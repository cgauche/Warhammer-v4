-index=\\\"12\\\">Bénédiction de Puissance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bénédiction de Protection</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"17\\\">Bénédiction de Vigueur</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"190\\\">Comète à Deux Queues</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"191\\\">Feu de l'âme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"192\\\">Flambeau de Vertu</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"193\\\">Marteau ardent de Sigmar</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"194\\\">N'écoutez point la Sorcière</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"195\\\">Vaincre les impies</span></li></ul>\"}","spells":["Bataille","Courage","Droiture","Puissance","Protection","Vigueur"]},{"index":7,"id":"taal","label":"Taal","title":"Dieu de la nature","desc":"{\"Info\":\"<b>Sphères: </b>Régions sauvages, printemps, Talabecland<BR><b>Adorateurs: </b>Bergers, forestiers, et autre population rurale<BR><b>Offrandes: </b>Les régions sauvages, premier gibier tué lors d'une chasse, animaux<BR><BR><b>Siège du pouvoir: </b>Talabheim, Talabecland<BR><b>Chef du Culte: </b>Le Hiérarque<BR><b>Principaux Ordres: </b>Ordre de la Ramure, Les Coureurs des bois<BR><b>Festivités majeures: </b>Équinoxe de printemps (on fête également l'équinoxe d'automne et les solstices)<BR><b>Livres sacrés populaires: </b>Le Livre des verts feuillages, Les Rites de l'ancien bosquet, Les sentiers de l'Été<BR><b>Symboles sacrés courants: </b>Ramures, chênes, haches de pierre<BR><br>Taal est le dieu des régions sauvages et des animaux, et le Roi de la Nature, mari de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span> et père de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span>. Il est considéré par les taalites comme le roi des dieux, ce qui bien sûr est contesté par d'autres cultes. Toute la nature est sous sa responsabilité, des rivières sinueuses aux plus grandes montagnes, du plus petit insecte à la plus grande bête. Généralement décrit comme un homme viril à l'imposante carrure et aux longs cheveux en bataille, il est couronné d'une majestueuse ramure. Ses humeurs changeantes et son besoin de chasser sont notoires.<br><b><h3>Les adorateurs</h3></b>La population rurale du Vieux Monde vénère Taal, et ceux qui tirent leur subsistance des régions sauvages prennent garde de ne pas l'offenser. Taal est la divinité tutélaire de Talabecland dans l'Empire, où son culte exerce une influence significative sur tous les niveaux de la société. <br><br> Le Culte de Taal englobe de plus petits ordres dédiés aux sites sacrés et aux clairières à travers le Vieux Monde, mais deux ordres font progresser le Culte. L'Ordre de la Ramure est constitué des prêtres chargés d'enseigner les voies de Taal et de protéger les régions sauvages des intrusions. <br><br> Ces taalites sont particulièrement répandus en Talabecland, et leurs temples sylvestres offrent des centres d'activités à la population rurale. Les Coureurs des bois comprennent à la fois des prêtres guerriers et des Templiers errant généralement seuls, pour purifier les régions sauvages de Taal de la Corruption et veillant à ce que les communautés rurales ne contrarient en rien Père Taal.<BR><b><h3>Les sites sacrés</h3></b>En principe, les temples de Taal sont petits, rustiques, toujours construits de la même façon, de bois et de pierres brutes, depuis un nombre incalculable de siècles. Ils se trouvent généralement près de merveilles naturelles, comme des chutes d'eau, des bassins tourbillonnants et des montagnes, et sont souvent dotés de petites huttes. Le Grand temple de Taal en Talabheim ressemble, en comparaison, à une anomalie. Noble jardin joliment entretenu, bien que sauvage, plus qu'un temple, il propose des services importants chaque semaine sous les branches des sorbiers. <br><br> Officiellement, le Hiérarque dirige le culte depuis ce temple, bien qu'il passe la majeure partie de son temps dans les clairières sauvages de la forêt Taalgrunhaar toute proche. Les sanctuaires de Taal sont à peine des structures. Certains vieux arbres sont considérés comme sacrés, et les offrandes s'entassent à leur pied. Les grottes, les clairières et autres endroits naturels sont aussi utilisés comme sanctuaires, et seul un habitant du coin, ou un adepte dévoué de Taal, peut généralement les dénicher.<BR><b><h3>Les pénitences</h3></b>Les pénitences de Taal impliquent en général l'élimination des monstres malades ou mutants des régions sauvages, la plantation des arbres sacrés et l'entretien des clairières importantes pour le culte. Un adepte peut aussi se voir ordonner d'escalader une haute montagne pour y laisser une pierre au sommet d'un cairn, ou de se rendre en amont d'une chute d'eau pour ôter ce qui l'obstrue. Quelle que soit la tâche spécifique entreprise, les pénitences de Taal mettent presque toujours les adeptes au défi de survivre dans la nature.<BR><b><h3>Commandements</h3></b><ul> <li> Offrir une Prière de remerciements pour chaque animal tué. </li> <li> Passer une semaine une fois par an, tout seul à communier avec la nature. </li> <li> Éviter les armures en métal ; se revêtir des peaux de Taal. </li> <li> Se fier à ses propres compétences, non aux progrès de la poudre et des armes technologiques. </li> <li> Ne jamais blesser un animal, sauf en cas de légitime défense, pour se nourrir ou pour un sacrifice. </li> </ul> <BR>\",\"Miracles\":\"<b>Bénédictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"0\\\">Bénédiction de Bataille</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bénédiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"10\\\">Bénédiction de La Chasse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"14\\\">Bénédiction de Sauvagerie</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"15\\\">Bénédiction de Souffle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"17\\\">Bénédiction de Vigueur</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"196\\\">Bondissant comme un cerf</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"197\\\">Dent et griffe</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"55\\\">Enchevêtrement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"199\\\">Instincts animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"200\\\">Roi de la Nature</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"201\\\">Seigneur de la Chasse</span></li></ul>\"}","spells":["Bataille","Conscience","La Chasse","Sauvagerie","Souffle","Vigueur"]},{"index":8,"id":"ulric","label":"Ulric","title":"Dieu de la guerre","desc":"{\"Info\":\"<b>Sphères: </b>Guerre, hiver, loups, Middenland<BR><b>Adorateurs: </b>Guerriers, Middenlanders<BR><b>Offrandes: </b>Armes, trophées, bière, peaux de loups<BR><BR><b>Siège du pouvoir: </b>Middenheim, Middenland<BR><b>Chef du Culte: </b>Ar-Ulric<BR><b>Principaux Ordres: </b>Ordre du Loup hurlant, Ordre des Chevaliers du Loup blanc<BR><b>Festivités majeures: </b>Le Début des Campagnes, Hochwinter, la Fin des Campagnes<BR><b>Livres sacrés populaires: </b>Le Liber Lupus (Livre du Loup), Le Teutognengeschichte, Le Credo d'Ulric<BR><b>Symboles sacrés courants: </b>Loups blancs, « U » stylisés, griffes<BR><br>Ulric est le féroce dieu des Loups, de l'hiver et de la guerre, frère de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> et, selon le savoir ulrican, le roi des dieux, bien que d'autres cultes le contestent. Décrit comme un barbare massif à la barbe imposante, il porte une cape en peau de loup, et tient une immense hache de guerre nommée Blitzbeil. C'est un dieu distant, dur et impitoyable qui attend de ses adeptes qu'ils comptent sur leurs propres forces et prouesses. Il méprise la faiblesse, la couardise et la duperie, et favorise l'approche directe dans tous les domaines.<br><b><h3>Les adorateurs</h3></b>Le Culte d'Ulric est plus puissant dans le nord de l'Empire. La cité-État de Middenheim, où se trouve le gigantesque Grand temple d'Ulric, est au cœur de ce culte, et le dieu est considéré comme la divinité tutélaire de la cité. Ailleurs, il est principalement vénéré par les guerriers et les soldats. Les dévots d'Ulric peuvent généralement être identifiés à leurs longues chevelures et barbes, que la plupart choisissent de ne jamais couper, imitant ainsi leur féroce divinité. Le Culte d'Ulric est divisé en seulement deux ordres : le Loup hurlant composé de prêtres, et le Loup blanc rassemblant des Templiers. Le Loup hurlant n'est pas très populaire en dehors du Middenland et du Nordland, considéré par la majorité de la population comme trop grossier pour cette ère éclairée. En comparaison, les Chevaliers du Loup blanc sont très populaires, aisément le plus grand ordre chevaleresque de l'Empire et le plus vieil ordre Templier du Vieux Monde. Les prêtres d'Ulric portent des robes noires avec l'emblème d'un loup blanc hurlant sur la poitrine. Une peau de loup est souvent jetée sur leurs épaules, et leurs vêtements sont fourrés.<BR><b><h3>Les sites sacrés</h3></b>Le Grand temple d'Ulric se trouve en Middenheim et le dirigeant du culte, Ar-Ulric (ce qui signifie fils d'Ulric), jouit d'une importante emprise politique et spirituelle. À l'arrière du Grand temple se trouve la Flamme d'Ulric, un énorme feu argenté et éternel offert par le dieu de l'hiver pour guider son peuple. Ce Miracle est au centre de plusieurs routes de pèlerinages, et tous les adorateurs d'Ulric du Middenland sont censés se baigner dans sa lumière froide au moins une fois dans leur vie. S'ils sont plus grands et plus nombreux dans le Nord, des temples se trouvent aussi dans toutes les villes et cités quelles que soient leurs tailles. Les chapelles et sanctuaires peuvent être installées dans les casernes et les ports du Vieux Monde. <br><br> Les temples ressemblent à des donjons fortifiés généralement de forme carrée. L'intérieur du hall principal est éclairé par de petites fenêtres situées haut dans les murs, et par un feu alimenté en permanence dans un foyer circulaire, entretenu par le clergé. Derrière le feu, généralement contre le mur du fond, se trouve une statue d'Ulric sur son trône, souvent flanqué d'une paire d'énormes loups. Les sanctuaires sont semblables, mais plus petits, avec une lampe à la place du feu et de petites statues d'à peine un mètre de haut.<BR><b><h3>Les pénitences</h3></b>Les pénitences établies par Ulric sont presque toujours des Tests de force, de courage ou de compétence martiale. Tuer un monstre puissant et nettoyer un repaire d'hommes-bêtes ou de hors-la-loi sont des tâches classiques.<BR><b><h3>Commandements</h3></b><ul> <li> Obéir à ses supérieurs. </li> <li> Défendre son honneur dans tous les domaines, et ne jamais refuser un défi. </li> <li> Rester honnête et loyal ; en dehors d'une embuscade, la duperie et la ruse sont interdites. </li> <li> Porter uniquement des peaux de loups tués par des armes faites de vos propres mains. </li> <li> La Poudre noire, les heaumes, les arbalètes et la technologie ne font pas partie des voies d'Ulric. </li> </ul> <BR>\",\"Miracles\":\"<b>Bénédictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"0\\\">Bénédiction de Bataille</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bénédiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"12\\\">Bénédiction de Puissance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"14\\\">Bénédiction de Sauvagerie</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"16\\\">Bénédiction de Ténacité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"17\\\">Bénédiction de Vigueur</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"202\\\">Frisson du givre</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"203\\\">Fureur d'Ulric</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"204\\\">Hurlement du loup</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"205\\\">Jugement du Roi de la neige</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"206\\\">Morsure de l'hiver</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"207\\\">Peau de loup d'hiver</span></li></ul>\"}","spells":["Bataille","Courage","Puissance","Sauvagerie","Ténacité","Vigueur"]},{"index":9,"id":"verena","label":"Verena","title":"Déesse de la sagesse","desc":"{\"Info\":\"<b>Sphères: </b>Apprentissage, justice, sagesse<BR><b>Adorateurs: </b>Scribes, juristes, érudits<BR><b>Offrandes: </b>Livres, connaissances, actions justes<BR><BR><b>Siège du pouvoir: </b>Aucun<BR><b>Chef du Culte: </b>Aucun<BR><b>Principaux Ordres: </b>L'Ordre des Porteurs de la Balance, l'Ordre des Gardiens du Savoir, L'Ordre des Mystères, l'Ordre de la Lumière éternelle<BR><b>Festivités majeures: </b>Bénédiction de l'année<BR><b>Livres sacrés populaires: </b>Canticum Verena (Cantique de Verena), Eulogium Verena (Éloge de Verena), Le Livre des Épées<BR><b>Symboles sacrés courants: </b>Balances de justice, chouettes, épées à la pointe vers le sol.<BR><br>La sage Verena, déesse de l'apprentissage et de la Justice, est la femme du sombre <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> et la mère de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span> et <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>. Elle est généralement décrite comme une femme de haute taille à la beauté classique, et portant une épée et une balance. En tant que divinité de la justice, elle est soucieuse de l'équité plutôt que des textes de loi : elle s'oppose à la tyrannie et à l'oppression plutôt qu'au crime.<br><b><h3>Les adorateurs</h3></b>Verena est adorée à travers le Vieux Monde, en particulier dans le Sud. Ses adeptes comptent des érudits, des juristes et des magistrats, ainsi que certains Magisters des Collèges de Magie, en particulier des Ordres Gris et de la Lumière. <br><br> Le Culte de Verena ne possède pas de hiérarchie rigide : on dit qu'elle seule dirige le culte, et qu'aucun intermédiaire mortel n'est nécessaire, car la vérité saute aux yeux et ne requiert aucune interprétation. Les prêtres du temple de l'Ordre des Gardiens du Savoir sont chargés de préserver la connaissance et de la communiquer à la communauté. Ils entretiennent entre eux une volumineuse correspondance, échangeant informations et nouvelles. <br><br> Les prêtres de l'Ordre des Porteurs de la Balance les plus influents sont très recherchés en tant que juges, arbitres et médiateurs en raison de leur célèbre impartialité et de leur maîtrise de la loi. L'Ordre des Mystères, bien plus modeste et moins célèbre, compte des prêtres guerriers à la recherche de savoirs perdus et oubliés, où qu'ils puissent se trouver. Le dernier ordre majeur est celui des Chevaliers de la Lumière éternelle, des Templiers célèbres pour leur maniement de l'épée, leur sens de l'équité et leur légendaire malchance. Les adeptes de Verena portent généralement de simples robes blanches, symbole de pure vérité et d'impartialité.<BR><b><h3>Les sites sacrés</h3></b>Les temples de Verena peuvent être dénichés dans la plupart des cités et des grandes villes, en général dans les quartiers administratifs ou universitaires. La plupart des bibliothèques et des palais de justice possèdent un sanctuaire de la déesse, et de plus petits oratoires sont installés dans les habitations de beaucoup d'érudits et juristes. La façade des temples arbore des colonnes et des bas-reliefs représentant des symboles de la déesse et des figures allégoriques de l'apprentissage. À l'intérieur se trouve une grande statue de Verena, en général assise, un livre sur les genoux, une balance dans la main gauche et la main droite reposant sur la garde d'une épée. De plus petites salles contigües incluent une bibliothèque et des chambres pour les prêtres intendants. Chaque temple possède au moins une salle de réunion où des négociations se déroulent sous le regard de la déesse.<BR><b><h3>Les pénitences</h3></b>Les pénitences établies par Verena impliquent en général la récupération ou la préservation des connaissances, la réparation d'une injustice ou la résolution d'une dispute. Les adeptes peuvent aussi être envoyés pour retrouver un ouvrage au savoir depuis longtemps oublié, ou servir de médiateur dans une querelle compliquée, comme un différend frontalier entre fermiers ou les difficultés politiques de deux royaumes au bord de la guerre.<BR><b><h3>Commandements</h3></b><ul> <li> Ne jamais refuser d'arbitrer une dispute lorsqu'on le demande. </li> <li> Toujours dire la vérité sans peur ou faveur. </li> <li> Protéger les connaissances à tous prix. </li> <li> Le combat doit être l'ultime ressort lorsque toutes les autres alternatives ont échoué. </li> <li> Ne jamais devenir un outil d'injustice ou d'hérésie. </li> </ul> <BR>\",\"Miracles\":\"<b>Bénédictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"1\\\">Bénédiction de Chance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bénédiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bénédiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"6\\\">Bénédiction de Droiture</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"13\\\">Bénédiction de Sagesse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"18\\\">Bénédiction de Vivacité</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"208\\\">Entraves à la vérité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"209\\\">Épée de justice</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"210\\\">Justice aveugle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"211\\\">La Vérité éclatera</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"212\\\">Sagesse de la chouette</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"213\\\">Verena est mon témoin</span></li></ul>\"}","spells":["Chance","Conscience","Courage","Droiture","Sagesse","Vivacité"]},{"index":10,"id":"evawn","label":"Evawn","title":"Déesse des voyages","desc":"{\"Info\":\"<b>Sphères: </b>Voyage, Commerce, Vol<BR><b>Adorateurs: </b>Marchands, Or, mendiants, objets volés, voleurs artefacts étrangers<BR><br>Evawn est la déesse des voyages, du commerce et du vol. Elle apparaît comme une gnome inoffensive d'âge moyen portant sur son dos une haute pile de marchandises, au sommet de laquelle est perchée une pie. Ceux qui suivent ses enseignements errent à travers le monde, échangeant leurs biens contre des produits locaux tout en dérobant tout ce qui peut être utile aux gnomes du monde entier.<br><b><h3>Commandements</h3></b><ul><li>Une pièce sur dix appartient à Evawn.</li><li>Réaliser un profit chaque jour, que ce soit par le vol ou par le négoce.</li><li>Ne jamais être pris en train de mentir.</li><li>Ne jamais rester au même endroit plus d'un mois.</li><li>Voler les objets utiles aux gnomes et les ramener à son clan.</li></ul><BR>\",\"Miracles\":\"<b>Bénédictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"2\\\">Bénédiction de Charisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bénédiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"1\\\">Bénédiction de Chance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"7\\\">Bénédiction de Finesse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bénédiction de Protection</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"17\\\">Bénédiction de Vigueur</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"173\\\">Invitation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"178\\\">Abri de Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"175\\\">Riche, pauvre, mendiant, voleur</span></li></ul>\"}","spells":["Charisme","Courage","Chance","Finesse","Protection","Vigueur"]},{"index":11,"id":"mabyn","label":"Mabyn","title":"Déesse gnome des ombres","desc":"{\"Info\":\"<b>Sphères: </b>Ombres, Vengeance, Magie<BR><b>Adorateurs: </b>Assassins, Ennemis morts des sorciers, gnomes, épées, victimes d'injustice artefacts magiques<BR><br>Mabyn est la déesse gnome des ombres, de la vengeance et de la magie. Dépourvue d'une forme permanente, elle n'est généralement représentée que sous la forme d'un manteau et d'un chapeau pointu gris, et d'une lame argentée, que portent habituellement aussi ses dévots. Elle est connue pour son dévouement fanatique à la race gnome, et pour son absence totale de ce que la plupart des mortels considéreraient comme une morale. Le culte de Mabyn a nettement augmenté à Glimdwarrow après la destruction de ses galeries par Grom la Panse il y a un siècle. Elle est la divinité principale de la Garde du Dwarrow.<br><b><h3>Commandements</h3></b><ul><li>Protéger les galeries des gnomes quel qu'en soit le coût.</li><li>Toujours prendre sa revanche pour tout tort causé à soi, à son clan ou à son terrier.</li><li>Ne jamais révéler à l'extérieur l'emplacement de son terrier.</li><li>S'exercer au maniement de l'épée pendant au moins une heure par jour.</li><li>Ne jamais être repéré lorsqu'on cherche à passer inaperçu.</li></ul><BR>\",\"Miracles\":\"<b>Bénédictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"0\\\">Bénédiction de Bataille</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"6\\\">Bénédiction de Droiture</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bénédiction de Protection</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"16\\\">Bénédiction de Ténacité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"13\\\">Bénédiction de Sagesse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"17\\\">Bénédiction de Vigueur</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"163\\\">Masque mortuaire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"176\\\">Vous ne m'avez pas vu, n'est-ce pas?</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"209\\\">Épée de justice</span></li></ul>\"}","spells":["Bataille","Droiture","Protection","Ténacité","Sagesse","Vigueur"]},{"index":12,"id":"ringil","label":"Ringil","title":"Dieu du divertissement","desc":"{\"Info\":\"<b>Sphères: </b>Divertissement, Espionnage, Tromperie<BR><b>Adorateurs: </b>Charlatans, Secrets, argent, vin amuseurs, espions<BR><br>Ringil est le dieu du divertissement, de la gaieté et de la supercherie. Il est généralement dépeint sous les traits d'un bouffon âgé et espiègle portant des vêtements hétéroclites. Cependant, malgré son apparence peu sérieuse, Ringil est également le protecteur des espions, des subterfuges et de la détection, connu pour braver tout danger avant de s'en échapper afin de recueillir des renseignements utiles à la protection de son peuple.<br><b><h3>Commandements</h3></b><ul><li>Ne jamais refuser une demande raisonnable de divertir autrui.</li><li>Ne jamais partager un secret en dehors de son clan, de son culte ou de ses amis.</li><li>Ne jamais passer un moment sérieux sans faire une plaisanterie, chanter une chanson ou jouer un tour.</li><li>Une farce est la meilleure des vengeances.</li><li>Apprendre un secret utile chaque semaine.</li></ul><BR>\",\"Miracles\":\"<b>Bénédictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"15\\\">Bénédiction de Souffle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"2\\\">Bénédiction de Charisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bénédiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"8\\\">Bénédiction de Grâce</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"10\\\">Bénédiction de La Chasse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"18\\\">Bénédiction de Vivacité</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"172\\\">Grâce de Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"210\\\">Justice aveugle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"196\\\">Bondissant comme un cerf</span></li></ul>\"}","spells":["Souffle","Charisme","Conscience","Grâce","La Chasse","Vivacité"]}],"careers":[{"id":"artisan","label":"Artisan","index":0,"class":"Citadins","desc":"{\"Info\":\"<I>Vous êtes un artisan de grand talent, fier de votre travail, et vous créez des produits à vendre tout en honorant des commandes particulières.</I><BR><BR>Les Artisans fabriquent les biens, que ce soient ceux du quotidien, produits par les boulangers et les accastilleurs, aux armes et aux bateaux fluviaux conçus par les forgerons et les charpentiers de marine. Les plus grandes villes et cités de l'Empire possèdent des guildes pour protéger leurs Artisans des fraudeurs, car leur Carrière tout entière peut être mise en péril par des concurrents non qualifiés qui vendent en douce des marchandises de piètre qualité. Les Maîtres de guilde respectent des standards de qualité, et ceux qui ne s'y conforment pas se font évincer et se voient interdire d'exercer en ville.<br><br>Les Artisans interviennent à tous les échelons de la société, car ils fabriquent des biens, mais en réparent également d'autres. Ils sont embauchés par les marines pour entretenir les flottes, par les armées pour gérer les machines de guerre et les engins de siège, et par des Chambres de Commerce de toutes tailles pour transformer des matériaux bruts en marchandises vendables.<br><br>« Désolée, maîtresse, toutes les chaussures ont disparu ! J'ai oublié de sortir le lait hier soir. Quelqu'un a dû les prendre par vengeance. »<br>– Wiebke, Apprentie cordonnier et Voleuse<br><br>« Il te faut comprendre, mon garçon, que les vins de Wurtbard ont une réputation à tenir. On dirait que cette bouteille est passée par le canon d'un fusil Hochland. C'est proprement inacceptable. »<br>– Dame Glasmeister, Maîtresse de guilde des Souffleurs de verre<br><br>Les Artisans en plein apprentissage peuvent être envoyés auprès d'autres maîtres. La pression qui les pousse à la perfection est tellement lourde à supporter que certains Artisans parmi les plus jeunes font parfois des pauses afin de se tourner vers des structures moins oppressantes, comme l'Armée ou la Marine.<br><br>Les guildes de nains n'acceptent pas les humains en général, et les nains ont d'ordinaire le droit de pratiquer leur profession dans les villes impériales sans avoir besoin de rejoindre une guilde locale. Ce qui peut devenir une source de conflit, car les guildes acceptent généralement très mal les concurrents de talent. Les halflings ne sont pas aussi pointilleux et rejoindront les guildes humaines avec plaisir (s'ils y sont acceptés) et permettent de la même façon aux humains de rejoindre les leurs. Les elfes ne possèdent pas de guildes d'Artisans, et même s'ils pouvaient en rejoindre une, il est fort peu probable qu'ils s'y abaissent.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Apprenti Artisan<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Urbaine)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"16\\\">Évaluation</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"6\\\">Artiste</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"80\\\">Infatigable</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"96\\\">Maître artisan</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"161\\\">Très fort</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"75\\\">Besace</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"91\\\">Cape</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"94\\\">Chapeau</span></li><li>Chiffon (1d10)</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"253\\\">Craie</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"12\\\">Dague</span></li><li>Déjeuner</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"62\\\">Justaucorps de cuir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"110\\\">Vêtements</span></li></ul>\",\"<div class=\\\"icon sword_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Artisan<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Guilde)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Région)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"33\\\">Costaud</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"45\\\">Doigts de fée</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"106\\\">Négociateur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Guilde)</li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"165\\\">Licence de Guilde</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"186\\\">Outils professionnels</span></li></ul>\",\"<div class=\\\"icon skull_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Maître artisan<BR><BR><b>Statut: </b>Argent 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\" l><b>Possessions: </b><ul><li>Guilde</li><li>Vêtement de qualité</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":3,"Middenheim":4,"Middenland":3,"Nordland":3,"Halfling":7,"Dwarf":8,"Gnome":3,"High Elf":3,"Wood Elf":5}},{"id":"bourgeois","label":"Bourgeois","index":1,"class":"Citadins","desc":"{\"Info\":\"<I>Ambitieux et socialement mobile, vous êtes le ciment qui unit la société urbaine.</I><BR><BR>Les Bourgeois satisfont les florissants centres de commerce et la demande de travailleurs. Ils remplissent divers rôles pour les artisans privés ou les conseils municipaux : banquiers, employés, camelots, aubergistes, vendeurs de journaux, valets d'écurie, tenanciers d'échoppe, garde-barrières, nettoyeurs, et bien d'autres. Leurs taux de rémunération varient : certains peuvent marchander pour une commission supplémentaire, tandis que les employés civils comme les lampistes et les garde- barrières reçoivent des salaires fixes. Ils ont peu d'opportunités de promotion, mais ceux qui ont de la détermination, du bon sens et de la chance peuvent éventuellement être propriétaires ou tenir leur propre affaire.<br><br>Les Bourgeois les plus prospères rejoignent souvent les conseils municipaux qui supervisent les affaires civiles, les Bourgmestres – les plus importants dirigeants municipaux – jouissant souvent du même statut social que les Princes Marchands et les Maîtres de guilde.<br><br>« Je crains que vous ne deviez retirer vos sacs à dos dans cette échoppe et laisser vos armes d'hast à la porte. Le propriétaire déduit les céramiques cassées de mon salaire. »<br>– Frida, Tenancière d'échoppe à temps partiel<br><br>Les Bourgeois font partie d'une classe croissante de citoyens disposant à la fois de temps et d'argent. Beaucoup prennent un ou deux jours de congé par semaine et peuvent facilement s'adapter à une vie d'aventure entre les périodes de travail ou après la fermeture. Certains pourront souhaiter aller plus loin, et si un Bourgeois a de l'argent de côté, il devrait être facile de négocier une période de congé avec un employeur. Il est très courant que les citoyens de l'Empire partent en pèlerinage pendant des semaines ou des mois. Les travailleurs qualifiés sont toujours demandés, et il y aura très certainement un poste à pourvoir quand ils rentreront.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Employé<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"6\\\">Conduite d'attelage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><sp =\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":6,"Middenheim":6,"Middenland":6,"Nordland":5,"Halfling":10,"Dwarf":14,"Gnome":9,"High Elf":5,"Wood Elf":""}},{"id":"enqueteur","label":"Enquêteur","index":2,"class":"Citadins","desc":"{\"Info\":\"<I>Astucieux autant que méfiant, vous enquêtez au cœur des crimes afin d'y trouver des réponses.</I><BR><BR>La plupart des Enquêteurs interviennent dans des affaires de vol de propriété privée, de personnes disparues ou de meurtres, même si certains enquêtent sur les gros titres des journaux ou encore sur les cas de chantage pour se faire un peu de « bonus ». Parmi les techniques d'enquête, on trouve le pistage des empreintes de pied, les recoupements, les déductions logiques, et, si nécessaire, les fouilles illégales. Alors que les Enquêteurs laïcs agissent à la limite de la loi pour des institutions comme les chambres de commerce, les enquêteurs religieux, pour la plupart au service de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> et de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span>, suivent un code éthique très strict.<br><br>Les Enquêteurs aguerris abusent quelquefois d'effets de manche pour améliorer leur crédibilité. Certains Maîtres Enquêteurs se présentent en tant que « spécialistes de l'observation » et se targuent de posséder des talents qui ne peuvent pas s'apprendre. Il faut une bonne dose d'autopromotion pour se hisser au rang de Détective et se voir proposer des affaires à travers le Vieux Monde.<br><br>« J'ai le regret de vous informer que votre mari est enterré dans le jardin potager de Dame Khol, sous les navets. Cela fera 6 pistoles et 4 sous, s'il vous plaît. »<br>– « Ciguë » Hemlock Grand-jour, Limier elfe<br><br>« Nous pouvons déduire, à la vue de cette porte brisée en mille morceaux, que le voleur a reçu l'aide d'une créature énorme. Mais ladite créature n'aurait jamais pu descendre par cet escalier étroit. Ce qui ne nous laisse que deux conclusions possibles. Soit elle s'est matérialisée à partir de rien, soit notre voleur est un change-forme... »<br>– Zavant Konniger, « Sage-Détective »<br>« J'imagine que vous n'êtes pas sans savoir que je suis le plus grand détective du monde. Vous avez déjà entendu parler d'Alphonse, non ? »<br>– Alphonse Hercule de Gascoigne, minuscule détective Bretonien<br><br>Les Enquêteurs sont quelquefois embauchés afin de résoudre des mystères qu'il serait trop dangereux de tenter de solutionner seul, ce qui peut devenir une manière informelle de créer un groupe d'aventuriers. Bien évidemment, la nature de ces mystères peut faire qu'une fois l'un d'entre eux résolu, un autre se présente. Certains Enquêteurs peuvent donc bénéficier d'un emploi stable, à la condition qu'ils soient capables d'identifier les clients potentiels derrière chaque nouveau mystère qu'ils découvrent.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Limier<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Urbaine)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><l lp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":7,"Middenheim":7,"Middenland":7,"Nordland":6,"Halfling":12,"Dwarf":16,"Gnome":10,"High Elf":7,"Wood Elf":""}},{"id":"marchand","label":"Marchand","index":3,"class":"Citadins","desc":"{\"Info\":\"<I>Vous êtes malin, vous savez parfaitement compter, vous achetez à bas prix et revendez au plus fort, et vous gagnez plus d'argent que la plupart n'en verront jamais.</I><BR><BR>La grande majorité des Marchands font commerce de biens plutôt simples comme l'alcool, le textile, les poteries ou les objets en bois. Pour les plus ambitieux, certaines marchandises rares et exotiques, comme le gromril nain ou les épices venues de l'Est, rapportent bien plus, mais sont bien plus longues à acheminer et exigent de solides relations à l'étranger. Dans la plupart des villes, les Marchands n'ont pas le droit de vendre sans avoir l'autorisation d'une guilde de Marchands (et d'avoir payé pour l'obtenir), qui sont des institutions tellement puissantes qu'elles en viennent à avoir une influence politique similaire à celle des nobles de la cour. Le commerce local est géré par des Négociants qui transportent les biens entre les villages reculés et les villes les plus proches.<br><br>Les Négociants peuvent rejoindre une guilde en suivant l'enseignement de Maîtres Marchands en tant qu'associés débutants. Les Princes Marchands, qui possèdent des entrepôts et des bureaux de vente dans de multiples villes, ont quasiment le même statut que la petite noblesse. En plus du commerce, certains Marchands font également office de banque, accordant des prêts à certains et en effectuant divers investissements.<br><br>« Si Nuln veut une guerre commerciale, qu'il en soit ainsi. Je vois bien un blocus sur leur rivière et une augmentation des taxes sur les pistolets. Après tout, l'Empire me doit quelques faveurs... »<br>– Leo van Haagen, Prince Marchand de Marienburg<br><br>« Comment je suis devenue millionnaire ? Eh bien, quand je n'étais encore qu'une petite fille à qui il ne restait plus qu'un seul sou, je suis allée voir un fermier du coin et je lui ai acheté une pomme. Ensuite, je suis allée au marché et j'ai revendu la pomme pour deux sous. Le jour d'après, j'ai acheté deux pommes au fermier, puis je suis retournée au marché où j'ai revendu ces deux pommes pour quatre sous. Et ainsi de suite, chaque jour, j'allais à la ferme où j'achetais des pommes avant de me rendre au marché pour les revendre et faire des bénéfices. Et à l'âge de 25 ans, mon grand- père est mort, me léguant un million de couronnes. »<br>– Johanna Sainzburg, Magnat des fruits frais<br><br>Les Marchands partagent une certaine affinité avec les aventuriers, et bien souvent ils préfèrent les embaucher au lieu de faire appel aux escortes de caravanes de commerce. Les aventuriers, audacieux de nature et capables de s'adapter facilement, sont des candidats idéaux pour les partenariats dans les entreprises de négoce et permettent ainsi aux Marchands de se retrouver en contact avec une foule de Personnages hauts en couleur.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Négociant<BR><BR><b>Statut: </b>Argent 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"6\\\">Conduite d'attelage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"41\\\">Soin aux animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"42\\\">Subornation</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"1\\\">Affable</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"9\\\">Baratiner</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"86\\\">Lire/Écrire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"106\\\">Négociateur</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"75\\\">Besace</span></li><li>Bouiller</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"241\\\">Bâche de toile</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"91\\\">Cape</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"94\\\">Chapeau</span></li><li>Charette</li><li><sp an class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":8,"Middenheim":9,"Middenland":8,"Nordland":7,"Halfling":16,"Dwarf":20,"Gnome":12,"High Elf":12,"Wood Elf":""}},{"id":"mendiant","label":"Mendiant","index":4,"class":"Citadins","desc":"{\"Info\":\"<I>Vous vivez dans la rue et vous subsistez grâce à la charité des autres, vous servant de votre charisme et de votre force de persuasion.</I><BR><BR>La rumeur, que l'on entend principalement dans les campagnes, prétendant que les rues d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> sont pavées d'or n'est qu'une moquerie cruelle envers ses Mendiants. Ils ne peuvent que se reposer sur la générosité des étrangers, et récupèrent les détritus issus de la fange de la ville, alors que certains dandys fanfarons n'hésitent pas à leur donner, sourire aux lèvres, quelques piécettes pour les faire déguerpir. Les lois ne leur accordent que peu de protection, et la garde n'a pas beaucoup de sympathie pour les vagabonds.<br><br>Les Mendiants, pour la plupart orphelins, échouent dans les rues après avoir effectué de nombreux allers-retours dans des Maisons de Miséricorde une bonne partie de leur vie. Une fois qu'ils ont appris les rudiments du quémandage et qu'ils savent à peu près faire la manche, les Mendiants améliorent leurs techniques à l'aide de déguisements et autres stratagèmes pour attirer la compassion d'autrui. Certains Mendiants ne sont cependant pas des démunis, mais des employés des échelons les plus bas de l'échelle sociale, comme les vidangeurs, les chiffonniers et les collecteurs d'os.<br><br>« S'il-vous-plaît, madame, je vous en supplie, donnez-moi juste quelques pièces de cuivre pour ce soir. Même un simple sou fera l'affaire – Gutbäcker vend du pain rassis. »<br>– Elsie, Clocharde halfling<br><br>« J'ai perdu ma jambe au cours de la Bataille de Bögenwasser. J'ai eu les deux mains dévorées par un squig lorsque les gobelins nous ont tendu une embuscade pendant notre patrouille près de Bögenauser. Tout ça pour protéger le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> et notre Empereur. »<br>– Klaas, Soldat vétéran<br><br>« Tu pourras aller sur Königsplatz la semaine prochaine – j'ai besoin que tu fiches du bordel sur Luitpoldstrasse aujourd'hui. Pourquoi ? Mieux vaut ne pas demander, tout ce que t'as à savoir c'est que les Cutters ont besoin que la Garde soit distraite. Et, pour le bien de mes affaires, je fais en sorte de ne pas offenser les Cutters, et si tu veux devenir prospère, je te conseille de suivre mon exemple. »<br>– « Le Kaiser », Roi des Mendiants d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span><br><br>Ceux qui vivent dans la rue ne peuvent changer qu'en la quittant. Certains Mendiants n'hésiteront pas à abandonner les caniveaux derrière eux dès qu'une opportunité de partir à l'aventure se présentera à eux, tant qu'ils ne sont pas utilisés comme chair à canon. Ceux qui n'ont pas les moyens d'engager un porteur peuvent employer un autre mendiant, sachant que la débrouillardise de ces derniers est d'un grand secours lorsqu'on se retrouve affamé et sans le sou. Et, si jamais les choses tournent mal, il n'est pas bien compliqué de retourner à une vie de mendicité.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Indigent<BR><BR><b>Statut: </b>Bronze 0<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Urbaine)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-t ies\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li></ul>\"}","rand":{"Human":10,"Middenheim":12,"Middenland":10,"Nordland":9,"Halfling":20,"Dwarf":21,"Gnome":13,"High Elf":"","Wood Elf":""}},{"id":"milicien","label":"Milicien","index":5,"class":"Citadins","desc":"{\"Info\":\"<I>Vous êtes les garants de la paix et vous maintenez l'ordre parmi la populace pour que votre ville ne sombre pas dans l'anarchie.</I><BR><BR>Les Miliciens sont employés par les autorités locales afin de patrouiller les rues de l'Empire. La plupart ne sont autres que des gardiens de la paix engagés volontaires et bien peu connaissent les lois qu'ils sont censés faire appliquer. La corruption est endémique, et de nombreux Miliciens s'engagent auprès des autorités dans le seul but de blesser les autres ou encore de venir en aide aux gangs de criminels du coin. Certains arrivent à tripler leurs soldes en fermant ainsi les yeux.<br><br>Seules quelques villes et cités disposent de Miliciens professionnels qui sont payés pour comprendre et faire respecter les lois. Dans de nombreux cas, la Paix de l'Empereur est maintenue par l'Armée, dont les hommes surveillent les remparts, les portes et effectuent des patrouilles dans les rues en respectant les consignes de leurs supérieurs.<br><br>« Je suis donc allée jusqu'à Middenheim, le pays d'Ulrich, et qu'est-ce que j'y ai vu ? Je te jure, plus de la moitié de leur Milice est composée de femmes ! J'y serai restée jusqu'à la fin de ma carrière si j'avais pu. »<br>– Jana Tennisohn, Inspectrice en chef (à la retraite) Milicien de Nuln<br><br>« Je suis désolé, monsieur, j'ai un assassin halfling, un réseau de contrebande de mystracine, une guerre de gang et un noble qui menace de me faire arrêter par ma propre Milice. Votre chat disparu devra attendre jusqu'à demain. »<br>– Sergent Harri Makkenpieser, Milicien d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span><br><br>Tous les Miliciens ne sont pas malhonnêtes, mais ceux qui ont une certaine éthique sont très vite désabusés par la corruption qui pollue le système. En rejoignant des groupes d'aventuriers, ces Miliciens peuvent défendre la justice selon leurs propres termes. L'expérience de la rue fait d'eux des combattants d'une grande efficacité au sein d'un petit groupe, et leur présence dans ledit groupe peut aider à donner une légitimité à cette bande de bons à rien.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Recrue de la Milice<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"34\\\">Coude-à-coude</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"48\\\">Dur à cuire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"62\\\">Frappe assom <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"136\\\">Sans peur</span> (Criminels)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Soldats)</li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"70\\\">Heaume</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"73\\\">Plastron</span></li><li>Symbole de garde</li></ul>\",\"<div class=\\\"icon shield_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Capitaine de la Milice<BR><BR><b>Statut: </b>Or 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span> (Cheval)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Politique)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"17\\\">Caïd</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"82\\\">Intrigant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"113\\\">Orateur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"135\\\">Robuste</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"7\\\">Arme simple</span> de qualité</li><li>Chapeaau de qualité</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"201\\\">Cheval de selle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"212\\\">Selle et Harnais</span></li><li>Symbole de garde de qualité</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":11,"Middenheim":15,"Middenland":11,"Nordland":10,"Halfling":22,"Dwarf":24,"Gnome":14,"High Elf":13,"Wood Elf":""}},{"id":"ratier","label":"Ratier","index":6,"class":"Citadins","desc":"{\"Info\":\"<I>Vous empêchez que la civilisation soit envahie par la vermine à l'aide de vos fidèles compagnons canins.</I><BR><BR>Les Ratiers patrouillent dans toutes les villes et les cités, et ce, pour une bonne raison. Les rues de l'Empire débordent de déchets puants de nourritures diverses, le parfait terreau pour la prolifération de la vermine. Les Ratiers gagnent leur croûte en tuant ces rats, en nettoyant les caves de leurs nids et en plongeant au cœur des égouts de l'Empire, qui en sont littéralement infestés... à condition qu'ils soient assez courageux pour affronter les autres créatures qui y pullulent. Au début de leur formation, la plupart des Ratiers adoptent un chiot qu'ils entraînent à la chasse aux rats. Les Ratiers sont engagés par les villes et deviennent des Égoutiers qui partent à la chasse aux rats géants et autres nuisances souterraines. Il arrive quelquefois que des villes entières soient envahies par les rats, auquel cas elles font appel à des Exterminateurs.<br><br>« Tu vois là au milieu de la pile, Otmar ? Il y en a un gros ! Fais gaffe qu'il soit bien mort avant de le choper. Sinon, il te mordra la main avec ses dents empoisonnées. »<br>– Annaliese Rattenfänger, Égoutière<br><br>« Désolé, mon ami. C'est le reste de la guilde qui s'occupe des rats. Mes amis et moi, on s'occupe des trucs plus gros dans les égouts. Il y en a des flopées, en dessous... »<br>– Mårten Stormdal, Exterminateur d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"36\\\">Ubersreik</span><br><br>Les Ratiers changent de ville lorsque les rats deviennent « trop gros » ou « trop intelligents », ou encore lorsque la compétition est trop féroce. Lorsqu'ils voyagent, ils peuvent se lier d'amitié avec ceux qui acceptent l'aide d'un frondeur des rues, d'autant que les ratiers sont partants pour s'aventurer là ou d'autres refusent de se rendre.<br><br>Si vous voulez jouer un Personnage qui sait ce que sont ces « trop gros » ou « trop intelligents » skavens (voir page 336), le Ratier est fait pour vous. Cependant, les skavens ont pour habitude d'assassiner ceux qui lancent des rumeurs à leur sujet. De ce fait, les Ratiers les plus sages ne partageront généralement pas ce qu'ils savent, certains allant même jusqu'à s'appuyer sur leur expérience professionnelle pour discréditer ces histoires de « grands rats » ou « hommes-rats ».\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Chasseur de Rat<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"0\\\">Citadins</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacité de Tir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Urbaine ou Souterrains)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"11\\\">Dressage</span> (Chien)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Fronde)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"35\\\">Coup puissant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"62\\\">Frappe assommante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"132\\\">Résistance</span> (Maladie)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"167\\\">Vision nocturne</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"75\\\">Besace</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"91\\\">Cape</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"94\\\">Chapeau</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"12\\\">Dague</span></li><li>Déjeuner</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"38\\\">Fronde</span></li><li>Petit chien féroce</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"56\\\">Projectile de pierre</span> (12)</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"84\\\">Sac</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"110\\\">Vêtements</span></li></ul>\",\"<div class=\\\"icon sword_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Ratier<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: < \\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li></ul>\"}","rand":{"Human":13,"Middenheim":17,"Middenland":13,"Nordland":12,"Halfling":25,"Dwarf":25,"Gnome":15,"High Elf":"","Wood Elf":""}},{"id":"artiste","label":"Artiste","index":7,"class":"Courtisans","desc":"{\"Info\":\"<I>Vous possédez un talent artistique inné, un de ceux qui transcendent la vie de tous les jours et qui exaltent l'âme d'autrui.</I><BR><BR>Les Artistes utilisent leurs talents – pour la peinture, la sculpture, l'écriture ou autre – pour créer des œuvres d'art raffinées. Souvent, ils débutent leur Carrière en tant qu'Étudiants en Arts auprès d'Artistes de renom, même si certains sont déjà de purs prodiges. Certains mécènes vont prendre les plus talentueux sous leur coupe alors que d'autres vont se tourner vers l'enseignement, se retrouvant à la tête de leur propre école, et faire venir les donateurs parmi les plus riches dans leurs galeries d'art à la mode.<br><br>Malheureusement, la plupart des Artistes passent leur vie à tenter de prouver leur valeur dans une société qui ne les apprécie que rarement. Ces derniers gèrent des fins de mois difficiles de différentes façons : ils tournent les nobles et les politiciens en ridicule dans des caricatures qu'ils font paraître dans les journaux d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, font des portraits-robots des suspects pour les capitaines de la garde, rédigent des commentaires sociétaux ou encore s'adonnent à la contrefaçon du travail d'artistes de renom.<br><br>« Monseigneur, veuillez, s'il vous plaît, ne pas bouger. Il m'est très difficile de retranscrire la majesté de votre expression si vous ne cessez de vous gratter. Parfait ! Maintenant, gardez la pose pendant encore quelques secondes, si possible. Vous recommencez. Puis-je vous suggérer de rendre visite à l'apothicaire ? Il dispose sans doute de plusieurs traitements contre les poux qui vous seront d'un grand réconfort, surtout si le fait de vous tortiller ainsi est aussi ennuyeux pour vous que ça l'est pour moi. »<br>– Gottlieb Toman, Peintre, juste avant son exécution<br><br>Attirer les mécènes appropriés n'est pas toujours chose facile, et c'est la raison pour laquelle des Artistes de toutes conditions se retrouvent sur les routes à rechercher la perle rare. Même ceux qui ont de quoi subvenir à leurs besoins voyagent à travers le monde à la recherche de nouvelles vues à peindre, de silhouettes à sculpter ou d'inspiration. Ce sont bien souvent les églises, les abbayes et les temples les plus lointains qui vont chercher à commander des fresques sacrées ou des bas-reliefs.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Artiste Apprenti<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"1\\\">Courtisans</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"0\\\">Art
