<script>var myCharacterData = {"species":[{"index":0,"id":"humains (reiklander)","foundryName":"human","refChar":"Human","refCareer":"Human","refDetail":"Human","label":"Humains (Reiklander)","rand":90,"skills":"Calme, Charme, Commandement, Corps à corps (Base), Langue (Bretonnien), Langue (Wastelander), Marchandage, Projectiles (Arc), Ragot, Savoir (Reikland), Soin aux animaux, Évaluation","talents":"Destinée, Perspicace ou Affable","randomTalents":3,"age":15,"rollAge":1,"height":145,"rollHeight":5,"desc":"{\"Info\":\"Les humains constituent la race civilisée la plus répandue du Vieux Monde. Depuis les plaines des Royaumes estaliens aux provinces gelées de Kislev, les humains occupent chaque région du continent, et ils y prospèrent. Le plus grand et le plus puissant royaume humain est l'Empire, une mosaïque de provinces puissantes couvertes de forêts apparemment sans fin. Situé au cœur de l'Empire, le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> en est la région la plus riche et la plus cosmopolite.<br><br>Beaucoup de Reiklanders estiment qu'il leur revient de gouverner de droit divin, car <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>, le dieu protecteur de l'Empire, était lui-même un Reiklander avant de s'élever au rang de divinité, il y a plusieurs siècles. Les temples et sanctuaires dédiés à ce dieu sont légion dans l'Empire, et la majorité des Reiklanders croient pieusement au message de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>, qui promeut l'Empire et son unité. Pour cette raison, ils sont beaucoup plus amicaux, ouverts et optimistes que les autres peuples, car qu'est-ce qui pourrait mal tourner sur une terre qui a donné naissance à un dieu ? En comparaison, les étrangers les considèrent souvent comme d'insupportables fouineurs arrogants qui mettent partout leur nez indésirable.<br><br>Au-delà de leur style de vie aisé et de leur personnalité arrogantes, les Reiklanders sont en tous points identiques aux autres humains. Si les humains ont une espérance de vie plus courte que celles des autres races, ils sont en revanche plus vigoureux, plus ambitieux et pleins de ressources. Ils ont également un lien apparemment inextricable avec les horreurs insidieuses des Puissances de la Ruine, puisque plus d'humains succombent à la corruption que n'importe quelle autre race. Ce n'est sans doute pas une surprise si les races anciennes en déclin se préoccupent de plus en plus de la montée spectaculaire de l'humanité, qui pourrait mener à un cataclysme.<br><br><h3>Points de vue</h3><i>Sur les  nains...</i><br>« Ce sont nos alliés depuis que <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> a parcouru cette cité ; j'ai même combattu avec eux en '05. Bien sûr, ils sont un poil têtus, très vindicatifs et plutôt brusques, mais je ne veux pas entendre un seul mot contre eux. »<br>– Reikäger Jungling, soldat d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span><br><br><i>Sur les  halflings...</i><br>« Si je devais manger et fumer toute la journée, je serais heureux comme <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span> devant son herbe à chat. C'est quand ils débarquent en oubliant les bonnes manières et qu'ils me cassent la vaisselle, que j'peux pas les supporter ! Ils sourient et haussent les épaules quand la garde vient les ramasser, comme s'ils ne comprenaient pas ce qu'ils avaient fait de mal. »<br>– Stefan Krause, tavernier à Stirgau<br><br><i>Sur les  hauts elfes...</i><br>« Oui, je fais du commerce avec eux. Et, non, ne soyez pas ridicule, je n'ai jamais été changée en statue de sel rien qu'en les regardant. Vraiment, je les trouve gracieux et courtois. Parfaitement civilisés. Mais, de vous à moi, si <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> posait la question, je pourrais aussi dire que je les trouve tout simplement... étranges. Tellement intenses. Comme si chaque transaction que nous faisions comptait vraiment. »<br>– Dorothea Taalenstein, marchande à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"32\\\">Kemperbad</span><br><br><i>Sur les  elfes sylvains...</i><br>« Les elfes de la forêt vous dites ? Y'en a pas ici, mon gars. Tu d'vrais aller au sud de la Bretonnie. J'ai entendu dire qu'y en avaient des tas, et qu'y-z étaient vraiment horribles ! »<br>– Siggina Gerster, racoleuse d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"36\\\">Ubersreik</span>\",\"Caractéristiques\":\"#showSpecieChar|Human\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Bretonnien)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Wastelander)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Arc)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Reikland)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"41\\\">Soin aux animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"16\\\">Évaluation</span p\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, connu sous le nom de Haffenstadt, regroupe même des centaines de familles élargies de halflings venant en aide aux restaurants, aux tavernes, aux échoppes de pipes et à un nombre impressionnant de gargotes ambulantes. Les halflings sont aussi très présents dans beaucoup de villages du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, où ils travaillent souvent en tant qu'employés d'une auberge ou d'une ferme. Ce sont des créatures grégaires, qui préfèrent vivre en groupes familiaux très soudés, partageant maisons, chambres et lits avec des douzaines d'amis et de parents ; tout le monde contribue et tout le monde partage. Ce style de vie interdépendant laisse désemparés nombre de halflings, aux prises avec le concept de propriété et d'espace privés.<br><br>Il est de notoriété publique que les halflings se passionnent pour la généalogie de leur famille, et beaucoup de clans halflings peuvent retracer leurs origines sur plusieurs siècles, jusqu'à la fondation même du Moot (leur grande province autogouvernée dans l'Empire). Le doyen du Moot, actuellement Hisme Fiercoeur, est le conservateur du Haffenlyver, un ancien rouleau brodé détaillant les principales lignées de leurs clans fondateurs, considéré comme le plus grand trésor des halflings.<br><br>Une autre particularité est l'étrange affinité des halflings avec les ogres. Malgré leur appétit vorace, et un penchant à dévorer tout ce qui leur tombe sous la main, les ogres ont tendance à respecter les halflings. De fait, les équipes de manœuvres ogres sont souvent supervisées par des contremaîtres halflings, et la plupart des bandes d'ogres mercenaires ont un cuisinier halfling dans leur équipe.<br><br>Les halflings sont de petite taille, arborent des joues roses et imberbes, semblables à des enfants humains aux grands yeux et au visage (et corps) potelé, impression renforcée par leur bonne humeur et leurs cheveux bouclés. Ils sont réputés pour leur énorme appétit pour toutes choses et leur manque de préoccupation pour l'espace personnel (ils sont tactiles), pour les limites sociales (« Eh bien, ma grande tante s'est juste mise en ménage avec mon meilleur ami, si vous saviez ce qu'ils font ! »), et pour les droits de propriété (« Ce n'est pas comme s'il l'utilisait ! »), ce qui a d'ailleurs envoyé plus d'un halfling en prison pour vol.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br>« Bornés et pieux, belliqueux et jaloux... Je pourrais continuer, mais les bonnes manières m'en empêchent, et, d'ailleurs, je les aime bien, et puis ils aiment mes tartes. Tant que vous restez loin de leurs temples et de leurs extrémistes, ils forment un groupe ouvert et plutôt accueillant. Bon peuple, excellent pour les affaires. »<br>– « Tubs » Samworth Rumster XVI, vendeur de tartes à Kalegan<br><br><i>Sur les nains...</i><br>« Ma tante Bessie était on ne peut plus cupide, tout comme ses six fils. Mais Bessie n'est rien à côté des nains. Leurs yeux deviennent aussi grands que Mannslieb même devant un gramme d'or. Mais si vous le leur dites, ils vous grogneront après comme si vous aviez volé le dernier gâteau au miel, et commenceront à gribouiller des notes dans leur satané livre à propos de l'insulte que vous avez fait à l'honneur de leur famille ou autres joyeusetés. »<br>– « Lilly » Joseppinalina Piedfoin, colporteuse du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span><br><br><i>Sur les hauts elfes...</i><br>« Je les ai vus sur les rivières dans leurs bateaux blancs. Comment les gardent-ils aussi propres ? Et leurs cheveux... oh, leurs cheveux... ils luisent comme des rayons de soleil, si, si. Je me suis faufilée une fois sur un bateau pour voir ce qu'ils font. La même chose que les autres, cela semble juste plus... sérieux. »<br>– « Délicate » Cordelineth Tuilecaramel IV, roublarde d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span><br><br><i>Sur les elfes sylvains...</i><br>« Des elfes qui vivent dans les bois ? Ne sois pas ridicule. Les elfes vivent dans des tours blanches et de jolis bateaux dans la ville d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, imbécile. »<br>– « Jammy » Mercimaus Fleurdaulne II, érudit de Fielbach\",\"Caractéristiques\":\"#showSpecieChar|Halfling\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Cuisinier)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Reikland)</li></ul><b>Talents de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"121\\\">Petit</span></li><li><span class=\\\"showHelp\\\" data-type=\\ oire étendue et auguste. Autrefois, les Cendreplaine patrouillaient les frontières du Mootland sous le nom Gardechamps (voir p. 89). Ils repoussaient toutes les menaces, des voleurs de bétails humains aux morts-vivants de Sylvanie. Au cours des siècles, le clan est devenu célèbre pour son regard vif, son cœur vaillant et son endurance.<br><br>Depuis que Ludwig le Gros a officiellement reconnu le Moot il y a mille cinq cents ans, les archers halflings ont défendu les frontières de l'Empire aux côtés des soldats humains. Certains des archers les plus compétents et les plus braves appartenaient au clan Cendreplaine. Quelques uns ont été acclamés comme des Héros de l'Empire, et ont reçu une Croix impériale en or en reconnaissance de leurs précieux et courageux services.<br><br>Dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, de nombreux soldats, éclaireurs et chasseurs halflings sont des Cendreplaine. La plupart d'entre eux sont basés dans les casernes halflings d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, à proximité des Casernes de l'armée régulière, dont les détachements de soutien sont rattachés aux unités de l'armée de l'État. Les Cendreplaine vivant dans les confins de la campagne du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> sont souvent au service de seigneurs humains en tant que grands veneurs, ou à leur compte dans la Reikwald comme braconniers et hors-la-loi. Dans les villes et les cités, les yeux vifs des Cendreplaine (et leur petite taille) en font de parfaits ratiers, une compétence très recherchée dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>! Ces Cendreplaine, davantage mus par l'appât du gain, se retrouvent souvent à travailler comme chasseurs de primes, où la probabilité que leur cible les sous-estime est directement proportionnelle à leur succès.\",\"Caractérist enture). Uniques parmi les clans halflings du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, les Basseronce apprécient un style de vie nomade et s'aventurent souvent assez loin, juste pour le plaisir du voyage. Les Basseronce rejoignent souvent des mercenaires ogres en tant que cuisiniers et brocanteurs. Leur nature itinérante convient naturellement à l'envie de voyager des ogres. <br><br>Ce sont des gens simples, aux désirs ordinaires, et il n'ont pas peur de travailler dur, mais n'hésitent pas non plus à se défiler s'ils en ont l'opportunité. Les Basseronce naviguent souvent sur le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span> en tant que bateliers ou nautoniers, où leurs doigts de fée et leurs yeux vifs constituent de grands atouts. Certains cherchent du travail comme patrouilleurs fluviaux, mais ils sont davantage susceptibles d'être du mauvais côté de la loi en introduisant et en transportant clandestinement des marchandises. Certains Basseronce font office de colporteurs, de serviteurs ou de cuisiniers pour les marchands ou nobles humains, et voyagent avec eux à travers le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>. <br><br>Les Basseronce ne voyagent pas tous sans arrêt. Beaucoup d'entre eux passent leur vie au même endroit, même s'ils se jettent sur les voyageurs, avides d'histoires de pays lointains et de nouvelles de leur petit-cousin qui « est parti dans cette direction, mais il y a vingt ans ». Les Basseronce font preuve d'une curiosité attachante et d'une nature franche, et estiment que les sous doivent être dépensés. Par conséquent, ils sont souvent populaires, mais rarement nantis.\",\"Caractéristiques\":\"#showSpecieChar|Halfling\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\  et la propriété privée. À bien des égards, les Tuilecaramel enjoués et indolents, avec leur visage ouvert et leurs tendances chapardeuses, sont l'archétype des halflings souvent caricaturé dans les journaux d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>. <br><br>Les Tuilecaramel qui vivent dans les villages, les hameaux et dans la campagne du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> travaillent comme fermiers, brasseurs ou artisans, et fabriquent des œuvres raffinées de leurs doigts délicats et habiles. Certains sont des serviteurs pour des marchands prospères ou des nobles, et s'occupent de leurs terres et de leurs jardins, ou travaillent dans les cuisines. Leur capacité à faire pousser des choses en fait d'excellents herboristes et apothicaires, même s'ils cultivent des herbes à des fins récréatives aussi souvent qu'à des fins médicales. Ces Tuilecaramel qui vivent dans des environnements urbains plus denses acceptent n'importe quel type de travail, de préférence des tâches qui demandent peu d'effort et rapportent une belle récompense. Par conséquent, bon nombre des voleurs et pickpockets halflings du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> sont des Tuilecaramel.\",\"Caractéristiques\":\"#showSpecieChar|Halfling\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Cuisinier)</li><li><span class=\\\"showHelp\\\" data-type=\\\"s rs\\\" data-index=\\\"62\\\">Éclaireur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"63\\\">Herboriste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"64\\\">Mineur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"67\\\">Villageois</span></li></ul>\"}"},{"index":8,"id":"halflings (piedfoin)","foundryName":"","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Piedfoin)","rand":94,"skills":"Charme, Discrétion (Au choix), Escamotage, Langue (Halfling), Marchandage, Métier (Cuisinier), Pari, Perception, Résistance à l'alcool, Savoir (Reikland), Évaluation","talents":"Négociateur ou Savoir-vivre (Guilde), Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne","randomTalents":1,"age":15,"rollAge":5,"height":90,"rollHeight":2,"desc":"{\"Info\":\"Les Piedfoin (ou « Piedsfoin », les deux graphies sont utilisées par le clan) sont un clan essentiellement mercantile d'halflings. Ils sont installés aux lieux de commerce principaux du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>: les villages au bord de cours d'eau, les villes aux carrefours importants et, bien sûr, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, le joyau débordant d'activité et le trésor de la couronne du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>. Avec un bon œil pour les affaires et le chic pour nouer des relations, les halflings Piedfoin sont mus par le profit et prêts à voyager loin à la recherche d'une bonne affaire, souvent accompagnés d'une suite de Basseronce aventureux. En théorie, le clan Piedfoin est la famille de commerçants la plus importante du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, mais même si elles partagent leur nom, les entreprises du clan sont loin d'être unies. Des Piedfoin individuels, ou de petits consortiums, passent leurs propres accords commerciaux, et vont parfois jusqu'à faire concurrence à leurs proches ou à les discréditer. <br><br>La plupart des Piedfoin sont des marchands, même si beaucoup d'entre eux poursuivent des Carrières secondaires, par exemple en tant que plaideurs ou employés. Les plus aventureux se lancent dans l'espionnage industriel en tant qu'enquêteurs et espions pour dénicher les secrets de leurs concurrents. Les plus jeunes travaillent parfois comme serviteurs pour les membres plus âgés de leur famille, conduisent des chariots tirés par des poneys afin de se faire une place dans l'entreprise familiale. Les Piedfoin sont rarement mêlés à des activités illégales. Ils ont conscience que le succès dans les affaires dépend autant de la réputation que de la perspicacité, et les marchands Piedfoin ont par conséquent peu de chances de se comporter peu scrupuleusement, sous peine de ternir leur nom.\",\"Caractéristiques\":\"#showSpecieChar|Halfling\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Cuisinier)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistan ></li></ul>\"}"},{"index":9,"id":"halflings (piedpaille)","foundryName":"","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Piedpaille)","rand":94,"skills":"Charme, Discrétion (Au choix), Escamotage, Langue (Halfling), Marchandage, Métier (Au choix), Métier (Cuisinier), Perception, Résistance à l'alcool, Savoir (Reikland), Évaluation","talents":"Maître artisan (Au choix) ou Doigts de fée, Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne","randomTalents":1,"age":15,"rollAge":5,"height":90,"rollHeight":2,"desc":"{\"Info\":\"Le clan Piedpaille adore fabriquer de beaux objets. Les origines de leur famille remontent au commerce du tissage, même si elles se sont diversifiées au fil des ans. De nos jours, les halflings Piedpaille vivent dans la plupart des villes et cités du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> et travaillent dans plusieurs domaines artisanaux. La créativité est inculquée aux Piedpaille dès leur plus jeune âge. Avec un tel engagement pour la qualité, certains ateliers Piedpaille ont même gagné le respect des artisans nains (même si ces derniers ne l'admettent pas ouvertement). De nouvelles inventions dans le traitement industriel, comme les grands métiers à tisser à vapeur d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> et de Nuln, inquiètent beaucoup les experts tisserands Piedpaille. Ils aimeraient beaucoup empêcher la propagation de ces machines. <br><br>Les Piedpaille sont également particulièrement impliqués dans le domaine de la construction d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>. La Guilde des Contremaîtres, dirigée par les Piedpaille, est chargée de la gestion d'une grande partie des projets architecturaux de la ville. Et comme les contremaîtres Piedpaille ont accaparé la main-d'œuvre ouvrière des ogres dans la ville, ils possèdent un avantage conséquent sur leurs collègues humains. <br><br>Presque tous les Piedpaille sont des artisans. Le tissage est toujours au centre des intérêts du clan, mais d'autres métiers comme la charpenterie, la forge et la fabrication de ceintures sont également répandus. D'autres membres du clan sont des marchands et vendent les produits de leur famille, ou des serviteurs qui aident les membres du clan les plus doués. Vu les taxes imposées par les guildes humaines, et la réticence de certaines d'entre elles à accueillir des membres non humains, certains Piedpaille sont obligés de poursuivre une Carrière de contrebande afin de transporter leurs marchandises là où elles peuvent être vendues librement. Récemment, beaucoup d'entre eux sont descendus dans les rues comme agitateurs pour protester contre la possible multiplication de métiers à tisser industriels qui représentent une concurrence directe aux compétences éprouvées de leur clan.\",\"Caractéristiques\":\"#showSpecieChar|Halfling\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Cuisinier)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span cl :"halflings (piedfoin-piedpaille)","foundryName":"","refChar":"Halfling","refCareer":"Halfling","refDetail":"Halfling","label":"Halflings (Piedfoin-Piedpaille)","rand":94,"skills":"Charme, Discrétion (Au choix), Escamotage, Langue (Halfling), Marchandage, Métier (Cuisinier), Perception, Ragot, Résistance à l'alcool, Savoir (Reikland), Subornation","talents":"Ergoteur ou Numismate, Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne","randomTalents":1,"age":15,"rollAge":5,"height":90,"rollHeight":2,"desc":"{\"Info\":\"Le clan Piedfoin-Piedpaille s'est formé assez récemment (d'un point de vue d'halfling) suite à un conflit lié aux lignées. Les détails précis du schisme ont été oubliés après des siècles de querelles internes et d'accusations, mais les Piedfoin-Piedpaille sont persuadés d'être le véritable clan, et que les clans Piedfoin et Piedpaille sont la descendance illégitime de leur propre et authentique lignée. La plupart des Piedfoin et Piedpaille répondent à cette opinion avec des sourires condescendants et des yeux levés au ciel. Mais les halflings Piedfoin-Piedpaille sont terriblement pédants et ignorent ces réactions. Ils sont pointilleux, maniaques, mesquins, orgueilleux, susceptibles, prompts à la colère et procéduriers. <br><br>Les Piedfoin-Piedpaille vivent presque exclusivement dans le secteur Haffenstadt, à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, même si certains d'entre eux ont émigré à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"36\\\">Ubersreik</span> et <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"26\\\">Bögenhafen</span>. Ils sont généralement plaideurs, prêteurs sur gages et usuriers, même s'ils empiètent souvent sur les intérêts des clans Piedfoin et Piedpaille. Par conséquent, ils travaillent souvent comme marchands pingres et sans scrupules, ou propriétaires d'ateliers produisant des marchandises bon marché et de mauvaise qualité pour sous-coter le travail soigné des Piedpaille. Ils sont rarement impliqués dans des crimes plus graves ; pas par scrupules moraux, mais par crainte des Havrebas, qui ne tolèrent aucune concurrence.\",\"Caractéristiques\":\"#showSpecieChar|Halfling\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Cuisinier)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Reikland)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"42\\\">Subornation</span></li></ul><b>Talents de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"54\\\">Ergoteur</span> ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"110\\\">Numismate</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"121\\\">Petit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"132\\\">Résistance</span> (Corruption)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"142\\\">Sens aiguisé</span  sont généralement des enfants abandonnés ou des orphelins dépossédés dont aucune famille n'a voulu. Les raisons qui pousseraient une créature aussi compatissante qu'un halfling à abandonner son enfant font l'objet de nombreuses spéculations: le scandale, la peur de représailles ou la mort sont les plus probables. L'isolement imposé des Pochégarée produit souvent de jeunes halflings endurcis et indépendants, même si leur apparence confiante cache un désir douloureux pour la chaleur, l'intimité et la sécurité d'une famille qui leur sont à jamais refusées. <br><br>La plupart des Pochégarée commencent leur vie comme indigents et mendiants dans les rues d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, ou dans les villes les plus importantes du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>. Ils y mènent une vie de souffrance auprès de gangs d'enfants humains qui les surpassent et les dépassent sans cesse. Même si les Pochégarée mettent les autres halflings mal à l'aise, de rares chanceux peuvent être adoptés dans un autre clan grâce à la nature indulgente et sociable de leur espèce. Cependant, de nombreux Pochégarée ne parviennent pas à échapper aux yeux remplis de pitié de leurs pairs, forçant beaucoup d'entre eux à s'installer parmi les grands. Par conséquent, les Pochégarée qui échappent aux rues et taudis d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> vivent un peu partout et travaillent comme saltimbanques, serviteurs, cuisiniers, entremetteurs ou d'autres métiers qui leur rapportent une situation stable et une place parmi les humains, constamment à la recherche de l'affection qui leur a été refusée au cours de leur enfance. <br><br>La honte des Pochégarée est telle que peu d'entre eux osent avoir des enfants. Toutefois, un « clan » de ces malheureux est en train de se développer dans les taudis d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> et suscite l'inquiétude des halflings bien-pensants.\",\"Caractéristiques\":\"#showSpecieChar|Halfling\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Cuisinier)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Reikland)</li></ul><b>Talents de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"16\\\">Brouet</span> ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"48\\\">Dur à cuire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"121\\\">Petit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"132\\\">Résistance</span> (Corruption)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"142\\\">Sens aiguisé</span> (Goût)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"167\\\">Vision nocturne</spa a-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, il s'est rapidement développé dans la province, et a étendu son influence dans le secteur d'Haffenstadt et la plupart des grandes villes du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>. Les Havrebas sont la conséquence logique du mépris naturel des halflings pour le caractère sacré de la propriété privé. Cette famille de criminels forme un réseau étroit d'intérêts qui se soutiennent mutuellement, un groupe bien plus organisé et solidaire que n'importe quel autre clan. Comme un halfling perd de façon quasi systématique face à un adversaire humain, les Havrebas font en sorte de se déplacer en masse. En cas de recours à la violence, ils attaquent toujours en groupe. Maintenant qu'ils se sont fait une place dans la pègre du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, une rivalité tendue est apparue entre le clan et les autres organisations criminelles, comme le Poisson et les Crochets (les gangs des docks d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>) ou les familles criminelles Selblich et Barbieri. <br><br>Bien que la plupart des Havrebas soient des voleurs et des rançonneurs, d'autres maintiennent une apparence de respectabilité et travaillent comme enquêteurs, plaideurs, receleurs et marchands, uniquement des rôles leur permettant d'accomplir les objectifs du clan. À ces fins, beaucoup d'entre eux se font appeler « Basfond », le nom d'un clan disparu, annexé depuis des siècles par les Havrebas. Même si tous les halflings ont conscience de la supercherie, ils ne songent jamais à la partager avec les « grands », qui pensent que les deux clans sont complètement distincts. D'autres Havrebas travaillent aussi comme espions et infiltrent des syndicats de crime organisé humains pour les saboter de l'intérieur. Certains rejoignent même le Guet d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, qui est sans doute le plus grand groupe criminel de la ville! S'il y a un profit à se faire du mauvais côté de la loi, un Havrebas est prêt à se porter volontaire.\",\"Caractéristiques\":\"#showSpecieChar|Halfling\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Cuisinier)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Reikland)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"42\\\">Subornation</span></li></ul><b>Talents de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"36\\\">Criminel</span> ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Criminel) ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Guilde)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"121\\\">Petit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index= lp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>. Les Rumster (et leurs fameuses tourtes et pâtisseries) sont répandus dans l'ensemble de la province et de l'Empire. Les humains, les halflings et les nains consomment régulièrement leurs marchandises auprès de vendeurs de rue et de petites boulangeries, même si leur tendance à préparer des pâtisseries épaisses est moins adaptée aux papilles gustatives elfiques. Les humains pensent que toutes les tourtes portant le nom « Rumster » proviennent du même endroit, mais en réalité, il existe des centaines d'entreprises Rumster distinctes actives rien qu'à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>. Comme la plupart des tourtes Rumster sont de bonne qualité, cela peut endormir la méfiance des humains (dont la robustesse intestinale ne vaut pas celle des halflings) face à une tourte Rumster de qualité douteuse, ce qui peut provoquer une « Vengeance des Rumster » (voir Courante galopante WFJDR, p. 186). <br><br>Presque tous les halflings Rumster sont des cuisiniers ou des marchands, et préparent des tourtes ou les vendent. Quelques Rumster travaillent dans les champs pour contribuer à leur hégémonie montante sur le marché de la tourte. Certains sont des serviteurs ou des cochers, et livrent des tourtes chaudes dans tout le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, tandis que d'autres sont des gardes et protègent le secret de leurs recettes de la concurrence et ainsi que les vendeurs de tourtes contre les clients furieux et mécontents. Cependant, on peut trouver des Rumster dans d'autres occupations plus variées, comme ratiers ou pilleurs de tombes. Après tout, il faut bien que la viande vienne de quelque part!\",\"Caractéristiques\":\"#showSpecieChar|Halfling\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\ douzaines d'entre eux survivent péniblement, tassés dans des logements sordides et insalubres. <br><br>Les halflings Bordécharde exercent généralement les métiers désagréables que personne d'autre ne veut faire. Collecteurs d'excréments, ratiers et mendiants sont des métiers courants, et beaucoup d'entre eux travaillent comme employés de jour dans les abattoirs, les quais, les tanneries et manufactures de soude. Certains exercent des professions illégales, comme pilleur de tombes ou hors-la-loi, et sont souvent enrôlés dans les combines des Havrebas pour servir de bras supplémentaires (et facilement remplaçables). Les Bordécharde n'ont pas peur de travailler dur, et un grand nombre d'entre eux sont honnêtes et peuvent donc obtenir un emploi relativement stable et travailler pour des commerces respectables en tant que couturiers, débardeurs ou employés.\",\"Caractéristiques\":\"#showSpecieChar|Halfling\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Cuisinier)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> </li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></l ,"refDetail":"Halfling","label":"Halflings (Pavéderonces)","rand":94,"skills":"Charme, Commandement, Discrétion (Au choix), Escamotage, Langue (Halfling), Métier (Cuisinier), Perception, Ragot, Résistance à l'alcool, Savoir (Héraldique), Savoir (Reikland)","talents":"Lire/Écrire ou Savoir-vivre (Érudits) ou Savoir-vivre (Nobles), Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne","randomTalents":1,"age":15,"rollAge":5,"height":90,"rollHeight":2,"desc":"{\"Info\":\"Les halflings n'ont pas de nobles au même sens que les humains ou les autres races. En règle générale, ils obtiennent un statut en fonction de leurs accomplissements, pas de l'identité de leurs parents, et même si leurs origines sont importantes (et remontent souvent jusqu'à l'époque de Ludwig le Gros), elles ne garantissent ni le respect ni le privilège. Ceci dit, le clan Pavéderonces est ce qui se rapproche le plus de la noblesse dans la société halfling. Leur lignée est aussi ancienne que celle des Fiercœur (les anciens du Mootland), les Pavéderonces se considèrent comme supérieurs aux autres clans: plus anciens, plus sages, plus instruits. Ce clan nanti, qui s'est développé grâce au commerce et à l'exploitation d'autres clans halflings inférieurs, s'est installé il y a plus d'un millénaire à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>. Ils sont bien intégrés à la Cour impériale d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, et parlent avec un accent de la haute société qui choque ceux qui les rencontrent pour la première fois. <br><br>Les Pavéderonces œuvrent généralement pour les intérêts du clan (et les leurs) et cherchent à obtenir du profit, de l'influence et un statut. La majorité d'entre eux sont des courtisans à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, que ce soit à part entière ou rattachés à des familles de Comtes Électeurs et d'autres nobles humains influents. Certains travaillent comme marchands, banquiers ou membres de guildes, et achètent souvent des licences de Guilde alors qu'ils ne possèdent aucune aptitude pour l'artisanat concerné, uniquement dans le but d'obtenir l'influence politique associée au fait d'appartenir à une guilde, ou de la diriger. Les Pavéderonces sont généralement bien éduqués, et travaillent parfois dans les universités et établissements d'enseignement du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>. À l'instar des humains, de nombreux Pavéderonces ont des serviteurs: les serviteurs Bordécharde et Tuilecaramel sont aussi courants que les gardes Cendreplaine.\",\"Caractéristiques\":\"#showSpecieChar|Halfling\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Cuisinier)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Héraldique)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Reikland)</li></ul><b>Talents de race: </b><ul><l gs (Fraisedébois)","rand":94,"skills":"Charme, Discrétion (Au choix), Escamotage, Langue (Halfling), Marchandage, Métier (Cuisinier), Perception, Ragot, Résistance à l'alcool, Savoir (Au choix), Savoir (Reikland)","talents":"Lire/Écrire ou Savoir-vivre (Citadins) ou Savoir-vivre (Guilde), Petit, Résistance (Corruption), Sens aiguisé (Goût), Vision nocturne","randomTalents":1,"age":15,"rollAge":5,"height":90,"rollHeight":2,"desc":"{\"Info\":\"Les Fraisedébois sont probablement le clan halfling le mieux intégré de l'Empire. Ils se mêlent aisément à la classe moyenne florissante, et exercent une influence raisonnable, mais sans les airs pincés et les aspirations des Pavéderonces pour la noblesse. Ils ont toutes les caractéristiques des halflings amicaux: charmants, sympathiques et plaisants, et ne tolèrent pas les mauvaises manières. Ils font grand cas de l'art de la conversation et sont facilement offensés si les mondanités du discours civilisé sont ignorées. Les Fraisedébois sont également plus studieux que la plupart des autres halflings, leur intérêt pour l'apprentissage et l'érudition les amène à se faire une place dans les écoles et université du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, ou à apporter leur aide dans les temples dédiés à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> (où leur manque de foi personnelle est moins important que leur intérêt pour la connaissance). <br><br>Les Fraisedébois sont généralement des commerçants, des marchands et des membres de guildes dans les villes et cités du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>. Ils tiennent souvent leur propre petit commerce en tant que boulangers, tailleurs et avocats, ou gèrent des restaurants ou des tavernes respectables. Certains travaillent comme érudits ou scribes et sont réputés pour l'allure soignée de leur écriture manuscrite. Étant donné la politesse presque oppressante de leur clan, les jeunes Fraisedébois partent parfois à l'aventure, avec la certitude qu'ils peuvent revenir se réfugier plus tard dans leur famille (et leur bonne réputation).\",\"Caractéristiques\":\"#showSpecieChar|Halfling\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Cuisinier)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Reikland)</li></ul><b>Talents de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"86\\\">Lire/Écrire</span> ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Citadins) ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Guilde)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"121\\\">Petit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"132\\\">Résistan i><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"52\\\">Charlatan</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"53\\\">Entremetteur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"54\\\">Hors-la-loi</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"55\\\">Pilleur de tombes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"56\\\">Rançonneur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"57\\\">Receleur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"59\\\">Voleur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"60\\\">Bailli</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"61\\\">Chasseur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"62\\\">Éclaireur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"63\\\">Herboriste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"64\\\">Mineur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"67\\\">Villageois</span></li></ul>\"}"},{"index":17,"id":"nains","foundryName":"dwarf","refChar":"Dwarf","refCareer":"Dwarf","refDetail":"Dwarf","label":"Nains","rand":97,"skills":"Calme, Corps à corps (Base), Divertissement (Narration), Intimidation, Langue (Khazalid), Métier (Au choix), Résistance, Résistance à l'alcool, Savoir (Géologie), Savoir (Métallurgie), Savoir (Nains), Évaluation","talents":"Costaud, Déterminé ou Obstiné, Lire/Écrire ou Impitoyable, Résistance à la Magie, Vision nocturne","randomTalents":0,"age":15,"rollAge":10,"height":130,"rollHeight":3,"desc":"{\"Info\":\"Les nains, ou Dawi, le nom qu'ils se donnent – sont légendairement bourrus et têtus. Bien que la majorité vive dans de vastes constructions à flanc de montagne, connues sous le nom de « forteresses », la plupart des grandes villes et la capitale du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> abritent également des populations naines. Compte tenu de leur nature clanique, les nains ont tendance à se regrouper, formant des enclaves ou des quartiers partout où ils s'installent. Beaucoup de nains vivant dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> sont les descendants de ceux qui ont été chassés de forteresses tombées il y a plusieurs siècles, mais la plupart se considèrent toujours comme des nains des <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span>, bien que certains n'aient jamais vu une colline, et encore moins une montagne.<br><br>La culture naine éprouve un profond respect pour les compétences artisanales, comme la maçonnerie, la forge, et l'ingénierie, et les forteresses naines reflètent leurs impressionnantes prouesses. Ils convoitent aussi l'or et les joyaux, minant profondément sous les <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span> à la recherche de pierres et de métaux précieux. Cependant, bien plus que ces possessions matérielles, les nains vénèrent leurs aînés, et plusieurs de leurs cultes sont centrés sur leurs si importants ancêtres. Les nains n'ont pas d'affinité avec la magie, bien que leurs forgerons de runes gravent sur des artefacts des symboles complexes leur permettant d'exploiter la magie. Cependant, leurs prouesses en ingénierie sont si impressionnantes, que certains de leurs plus ingénieux mécanismes ou engins à vapeur sont pris à tort pour de la magie par les gens simples.<br><br>Les nains sont trapus, musclés, épais avec un large torse. Leurs traits sont rudes et leurs chevelures épaisses. La pilosité faciale est une marque de fierté et de statut parmi les nains, et tresses élaborées et ornements indiquent leur rang : raser un nain entraîne une honte terrible. En effet, l'honneur est un aspect fondamental de leur caractère. Compte tenu de leur longue mémoire et de leur nature fière, ils nourrissent une rancune envers ceux qui les ont offensés ou déshonorés, s'attachant à leurs griefs pendant de nombreuses années, assumant même les rancœurs héritées de leurs ancêtres, sachant que leurs aïeux les surveillent, ruminant leur amertume même après la mort. Bien qu'il puisse être difficile pour les autres de gagner l'amitié d'un nain, une fois acquise, elle est absolue. Même s'ils n'ont pas une espérance de vie aussi longue que celle des elfes presque immortels, les nains peuvent vivre plusieurs siècles. En fait, certains disent qu'aussi longtemps qu'un nain a un but, il ne mourra pas, à moins d'être tué en combat, soutenu par la force de ses convictions.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br>« Comme mes ancêtres avant moi, j'ai vécu dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> toute ma vie. Les gens savent qu'il ne faut pas se mêler de mes affaires, et font preuve, comme il se doit, du respect que je mérite. Oui, ils ne sont pas fiables, et aussi changeants que le vent, mais ils sont aussi débrouillards et rusés. Aussi je vous recommande de faire équipe avec eux en cas de situation compliquée, car ils trouvent des solutions auxquelles je n'aurais même pas pensé. »<br>– Garral Herraksson, joaillier d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"29\\\">Eilhart</span><br><br><i>Sur les halflings...</i><br>« Tout simplement pas le genre de personnes que j'apprécie. Toujours souriants. Toujours agités. Toujours la bouche ouverte. Toujours en groupes importants et qui ne veulent pas la fermer ! Quand ils viennent dans mon échoppe, je me plais à les chasser à coups de balai. Franchement, pourquoi sont-ils aussi heureux ? Je ne leur fais pas confiance, voilà. »<br>– Helgi Galannasniz, bourgeois de Schrabwald<br><br><i>Sur les hauts elfes...</i><br>« Ne me parlez pas de ces salauds ! Alrug Lancecieux, mon dernier grand-oncle, a été trahi pendant la fichue Guerre de la maudite Vengeance par ces... ces... Ah ! C'est la plus ancienne rancune de notre clan ! Toujours d'actualité depuis des centaines de foutues années ! Quand je trouverai les descendants de ce satané Galanthiel Murmureux, par Grungni ! Je leur donnerai à tous, l'un après l'autre, une leçon de bonnes manières avec ma hache ! »<br>– Snorrt Leivvusson, diplomate de Karak Ziflin<br><br><i>Sur les elfes sylvains...</i><br>« Mon arrière-grand-père pensait que l'exploitation des forêts de l'autre côté des <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span> serait lucrative. Ignorant tous les avertissements, il était persuadé qu'il ferait fortune. Qu'est-ce qu'une bande d'elfes maigrichons aurait bien pu lui faire à lui et à ses gars, après tout ? Beaucoup, en fin de compte. Seul mon grand- père a survécu, épargné pour transmettre le message : “Ne vous approchez pas.” Alors moi et mes hommes, on a préparé un groupe pour prendre notre revanche. »<br>– Merig Ranvigsdottir, villageoise d'Azorn-Kalaki<br><br><h3>Option: <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"111\\\">Animosité</span> (Elfes)</h3>Compte tenu de l'incroyable mémoire des nains et de leur tendance à nourrir les rancunes, beaucoup entretiennent un profond ressentiment envers les elfes pour leur rôle dans la Guerre de la Barbe. De ce fait, beaucoup de nains possèdent le Trait <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"110\\\">Psychologique</span> (voir page 190) <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"111\\\">Animosité</span> (elfes) ; étant donné que certains groupes de WFJDR comprennent à la fois des elfes et des nains, cela pourrait créer des tensions inutiles entre les membres du groupe. Certains préféreront donc le laisser de côté.\",\"Caractéristiques\":\"#showSpecieChar|Dwarf\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Narration)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Khazalid)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Géologie)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Métallurgie)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Nains)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"16\\\">Évaluation</span></li></ul><b>Talents de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"33\\\">Costaud</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"40\\\">Déterminé</span> ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"111\\\">Obstiné</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"86\\\">Lire/Écrire</span> ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"78\\\">Impitoyable</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"133\\\">Résistance à la Magie</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"167\\\">Vision nocturne</span></li></ul><b>Carrière de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"0\\\">Artisan</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"1\\\">Bourgeois</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"2\\\">Enquêteur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"3\\\">Marchand</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"4\\\">Mendiant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"5\\\">Milicien</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"6\\\">Ratier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"7\\\">Artiste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"8\\\">Conseiller</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"9\\\">Duelliste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"10\\\">Émissaire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"11\\\">Espion</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"12\\\">Intendant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"13\\\">Noble</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"14\\\">Serviteur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"17\\\">Garde</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"18\\\">Gladiateur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"20\\\">Soldat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"22\\\">Spadassin</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"23\\\">Tueur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"24\\\">Chasseur de primes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"26\\\">Cocher</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"27\\\">Colporteur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"30\\\">Messager</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"31\\\">Patrouilleur des karak</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"35\\\">Saltimbanque</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"36\\\">Apothicaire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"37\\\">Érudit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"38\\\">Ingénieur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"39\\\">Juriste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"40\\\">Médecin</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"44\\\">Batelier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"45\\\">Contrebandier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"46\\\">Débardeur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"47\\\">Femme du fleuve</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"48\\\">Marin</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"49\\\">Naufrageur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"50\\\">Nautonier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"54\\\">Hors-la-loi</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"56\\\">Rançonneur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"57\\\">Receleur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"59\\\">Voleur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"60\\\">Bailli</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"61\\\">Chasseur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"62\\\">Éclaireur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"64\\\">Mineur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"67\\\">Villageois</span></li></ul>\"}"},{"index":18,"id":"gnomes","foundryName":"","refChar":"Gnome","refCareer":"Gnome","refDetail":"Gnome","label":"Gnomes","rand":98,"skills":"Charme, Discrétion (Au choix), Esquive, Focalisation (Ulgu), Langue (Ghassalli), Langue (Magick), Langue (Wastelander), Marchandage, Ragot, Représentation (Au choix), Résistance à l'alcool, Survie en extérieur","talents":"Chanceux ou Imitation, Insignifiant ou Empreint d'Ulgu, Petit, Pêcheur ou Lire/Écrire, Seconde vue ou Sixième sens, Vision nocturne","randomTalents":0,"age":20,"rollAge":10,"height":100,"rollHeight":2.5,"desc":"{\"Info\":\"Pour la majeure partie des habitants de l'Empire, les gnomes ne sont qu'un mythe, que l'on ne retrouve que dans les plus invraisemblables romances bretonniennes ou dans les feuilletons horrifiques à un sou qui se vendent dans les rues d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>. Ils y sont fréquemment décrits comme des êtres espiègles doués de magie. Cependant, toutes ces légendes ont leur part de vérité. Non seulement les gnomes existent ; mais en plus, ils vivent dans l'Empire.<br><br>Les gnomes (ou « gnommi », comme ils se nomment dans leur propre langue, le ghassalli) ont quelques colonies à l'intérieur des frontières de l'Empire, mais ne se mêlent que très peu à la société humaine. Les gnomes sont si rares que les gens ignorants les prennent souvent pour des halflings mal nourris.<br><br>Pour cette raison, les gnomes qui cherchent à passer incognito dans la société impériale se rasent souvent la barbe et les moustaches et portent des vêtements volumineux ou rembourrés afin de cacher leur relative minceur. Même si un tel « déguisement » ne tromperait jamais un halfling, cela suffit généralement à convaincre les personnes des autres races.<br><br>Les gnomes sont des êtres de petite taille et filiformes. Ils ont un nez bulbeux, de grandes oreilles arrondies, des cheveux épais et des doigts habiles. Leurs voix bourrues sont étonnamment graves pour des êtres aussi petits. La société des gnomes repose sur d'étroits rapports claniques ; pour eux, la loyauté familiale et personnelle passe avant la plupart des autres préoccupations. Les gnomes font d'ailleurs preuve à cet égard d'une ténacité opiniâtre, capable d'étonner même le plus intraitable des nains. Tout comme le suggèrent les légendes, les gnomes sont des êtres magiques, qui ont une affinité particulière pour Ulgu, le Vent gris du Domaine des Ombres, des illusions et de la tromperie.<br><br>Glimdwarrow est la plus grande cité gnome de l'Empire. D'après certaines rumeurs, d'autres existeraient sous les <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span> dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, sous les Monts du Milieu dans le Middenland et dans les collines de Kölsa du Talabecland. Glimdwarrow est une ville souterraine qui s'étend sous les Landes miroitantes, dans le sud du Middenland. Ses galeries et ses salles sont dissimulées par de puissantes illusions et surveillées par la vigilante Garde du Dwarrow, une unité d'élite de sorciers-guerriers. Glimdwarrow se vantait autrefois d'être un lieu très animé, avec une population forte de plusieurs milliers de personnes. Malheureusement, il y a cent ans, les hordes de peaux-vertes de Grom la Panse ont ravagé les Landes miroitantes et massacré presque tous les gnomes qui s'y cachaient. Aujourd'hui, les galeries en ruine de Glimdwarrow sont en grande partie désertes, et seuls huit clans gnomes y vivent encore. Dirigés par Merawidda Frayne, la perturbée Reine des Cendres, les chefs des clans restants se vouent une haine déclarée, chacun tenant les autres pour responsables des horreurs infligées par les peaux-vertes de Grom.<br><br><h3>Points de vue</h3><i>Sur les nains...</i><br>« La grand-mère Tegen se croit têtue, toujours à ressasser tout ce qu'elle reproche au clan Landweth, qui serait la cause de tous nos problèmes, clamant que jamais on ne la persuadera du contraire. Mais, <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"11\\\">Mabyn</span> peut en témoigner, ce n'est rien par rapport aux nains. Je connais des montagnes qui seraient moins inflexibles en ce qui concerne l'or. »<br>– Aelyn Thorne, négociant de Glimdwarrow<br><br><i>Sur les elfes sylvains...</i><br>« J'en ai jamais rencontré, et je ne pense pas que j'en verrai un jour. Mais ils ne valent sans doute guère mieux que ces autres elfes arrogants qui viennent de l'autre côté de l'eau. »<br>– Morkam « Rotules », fermier des Landes miroitantes<br><br><i>Sur les hauts elfes...</i><br>« Même 200 ans après, je suis toujours en colère contre les elfes. Sans ces idiots, nous serions toujours les bienvenus dans tout l'Empire. Mais non, ils imposent partout leur façon de faire, et malheureusement, l'empereur Magnus a cru à toutes leurs balivernes sur la magie. Et depuis, nous sommes là à nous cacher, sursautant au moindre bruit. »<br>– Kywere Hawken, illusionniste de Glimdwarrow<br><br><i>Sur les halflings...</i><br>« Ces petits trublions ! J'en ai rencontré toute une famille sur la route de Nomenfast. Pendant que l'un d'entre eux, campé devant moi, marchandait le prix d'un assortiment d'épingles, les autres étaient occupés à farfouiller dans mes marchandises, à tenter de chiper tout ce qu'ils pouvaient. Par la barbe de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"12\\\">Ringil</span>, je parie qu'ils ont eu un choc quand, une fois rentrés au camp, ils se sont aperçus que leurs besaces avaient disparu ! »<br>– Durngarth Peddlar, vagabond<br><br><i>Sur les humains...</i><br>« Quand ç'est pas leurs répurgateurs qui nous poursuivent à tout bout de champ, ou leurs seigneurs qui se défoulent sur nous, ce sont leurs commerçants qui cherchent à nous dérober ce qui nous appartient. Mais ce sont nos voisins, on ne peut rien y faire : à nous de nous débrouiller. Moi je dis, mieux vaut faire profil bas. Très bas. »<br>– La vieille Demelza « Renoncule », pêcheuse des Landes miroitantes<br><br><i>Sur les ogres...</i><br>« Alors, elle me dit “Vous n'avez pas l'air très en chair, hein ?” Mais ça ne l'a pas empêchée d'essayer de me boulotter ! Elle m'a poursuivie à travers la lande. Pendant deux jours ! Pas moyen de lui faire lâcher prise ! Je n'ai jamais rencontré un ogre qui ne m'ait pas regardée de la même façon que je regarde une des tartes de Rumster. Dès que je vois l'un de ces grands crétins, je prends mes jambes à mon cou. C'est plus sûr ! »<br>– Jowanet Scantleburn, herboriste des Marais Midden \",\"Caractéristiques\":\"#showSpecieChar|Gnome\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" d
