Test de Piégeage Accessible (+20%), mais des appareils plus complexes peuvent nécessiter un Test étendu, demandant plusieurs DR sur plusieurs Rounds.\",\"Accès\":\"<b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"248\\\">Traqueur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"29\\\">Ratier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"105\\\">Rôdeur fantôme</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"193\\\">Femme du fleuve</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"201\\\">Naufrageur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"130\\\">Gardien des routes des karak</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"138\\\">Sergent Gardechamps</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"226\\\">Pilleur de tombeaux</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"243\\\">Cambrioleur</span></li></ul><b>Talents liés à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"159\\\">Trappeur</span>: Tests de Perception pour repérer des pièges, Piégeage</li></ul>\"}"},{"index":30,"id":"pistage","label":"Pistage","characteristic":"Initiative","spec":"","origins":[],"specs":"","specName":"","type":"avancée","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><i>, avancée</i><br><br>Vous êtes capable de suivre des traces subtiles laissées par d'autres. Pistage est utilisé pour suivre des traces difficiles dans la nature. Il ne s'agit pas d'une Compétence pour traquer un ensemble d'empreintes de pieds dans la neige, car un simple Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> suffit pour cela. Pistage implique des connaissances et une sensibilisation plus profonde permettant de reconnaître les signes subtils du passage d'une proie. Vous pouvez aussi tenter de dissimuler vos traces, auquel cas votre Compétence Pistage est opposée au Test de Pistage de votre poursuivant.<br><br>Un Test étendu de Pistage est souvent nécessaire pour suivre une piste, dont la Difficulté est modifiée par la fraîcheur des traces, et par l'état du terrain : une terre humide trahit mieux le passage qu'un sol pierreux. Le MJ peut aussi utiliser les règles de Poursuite pour déterminer si vous réussissez à traquer une proie en fuite (voir page 166).\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul><b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"12\\\">Limier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"101\\\">Chasseur de primes</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"105\\\">Rôdeur fantôme</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"129\\\">Patrouilleur des karak</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"253\\\">Éclaireur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"90\\\">Sergent blaireau</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"122\\\">Compagnon Loup</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"250\\\">Pisteur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"31\\\">Exterminateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"59\\\">Noble Seigneur</span></li></ul>\"}"},{"index":31,"id":"priere","label":"Prière","characteristic":"Sociabilité","spec":"","origins":[],"specs":"","specName":"","type":"avancée","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><i>, avancée</i><br><br>Il s'agit de votre capacité à invoquer ou à communier avec une divinité. Pour plus d'informations sur l'utilisation de la Compétence Prière dans l'espoir d'une intervention divine, voir le Chapitre 7 : Religions et Croyances.<br><br>En combat, si votre MJ estime que c'est approprié compte tenu de votre situation et de votre foi, vous pouvez utiliser Prière pour méditer et vous concentrer. Chaque Round que vous passez à prier en combat – réussissant un Test de Prière – vous gagnez +1 Avantage. De cette façon, vous pouvez gagner des Avantages supplémentaires, jusqu'à un maximum égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>. De plus, si vos ennemis comprennent votre langue et connaissent (ou craignent) votre divinité, le MJ peut vous permettre d'utiliser Prière au lieu de la Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span>.\",\"Accès\":\"<b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"80\\\">Novice (Prêtre Guerrier)</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"168\\\">Novice (Nonne)</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"172\\\">Initié</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"271\\\">Sage de village</span></li></ul>\"}"},{"index":32,"id":"projectiles","label":"Projectiles","characteristic":"Capacité de Tir","spec":"","origins":[],"specs":"Arbalète, Arc, Entraves, Explosifs, Fronde, Ingénierie, Lancer, Poudre noire","specName":"Au choix","type":"avancée","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacité de Tir</span><i>, avancée, groupée</i><br><br>Bien que tout le monde puisse lancer une simple pierre en utilisant la <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacité de Tir</span>, il faut de l'entraînement et de la pratique pour utiliser des armes comme des arcs et des pistolets. Chaque Spécialisation de Projectiles représente un groupe particulier d'armes à distance. Si vous ne possédez pas la Spécialisation Projectiles pour une arme dont vous souhaitez user, référez-vous au Chapitre 11 : Guide de l'équipement pour voir quelles pénalités vous subirez en l'utilisant. Voir le Chapitre 5 : Règles pour plus de détails sur le combat à distance.<br><br><b>Spécialisations: </b>Arbalète, Arc, Entraves, Explosifs, Fronde, Ingénierie, Lancer, Poudre noire\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span>: Projectiles (Arc)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span>: Projectiles (Arc)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span>: Projectiles (Arc)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span>: Projectiles (Arc)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span>: Projectiles (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span>: Projectiles (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span>: Projectiles (Arc)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span>: Projectiles (Arc)</li></ul><b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\ t: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><i>, de base</i><br><br>Cette Compétence vous permet de dénicher rapidement des informations utiles et intéressantes, et de répandre vos propres rumeurs. Un Test de Ragot réussi signifie que vous avez trouvé un renseignement utile, que votre MJ peut vous transmettre, au sujet de la région. Chaque DR vous offre soit un renseignement supplémentaire, soit la possibilité de répandre une rumeur auprès d'un nombre d'individus égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>. Le temps nécessaire pour un Test de Ragot dépend combien les Joueurs sont circonspects, et comment la région est peuplée, ce qui est décidé par le MJ.<br><br>Il est peu probable que Ragot puisse être utile en combat, mais si votre attaquant se trouve être de la région et que vous savez quelque chose de vraiment croustillant...\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data . Quiconque possède la Compétence est automatiquement considéré comme capable de filer habilement sur un étang ou une rivière calme sans Test. Ceux qui ne possèdent pas la Compétence peuvent devoir effectuer un Test, sauf pour les manœuvres de base.\",\"Accès\":\"<b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"44\\\">Héraut</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"128\\\">Coureur des forts</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"180\\\">Canotier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"184\\\">Coureur de rivières</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"192\\\">Alevin</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"196\\\">Marin d'eau douce</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"200\\\">Pilleur d'épaves</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"204\\\">Guide fluvial</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"208\\\">Recrue fluviale</span></li></ul><b>Talents liés à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"80\\\">Infatigable</span>: Ramer et Natation</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"124\\\">Pilote</span>: Tests de Ramer ou de Voile pendant que vous naviguez sur des eaux peu sûres</li></ul>\"}"},{"index":35,"id":"recherche","label":"Recherche","characteristic":"Intelligence","spec":"","origins":[],"specs":"","specName":"","type":"avancée","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><i>, avancée</i><br><br>Il s'agit de votre habileté à dénicher les connaissances utiles et souvent obscures des bibliothèques et autres mines d'informations. Recherche nécessite de posséder le Talent Lire/Écrire (voir page 140).<br><br>Le simple fait de posséder la Compétence Recherche indique que vous pouvez trouver des informations simples dans une bibliothèque clairement indexée sans Test en disposant d'assez de temps. Si vous recherchez une information spécifique moins bien connue, ou si vous êtes pressé, vous devrez effectuer un Test de Recherche Étendu, dont la Difficulté est modifiée par la taille de la bibliothèque, et le DR cible dépend de l'obscurité du sujet.<br><br>Recherche n'a pas d'utilité au combat, sauf peut-être si l'on déniche un manuel utile sur les techniques de combat à l'épée.\",\"Accès\":\"<b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"152\\\">Étudiant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"160\\\">Étudiant en Droit</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"172\\\">Initié< gles pour plus d'informations à ce sujet.\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span>: Résistance </li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul><b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"4\\\">Apprenti Artisan</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"20\\\">Indigent</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"24\\\">Recrue de la Milice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"28\\\">Chasseur de Rat</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"32\\\">Artiste Apprenti</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"36\\\">Assistant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"40\\\">Escrimeur</span></li><li style=\\\ \\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"106\\\">Esprit du vent</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"138\\\">Sergent Gardechamps</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"142\\\">Inquisiteur</span></li></ul><b>Talents liés à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"16\\\">Brouet</span>: Tests de Résistance pour résister à la faim</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"89\\\">Mâchoires d'acier</span>: Tests de Résistance pour résister à l'État Sonné</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"119\\\">Persévérant</span>: Tests de Résistance pour supporter les difficultés</li></ul>\"}"},{"index":38,"id":"resistance a l'alcool","label":"Résistance à l'alcool","characteristic":"Endurance","spec":"","origins":[],"specs":"","specName":"","type":"base","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span><i>, de base</i><br><br>Il s'agit de votre capacité à consommer de l'alcool sans que cela n'obscurcisse votre jugement ou ne vous rende déraisonnable.<br><br>Après chaque boisson alcoolisée, faites un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> à l'alcool, modifié par la puissance de la boisson. Pour chaque Test auquel vous échouez, vous subissez une pénalité de -10 à vos <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">CC</span>, <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">CT</span>, <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Ag</span>, <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dex</span> et <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Int</span>, jusqu'à un maximum de -30 par Caractéristique. Si vous échouez à un nombre de Tests égal à votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>, vous êtes Ivre. Faites un lancer sur le tableau suivant pour en connaître les conséquences :<br><br><table><tr><th>1d10</th><th>Ivre</th></tr><tr><td>1–2</td><td>« Bravoure du Marienburgher ! » : Gagnez un bonus de +20 à votre Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span>.</td></tr><tr><td>3–4</td><td>« Vous êtes mon meilleur ami ! » : Ignorez tous vos Préjugés et toutes vos Animosités existantes (voir page 190).</td></tr><tr><td>5–6</td><td>« Pourquoi est-ce que la pièce tourne ? » : À votre tour, vous pouvez soit effectuer un <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span>, soit une Action, mais pas les deux (voir page 157).</td></tr><tr><td>7–8</td><td>« Je vais tous vous prendre un par un ! » : Gagnez <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"111\\\">Animosité</span> (Tout le monde !) (voir page 190).</td></tr><tr><td>9–10</td><td>« Comment je suis arrivé là ? » : Vous vous réveillez le lendemain, avec une gueule de bois de tous les diables et peu de souvenirs de ce qui s'est passé. Le MJ et les autres Joueurs qui étaient avec vous combleront les lacunes embarrassantes si vous cherchez à le savoir. Réussissez un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> à l'alcool ou gagnez un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"123\\\">État Empoisonné</span> (voir page 168).</td></tr></table><br><br>Après une heure passée sans boire, effectuez un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> à l'alcool Intermédiaire (+0). Les effets de l'ivresse se dissiperont après 10-DR heures, et tous les modificateurs de Caractéristiques disparaîtront après ce délai. Une fois tous les effets dissipés, effectuez un nouveau Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> à l'alcool Intermédiaire (+0). Vous avez à présent la gueule de bois, qui correspond à l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span> et ne peut pas être retiré pendant 5 – DR heures.<br><br>Vous pouvez dépenser 1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"14\\\">Détermination</span> pour ignorer les modificateurs négatifs de l'ivresse jusqu'à la fin du prochain Round (voir page 171).\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><l , Reikland, Remèdes, Région, Savoir-vivre, Science, Sigmar, Sorcières, Taxes, Théologie, Torture, Trolls, Voies fluviales, Ulric","specName":"Au choix","type":"avancée","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><i>, avancée, groupée</i><br><br>Posséder une Compétence Savoir signifie que vous avez officiellement étudié, ou avez appris d'une façon ou d'une autre, une branche de connaissances avancées. Vous possédez des données approfondies dans une spécialisation et n'avez donc pas besoin d'effectuer de Test pour que le MJ vous donne les éléments d'information utiles. Si vous recherchez des informations spécifiques moins connues, vous aurez besoin d'effectuer un Test de Savoir, modifié selon la nature obscure de l'information, où les DR indiqueront de combien de détails vous vous souvenez.<br><br>En combat, un Test de Savoir réussi peut éventuellement vous accorder +1 Avantage (avec l'accord de votre MJ). Par exemple, Savoir (Géologie) peut vous donner un Avantage si vous combattez dans une caverne, ou Savoir (Ingénierie) peut vous aider si vous combattez un ennemi armé d'un appareil mécanique complexe. Vous pouvez continuer à renforcer votre Avantage lors des tours ultérieurs, à condition que les circonstances le permettent (déterminé par le MJ) et que vous ne soyez pas interrompu ; de cette façon, vous pouvez gagner un maximum d'Avantages, égal à votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>.<br><br><b>Spécialisations: </b>Anatomie, Art, Art de la guerre, Astrologie, Bêtes sauvages, Chaos, Chimie, Dragons, Démonologie, Empire, Épaves, Esprits, Folklore, Guerre, Géants, Généalogie, Géographie, Géologie, Herbes, Histoire, Héraldique, Ingénierie, Itinéraires, Le Moot, Loi, Nécromancie, Magick, Magie, Magie noire, Métallurgie, Middenheim, Middenland, Nains, Noble, Nordland, Plantes, Poison, Politique, P "7\\\">Intelligence</span><i>, avancée, groupée</i><br><br>Vous avez été formé à utiliser des marques clandestines intelligibles pour les membres d'un groupe sélectionné. Les raisons pour lesquelles quelqu'un peut vouloir délivrer un message secret sont nombreuses : les vagabonds peuvent indiquer quels propriétaires sont susceptibles d'offrir la charité, les voleurs peuvent vouloir indiquer des failles, ou des cibles potentielles, alors que les guetteurs peuvent vouloir alerter les autres sur l'emplacement proche d'un monstre dangereux.<br><br>Cette Compétence ne nécessite généralement pas de Test – vous pouvez déchiffrer n'importe quels signes appropriés que vous pouvez voir si vous possédez cette Compétence. Mais si les signes ont été modifiés, effacés, ou si vous êtes pressé par le temps, un Test sera probablement nécessaire. La plupart des messages sont très simples, et ne comptent pas plus de trois mots.<br><br><b>Spécialisations: </b>Éclaireur, Chasseur, Contrebandier, Guilde (Au choix), Mineur, Ordre chevaleresque, Ordre Gris, Ranger, Rural, Vagabond, Voleur\",\"Accès\":\"<b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"49\\\">Espion</span>: Signes secrets (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"105\\\">Rôdeur fantôme</span>: Signes secrets (Ranger)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"129\\\">Patrouilleur des karak</span>: Signes secrets (Éclaireur)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"137\\\">Gardechamps</span>: Signes secrets (Éclaireur)</li><li style=\\\"di  d'un lancer de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"18\\\">Guérison</span> après chaque rencontre)</li><li>Stopper un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">État Hémorragique</span>.</li><li>Préparer l'animal pour une démonstration.</li></ul><br>En combat, vous pouvez évaluer un animal ennemi avec un Test de Soin aux animaux. Sur un succès, vous, et tous ceux que vous en informez, gagnez +10 pour toucher lorsque vous attaquez cet animal – ou quiconque l'utilise comme monture – jusqu'à la fin de votre prochain tour, car vous remarquez un harnachement détaché, une boiterie causée par une blessure mineure, ou mettez en lumière n'importe quelle autre faiblesse ou vulnérabilité. Soin aux animaux ne peut fournir qu'un maximum de +10 pour toucher par animal, quel que soit le nombre de Tests effectués pour déceler une faiblesse.\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li></ul><b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"16\\\">Négociant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"64\\\">Apprenti Cavalier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"68\\\">Ecuyer</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" d evels\\\" data-index=\\\"102\\\">Maître Chasseur de primes</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"146\\\">Troubadour</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"178\\\">Maître Sorcier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"246\\\">Préfet</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"254\\\">Guide</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"123\\\">Grand Loup</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"251\\\">Maître de la Chasse</span></li></ul>\"}"},{"index":42,"id":"subornation","label":"Subornation","characteristic":"Sociabilité","spec":"","origins":[],"specs":"","specName":"","type":"base","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><i>, de base</i><br><br>Il s'agit de votre capacité à juger de la probabilité qu'une personne accepte ou non un pot-de-vin, et de la meilleure façon de lui présenter la chose pour qu'elle l'accepte.<br><br>Un Test de Subornation réussi vous indique si une cible peut être soudoyée. Si oui, votre MJ détermine secrètement le prix de sa coopération en utilisant le Revenu de la cible (voir page 52), en augmentant le montant en fonction de son honnêteté habituelle et du risque encouru en acceptant le pot-de-vin. Puis vous estimez ce montant cible et le MJ vous indiquera si le prix est supérieur, inférieur ou égal. Chaque DR obtenu lors de votre Test de Subornation vous offre une estimation supplémentaire. À la fin de ce processus, vous déterminez combien d'argent offrir, en vous basant sur les informations obtenues.<br><br>En combat, vous pouvez utiliser ainsi Subornation pour essayer d'arrêter le combat, mais considérez le Test comme Difficile (-20) à cause du stress de la situation. Si votre cible n'est pas réceptive, vous ne pouvez pas offrir de pot-de-vin, ou si votre cible ne parle pas votre langue, vos tentatives pathétiques de l'acheter resteront vaines. Évidemment, s'ils ont l'avantage du nombre, qu'est-ce qui pourrait les empêcher de prendre tout votre argent ?<br><br><b>Exemple: </b>Snorri tente de soudoyer un Garde pour qu'il le laisse passer ; il s'agit d'un Personnage Bronze 2, ce qui signifie qu'il a un Revenu de 4d10 sous de cuivre. Le MJ décide que le garde peut être soudoyé et obtient secrètement 21 sur les 4d10, indiquant que le prix pour soudoyer le garde est de 21 sous de cuivre. Laisser passer Snorri n'est pas trop risqué pour le Garde, il le fait d'ailleurs souvent, le MJ n'augmente donc pas le pot-de-vin nécessaire. Snorri a obtenu 1 DR à son Test de Subornation ; il sait donc que le Garde est réceptif au pot-de-vin, et a 2 estimations pour trouver le prix. La première estimation de Snorri est de 15 sous de cuivre, ce à quoi son MJ répond « Supérieur ». Sa seconde estimation se monte à 40, ce à quoi son MJ répond « Inférieur ». Snorri sait à présent qu'il doit verser un pot-de-vin au garde compris entre 15 et 40 sous de cuivre. Il décide de viser haut et offre 30 sous de cuivre. Le sourire aux lèvres, le Garde fait traverser Snorri.\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li></ul><b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"0\\\">Pamphlétaire</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"16\\\">Négociant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"36\\\">Assistant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"48\\\">Informateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"56\\\">Héritier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"100\\\">Chasseur de voleurs</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"132\\\">Péager</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"164\\\">Étudiant en Médecine</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"184\\\">Coureur de rivières</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"212\\\">Filou</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"216\\\">Prostitué</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"9\\\">Bourgeois</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"45\\\">Émissaire</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"93\\\">Spadassin</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"161\\\">Juriste</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"189\\\">Débardeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"201\\\">Naufrageur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"209\\\">Patrouilleur fluvial</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"225\\\">Pilleur de tombes</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"229\\\">Rançonneur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"245\\\">Bailli</span></li><li style=\\\"display: f ieur","characteristic":"Intelligence","spec":"","origins":[],"specs":"","specName":"","type":"base","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><i>, de base</i><br><br>La Compétence Survie en extérieur est utilisée pour la survie dans la nature, et comprend la capacité de pêcher, de chasser, de rechercher de la nourriture, de faire un feu et de construire un abri. Les voyageurs expérimentés sont doués pour repérer les signes d'un changement de météo et les excréments de nombreuses bêtes dangereuses.<br><br>Quand vous campez, faites un Test de Survie en extérieur, modifié par la rudesse des conditions – par exemple, un Test est Intermédiaire (+0) s'il pleut, Difficile (-20) lors d'une tempête. Un Test réussi indique que vous pouvez vous procurer de la nourriture et un abri pour la nuit. Chaque DR vous permet de procurer l'équivalent pour un Personnage de plus. Si le Test échoue, vous devez faire un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> Intermédiaire (+0) ou recevoir l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span>. Si vous subissez un Échec Stupéfiant, quelque chose de fâcheux est arrivé, déterminé par le MJ ; peut-être votre camp est-il attaqué pendant la nuit ?<br><br>Quand vous combattez dans la nature sauvage, vous pouvez effectuer un Test de Survie en extérieur pour recevoir +1 Avantage, de la même façon qu'avec <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span>, pour un nombre maximum d'Avantages égal à votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>, car vous repérez les terrains dangereux ou intéressants pour les utiliser à votre Avantage.\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\ ass=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"220\\\">Bandit</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"248\\\">Traqueur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"252\\\">Coureur des bois</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"256\\\">Cueilleur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"260\\\">Prospecteur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"268\\\">Apprenti Sorcier de Village</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"272\\\">Paysan</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"53\\\">Intendant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"85\\\">Soldat</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"97\\\">Tueur de Géants</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"133\\\">Patrouilleur routier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"137\\\">Gardechamps</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"90\\\">Sergent blaireau</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"126\\\">Estafette</span></li></ul>\"}"},{"index":44,"id":"voile","label":"Voile","characteristic":"Agilité","spec":"","origins":[],"specs":"Caravelle, Chaland, Cogue, Drakkar, Frégate","specName":"Au choix","type":"avancée","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span><i>, avancée, groupée</i><br><br>C'est votre capacité à piloter et manœuvrer un voilier – y compris gérer les nœuds, le gouvernail, la mesure du vent, etc. En partant du principe que vous disposez d'un équipage suffisamment entraîné sur votre vaisseau, vous utilisez uniquement la Compétence Voile quand vous devez pousser votre vaisseau pour effectuer une course-poursuite, naviguer sur des hauts-fonds particulièrement dangereux, lutter contre de mauvaises conditions météo, ou lors de difficultés similaires. Naviguer simplement par vent calme ou guider un bateau dans le sens du courant ne nécessite pas de Test pour ceux qui possèdent Voile. La Compétence peut aussi être utilisée pour des activités liées à la voile, comme faire des nœuds ou les utiliser pour ligoter des personnes.<br><br>Comme tous les bateaux à voile sont peu ou prou identiques à diriger, posséder une Spécialisation fait que les autres sont de Base pour vous.<br><br><b>Spécialisations: </b>Caravelle, Chaland, Cogue, Drakkar, Frégate\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span>: Voile (Au choix)</li></ul><b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"180\\\">Canotier</span>: Voile (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"184\\\">Coureur de rivières</span>: Voile (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"196\\\">Marin d'eau douce</span>: Voile (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"208\\\">Recrue fluviale</span>: Voile (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"207\\\">Maître nocher</span>: Voile (Au choix)</li></ul><b>Talents liés à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"88\\\">Loup de mer</span>: Voile (tout vaisseau capable de naviguer en mer)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"101\\\">Marinier</span>: Tests de Voile pour les navires fluviaux.</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"124\\\">Pilote</span>: Tests de Ramer ou de Voile pendant que vous naviguez sur des eaux peu sûres</li></ul>\"}"}],"details":[{"index":0,"label":"Nom","foundryName":"name","foundrySubName":"","allDesc":"","desc":{"Human":"Ils sont généralement constitués d'un prénom et d'un nom de famille.:<br><br> <b>Exemples</b>: Adhemar, Anders, Artur, Beatrijs, Clementia, Detlev, Erika, Frauke, Frederich, Gerner, Gertraud, Haletha, Heinrich, Helga, Henryk, Irmina, Jehanne, Karl, Kruger, Lorelay, Marieke, Sebastien, Sigfreda, Talther, Talunda, Ulrich, Ulrika, Werther, Willelma, Wilryn.<br><br>Au Reikland, les noms de famille humains transmis de génération en génération sont les plus courants dans les cités et les villes, tandis que dans les villages, les gens sont plus enclins à adopter un nom de famille lorsqu'ils atteignent l'âge adulte. Il est courant d'utiliser l'endroit où vous êtes né comme nom de famille, par exemple « Wilhelm d'Auerswald ». Les nobles ont souvent deux noms de famille : le nom de leur Maison, et l'autre est précédé de « von » (de) pour indiquer l'endroit où leur famille possède des terres, comme Graf Zenechar Trott von Tahme. Même si les traditions familiales varient considérablement. <BR><BR> Les noms de famille les plus courants sont issus de votre profession ou de la profession de vos parents ou grandsparents. Voici quelques exemples : Bauer (Fermier), Fleischer (Boucher), Schmidt (Forgeron), Schuster (Cordonnier). Si un Personnage possède un trait physique particulièrement remarquable, il pourrait être utilisé comme nom de famille. Cela peut souvent être transmis des parents aux enfants, ce qui peut être déroutant pour les nains terre-à-terre qui peuvent ne pas comprendre qu'une petite personne prétende être Lang (Grand). <BR><BR><B>Voici d'autres exemples<B>: Augenlos (Borgne), Dunn (Très maigre), Laut (Tonitruant), Stark (Fort).","Halfling":"Les noms des halflings sont composés, au minimum, d'un nom de baptême et d'un nom de clan, avec des seconds prénoms, rajoutés pour s'assurer que les arbres généalogiques ne soient pas confondus. <br><br><b>Prénoms halflings</b><br>Les halflings portent fièrement des noms élaborés issus de leurs longs arbres généalogiques, mais ils ne les utilisent généralement que lors des affaires officielles. En principe,ils sont connus sous une forme abrégée de leur nom ancestral, aux sonorités chaleureuses. Certains diminutifs halfings n'ont aucun lien avec leurs noms officiels, mais sont du coup beaucoup plus évocateurs, comme Rosie ou Raclette. <br><br>Les halflings attachent une grande importance à leur réussite professionnelle et certains anciens ne répondront qu'aux surnoms en rapport à leur métier, comme Chef, Patron ou Nounou. Les halflings ont pris depuis longtemps l'habitude d'imiter leurs voisins, au point que de nombreux grands noms autrefois humains sont à présent devenus des noms halflings « traditionnels ». <br><br><b>Examples (avec les diminutifs):</b> Antoniella (Anni), Esmerelda (Esme), Ferdinand (Fred), Heironymus (Hiro), Maximilian (Max), Theodosius (Theo), Thomasina (Tina)<br><br><b>Noms de clan halfiings</b><br>Les noms de clan halflings sont presque exclusivement liés à la nourriture et aux boissons, aux caractéristiques géographiques ou naturelles, ou aux données personnelles de l'ancêtre qui a le premier porté ce nom. Les halflings répondant au même nom de famille sont toujours apparentés et peuvent en général vous dire exactement de quelle façon. <br><br><b>Clans répandus au Reikland:</b> Branche de frêne, Biscuit au gingembre, Pied de foin, Pied Court, Boule d'épines ","Dwarf":"Les noms nains sont composés d'un prénom, d'un nom de famille et d'un nom de clan. <br><br> <b>Prénoms nains</b><br> Les prénoms nains sont souvent courts et percutants comme e peuple qu'ils représentent, et le plus souvent attribués pour rendre hommage à des ancêtres importants, bien que les traditions des différents clans varient. Une autre pratique courante consiste à utiliser un nom de naissance en Khazalid, la langue native des nains, pour décrire un trait caractéristique d'un nouveau-né. <br><br><b>Exemples</b>: Alrik, Bronda, Dimzad, Fenna, Gottri, Gudrun, Snorri.<br><br><b>Exemples Khazalid</b>: Baragaz (bouche de canon), Durak (dur), Galazil (cheveux d'or), Gnoldok (yeux sages), Nazril (chatoyant), Okri (artisan) <br><br><b>Noms de famille nains</b><br>Les noms de famille nains sont basés sur ceux des personnes qui les ont élevés, et les suffixes suivants sont les plus courants :<br><br> <b>-sdottir:</b> Fille de...<br> <b>-snev:</b> Neveu de...<br> <b>-sniz:</b> Nièce de...<br> <b>-sson:</b> Fils de...<br><br> <b>Exemples:</b>Ariksson, Grunnasdottir, Skagnev, Sovrissniz<br><br> Il est courant, à mesure que les nains vieillissent et accomplissent leurs propres hauts faits, qu'ils adoptent un surnom basé sur leur apparence physique, leurs prouesses ou leurs actes. Ils sont généralement accordés par consensus de clan,et il est considéré comme déshonorant d'attribuer un nom qui ne représente pas le véritable caractère d'un nain. Si un tel surnom est adopté, il remplace en général le nom de famille. Ainsi, Gerka Kardasdottir deviendrait Gerka Main Noire si elle prenait le surnom « Main Noire ». Parfois, un surnom est prononcé en khazalid, mais les nains traduisent généralement cela en reikspiel afin de mieux se faire comprendre. <br><br> <b>Exemples:</b> Porte-hache, Main habile, Barbe fourchue, Tresse d'acier, Masse rouge, Poing de pierre <br><br> <b>Nom de clan</b><br>Pour finir, tous les nains portent un nom de clan (en supposant qu'ils n'aient pas abandonné la tradition naine, ce qui est souvent le cas de certains nains vivant dans l'Empire, en particulier les ingénieurs malhonnêtes). Le nom de clan provient toujours de l'ancêtre qui a fondé le clan,et souvent d'un surnom, généralement exprimé en Khazafid. En pratique, les nains utilisent rarement leur nom de clan en dehors de la société naine. <br><br> <b>Clans répandus au Reikland</b>: Ardrungan, Bryntok, Gazani, Gromheld, Harrazlings, Unboki<br><br> <b>Clans répandus dans les Montagnes Grises</b>: Dokkintroll, Ganvalgger, Kvitang, Thrungtak, Wyrgrinti, Zankonk<br><br>","Gnome":"<b>Noms gnomes</b><br>Les gnomes ont généralement un prénom et un nom de clan, même si ceux qui sont intégrés dans d'autres cultures peuvent se conformer aux pratiques locales en la matière.<br><br><b>Prénoms gnomes</b><br>Les gnomes nomment généralement leurs enfants selon un modèle traditionnel. L'aîné porte le prénom du grand-père paternel (ou de la grand-mère maternelle si c'est une femme). Le deuxième enfant porte le prénom du père ou de la mère. Le troisième est nommé d'après le grand-père maternel ou d'après la grand-mère paternelle. Le quatrième et les suivants reçoivent le prénom de toute autre relation d'importance. Cependant, il est également courant de nommer les enfants d'après des personnes importantes pour la famille, telles que celles qui lui ont rendu de grands services, les notables locaux, ou des amis proches.<br><br><b>Exemple de noms de familles matrilinéaires :</b> Elowen, Ia, Kerra, Ladoca, Metheven, Morwen, Steren, Tryfena<br><br><b>Exemple de noms patronymiques :</b> Breward, Daveth, Gwinear, Mawnan, Meriasek, Nivet, Talan, Ythel<br><br>","High Elf":"Les elfes n'admettent généralement que des noms comprenant un prénom et une épithète lorsqu'ils arpentent le Reikland. <br><br> <b>Prénoms elfiques</b><br>Les elfes utilisent un système assez incompréhensible pour les étrangers. L'emtharin (la langue commune des hauts elfes et des elfes sylvains, qui compte de nombreux dialectes) est une langue qui repose sur plus que de simples syllabes pour véhiculer du sens. <br><br><b>Épithètes elfes</b><br>Quand ils voyagent en terres étrangères,les elfes se présentent en règle générale avec un prénom et une épithète plutôt que de tenter d'expliquer les concepts approfondis de parentèle, familles ou Maisons. Ces épithètes sont toujours traduites en reikspiel car elles sont ainsi plus faciles à prononcer et à comprendre pour les autres races. Chez les hauts elfes, les épithètes décrivent en général les traits de caractère et l'apparence physique, mais elles peuvent être plus obscures. Les épithètes des elfes sylvains font généralement référence au monde naturel tant aimé par les proches parents de la forêt. <br></br> <b>Exemples hauts elfes</b>: Lande de braises, Feu naissant, Cœur d'écume, Cheveux d'or, Bruine d'argent, Présage magique </br> <b>Exemples elfes sylvains</b>: Onde filante, Harceleur d'ombres, Façonneur d'arbre, Gardien du tissage, Bras de saule, Coureur de vent ","Wood Elf":"Les elfes n'admettent généralement que des noms comprenant un prénom et une épithète lorsqu'ils arpentent le Reikland. <br><br> <b>Prénoms elfiques</b><br>Les elfes utilisent un système assez incompréhensible pour les étrangers. L'emtharin (la langue commune des hauts elfes et des elfes sylvains, qui compte de nombreux dialectes) est une langue qui repose sur plus que de simples syllabes pour véhiculer du sens. <br><br><b>Épithètes elfes</b><br>Quand ils voyagent en terres étrangères,les elfes se présentent en règle générale avec un prénom et une épithète plutôt que de tenter d'expliquer les concepts approfondis de parentèle, familles ou Maisons. Ces épithètes sont toujours traduites en reikspiel car elles sont ainsi plus faciles à prononcer et à comprendre pour les autres races. Chez les hauts elfes, les épithètes décrivent en général les traits de caractère et l'apparence physique, mais elles peuvent être plus obscures. Les épithètes des elfes sylvains font généralement référence au monde naturel tant aimé par les proches parents de la forêt. <br></br> <b>Exemples hauts elfes</b>: Lande de braises, Feu naissant, Cœur d'écume, Cheveux d'or, Bruine d'argent, Présage magique </br> <b>Exemples elfes sylvains</b>: Onde filante, Harceleur d'ombres, Façonneur d'arbre, Gardien du tissage, Bras de saule, Coureur de vent "}},{"index":1,"label":"Age","foundryName":"age","foundrySubName":"","allDesc":"L'espérance de vie moyenne pour un humain est d'environ 60 ans, 120 pour les halflings, et plus de 200 pour un nain. Les elfes, eux, ne semblent pas vieillir du tout et sont réputés vivre un millier d'années ou plus. ","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"La durée de vie naturelle des gnomes est d'environ 500 ans, bien que peu atteignent cet âge.","High Elf":"","Wood Elf":""}},{"index":2,"label":"Couleur des yeux","foundryName":"eyecolour","foundrySubName":"","allDesc":"Bien que la plupart des races effectuent un seul lancer sur le tableau ci-dessous, les elfes en effectuent deux : leur nature intrinsèquement magique signifie qu'ils ont souvent des yeux de couleurs bigarrées, comme le bleu saphir moucheté d'or, ou un subtil marbré vert mousse et châtaigne. ","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"La couleur des yeux des gnomes change avec leur âge. Relativement vive au départ, elle devient de plus en plus grise à mesure qu'ils vieillissent. La plupart des gnomes ont les yeux entièrement gris à leurs deux cents ans.","High Elf":"","Wood Elf":""}},{"index":3,"label":"Couleur des cheveux","foundryName":"haircolour","foundrySubName":"","allDesc":"Toutes les races, en dehors des elfes, voient leurs chevelures grisonner lentement au fur et à mesure qu'ils traversent l'âge mûr, pour finalement devenir neigeuses lorsqu'ils sont devenus vieux. En comparaison, les elfes paraissent éternellement jeunes, sans aucun signe de décrépitude. Les humains et les nains peuvent aussi arborer une pilosité faciale importante, généralement, mais pas toujours, assortie à leur chevelure. ","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"Comme leurs yeux, les cheveux des gnomes deviennent gris avec l'âge, et finissent par prendre une teinte d'argent intense (pas blanc). Les gnomes mâles entretiennent leur pilosité faciale tout comme les nains et les humains. Chaque clan gnome suit sa propre mode en matière de barbe et de tresses.","High Elf":"","Wood Elf":""}},{"index":4,"label":"Taille","foundryName":"height","foundrySubName":"","allDesc":"Les tailles moyennes sont : nain (1,45 mètre), elfe (1,90 mètre), halfing (1 mètre), les humains ont des tailles qui varient beaucoup plus, se situant dans une moyenne de 1m75 dans le Reikland. ","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"Les gnomes mesurent en moyenne 1,15 m, ce qui les rend à peine plus grands que les halflings, mais un peu plus petits que la plupart des nains.","High Elf":"","Wood Elf":""}},{"index":5,"label":"Motivation","foundryName":"motivation","foundrySubName":"","allDesc":"Tous les Personnages choisissent une Motivation qui représente leur essence même, un mot ou une phrase qui résume ce pour quoi ils vivent, ou ce qui les pousse à continuer. Même si elle constitue un avantage évident pour l'interprétation de votre Personnage, la Motivation est aussi utilisée pour vous aider à regagner des Points de Détermination. Lorsque vous envisagez votre Motivation, pensez à une caractéristique déterminante, quelque chose d'essentiel à la nature de votre Personnage. Essayez aussi de la rendre amusante à interpréter et compatible avec les autres PJ et leurs propres Motivations. <br><br> <b>Exemple :</b> Gustavus, un jeune Érudit de l'Université d'Altdorf, possède la Motivation « Amateur de sensations fortes ». Il passe sa vie en quête d'excitation et de danger, et peut regagner des Points de Détermination lorsqu'il recherche activement des situations risquées ou provoquant des montées d'adrénaline ; peut-être provoque-t-il des rixes dans les tavernes, ou enfreint-il délibérément la loi en volant les plumes des couvre-chefs des soldats de l'Empire. <br><br> <b>Exemple :</b> Clotilda, un Chevalier de la Reiksguard, possède la Motivation « Protéger les faibles ». Elle est déterminée à faire face aux brutes et aux fanfarons, et risquera sa vie et son intégrité physique pour sauver la population du Reikland des ennemis de l'humanité. Clotilda regagnera de la Détermination chaque fois qu'elle sauvera d'autres personnes, ou qu'elle mettra sa propre vie en danger pour en protéger une autre. <br><br> <b>Exemple :</b> Ebba est une apprentie sorcière « Rebelle » étudiant au Collège Lumineux. Elle adore en enfreindre les règles, aller à l'encontre de l'autorité de son maître, et mettre son nez dans des livres qu'il vaudrait mieux ne jamais consulter. Elle regagne de la Détermination chaque fois qu'elle enfreint les règles établies par ses supérieurs. <br><br> Voici d'autres exemples de possibles motivations : un « Perfectionniste », qui aime planifier méticuleusement et puiser son énergie dans l'exécution sans faille des projets ; une « Protectrice », qui prend soin des autres, ou les sauve de situations difficiles ; un « Homme de paix », qui s'efforce de désamorcer et résoudre les conflits ; un « Martyr pénitent », qui éprouve des difficultés à expier les méfaits du passé ; ou un « Esprit brillant », qui s'implique toujours dans des badinages spirituels ou des plaisanteries pour détendre l'atmosphère. <br><br> Si vous n'arrivez pas à trouver une Motivation à ce stade, ne vous en faites pas. Vous pourrez en imaginer une plus tard, au fur et à mesure que vous avancerez dans la création de votre Personnage. Les autres Joueurs et le MJ peuvent toujours vous aider. Et même si vous en avez une à l'esprit, il est possible que vous changiez d'avis plus tard ; l'Étape 8) Donner vie à votre Personnage est un bon moment pour reconsidérer une Motivation.","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"","High Elf":"","Wood Elf":""}},{"index":6,"label":"Ambitions à court terme","foundryName":"personal-ambitions","foundrySubName":"short-term","allDesc":"Les Ambitions à court terme représentent vos objectifs immédiats. Ceux que vous voulez atteindre en quelques jours ou quelques semaines, voire plus tôt. Dans des circonstances normales, une Ambition à court terme devrait prendre au moins deux ou trois sessions pour être accomplie.<br><br>Voici des exemples d'Ambitions à court terme :<ul><li>Ruiner la réputation d'un rival amoureux.</li><li>Venger un camarade tombé au combat.</li><li>Se lier d'amitié avec un érudit solitaire</li></ul>","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"","High Elf":"","Wood Elf":""}},{"index":7,"label":"Ambitions à long terme","foundryName":"personal-ambitions","foundrySubName":"long-term","allDesc":"Les Ambitions à long terme sont des objectifs pour lesquels vous devrez œuvrer pendant des mois ou des années, et que vous ne pourrez même peut-être jamais atteindre. Ils représentent peut-être plus la description d'une motivation principale dans votre vie plutôt qu'un objectif réalisable.<br><br>Voici des exemples d'Ambitions à long terme:<ul><li>Posséder votre propre relais de diligences.</li><li>Faire de votre village une ville prospère.</li><li>Débarrasser les Collèges de Magie de l'influence des elfes.</li></ul>","desc":{"Human":"","Halfling":"","Dwarf":"","Gnome":"","High Elf":"","Wood Elf":""}}],"lore":[{"index":0,"id":"reikland","prefix":"","book":"ldb","page":267,"label":"Reikland","parent":"","desc":"S'érigeant fièrement au cœur du Vieux Monde, le Reikland est la plus riche et la plus puissante des grandes provinces de l'Empire. Réputé pour ses ingénieurs, sorciers et marchands, et pour être le berceau du Culte de <span class=\"showHelp\" data-type=\"gods\" data-index=\"6\">Sigmar</span>, c'est un royaume de montagnes grandioses, de rivières sinueuses, de sombres forêts et d'importants centres de commerce. Depuis son trône dans la cité d'<span class=\"showHelp\" data-type=\"lore\" data-index=\"24\">Altdorf</span>, l'Empereur Karl Franz Ier règne, non seulement sur le Reikland, mais sur tout l'Empire qui s'étend bien au-delà. <br><br>Le Reikland s'étend dans l'ombre des inhospitalières <span class=\"showHelp\" data-type=\"lore\" data-index=\"2\">Montagnes Grises</span>. Ses plaines sont entièrement boisées, à l'exception des régions défrichées autour de la multitude de villes et villages prospères de la grande province. Il ne possède pas de littoral, mais le <span class=\"showHelp\" data-type=\"lore\" data-index=\"12\">Reik</span> – le plus grand fleuve du Vieux Monde, qui définit la et plupart profonddes que frontières des flottes est entières et nord de du navires Reikland, de guerre est si et large  de vaisseaux marchands le sillonnent. <br><br>Une grande partie des terres bordant le <span class=\"showHelp\" data-type=\"lore\" data-index=\"12\">Reik</span> est inondée et marécageuse, avec de vastes étendues de tourbières, de marais et de plaines boueuses et dangereuses, dont la plus grande est le <span class=\"showHelp\" data-type=\"lore\" data-index=\"19\">marais Grootscher</span>, à la frontière entre le Wasteland et l'Ouest. Plus à l'intérieur des terres, le Reikland s'élève vers les collines escarpées de Skaag et les <span class=\"showHelp\" data-type=\"lore\" data-index=\"3\">Hägercrybs</span> hantées, deux hautes terres boisées qui dissimulent des régions isolées presque épargnées par la main de l'homme. Les forêts finissent par s'évanouir tandis que la terre s'élève vers les <span class=\"showHelp\" data-type=\"lore\" data-index=\"2\">Montagnes Grises</span>, la frontière naturelle du Reikland avec la Bretonnie au sud, et s'ouvre sur une vaste étendue de collines fertiles et de prairies connues sous le nom de <span class=\"showHelp\" data-type=\"lore\" data-index=\"5\">Vorbergland</span>. <br><br>","title":"","spec":"lore","children":[1,7,11,18,23,39,44,49],"level":1},{"index":1,"id":"les montagnes, les collines et le vorbergland","prefix":"","book":"ldb","page":267,"label":"Les montagnes, les collines et le Vorbergland","parent":"reikland","desc":"Le <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span> est un royaume accidenté, ses forêts vallonnées sont brisées par des pics, des falaises et des crêtes, dont la plupart sont surmontés de châteaux et de tours de guet en ruine, datant d'époques lointaines et déchirées par la guerre. Au-dessus de ces chaînes secondaires s'élèvent les <span class=\"showHelp\" data-type=\"lore\" data-index=\"3\">Hägercrybs</span> et les <span class=\"showHelp\" data-type=\"lore\" data-index=\"4\">collines de Skaag</span>, deux régions montagneuses situées au centre et au nord du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span>, dont les mines fortifiées à l'extrême sont à l'origine d'une grande partie de la prospérité récente du royaume. Plus au sud, les arbres se dispersent sur les plaines et les collines exposées du fertile <span class=\"showHelp\" data-type=\"lore\" data-index=\"5\">Vorbergland</span> qui s'étend entre la forêt de Reikwald et les dangereuses <span class=\"showHelp\" data-type=\"lore\" data-index=\"2\">Montagnes Grises</span>, des pics qui offrent des richesses et des menaces considérables. ","title":"","spec":"lore","children":[2,3,4,5,6],"level":2},{"index":2,"id":"montagnes grises","prefix":"Les","book":"ldb","page":267,"label":"Montagnes Grises","parent":"les montagnes, les collines et le vorbergland","desc":"Les pics inhospitaliers des Montagnes Grises sont criblés de tunnels et surmontés de passerelles en ruine, datant de l'époque où les nains régnaient sur la région. Mais cette ère est révolue, et seule une poignée de clans déterminés continue de défendre leurs forteresses ancestrales, ayant récemment réintégré Karak Azgaraz et l'imposante Karak Ziflin, deux des plus imposantes toujours debout. <br><br>Les montagnes et les tunnels en dessous sont aujourd'hui infestés d'orcs et de gobelins, de trolls des montagnes, de skavens et souvent bien pire. Bien que cela rende les Montagnes Grises particulièrement dangereuses, beaucoup affirment que les Forteresses naines abandonnées dissimulent des trésors oubliés. Les téméraires et les désespérés sont alors attirés par les anciennes murailles comme des papillons de nuit par une torche. Bien peu survivent à leur cupidité. <br><br>Accrochées de façon précaire aux bords accidentés des Montagnes Grises, les seigneuries du sud du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span> ont investi de nombreuses mines dans le but d'extraire d'importantes richesses en minéraux et métaux de la chaîne. Elles sont protégées par de simples tours de guet et de hautes forteresses qui les mettent à l'abri des attaques venant de la montagne. Chacune d'elles est entourée des décombres d'anciennes fortifications ayant failli. <br><br>L'arête glacée des Montagnes Grises est si haute qu'elle en devient presque impraticable, formant une frontière infranchissable entre le <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span> et les duchés de la Bretonnie au sud-est. Seules deux passes praticables percent les hauteurs gelées : le Défilé de la Hache bien défendu, gardé par les forteresses de <span class=\"showHelp\" data-type=\"lore\" data-index=\"42\">Helmgart</span> et Monfort, et la tortueuse Passe de la Dame Grise menant d'<span class=\"showHelp\" data-type=\"lore\" data-index=\"36\">Ubersreik</span> à Parravon. Les deux passes sont régulièrement patrouillées et taxées, conduisant certains marchands démunis ou contrebandiers à embaucher des guides de montagne pour les diriger à travers des passes secondaires telles que le Couloir tordu ou le Pas de Durak, une entreprise que peu de personnes recommanderaient. <br><br>","title":"","spec":"lore","children":[],"level":3},{"index":3,"id":"hägercrybs","prefix":"Les","book":"ldb","page":267,"label":"Hägercrybs","parent":"les montagnes, les collines et le vorbergland","desc":"Dominant le centre du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span>, les Hägercrybs enveloppées de brume s'étendent de la Principauté d'<span class=\"showHelp\" data-type=\"lore\" data-index=\"24\">Altdorf</span> au nord jusqu'à la ville franche d'<span class=\"showHelp\" data-type=\"lore\" data-index=\"36\">Ubersreik</span> au sud. Elles sont si densément boisées qu'aucune route ne les traverse d'est en ouest. De longs trajets en perspective pour ceux voyageant d'un côté à l'autre. <br><br>Les collines sont principalement peuplées de moutons gardés par leurs bergers, mais les antiquaires affirment que les Hägercrybs étaient autrefois le cimetière sacré des Unberogen, la tribu humaine de <span class=\"showHelp\" data-type=\"gods\" data-index=\"6\">Sigmar</span> en personne. Confirmant cette affirmation, d'anciens cairns sont visibles dans plusieurs régions montagneuses, et certaines sont aussi jonchées de menhirs menaçants. À cause d'eux, peut-être, les Hägercrybs ont la fâcheuse réputation d'être hantées, et peu d'audacieux osent s'enfoncer trop profondément dans ses forêts. Ceux qui voient des brouillards s'élevant d'anciens tumulus, y entendent résonner les gémissements des morts. Localement, de telles histoires sont rejetées avec nervosité, comme des divagations de bergers ivres, ayant trop forcé sur le cidre, car l'alternative est de croire aux histoires d'anciens rois avides de boire le sang des vivants. <br><br>Ignorants de telles rumeurs, les seigneurs des Hägercrybs ordonnent régulièrement que des mines soient creusées dans les collines à la recherche de métaux et minerais rares. La plupart des tentatives échouent et l'on ne revoit jamais les mineurs. Mais une poignée d'entre elles a abouti et apporté une richesse considérable à la région. <br><br>","title":"","spec":"lore","children":[],"level":3},{"index":4,"id":"collines de skaag","prefix":"Les","book":"ldb","page":267,"label":"collines de Skaag","parent":"les montagnes, les collines et le vorbergland","desc":"Les collines rocheuses de Skaag s'étendent à l'ouest de la rivière <span class=\"showHelp\" data-type=\"lore\" data-index=\"13\">Bögen</span> et longent la rive sud du <span class=\"showHelp\" data-type=\"lore\" data-index=\"12\">Reik</span> avant de s'enfouir sous les arbres du Duché de Gorland. Près du centre, le Reikwald s'éloigne des rochers escarpés et des couches de roches stratifiées pour atteindre les hauts plateaux de la Crête de Prie. Une seule route traverse les pentes plus douces des collines de Skaag au sud, partant de Trosreut, dans l'ombre du Château Grauenberg, jusqu'à <span class=\"showHelp\" data-type=\"lore\" data-index=\"31\">Holthusen</span>, mais beaucoup de sentiers et de chemins secondaires traversent également la région, pour la plupart des sentiers de chèvres. <br><br>Autrefois, les flancs des collines étaient animés de petites mines riches en filons d'argent et de fer. Au cours des siècles, la plupart se sont épuisées, laissant une multitude de colonies abandonnées, et beaucoup ont été avalées par la forêt. Les gens du coin n'approchent à présent de telles ruines qu'avec précaution, car les chasseurs, les hors-la-loi et autres personnes bien plus sinistres utilisent les bâtiments intacts restants. <br><br>","title":"","spec":"lore","children":[],"level":3},{"index":5,"id":"vorbergland","prefix":"Le","book":"ldb","page":267,"label":"Vorbergland","parent":"les montagnes, les collines et le vorbergland","desc":"Entre les pics menaçants des <span class=\"showHelp\" data-type=\"lore\" data-index=\"2\">Montagnes Grises</span> et les forêts profondes du Reikwald s'étend le Vorbergland, une région vallonnée longeant le <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span>, réputée pour ses vallées fertiles, ses prairies onduleuses et ses plaines balayées par les vents. <br><br>Les provinces productives du Sud-Est autour de Böhrn, <span class=\"showHelp\" data-type=\"lore\" data-index=\"36\">Ubersreik</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"35\">Stimmigen</span> et Dunkelberg sont connues localement sous le nom de Vorbergland Sud, et sont les régions les plus cultivées du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span>. Elles comptent de nombreuses villes, villages, fermes et maints vignobles fleurissants, et sont souvent qualifiées de « Jardin de <span class=\"showHelp\" data-type=\"gods\" data-index=\"3\">Ranald</span> » à cause des grandes quantités de vin qu'elles produisent pour l'exportation. <br><br>Plus à l'ouest, le Vorbergland est tourmenté par des attaques fréquentes d'orcs et de gobelins descendant des montagnes, ce qui signifie qu'une grande partie de la région est faiblement peuplée, à peine plus qu'un terrain de chasse pour les animaux sauvages et les monstres provenant des pics. Cela fait des baronnies et duchés locaux des destinations populaires pour les chasseurs et les historiens naturels du Zoo Impérial cherchant à capturer des spécimens rares, bien que seuls les imprudents voyagent dans cette région sans une bonne escorte et un guide compétent. <br><br>","title":"","spec":"lore","children":[],"level":3},{"index":6,"id":"drachenberg","prefix":"","book":"ldb","page":268,"label":"Drachenberg","parent":"les montagnes, les collines et le vorbergland","desc":"S'élevant au-dessus du centre du <span class=\"showHelp\" data-type=\"lore\" data-index=\"5\">Vorbergland</span>, sa base enveloppée par la scintillante rivière <span class=\"showHelp\" data-type=\"lore\" data-index=\"13\">Bögen</span>, le pic tordu connu sous le nom de Drachenberg est visible à plusieurs kilomètres à la ronde. Chaque fois que des problèmes surviennent, les citadins voisins de <span class=\"showHelp\" data-type=\"lore\" data-index=\"38\">Wheburg</span> jettent un regard en direction de la montagne et font le signe de la comète de <span class=\"showHelp\" data-type=\"gods\" data-index=\"6\">Sigmar</span> pour éloigner le mal, car le Drachenberg possède une sombre réputation. Son nom se traduit approximativement par « Pic du dragon » et, comme son nom l'indique, la montagne a longtemps été le repaire favori de ces énormes bêtes, ainsi que d'autres créatures monstrueuses comme les basilics, les vouivres et les manticores. <br><br>L'énorme dragon rouge, Caledair – la « Faux de Feu » - avait autrefois établi son antre dans les grottes près du pic de la montagne, et a chassé à travers les plaines du <span class=\"showHelp\" data-type=\"lore\" data-index=\"5\">Vorbergland</span> pendant des générations. Bien qu'il n'ait pas été vu depuis plus d'un siècle, nul ne peut dire avec certitude s'il est bel et bien parti ou s'il dort toujours sous la montagne. <br><br>Le Drachenberg est traître, avec ses flancs escarpés qui bloquent les grimpeurs et aucune voie facile jusqu'à son sommet à pic. Bien que les arbres encombrent ses contreforts, ils se font plus rares le long des pentes supérieures et le sol au sommet est très instable, ce qui a fait dévisser plus d'un grimpeur vers une mort brutale. Malgré cela, les braves et les inconscients tentent toujours de gravir le Drachenberg, car qui sait quels trésors peuvent être découverts dans ses hauteurs inexplorées ? ","title":"","spec":"lore","children":[],"level":3},{"index":7,"id":"les sinistres et sombres forets","prefix":"","book":"ldb","page":269,"label":"Les sinistres et sombres forêts","parent":"reikland","desc":"Les forêts étendues du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span> sont considérées comme faisant partie des plus sûres de l'Empire, mais éloignez-vous des rivières animées et des routes tracées et vous oublierez bien vite un tel discours irréfléchi. Des kilomètres de chênes, de pins, d'ormes et de hêtres vertigineux non cartographiés dissimulent bien plus que des bandits désespérés et des animaux sauvages. Et plus on s'y enfonce profondément, plus le danger guette. ","title":"","spec":"lore","children":[8,9,10],"level":2},{"index":8,"id":"foret de reikewald","prefix":"La","book":"ldb","page":269,"label":"forêt de Reikewald","parent":"les sinistres et sombres forets","desc":"La forêt de Reikwald recouvre presque entièrement le <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span> à l'extérieur du <span class=\"showHelp\" data-type=\"lore\" data-index=\"5\">Vorbergland</span>, ne s'éclaircissant qu'autour des <span class=\"showHelp\" data-type=\"lore\" data-index=\"4\">collines de Skaag</span> là où les villes et les villages longeant le fleuve <span class=\"showHelp\" data-type=\"lore\" data-index=\"12\">Reik</span> et ses nombreux affluents l'ont défrichée. La plupart des voyageurs traversant la région préfèrent la relative sécurité des voyages fluviaux aux voyages le long de routes douteuses, et cela pour une bonne raison : la forêt de Reikwald est le repaire favori de parias, de coupe-gorges et autres personnes sans foi ni loi. Bien que toutes les routes principales soient surveillées par des patrouilleurs routiers, leur nombre est trop faible et les routes trop longues. Il n'est donc pas rare de croiser des diligences renversées et autres signes évidents de banditisme. La majorité des clairières et des ruines abandonnées, suite aux guerres passées, sont revendiquées comme campements par les hors-la-loi ou par l'une des hordes d'hommes-bêtes errant dans les profondeurs des bois, et les incursions des régiments de l'Armée du <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span> pour nettoyer ces endroits isolés ne sont pas rares. <br><br>Dans la plupart des cas, les frondaisons de la forêt de Reikwald ne sont pas assez épaisses pour bloquer les rayons du soleil, mais les profondeurs des bois sont souvent lugubres, parcourues de lourdes brumes, en particulier le long des rives marécageuses du fleuve <span class=\"showHelp\" data-type=\"lore\" data-index=\"12\">Reik</span>. Les Érudits prétendent qu'avant la fondation de l'Empire, la tribu des humains Unberogen arpentait cette forêt brumeuse aux côtés d'anciens autres groupements dont les noms se sont perdus dans l'histoire. Des cercles concentriques de menhirs gravés appelés « oghams » datant de cette époque existent encore, bien que beaucoup soient recouverts de végétation et presque impossibles à dénicher sans un guide. Les communautés isolées qui continuent à suivre d'anciens préceptes – d'anciennes croyances considérées comme précédant l'arrivée de <span class=\"showHelp\" data-type=\"gods\" data-index=\"6\">Sigmar</span> – gardent de tels sites sacrés. Les intellectuels issus des Collèges de Magie prétendent que de terribles
