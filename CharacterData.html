e=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":14,"Middenheim":18,"Middenland":14,"Nordland":13,"Halfling":27,"Dwarf":26,"Gnome":16,"High Elf":14,"Wood Elf":9}},{"id":"conseiller","label":"Conseiller","index":8,"class":"Courtisans","desc":"{\"Info\":\"<I>Plein de sagesse et très bien renseigné, vous fournissez conseils et aides qui garantissent la prospérité de vos clients.</I><BR><BR>Les Conseillers fournissent des conseils à ceux qui les emploient. Ils sont très au fait des conditions sociales et politiques du domaine de leur employeur et détiennent maintes informations confidentielles et sensibles. Alors que de nombreux Conseillers le sont de génération en génération, d'autres sont à la recherche active de nobles clients afin d'atteindre un certain niveau de richesse et de pouvoir. Certains jeunes héritiers vont nommer premier Assisant un ami d'enfance ou un camarade d'université, en qui ils ont une confiance aveugle.<br><br>De longues années passées à la cour ou au service d'un noble de petite envergure sont nécessaires pour parvenir aux plus hautes responsabilités. De nombreux conseillers ont choisi de ne pas se mettre au service de la noblesse, mais au contraire de proposer leur large éventail de connaissances à des criminels, des seigneurs de guerre, des marchands, des cultes ou encore des guildes.<br><br>« <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> vaut trois voix pour le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>. L'Empereur mort, le Moot et <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> vont voter de la même façon, ce qui va donner six voix pour le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>. Étant donné qu' Ar'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span> vote toujours pour le Middenheim, il est fort peu probable que le trône impérial revienne à Nuln alors que la Maison de Wilhelm III est en pleine expansion. Meilleure configuration pour une fille, votre Grâce. Une fille mariable. »<br>– Krammond, Conseiller de la Cour des Électeurs de Nuln, 2475 CI<br><br>Si quelque chose d'anormal ou de dangereux se produit sur le domaine de leur employeur, alors un Conseiller est le mieux placé pour enquêter. Aux plus hauts niveaux de la Carrière, un Consultant ou un Chancelier auront leur propre personnel de confiance sur lequel ils peuvent compter pour veiller sur leurs affaires pendant une courte absence. Les Conseillers peuvent approcher différentes catégories de personnes, y compris les plus difficiles d'accès, et sont déjà dans une position où ils sont censés poser des questions au nom de leur employeur.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Assistant<BR><BR><b>Statut: </b>Argent 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"1\\\">Courtisans</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"c \\" data-type=\\\"talents\\\" data-index=\\\"1\\\">Affable</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"17\\\">Caïd</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"55\\\">Escroquer</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"126\\\">Présence imposante</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"201\\\">Cheval de selle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"97\\\">Costume</span> luxueux et d'excellente qualité</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"212\\\">Selle et Harnais</span></li><li>Suite d'Assistants</li><li>Suite de Conseillers</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":15,"Middenheim":19,"Middenland":15,"Nordland":14,"Halfling":28,"Dwarf":28,"Gnome":17,"High Elf":16,"Wood Elf":13}},{"id":"duelliste","label":"Duelliste","index":9,"class":"Courtisans","desc":"{\"Info\":\"<I>Entre vos mains entraînées à la manier avec une précision mortelle, votre lame est un instrument de justice hérité d'une tradition des plus anciennes.</I><BR><BR>Les Duellistes se battent au nom des autres – réglant tout problème d'honneur entre des individus ou des organisations, ou agissent en tant que représentant de la loi, prenant cause pour l'accusé ou le défenseur lors de procès aboutissant à un jugement par combat. Pour certains Duellistes, le fait de se battre est une récompense suffisante vis-à-vis des risques qu'ils prennent. L'entraînement est dangereux, et laisse certains novices handicapés ou défigurés à vie. Ceux qui vivent assez longtemps pour apprendre de leurs erreurs peuvent espérer devenir Maîtres duellistes et apprendre leurs imparables techniques à des étudiants avides de savoir. Les Champions de Justice se battent pour les nobles et les gouvernements, et le destin de nations entières repose sur leurs lames. Certains Duellistes, plus à la pointe, dont les étudiants d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> au sang chaud, préfèrent les pistolets. Ce que les générations les plus anciennes trouvent irrespectueux autant qu'idiot.<br><br>« Au premier sang, idiot ! Premier sang ! Là, tu l'as transpercé de part en part ! »<br>– Ortolf Ehardt, Citadin<br><br>« Pour ma défense, monsieur, il a été le premier à faire couler le sang. »<br>– Rosabel Viernau, Duelliste<br><br>« Assurez-vous que le Docteur Schuller soit sur place. Nier ? Bonne question. Payez-la à l'avance, soyez courtois avec elle et elle détournera le regard. Elle ne verra donc rien tant que le duel ne sera pas terminé, quelle qu'en soit l'issue. »<br>– Conseil de la Fine lame Aleksandr Amblestadt à ses étudiants.<br><br>Les Duellistes, qu'ils soient expérimentés ou novices, parcourent l'Empire à la recherche d'adversaires qui leur permettront d'améliorer leur réputation. Pour d'autres, partir à la recherche d'un professeur expérimenté les mène à explorer les endroits les plus reculés du Vieux Monde. Les Maîtres duellistes pratiquant des techniques exotiques sont également très recherchés par les Duellistes qui espèrent ainsi ajouter des styles de combat uniques à leur répertoire. Les Duellistes, qui sont des combattants aguerris, améliorent régulièrement leur train de vie en devenant mercenaires, allant même quelquefois jusqu'à assurer la protection de caravanes ou de navires. Même si les nains n'ont pas pour habitude de pratiquer l'escrime avec des épées ridicules et qu'ils n'ont aucun intérêt pour les frivolités entourant les duels, résoudre les disputes par le combat est pour eux une tradition ancestrale et ils n'hésiteront donc pas à partir en voyage pour devenir encore meilleurs.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Escrimeur<BR><BR><b>Statut: </b>Argent 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"1\\\">Courtisans</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"18\\\">Guérison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Classique)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"10\\\">Battement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"43\\\">Distraire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"58\\\">Feinte</span>< \\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":16,"Middenheim":20,"Middenland":16,"Nordland":15,"Halfling":"","Dwarf":29,"Gnome":"","High Elf":18,"Wood Elf":""}},{"id":"emissaire","label":"Émissaire","index":10,"class":"Courtisans","desc":"{\"Info\":\"<I>Émissaire pour qui l'art de la parole est une seconde nature, vous n'hésitez pas à voyager partout afin de négocier d'avantageux traités et pactes.</I><BR><BR>Les Émissaires, qui sont des experts en négociation et en interaction sociale, agissent en tant qu'agents servant les intérêts de l'Empire, un État régional, un pays étranger ou encore une Chambre de Commerce. Les intrigues sont légion à la cour, et un choix de Carrière comme celui-ci est toujours risqué, et le devient plus encore dans les hautes sphères des gouvernements. Même s'ils ont en général une sorte d'immunité diplomatique pour tout ce qui concerne les lois et coutumes des pays dans lesquels ils se rendent, les Ambassadeurs doivent négocier avec prudence.<br><br>Dans un premier temps, les Émissaires vont devoir faire leurs preuves en tant que Héraut, prêtant assistance aux Diplomates en négociant les menus détails ennuyeux de certains accords, ou en représentant des marchands, des guildes ou des cultes, et améliorant leur réputation à chaque pacte conclu. Certains Émissaires se font embaucher par des compagnies de mercenaires ; les meilleurs d'entre eux sont capables de faire gagner de l'argent à leurs employeurs sans même qu'une goutte de sang ne soit versée.<br><br>« Regardez-la donc. Elle a la langue bifide comme celle d'un serpent et aucun scrupule. De plus, elle ne peut résister ni au vin elfe ni aux séduisants valets de pied. Je suis certain que vous pouvez organiser quelque chose de... scandaleux. »<br>– Odmar Horst, Émissaire de guilde<br><br>« Le conseil que je peux donner à Votre Majesté impériale, c'est de conserver ce lien commercial si important avec Karak Ziflin : laissez-vous donc pousser la barbe et tenez vos promesses. »<br>– Lettre envoyée au Haut Seigneur de la Présidence, rédigée par l'Ambassadeur Willemijna von Kotzdam<br><br>Les Émissaires voyagent énormément, croisent le chemin de très nombreuses personnes aux parcours tous différents et étendent leurs relations à travers le Vieux Monde. On attend quelquefois d'eux qu'ils se salissent les mains afin de contenter les souhaits de leurs maîtres. Si l'échec n'est pas synonyme de mort immédiate, ils peuvent parfois devoir prendre la fuite.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Héraut<BR><BR><b>Statut: </b>Argent 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"1\\\">Courtisans</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span> (Cheval)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"6\\\">Conduite d'attelage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type ><li>Héraut</li><li>Suite de Diplomates</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"110\\\">Vêtements</span> élégants de qualité supérieure</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":17,"Middenheim":21,"Middenland":17,"Nordland":16,"Halfling":29,"Dwarf":31,"Gnome":18,"High Elf":21,"Wood Elf":20}},{"id":"espion","label":"Espion","index":11,"class":"Courtisans","desc":"{\"Info\":\"<I>Vous êtes les yeux et les oreilles d'un autre, révélant secrets et mensonges.</I><BR><BR>Les Espions sont des personnes courageuses (ou imprudentes) qui, en secret, partent à la pêche aux informations pour leurs clients. Un espion bien infiltré devient un atout considérable pour quiconque cherche à obtenir des informations sur les activités d'un adversaire. Ils passent des mois, voire des années, à se façonner une identité des plus banales et à établir des liens avec un ou plusieurs groupes d'individus. Chacune de leurs actions est risquée. Même s'ils sont capturés, il est rare que les Espions soient immédiatement exécutés ; le plus souvent, ils sont longuement torturés. De nombreux Informateurs sont contraints, par chantage ou autre forme de menace, à pratiquer l'espionnage. Un espion talentueux va bien gagner sa vie, mais il s'avère encore plus difficile de mettre fin à ce genre d'activités que d'en poursuivre la pratique. Du fait que les Espions vont tout faire pour éviter d'attirer l'attention, ils sont très rarement précédés par leur réputation, à moins que cette dernière ne se révèle aussi anonyme qu'eux-mêmes.<br><br>« Trahison ? C'est tout ? Pour l'amour de... ne suis-je pas inculpé de haute trahison ? J'ai accompli tout un tas de choses terribles. Dois- je vous en faire une liste ? Ça n'a rien de personnel ? Eh bien ça l'est maintenant, espèce de crétin moralisateur »<br>– Sieben Dietmund, accusé de trahison et de mépris.<br><br>On trouve, un peu partout dans le Vieux Monde, des Espions au service d'organisations connues. Au cours de leurs enquêtes, les Espions se retrouvent impliqués dans des intrigues qui peuvent être sans risques, ou beaucoup plus sinistres. Ils sont souvent contraints à la fuite lorsque leur identité, ou leurs allégeances sont mises au jour. Ces individus utilisent leurs talents de déguisement pour cacher leur vraie nature et éviter de se faire capturer. Plus d'un Espion s'est retrouvé à partir à l'aventure après avoir rejoint un groupe de héros qui l'auront pris dans leur groupe bien malgré eux lors d'une tentative d'évasion.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Informateur<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"1\\\">Courtisans</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data u boisées, ou encore entretenir lacs, rivières et bassins. Ceux qui sont au service des personnes les plus riches et les plus puissantes ont la possibilité de se retrouver eux-mêmes dans des positions fort avantageuses.<br><br>« Oui, monseigneur, le duc est alité depuis ces dix dernières années. Et, oui, monseigneur, c'est moi qui assure le fonctionnement de son domaine. Non, monseigneur, il est fort peu probable que les choses changent rapidement. Dorénavant, à Penzkirchen, ma parole est loi... Arrêtez-le ! »<br>– W. Edvart Kurtz, Gouverneur de Penzkirchen<br><br>Les Intendants ne quittent leur domaine que s'ils y sont obligés par devoir. Cela étant dit, même ceux qui sont assignés à la surveillance des terres d'un domaine, ou d'une réserve de chasse, doivent régulièrement effectuer des patrouilles pour contrôler l'état général de la propriété et décourager les braconniers. Lorsqu'ils sont entre deux missions, les Intendants se font employer en tant que guides ou chasseurs, source pour eux d'autant d'excitation que de terreur. Ceux qui éprouvent du ressentiment pour certains de leurs anciens maîtres sont même quelquefois enclins à fournir des informations confidentielles, relatives aux domaines dont ils ont eu la charge, aux ennemis de ces derniers.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Gardien<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"1\\\">Courtisans</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span c n tant qu'officier commandant, ou bien se mettre au service d'un dieu. Il arrive fréquemment que des Nobles s'allient à d'autres maisons, plus importantes, en envoyant par exemple leurs filles y travailler en tant que demoiselles d'honneur pour les membres de la famille royale.<br><br>« Tout le monde pense que les Nobles se la coulent douce, mais c'est une vie semée d'embûches où quelqu'un tentera toujours de vous barrer la route. Je préf ère tenter ma chance ici sur vos terres plutôt que de risquer de tomber sur un assassin chez moi. Donnez-moi une horde d'hommes-bêtes quand vous voulez. »<br>– « Lugner » Rodziner, Dixième de sa lignée<br><br>De nombreux Nobles servent leur famille tout en étant loin de chez eux dans l'espoir d'améliorer leur situation et de recevoir des louanges de leurs pairs. D'autres, las de cette existence oisive, vont chercher le frisson dans une vie d'aventurier et de pseudo héros. Les héritiers dont les perspectives sont bouchées partent quelquefois chercher fortune loin des intrigues et des trahisons de la cour et exercent diverses activités leur permettant d'élargir leur champ de possibilités.<br><br>Le MJ doit bien réfléchir avant de permettre à l'un de ses Joueurs de choisir la Carrière de Noble. Cette dernière permet en effet de posséder de nombreux biens et d'exercer un certain pouvoir, surtout dans les derniers niveaux de Carrière.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Héritier<BR><BR><b>Statut: </b>Or 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"1\\\">Courtisans</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li></ul><b>Compétence \\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":20,"Middenheim":24,"Middenland":20,"Nordland":19,"Halfling":"","Dwarf":35,"Gnome":26,"High Elf":29,"Wood Elf":30}},{"id":"serviteur","label":"Serviteur","index":14,"class":"Courtisans","desc":"{\"Info\":\"<I>Vous êtes au service des puissants, et effectuez toutes sortes de tâches pour eux.</I><BR><BR>La plupart des personnes au service de la noblesse sont d'extraction paysanne et heureux de pouvoir échapper à cette masse laborieuse trimant dans les champs. On leur apprend à cuisiner, nettoyer, faire le service et s'occuper des écuries. On leur fournit une chambre, le couvert et un salaire, mais la qualité de vie d'un Serviteur va principalement dépendre de la façon dont il est traité. Certains d'entre eux habillent leurs maîtres, cuisinent ou servent les repas, gèrent les stocks de vin et autres provisions, ou encore s'occupent des espaces verts.<br><br>Les Serviteurs les plus expérimentés peuvent prétendre devenir Valet, ou même Régisseurs, et gèrent alors les affaires courantes de leur employeur et supervisent les autres Serviteurs. Ceux qui sont au service direct de la royauté sont souvent issus de la noblesse plutôt que du monde paysan.<br><br>« Seuls les idiots vont maltraiter ceux qui leur servent leur repas et leur vin. Croyez-moi, le courroux d'un serviteur rancunier envers un imprudent n'a pas de limites. »<br>– Baron Gerber Jochutzmann<br><br>« Je ne sais réellement pas pourquoi elle s'obstine à vouloir prendre ce foutu chat. Entre sa garde-robe, sa bibliothèque de voyage et sa satanée collection de papillons, je ne sais plus où donner de la tête ! Et quand il se perdra – parce qu'il va se perdre, soyez-en sûr –, elle va vouloir que je lui en trouve un nouveau. <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> ! Où vais-je trouver un bébé léopard à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"36\\\">Ubersreik</span> ? »<br>– Reynald, Valet de Dame Kirstin Gottlieb<br><br>Un Serviteur peut être réquisitionné pour accompagner son employeur lorsque ce dernier se rend dans sa résidence d'été ou en voyage dans une grande ville. Ce sont là des opportunités qui lui permettront de partir à l'aventure à travers l'Empire. De jeunes héritiers oisifs, trop protégés par leurs parents, se prennent quelquefois d'amitié pour leurs jeunes Serviteurs et vont même jusqu'à leur fournir de quoi partir à l'aventure, vivant ces dernières par procuration lorsque leurs employés reviennent et leur racontent leurs hauts faits. Certains Serviteurs privilégiés se voient quelquefois confier des responsabilités qui vont au-delà de leurs prérogatives, ou encore sont prêtés à d'autres membres de la famille ou à d'autres pairs.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Domestique<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"1\\\">Courtisans</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"ski \" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li></ul>\"}","rand":{"Human":23,"Middenheim":27,"Middenland":23,"Nordland":22,"Halfling":38,"Dwarf":36,"Gnome":28,"High Elf":"","Wood Elf":""}},{"id":"cavalier","label":"Cavalier","index":15,"class":"Guerriers","desc":"{\"Info\":\"<I>Cavalier fringant et sans peur, vous apportez vitesse, polyvalence et adresse dans le maniement des armes sur le champ de bataille.</I><BR><BR>Que ce soit au sein d'unités de pistoliers, d'escorteurs, de demi-lanciers, d'archers montés ou similaires, les Cavaliers sont déployés afin d'obtenir un avantage stratégique maximal. En campagne, cela signifie effectuer les repérages, attaquer, harceler les lignes ennemies, ou défendre les paysans. Sur le champ de bataille, ils sont aussi particulièrement polyvalents, capables de frapper vite et de se disperser. En ce qui concerne la vélocité, le repérage, la versatilité et l'élan pur, personne n'égale les Cavaliers. La cavalerie légère, très rapide, est employée par beaucoup d'armées, y compris les forces armées des cultes et autres groupes moins formels, tels que les mercenaires de milices privées. Les armées bretonniennes emploient des hommes d'armes montés tandis que les Chevaliers elfes sylvains font partie des cavaliers légers les plus redoutés du Vieux Monde.<br><br>« Tout pistolier encore en vie à trente ans passés est un scélérat ! »<br>– Général Lasaal, 5e Régiment de Cavalerie du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span><br><br>« Un escorteur est venu s'assurer hier que nous étions en sécurité. Mon Dieu, il était si beau et si fringant. Qui donc ne serait pas tenté de chevaucher avec lui ? Il a saisi mes petits pains et a filé comme le vent. Il ne les paiera jamais, je suppose. »<br>– Lena Fluffe, boulangère à Walfenburg<br><br>Un Cavalier en service dans l'Armée impériale ne va pas tout laisser tomber sur un coup de tête. S'ils ont un but qu'ils souhaitent poursuivre personnellement, ils devront obtenir la permission de leurs officiers supérieurs, racheter leur commission s'ils en ont une, ou s'absenter sans autorisation. Ils peuvent aussi recevoir l'ordre d'enquêter sur des affaires importantes par leurs supérieurs. Les Cavaliers mercenaires ont plus de liberté pour partir à l'aventure, étant un peu plus que de simples épées à louer.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Apprenti Cavalier<BR><BR><b>Statut: </b>Argent 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span> (Cheval)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Bataille)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"41\\\">Soin aux animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extérieur</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"18\\\">Cavalier émérite</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"23\\\">Claquer le fouet</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"130\\\">Réflexes foudroyants</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"166\\\">Vigilance</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"7\\\">Arme simple</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"201\\\">Cheval de selle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"12\\\">Dague</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"212\\\">Selle et Harnais</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"63\\\">Veste de cuir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"110\\\">Vêtements</span></li></ul>\",\"<div class=\\\"icon sword_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Cavalier<BR><BR><b>Statut: </b>Argent 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacité de T "talents\\\" data-index=\\\"65\\\">Frappe réactive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"135\\\">Robuste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"155\\\">Tir précis</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"263\\\">Paquet de cartes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"110\\\">Vêtements</span> de qualité</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":25,"Middenheim":29,"Middenland":25,"Nordland":24,"Halfling":"","Dwarf":"","Gnome":"","High Elf":33,"Wood Elf":35}},{"id":"chevalier","label":"Chevalier","index":16,"class":"Guerriers","desc":"{\"Info\":\"<I>Vous ruant dans la bataille sur un lourd destrier, vous dominez le champ de bataille, semant la peur sur votre passage.</I><BR><BR>Beaucoup pensent que les principaux guerriers du Vieux Monde forment la cavalerie lourde. Une charge groupée est un spectacle impressionnant, mais même un unique Chevalier peut représenter une armée à lui seul. Il y a beaucoup d'ordres de chevalerie dans l'Empire, les plus célèbres étant la Reiksguard, les Loups Blancs, les Chevaliers Panthères et les Chevaliers Griffons, chacun possédant sa propre histoire glorifiée et ses puissants héros. Beaucoup de Chevaliers de l'Empire appartiennent à des ordres séculiers de Chevalerie, en partie parce que l'entraînement des lanciers lourds est trop coûteux pour la plupart des nobles. Les ordres templiers, ceux qui vouent leurs services à une seule divinité, sont tout aussi répandus, mais un peu plus indépendants. Parmi eux se trouvent un nombre incalculable d'indépendants, de chevaliers mercenaires, et de chevaliers déshonorés, la plupart vendant leur lance au plus offrant.<br><br>« Le chevalier a exigé que je dégage le chemin. « Pourquoi ? » j'ai demandé. « Je suis au service du peuple », a-t-il répondu. « Eh bien, je suis le peuple », j'ai dit, « je n'ai donc pas à dégager le chemin. » Évidemment, il n'avait pas de réponse à ça. Alors il m'a frappé au visage ! »<br>– Holger Kass, 1er hallebardier <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"26\\\">Bögenhafen</span><br><br>« Dame Myrmaelia Jaeke est le meilleur chevalier de l'Ordre du Soleil flamboyant. Comment puis-je en être sûre ? Eh bien, je détenais ce titre, et elle m'a battue. »<br>– Birgitte van der Hoogenband, Abbesse-générale du Monastère de la Vierge noire, ancien Chevalier du Soleil flamboyant<br><br>Les Chevaliers peuvent être envoyés à l'aventure pour remplir une mission au nom de leur Ordre, ou être employés par des nobles afin d'accompagner un héritier impatient à travers l'Empire. De la même façon, les Templiers devront exaucer les volontés de leur dieu. Tout cela offre des opportunités parfaites pour les Chevaliers de partir à l'aventure. En comparaison, pour un indépendant, la vie d'aventure représente ce qu'il suit par défaut.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Ecuyer<BR><BR><b>Statut: </b>Argent 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span> (Cheval)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Cavalerie)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"18\\\">Guérison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Maréchal-ferrant)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Héraldique)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"41\\\">Soin aux animaux</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"18\\\">Cavalier émérite</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"33\\\">Costaud</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"70\\\">Guerrier né</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Au choix)</li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"7\\\">Arme simple</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"8\\\">Bouclier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li><span class= data-index=\\\"141\\\">Seigneur de guerre</span></li></ul><b>Possessions: </b><ul><li>Caparaçon</li><li>Petite unité de Chevaliers</li></ul>\",\"<div class=\\\"icon shield_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Chevalier du Cercle Intérieur<BR><BR><b>Statut: </b>Or 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"40\\\">Signes secrets</span> (Ordre chevaleresque)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"37\\\">Désarmer</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"56\\\">Exaltant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"63\\\">Frappe blessante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"170\\\">Volonté de fer</span></li></ul><b>Possessions: </b><ul><li>Ecuyer</li><li>Grand heaume à cimier</li><li>Importante unité de Chevaliers ou plusieurs petites unités de Chevaliers</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":26,"Middenheim":30,"Middenland":26,"Nordland":25,"Halfling":"","Dwarf":"","Gnome":"","High Elf":34,"Wood Elf":37}},{"id":"garde","label":"Garde","index":17,"class":"Guerriers","desc":"{\"Info\":\"<I>Votre travail est simple : garder les indésirables dehors.</I><BR><BR>La meilleure façon de protéger quelque chose est d'y poster un garde. Monter la garde peut sembler assez facile, il suffit généralement de rester debout et ne pas faire grand-chose. Les gardes vivent et meurent, littéralement, en fonction de leur attitude au moment où ils sont obligés de passer à l'action. Les meilleurs peuvent exiger des salaires élevés et se voir confier la vie des personnalités les plus importantes de l'Empire et des objets les plus précieux. Cela comprend les Gardes de cimetière qui défendent les Jardins de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> en pleine nuit, surveillant d'éventuels pilleurs de tombes, ainsi que les Gardes de temple, protecteurs des sites sacrés et des prêtres importants. Les marchands ont souvent besoin de Gardes locaux, pour les marchandises de valeur stockées dans les entrepôts ou en transit. Certains prétendent que les gardes du corps personnels ont les postes les plus intéressants, parce qu'ils doivent juste rester aux côtés de leurs prestigieux employeurs, et sont aux premières loges pour voir évoluer ces personnes si importantes, juste sous leurs yeux.<br><br>« Je suis resté à l'extérieur du sanctuaire pendant trente jours et trente nuits, sans faillir. Personne n'y est entré et personne n'en est sorti. Évidemment, il s'est avéré que je me tenais devant la mauvaise porte. »<br>– Ernst Bluchard, Ancien Garde du Temple de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span><br><br>« Si vous n'êtes pas sur la liste, vous n'entrez pas ! »<br>– Garde anonyme d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> au Grand Théogoniste, lors du couronnement de Karl Franz Ier , apocryphe<br><br>Les Gardes peuvent intégrer l'aventure lorsque leur fonction est compromise. Tout garde qui se respecte voudrait suivre et enquêter sur ceux qui les pris en défaut, et restituer ce qu'ils gardaient à leurs véritables propriétaires. Cela peut facilement se muer en une aventure excitante. Beaucoup de ceux qui partent en expédition auront besoin de gardes pour les accompagner pour le profit ou vers une mort prématurée.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Sentinelle<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Narration)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-ty /span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":28,"Middenheim":33,"Middenland":28,"Nordland":27,"Halfling":40,"Dwarf":39,"Gnome":29,"High Elf":36,"Wood Elf":39}},{"id":"gladiateur","label":"Gladiateur","index":18,"class":"Guerriers","desc":"{\"Info\":\"<I>Vous combattez pour l'argent, pour la gloire, et pour divertir les foules.</I><BR><BR>Regarder des combats est un passe-temps populaire. Dans les cités, des combats organisés ont lieu toutes les nuits. On peut devenir riche sur le dos des spectateurs, et encore plus en pariant sur les résultats. Les vainqueurs gagnent de l'argent et obtiennent le statut de héros locaux. Les perdants sont blessés ou tués. Parce que le combat dans la fosse est officiellement désapprouvé, les combats sont souvent contrôlés par des gangs de criminels, mais les riches aiment s'encanailler à l'occasion, en particulier si cela implique une petite effusion de sang. Les Gladiateurs de Tilée sont les plus renommés, bien que les combattants à chaînes de Marienburg et les belluaires de Kislev attirent aussi les foules. Les pugilistes et les lutteurs peuvent travailler dans une foire itinérante, défiant le public de survivre trois minutes sur le ring avec eux, ou affronter un adversaire célèbre sous les acclamations de la foule. Couteaux, gourdins, chaînes, boxe, lutte, il existe une variété presque infinie de styles et de codes qu'un Gladiateur peut adopter.<br><br>« C'était ma meilleure chance. Le plus gros combat de ma vie. Puis les Crochets sont venus et m'ont dit de me coucher au quatrième ou ils me coupaient la main. Eh bien, tu me connais, j'y ai été et j'ai gagné quand même. Et je ne regrette rien. Après tout, on peut faire beaucoup de choses avec une seule main. »<br>– Sigurda le Taureau, Lutteuse de bras de fer<br><br>« Approchez ! Approchez ! Oserez-vous affronter la puissance de Gosser ? Pourriez-vous tenir trois minutes avec Resige Heuhaufer ? »<br>– Raimund Heenan, Aboyeur d'arène<br><br>Beaucoup de Gladiateurs arrivent dans ce métier parce qu'ils ont du talent ou simplement besoin d'argent. Certains sautent sur l'occasion de quitter leur monde miteux et de mettre leur talent à profit. Heureusement, les Gladiateurs sont généralement libres d'utiliser leur temps à leur guise, à condition qu'ils reviennent à l'heure pour le prochain grand combat, et même s'ils ne le font pas, il y a bien toujours d'autres fosses...\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Pugiliste<BR><BR><b>Statut: </b>Bronze 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Bagarre)</li><li><span class=\\\"showHelp\\\" data-type=\\\" a-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":29,"Middenheim":34,"Middenland":29,"Nordland":28,"Halfling":41,"Dwarf":42,"Gnome":"","High Elf":38,"Wood Elf":41}},{"id":"pretre guerrier","label":"Prêtre guerrier","index":19,"class":"Guerriers","desc":"{\"Info\":\"<I>Vous invoquez le divin au cœur de la bataille, tuant les ennemis de l'Empire dans une fureur vertueuse.</I><BR><BR>Certains cultes de l'Empire comptent des religieux entraînés pour la guerre. Dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, les Prêtres Guerriers de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> en sont l'exemple le plus répandu, et nombre d'armées de l'Empire sont accompagnées par des prêtres portant des marteaux et encourageant les soldats au nom de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. Mais d'autres cultes, en particulier ceux de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span>, <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>, <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> et <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> comptent leurs propres Prêtres Guerriers, chacun avec leurs propres points de vue sur la façon dont une guerre doit être menée. En dehors du champ de bataille, les Prêtres Guerriers sont également censés s'occuper du bien-être spirituel des soldats, et veiller à ce que leur motivation reste intacte et la discipline respectée. Certains ordres de prêtres Guerriers prêtent serment d'arpenter l'Empire, dénichant l'hérésie partout où elle se trouve, aidant quand ils le peuvent. D'autres préfèrent non pas rejoindre les armées, mais les diriger...<br><br>« Encerclés, nous l'étions bien, par des peaux-vertes de tous côtés. Ils savaient que nous étions finis. Puis le prêtre leva son marteau vers le ciel et hurla sa prière. Et alors que les mots résonnaient dans le silence, l'éclair frappa. Et nous étions tous saufs, je jure sur <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. Mais les gobelins ? Tous morts. »<br>– Holger Kass, 1er hallebardier <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"26\\\">Bögenhafen</span><br><br>Bien que beaucoup de Prêtres Guerriers restent dans l'armée, certains servent leur culte par le biais d'œuvres missionnaires, et d'autres arpentent l'Empire à leur guise. À ce titre, les Prêtres Guerriers sont des aventuriers nés. Évidemment, pour poursuivre leurs buts jusqu'aux confins de l'Empire, ils peuvent avoir besoin de la permission de leur culte, et peut-être de leurs commandants.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Novice (Prêtre Guerrier)<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"18\\\">Guérison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"31\\\">Prière</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Théologie)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"12\\\">Béni</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"86\\\">Lire/Écrire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"111\\\">Obstiné</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Fidèles)</li></ul><b>Possessions: </b><ul><li>Arme (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"7\\\">Arme simple</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"12\\\">Dague</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"62\\\">Justaucorps de cuir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"173\\\">Livre (Religion)</span></li><li><span class= <BR><BR><b>Statut: </b>Argent 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span> (Cheval)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"41\\\">Soin aux animaux</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"24\\\">Cœur vaillant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"166\\\">Vigilance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"168\\\">Visions sacrées</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"4\\\">Âme pure</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"200\\\">Cheval de guerre léger</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"212\\\">Selle et Harnais</span></li></ul>\",\"<div class=\\\"icon shield_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Prêtre capitaine<BR><BR><b>Statut: </b>Argent 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Guerre)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"7\\\">Assaut féroce</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"73\\\">Haine sacrée</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"136\\\">Sans peur</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"141\\\">Seigneur de guerre</span></li></ul><b>Possessions: </b><ul><li>Relique religieuse</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li></ul>\"}","rand":{"Human":30,"Middenheim":35,"Middenland":30,"Nordland":29,"Halfling":"","Dwarf":"","Gnome":30,"High Elf":"","Wood Elf":""}},{"id":"soldat","label":"Soldat","index":20,"class":"Guerriers","desc":"{\"Info\":\"<I>Vous êtes payé pour vous entraîner, être discipliné et, quand c'est nécessaire, partir en guerre.</I><BR><BR>Sur l'ordre de l'Empereur Magnus le Pieux, depuis la Grande Guerre contre le Chaos, toutes les provinces de l'Empire doivent maintenir une Armée d'État permanente. Les Soldats sont la clef de voûte de ces armées, entraînés à combattre ensemble, et dont les compétences individuelles sont complétées par la force du nombre. Rarement encouragés à penser par eux-mêmes, les Soldats sont connus pour leur fatalisme impassible alors qu'on leur ordonne d'aller par monts et par vaux au service de leurs supérieurs. Les Soldats peuvent être archers, arbalétriers, hallebardiers, arquebusiers, épéistes ou lanciers, et ce ne sont là que quelques régiments typiques de l'État. Les nains recrutent des Soldats comme marteliers et arquebusiers, tandis que les troupes elfes sont généralement composées d'archers et de lanciers. Il y a beaucoup d'autres Soldats, tels que les mercenaires, les miliciens locaux (qui sont rarement meilleurs que les Recrues), les armées privées, les forces armées des cultes, etc.<br><br>« Le capitaine nous a dit de descendre au bas de la colline. Ce que nous avons fait et le général nous a dit de remonter au sommet de la colline et d'attendre d'autres ordres. Puis le capitaine nous a dit qu'on nous attendait en bas. »<br>– Holger Kass, 1er hallebardier <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"26\\\">Bögenhafen</span><br><br>« Bien que Seigneurs et Dames viennent et vont,<br>La vie de soldat, je ne connais que ça,<br>Karl Franz ordonne, et nous obéissons,<br>Par-dessus les collines et loin au-delà. »<br>– Marche, 118e Régiment d'Infanterie du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, « les Dos-verts ».<br><br>Les Soldats ont peu de temps libre, mais ont toujours des opportunités d'aventure. En dehors de la saison des campagnes, beaucoup bénéficient de congés prolongés. Les officiers des Armées de l'État peuvent aussi commander de petits groupes de Soldats pour enquêter sur des faits inhabituels sur le « territoire » de leur régiment, et certains officiers voient ce genre d'aventures comme un excellent moyen de garder en forme leurs Soldats. Les Soldats non humains seront souvent en mission dans l'Empire, des aventures donc, de par leur nature.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Recrue<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Bataille)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"24\\\">Musicien</span> (Tambour ou Fifre)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"70\\\">Guerrier né</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"80\\\">Infatigable</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"98\\\">Maîtrise des dés</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"152\\\">Tireur de précision</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"7\\\">Arme simple</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"t \"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":34,"Middenheim":39,"Middenland":34,"Nordland":33,"Halfling":44,"Dwarf":45,"Gnome":31,"High Elf":40,"Wood Elf":45}},{"id":"chevaucheur de blaireau","label":"Chevaucheur de blaireau","index":21,"class":"Guerriers","desc":"{\"Info\":\"<I>Halflings un peu « blaireaux »</I><BR><BR>Les rares érudits qui ont appris l'existence des Chevaucheurs de blaireau grâce à des sources halflings fiables se posent beaucoup de questions sur leurs origines. Se pourrait-il qu'un halfling ait été inspiré par les nobles chevaliers de Bretonnie et leurs magnifiques destriers? S'agit-il plutôt d'une réponse aux sauvages orcs, qui chevauchent leurs sangliers de guerre tout aussi effrayants (et, beaucoup s'accordent à dire, tout aussi puants)? Ou toute cette histoire a-t-elle commencé avec un pari trop arrosé qui a complètement échappé à tout contrôle? La vérité ne sera probablement jamais connue, mais tous ces érudits s'accordent sur un point: l'efficacité constatée des Chevaucheurs de blaireau au combat est littéralement incroyable. Les blaireaux sont très sociables et vivent à plusieurs dans des terriers souterrains d'une propreté impeccable, et représentent ainsi des vertus que les halflings respectent tout particulièrement. Certains observateurs ajoutent aussi qu'en cas de menace, les membres des deux espèces deviennent étonnamment féroces, et capables d'affronter des adversaires bien plus imposants qu'eux-mêmes.<br><br>« L'ogre se foutait de nous et voulait à tout prix défier un champion en duel, mais il savait très bien qu'on n'était que des fermiers. Il allait cramer la maison et tous nous bouffer, c'était sûr. Et là, sur la colline, y a un mec qu'est apparu, un halfling tout petit qui chevauchait, je le jure sur l'Âtre d'Esméralda elle-même, un blaireau en armure. L'est venu en se dandinant et il a défié l'ogre. L'ogre était mort de rire, mais le blaireau lui a grimpé dans la jambe du pantalon et l'a mordu là où que ça fait mal. Et pendant qu'il gueulait et qu'il dansait avec un blaireau dans le futal, le halfling lui a éclaté la tronche avec une marmite. »<br>– Markus, garçon de ferme<br><br>Les Chevaucheurs de blaireau sont trop peu nombreux pour former une unité de cavalerie: aucun n'a jamais été aperçu en dehors du Moot, après tout. Cependant, depuis le Désastre de la Semaine de la Tourte de 2 409 CI, tout le monde s'accorde à dire qu'une telle unité ne doit plus jamais être formée. En effet, au cours de cette fête fatidique, la commission de la parade ne s'est pas rendu compte qu'elle venait de parquer ensemble plus d'une douzaine de blaireaux adultes tout près les uns des autres au plus fort de leur saison des amours. Résultat des courses: trois halflings morts et d'innombrables pâtisseries réduites en miettes. Aujourd'hui, les Chevaucheurs de blaireau sont des figures solitaires qui arpentent le Moot tels des Chevaliers en quête, en plus petits et plus courtauds. Puisqu'ils n'ont aucune organisation réglementaire, qu'ils voyagent beaucoup et qu'ils ont souvent dû changer de métier, les Chevaucheurs de blaireau disposent de compétences variées peu en rapport avec le combat monté. Mais les halflings sont ingénieux, et finissent toujours par trouver un moyen d'exploiter celles-ci.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Taquineur de blaireau<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacité de Tir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span> (Blaireau)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"11\\\">Dressage</span> (Blaireau)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\ gros-bras à embaucher, pour intimider, combattre et peut-être même tuer pour de l'argent.</I><BR><BR>Les Spadassins vivent grâce à leur intelligence et leurs muscles et ne sont généralement pas regardants sur le genre de travail qu'ils effectuent. Un marchand peut vouloir effrayer son rival. Un employeur peut décider que ses employés ont besoin d'un peu d'encouragement pour finir plus rapidement un travail. Un noble peut vouloir faire fuir le prétendant de sa fille. Les Spadassins sont alors les personnes vers lesquelles ils se tournent. Ceux qui ont la pire réputation décrochent les meilleurs emplois. Un Spadassin peut être la brute d'une taverne locale, et tout le monde sait qu'il frappera pour de l'argent, ou celui est connu pour sa violence indéfectible. Certains Spadassins possèdent leur propre code de conduite, mais d'autres ne se soucient que de l'argent. Certains sont juste des brutes qui se contentent de chercher les querelles et de se battre avec des cibles potentielles pour voir s'ils peuvent tirer un peu d'argent de la situation.<br><br>« Tu te rappelles Tommy Deux Lames ? Je ne dis pas qu'il m'a croisé. Je dis juste que vous ne le voyez plus traîner en ville, n'est-ce pas ? »<br>– Gilly Trois Lames, Spadassin<br><br>« Ouais, Gros Yuri est venu et a détruit toute ma marchandise. On disait que cette ville était juste assez grande pour un trafiquant de lotus, un point c'est tout. J'étais parfaitement d'accord, alors j'ai doublé son salaire et l'ai renvoyé au repaire de Tigre Blanc. Et ça s'est fini comme ça. »<br>– Toni Miragliano, Trafiquant de lotus<br><br>À première vue, les Spadassins sont toujours prêts pour l'aventure parce qu'ils sont toujours prêts à se battre. Mais ils s'attendent généralement à être payés pour les services rendus. Rejoindre un groupe sans garantie de paiement, c'est une question à laquelle ils auront besoin de réfléchir. Un Spadassin endurci pourrait-il trouver une cause qu'il poursuivrait volontairement ? Peut-être pourrait-il même prendre un nouveau départ ?\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Matamore<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Raillerie)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"25\\\">Combat déloyal</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"27\\\">Combattant au contact</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"70\\\">Guerrier né</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"102\\\">Menaçant</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"show owHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":35,"Middenheim":40,"Middenland":35,"Nordland":34,"Halfling":"","Dwarf":48,"Gnome":"","High Elf":41,"Wood Elf":""}},{"id":"tueur","label":"Tueur","index":23,"class":"Guerriers","desc":"{\"Info\":\"<I>Vous êtes la rage et le déshonneur incarnés, cherchant une mort digne pour recouvrer votre honneur perdu.</I><BR><BR>Quand les nains subissent une humiliation inacceptable et perdent leur honneur, ils prêtent le Serment du Tueur et suivent la voie de Grimnir, leur dieu ancestral des guerriers. Recouvrant leurs corps de tatouages, rasant les côtés de leur tête, teignant la chevelure restante d'un orange vif, et la coiffant en pointes avec de la graisse animale, ils s'élancent par le monde, hache à la main, à la recherche d'une mort glorieuse.<br><br>Les Tueurs arpentent le Vieux Monde à la recherche de bêtes dangereuses, telles que les trolls, les géants ou les dragons. À cause de la honte qu'ils endurent, beaucoup souffrent de dépression, se gorgeant de nourriture, d'alcool ou de stimulants plus puissants. Plus les Tueurs affrontent d'ennemis et survivent, plus ils deviennent dangereux et fous, cherchant progressivement des créatures plus dangereuses encore dans l'espoir de trouver quelque chose susceptible de les tuer.<br><br>« Si nous avons le choix, nous les évitons. Ce sont des parias et ils n'ont plus aucun honneur, seulement l'espoir de le récupérer. Cependant, nous les nourrirons et leur laisserons un endroit pour se reposer. Ils sont les Élus de Grimnir, maintenant... »<br>– Dimrond Zindrisson, Mineur<br><br>« Herwig pensait pas à mal, parole ! Il a juste demandé pourquoi le Nain avait ces tatouages étranges. C'est arrivé si vite, j'ai même pas vu bouger le nain, juste Herwig heurter le sol. »<br>– Regimius, Débardeur<br><br>« Nous allons tous mourir, petit homme. C'est comment cela arrive qui compte. »<br>– Gotrek Gurnisson, Tueur<br><br>Jusqu'à ce qu'il tombe au combat, la vie d'un Tueur est une aventure. Ils sont à l'affut d'opportunités d'affronter de puissants ennemis en combat. Les Tueurs occuperont occasionnellement d'autres emplois, pour boire leur argent ou payer leurs voyages, mais ils chercheront la mort en chemin. Tous les Tueurs avaient auparavant une vie et une Carrière, ils sont donc bien plus que de simples guerriers possédés par leur désir d'en finir.<br><br>Jouer un Tueur est une expérience unique, car votre Personnage veut mourir. Acceptez-le. Recherchez une terrible destinée. Rachetez votre honneur. Mourez dignement.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Tueur de Trolls<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"2\\\">Guerriers</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"18\\\">Guérison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"sk
