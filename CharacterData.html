areersLevels\\\" data-index=\\\"117\\\">Flagellant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"121\\\">Frère Loup</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"79\\\">Légende de la fosse</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":52,"id":"empreint d'ulgu","label":"Empreint d'Ulgu","rand":"","max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><b>Tests: </b>Tout Test faisant appel à <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span><br><br>Vous portez l'empreinte du Vent de Magie gris, que les personnes dotées de Seconde vue perçoivent comme une brume ténébreuse et changeante qui enveloppe votre corps. Vous pouvez utiliser votre Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> (Ulgu) à la place de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> pour tous les Tests qui y font appel. De plus, toute tentative réussie pour jeter des sorts du Domaine des <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span> à moins de 8 mètres gagne +1 DR. Ce bonus ne peut être obtenu qu'une seule fois, quel que soit le nombre de Personnages avec Empreint d'Ulgu dans le voisinage du lanceur de sorts.<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span>: Insignifiant ou Empreint d'Ulgu</li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tout Test faisant appel à Discrétion","addCharacteristic":""},{"index":53,"id":"empreint de la magie","label":"Empreint de la Magie","rand":"","max":1,"desc":"<b>Maxi: </b>1<br><br>Tous les Sorts lancés à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span> en mètres autour de vous gagnent +1 DR au lancé. Ce bonus ne peut être appliqué qu'une fois par lancement, quel que soit le nombre de Personnages à proximité possédant ce Talent.<br>","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":54,"id":"ergoteur","label":"Ergoteur","rand":"","max":"Bonus de Sociabilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><br><b>Tests: </b>Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span> quand vous argumentez ou débattez<br><br>Vous êtes habitué à faire valoir vos opinions et à les imposer. Si vous réussissez un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span> pour débattre avec un adversaire, vous pouvez choisir soit d'utiliser le DR de votre lancer, soit le chiffre des unités obtenu sur votre dé. Donc, un lancer réussi de 24 peut être utilisé comme un DR de +4.<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span>: Ergoteur ou Numismate</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"1\\\">Agitateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"161\\\">Juriste</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"38\\\">Consultant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"263\\\">Contremaître de la mine</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests de Charme quand vous argumentez ou débattez","addCharacteristic":""},{"index":55,"id":"escroquer","label":"Escroquer","rand":"","max":"Bonus d'Intelligence","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><br><b>Tests: </b>Intelligence (Escroquerie)<br><br>Vous êtes doué pour détourner l'argent de vos employeurs sans vous faire prendre. Chaque fois que vous Gagnez de l'argent (pendant le jeu ou en effectuant une Activité Revenus), vous pouvez tenter un Test opposé d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> avec votre employeur (en partant du principe que vous en avez un). Si vous gagnez, vous détournez 2d10 + DR sous de cuivre, 1d10 + DR pistoles d'argent, ou 1 + DR couronnes d'or (en fonction de la taille de la transaction en question, déterminée par le MJ) sans vous faire prendre. Si votre employeur gagne de +6 DR, vous gagnez votre argent, mais votre Escroquerie est repérée ; ce qui arrive ensuite est laissé à l'appréciation du MJ. Tout autre résultat signifie que vous avez échoué à escroquer de l'argent.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"132\\\">Péager</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"244\\\">Percepteur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"9\\\">Bourgeois</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"17\\\">Marchand</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"229\\\">Rançonneur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"54\\\">Sénéchal</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"62\\\">Valet</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"182\\\">Chef de bord</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"190\\\">Contremaître</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"218\\\">Souteneur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"39\\\">Chancelier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"263\\\">Contremaître de la mine</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Intelligence (Escroquerie)","addCharacteristic":""},{"index":56,"id":"exaltant","label":"Exaltant","rand":"","max":"Bonus de Sociabilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span> pendant la guerre<br><br>Vos appels exaltants peuvent renverser le cours d'une bataille. Référez-vous au tableau suivant pour voir combien de personnes vous pouvez à présent influencer avec votre Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span> (voir page 120) lors d'une guerre.<br><br><table><tr><th>Talent pris</th><th>Nombre de soldats influencés</th></tr><tr><td>1</td><td>Normal x 5</td></tr><tr><td>2</td><td>Normal x 10</td></tr><tr><td>3</td><td>Normal x 20</td></tr><tr><td>4</td><td>Normal x 50</td></tr><tr><td>5</td><td>Normal x 100</td></tr><tr><td>6</td><td>Normal x 200</td></tr><tr><td>7</td><td>Normal x 500</td></tr><tr><td>8</td><td>Normal x 1000</td></tr><tr><td>9</td><td>Tous ceux qui peuvent entendre votre voix inspirante</td></tr></table><br><br><b>Exemple:</b> le monastère de l'abbesse Brigitte van der Hoogenband est pris d'assaut par les peaux-vertes, et les choses vont mal. De fait, elle décide de renforcer l'esprit de ses soldats avec un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span>, leur octroyant +10 à tous les Tests de Psychologie. Elle obtient 3 DR à son Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span>. Étant donné qu'elle possède un Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span> de 6, et qu'elle peut influencer un nombre de soldats, égal à son Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span> + DR en utilisant <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span>, elle renforce 9 soldats. Cependant, comme elle possède Exaltant 3, ce nombre est multiplié par 20, ce qui signifie que 180 de ses soldats sont inspirés par ses cris d'encouragement « MAINTENEZ LES RANGS ! »<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"81\\\">Prêtre Guerrier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"67\\\">Officier de Cavalerie Légère</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"71\\\">Chevalier du Cercle Intérieur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"87\\\">Officier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"91\\\">Maître blaireau</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"139\\\">Capitaine Gardechamps</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Commandement pendant la guerre","addCharacteristic":""},{"index":57,"id":"faire la manche","label":"Faire la manche","rand":"","max":"Bonus de Sociabilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span> (Mendicité)<br><br>Vous êtes un mendiant expérimenté, capable de faire mettre la main à la poche même aux individus les plus cyniques. Vous pouvez effectuer un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span> toutes les demi-heures quand vous Mendiez, et non toutes les heures (voir page 119).<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"0\\\">Pamphlétaire</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"20\\\">Indigent</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"168\\\">Novice (Nonne)</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Charme (Mendicité)","addCharacteristic":""},{"index":58,"id":"feinte","label":"Feinte","rand":"","max":"Bonus de Capacité de Combat","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Escrime) pour les Feintes<br><br>Vous avez appris comment faire de fausses attaques en combat rapproché pour duper votre adversaire. Vous pouvez à présent faire une Feinte pour votre Action contre tout adversaire utilisant une arme. Cela est résolu avec un Test opposé de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Escrime)/<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span>. Si vous gagnez et que vous attaquez le même adversaire avant la fin du prochain Round, vous pourrez ajouter le DR de votre Feinte au résultat de votre jet.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"40\\\">Escrimeur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Corps à corps (Escrime) pour les Feintes","addCharacteristic":""},{"index":59,"id":"ferveur ardente","label":"Ferveur ardente","rand":"","max":"Bonus de Sociabilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span> quand vous parlez pour défendre votre cause<br><br>Quand vous parlez pour défendre votre cause, votre situation ou votre religion, vos mots vibrent de passion et d'ardente ferveur. Vous pouvez doubler votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span> pour calculer le nombre de personnes que vous influencez avec votre Talent Orateur (voir page 142) quand vous défendez votre cause.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"1\\\">Agitateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"162\\\">Maître du Barreau</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"174\\\">Grand Prêtre</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"119\\\">Prophète du destin</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"123\\\">Grand Loup</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Charme quand vous parlez pour défendre votre cause","addCharacteristic":""},{"index":60,"id":"flagellant","label":"Flagellant","rand":"","max":"Bonus d'Endurance","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span><br><b>Tests: </b>Tout Test pour résister aux Puissances de la Ruine<br><br>Vous avez voué votre douleur au service de votre Dieu. Chaque jour, vous devez passer une demi-cloche (une demi-heure) à prier en continuant à vous infliger un nombre de Blessures égal à votre Niveau de Flagellant. Jusqu'à votre prochain repos, si vous possédez le Talent <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"113\\\">Frénésie</span>, vous pouvez entrer en <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"113\\\">Frénésie</span> immédiatement sans effectuer de Test.<br><br>Le Talent <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"113\\\">Frénésie</span> est ajouté à la liste des Talents de n'importe laquelle de vos Carrière. Si vous ne réussissez pas à vous flageller un jour donné, ou si vous permettez à votre chair meurtrie de guérir, vous ne pouvez dépenser aucune <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"13\\\">Résilience</span> et aucune <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"14\\\">Détermination</span> jusqu'à une nouvelle flagellation.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"117\\\">Flagellant</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"Frénésie","addMagic":"","test":"Tout Test pour résister aux Puissances de la Ruine","addCharacteristic":""},{"index":61,"id":"flairer les ennuis","label":"Flairer les ennuis","rand":"","max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><b>Tests: </b>N'importe quel Test pour repérer les perturbateurs<br><br>Vous avez l'habitude de vous retrouver dans de mauvaises situations, et de préférence à vous en sortir. Vous pouvez tenter un Test d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span> pour repérer ceux qui cherchent à créer des problèmes ou à vous faire du mal, même si vous n'y avez normalement pas droit, à cause de Talents ou d'un Sort par exemple. Ce Test sera probablement opposé si les autres sont dissimulés, et le MJ peut préférer effectuer ce Test en votre nom pour que vous ne connaissiez pas le résultat en cas d'échec. Si les perturbateurs repérés engagent le combat, vous pouvez ignorer n'importe quel <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"129\\\">État Surpris</span> qu'ils auraient en principe infligé.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"129\\\">Patrouilleur des karak</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"137\\\">Gardechamps</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"205\\\">Nautonier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"253\\\">Éclaireur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"26\\\">Sergent de la Milice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"34\\\">Artiste de renom</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"110\\\">Maître cocher</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"126\\\">Estafette</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"134\\\">Sergent Patrouilleur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"142\\\">Inquisiteur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"182\\\">Chef de bord</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"246\\\">Préfet</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"266\\\">Sage</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"215\\\">Escroc</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"N'importe quel Test pour repérer les perturbateurs","addCharacteristic":""},{"index":62,"id":"frappe assommante","label":"Frappe assommante","rand":"","max":"Bonus de Capacité de Combat","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span><br><b>Tests: </b>Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> lorsque vous effectuez une Frappe assommante<br><br>Vous savez où frapper un adversaire pour le faire tomber rapidement. Vous ignorez la pénalité due à la désignation d'une Localisation pour frapper à la Tête quand vous utilisez une arme de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> avec l'Atout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"80\\\">Assommante</span> (voir page 297). De plus, vous considérez toutes les armes improvisées comme ayant l'Atout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"80\\\">Assommante</span>.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"24\\\">Recrue de la Milice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"28\\\">Chasseur de Rat</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"52\\\">Gardien</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"72\\\">Sentinelle</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"100\\\">Chasseur de voleurs</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"164\\\">Étudiant en Médecine</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"240\\\">Rôdeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"93\\\">Spadassin</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"221\\\">Hors-la-loi</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"229\\\">Rançonneur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"245\\\">Bailli</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"234\\\">Maître receleur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests de Corps à corps lorsque vous effectuez une Frappe assommante","addCharacteristic":""},{"index":63,"id":"frappe blessante","label":"Frappe blessante","rand":"","max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><br>Vous êtes un expert pour frapper vos ennemis aux endroits les plus vulnérables. Vous infligez votre niveau de Frappe blessante en Blessures supplémentaires quand vous causez une Blessure Critique.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"166\\\">Docteur en médecine</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"43\\\">Champion de Justice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"71\\\">Chevalier du Cercle Intérieur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"91\\\">Maître blaireau</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"95\\\">Assassin</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"107\\\">Courroux de la forêt</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":64,"id":"frappe precise","label":"Frappe précise","rand":"","max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><br>Vous êtes doué pour frapper votre ennemi exactement là où vous le voulez, que ce soit à Distance ou au <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span>. Vous pouvez modifier votre résultat de la Localisation jusqu'à +/-10 par nombre de fois où vous avez pris ce Talent. Donc, si vous avez pris deux fois ce Talent et obtenez la Localisation 34, Bras droit, vous pouvez le modifier en 14, Bras gauche, ou en 54, Corps (voir page 159).<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"136\\\">Garde novice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"94\\\">Tueur à gages</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"102\\\">Maître Chasseur de primes</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"262\\\">Maître Mineur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":65,"id":"frappe reactive","label":"Frappe réactive","rand":"","max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><b>Tests: </b>Tests d'Initiative pour tout ce qui concerne ce Talent<br><br>Vos réactions rapides vous ont permis de faire tomber de nombreux ennemis avant même qu'ils aient eu le temps de dégainer. Quand vous êtes Chargé, vous pouvez tenter un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span> Intermédiaire (+0) pour gagner immédiatement une Attaque gratuite en dehors de la séquence de tours normale. Cette attaque est résolue avec n'importe quelle arme que vous tenez dans votre main principale. Vous pouvez effectuer autant de Frappes réactives pendant un Round que vous possédez de Niveaux dans ce Talent, mais pouvez seulement attaquer chaque individu Chargeant une seule fois.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"43\\\">Champion de Justice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"67\\\">Officier de Cavalerie Légère</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"79\\\">Légende de la fosse</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests d'Initiative pour tout ce qui concerne ce Talent","addCharacteristic":""},{"index":66,"id":"frenesie","label":"Frénésie","rand":"","max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><br>Vous pouvez entrer en <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"113\\\">Frénésie</span> comme décrit à la page 190.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"96\\\">Tueur de Trolls</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"116\\\">Zélote</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"120\\\">Survivant</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":67,"id":"fuite!","label":"Fuite!","rand":43,"max":"Bonus d'Agilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span> quand vous Fuyez<br><br>Quand votre vie est en jeu, vous êtes capable de courir à une vitesse impressionnante. Votre Attribut de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span> compte comme s'il était augmenté de 1 quand vous fuyez (voir page 165).<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"88\\\">Taquineur de blaireau</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"112\\\">Vagabond</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"124\\\">Coureur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"220\\\">Bandit</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"224\\\">Trafiquant de cadavres</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"240\\\">Rôdeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"201\\\">Naufrageur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"2\\\">Fauteur de Troubles</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Athlétisme quand vous Fuyez","addCharacteristic":""},{"index":68,"id":"grand orateur","label":"Grand orateur","rand":"","max":"Bonus de Sociabilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><br><br>Vous êtes doué pour enflammer les foules. Vous gagnez un bonus de DR égal à vos niveaux de Grand orateur à n'importe quel Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span> quand vous parlez en public devant une foule.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"3\\\">Démagogue</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"11\\\">Bourgmestre</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"155\\\">Professeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"175\\\">Lecteur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":69,"id":"grimpeur","label":"Grimpeur","rand":"","max":"Bonus de Force","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span><br><br>Vous êtes un exceptionnel grimpeur. Vous pouvez tenter de grimper même sur des surfaces paraissant trop lisses, telles que des fortifications à pic, des plateformes glacées, des murs enduits de plâtre, etc. et vous ignorez toutes les pénalités aux Tests d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span> résultant de la difficulté de la surface escaladée. <br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"105\\\">Rôdeur fantôme</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"129\\\">Patrouilleur des karak</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"243\\\">Cambrioleur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Escalade","addCharacteristic":""},{"index":70,"id":"guerrier ne","label":"Guerrier né","rand":46,"max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><br>Vous gagnez un bonus permanent de +5 à votre Caractéristique <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">CC</span> de départ (ne compte pas comme des Augmentations).<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span>: Menaçant ou Guerrier né</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"68\\\">Ecuyer</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"84\\\">Recrue</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"92\\\">Matamore</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"229\\\">Rançonneur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"203\\\">Capitaine naufrageur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":"Capacité de Combat"},{"index":71,"id":"guide fluvial","label":"Guide fluvial","rand":"","max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><b>Tests: </b>N'importe quel Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> concernant les questions fluviales<br><br>Vous connaissez toutes les astuces pour naviguer sur les rivières dangereuses. Vous n'avez pas besoin de Test pour traverser les étendues d'eau perfide jusqu'à ce que la Difficulté soit de -10 ou moins – vous réussissez automatiquement tous les Tests plus faciles. De plus, si vous possédez la Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Région) appropriée, vous n'avez jamais besoin d'effectuer de Test pour naviguer sur les eaux dangereuses – car on considère que vous connaissez les itinéraires à emprunter.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"205\\\">Nautonier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"130\\\">Gardien des routes des karak</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"N'importe quel Test de Savoir concernant les questions fluviales","addCharacteristic":""},{"index":72,"id":"haine","label":"Haine","rand":"","max":"Bonus de Force Mentale","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span><br><b>Tests: </b>Force Mentale (Groupe à combattre)<br><br>Vous êtes consumé par la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"114\\\">Haine</span> pour quelque chose dans le Vieux Monde, comme décrit à la page 190. Chaque fois que vous prenez ce Talent, vous développez une certaine haine envers un nouveau groupe. Voici quelques exemples de groupes que vous pouvez haïr : hommes-bêtes, peaux-vertes, monstres, hors-la-loi, sigmarites, morts-vivants, Sorciers dissidents.<br><br><b>Spécialisations: </b>Hommes-bêtes, Hors-la-loi, Hérétiques, Monstres, Morts-vivants, Peaux-vertes, Sigmarites, Sorciers dissidents<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"117\\\">Flagellant</span>: Haine (Hérétiques)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"66\\\">Sergent de Cavalerie légère</span>: Haine (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"134\\\">Sergent Patrouilleur</span>: Haine (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"174\\\">Grand Prêtre</span>: Haine (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"210\\\">Abordeur</span>: Haine (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"107\\\">Courroux de la forêt</span>: Haine (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"127\\\">Messager vétéran</span>: Haine (Hors-la-loi)</li></ul>\"}","spec":"","origins":[],"specs":"Hommes-bêtes, Hors-la-loi, Hérétiques, Monstres, Morts-vivants, Peaux-vertes, Sigmarites, Sorciers dissidents","specName":"Groupe","addSkill":"","addTalent":"","addMagic":"","test":"Force Mentale (Groupe à combattre)","addCharacteristic":""},{"index":73,"id":"haine sacree","label":"Haine sacrée","rand":"","max":"Bonus de Sociabilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><br><br>Vos Prières exhalent la haine que vous éprouvez pour vos ennemis blasphématoires. Vous infligez +1 Dégâts avec des Miracles pour chaque niveau dans ce Talent.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"83\\\">Prêtre capitaine</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":74,"id":"harmonisation aethyrique","label":"Harmonisation aethyrique","rand":"","max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> (Au choix)<br><br>Votre expérience, Talent ou entraînement vous permet de manipuler de façon plus sûre les Vents de la Magie. Vous ne subissez pas d'Incantation Imparfaite si vous obtenez un double à un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> réussi.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"176\\\">Sorcier novice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"269\\\">Sorcier de village</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"239\\\">Démoniste</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Focalisation (Au choix)","addCharacteristic":""},{"index":75,"id":"identite secrete","label":"Identité secrète","rand":"","max":"Bonus d'Intelligence","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><br><b>Tests: </b>Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Interprétation) pour appuyer vos identités secrètes<br><br>Vous entretenez une identité secrète qui vous permet de paraître plus riche, ou peut-être plus pauvre, que vous ne l'êtes actuellement. Avec l'accord du MJ, choisissez une Carrière. Tant que vous êtes habillé de façon appropriée, vous pouvez utiliser le Statut Social de la Carrière d'emprunt choisie plutôt que celui de la vôtre, pour modifier les Tests de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>. Vous pouvez même ignorer le Talent Criminel. Cependant, conserver cette identité nécessitera des Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Interprétation) quand vous rencontrez ceux qui pourraient déceler votre supercherie. Vous pouvez créer une nouvelle Identité secrète pour chaque Niveau que vous possédez dans ce Talent.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"49\\\">Espion</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"213\\\">Charlatan</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests de Divertissement (Interprétation) pour appuyer vos identités secrètes","addCharacteristic":""},{"index":76,"id":"imitation","label":"Imitation","rand":49,"max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><b>Tests: </b>Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Interprétation) où les accents sont importants<br><br>Vous avez une bonne oreille pour les accents et dialectes et pour les reproduire avec exactitude. Vous pouvez copier n'importe quel accent auquel vous êtes exposé pendant au moins une journée grâce à un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span> ; ce Test peut être tenté une fois par jour. Une fois réussi, vous pouvez toujours imiter l'accent, et les autochtones croiront que vous êtes l'un des leurs.<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span>: Chanceux ou Imitation</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"144\\\">Musicien de rues</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"50\\\">Agent secret</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests de Divertissement (Interprétation) où les accents sont importants","addCharacteristic":""},{"index":77,"id":"imperturbable","label":"Imperturbable","rand":52,"max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><br>Vous gagnez un bonus permanent de +5 à votre Caractéristique <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">FM</span> de départ (cela ne compte pas comme des Augmentations).<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span>: Imperturbable ou Sociable</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"132\\\">Péager</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"140\\\">Interrogateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"109\\\">Cocher</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"165\\\">Médecin</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"58\\\">Magnat</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"151\\\">Apothicaire de Renom</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":"Force Mentale"},{"index":78,"id":"impitoyable","label":"Impitoyable","rand":"","max":"Bonus d'Agilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span><br><br>Quand votre esprit est rivé sur une cible, personne ne peut vous empêcher de l'atteindre. Si vous utilisez des Avantages quand vous vous Désengagez, vous pouvez garder un nombre d'Avantages égal à votre Niveau d'Impitoyable. De plus, vous pouvez utiliser des Avantages pour vous Désengager même si vous avez moins d'Avantages que vos adversaires.<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span>: Lire/Écrire ou Impitoyable</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"73\\\">Garde</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"101\\\">Chasseur de primes</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"94\\\">Tueur à gages</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"98\\\">Tueur de Dragons</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"126\\\">Estafette</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"142\\\">Inquisiteur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":79,"id":"inebranlable","label":"Inébranlable","rand":"","max":"Bonus de Force Mentale","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span><br><b>Tests: </b>Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> pour résister à la panique de la Poudre noire<br><br>Vous êtes un vétéran blasé qui a survécu à plus d'une rafale de tirs d'armes à Poudre noire. Vous avez besoin d'effectuer un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> pour résister à un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">État Brisé</span>, uniquement si vous êtes blessé avec succès par une arme à Poudre noire, et pas juste ciblé (voir page 297).<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"70\\\">Chevalier commandeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"74\\\">Garde d'honneur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"86\\\">Sergent</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"159\\\">Ingénieur Agréé</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests de Calme pour résister à la panique de la Poudre noire","addCharacteristic":""},{"index":80,"id":"infatigable","label":"Infatigable","rand":"","max":"Bonus de Force","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"34\\\">Ramer</span> et <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"25\\\">Natation</span><br><br>Vous avez l'échine solide, rompue au dur labeur. Vous pouvez ajouter vos Niveaux d'Infatigable à votre DR dans tous les Tests opposés de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> et vous pouvez porter un nombre de Points supplémentaires d'Encombrement (voir p293) équivalent à votre Niveau d'Infatigable.<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span>: Savoir-vivre (Au choix) ou Infatigable</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"4\\\">Apprenti Artisan</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"32\\\">Artiste Apprenti</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"60\\\">Domestique</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"84\\\">Recrue</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"128\\\">Coureur des forts</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"180\\\">Canotier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"184\\\">Coureur de rivières</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"188\\\">Porteur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"196\\\">Marin d'eau douce</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"200\\\">Pilleur d'épaves</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"208\\\">Recrue fluviale</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"224\\\">Trafiquant de cadavres</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"244\\\">Percepteur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"272\\\">Paysan</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"101\\\">Chasseur de primes</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"113\\\">Colporteur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"193\\\">Femme du fleuve</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"261\\\">Mineur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Ramer et Natation","addCharacteristic":""},{"index":81,"id":"insignifiant","label":"Insignifiant","rand":"","max":"Bonus de Sociabilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> quand vous êtes à la vue de tous<br><br>Les grands et puissants ne prêtent pas attention à votre présence, sachant que vous n'êtes pas digne d'être remarqué. En supposant que vous êtes correctement vêtu et pas dans une position incongrue, les personnes d'un Échelon de Statut plus haut vous ignorent, à moins que votre présence ne soit déplacée, ce qui peut rendre très facile l'écoute de conversations que vous n'êtes peut-être pas censé entendre. De plus, les Personnages d'un Échelon de Statut plus élevé que vous ne gagnent pas d'Avantage lorsqu'ils vous battent en combat, car il n'y a aucun mérite à battre un si pauvre hère.<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span>: Insignifiant ou Savoir-vivre (Serviteurs)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span>: Insignifiant ou Empreint d'Ulgu</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"8\\\">Employé</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"12\\\">Limier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"36\\\">Assistant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"60\\\">Domestique</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"21\\\">Mendiant</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Discrétion quand vous êtes à la vue de tous","addCharacteristic":""},{"index":82,"id":"intrigant","label":"Intrigant","rand":"","max":"Bonus d'Intelligence","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><br><b>Tests: </b>Tests d'Intelligence pour tout ce qui concerne ce Talent<br><br>Vous êtes un maître en politique et vous dénichez les conspirations partout où elles se cachent. Une fois par session, vous pouvez poser une question au MJ concernant une situation politique ou une organisation sociale complexe ; le MJ effectuera un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> secret et vous fournira certaines observations sur la situation en se basant sur votre DR.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"37\\\">Conseiller</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"46\\\">Diplomate</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"58\\\">Magnat</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"3\\\">Démagogue</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"7\\\">Maître de guilde</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"11\\\">Bourgmestre</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"19\\\">Prince Marchand</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"27\\\">Capitaine de la Milice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"51\\\">Maître Espion</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"247\\\">Magistrat</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests d'Intelligence pour tout ce qui concerne ce Talent","addCharacteristic":""},{"index":83,"id":"invocation","label":"Invocation","rand":"","max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><br>Vous êtes béni par l'un des dieux, et pouvez donc effectuer l'un des Miracles de votre culte. De plus, vous pouvez acheter des Miracles supplémentaires pour 100 PX par Miracle que vous connaissez actuellement. Donc, si vous connaissez déjà 3 Miracles, votre prochain Miracle vous coûtera 300 PX. Les règles complètes sur l'apprentissage de nouveaux Miracles se trouvent au Chapitre 7 : Religions et Croyances. Dans des conditions normales, vous ne pouvez pas apprendre plus d'un Talent Invocation (<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> divin). De plus, vous ne pouvez pas apprendre les Talents Magie mineure ou Magie des Arcanes quand vous possédez le Talent Invocation. Vous pouvez désapprendre ce Talent pour 100 PX, mais vous perdrez tous vos Miracles si vous le faites, et vous encourrez l'extrême défaveur de votre Dieu, dont les effets sont déterminés par le MJ.<br><br><b>Spécialisations: </b>Manann, Morr, Murmidia, Ranald, Rhya, Shallya, Sigmar, Taal, Ulric, Verena<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"81\\\">Prêtre Guerrier</span>: Invocation (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"169\\\">Nonne</span>: Invocation (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"173\\\">Prêtre</span>: Invocation (Au choix)</li></ul>\"}","spec":"","origins":[],"specs":"Manann, Morr, Murmidia, Ranald, Rhya, Shallya, Sigmar, Taal, Ulric, Verena","specName":"Savoir divin","addSkill":"","addTalent":"","addMagic":"Invocation","test":"","addCharacteristic":""},{"index":84,"id":"lecture rapide","label":"Lecture rapide","rand":"","max":"Bonus d'Intelligence","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"35\\\">Recherche</span> et <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> si la vitesse de lecture est importante Vous lisez les livres à une cadence effrénée.<br><br>Vous pouvez inverser un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"35\\\">Recherche</span> raté si cela permet de le réussir. Si la vitesse à laquelle vous lisez est importante pendant un combat, un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> réussi vous permet de lire et de bien comprendre un nombre de pages par Round égal à votre DR plus votre niveau de Lecture rapide (minimum 1, même si vous avez raté le Test).<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"160\\\">Étudiant en Droit</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"153\\\">Érudit</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"15\\\">Détective</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Recherche et Langue si la vitesse de lecture est importante Vous lisez les livres à une cadence effrénée.","addCharacteristic":""},{"index":85,"id":"linguistique","label":"Linguistique","rand":55,"max":"Bonus d'Intelligence","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (toutes)<br><br>Vous avez une affinité naturelle pour les langues. Après un mois passé à écouter n'importe quelle <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span>, vous considérez la Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> associée comme une Compétence de Base grâce à un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> réussi (qui peut être tenté une fois par mois).<br><br><b>Remarque:</b> le Talent Linguistique fonctionne uniquement pour les langues utilisées pour communiquer avec les autres, il ne fonctionne donc pas avec <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Magick).<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"154\\\">Chercheur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"255\\\">Explorateur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Langue (toutes)","addCharacteristic":""},{"index":86,"id":"lire/ecrire","label":"Lire/Écrire","rand":58,"max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><br>Vous êtes l'un des rares individus lettrés du Vieux Monde. On considère que vous pouvez lire et écrire (si nécessaire) toutes les Langues que vous parlez.<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span>: Lire/Écrire ou Savoir-vivre (Érudits) ou Savoir-vivre (Nobles)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span>: Lire/Écrire ou Savoir-vivre (Citadins) ou Savoir-vivre (Guilde)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span>: Lire/Écrire ou Impitoyable</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span>: Pêcheur ou Lire/Écrire</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span>: Lire/Écrire ou Très résistant</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"0\\\">Pamphlétaire</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"12\\\">Limier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"16\\\">Négociant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"36\\\">Assistant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"44\\\">Héraut</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div>
