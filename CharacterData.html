ex=\\\"102\\\">Menaçant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Criminels)</li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"27\\\">Arbalète</span></li><li>Bateau de transport fluvial</li><li>Carreaux (10)</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"250\\\">Corde</span> avec grappin</li></ul>\",\"<div class=\\\"icon shield_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Capitaine naufrageur<BR><BR><b>Statut: </b>Argent 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Voies fluviales)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"7\\\">Assaut féroce</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"27\\\">Combattant au contact</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"70\\\">Guerrier né</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"124\\\">Pilote</span></li></ul><b>Possessions: </b><ul><li>Equipage de Naufrageurs</li><li>Flotille de bateaux de transport fluvial</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"141\\\">Menottes</span></li><li>Tonnelet de bière</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":70,"Middenheim":"","Middenland":70,"Nordland":71,"Halfling":"","Dwarf":82,"Gnome":"","High Elf":"","Wood Elf":61}},{"id":"nautonier","label":"Nautonier","index":50,"class":"Riverains","desc":"{\"Info\":\"<I>Vous pilotez des navires sur les eaux parmi les plus traîtres du Vieux Monde.</I><BR><BR>Les Nautoniers sont des guides de rivières spécialisés qui connaissent sur le bout des doigts les rivières de la région. Ils sont très nombreux près des portions de rivières les plus dangereuses de l'Empire et n'hésitent pas à demander de fortes sommes pour accomplir une mission, même si certains pensent que la tâche est plutôt facile. D'autres estiment que ce n'est pas cher payé comparé à une cargaison perdue.<br><br>La plupart des Nautoniers vont rester attachés à une unique portion de rivière réputée, alors que d'autres vont faire le plus de profits au cours de la période de l'année où les eaux sont les plus dangereuses. D'autres Nautoniers, familiers avec plus de cours d'eau, guideront les navires tout le long de leur traversée, endossant alors le rôle de navigateur. C'est souvent le cas pour les navires marchands qui transportent une cargaison de valeur aux pires moments de l'année.<br><br>« Un grand bateau est arrivé de Marienburg, une ligne de flottaison basse et chargé jusqu'au bordé. Je leur ai dit que ça leur coûterait une couronne pour lui faire traverser le Furdienst. Oui, c'est raide, mais c'était un gros bateau. Le Wastelander, plein d'arrogance, s'est moqué de moi et m'a répondu qu'il s'en chargerait lui-même. Bien sûr, ils ont très vite dérivé vers les eaux peu profondes et se sont embourbés. Ils ont perdu une bonne partie de leur cargaison et il a fallu une semaine de travail pour réparer les dégâts. Je pense que ça leur a coûté bien plus qu'une Couronne. »<br>– Ilsa Dasche, Nautonière<br><br>Les Nautoniers, experts dans leur domaine, sont souvent embauchés par de riches clients qui ont besoin d'un spécialiste en la matière lorsqu'ils s'embarquent pour des voyages vers des terres inconnues. Même lorsqu'ils traversent des eaux qu'ils ne connaissent pas, les Nautoniers sont très utiles, car leur connaissance des rivières et du pilotage est irremplaçable. Comme leur travail est principalement saisonnier, ils n'hésiteront pas à tout laisser tomber pour partir où bon leur semble. Cette liberté correspond parfaitement au style de vie des aventuriers, et permet tout aussi facilement de revenir au métier de Nautonier si les aventures vécues n'ont pas permis de subvenir à leurs besoins.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Guide fluvial<BR><BR><b>Statut: </b>Bronze 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"25\\\">Natation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHe showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"144\\\">Sixième sens</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"169\\\">Vivacité</span></li></ul><b>Possessions: </b><ul><li>Canotier</li><li>Petit bateau de transport fluvial</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li></ul>\"}","rand":{"Human":71,"Middenheim":"","Middenland":71,"Nordland":72,"Halfling":76,"Dwarf":83,"Gnome":"","High Elf":"","Wood Elf":""}},{"id":"patrouilleur fluvial","label":"Patrouilleur fluvial","index":51,"class":"Riverains","desc":"{\"Info\":\"<I>Infatigable et sûr de vous, vous patrouillez les rivières sans relâche, pourchassant les hors-la-loi et les fauteurs de troubles.</I><BR><BR>Le son d'un clairon sur une rivière annonce l'arrivée de la Patrouille fluviale impériale, groupe d'intervention armé aussi réputé pour les brutes qui la composent que pour son efficacité. La plupart des auberges et villages riverains leur gardent précieusement une place au mouillage, car, sans leur présence, les eaux resteraient sous la coupe de dangereux criminels. Ces patrouilles, surchargées de travail, se concentrent sur les crimes les plus horribles, et se contentent de résoudre les délits mineurs avec des amendes ponctuelles. Sur les principales routes de commerce, elles possèdent des navires plus importants dirigés par des Abordeurs entraînés à repousser des menaces plus importantes, comme les peaux-vertes ou les trolls.<br><br>Certains Patrouilleurs fluviaux ne mettent les bottes sur un bateau que très rarement, supervisant des avant-postes qui contrôlent des eaux d'une forte importance stratégique. D'autres patrouillent sur des navires rapides et sont chargés d'intercepter les contrebandiers qui agissent de nuit. Les plus grands bateaux des Patrouilleurs fluviaux sont de véritables vaisseaux de guerre hérissés de canons et de mortiers, prêts à toutes les éventualités.<br><br>« À une époque, alors que j'étais Patrouilleur fluvial, Grand Willi est venu me voir pour que je ne m'occupe pas d'une certaine cargaison. Il m'a dit que la seule chose que j'avais à faire était de le laisser passer et que tout se passerait bien. J'étais jeune, à l'époque. Du coup, j'ai tout raconté au propriétaire du bateau. Est-ce que j'ai été remercié pour mon honnêteté ? Nan, Grand Willi s'est pointé, il m'a collé une rouste, et le jour d'après, je me suis fait virer des Patrouilleurs. Ils étaient bien tous de mèche, hein ? »<br>– Nikki Schnelling, ex-Patrouilleur fluvial<br><br>Un Patrouilleur fluvial consciencieux, qui fouille les bâtiments et qui pousse plus loin ses recherches, risque à tout moment de tomber sur un truc pas clair ou sur une sinistre cargaison. Généralement, ils travaillent un mois d'affilée avant de se reposer un mois complet. Ce type d'emploi du temps est idéal pour pouvoir partir à l'aventure, d'autant que le Patrouilleur fluvial n'est pas obligé de déserter s'il a décidé de faire autre chose, ni même de perdre du temps à tenter de convaincre son Sergent qu'il est de son devoir d'enquêter sur les crimes. Ils peuvent donc se mettre en retrait, enquêter de leur côté et reprendre leur poste avant le début du prochain cycle.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Recrue fluviale<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacité de Tir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\"  magie peut faire naître une telle lueur ! Aussi incroyable que cela puisse être, je dois m'en séparer à contrecœur. Pour un tel pouvoir, le prix, quel qu'il soit n'est qu'une broutille. »<br>– Wolmar Rotte, Arnaqueur<br><br>« Le dernier héritier vivant de Lord Schwalb, vous dites ? Foutaises ! Vous êtes le cinquième « héritier » à passer cet après-midi ! Combien avez-vous payé pour ce bout de papier ? Et surtout quel est l'escroc qui vous l'a vendu ? »<br>– Gerold Behn, Majordome agacé<br><br>Pour éviter d'éveiller les soupçons, les Charlatans restent rarement longtemps dans la même région. Peu de Filous avouent ouvertement leur vocation, préférant se faire passer pour quelqu'un d'autre. Très peu de raisons empêchent donc les Charlatans de poursuivre des intérêts parallèles ; ils peuvent ensuite retourner n'importe où de riches imbéciles sont prêts à payer pour rien d'autre qu'une promesse.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Filou<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Narration)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" ><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":74,"Middenheim":72,"Middenland":74,"Nordland":75,"Halfling":78,"Dwarf":"","Gnome":71,"High Elf":84,"Wood Elf":""}},{"id":"entremetteur","label":"Entremetteur","index":53,"class":"Roublards","desc":"{\"Info\":\"<I>Débrouillard et intéressé, vous gagnez votre vie en vendant des marchandises illicites dans les bas-fonds de la ville.</I><BR><BR>Les Entremetteurs guident les gens vers les établissements offrant une variété de services illégaux et immoraux. Bien que beaucoup d'humains et de nains s'opposent à ce genre d'activités, la plupart des halflings et hauts elfes sont parfaitement neutres en ce qui concerne les repaires de drogués, les bordels et autres maisons du vice.<br><br>Les Entremetteurs regroupent les vendeurs de drogue, les effeuilleuses, les prostituées et les modèles. Beaucoup de chefs-d'œuvre célèbres de l'ère moderne ont eu pour modèles des Entremetteurs arrachés à la rue. Les armées en déplacement sont suivies par des cantinières, parmi lesquelles les Entremetteuses cherchent à se faire de l'argent par tous les moyens. Les Meneurs, propriétaires d'établissements où les Entremetteurs se regroupent, peuvent se retrouver à la tête d'empires importants fournissant des services à tous genres de roublards, des receleurs qui ont besoin de rencontrer discrètement de riches clients, jusqu'à fournir des repaires sûrs aux chefs de gangs et barons du crime.<br><br>« Venez au Marteau et Godet, vous y trouverez la meilleure musique et les meilleurs divertissements de la vieille ville d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> ! Vous ne serez pas déçus ! »<br>– Raynald Schmid, Entremetteur<br><br>« Moquez-vous tant que vous le voulez, mais ces vêtements coûtent une fortune. Pour un gamin né sous un tas d'fumier, il mène une vie de luxe. »<br>– Hertel Netzhoch, Aubergiste<br><br>Les Entremetteurs vivant dans les zones urbaines voyagent parfois pour fuir la peste et les persécutions religieuses, ces dernières étant plus fréquentes dans les régions dominées par le Culte de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. D'autres, comme ceux qui vagabondent avec les saltimbanques, considèrent le voyage comme une partie intégrante de leur profession. Ceux qui parviennent à convaincre des mécènes peuvent bénéficier de beaucoup de temps à consacrer à leur propre sort.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Prostitué<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidati :\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":76,"Middenheim":74,"Middenland":76,"Nordland":77,"Halfling":81,"Dwarf":"","Gnome":73,"High Elf":86,"Wood Elf":""}},{"id":"hors-la-loi","label":"Hors-la-loi","index":54,"class":"Roublards","desc":"{\"Info\":\"<I>Vous vous attaquez aux voyageurs, extorquant un droit de passage aux plus vulnérables et aux imprudents.</I><BR><BR>Les Hors-la-loi sillonnent les routes du Vieux Monde à la recherche de voyageurs vulnérables et de caravanes marchandes. Ils mènent des vies dangereuses et souvent misérables. Beaucoup ne se considèrent pas comme des criminels, mais comme un groupe d'oppressés essayant de vivre leurs existences libres, loin des contraintes. Beaucoup de Hors-la-loi elfes sylvains correspondent à cette description, repoussant la prolifération des Humains jusqu'aux lisières des forêts, prêts à entreprendre des actions bien plus drastiques que leurs congénères. Des Hors-la-loi particulièrement astucieux et brutaux peuvent former leurs propres groupes, unifiant même parfois plusieurs bandes sous une même bannière. Ces Rois des bandits sont craints et vilipendés par les nobles et les paysans. Bien que peu de Hors-la-loi fassent la distinction en choisissant leurs proies, certains prétendent protéger les gens du peuple. Ces bons samaritains concentrent leurs larcins sur les nobles avares et, en retour, les gens du coin leur fournissent de la nourriture, des informations et un refuge sûr.<br><br>« Ce sont des enfants, pas des bandits. Affamés, sales, maladifs. Ils nous ont accueillis avec des volées de flèches et nous avons tenu bon... ils ont l'âge de mon fils. Des enfants. Ils ont tué six d'entre nous... »<br>– Valentin Behr, Patrouilleur routier<br><br>...et il dit, « Titus, pourquoi prends-tu ces cisailles ? » Et je fais, « Celles-ci ? » Et il dit, « Ouais, ce sont les seules cisailles que je vois. » Alors j'ai ri et répondu : « Parfois, ils ne veulent pas me donner leurs bagues comme je leur demande. Quand je leur montre les cisailles, ils changent rapidement leur fusil d'épaule. Et s'ils ne le font pas... » « Ha ! Ha ! Ha !»<br>– Titus Widmann, Hors-la-loi<br><br>Les bandes de Hors-la-loi ne sont pas toutes constituées de monstres sauvages, et beaucoup peuvent donc être raisonnées si on les approche correctement. Un groupe d'aventuriers peut demander à un Hors-la-loi de les accompagner comme guide ou pour les protéger, en particulier si le groupe essaie de mettre fin à une activité impie dans le domaine d'un Roi des bandits. Les Hors-la-loi solitaires peuvent trouver facile le fait de rejoindre un groupe d'aventuriers. Mais ils peuvent avoir besoin de se déguiser s'ils sont recherchés là où ils se rendent.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Bandit<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><s es Pilleurs de tombes opèrent généralement sous le couvert des ténèbres. Les Trafiquants de cadavres sont réputés supprimer l'intermédiaire et choisir les mendiants et autres infortunés directement dans les rues. Les Pilleurs de tombes évitent les risques juridiques du pillage des morts récents, et se rendent à la place dans les ruines et antiques tumulus, risquant d'y croiser les morts sans repos et les brigands. Étrangement, certains Chasseurs de trésors victorieux se voient acclamés en héros, leurs trésors vendus à l'aristocratie qui les exhibe ensuite. On raconte même que la grande fortune de l'un des ordres de chevalerie provenait de plusieurs de ses membres qui avaient pillé une tombe étrangère.<br><br>« Vous ne pouvez pas l'emporter avec vous... mais je peux l'emporter avec moi. »<br>– Symon Schreiber, Pilleur de tombes<br><br>« Il n'y a pas que les bijoux, Herbert. Regarde tous ces ossements ! Il y a des professeurs à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> qui donneraient beaucoup d'argent pour ça ! »<br>–Tyle « la Goule » Grubsch, Trafiquant de cadavres<br><br>« Les cauchemars de Khemri me hantent toujours. Les malédictions lancées par ces tyrans morts depuis longtemps ont scellé mon destin. Je ne peux qu'espérer que <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> puisse mettre un terme à la nécromancie qui pourrit mes os et noircit mon cœur. »<br>- Lady Estelle Hauptleiter, Chasseuse de trésors (décédée)<br><br>Les Pilleurs de tombes embrassent facilement une vie d'aventure, en particulier si leurs séjours nocturnes sont découverts par des autorités peu compatissantes. Ils peuvent aussi être sollicités par des antiquaires qui souhaitent engager leurs services spécialisés dans l'excavation d'un tombeau, ou peut-être se sentiront-ils obligés de traquer un nécromancien suspecté d'utiliser des corps à des fins abominables.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b nte</span></li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li></ul>\"}","rand":{"Human":81,"Middenheim":77,"Middenland":81,"Nordland":82,"Halfling":83,"Dwarf":"","Gnome":"","High Elf":"","Wood Elf":""}},{"id":"rançonneur","label":"Rançonneur","index":56,"class":"Roublards","desc":"{\"Info\":\"<I>Vous êtes membre d'un gang criminel organisé, collectant les dettes et extorquant de l'argent aux plus faibles.</I><BR><BR>Les Rançonneurs extorquent de l'argent aux citoyens et aux marchands respectueux de la loi, fournissant une « protection » ou tout autre « service » frauduleux similaire. Si les « honoraires » ne sont pas payés dans les temps, les victimes, leurs familles et leur gagne-pain courent un risque considérable. Des gangs importants soudoient ou intimident les autorités locales pour qu'elles ignorent leurs activités – leurs Coupe-jarret sont toujours prêts à tuer – ou pire – pour que leurs affaires continuent de bien fonctionner. Les Coupe-jarret sont employés pour collecter des dettes de toutes sortes, en particulier celles résultant de paris perdus ou de prêts à taux élevés. Dans un monde gangréné par la pauvreté, la promesse de richesse facile est un attrait que de nombreux imbéciles sont incapables d'ignorer. Plus la corruption est organisée, plus les organisations qui les dirigent sont vastes et complexes. Alors que les plus petits trafics sont gérés par de petits gangs dont le territoire se limite à un immeuble ou deux, les plus grands peuvent comprendre des cités et même des régions entières, et les Barons du crime qui les dirigent peuvent exercer un pouvoir extraordinaire.<br><br>« J'espère que vous avez l'argent d'Hazelman, parce que j'ai vraiment horreur du bruit des doigts qui se brisent. »<br>– Claus Betelhof, Rançonneur bien élevé<br><br>« SI TU NE PEUX PAS PAYER LE PRIX, FAIS PAS LE PARI. »<br>– Inscription aux Os de Bosco (tripot d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> )<br><br>« ou bosco t'cassera t' jambes. »<br>– Ajout griffonné à la craie sous l'inscription aux Os de Bosco<br><br>Les Coupe-jarret et les Rançonneurs sont toujours prêts à recourir aux menaces et à la violence, ce qui fait d'eux des membres utiles à beaucoup de groupes souhaitant affronter une opposition agressive. Les Chefs de gang peuvent même gérer leurs affaires sur les routes, pour essayer d'étendre leur territoire ou d'explorer de nouvelles opportunités de complots juteux. Étant donné la nature compétitive de certains trafics, même les Barons du crime les plus puissants peuvent se voir détrônés par des adversaires, ou par trahison. Forcés à se cacher ou à fuir, certains truands peuvent chercher à utiliser un groupe d'aventuriers expérimentés à leur propre avantage.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Coupe-jarret<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Bagarre)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Urbaine)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-t li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li></ul>\"}","rand":{"Human":82,"Middenheim":80,"Middenland":82,"Nordland":83,"Halfling":84,"Dwarf":87,"Gnome":76,"High Elf":"","Wood Elf":""}},{"id":"receleur","label":"Receleur","index":57,"class":"Roublards","desc":"{\"Info\":\"<I>Expert avisé en objets de valeur, vous achèterez tout, légal ou non, et inverserez la situation pour ramasser un joli profit.</I><BR><BR>Un Receleur achète les butins des Voleurs et les revend pour faire du profit, souvent à ceux qui ignorent que les biens sont volés. Les Receleurs brillants travaillent parfois comme prêteurs sur gages, importateurs et autres marchands. D'autres préfèrent rester itinérants, trafiquant uniquement des objets transportables. Bien que le Receleur moyen revende des marchandises et des objets de valeur, on trouve aussi des spécialistes bien informés qui se concentrent sur les informations et savoirs interdits. Certains Receleurs déplacent les objets volés à travers l'Empire. Une peinture volée à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> est plus facile à vendre à Talabheim à une clientèle ignorant le cambriolage. Quand des objets prestigieux disparaissent, les Receleurs sont aussi les premiers à être consultés par ceux qui cherchent à les acquérir. Certains Receleurs prennent même des commissions à leurs clients, pour les mettre en contact avec ceux qui peuvent voler sur demande.<br><br>« Je sais que c'est volé. Vous le savez aussi. Même le vieux <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> sait que c'est volé. Donc quand je vous demande si c'est volé, ne m'insultez pas en me disant que ça ne l'est pas. Heureusement pour vous, je vends des objets dérobés, alors arrêtez de paniquer. »<br>- Elene Weslach, Receleuse itinérante<br><br>« Pourquoi m'appelle-t-on Receleur ? Eh bien parce que je recèle des combines pour vous éviter d'être pris, pas vrai. Donc, vous volez, et je m'assure que vous n'ayez pas à vous inquiéter de la façon d'écouler la marchandise. Considérez-moi comme votre complice. »<br>– « Furoncle » Vakram, Receleur<br><br>La recherche d'acheteurs et de vendeurs, ou le besoin d'échapper à une terrible situation, peut mener loin un Receleur. Ils peuvent se trouver partout à travers l'Empire et dans beaucoup de régions au-delà des frontières. Les Brocanteurs prometteurs transportent des marchandises illicites entre les cités du Vieux Monde à la recherche d'acheteurs. D'autres, cherchant à se faire un nom ailleurs, tentent de se faire une place dans les cités souterraines existantes. Étant donné que leurs intérêts sont souvent communs, les Receleurs et Marchands s'associent parfois. Mais avec cette activité criminelle et tous ces déplacements, les ennuis sont inévitables.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Brocanteur<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" dat -type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li></ul>\"}","rand":{"Human":83,"Middenheim":82,"Middenland":83,"Nordland":84,"Halfling":85,"Dwarf":88,"Gnome":77,"High Elf":"","Wood Elf":""}},{"id":"sorcier dissident","label":"Sorcier dissident","index":58,"class":"Roublards","desc":"{\"Info\":\"<I>Volontaire et ambitieux, vous vous évertuez à maîtriser la magie sans licence officielle.</I><BR><BR>Quiconque possède le rare talent de manier la magie doit, selon la loi, être entraîné par les Magisters des Collèges de Magie. Tout le monde n'accepte pas un tel destin ; certaines personnes dissimulent leurs pouvoirs ou prennent la fuite. Ces personnes sont des Sorciers dissidents. Ils risquent la folie et la damnation, car la magie les consume par manque d'un apprentissage correct, et ils comprennent rarement la nature des forces qu'ils bricolent. D'autres embrassent pleinement leurs pouvoirs en plein essor, acceptant le risque. Il existe des Sorciers dissidents de toutes sortes, car le talent de manier la magie se décline de bien des façons sans inclination particulière. Certains ont des personnalités bienveillantes et aiment simplement la liberté. D'autres sont des nobles refusant l'idée d'être des Sorciers dissidents, car ils risquent d'être déshérités. D'autres encore sont terrifiés par ce qu'ils peuvent devenir, et prennent donc la fuite. Dans tous les cas, peu admettront ce qu'ils sont, car tous risquent d'être brûlés vifs par des Sigmarites trop zélés.<br><br>« Pensez-vous que seuls les Magisters peuvent manipuler la magie ? Réfléchissez encore ! Je possède, moi aussi, une telle connaissance, et je refuse de devenir l'esclave de ces soi-disant Collèges. »<br>– Apprenti Franz Zimmel de l'Ordre Doré, trois mois avant d'être capturé par un Répurgateur<br><br>Les Sorciers dissidents mènent des existences dangereuses. Bien que certains se présentent comme des Sorciers officiels, de telles supercheries sont facilement discernables par quiconque connaît la magie. Toutefois, des groupes d'aventuriers – en particulier ceux sans foi inébranlable ou scrupules moraux – se soucient rarement des aspects précis de l'éducation d'un Sorcier tant que les méthodes utilisées sont efficaces et qu'elles ne sont pas associées aux Dieux Sombres. Bien que la sorcellerie non autorisée soit illégale – passible de la peine de mort – beaucoup de Magisters ont une brève expérience en tant que Sorcier dissident avant d'intégrer les Collèges de Magie. Ce fait est reconnu par les Collèges et les cultes, donc un Sorcier dissident, s'il est découvert, devrait se soumettre aux autorités. La formation dans les Collèges peut se dérouler entre deux aventures, ce qui signifie qu'un Sorcier dissident peut revenir plus tard dans une Carrière de Sorcier (reconnu par les Collèges), ou devenir l'objet principal d'une nouvelle aventure.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Ensorceleur<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Rurale)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Magick)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"36\\\">Criminel</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"41\\\">Diction instinctive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"93\\\">Magie mineure</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"102\\\">Menaçant</span></li></ul><b>Possessions: </b><ul><li>Alumette (1d10)</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"75\\\">Besace</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"247\\\">Bougie</span> (2)</li><li>Bougies</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"92\\\">Capuchon</span> ou <span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"93\\\">Masque</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"253\\\">Craie</span></li><li><s a-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Démonologie)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Magie)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"19\\\">Chanceux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"74\\\">Harmonisation aethyrique</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"111\\\">Obstiné</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"162\\\">Très résistant</span></li></ul><b>Possessions: </b><ul><li>Crâne</li><li>Robes</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li></ul>\"}","rand":{"Human":84,"Middenheim":83,"Middenland":84,"Nordland":85,"Halfling":"","Dwarf":"","Gnome":"","High Elf":"","Wood Elf":""}},{"id":"voleur","label":"Voleur","index":59,"class":"Roublards","desc":"{\"Info\":\"<I>Vous volez les autres dans le but de remplir vos propres poches, et vous êtes plutôt doué pour ça.</I><BR><BR>Les Voleurs dérobent toutes sortes de richesses et de biens à leurs prochains. Du plus humble tire-laine au plus rusé des cambrioleurs, l'idée d'une journée de travail honnête en échange d'un salaire respectable n'est rien de plus qu'une mauvaise blague. Les Voleurs s'organisent souvent en gangs avec des Charlatans, des Rançonneurs et des Receleurs pour s'enrichir. Les querelles acharnées entre ces organisations illicites sont réputées durer des années, ou même des décennies. Les Voleurs les plus humbles ciblent des individus, leur faisant les poches ou guettant leurs victimes dans des ruelles infestées de rats. Les Cambrioleurs évitent la confrontation en entrant par effraction dans les entreprises et les résidences, emportant des objets transportables de valeur. Les Voleurs les plus ambitieux étudient leurs cibles pendant des jours voire des semaines, allant même jusqu'à infiltrer les établissements cibles pour avoir une meilleure connaissance de la configuration des lieux. Travaillant avec d'autres Cambrioleurs professionnels, de tels experts peuvent organiser des braquages auxquels leurs pairs inférieurs ne peuvent que rêver.<br><br>« Un seul plancher qui craque dans toute la maison et il est pour moi... »<br>– Alette Zimmermann, Voleuse, en prison<br><br>« Qu'est-ce que... ? Ce ne sont pas des chiens... ce sont des ours ! »<br>– Marx le Mutilé, Voleur malchanceux<br><br>« Non, la liste des charges n'inclut pas « Voler le cœur du Juge ». Vous devez me confondre avec un juge qui a un cœur. »<br>– Leonora Nithardt, Juge<br><br>Les Voleurs ayant des démêlés avec la justice sont obligés de se cacher ou de fuir, avec donc toujours plus de potentiels détenus en cavale. Parfois, les objets dérobés par les Voleurs sont d' une valeur exorbitante ou d'une qualité surnaturelle qui semblent attirer les ennuis comme un corps en décomposition attire les mouches. Ce qui peut conduire à toutes sortes d'aventures inattendues. Évidemment, les talents d'un Cambrioleur sont toujours utiles aux aventuriers, et des individus fiables peuvent espérer être bien rémunérés pour leurs compétences.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Rôdeur<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"6\\\">Roublards</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Urbaine)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"21\\\">Chat de gouttière</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"36\\\">Criminel</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"62\\\">Frappe assommante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"67\\\">Fuite!</span></li></ul><b>Possessions: </b><ul><li>Alumette (1d10)</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"75\\\">Besace</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"247\ bles confient aux Baillis le soin de collecter les taxes issues de leurs terres. Certains Baillis sont respectés et honnêtes, et il ne se passe pas une semaine sans qu'ils se rendent dans un temple de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. D'autres sont des tyrans qui jouissent du pouvoir conféré par leur seigneur sur leurs propriétés et possessions pour faire usage de menaces et de violences lors de l'exercice de leur profession. Les Baillis en exercice depuis longtemps deviennent souvent de fidèles serviteurs de la famille dirigeante et disposent d'avantages en nature conséquents. Les Préfets bénéficient d'un champ d'action plus important et ont de plus grandes responsabilités. Ils assurent le maintien de l'ordre au niveau des frontières du territoire de leur seigneur et résolvent les conflits, qu'ils aient pour origine des histoires de bétail ou des limites de propriétés agricoles.<br><br>« Je sais, les récoltes ont été mauvaises mais il faut payer ce qui est dû. Je prends la moitié aujourd'hui et l'autre Marktag. Comment ça ? C'est ce que je peux proposer de mieux, et je ne peux pas être plus juste. »<br>– Lena Sauer, Bailli<br><br>« Je vais aller moi-même jeter un œil au pâturage en question. Jusqu'à mon retour, je ne veux aucune dispute entre vos turbulents descendants, suis-je assez clair, Bauer, Meier ? Et vous vous partagerez le coût des réparations de l'auberge, ou vous aurez à renoncer à tout ce que vous seriez en droit de prétendre, ou pas, sur ces terres. »<br>– Lorenz Schulte, Préfet de la Vallée D'Elster<br><br>La grande majorité des Baillis disposent d'une certaine liberté, ce qui leur permet de prendre le temps de s'occuper d'affaires privées ou d'embaucher d'autres personnes pour le faire en leur nom. Comme ils sont tout aussi nombreux à avoir toute autorité sur les territoires dont ils s'occupent, ils sont régulièrement envoyés par leurs employeurs afin de résoudre divers problèmes, ce qui peut les mener dans les endroits les plus inattendus.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Percepteur<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"55\\\">Escroquer</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"80\\\">Infatigable</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"110\\\">Numismate</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"119\\\">Persévérant</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type= \\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li></ul>\"}","rand":{"Human":88,"Middenheim":88,"Middenland":88,"Nordland":88,"Halfling":90,"Dwarf":91,"Gnome":81,"High Elf":"","Wood Elf":""}},{"id":"chasseur","label":"Chasseur","index":61,"class":"Ruraux","desc":"{\"Info\":\"<I>Tueurs indépendants et coriaces qui gagnent leur vie en vendant la chair et la fourrure des créatures sauvages.</I><BR><BR>« Que <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> te récompense » est une formule de politesse très répandue à Hochland, où les gens du coin sont fiers de leur tradition de chasse qui remonte à l'Âge de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. La plupart des habitants de l'Empire chassent, que ce soit pour eux un passe-temps, une profession ou une nécessité, et il arrive fréquemment que les Chasseurs pratiquent le braconnage quand les temps sont durs.<br><br>Les Chasseurs les plus talentueux occupent régulièrement le poste de veneur pour la noblesse, ce qui leur permet d'avoir accès à des armes de qualité, des chevaux et même des faucons. Les elfes et les nains n'ont que faire des frontières des hommes et n'hésiteront pas à s'aventurer profondément dans les terres de ces derniers à la recherche d'une proie difficile. Les histoires relatant les chasses sauvages des elfes sylvains terrifient les enfants des <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span>, et non sans raison, car si jamais un intrus s'approche un peu trop des terres des elfes, alors le chasseur devient rapidement la proie.<br><br>« Monseigneur, ces traces... nous ne sommes pas sur la piste d'un cerf. Il y a des change-peau dans ces bois. »<br>– Gundred Maynir, Maître de la Chasse<br><br>« Seriez-vous en train de me dire que la chasse n'est pas un sport sous prétexte que les deux parties ne savent pas qu'il ne s'agit que d'un jeu ? Puis-je alors vous suggérer que vous vous trompez peut-être de gibier ? »<br>– Graf Bernard Leutze von <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"31\\\">Holthusen</span><br><br>L'amputation de deux doigts est l'une des peines les plus répandues appliquée à un chasseur surpris en train de braconner. Réalisant qu'ils ne pourront plus jamais tirer à l'arc, la grande majorité d'entre eux prendront la fuite avant d'être capturés et ainsi éviter la sentence, préférant tenter leur chance dans la forêt. Autour des villages aux terres fertiles du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"5\\\">Vorbergland</span> sud, les Chasseurs perdent du terrain à cause de l'abattage des arbres pratiqué par les paysans et les réserves de chasse imposées par les nobles. L'Armée impériale est en permanence à la recherche de Chasseurs fiables pour rejoindre ses rangs lors des campagnes où ils endossent le rôle d'archers ou d'éclaireurs. Un Chasseur intéressé par les espèces sonnantes et trébuchantes trouvera toujours une aventure qui lui correspond.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Traqueur<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"29\\\">Piégeage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Fronde)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Bêtes sauvages)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extérieur</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"13\\\">Bon marcheur</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"48\\\">Dur à cuire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\ li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":90,"Middenheim":89,"Middenland":90,"Nordland":90,"Halfling":92,"Dwarf":93,"Gnome":83,"High Elf":92,"Wood Elf":77}},{"id":"eclaireur","label":"Éclaireur","index":62,"class":"Ruraux","desc":"{\"Info\":\"<I>Intrépide et plein de ressources, vous guidez les autres à travers les dangereuses contrées sauvages du Vieux Monde</I><BR><BR>Dans une population ou l'illettrisme est très répandu et où les cartes sont très rares, connaître la région dans laquelle on se trouve peut, pour les voyageurs, faire la différence entre la vie et la mort. Les Éclaireurs sont des experts dans l'art de trouver des trajets sécurisés au travers des coins les plus reculés et des routes boueuses de l'Empire. Les guides locaux vont accompagner leurs clients, les prévenant des dangers éventuels, partageant avec eux les ragots des villages et leur montrant les meilleurs endroits permettant de trouver de la nourriture. Les Éclaireurs les plus expérimentés resteront le plus souvent invisibles aux yeux de leurs employeurs, car ils seront toujours en amont à explorer les pistes à venir, et à tenter de repérer les éventuels dangers. Alors que la plupart des Éclaireurs demeurent sur des terres avec lesquelles ils sont familiers, certains se spécialisent dans l'escorte sur des terres non encore cartographiées. Certains Explorateurs vont quelquefois même jusqu'à s'aventurer sur des territoires dangereux et hostiles afin de compléter les blancs de leurs cartes. La majorité des Éclaireurs n'affronteront pas eux-mêmes les dangers, préférant se replier en toute discrétion pour prévenir leurs compagnons et faire en sorte que leur employeur ne se retrouve pas démuni face à la menace approchante.<br><br>« Je ne pense pas que vous souhaitiez descendre la route qui longe la falaise sans guide. Il y a des pièges à taille humaine qui ont été placés par le préfet pour capturer les braconniers. Ça a failli couper une jambe du vieux Billi la semaine dernière. »<br>– Gwyn, Éclaireur<br><br>Les Éclaireurs constituent une aide inestimable pour un groupe d'aventuriers, surtout lorsque ces derniers partent chercher fortune pour la première fois. Les Coureurs des bois qui possèdent de solides connaissances peuvent se voir demander d'agir en tant qu'Éclaireur, même s'ils sont nombreux à demeurer solitaires, effectuant des allers-retours dans les bois pour prévenir des éventuelles embuscades ou repérer les ennemis qui seraient plus en avant.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Coureur des bois<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></ </span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":91,"Middenheim":90,"Middenland":91,"Nordland":91,"Halfling":93,"Dwarf":94,"Gnome":87,"High Elf":98,"Wood Elf":88}},{"id":"herboriste","label":"Herboriste","index":63,"class":"Ruraux","desc":"{\"Info\":\"<I>Botanistes de grand talent qui bénéficient de la munificence de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span> afin de créer des remèdes soignant de nombreuses affections.</I><BR><BR>Les médicaments concoctés par les Apothicaires sont hors de prix et rarement disponibles dans l'arrière-pays reiklander. C'est pourquoi les paysans se tournent régulièrement vers le pouvoir de guérison des plantes, ramassées, traitées et administrées par les Herboristes. La transmission du savoir des Herboristes s'opère en grande majorité de façon orale, ce qui fait que, bien souvent, les dénominations des maladies vont varier d'un village à l'autre. Les Herbalistes de renom, parmi les plus expérimentés, sont dépêchés en cas de maladies mystérieuses ou particulièrement résistantes. Les Herboristes passent une grande partie de leur temps à rendre visite à ceux qui sont malades, cherchant à diagnostiquer l'affection dont ils sont atteints avant d'aller quérir les herbes nécessaires à l'élaboration du traitement. Certains Herboristes exercent leur profession moins honorablement et sont recherchés par ceux qui ne peuvent pas s'offrir certaines substances illicites onéreuses. Même s'il s'agit d'un stéréotype erroné, il existe une blague récurrente dans la profession qui dit que les Herboristes halflings ne s'intéressent qu'à l'herbe à pipe et à la racine du Destin.<br><br>« Cela va au-delà de mes capacités de guérison. La blessure est infectée et elle est en train de contaminer le sang ; il a besoin d'un docteur, ou de l'aide de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>. Je peux vous donner quelque chose afin qu'il souffre le moins possible lors du voyage vers la ville. Et je peux aussi vous donner quelque chose pour vous calmer. »<br>– Kurtis Schwarz, Herboriste<br><br>Les Herboristes trouvent très facilement une place dans un groupe d'aventuriers ou de mercenaires grâce à leur connaissance des cataplasmes et des potions. Lorsque des maladies particulièrement virulentes se répandent, il arrive souvent que les Herboristes suprêmes envoient leurs apprentis à la recherche d'herbes rares dans des endroits reculés, et certains se retrouvent quelquefois dans des situations compliquées. L'expertise en herboristerie des elfes sylvains est devenue légendaire. Dans les <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span>, on raconte que la déesse <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> a parcouru Athel Loren afin de leur demander conseil lorsque <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span> succombait à une maladie qu'elle était incapable de guérir. Les hauts elfes qui étudient l'herboristerie suivent les enseignements de Lileath la Vierge, et une rumeur prétend qu'il y aurait une bibliothèque elfique à Marienburg dans laquelle seraient répertoriées les utilisations médicales de toutes les plantes du Vieux Monde, même si aucun humain ne s'est encore vu accorder l'accès.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Cueilleur<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Herboriste)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"25\\\">Natation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\" vrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":92,"Middenheim":91,"Middenland":92,"Nordland":92,"Halfling":96,"Dwarf":"","Gnome":88,"High Elf":100,"Wood Elf":95}},{"id":"mineur","label":"Mineur","index":64,"class":"Ruraux","desc":"{\"Info\":\"<I>C'est dans les profondeurs les plus sombres de la terre que, jour après jour, vous cassez de la pierre, un travail éreintant s'il en est.</I><BR><BR>De nombreux Prospecteurs ont entendu des histoires sur la présence d'or dans les <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"4\\\">collines de Skaag</span>, mais la pratique du minage dans ces tunnels sombres et dangereux est un travail très éprouvant. Les Mineurs, experts dans la fabrication de soutènements et dans l'extraction des filons de minerai qu'ils récupèrent pour revente, sont très vigilants quant aux dangers inattendus qui pourraient survenir à cause des gaz générés par les peaux-vertes. Ils sont très endurants, aussi bien physiquement que mentalement. Les Prospecteurs travaillent généralement sur commande, et possèdent une licence d'exploitation qui leur permet de partager leurs découvertes avec le seigneur local. Certaines fortunes de la noblesse se sont construites sur les richesses tirées des mines de leurs terres, et, bien souvent, les Mineurs qui travaillent dans ces exploitations sont des criminels ou des débiteurs forcés d'y travailler. Les carriers qui taillent dans la pierre à ciel ouvert ont un travail moins dangereux que ceux qui exercent sous terre, mais les accidents restent fréquents et les hommes-bêtes, susceptibles d'attaquer depuis la lisière des forêts proches, représentent un danger de tous les instants.<br><br>« Une fois déduites les provisions que tu as achetées, et qu'on ajoute ta livraison de seize tonnes, ça nous donne... voyons... ben non, tu nous en dois encore deux rien que pour aujourd'hui. Un jour de plus à creuser ta dette, mon garçon. »<br>– Frederika, Ravitailleuse de la tête de mine de Delfgruber<br><br>De nombreux Mineurs indépendants se trouvent quelquefois en position fort délicate lorsqu'ils tombent sur des gobelins ou d'autres horreurs souterraines. Certains estiment cependant que cette vie est plus lucrative, même si plus dangereuse, que celle qui consiste à se mettre au service d'un propriétaire minier pour gagner sa pitance. De nombreuses possibilités d'aventure se présentent régulièrement aux Prospecteurs, et il arrive même quelquefois qu'ils montent une équipe ensemble afin d'aller quérir fortune et gloire.<br><br>Aux yeux des nains, le travail à la mine n'est pas réservé aux roturiers. Au contraire, ils sont considérés comme des experts de grand talent et sont particulièrement respectés au sein des Dawi. Les nains, qui ont un sens inné de la pierre, possèdent une sorte de flair lorsqu'il s'agit de consolider certains passages souterrains. Certains nains sont si fiers de leur expertise dans l'art du minage que, lorsqu'ils partent en guerre, ils s'arment de pioches au lieu de haches.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Prospecteur<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span> (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li></ul>\"}","rand":{"Human":93,"Middenheim":93,"Middenland":93,"Nordland":93,"Halfling":97,"Dwarf":99,"Gnome":96,"High Elf":"","Wood Elf":""}},{"id":"mystique","label":"Mystique","index":65,"class":"Ruraux","desc":"{\"Info\":\"<I>Vous possédez un certain talent pour voir le futur, ou pour convaincre les autres que c'est le cas...</I><BR><BR>Les gens, qui cherchent des réponses dans ce monde dangereux, se tournent vers les Mystiques lorsqu'ils souhaitent avoir un aperçu de leur futur. Les caravanes itinérantes de Strigany sont monnaie courante dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, et de nombreux habitants vont rassembler le maximum de piécettes possibles afin de se faire prédire la bonne fortune, mais également acheter des charmes et des philtres d'amour. Les Mystiques sont généralement astucieux et intuitifs, ce qui leur permet de deviner les envies et les peurs de ceux qui viennent les voir et de leur donner juste assez de réponses pour être crédibles. Les Mystiques doivent être prudents, car ils marchent sur une ligne bien ténue entre supercherie et sorcellerie hérétique. Les Mystiques font preuve de leurs capacités de bien des façons différentes : les chiromanciens et les voyants sont très nombreux chez les Strigany, mais un elfe sylvain aura plutôt tendance à interpréter les différents signes et symboles qu'il trouvera dans la nature environnante ou à s'inspirer de ses rêves et autres visions. De nombreux cultes disposent de leurs propres Prophètes et Sages, chacun prédisant le futur au travers des paradigmes de leurs croyances respectives.<br><br>« Je vais te confier la raison pour laquelle nous avons des roues à nos maisons : c'est parce que personne n'aime entendre la sinistre vérité de l'arrivée prochaine de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>, et, s'il y a bien une chose de certaine, c'est que <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> finit toujours par arriver. Nous ne sommes pas des menteurs, nous sommes un peuple honnête ! »<br>– Honest Chupra, Colporteur Strigany<br><br>« Je n'ai jamais rencontré un Prêtre capable de me prédire l'avenir. Bon, si on fait abstraction du Prêtre de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> qui a prédit ma mort pour trois sous, mais ne disent-t-ils pas toujours que la mort et les taxes sont les seules choses certaines, dans cette vie ? »<br>– Sylvestr Jutzenbach, Noble d'Ostermark<br><br>Il se peut que les Mystiques se retrouvent à emprunter les chemins de l'aventure si leurs visions attirent l'attention de Prêtres et de Répurgateurs. Les rêves et les visions des Mystiques leurs permettent souvent d'intégrer des groupes d'aventuriers. Le Mystique a peut-être eu la vision d'un sombre futur si rien n'est entrepris ? Quelles que soient leurs motivations, une fois sur les routes, les Mystiques ont toujours de très nombreuses occasions d'exercer leur métier.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Voyant<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Voyance)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class
