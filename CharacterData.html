class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"167\\\">Vision nocturne</span></li></ul><b>Carrière de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"0\\\">Artisan</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"1\\\">Bourgeois</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"2\\\">Enquêteur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"3\\\">Marchand</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"4\\\">Mendiant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"5\\\">Milicien</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"6\\\">Ratier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"7\\\">Artiste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"8\\\">Conseiller</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"10\\\">Émissaire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"11\\\">Espion</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"12\\\">Intendant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"13\\\">Noble</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"14\\\">Serviteur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"17\\\">Garde</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"19\\\">Prêtre guerrier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"20\\\">Soldat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"24\\\">Chasseur de primes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"27\\\">Colporteur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"30\\\">Messager</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"35\\\">Saltimbanque</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"36\\\">Apothicaire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"37\\\">Érudit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"39\\\">Juriste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"40\\\">Médecin</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"42\\\">Prêtre</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"43\\\">Sorcier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"44\\\">Batelier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"45\\\">Contrebandier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"47\\\">Femme du fleuve</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"52\\\">Charlatan</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"53\\\">Entremetteur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"54\\\">Hors-la-loi</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"56\\\">Rançonneur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"57\\\">Receleur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"59\\\">Voleur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"60\\\">Bailli</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"61\\\">Chasseur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"62\\\">Éclaireur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"63\\\">Herboriste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"64\\\">Mineur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"67\\\">Villageois</span></li></ul>\"}"},{"index":19,"id":"hauts elfes","foundryName":"helf","refChar":"High Elf","refCareer":"High Elf","refDetail":"High Elf","label":"Hauts elfes","rand":99,"skills":"Calme, Commandement, Corps à corps (Base), Divertissement (Chant), Langue (Elthárin), Musicien (Au choix), Natation, Orientation, Perception, Projectiles (Arc), Voile (Au choix), Évaluation","talents":"Imperturbable ou Sociable, Lire/Écrire, Seconde vue ou Sixième sens, Sens aiguisé (Vue), Vision nocturne ","randomTalents":0,"age":30,"rollAge":10,"height":180,"rollHeight":2,"desc":"{\"Info\":\"Les hauts elfes sont relativement nombreux sur les rivières du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>. <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> et Nuln sont fières de leurs quartiers peuplés de hauts elfes marchands qui transportent des denrées sur le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span> en passant par Marienburg, jusqu'à la mer. Ces marchands sont de loin les plus nombreux des hauts elfes que l'on rencontre dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, en plus des escortes diplomatiques et équipes de soutien. Réservés, étranges et d'une grande longévité, ils forment un peuple sensible et passionné, généralement perçu dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> comme la plus belle des races, mais aussi la plus arrogante.<br><br>Grands et élancés, avec de délicates oreilles pointues, la plupart des elfes sont dotés de longs cheveux fins et d'une voix mélodieuse. Bien qu'ils puissent sembler fragiles, leur physiologie n'est pas simplement puissante, mais aussi extraordinairement agile et adroite. Il y a peu de dimorphisme sexuel entre les elfes, ce qui provoque souvent de la confusion chez les humains qui interagissent avec eux.<br><br>Les hauts elfes, qui s'appellent eux-mêmes Asur, sont originaires d'Ulthuan, une île magique à l'ouest du Vieux Monde. Race fière, ils se vantent de faire partie des plus anciennes civilisations du monde. Les hauts elfes font preuve d'un mépris considérable pour les nains, avec lesquels ils ont un long passif de conflits. Depuis qu'ils ont abandonné le Vieux Monde au lendemain de la Guerre de la Barbe, les Asur se sont déchirés au cours d'une guerre civile, la « guerre fratricide », même s'ils n'en parlent pas ouvertement avec les étrangers. À cause de ce conflit qui dure depuis des millénaires, les elfes du Nord, déchirés par la guerre d'Ulthuan ont tendance à être des durs à cuire, pragmatiques et impitoyables.<br><br>La société des hauts elfes est étroitement liée aux rituels et à la discipline, pour éviter de se laisser submerger par de trop fortes émotions et de tirer le maximum de leurs intellects si complexes. En même temps, certains Asur se délectent d'aventures. Le terme « elfe des mers » est souvent utilisé par les autres races pour désigner les intrépides hauts elfes qui s'aventurent au-delà de la sécurité des côtes d'Ulthuan, en tant que marins, marchands et diplomates, et qui contrastent fortement avec les sombres Asur qui les accompagnent et qui suivent un style de vie plus guerrier.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br>« Leurs envies éphémères en font des êtres jaloux et corrompus. Mais, lorsqu'ils prennent conscience de l'insignifiance de leurs besoins et de la crainte que nous leur inspirons, ils sont facilement influençables. »<br>– Imryth Pluidebraise, ambassadeur de Caledor<br><br><i>Sur les nains...</i><br>« Je vous suggère de les éviter. Ils se sont perdus dans le passé, ce qui les empêche de voir le futur. Hochez poliment la tête, acceptez les reproches, et partez. Il ne sert à rien de discuter, ils ne changeront jamais d'avis. »<br>– Alathan Montecrête, matelot de Cothique<br><br><i>Sur les halflings...</i><br>« Je trouve ces joyeuses créatures réellement intéressantes. J'ai vécu dans l'un de leurs groupes familiaux pendant un moment, et je les ai trouvés ouverts, accueillants, stimulants et tellement touchants. Mais j'ai dû finalement partir, l'odeur était bien trop puissante, et ils n'ont aucune compréhension de l'espace personnel, ce qui leur fait rapidement perdre tout leur charme. »<br>– Hoelistor Oeilcourbe, sorcier de Saphery<br><br><i>Sur les elfes sylvains...</i><br>« Si les Asrai se donnaient la peine de regarder plus loin que leurs nez sales, ils pourraient voir ce à quoi nous sommes tous confrontés. Des isolationnistes idiots qui méritent tout ce qu'il leur arrive. Je doute que les Éonir vaillent guère mieux. »<br>– Anaw-Alina Sombrepas, veilleuse de Nagarythe\",\"Caractéristiques\":\"#showSpecieChar|High Elf\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Chant)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Elthárin)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"24\\\">Musicien</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"25\\\">Natation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"26\\\">Orientation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Arc)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"44\\\">Voile</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"16\\\">Évaluation</span></li></ul><b>Talents de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"77\\\">Imperturbable</span> ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"145\\\">Sociable</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"86\\\">Lire/Écrire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"140\\\">Seconde vue</span> ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"144\\\">Sixième sens</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"142\\\">Sens aiguisé</span> (Vue)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"167\\\">Vision nocturne</span> </li></ul><b>Carrière de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"0\\\">Artisan</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"1\\\">Bourgeois</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"2\\\">Enquêteur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"3\\\">Marchand</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"5\\\">Milicien</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"7\\\">Artiste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"8\\\">Cons \\" data-index=\\\"44\\\">Batelier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"45\\\">Contrebandier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"48\\\">Marin</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"52\\\">Charlatan</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"53\\\">Entremetteur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"54\\\">Hors-la-loi</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"61\\\">Chasseur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"62\\\">Éclaireur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"63\\\">Herboriste</span></li></ul>\"}"},{"index":20,"id":"elfe sylvain","foundryName":"welf","refChar":"Wood Elf","refCareer":"Wood Elf","refDetail":"Wood Elf","label":"Elfe sylvain","rand":100,"skills":"Athlétisme, Corps à corps (Base), Discrétion (Rurale), Divertissement (Chant), Escalade, Intimidation, Langue (Elthárin), Perception, Pistage, Projectiles (Arc), Résistance, Survie en extérieur","talents":"Dur à cuire ou Seconde vue, Lire/Écrire ou Très résistant, Nomade, Sens aiguisé (Vue), Vision nocturne","randomTalents":0,"age":30,"rollAge":10,"height":180,"rollHeight":2,"desc":"{\"Info\":\"Les elfes sylvains sont rares dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, et pour une bonne raison. Pendant les derniers jours de la Guerre de la Barbe, beaucoup d'elfes se sont retirés du Vieux Monde. Mais quelques-uns sont restés et se sont retranchés dans les profondeurs des forêts magiques, qu'ils considèrent aujourd'hui comme leur foyer. Plus de trois mille ans d'isolement, de difficultés et de guerres s'ensuivirent, rendant les « elfes sylvains » culturellement très différents de leurs cousins hauts elfes.<br><br>La vie des elfes sylvains est intimement liée à la nature, au sein d'une société liée aux esprits de la forêt. Ce sont des créatures autonomes qui travaillent dur pour se tenir à l'écart de tout, et dont les avant-postes arboricoles sont habilement dissimulés grâce à de puissantes illusions et des pouvoirs magiques fantasmagoriques. Dans les rares occasions où ils voyagent au-delà de leurs frontières, c'est généralement pour guerroyer, souvent contre leurs voisins ou des forces plus obscures, ce qui laisse les autres peuples du Vieux Monde incertains de la nature de ces féeriques elfes capricieux.<br><br>Il y a deux familles d'elfes sylvains très souvent vues dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>. Les Asrai d'Athel Loren, le long des <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span>, et les Éonirs de la forêt Laurelorn, loin dans le Nordland.<br><br>Les impitoyables Asrai d'Athel Loren sont xénophobes et énigmatiques, et s'aventurent rarement au-delà de leurs frontières. Cependant, il y a dix ans, Naieth la Prophétesse a prédit la possible fin d'Athel Loren. Alors, le Roi et la Reine de la forêt, n'admettant pas que le destin de leurs bois pourrait tomber entre les mains d'étrangers, envoyèrent des groupes de guerriers tribaux hors d'Athel Loren pour traquer les ennemis de la forêt jusque chez eux.<br><br>Ces groupes féroces sont parfois dirigés par un enchanteur, qui fait appel aux antiques voies magiques des Racines du Monde pour se transporter entre Athel Loren et les profondeurs des autres forêts depuis longtemps perdues par les elfes, mais pas encore consumées par la civilisation ou le Chaos. Parfois, ces chasseurs sauvages se découvrent une cause commune avec d'autres habitants du Vieux Monde, et un individu peut sortir de l'ombre pour rejoindre ceux qui combattent un mal encore plus grand.<br><br>La Reine de la Laurelorn, par contre, a choisi une approche très différente de la prédiction rapportée et a récemment envoyé une importante délégation monter un camp dans la profonde forêt des collines d'Ambre, juste au sud d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>. Ces elfes observent la politique humaine concernant la Laurelorn et au-delà, et interviennent parfois sur des problèmes jugés importants. Ce camp est considéré comme une solution « temporaire » par les elfes, mais la signification de ce mot est très différente pour les races dotées d'une longue espérance de vie. En raison de ce camp, ces elfes sylvains sont de plus en plus présents dans le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, car ils s'aventurent dans la forêt et l'arpentent à des fins mystérieuses, souvent en tant que Chasseurs ou Saltimbanques.<br><br><h3>Points de vue</h3><i>Sur les humains reiklanders...</i><br>« Je vois des créatures haineuses dont le cœur est empli de ténèbres et avec un irrespect total pour l'ordre. Mais elles sont répandues, belliqueuses et surtout faciles à manipuler. Étant donné que l'hiver approche, il est temps de s'en servir. »<br>– Algwyllmyr Doublevue, voyant d'Athel Loren<br><br><i>Sur les nains...</i><br>« Plus bornés que le Chêne des Âges, ils ne comprennent qu'un seul argument : la force. Alors utilisez-la rapidement et de façon décisive, et gardez à l'esprit qu'ils reviendront plus tard pour une mesquine vengeance. »<br>– Meridrynda Porte-de-Tremble, chevalier elfe sylvain d'Athel Loren<br><br><i>Sur les halflings...</i><br>« J'en ai rencontré un lors de mes voyages au Middenland pendant la neuvième année de la Reine Marrisith. Il parlait beaucoup. Vraiment beaucoup. Quand nous nous sommes quittés près d'une ville qu'il a nommée « Delberz », j'ai vu qu'il avait réussi je ne sais comment à dérober plusieurs sachets d'herbe de ma ceinture. J'étais impressionné. Alors je suggère de ne pas leur faire confiance, mais la camaraderie et le savoir local qu'ils partagent peuvent en valoir la peine ! »<br>– Alafael Tireherse, saltimbanque de la Laurelorn<br><br><i>Sur les hauts elfes...</i><br>« N'approchez pas les Asurs, prétentieux au-delà de tout bon sens. Ils sont cyniques, arrogants et certainement perdus pour Atharti. Et s'ils essaient de vous toiser avec cette supériorité qu'ils affectionnent tant, rappelez-leur simplement que leur Reine en Avelorn mène une existence en tous points semblable à la nôtre. »<br>– Cynwrawn Pistelointaine, chasseur de la Laurelorn<br><br><h3>Cousins Sylvains</h3>Les elfes sylvains d'Athel Loren et de la Laurelorn partagent peut-être les mêmes histoires et origines dans le Vieux Monde, mais ils sont culturellement différents. Contrairement aux hauts elfes, aucune tribu d'elfes sylvains ne s'intéresse vraiment aux formes de civilisation conventionnelle, les percevant comme une menace pour leurs forêts bien-aimées et leur mode de vie. Ils diffèrent seulement dans leur manière de l'exprimer.<br><br>Les elfes sylvains de la Laurelorn s'engagent activement dans la politique pour se protéger, se mélangeant à d'autres. Ils ne sont toutefois pas en reste lorsqu'il s'agit d'attiser la haine entre les autres groupes afin de détourner l'attention de leurs cibles favorites. De ce fait, question caractère, ils sont plus proches des hauts elfes, tout en ayant les Compétences et Talents des elfes sylvains.<br><br>En comparaison, les groupes de guerriers d'Athel Loren préfèrent se dissimuler dans les ombres, rejetant tout contact avec les autres, portant des coups mortels destinés à semer la peur et la terreur dans le cœur de quiconque considérerait la forêt avec avidité.\",\"Caractéristiques\":\"#showSpecieChar|Wood Elf\",\"Accès\":\"<b>Compétences de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Rurale)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Chant)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Elthárin)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"30\\\">Pistage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Arc)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extérieur</span></li></ul><b>Talents de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"48\\\">Dur à cuire</span> ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"140\\\">Seconde vue</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"86\\\">Lire/Écrire</span> ou <span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"162\\\">Très résistant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"109\\\">Nomade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"142\\\">Sens aiguisé</span> (Vue)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"167\\\">Vision nocturne</span></li></ul><b>Carrière de race: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"0\\\">Artisan</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"7\\\">Artiste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"8\\\">Conseiller</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"10\\\">Émissaire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"11\\\">Espion</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"13\\\">Noble</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"15\\\">Cavalier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"16\\\">Chevalier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"17\\\">Garde</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"18\\\">Gladiateur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"20\\\">Soldat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"24\\\">Chasseur de primes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"25\\\">Rôdeur fantôme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"30\\\">Messager</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"35\\\">Saltimbanque</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"37\\\">Érudit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"43\\\">Sorcier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"49\\\">Naufrageur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"54\\\">Hors-la-loi</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"61\\\">Chasseur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"62\\\">Éclaireur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"63\\\">Herboriste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"careers\\\" data-index=\\\"65\\\">Mystique</span></li></ul>\"}"}],"classes":[{"index":0,"id":"citadins","label":"Citadins","desc":"Il s'agit communément de citoyens respectueux des lois qui vivent et travaillent dans les nombreuses villes et cités de l'Empire. Beaucoup de Citadins appartiennent à la classe moyenne et gagnent convenablement leur vie.<br><br><b>Options de Carrière: </b><ul><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"-1\">Agitateur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"0\">Artisan</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"1\">Bourgeois</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"2\">Enquêteur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"3\">Marchand</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"4\">Mendiant</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"5\">Milicien</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"6\">Ratier</span></li></ul><b>Possesssions: </b><ul><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"91\">Cape</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"110\">Vêtements</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"12\">Dague</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"94\">Chapeau</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"76\">Bourse</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"75\">Besace</span></li><li>Déjeuner</li></ul>","trappings":"Cape, Vêtements, Dague, Chapeau, Bourse, Besace, Déjeuner"},{"index":1,"id":"courtisans","label":"Courtisans","desc":"Ceux qui dirigent ou qui leur fournissent des services spécialisés. Même les Courtisans les plus humbles de naissance possèdent un statut plus élevè que la plupart des gens, et ont tous la possibilité d'accéder à des posts d'influence.<br><br><b>Options de Carrière: </b><ul><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"7\">Artiste</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"8\">Conseiller</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"9\">Duelliste</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"10\">Émissaire</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"11\">Espion</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"12\">Intendant</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"13\">Noble</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"14\">Serviteur</span></li></ul><b>Possesssions: </b><ul><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"97\">Costume</span> luxueux</li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"12\">Dague</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"76\">Bourse</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"154\">Pince à épiler</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"135\">Cure-oreille</span> (Multiple)</li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"147\">Peigne</span></li></ul>","trappings":"Costume luxueux, Dague, Bourse, Pince à épiler, Cure-oreille (Multiple), Peigne"},{"index":2,"id":"guerriers","label":"Guerriers","desc":"S'appuyant sur leurs prouesses physiques, ce sont tous des combattants qualifiés, bien qu'ils ne soient pas nécessairement issus de l'armée. Les Guerriers viennent de différents milieux, aussi bien de statut élevé qu'inférieur, et tous peuvent s'imposer à des postes influents, s'ils vivent assez longtemps.<br><br><b>Options de Carrière: </b><ul><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"15\">Cavalier</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"16\">Chevalier</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"17\">Garde</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"18\">Gladiateur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"19\">Prêtre guerrier</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"22\">Spadassin</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"20\">Soldat</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"23\">Tueur</span></li></ul><b>Possesssions: </b><ul><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"110\">Vêtements</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"7\">Arme simple</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"12\">Dague</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"76\">Bourse</span></li></ul>","trappings":"Vêtements, Arme simple, Dague, Bourse"},{"index":3,"id":"itinerants","label":"Itinérants","desc":"Personnes qui gagnent leur vie sur les routes, voyageant loin de leurs villes et villages. La plupart des Itinérants appartiennent à la classe inférieure, mais certains peuvent accéder à des posts de haut statut s'ils persévèrent.<br><br><b>Options de Carrière: </b><ul><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"24\">Chasseur de primes</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"26\">Cocher</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"27\">Colporteur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"28\">Flagellant</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"30\">Messager</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"32\">Patrouilleur routier</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"34\">Répurgateur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"35\">Saltimbanque</span></li></ul><b>Possesssions: </b><ul><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"91\">Cape</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"110\">Vêtements</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"12\">Dague</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"76\">Bourse</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"85\">Sac à dos</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"245\">Boîte à amadou</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"252\">Couverture</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"122\">Ration</span> (Multiple)</li></ul>","trappings":"Cape, Vêtements, Dague, Bourse, Sac à dos, Boîte à amadou, Couverture, Ration (Multiple)"},{"index":4,"id":"lettres","label":"Lettrés","desc":"Ce sont des érudits qui utilisent leur éducation pour gagner leur vie. Souvent, les Lettrés sont les seuls Personnages à savoir lire et écrire. Ils commencent avec un statut inférieur mais peuvent accéder à des positions importantes s'ils progressent en grimpant les échelons.<br><br><b>Options de Carrière: </b><ul><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"36\">Apothicaire</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"37\">Érudit</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"38\">Ingénieur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"39\">Juriste</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"40\">Médecin</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"41\">Nonne</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"42\">Prêtre</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"43\">Sorcier</span></li></ul><b>Possesssions: </b><ul><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"110\">Vêtements</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"12\">Dague</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"76\">Bourse</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"75\">Besace</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"144\">Nécessaire d'écriture</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"175\">Feuille de parchemin</span> (1d10)</li></ul>","trappings":"Vêtements, Dague, Bourse, Besace, Nécessaire d'écriture, Feuille de parchemin (1d10)"},{"index":5,"id":"riverains","label":"Riverains","desc":"Personnes qui vivivent et travaillent sur les rivières et voies navigables à travers le <span class=\"showHelp\" data-type=\"lore\" data-index=\"0\">Reikland</span> et au-delà. Les Riverains commencent tous avec un statut inférieur, mais certains ont des opportunités qui peuvent mener à une vie confortable.<br><br><b>Options de Carrière: </b><ul><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"44\">Batelier</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"45\">Contrebandier</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"46\">Débardeur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"47\">Femme du fleuve</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"48\">Marin</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"49\">Naufrageur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"50\">Nautonier</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"51\">Patrouilleur fluvial</span></li></ul><b>Possesssions: </b><ul><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"91\">Cape</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"110\">Vêtements</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"12\">Dague</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"76\">Bourse</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"75\">Besace</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"80\">Flasque</span> (Alcool)</li></ul>","trappings":"Cape, Vêtements, Dague, Bourse, Besace, Flasque (Alcool)"},{"index":6,"id":"roublards","label":"Roublards","desc":"Principalement habitants de villes et de cités, ces personnes gagnent leur vie grâce à des actes considérés comme illégaux, ou du moins peu recommandables, sur le dos de la plupart des citoyens respectueux de la Loi. Les Roublards appartiennent tous à la classe inférieure, mais certains peuvent gagner beaucoup d'argent, bien qu'ils ne soient pas en mesure d'accéder à un statur élevé.<br><br><b>Options de Carrière: </b><ul><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"52\">Charlatan</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"53\">Entremetteur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"54\">Hors-la-loi</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"55\">Pilleur de tombes</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"56\">Rançonneur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"57\">Receleur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"66\">Sorcier de village</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"59\">Voleur</span></li></ul><b>Possesssions: </b><ul><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"110\">Vêtements</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"12\">Dague</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"76\">Bourse</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"75\">Besace</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"247\">Bougie</span> (2)</li><li>Alumette (1d10)</li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"92\">Capuchon</span> ou <span class=\"showHelp\" data-type=\"trappings\" data-index=\"93\">Masque</span></li></ul>","trappings":"Vêtements, Dague, Bourse, Besace, Bougie (2), Alumette (1d10), Capuchon ou Masque"},{"index":7,"id":"ruraux","label":"Ruraux","desc":"Personnes qui vivent et travaillent dans les fermes, les villages et les campagnes. Les Ruraux appartiennent tous à la classe inférieure, bien qu'il soit possible qu'ils obtiennent une influence significative localement.<br><br><b>Options de Carrière: </b><ul><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"61\">Chasseur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"60\">Bailli</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"62\">Éclaireur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"63\">Herboriste</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"64\">Mineur</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"65\">Mystique</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"66\">Sorcier de village</span></li><li><span class=\"showHelp\" data-type=\"careers\" data-index=\"67\">Villageois</span></li></ul><b>Possesssions: </b><ul><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"91\">Cape</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"110\">Vêtements</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"12\">Dague</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"76\">Bourse</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"75\">Besace</span></li><li><span class=\"showHelp\" data-type=\"trappings\" data-index=\"122\">Ration</span> (Multiple)</li></ul>","trappings":"Cape, Vêtements, Dague, Bourse, Besace, Ration (Multiple)"}],"gods":[{"index":0,"id":"manann","label":"Manann","title":"Dieu de la mer","desc":"{\"Info\":\"<b>Sphères: </b>Mers, océans, Wasteland<BR><b>Adorateurs: </b>Marins, pêcheurs, marchands<BR><b>Offrandes: </b>Poisson, gemmes, or<BR><BR><b>Siège du pouvoir: </b>Marienburg, le Wasteland<BR><b>Chef du Culte: </b>Matriarche de la Mer<BR><b>Principaux Ordres: </b>Ordre de l'Albatros, Ordre du Marinier<BR><b>Festivités majeures: </b>Équinoxe de printemps, équinoxe d'automne<BR><b>Livres sacrés populaires: </b>Les 1000 chants de marins, Contes de l'Albatros, Liber Manann<BR><b>Symboles sacrés courants: </b>Couronne à cinq pointes, vagues, ancres<BR><br>L'imprévisible Manann, fils de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> et <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span>, est le capricieux Roi de la Mer, le Maître des Maelstroms, et l'Invocateur de Tempêtes. Connu pour ses idées noires et son tempérament inconstant, les gens affirment que son culte est plus nécessaire que n'importe quel autre, car s'il y a bien un dieu qui doit être apaisé, c'est Manann. On le décrit comme un homme énorme à la barbe noire, avec des algues dans les cheveux et une grande couronne à cinq pointes d'acier noir sur son front inquiet. On dit qu'il demeure au fond de l'océan, que les mouvements de sa poitrine massive forment vagues et marées et que les plus grands monstres des profondeurs constituent sa cour.<br><b><h3>Les adorateurs</h3></b>Manann est vénéré le long des côtes à travers le Vieux Monde, là où les gens tirent leur subsistance de la mer ou vivent assez près pour que tempêtes et inondations menacent leurs habitations. Même ceux qui connaissent peu Manann lanceront une pièce ou un autre petit trésor dans l'eau au début d'un voyage en mer dans l'espoir d'une croisière paisible. <br><br>Le culte possède un nombre important d'ordres, principalement monastiques, chargés de garder des îles sacrées isolées. L'Ordre de l'Albatros est le plus important, composé de prêtres qui entretiennent les temples à travers le Vieux Monde et bénissent les marchands ou les bâtiments navals de leur présence. On les voit souvent accompagnés par l'Ordre du Marinier, le bras armé de Manann, la marine templière du culte, protecteurs assermentés de Marienburg. <br><br>Les religieux de Manann portent généralement des robes d'un bleu-vert sombre ou bleu-gris, ornées de motifs blancs de vagues. <BR><b><h3>Les sites sacrés</h3></b>On trouve des temples de Manann dans toutes les villes et cités côtières et dans la plupart des ports de fleuve où mouillent des navires de mer. Le Grand temple se trouve dans la cité-port de Marienburg : un gigantesque complexe richement décoré et ouvert sur les marées. La Matriarche de la Mer, chef de l'Ordre de l'Albatros, y est établie ; une femme qui dirige ostensiblement le Culte de Manann dans son ensemble, bien qu'en pratique les religieux du dieu marin soient aussi lunatiques que leur dieu, et aussi susceptibles d'être bornés que serviables. Le culte entretient également beaucoup de monastères et abbayes sur de petites îles isolées, la plupart dédiés à l'un des nombreux saints de Manann.<BR><b><h3>Les pénitences</h3></b>Les pénitences de Manann impliquent souvent des pèlerinages maritimes hasardeux, des tests de maîtrise de son bateau ou des expéditions contre les ennemis du dieu marin, en particulier les adeptes du culte hérétique de Stromfels, le dieu des pirates, des naufrageurs et des requins.<BR><b><h3>Commandements</h3></b><ul> <li> Pas de sifflement ou de juron en mer ou sur un sol sacré. </li> <li> Ne jamais blesser un albatros. </li> <li> La première prise revient à Manann. </li> <li> Une pièce d'argent et un poisson pour chaque temple et sanctuaire manannites approchés. </li> <li> Traquer les serviteurs de Stromfels partout où ils peuvent se cacher. </li> </ul> <BR>\",\"Miracles\":\"<b>Bénédictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"0\\\">Bénédiction de Bataille</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bénédiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"14\\\">Bénédiction de Sauvagerie</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"15\\\">Bénédiction de Souffle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"16\\\">Bénédiction de Ténacité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"17\\\">Bénédiction de Vigueur</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"154\\\">Encalminé</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"155\\\">Générosité de Manann</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"156\\\">Marcher sur les eaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"157\\\">Mer déchainée</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"158\\\">Vents favorables</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"159\\\">Visage de l'homme noyé</span></li></ul>\"}","spells":["Bataille","Courage","Sauvagerie","Souffle","Ténacité","Vigueur"]},{"index":1,"id":"morr","label":"Morr","title":"Dieu de la mort","desc":"{\"Info\":\"<b>Sphères: </b>Mort et rêves, Ostermark<BR><b>Adorateurs: </b>Fossoyeurs, endeuillés, chasseurs de morts-vivants, mystiques<BR><b>Offrandes: </b>Pièces d'argent, encens, bougies<BR><BR><b>Siège du pouvoir: </b>Luccini, Tilée<BR><b>Chef du Culte: </b>Custode del Portale (Gardien du portail)<BR><b>Principaux Ordres: </b>Ordre du Linceul, Ordre de la Garde noire, Ordre des Augures<BR><b>Festivités majeures: </b>Hexensnacht, Geheimnisnacht<BR><b>Livres sacrés populaires: </b>Le Livre des portes, Libro Dei Morti (Le Livre des morts), Les Psaumes du Corbeau<BR><b>Symboles sacrés courants: </b>Portails, corbeaux, roses noires<BR><br>Le courtois Morr, dieu de la Mort et roi du Monde souterrain, est le mari de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span>, le frère du meurtrier Khaine, et le père de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span> et <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>. Il envoie des corbeaux divins pour guider les âmes défuntes jusqu'au Portail, la passerelle à colonnes entre les royaumes des mortels et celui des dieux. Il mène ensuite chaque âme jusqu'à son dernier lieu de repos : soit dans le Monde souterrain de Morr, soit dans l'au-delà d'un autre dieu. Il est couramment décrit comme un homme de haute taille affichant un air fort maussade, aux cheveux sombres et au port aristocratique.<br><b><h3>Les adorateurs</h3></b> En dehors de l'Ostermark, où Morr jouit d'une importance particulière, bien peu désirent attirer l'attention du dieu de la Mort. Donc, en principe, seules les personnes en deuil le prient. Cependant, les désespérés ou les courageux peuvent prier pour rêver de ce que l'avenir peut apporter, même si l'on assure qu'il ne divulgue que rarement ce qui n'est pas associé à la mort. <br><br> L'Ordre du Linceul domine le culte, contrôlant directement tous les autres ordres et la Guilde des Pleureuses, responsable de la surveillance des sépultures et des cimetières. La Garde noire est le plus important ordre Templier du culte, aidant à garder les temples et à traquer les morts-vivants. L'Ordre des Augures est peut-être plus modeste, mais il guide le dirigeant de ses prédictions et organise l'Ordre des Prophètes du Destin. Ces prêtres de Morr itinérants visitent la région pour interpréter les Destinées de tous les enfants humains lors de leur dixième année. Tous les dix ans, un grand rassemblement du clergé de Morr se tient à Luccini en Tilée, où il est question de l'avenir du culte, avec des festivités à l'échelle de la cité. <br><br> Tous les religieux de Morr portent de simples coules (vêtements à capuchon) noires sans parure ni ornement.<BR><b><h3>Les sites sacrés</h3></b>Les Temples de Morr s'élèvent dans les Jardins de Morr : de grands cimetières envahis de roses noires qui fleurissent toute l'année, et rarement utilisés pour autre chose que les services funéraires. La plupart sont des structures simples en pierre noire, qui se distinguent par une grande porte au lourd linteau de pierre – représentant le Portail de Morr. Les portes sont toujours ouvertes, comme celles du Royaume de la Mort. L'intérieur des lieux de culte sont sobres. Les fournitures nécessaires et autres équipements sont conservés dans un entrepôt en attendant qu'ils servent aux services funéraires. Les sanctuaires de Morr prennent aussi la forme de passages, composés généralement de deux piliers simples et d'un linteau. Dans certains cas, un pilier est de marbre blanc et l'autre de basalte noir.<BR><b><h3>Les pénitences</h3></b>Les pénitences de Morr impliquent en général la chasse aux nécromants et la destruction de morts-vivants, ou la découverte et la restauration de lieux de sépulture et de sites sacrés abandonnés en ruine. De temps à autre, il exige que les serviteurs de Khaine soient arrêtés dans l'accomplissement de leurs sombres faits.<BR><b><h3>Commandements</h3></b><ul> <li> Respecter et protéger les morts </li> <li> Traquer les nécromants et les morts-vivants où qu'ils se rassemblent. </li> <li> Prêter attention aux rêves. </li> <li> Ne jamais refuser de conduire un service funéraire. </li> <li> Ne jamais être complice d'une résurrection des morts, sauf avec la permission de Morr. </li> </ul> <BR>\",\"Miracles\":\"<b>Bénédictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"1\\\">Bénédiction de Chance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bénédiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"6\\\">Bénédiction de Droiture</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"13\\\">Bénédiction de Sagesse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"15\\\">Bénédiction de Souffle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"16\\\">Bénédiction de Ténacité</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"160\\\">Anéantir les morts-vivants</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"161\\\">Condamné</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"162\\\">Main de Morr</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"163\\\">Masque mortuaire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"164\\\">Rites funéraires</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"165\\\">Seuil du Portail</span></li></ul>\"}","spells":["Chance","Courage","Droiture","Sagesse","Souffle","Ténacité"]},{"index":2,"id":"myrmidia","label":"Myrmidia","title":"Déesse de la stratégie","desc":"{\"Info\":\"<b>Sphères: </b>Stratégie martiale, Tilée, Estalie<BR><b>Adorateurs: </b>Estaliens, stratèges, Tiléens<BR><b>Offrandes: </b>Lances, boucliers, vœu de devoir, trophées<BR><BR><b>Siège du pouvoir: </b>Magritta, Estalie<BR><b>Chef du Culte: </b>La Aguila Ultima (L'Aigle suprême)<BR><b>Principaux Ordres: </b>Ordre de l'Aigle, Ordre de la Lance vertueuse, Ordre du Soleil flamboyant<BR><b>Festivités majeures: </b>Aucune dans l'Empire<BR><b>Livres sacrés populaires: </b>Bellona Myrmidia, Bellum Strategia, Le Livre de la Guerre<BR><b>Symboles sacrés courants: </b>Lance derrière un bouclier, aigles, soleils<BR><br>Dans l'Empire, Myrmidia au teint halé, fille de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> et de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>, sœur de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>, est la déesse de la stratégie et de la science militaire. Mais dans le sud ensoleillé, Myrmidia est bien plus que cela. Divinité tutélaire à la fois du royaume estalien et des cités-États de Tilée, elle est vénérée avec fanatisme dans les deux royaumes. Son culte est donc le plus répandu dans le Vieux Monde, mais sa présence dans l'Empire est limitée. Elle est généralement représentée comme une jeune femme musclée et de haute taille, armée et équipée dans un style archaïque du Sud. Elle est réputée pour son calme, son approche honorable de tous les sujets, et ses prêtres font de leur mieux pour copier cette attitude.<br><b><h3>Les adorateurs</h3></b>Myrmidia octroie aux généraux l'étincelle pour gagner les batailles avec des pertes minimales, et aux soldats les compétences d'arme pour vaincre rapidement les ennemis. De ce fait, son culte ne cesse de croître dans les armées et les garnisons de l'Empire, en particulier au <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, Averland et Wissenland. Dans l'Empire, le culte possède trois ordres importants. L'Ordre de l'Aigle s'occupe des temples et de leurs communautés environnantes. Il est dirigé depuis Nuln par « l'Aigle du Nord », le plus puissant Myrmidien au nord des Remparts. L'ordre templier de la Lance vertueuse possède un chapitre rattaché à chacun de ses temples, tous dirigés par le Grand Prêtre local. Un second ordre Templier, l'Ordre du Soleil flamboyant, est le plus ancien ordre myrmidien de l'Empire, et agit indépendamment de l'Ordre de l'Aigle. <br><br> Les religieux de Myrmidia dans l'Empire portent en principe des robes blanches à liseré rouge et capuchon bleu, avec son symbole cousu sur le côté gauche de la poitrine ou agrafé sous forme de broche.<BR><b><h3>Les sites sacrés</h3></b>La plupart des sites sacrés de Myrmidia se trouvent en Estalie et Tilée, et sont associés aux campagnes de la déesse à travers ces royaumes en tant que mortelle, il y a plus de deux mille ans. Dans l'Empire, elle est beaucoup moins présente, ses temples s'élevant uniquement dans les villes et les cités majeures, avec un seul ordre monastique cloîtré dans le Monastère de la Vierge noire au Wissenland. Les temples de Myrmidia suivent en général les styles architecturaux de Tilée et Estalie, avec des coupoles recouvrant des halls carrés ou rectangulaires. Leurs extérieurs sont souvent ornés des bas-reliefs représentant des scènes de bataille ou des armes accompagnées de boucliers. Les sanctuaires peuvent prendre la forme de temples miniatures, de statues de la déesse ou de sculptures d'armes, de boucliers et d'armures empilés. Les sites sacrés de Myrmidia sont aussi connus pour leurs représentations scandaleuses de la déesse et de ses saints, souvent présentés juste ceints d'une écharpe à la taille, ce que beaucoup de sigmarites considèrent comme parfaitement inacceptable.<BR><b><h3>Les pénitences</h3></b>Les pénitences de Myrmidia sont en général de nature martiale. Un cultiste peut se voir ordonner de vaincre un champion ennemi en combat singulier, ou d'entraîner un groupe de paysans et de le diriger dans la défense de leur village. Protéger les routes de pèlerinage vers des sites importants pour Myrmidia est également une pénitence récurrente.<BR><b><h3>Commandements</h3></b><ul> <li> Agir avec honneur et dignité en toutes circonstances. </li> <li> Respecter les prisonniers de guerre et ne jamais tuer un ennemi qui se rend. </li> <li> Ne montrer aucune pitié pour les ennemis impénitents de l'humanité. </li> <li> Obéir à tous les ordres honorables. </li> <li> Préserver les faibles des horreurs de la guerre. </li> </ul> <BR>\",\"Miracles\":\"<b>Bénédictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"0\\\">Bénédiction de Bataille</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"1\\\">Bénédiction de Chance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bénédiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bénédiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"6\\\">Bénédiction de Droiture</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bénédiction de Protection</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"166\\\">Appel à la Fureur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"167\\\">Bouclier de Myrmidia</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"168\\\">Inspirant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"169\\\">Lance de Myrmidia</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"170\\\">Œil de l'aigle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"171\\\">Soleil flamboyant</span></li></ul>\"}","spells":["Bataille","Chance","Conscience","Courage","Droiture","Protection"]},{"index":3,"id":"ranald","label":"Ranald","title":"Dieu de la ruse","desc":"{\"Info\":\"<b>Sphères: </b>Duperie, voleurs, chance, pauvres<BR><b>Adorateurs: </b>Voleurs, parieurs, pauvres<BR><b>Offrandes: </b>Cartes, pièces, dés, nourriture<BR><BR><b>Siège du pouvoir: </b>Aucun officiel<BR><b>Chef du Culte: </b>Aucun officiel, bien que courent des rumeurs sur un chef marqué de dix croix<BR><b>Principaux Ordres: </b>Les Croix, la Confrérie, les Doigts crochus<BR><b>Festivités majeures: </b>Le Jour de la Folie<BR><b>Livres sacrés populaires: </b>Les Mystères des Dix, Minuit et le Chat noir, La Grande Farce<BR><b>Symboles sacrés courants: </b>Doigts croisés, chats, pies<BR><br>Selon le mythe, Ranald était autrefois mortel, un bandit au grand cœur qui dépouillait les riches pour donner aux pauvres. <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>, charmée, en tomba amoureuse. Un jour fatidique, elle trouva Ranald mourant, fatalement atteint par les pestes du Seigneur des Mouches. Incapable d'accepter sa mort, elle fit boire Ranald à son calice sacré, accordant la vie éternelle au roublard. Mais ce n'était qu'une ruse mise en scène par Ranald en personne. Rieur, le nouveau dieu entra dans les cieux en dansant joyeusement. Bien que généralement décrit comme un humain élégant au perpétuel sourire, la taille, le poids, la couleur de peau ou même le genre de Ranald ne font pas l'objet d'un consensus, même si, dans l'Empire le dieu est plus généralement représenté comme un mâle. Ranald est souvent considéré plus comme un joyeux farceur qu'un véritable criminel, aimant atteindre les orgueilleux par des tours et des ruses intelligentes.<br><b><h3>Les adorateurs</h3></b>Ranald se présente le plus couramment comme le dieu des voleurs et des malandrins, mais le culte attire aussi les parieurs, menteurs, marchands, farceurs et les pauvres opprimés. <br><br> Le Culte de Ranald comprend, selon l'opinion générale, une foule désorganisée de charlatans, voleurs et bons à rien. Cependant, il est bien plus coordonné qu'il n'en a l'air, et se divise en trois ordres principaux. Celui des Croix est le mieux accepté – un clergé surveillant les maisons de jeu du culte et utilisant généralement les recettes pour aider les pauvres. La Confrérie est moins ouverte, et s'approche plus d'une société secrète de marchands, qui utilise les affaires pour mettre à genoux les pompeux et les avares. Le dernier et le plus répandu, celui des Doigts crochus, rassemble les voleurs, brigands et menteurs de Ranald, et est publiquement désavoué et vertement condamné. <br><br> Les adeptes de Ranald n'arborent pas de tenues conventionnelles les identifiant, mais portent toujours des symboles de croix, un motif récurrent, quelque part sur leurs vêtements.<BR><b><h3>Les sites sacrés</h3></b>Ranald ne possède aucune organisation formelle, bien que le culte entretienne des maisons de jeu, apparemment indépendantes, dans la plupart des villes et cités. De petits sanctuaires se dressent dans les quartiers généraux de beaucoup de gangs criminels et de Chambres de Commerce. Les quartiers les plus pauvres de beaucoup de cités possèdent des oratoires à tous les coins de rue dédiés au dieu de la Chance. Ces derniers sont souvent entretenus par des « clubs-sanctuaires » utilisés à la fois comme organismes sociaux et religieux, souvent dirigés par un membre des Doigts crochus. Les oratoires sont très simples, consistant souvent en une simple statue souriante aux doigts croisés derrière le dos, ou le dessin sommaire d'un chat ou d'une pie, semblant souvent sourire.<BR><b><h3>Les pénitences</h3></b>Les pénitences de Ranald impliquent généralement un vol dans des endroits verrouillés et gardés pour récupérer des objets précieux ou laisser une preuve de leur présence. Humilier les oppresseurs des pauvres est aussi courant – peut-être en accusant un capitaine brutal de la Garde d'un crime ridicule, par exemple, ou en l'enfermant dans ses propres geôles. Ranald envoie souvent des adeptes, qu'ils soient riches ou défavorisés à un « Pèlerinage des Doigts », un ensemble de tâches visant à prouver leurs capacités et leur loyauté.<BR><b><h3>Commandements</h3></b><ul> <li> Une pièce sur dix appartient à Ranald. </li> <li> Ne jamais trahir quelqu'un auprès des autorités ; il n'y a pas plus grand péché que de dénoncer. </li> <li> La violence est prohibée sauf pour la légitime défense. </li> <li> Il vaut mieux être libre et mourir que de vivre sous l'oppression. </li> <li> Il n'y a pas d'honneur parmi les voleurs, mais il y en a parmi les ranaldiens. </li> </ul> <BR>\",\"Miracles\":\"<b>Bénédictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"1\\\">Bénédiction de Chance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"2\\\">Bénédiction de Charisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bénédiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"7\\\">Bénédiction de Finesse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bénédiction de Protection</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"18\\\">Bénédiction de Vivacité</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"172\\\">Grâce de Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"173\\\">Invitation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"174\\\">Que la chance persiste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"175\\\">Riche, pauvre, mendiant, voleur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"176\\\">Vous ne m'avez pas vu, n'est-ce pas?</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"177\\\">Yeux de chat</span></li></ul>\"}","spells":["Chance","Charisme","Conscience","Finesse","Protection","Vivacité"]},{"index":4,"id":"rhya","label":"Rhya","title":"Déesse de la festilité","desc":"{\"Info\":\"<b>Sphères: </b>Fertilité, vie, été<BR><b>Adorateurs: </b>Fermiers, herboristes, sages-femmes<BR><b>Offrandes: </b>Premières récoltes, froment, fruit<BR><BR><b>Siège du pouvoir: </b>Aucun siège officiel<BR><b>Chef du Culte: </b>Aucun<BR><b>Principaux Ordres: </b>Aucun<BR><b>Festivités majeures: </b>Le Solstice d'été et les équinoxes<BR><b>Livres sacrés populaires: </b>Aucun, mais beaucoup de traditions orales existent<BR><b>Symboles sacrés courants: </b>Gerbes de blé, fruit, spirales<BR><br>Rhya la généreuse est la déesse de la Fertilité et de l'Été, souvent reconnue comme la Terre Mère et Celle qui maintient la Vie. Bien que généralement décrite comme la femme de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span>, les mythes la lie à beaucoup de dieux, et ses enfants sont issus de nombre de ces relations. Elle est le plus souvent représentée comme une très belle femme de haute taille, couronnée de feuilles et parée de fruits, et en principe nue, enceinte et entourée de ses enfants. Beaucoup de théologiens associent Rhya à l'Ancienne Foi, un culte préhistorique de fermiers et chasseurs de jadis, qui vivaient de la terre avant la naissance de l'Empire, vivant encore à ce jour dans les communautés isolées.<br><b><h3>Les adorateurs</h3></b>La population rurale à travers le Vieux Monde vénère Rhya, comptant sur elle pour fournir les récoltes dont dépendent leurs vies. Les femmes forment le gros du culte, et la plupart des sages-femmes approuvent au moins du bout des lèvres la Sagesse de Rhya, un ensemble de traditions orales entourant la naissance. Bien qu'elle ne soit pas explicitement vénérée dans les villes – les citadins se tournent plus souvent vers <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> – son nom est fréquemment associé à celui de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span>, et y reste donc populaire. <br><br> Parce que le culte ne possède pas de grands temples et ne protège ni livres sacrés ni reliques importantes, beaucoup d'érudits pensent que sa vénération est en déclin, et probablement déjà oubliée. Et ses nombreux adeptes ne font rien pour les contredire. <br><br> Les adeptes de Rhya n'ont pas de tenues préférées ou particulières, bien que les tons de vert soient très appréciés, tout comme l'utilisation de plantes, de fleurs ou d'herbes pour orner les vêtements. Ils s'habillent souvent d'une façon jugée beaucoup trop révélatrice par la doctrine de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>, ce qui peut causer des tensions, car les rhyens croient que céder à un tel puritanisme équivaut à encourager le Prince des excès dans nos vies, car cela fait naître des désirs interdits. Les dévots de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> les désapprouvent systématiquement, persuadés que l'abstinence et l'absence de tentations sont de meilleures réponses à de tels dangers que la complaisance.<BR><b><h3>Les sites sacrés</h3></b>Rhya ne possède pas de grands temples, bien que beaucoup d'anciens sites constitués d'oghams (des pierres dressées) sont au centre des croyances de son culte. Certains résonnent encore à chaque équinoxe des cris de fervents célébrants. <br><br> Les sanctuaires de Rhya consistent généralement en de simples statues de la déesse, devant lesquelles s'entassent souvent des offrandes de nourriture et de boisson. Les plus anciens oratoires sont souvent constitués de petites pierres dressées et gravées de motifs usés de spirales.<BR><b><h3>Les pénitences</h3></b>Les pénitences de Rhya peuvent impliquer de replanter des zones dévastées, d'aider les ménages brisés et d'entretenir les clairières sacrées. Des rhyens se chargent souvent de protéger des familles sans défense, ce qui crée généralement des conflits avec les forces de l'ordre et les huissiers locaux.<BR><b><h3>Commandements</h3></b><ul> <li> Défendre les familles, les enfants et les cultures contre tous les maux. </li> <li> Ne jamais avoir honte de la chair que Rhya vous a donnée. </li> <li> La vie est sacrée, ne jamais faire de mal à moins qu'une autre vie soit en danger. </li> <li> Ne jamais juger les amours d'autrui. </li> <li> Interrompre l'œuvre du Prince des excès partout où il intervient. </li> </ul> <BR>\",\"Miracles\":\"<b>Bénédictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bénédiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"4\\\">Bénédiction de Convalescence</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"8\\\">Bénédiction de Grâce</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"9\\\">Bénédiction de Guérison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bénédiction de Protection</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"15\\\">Bénédiction de Souffle</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"178\\\">Abri de Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"179\\\">Caresse de Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"180\\\">Enfants de Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"181\\\">Récolte de Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"182\\\">Secours de Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"183\\\">Union de Rhya</span></li></ul>\"}","spells":["Conscience","Convalescence","Grâce","Guérison","Protection","Souffle"]},{"index":5,"id":"shallya","label":"Shallya","title":"Déesse de la miséricorde","desc":"{\"Info\":\"<b>Sphères: </b>Miséricorde et guérison<BR><b>Adorateurs: </b>Pauvres, médecins, malades, femmes battues<BR><b>Offrandes: </b>Nourriture, remèdes, pièces<BR><BR><b>Siège du pouvoir: </b>Couronne, Bretonnie<BR><b>Chef du Culte: </b>La Grande Matriarche<BR><b>Principaux Ordres: </b>Ordre du Cœur sanglant, Ordre du Calice<BR><b>Festivités majeures: </b>Aucun<BR><b>Livres sacrés populaires: </b>Le Livre de la Souffrance, le Livre des Larmes, Le Testament de Pergunda<BR><b>Symboles sacrés courants: </b>Colombes blanches, clefs, cœur orné d'une goutte de sang<BR><br>Shallya est la déesse de la Guérison, de la Miséricorde et de la Compassion. Fille de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> et de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>, et sœur de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span>, elle apparaît généralement sous les traits d'une jeune et belle vierge dont les yeux pleurent sans cesse pour la douleur du monde. On prétend que la compassion de Shallya ne connaît aucune limite, et dans certains mythes – tels que les histoires de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span> la dupant pour obtenir l'immortalité, ou <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span> la piégeant au fond de la mer – elle semble incroyablement naïve. Mais ses adeptes soutiennent que sa miséricorde s'étend à tous, sans aucun jugement. La véritable folie serait de présumer de qui est digne de la grâce de Shallya et qui ne l'est pas.<br><b><h3>Les adorateurs</h3></b>La plupart des habitants du Vieux Monde pensent que le Culte de Shallya n'est composé que de guérisseurs et de médecins, mais ceux qui travaillent à alléger des souffrances d'autres sortes en font également partie : les âmes charitables qui aident les pauvres, ceux qui travaillent dans les orphelinats, les asiles et les refuges, et même de braves gens à la recherche de personnes perdues ou disparues au nom de leurs proches. Le culte est dirigé par l'important Ordre du Cœur sanglant, qui entretient tous les temples, hospices, les maisons de miséricorde et autres sites sacrés. L'Ordre du Calice, beaucoup plus modeste, charge ses mendiants de purger l'influence du Seigneur des Mouches, en s'attaquant aux pires maladies et pestes partout où elles peuvent sévir. <br><br> Les adeptes de Shallya portent tous des robes immaculées, souvent à capuche, avec un symbole de cœur sanglant brodé sur le côté gauche de la poitrine.<BR><b><h3>Les sites sacrés</h3></b>Le Grand temple du Culte de Shallya se trouve à Couronne, en Bretonnie, édifié sur une célèbre source curative. Les gens du coin affirment que les eaux magiques ont autrefois coulé du même calice que celui utilisé par Shallya pour accorder l'immortalité à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span>. On prétend qu'il s'agit du saint graal de la Dame, la déesse tutélaire de Bretonnie. Peu importe la vérité, l'endroit repésente une destination populaire de pèlerinages, et beaucoup s'y rendent pour être soignés d'une maladie incurable. Ailleurs, chaque ville ou cité, quelle que soit sa taille, possède un temple de Shallya, et les plus petites colonies détiennent au moins un sanctuaire qui lui est dédié. Les temples de Shallya se composent normalement d'une cour avec un oratoire d'un côté et une infirmerie de l'autre, tous construits dans des styles méridionaux. Les plus grands possèdent de plus petites chapelles subsidiaires, couramment équipées par les familles locales et souvent rattachées aux hôpitaux. Les oratoires sont généralement assez simples, avec souvent gravés dans la pierre la colombe ou le cœur de Shallya, ou de petites fontaines faisant jaillir des larmes éternelles de simples statues.<BR><b><h3>Les pénitences</h3></b>Les pénitences établies par Shallya impliquent toujours d'aider les malades, les pauvres ou les oppressés. Un adepte peut être envoyé dans un village frappé par la peste pour s'occuper des malades jusqu'à complète guérison. Shallya charge souvent ses serviteurs d'aider les blessés de guerre, ou de patrouiller sur les routes populaires de pèlerinage pour aider ceux qui sont incapables d'achever leur périple pour des raisons de santé.<BR><b><h3>Commandements</h3></b><ul> <li> Toujours prêter assistance sans jugement, en se basant uniquement sur les besoins d'une personne. </li> <li> Ne jamais tuer, sauf en cas de légitime défense ou face aux cultistes du Seigneur des Mouches. </li> <li> Traquer les serviteurs du Seigneur des Mouches partout où ils sévissent. </li> <li> L'œuvre de Shallya n'est jamais terminée, alors pas de laisser-aller. </li> <li> Ne jamais prendre les armes ; un bâton de marche et du courage suffiront. </li> </ul> <BR>\",\"Miracles\":\"<b>Bénédictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"3\\\">Bénédiction de Conscience</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"4\\\">Bénédiction de Convalescence</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"9\\\">Bénédiction de Guérison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"11\\\">Bénédiction de Protection</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"15\\\">Bénédiction de Souffle</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"16\\\">Bénédiction de Ténacité</span></li></ul><b>Miracles: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"184\\\">Amère catharsis</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"185\\\">Baume pour un esprit blessé</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"186\\\">Endurance de l'anachorète</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"187\\\">Innocence immaculée</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"188\\\">Larmes de Shallya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"189\\\">Martyr</span></li></ul>\"}","spells":["Conscience","Convalescence","Guérison","Protection","Souffle","Ténacité"]},{"index":6,"id":"sigmar","label":"Sigmar","title":"Dieu de l'Empire","desc":"{\"Info\":\"<b>Sphères: </b>L'Empire, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span><BR><b>Adorateurs: </b>Le peuple de l'Empire<BR><b>Offrandes: </b>Marteaux, pièces, nourriture<BR><BR><b>Siège du pouvoir: </b><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span><BR><b>Chef du Culte: </b>Le Grand Théogoniste<BR><b>Principaux Ordres: </b>Ordre de l'Enclume, Ordre de la Flamme purificatrice, Ordre du Marteau d'argent, Ordre de la Torche<BR><b>Festivités majeures: </b>Le Jour de Sigmar (28e Sigmarzeit)<BR><b>Livres sacrés populaires: </b>Le Livre de Sigmar, Deus Sigmar, Le Geistbuch<BR><b>Symboles sacrés courants: </b>Ghal-maraz (le Marteau de guerre de Sigmar), comètes à Deux Queues (bifides), griffons<BR><br>Sigmar est le dieu tutélaire de l'Empire, et son culte domine le royaume. Parce que Sigmar était autrefois l'empereur, son culte est étroitement lié à la politique, et trois des membres de haut rang du culte sont directement impliqués dans l'élection des nouveaux empereurs. Selon la légende, la naissance de Sigmar, premier-né du chef de la tribu Unberogen, fut annoncée par une comète bifide. Plus tard, il reçut le marteau de guerre magique Ghal-maraz (« Briseur de crânes ») en cadeau du roi nain Kurgan Barbe de fer pour lui avoir sauvé la vie contre les peaux-vertes. Sigmar s'allia par la suite aux nains et ils combinèrent leurs forces pour vaincre ces ennemis communs. Il fut ensuite couronné comme Premier empereur des tribus humaines qu'il avait unifiées. Après cinquante ans d'un règne extraordinaire, Sigmar disparut mystérieusement, pour accéder plus tard à la divinité, élevé à ce rang par <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>, le dieu tutélaire de Sigmar lorsqu'il était mortel.<br><b><h3>Les adorateurs</h3></b>La plupart des habitants de l'Empire lui manifestent, au moins en apparence, un intérêt. Dans la plupart des provinces pratiquantes, telles que le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, la croyance en Sigmar fait incontestablement partie de la vie quotidienne. Le peuple assiste à des assemblées hebdomadaires pour écouter les prêches de Sigmar. Beaucoup se rendent également au temple pour s'entraîner dans la milice locale, confesser leurs péchés et purifier leur âme, ou recevoir des conseils sur la façon de ressembler davantage au Dieu-Roi de jadis. Le Culte de Sigmar est composé d'un nombre incalculable d'ordres différents. Le plus important est l'Ordre de la Torche : les prêtres de Sigmar qui dirigent leurs communautés locales. Les autres ordres majeurs incluent : l'Ordre de la Flamme purificatrice, composé d'inquisiteurs et de Répurgateurs ; l'Ordre du Marteau d'argent, qui compte des prêtres guerriers et encore plus de Répurgateurs ; et l'Ordre de l'Enclume, un ordre monastique soucieux de préserver les actes et les lois de Sigmar. Le culte possède aussi beaucoup d'ordres Templiers. Le plus célèbre étant les glorieux Chevaliers du Sang de Sigmar, les fanatiques Chevaliers du Cœur flamboyant et les militaristes Chevaliers Griffons. Étant donné l'étendue du culte, on peut y voir beaucoup d'uniformes, vêtements et robes différentes, aux couleurs et aux coupes diverses, parés d'accessoires variés selon les traditions et exigences locales.<BR><b><h3>Les sites sacrés</h3></b>Chaque cité, ville et village dans l'Empire possèdent au moins un temple de Sigmar. La Grande cathédrale d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> est gérée par des centaines de prêtres et employés laïcs, et gardée par au moins deux ordres Templiers ; à l'autre extrémité de l'échelle, une chapelle de village peut n'être visitée qu'une fois chaque semaine par un prêtre itinérant, qui répond aux besoins de plusieurs petits hameaux. Des sanctuaires peuvent être installés dans la plupart des habitations, et le long de toutes les grandes routes majeures, surtout indiqués par des symboles de marteaux ou de comètes.<BR><b><h3>Les pénitences</h3></b>Les adeptes sigmarites peuvent se voir ordonner de détruire des cellules d'adorateurs du Chaos, ou de dénoncer un fonctionnaire corrompu, secrètement lié aux Puissances de la Ruine ou à des puissances étrangères. Ils peuvent être également chargés de construire, ou restaurer, des communautés locales afin de mieux promouvoir la force et l'unité de l'Empire.<BR><b><h3>Commandements</h3></b><ul> <li> Obéir aux ordres </li> <li> Aider le peuple nain, et ne jamais lui faire de mal. </li> <li> Promouvoir l'unité de l'Empire. </li> <li> Porter une véritable allégeance au trône impérial. </li> <li> Éradiquer sans pitié les peaux-vertes, les adorateurs du Chaos et les immondes sorcières. </li> </ul> <BR>\",\"Miracles\":\"<b>Bénédictions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"0\\\">Bénédiction de Bataille</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"5\\\">Bénédiction de Courage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"6\\\">Bénédiction de Droiture</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data
