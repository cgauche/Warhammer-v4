ranches","label":"Séparer les branches","type":"Magie des Arcanes","spec":"Magie naturelle","desc":"{\"Info\":\"<b>NI: </b>0<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vos pupilles se dilatent à la fin de l'incantation, vous permettant alors de voir dans le Monde des Esprits. Cela vous permet de percevoir les créatures invisibles, les esprits, les démons ainsi que celles indiquées comme étant impossible à repérer.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"66\\\">Magie naturelle</span></li></ul>\"}"},{"index":137,"id":"degradation","label":"Dégradation","type":"Magie des Arcanes","spec":"Sorcellerie","desc":"{\"Info\":\"<b>NI: </b>14<br><b>Portée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>Spécial<br><br>Vous pouvez cibler aussi bien un puits, qu'un champ ou encore un animal domestique. Si vous parvenez à lancer le Sort, la cible subit une dégradation de son état :<br> • L'eau d'un puits devient immédiatement stagnante et saumâtre<br> • Les cultures d'un champ visé pourrissent en une nuit<br> • Un animal devient malade. La pauvre bête ne produit plus rien (les vaches ne donnent plus de lait, les poules ne pondent plus, les pelages et les peaux sont galeux et inutilisables) et mourra en 10 – DR jours\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span></li></ul>\"}"},{"index":138,"id":"horreur obsedante","label":"Horreur obsédante","type":"Magie des Arcanes","spec":"Sorcellerie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>Toucher<br><b>Cible: </b>ZdE (un lieu unique)<br><b>Durée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) jours<br><br>Vous ciblez un lieu unique, comme une maison ou une clairière, où chaque créature qui entrera sera la victime de rêves obsédants et de cauchemars éveillés. Ceux qui pénètrent dans le lieu pendant que le Sort est actif sont perturbés par d'étranges sensations, des ombres voletantes et des voix murmurantes à la limite de leur audition. À moins de posséder le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span>), ils subissent 1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span>. De plus, à moins de réussir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> Intermédiaire (+0), ils subissent de nouveau +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span> ainsi qu'un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">État Brisé</span>, qui ne disparaitront que lorsqu'ils quitteront le lieu en question.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span></li></ul>\"}"},{"index":139,"id":"malediction de douleur paralysante","label":"Malédiction de douleur paralysante","type":"Magie des Arcanes","spec":"Sorcellerie","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>En poignardant une représentation grossière de votre cible – une poupée ou un mannequin, vous lui infligez une douleur paralysante. Lorsque le Sort est lancé avec succès, choisissez quel endroit vous poignardez :<br> • Jambe : la jambe devient inutilisable, comme si elle avait été amputée (voir page 180). Si la cible était en train de courir, elle subit un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">État À Terre</span> et des Dégâts de chute<br> • Bras : le bras devient inutilisable, comme s'il avait été amputé (voir page 180). Si la cible tenait quelque chose à la main, elle le lâche automatiquement<br> • Corps : la cible souffre d'agonie, subit +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span>, et doit réussir un Test Difficile (-20) de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> ou subir l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">État À Terre</span><br> • Tête : la cible gagne 1 État Assommé, et doit réussir un Test Accessible (+20) de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> ou subir un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"127\\\">État Inconscient</span> qui dure le temps de la durée du Sort<br> Tant que le Sort est effectif, vous pouvez, pour votre Action, effectuer un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> en poignardant de nouveau la poupée pour choisir une nouvelle Localisation.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span></li></ul>\"}"},{"index":140,"id":"malediction de malchance","label":"Malédiction de malchance","type":"Magie des Arcanes","spec":"Sorcellerie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) kilomètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) jours<br><br>L'ingrédient de ce Sort doit être quelque chose appartenant à la cible, une Possession personnelle ou un simple cheveu. Pendant la durée du Sort, votre cible devient malchanceuse. Les lacets se cassent, les chaises se brisent, et d'autres soucis mineurs surviennent. La cible subit une pénalité de -10 à tous ses Tests, en plus de tout autre modificateur, et ne peut pas dépenser de Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span></li></ul>\"}"},{"index":141,"id":"mauvais oeil","label":"Mauvais œil","type":"Magie des Arcanes","spec":"Sorcellerie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantané<br><br>Vous fixez votre regard sur une unique cible, qui doit également vous regarder. Effectuez un Test opposé d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span>/<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span>, en ajoutant à votre résultat le DR obtenu à votre Test d'Incantation. Votre adversaire subit 1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span> par DR+2 d'écart avec vous. Si vous l'emportez de plus de DR+6, votre adversaire subit un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">État Brisé</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span></li></ul>\"}"},{"index":142,"id":"menace rampante","label":"Menace rampante","type":"Magie des Arcanes","spec":"Sorcellerie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous invoquez une nuée de créatures rampantes et envahissantes qui vont venir harceler vos adversaires. Chaque cible affectée se retrouve Engagée par une nuée de rats géants, d'araignées géantes ou de serpents. Utilisez les caractéristiques classiques du type de créature correspondant, en lui ajoutant le Trait Nuée. Pour votre Action, vous pouvez effectuer un Test d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span> Intermédiaire (+0) afin d'envoyer une nuée, ou plus, attaquer une autre cible.<br> Lorsque le Sort s'arrête, les nuées restantes disparaissent dans les ombres.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"67\\\">Sorcellerie</span></li></ul>\"}"},{"index":143,"id":"destruction de demon mineur","label":"Destruction de Démon Mineur","type":"Magie des Arcanes","spec":"Démonologie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Votre Sort perturbe Dhar, maintenant le démon ciblé en vie et le draine vers vous. Une cible qui possède le Trait de Créature Démoniaque et qui a une <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> inférieure à la vôtre subit un nombre de Blessures égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, en ignorant le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA. De plus, vous pouvez augmenter l'une de vos Caractéristiques de +10 pendant la durée du Sort alors que vous absorbez les énergies profanes.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"69\\\">Démonologie</span></li></ul>\"}"},{"index":144,"id":"detection de demon","label":"Détection de démon","type":"Magie des Arcanes","spec":"Démonologie","desc":"{\"Info\":\"<b>NI: </b>4<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantané<br><br>Votre Sort détecte toutes les influences démoniaques de la zone. Vous savez immédiatement s'il y a un démon actif à portée, qu'il ait été invoqué, ou qu'il soit lié à un artefact, s'il possède quelqu'un d'autre, etc.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"69\\\">Démonologie</span></li></ul>\"}"},{"index":145,"id":"manifestation de demon mineur","label":"Manifestation de Démon mineur","type":"Magie des Arcanes","spec":"Démonologie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous focalisez des relents de Dhar, provoquant une brève déchirure dans la réalité. Un Démon Mineur apparaît immédiatement par cette déchirure (référez-vous à la page 335 pour y trouver deux exemples : Sanguinaires de Khorne et Démonette de <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"73\\\">Slaanesh</span>). Effectuez un Test opposé de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> (Dhar)/<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> avec le démon. Sur un succès, ce dernier répondra favorablement à un ordre que vous lui donnerez, littéralement, avant de disparaître (en partant du principe qu'il puisse accomplir ce que vous lui avez demandé avant la fin du Sort). Sur un échec, le démon attaque sur le champ.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"69\\\">Démonologie</span></li></ul>\"}"},{"index":146,"id":"octogramme","label":"Octogramme","type":"Magie des Arcanes","spec":"Démonologie","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Portée: </b>Toucher<br><b>Cible: </b>ZdE (diamètre maximum égal au Bonus de Force Mentale)<br><b>Durée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous dessinez un octogramme au sol et y apposez des symboles maudits qui vont vous protéger des influences démoniaques. Quiconque possède le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"151\\\">Trait de créature Démoniaque</span> ne peut entrer ou Sortir de l'octogramme à moins que sa <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> ne soit deux fois supérieure à la vôtre.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"69\\\">Démonologie</span></li></ul>\"}"},{"index":147,"id":"crane hurlant","label":"Crâne hurlant","type":"Magie des Arcanes","spec":"Nécromancie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantané<br><br>Vous hurlez les paroles du Sort. Un crâne énorme, noir et entouré de flammes vertes et pourpres se matérialise devant vous, avant de voler droit devant lui, en criant et gloussant. Le crâne se déplace en ligne droite sur toute la portée du Sort, suivant les contours du relief en passant à travers tous les obstacles qu'il rencontre. Crâne hurlant est un Projectile magique qui n'affecte que les cibles ne disposant pas du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de créature Mort-vivant</span>, et inflige des Dégâts équivalents à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Pour chaque blessure infligée par le Sort, il faut réussir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> Intermédiaire (+0) ou subir un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">État Brisé</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Nécromancie</span></li></ul>\"}"},{"index":148,"id":"l'appel de vanhel","label":"L'appel de Vanhel","type":"Magie des Arcanes","spec":"Nécromancie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantané<br><br>Vous envoyez les flux complexes de Dhar vers vos cibles, leur insufflant une irrésistible énergie. Un nombre de cibles équivalent à votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> qui possèdent le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de créature Mort-vivant</span> gagnent une Action ou un <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span> gratuits – vous choisissez l'un ou l'autre, qui sera appliqué à toutes les cibles – au moment de lancer le Sort. Pour chaque DR+2 obtenu, vous pouvez affecter un nombre de cibles supplémentaires équivalent à votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Nécromancie</span></li></ul>\"}"},{"index":149,"id":"reanimation","label":"Réanimation","type":"Magie des Arcanes","spec":"Nécromancie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>Jusqu'au lever du soleil<br><br>Vous concentrez d'épais filaments de Dhar qui pénètrent des corps, réanimant ceux qui, autrefois, étaient morts. Réanimez un nombre de corps égal à Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> + DR (en tant que zombies) ou squelettes (en tant que squelettes) à portée. Ils entrent en jeu avec l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">État À Terre</span>. Les morts-vivants sont tous sous votre contrôle et sont capables d'exécuter les ordres simples que vous leur donnez. Si vous mourez ou que vous subissez l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"127\\\">État Inconscient</span>, le Sort s'arrête et les corps réanimés s'effondrent, à nouveau morts. Pour chaque +2 DR obtenu, vous pouvez réanimer Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> + DR squelettes ou zombies supplémentaires.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Nécromancie</span></li></ul>\"}"},{"index":150,"id":"relever les morts","label":"Relever les morts","type":"Magie des Arcanes","spec":"Nécromancie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>Jusqu'au lever du soleil<br><br>Vous focalisez un important flux de Dhar directement vers le sol, faisant se rassembler et sortir de vieux os. DR+1 Squelettes sortiront ainsi du sol dans la zone d'effet que vous aurez choisie avant la fin du round. Ils entrent tous en jeu avec l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">État À Terre</span>. Ces morts-vivants sont sous votre contrôle et sont capables d'exécuter les ordres simples que vous leur donnerez. Si vous êtes tué où que vous subissez l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"127\\\">État Inconscient</span>, le Sort s'achève et les morts-vivants s'écroulent. Pour chaque DR+2 que vous obtenez, vous pouvez invoquer DR Squelettes supplémentaires.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Nécromancie</span></li></ul>\"}"},{"index":151,"id":"flot de corruption","label":"Flot de Corruption","type":"Magie du Chaos","spec":"Nurgle","desc":"{\"Info\":\"<b>NI: </b>9<br><b>Portée: </b>Spécial<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantané<br><br>Votre gueule se distend de façon horrible avant de vomir un flot d'ordures contaminées et autres horreurs. Effectuez immédiatement une attaque de Souffle comme si vous aviez dépensé 2 Avantages pour activer le Trait de Créature Souffle (voir page 341). Ce dernier compte comme un Projectile magique avec des Dégâts équivalents à votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>, et il ignore les PA. L'attaque dispose également des Traits Corrosif et Poison qui viennent s'ajouter à la suite du Trait de Créature Souffle. De plus, si une cible reçoit plus de Blessures que son Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>, elle doit réussir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> Intermédiaire (+0) ou contracter Infection du Sang (voir page 187). Pour chaque tranche de +2 DR, vous pouvez augmenter les Dégâts de +2.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"72\\\">Nurgle</span></li></ul>\"}"},{"index":152,"id":"consentement","label":"Consentement","type":"Magie du Chaos","spec":"Slaanesh","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Votre magie s'insinue au plus profond de votre cible, lui faisant prendre conscience de tous ses rêves brisés. La Caractéristique d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span> de la cible passe à 10, si elle n'était pas déjà inférieure, alors que son esprit se referme. Pendant le Tour de la cible, ses déplacements sont faits au hasard et déterminés par le MJ, pendant que le personnage se lamente sur ce qu'est devenue sa vie, racontant de façon obscène, en agitant les mains en l'air, la façon dont les choses auraient dû se passer. De plus, la cible ne peut effectuer une action que si elle réussit un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> Intermédiaire (+0) ; sur un échec, la cible est trop occupée à ressasser tout ce qui s'est passé pour entreprendre quoi que ce soit d'autre.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"73\\\">Slaanesh</span></li></ul>\"}"},{"index":153,"id":"trahison de tzeentch","label":"Trahison de Tzeentch","type":"Magie du Chaos","spec":"Tzeentch","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous focalisez des filaments résultant du mélange contre nature de certains Vents de Magie que vous envoyez directement dans l'esprit de votre cible, pervertissant ses motivations, sapant ses envies et attisant les braises du mécontentement. La cible ne peut plus utiliser de Talents, ni ajouter ses Augmentations de Compétences lorsqu'elle effectue un Test de Compétence, ce qui signifie que les Tests effectués par cette dernière le sont à partir de la Caractéristique non modifiée.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"74\\\">Tzeentch</span></li></ul>\"}"},{"index":154,"id":"encalmine","label":"Encalminé","type":"Invocation","spec":"Manann","desc":"{\"Info\":\"<b>Portée: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) kilomètres<br><b>Cible: </b>1 voilier dans la Ligne de vue<br><b>Durée: </b>1 heure<br><br>Vous volez le vent des voiles d'un navire ou d'un bateau. Il est complètement encalminé. Même en cas de tempête, des eaux étrangement calmes et lisses entoure le vaisseau tandis que des vents violents, des pluies cinglantes et des crêtes imposantes s'élèvent et s'écrasent tout autour de lui. Cette zone de calme s'étend autour du vaisseau sur une distance en mètres égale au Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>, et si le navire est propulsé par un autre moyen, tel que des rames, la zone de calme se déplace avec lui.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li></ul>\"}"},{"index":155,"id":"generosite de manann","label":"Générosité de Manann","type":"Invocation","spec":"Manann","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>Vous implorez <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span> de vous fournir de la nourriture. En restant dans un plan d'eau, vous attrapez suffisamment de poisson pour nourrir 1 personne ; si c'est en mer, vous en obtenez suffisamment pour 2 personnes. Pour chaque +2 DR, vous pouvez nourrir une autre personne.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li></ul>\"}"},{"index":156,"id":"marcher sur les eaux","label":"Marcher sur les eaux","type":"Invocation","spec":"Manann","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) minutes<br><br>Vous faites appel à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span> pour vous permettre de traverser une étendue d'eau libre comme s'il s'agissait d'un terrain solide. Cela ne fonctionne que sur les grandes étendues d'au moins dix mètres de large. Tout ce qui est plus petit est trop éloigné du domaine de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span> pour être remarqué.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li></ul>\"}"},{"index":157,"id":"mer dechainee","label":"Mer déchainée","type":"Invocation","spec":"Manann","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous invoquez une masse tourbillonnante de brume traversée d'ombres troublantes qui perturbent les sens. Tous ceux pris à l'intérieur de la brume qui ne possèdent pas le Talent Magie des Arcanes (Ombre) sont affectés par le Miasme, gagnant +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">État Aveuglé</span>, +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"118\\\">État Assourdi</span> et +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span>, qui persistent pour la durée du Sort. Toute personne atteinte tentant de se déplacer doit réussir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Intermédiaire (+0), ou gagner un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">État À Terre</span>. Si le Sort est dissipé alors qu'il est encore actif, toute personne affectée par le Sort doit réussir un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span> Facile (+40), ou gagner un État Assommé.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li></ul>\"}"},{"index":158,"id":"vents favorables","label":"Vents favorables","type":"Invocation","spec":"Manann","desc":"{\"Info\":\"<b>Portée: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) kilomètres<br><b>Cible: </b>1 voilier dans la Ligne de vue<br><b>Durée: </b>1 heure<br><br>Les voiles du vaisseau ciblé s'emplissent de vents favorables, l'entraînant rapidement en toute sécurité vers sa destination. Tant que ce Miracle est actif, le voilier se déplace à sa vitesse maximale, peu importe le vent, la marée ou le courant. Tous les Tests effectués pour diriger le vaisseau gagnent un bonus de +10.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li></ul>\"}"},{"index":159,"id":"visage de l'homme noye","label":"Visage de l'homme noyé","type":"Invocation","spec":"Manann","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous implorez <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span> de noyer vos ennemis. Les poumons de votre cible se remplissent d'eau salée sans discontinuer tant que le Miracle est actif. Ses cheveux flottent autour de sa tête comme si elle était immergée. Votre cible gagne l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span> et est sujet aux règles de Noyade et de Suffocation (page 181) pendant que le Miracle est actif. Quand le Miracle prend fin, votre cible doit effectuer un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> Difficile (-20). Sur un échec, elle subit également un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">État À Terre</span>.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li></ul>\"}"},{"index":160,"id":"aneantir les morts-vivants","label":"Anéantir les morts-vivants","type":"Invocation","spec":"Morr","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>ZdE (Bonus de Sociabilité) mètres<br><b>Durée: </b>Instantané<br><br>Vous faites appel à la puissance de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> pour châtier tous les morts-vivants. Un feu noir se propage depuis votre corps en un cercle parfait dont le rayon en mètres est égal à vote Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>. Toutes les cibles potentielles ayant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de créature Mort-vivant</span> perdent 1d10 <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"10\\\">Points de Blessures</span>, qui ignorent le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA. Tout mort-vivant détruit par ce Miracle ne peut jamais être relevé par <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Nécromancie</span> dans des conditions normales. Pour chaque +2 DR, vous pouvez augmenter la zone d'effet de +(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li></ul>\"}"},{"index":161,"id":"condamne","label":"Condamné","type":"Invocation","spec":"Morr","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>En plongeant profondément votre regard dans les yeux de votre cible tout en murmurant une lamentation à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>, vous obtenez une vision de sa Destinée, un aperçu de ce que lui réserve l'avenir. Cette vision est presque toujours liée à la mort de la cible. Ce Miracle ne peut être pratiqué qu'une seule fois par Personnage, après quoi le Talent Destinée peut être acheté par des PX comme s'il faisait partie de la Carrière de la cible.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li></ul>\"}"},{"index":162,"id":"main de morr","label":"Main de Morr","type":"Invocation","spec":"Morr","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) heures (Spécial)<br><br>Vous touchez les yeux de quelqu'un proche de la mort et vous implorez <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> de guider son âme sans s'en emparer. La cible doit avoir 0 Point de Blessure et être consentante. Pour la durée du Miracle, la cible gagne l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"127\\\">État Inconscient</span> et ne se dégradera pas jusqu'à la fin du Miracle, repoussant la maladie, ignorant les Blessures Critiques, les poisons ou autre. Le Miracle prend fin si une guérison appropriée est apportée, ou si vous pratiquez les rites funéraires. Si vous le faites, ce qui prend environ une minute, l'âme de la cible passera par le Portail vers la mort, et le cadavre ne pourra jamais être utilisé par la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Nécromancie</span>.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li></ul>\"}"},{"index":163,"id":"masque mortuaire","label":"Masque mortuaire","type":"Invocation","spec":"Morr","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> œuvre à travers vous, franchissant le Portail pour révéler sa présence à vos ennemis. Votre visage prend un aspect cadavérique et vous gagnez <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> 1.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"11\\\">Mabyn</span></li></ul>\"}"},{"index":164,"id":"rites funeraires","label":"Rites funéraires","type":"Invocation","spec":"Morr","desc":"{\"Info\":\"<b>Portée: </b>1 mètre<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>Vous chantez un requiem solennel devant un cadavre. Ce Miracle assure que l'âme soit envoyée par le Portail vers le Royaume de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>, et garantit que le cadavre ne puisse pas être ciblé par les Sorts de <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Nécromancie</span>. Si le Miracle cible un ennemi avec les Traits de créature Mort-vivant ou Fabriqué, il sera détruit.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li></ul>\"}"},{"index":165,"id":"seuil du portail","label":"Seuil du Portail","type":"Invocation","spec":"Morr","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>Zone d'Effet<br><b>Durée: </b>Spécial<br><br>Vous tracez une ligne de huit mètres de long au sol tout en incantant un chant funèbre à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>. En exécutant ce Miracle, un portail sombre indistinct semble apparaître au milieu des croassements rauques de corbeaux. Les créatures ayant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de créature Mort-vivant</span> doivent réussir un Test de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> Intermédiaire (+0) pour passer la ligne. Les créatures possédant à la fois les Traits Mort-vivant et Fabriqué ne peuvent tout simplement pas la franchir. Le Miracle reste actif jusqu'à l'aube.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li></ul>\"}"},{"index":166,"id":"appel a la fureur","label":"Appel à la Fureur","type":"Invocation","spec":"Myrmidia","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>(Bonus d'Intelligence) alliés<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vos Prières passionnées inspirent à vos alliés un mépris féroce de leurs ennemis. Tous les alliés affectés reçoivent le Trait <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"110\\\">Psychologique</span> <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"114\\\">Haine</span> à l'égard de tous ceux qui les engagent en combat.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span></li></ul>\"}"},{"index":167,"id":"bouclier de myrmidia","label":"Bouclier de Myrmidia","type":"Invocation","spec":"Myrmidia","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>(Bonus d'Intelligence) alliés<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vos Prières passionnées incitent <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span> à protéger vos alliés avec des filaments de lumière vive et scintillante, repoussant les frappes ennemies. Toutes les cibles affectées gagnent +1 PA à toutes les Localisations.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span></li></ul>\"}"},{"index":168,"id":"inspirant","label":"Inspirant","type":"Invocation","spec":"Myrmidia","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>(Bonus d'Intelligence) alliés<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vos Prières exaltantes inspirent la discipline et la coordination à l'intérieur de vos rangs. Les cibles affectées gagnent +1 Talent Coude-à-coude.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span></li></ul>\"}"},{"index":169,"id":"lance de myrmidia","label":"Lance de Myrmidia","type":"Invocation","spec":"Myrmidia","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Si vous portez une lance, elle gagne l'Atout Percutante, et est considérée comme Magique.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span></li></ul>\"}"},{"index":170,"id":"oeil de l'aigle","label":"Œil de l'aigle","type":"Invocation","spec":"Myrmidia","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous faites appel à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span> pour envoyer un Serviteur divin vous accordant la connaissance de vos ennemis. Un aigle spectral se manifeste, planant dans le ciel au-dessus. L'aigle ressemble et possède les capacités d'un aigle normal, mais ne peut pas physiquement affecter le monde, ou être blessé en aucune manière. Pendant que le Miracle est actif, vous pouvez voir à travers les yeux de l'aigle et contrôler son vol, surveillant le champ de bataille et espionnant vos ennemis. Votre vision est perçante, mais vous n'avez accès à aucun de vos propres Talents, tels que Vision nocturne. Pendant que vous regardez à travers les yeux de l'aigle, vous ne pouvez pas le faire par vos propres yeux, ce qui vous laisse potentiellement vulnérable.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span></li></ul>\"}"},{"index":171,"id":"soleil flamboyant","label":"Soleil flamboyant","type":"Invocation","spec":"Myrmidia","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Zone d'Effet<br><b>Durée: </b>Instantané<br><br>Vous faites appel à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span> pour épurer le champ de bataille d'ennemis peu honorables, un éclair aveuglant de lumière dorée jaillit alors. Tous les non Myrmidiens qui regardent dans votre direction reçoivent 1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">État Aveuglé</span>. Pour chaque +2 DR, ils reçoivent +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">État Aveuglé</span>.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"2\\\">Myrmidia</span></li></ul>\"}"},{"index":172,"id":"grace de ranald","label":"Grâce de Ranald","type":"Invocation","spec":"Ranald","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span>) rounds<br><br>Vous faites appel à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span> pour permettre à votre cible de gérer les énigmes de la réalité. Votre cible gagne +10 en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span>, +10 en <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> et + 1 Talent Souplesse féline pour la durée du Miracle.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"12\\\">Ringil</span></li></ul>\"}"},{"index":173,"id":"invitation","label":"Invitation","type":"Invocation","spec":"Ranald","desc":"{\"Info\":\"<b>Portée: </b>1 mètre<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>Vous énoncez l'une des énigmes de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span> concernant des portails, s'ils existent ou pas lorsqu'ils sont fermés. L'un des systèmes de verrouillage d'une porte, une fenêtre ou d'une trappe ciblée cède : une serrure se déverrouille, un loquet se débloque, une corde se détache. Pour chaque +2 DR, vous pouvez cibler un autre système de verrouillage de la porte, fenêtre ou trappe.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"10\\\">Evawn</span></li></ul>\"}"},{"index":174,"id":"que la chance persiste","label":"Que la chance persiste","type":"Invocation","spec":"Ranald","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>Spécial<br><br>En croisant les doigts, vous posez l'énigme de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span> et demandez ce qu'est exactement la chance? Gagnez +1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>. Pour chaque +2 DR, vous pouvez gagner +1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span> supplémentaire, ce qui peut aller au-delà du maximum normal. Vous ne pouvez plus invoquer ce Miracle avant d'avoir atteint 0 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li></ul>\"}"},{"index":175,"id":"riche, pauvre, mendiant, voleur","label":"Riche, pauvre, mendiant, voleur","type":"Invocation","spec":"Ranald","desc":"{\"Info\":\"<b>Portée: </b>1 mètre<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) minutes<br><br>Vous souriez à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span> tout en demandant effrontément aux autres ce qu'est exactement la richesse? Pour chaque cible affectée, choisissez une option :<br> • La bourse de la cible semble vide<br> • La bourse de la cible semble pleine<br> • La tenue de la cible semble bon marché et insignifiante<br> • La tenue de la cible semble riche et bien taillée<br> • Le seul objet de valeur disponible est impossible à percevoir<br> Pour chaque +2 DR, vous pouvez choisir un effet supplémentaire pour l'une de vos cibles.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"10\\\">Evawn</span></li></ul>\"}"},{"index":176,"id":"vous ne m'avez pas vu, n'est-ce pas?","label":"Vous ne m'avez pas vu, n'est-ce pas?","type":"Invocation","spec":"Ranald","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous énoncez une énigme complexe concernant la réalité de ce qui ne peut être perçu. Les cibles affectées par ce Miracle peuvent passer inaperçues, à condition qu'elles n'attirent pas l'attention sur elles, en touchant, attaquant, appelant quelqu'un, lançant un Sort, ou en faisant du bruit. Vous pouvez invoquer ce Miracle uniquement si personne ne vous regarde directement.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"11\\\">Mabyn</span></li></ul>\"}"},{"index":177,"id":"yeux de chat","label":"Yeux de chat","type":"Invocation","spec":"Ranald","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Existe-t-il quelque chose qui ne peut être vu? Vous posez l'énigme à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span>, qui envoie en réponse un Serviteur divin sous la forme d'un chat. Cet envoyé ressemble à un chat normal et en possède les capacités, mais ne peut être blessé en aucune façon. Pendant que le Miracle est actif, vous percevez tout ce que le chat perçoit – ce qu'il voit, entend, touche – et vous contrôlez son <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span>. Vos sens sont aiguisés comme ceux d'un chat, mais vous n'avez accès à aucun de vos propres Talents, tels que Vision nocturne. Pendant que le Miracle est actif, vous ne pouvez rien percevoir à travers vos propres sens, ce qui vous rend vulnérable.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li></ul>\"}"},{"index":178,"id":"abri de rhya","label":"Abri de Rhya","type":"Invocation","spec":"Rhya","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>Spécial<br><br>Vous chantez l'un des hymnes sur l'abri et la sécurité à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span>. Vous pouvez seulement invoquer ce Miracle en extérieur et hors des zones habitées. Vous découvrez un abri naturel parfait. Une association de terre et d'arbres a formé un endroit idéal pour camper pour la nuit. Le coin est protégé de toutes les pluies et vents naturels et dure aussi longtemps que vous campez là. L'abri est suffisamment grand pour une personne. Pour chaque +2 DR, il autorise un individu supplémentaire. Lorsque vous quittez le camp, l'abri ne peut pas être redécouvert. Comme si son existence n'était dû qu'à la volonté de votre déesse.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"10\\\">Evawn</span></li></ul>\"}"},{"index":179,"id":"caresse de rhya","label":"Caresse de Rhya","type":"Invocation","spec":"Rhya","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>Spécial<br><br>Vous posez les mains sur une cible blessée ou malade tout en psalmodiant vos Prières. Choisissez l'un des effets suivants :<br> • Guérir (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) Blessures<br> • Traiter 1 maladie contractée naturellement<br> Pour chaque +2 DR, vous pouvez choisir un autre effet, ou le même de façon répétée. Ce Miracle est lent, et les résultats mettent au moins 10 minutes à se manifester. S'il est interrompu, le Miracle devra être invoqué de nouveau.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span></li></ul>\"}"},{"index":180,"id":"enfants de rhya","label":"Enfants de Rhya","type":"Invocation","spec":"Rhya","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Zone d'Effet<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Posant les mains à terre, vous psalmodiez une <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"31\\\">Prière</span> pour <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span> réclamant son aide pour mieux comprendre son Royaume. Ce Miracle peut seulement être invoqué à l'extérieur, en dehors des zones habitées. Vous ressentez la présence et le passage de toutes les créatures conscientes dans un rayon de (<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres. Chaque +2 DR étend la zone d'effet de +(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span></li></ul>\"}"},{"index":181,"id":"recolte de rhya","label":"Récolte de Rhya","type":"Invocation","spec":"Rhya","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>Vous<br><b>Durée: </b>1 round<br><br>Vous psalmodiez vos Prières à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span>, et la vie jaillit. Des fruits, légumes et champignons comestibles poussent aux endroits que vous touchez. Pour chaque round durant lequel le Miracle est actif, vous produisez suffisamment de nourriture pour nourrir une personne. Le type de nourriture dépend de l'endroit où vous vous trouvez : dans une grotte vous pouvez faire pousser des champignons, alors qu'en extérieur vous pouvez produire différents fruits et légumes.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span></li></ul>\"}"},{"index":182,"id":"secours de rhya","label":"Secours de Rhya","type":"Invocation","spec":"Rhya","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>(Bonus de Sociabilité) alliés<br><b>Durée: </b>Instantané<br><br>Vous psalmodiez une chanson de revitalisation de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span>. Toutes les cibles affectées retirent 1 État. Si cela retire tous <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"117\\\">les États</span> subis, les cibles se sentent aussi revigorées qu'après une bonne nuit de sommeil, et gagnent un bonus de +10 à tous les Tests lors de leur prochain Tour.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span></li></ul>\"}"},{"index":183,"id":"union de rhya","label":"Union de Rhya","type":"Invocation","spec":"Rhya","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>Spécial<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) heures<br><br>Vous bénissez et consacrez l'union entre deux âmes. Pendant que le Miracle est actif, et si c'est biologiquement possible, le couple concevra un enfant.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span></li></ul>\"}"},{"index":184,"id":"amere catharsis","label":"Amère catharsis","type":"Invocation","spec":"Shallya","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>En réponse à vos Prières, <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> aspire un poison, ou une maladie, de la cible, le retirant complètement de son organisme. Pour chaque +2 DR, vous pouvez purger un autre poison ou maladie. Pour chaque poison retiré ou maladie traitée de cette manière, vous subissez un nombre de Points de Blessure égal à 1d10 – votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>, non modifié par votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> ou vos PA.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li></ul>\"}"},{"index":185,"id":"baume pour un esprit blesse","label":"Baume pour un esprit blessé","type":"Invocation","spec":"Shallya","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) minutes<br><br>Vous faites appel à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> pour apaiser les esprits tourmentés de vos cibles. Tous les Traits Psychologiques sont retirés pour la durée du Miracle et les cibles plongent ensuite dans un sommeil profond et réparateur jusqu'au lever de soleil suivant, en supposant qu'elles ne soient pas dérangées. Des cibles non volontaires peuvent effectuer un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> Intermédiaire (+0) pour résister au sommeil.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li></ul>\"}"},{"index":186,"id":"endurance de l'anachorete","label":"Endurance de l'anachorète","type":"Invocation","spec":"Shallya","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vos Prières sincères à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> accordent à la cible la force de résister. La cible ne ressent aucune douleur, et ne subit aucune pénalité causée par <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"117\\\">les États</span>.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li></ul>\"}"},{"index":187,"id":"innocence immaculee","label":"Innocence immaculée","type":"Invocation","spec":"Shallya","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>En posant vos mains sur l'affligé, vous implorez <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> de le débarrasser d'une corruption récemment contractée. La cible perd 1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span>, et peut perdre un Point supplémentaire pour chaque +2 DR obtenue. Cependant, les dieux du Chaos n'aiment pas être ainsi rejetés. Si une tentative pour invoquer le Miracle se traduit par une Maladresse, vous et votre cible gagnez 1d10 Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span>, en plus des autres effets. Ce Miracle doit être déclenché dans l'heure qui suit le moment où la cible a gagné un Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span>.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li></ul>\"}"},{"index":188,"id":"larmes de shallya","label":"Larmes de Shallya","type":"Invocation","spec":"Shallya","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>Spécial<br><br>Vous faites appel à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> avec passion pour qu'elle épargne une pauvre âme blessée, alors que les larmes coulent librement sur vos joues. Vous priez pendant 10 – (votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds, et vous guérissez la cible d'1 Blessure Critique. Pour chaque +2 DR, vous pouvez guérir une autre Blessure Critique. Si vos Prières sont interrompues, la cible ne reçoit aucun bénéfice. Ce Miracle ne peut pas rattacher des membres amputés.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li></ul>\"}"},{"index":189,"id":"martyr","label":"Martyr","type":"Invocation","spec":"Shallya","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous entonnez des Prières sur le besoin de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> de supporter la douleur du monde. Vous recevez tous les Dégâts subis en principe par vos cibles. Si vous prenez des Dégâts à cause de ce Miracle, votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> est doublé pour le calcul des Points de Blessure subis à cause de ces Dégâts.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li></ul>\"}"},{"index":190,"id":"comete a deux queues","label":"Comète à Deux Queues","type":"Invocation","spec":"Sigmar","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>Zone d'Effet<br><b>Durée: </b>Instantané<br><br>Vous invoquez des litanies pour <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>, faisant appel à lui pour châtier ses ennemis. Une comète à Deux Queues, laissant une traînée de feu dans son sillage, tombe du ciel pour frapper un point dans la Ligne de vue et dans la zone d'effet. Tout ce qui se trouve dans un rayon de (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres du point d'impact subit 1d10 + DR Dégâts, qui ignorent le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA, et gagne l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span>. L'endroit ciblé doit se trouver à l'extérieur, et peut seulement cibler que ceux que <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> jugerait être des ennemis.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span></li></ul>\"}"},{"index":191,"id":"feu de l'ame","label":"Feu de l'âme","type":"Invocation","spec":"Sigmar","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Zone d'Effet<br><b>Durée: </b>Instantané<br><br>Vous faites appel à la puissance de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> pour châtier les ennemis de l'Empire. Un feu sacré jaillit de votre corps vers l'extérieur dans un rayon de (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres. Toutes les cibles dans la zone d'effet subissent 1d10 Blessures qui ignorent le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA. Les cibles possédant les Traits de créature Mort-vivant et Démoniaque gagnent aussi l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span>. Pour chaque +2 DR, vous pouvez étendre la zone d'effet de +(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres, ou causer +2 Dégâts supplémentaires à toutes les peaux-vertes, morts-vivants ou serviteurs des Puissances de la Ruine affectés.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span></li></ul>\"}"},{"index":192,"id":"flambeau de vertu","label":"Flambeau de Vertu","type":"Invocation","spec":"Sigmar","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Zone d'Effet<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Alors que vous hurlez des Prières au nom de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>, le feu sacré de la vertu vous imprègne. Tous les alliés dans votre Ligne de Vue retirent instantanément tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">État Brisé</span>, et gagnent le Talent Sans peur pendant que le Miracle est actif. Ce qui persiste tant qu'ils restent dans votre Ligne de vue. Toutes les peaux-vertes dans votre Ligne de Vue sont sujet à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> 1.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span></li></ul>\"}"},{"index":193,"id":"marteau ardent de sigmar","label":"Marteau ardent de Sigmar","type":"Invocation","spec":"Sigmar","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous psalmodiez des bénédictions sur la puissance de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. Si vous portez un marteau, il est considéré comme Magique, inflige +(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) Dégâts et toute cible frappée reçoit l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span> et l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">État À Terre</span>.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span></li></ul>\"}"},{"index":194,"id":"n'ecoutez point la sorciere","label":"N'écoutez point la Sorcière","type":"Invocation","spec":"Sigmar","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Zone d'Effet<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous faites appel à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> pour protéger de l'influence du Chaos tous ceux qui se trouvent près de vous. Tous les Sorts qui ciblent quelque chose ou quelqu'un dans les (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres subissent une pénalité de -20 aux Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Magick), en plus de toute autre pénalité. Pour chaque +2 DR, vous pouvez augmenter la zone d'effet d'un nombre de mètres égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span></li></ul>\"}"},{"index":195,"id":"vaincre les impies","label":"Vaincre les impies","type":"Invocation","spec":"Sigmar","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>(Bonus de Sociabilité) alliés<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vos Prières emplissent vos alliés désignés d'un féroce mépris pour les ennemis de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. Tous les alliés affectés reçoivent le Trait <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"110\\\">Psychologique</span> <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"114\\\">Haine</span> à l'égard des peaux-vertes, des morts-vivants et de tout ce qui est associé au Chaos.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span></li></ul>\"}"},{"index":196,"id":"bondissant comme un cerf","label":"Bondissant comme un cerf","type":"Invocation","spec":"Taal","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous chantez pour Père <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span>, et il vous accorde sa faveur, vous accordant vitesse et agilité. Vous gagnez +1 <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span> et +1 Talent Bonnes jambes. De plus, vous réussissez automatiquement tous les Tests d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span> pour sauter avec au moins 0 DR ; si vous obtenez moins, augmentez le DR à 0.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"12\\\">Ringil</span></li></ul>\"}"},{"index":197,"id":"dent et griffe","label":"Dent et griffe","type":"Invocation","spec":"Taal","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous faites appel à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> pour qu'il vous accorde la puissance féroce de son royaume. Gagnez les Traits de créature Morsure (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> +3) et Arme (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> +4). Ces attaques sont Magiques.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li></ul>\"}"},{"index":198,"id":"enchevetrement","label":"Enchevêtrement","type":"Invocation","spec":"Taal","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>Zone d'Effet<br><b>Durée: </b>Instantané<br><br>Vous faites appel à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span>, en psalmodiant des Prières pour protéger ses régions sauvages. Racines, plantes grimpantes et lianes s'enroulent autour de vos ennemis. Toutes les cibles dans un rayon de (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres de la zone cible gagnent l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">État Empêtré</span>. Pour chaque +2 DR, vous pouvez augmenter la zone d'effet d'un nombre de mètres égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>, ou infliger un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">État Empêtré</span> supplémentaire. Enchevêtrement possède une <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> égale à votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> lorsqu'il s'agit de se libérer.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li></ul>\"}"},{"index":199,"id":"instincts animaux","label":"Instincts animaux","type":"Invocation","spec":"Taal","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) heures<br><br>Vous entonnez des chants décrivant les sens extraordinaires de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> et demandant son aide. Pendant que le Miracle est actif, vous gagnez +1 Talent Sens aiguisé (Au choix) et, si vous vous reposez, vous êtes automatiquement réveillé si des menaces se présentent dans un rayon de (<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) mètres.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li></ul>\"}"},{"index":200,"id":"roi de la nature","label":"Roi de la Nature","type":"Invocation","spec":"Taal","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous psalmodiez lentement une <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"31\\\">Prière</span>, et <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> répond avec un animal convenant à la zone environnante. Ce dernier agira selon vos souhaits pour la durée du Miracle. Voir Les bêtes du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> page 314 pour des exemples d'animaux qui peuvent être invoqués.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li></ul>\"}"},{"index":201,"id":"seigneur de la chasse","label":"Seigneur de la Chasse","type":"Invocation","spec":"Taal","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) heures<br><br>Vous faites appel à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> pour vous guider durant la chasse de votre proie, qui doit être un animal que vous avez vu, ou un individu que vous connaissez (limité par le MJ). Pendant que le Miracle est actif, vous ne pouvez pas perdre la piste de votre proie, sauf de façon surnaturelle. Si votre proie entre dans une zone habitée, la piste s'arrête là. Vous recevez aussi un bonus de +10 à tous les Tests concernant votre proie pendant que vous êtes sous l'influence du Miracle.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li></ul>\"}"},{"index":202,"id":"frisson du givre","label":"Frisson du givre","type":"Invocation","spec":"Ulric","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Zone d'Effet<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous criez rageusement des Prières et le froid d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span> répond. Vos yeux prennent une lueur bleu acier et l'air autour de vous devient anormalement froid. Vous insufflez <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> 1 (voir page 190) à tous les ennemis et tous ceux qui se trouvent dans un rayon de (<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres de vous perdent -1 Avantage au début de chaque round, car ils sont gelés jusqu'aux os.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li></ul>\"}"},{"index":203,"id":"fureur d'ulric","label":"Fureur d'Ulric","type":"Invocation","spec":"Ulric","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous psalmodiez frénétiquement des Prières et la férocité d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span> se répand. Les cibles gagnent le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"160\\\">Trait de créature Frénésie</span>.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li></ul>\"}"},{"index":204,"id":"hurlement du loup","label":"Hurlement du loup","type":"Invocation","spec":"Ulric","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous hurlez pour obtenir l'aide d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>, et il envoie un Serviteur divin inférieur sous la forme d'un loup blanc. Le loup combat vos ennemis pendant la durée du Miracle, avant de retourner aux Terrains de Chasse d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span> dans un hurlement fantomatique effrayant. Le loup blanc possède les statistiques d'un loup (voir page 315) avec les Traits de créature <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"113\\\">Frénésie</span>, Magique et Taille (Grande).\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li></ul>\"}"},{"index":205,"id":"jugement du roi de la neige","label":"Jugement du Roi de la neige","type":"Invocation","spec":"Ulric","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>Vous faites appel à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span> pour qu'il manifeste son mépris pour les faibles, les couards et les fourbes. La cible subit 1d10 Blessures qui ignorent le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA. Si le MJ juge que la cible n'est ni faible, ni couarde ni fourbe, vous subissez les effets à sa place.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li></ul>\"}"},{"index":206,"id":"morsure de l'hiver","label":"Morsure de l'hiver","type":"Invocation","spec":"Ulric","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous rugissez des Prières en hommage à Blitzbeil, la hache assoiffée d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>. Si vous portez une hache, elle est considérée comme Magique, cause + DR Dégâts supplémentaires et toutes les cibles vivantes frappées doivent réussir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> Intermédiaire (+0) ou gagner un État Assommé. De plus, les cibles frappées perdent tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">État Hémorragique</span> alors que leur sang gèle ; de même, les attaques de votre hache ne peuvent pas causer d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">État Hémorragique</span>.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li></ul>\"}"},{"index":207,"id":"peau de loup d'hiver","label":"Peau de loup d'hiver","type":"
