howHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"63\\\">Régisseur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"191\\\">Maître des docks</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"263\\\">Contremaître de la mine</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":87,"id":"lire sur les levres","label":"Lire sur les lèvres","rand":"","max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><b>Tests: </b>Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> pour tout ce qui concerne ce Talent<br><br>Vous pouvez comprendre ce que les gens disent en fixant simplement leurs lèvres ; vous n'avez pas besoin d'entendre ce qu'ils disent. Si vous disposez d'un point de vue dégagé sur le bas du visage du locuteur, vous pouvez tenter un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> pour comprendre ce qu'il dit.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"49\\\">Espion</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests de Perception pour tout ce qui concerne ce Talent","addCharacteristic":""},{"index":88,"id":"loup de mer","label":"Loup de mer","rand":"","max":"Bonus d'Agilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"44\\\">Voile</span> (tout vaisseau capable de naviguer en mer)<br><br>Vous êtes un marin expérimenté, et vous êtes parfaitement habitué à la vie en mer. Vous pouvez ignorer tous les modificateurs négatifs aux Tests en mer résultant de conditions météorologiques défavorables, du roulis des bateaux, et situations similaires. De plus, vous comptez comme deux marins pour le nombre minimum de membres d'équipage nécessaire pour piloter un navire de haute mer.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"198\\\">Maître d'équipage</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Voile (tout vaisseau capable de naviguer en mer)","addCharacteristic":""},{"index":89,"id":"machoires d'acier","label":"Mâchoires d'acier","rand":"","max":"Bonus d'Endurance","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span><br><b>Tests: </b>Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> pour résister à l'État Sonné<br><br>Vous êtes de constitution robuste et pouvez résister aux frappes les plus fortes. Chaque fois que vous gagnez un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"128\\\">État Sonné</span> ou plus, vous pouvez immédiatement effectuer un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> Intermédiaire (+0) pour en ignorer un, chaque DR supprimant un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"128\\\">État Sonné</span> supplémentaire.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"76\\\">Pugiliste</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests de Résistance pour résister à l'État Sonné","addCharacteristic":""},{"index":90,"id":"mage de guerre","label":"Mage de guerre","rand":"","max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><br>Vous êtes entraîné à faire appel à la magie au milieu du combat. À votre Tour, vous pouvez lancer gratuitement un Sort avec un Niveau d'Incantation de 5 ou moins, sans utiliser votre Action. Cependant, si vous le faites, vous ne pouvez lancer aucun autre Sort ce Tour.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"179\\\">Seigneur sorcier</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":91,"id":"magie des arcanes","label":"Magie des Arcanes","rand":"","max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><br>Vous connaissez l'un des huit Domaines de Magie – <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bête</span>, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span>, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span>, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span>, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Métal</span>, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span>, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumière</span> ou <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span> –, ou pratiquez un <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> moins connu, comme la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"66\\\">Magie naturelle</span> ou la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Nécromancie</span>. Vous pouvez à présent mémoriser des Sorts du Domaine choisi pour le prix en PX suivant.<br><br><table><tr><th>Nbre de Sorts actuellement connus</th><th>Coût en PX pour un nouveau sort</th></tr><tr><td>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> x 1</td><td>100 PX</td></tr><tr><td>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> x 2</td><td>200 PX</td></tr><tr><td>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> x 3</td><td>300 PX</td></tr><tr><td>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> x 4</td><td>400 PX</td></tr><tr><td>... et ainsi de suite.</td><td></td></tr></table><br><br>Donc, si votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> est de 4, les 4 premiers Sorts vous coûteront 100 PX chacun, puis 200 PX pour les 4 suivants, et ainsi de suite. Les règles complètes sur l'apprentissage de nouveaux Sorts se trouvent dans le Chapitre 8 : Magie. Dans des conditions normales, vous ne pouvez pas apprendre plus d'un Talent Magie des Arcanes (Domaine). De plus, vous ne pouvez pas apprendre les Talents Béni ou Invocation quand vous possédez le Talent Magie des Arcanes. Vous pouvez désapprendre ce Talent pour 100 PX, mais si vous le faites, vous perdez immédiatement tous vos Sorts.<br><br><b>Spécialisations: </b>Bête, Cieux, Feu, Lumière, Magie naturelle, Mort, Métal, Ombres, Sorcellerie, Vie, Démonologie, Nécromancie<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"177\\\">Sorcier</span>: Magie des Arcanes (Couleurs de la Magie)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"237\\\">Sorcier dissident</span>: Magie des Arcanes (Sorcellerie)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"269\\\">Sorcier de village</span>: Magie des Arcanes (Magie naturelle)</li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"267\\\">Prophète</span>: Magie des Arcanes (Cieux)</li></ul>\"}","spec":"","origins":[],"specs":"Bête, Cieux, Feu, Lumière, Magie naturelle, Mort, Métal, Ombres, Sorcellerie, Vie, Démonologie, Nécromancie","specName":"Domaine","addSkill":"","addTalent":"","addMagic":"Magie des Arcanes","test":"","addCharacteristic":""},{"index":92,"id":"magie du chaos","label":"Magie du Chaos","rand":"","max":1,"desc":"<b>Maxi: </b>1<br><br>Par accident ou à dessein, vous avez cédé une partie de votre âme à l'un des Dieux Sombres, et pouvez à présent pratiquer les infâmes magies du Chaos. Votre chef de la Ruine vous confère immédiatement l'accès à un seul Sort du Domaine choisi (le plus souvent les Domaines de <span class=\"showHelp\" data-type=\"lore\" data-index=\"72\">Nurgle</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"73\">Slaanesh</span> ou <span class=\"showHelp\" data-type=\"lore\" data-index=\"74\">Tzeentch</span>) et vous gagnez un Point de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"17\">Corruption</span> lorsque le Sort s'insinue dans votre esprit, pour ne plus jamais en sortir.<br><br>Lorsque vous prenez ce Talent, qui coûte à chaque fois 100 PX, vous apprenez un autre Sort du Domaine choisi et gagnez un Point de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"17\">Corruption</span>. Pour plus d'informations sur les Sorts disponibles, voir le Chapitre 8 : Magie. Dans des conditions normales, vous ne pouvez connaître qu'un seul <span class=\"showHelp\" data-type=\"skills\" data-index=\"39\">Savoir</span> de Magie chaotique.<br><br><b>Spécialisations: </b>Nurgle, Slaanesh, Tzeentch<br>","spec":"","origins":[],"specs":"Nurgle, Slaanesh, Tzeentch","specName":"Domaine","addSkill":"","addTalent":"","addMagic":"Magie du Chaos","test":"","addCharacteristic":""},{"index":93,"id":"magie mineure","label":"Magie mineure","rand":"","max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><br>Vous portez en vous l'étincelle de la magie et maîtrisez les techniques pour la contrôler au niveau le plus élémentaire. Quand vous prenez ce Talent, vous pratiquez, et mémorisez de façon permanente, un nombre de Sorts égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Vous pouvez apprendre des Sorts de Magie mineure supplémentaires pour le prix en PX suivant.<br><br><table><tr><th>Nombre de Sorts connus actuels</th><th>Coût en PX pour un nouveau sort supplémentaire</th></tr><tr><td>Jusqu'à Bonus <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">FM</span> x 1</td><td>50 PX</td></tr><tr><td>Jusqu'à Bonus <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">FM</span> x 2</td><td>100 PX</td></tr><tr><td>Jusqu'à Bonus <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">FM</span> x 3</td><td>150 PX</td></tr><tr><td>Jusqu'à Bonus <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">FM</span> x 4</td><td>200 PX</td></tr><tr><td>... et ainsi de suite.</td><td></td></tr></table><br><br>Donc, si votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> est de 3 et que vous disposez déjà de 3 Sorts mineurs, il vous en coûtera 50 PX pour le premier, puis 100 PX pour les 3 suivants, et ainsi de suite. Les règles complètes pour l'apprentissage de nouveaux Sorts se trouvent au Chapitre 8 : Magie.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"176\\\">Sorcier novice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"236\\\">Ensorceleur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"268\\\">Apprenti Sorcier de Village</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"266\\\">Sage</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"Magie mineure","test":"","addCharacteristic":""},{"index":94,"id":"magnum opus","label":"Magnum Opus","rand":"","max":"Aucun","desc":"{\"Info\":\"<b>Maxi: </b>Aucun<br><br>Vous êtes un maître incontesté dans votre domaine, capable de créer des œuvres d'une telle complexité que les autres ne peuvent que rester cois et s'émerveiller devant votre génie. Chaque fois que vous prenez ce Talent, vous pouvez créer une œuvre d'art exceptionnelle avec l'une de vos Compétences <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span>. Cette œuvre est inégalable dans votre domaine, une pièce unique qui impressionnera toujours, vous octroyant des bonus, déterminés par le MJ, le plus souvent à vos Tests de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span> envers ceux qui connaissent votre œuvre stupéfiante. Vendre cette pièce vous rapportera au moins dix fois sa valeur normale, et parfois bien plus.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"7\\\">Maître de guilde</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"35\\\">Maestro</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"155\\\">Professeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"159\\\">Ingénieur Agréé</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":95,"id":"mains agiles","label":"Mains agiles","rand":"","max":"Bonus de Dextérité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span>, <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Bagarre) pour toucher un adversaire<br><br>Vous pouvez mouvoir vos mains avec une dextérité incroyable. Les passants ne bénéficient d'aucun Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> passif pour remarquer que vous utilisez la Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span>. Au lieu de cela, ils ne peuvent s'opposer à vos Tests d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span> que s'ils vous suspectent activement ou sont à l'affût de vos mouvements. De plus, les tentatives pour utiliser <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Bagarre) pour simplement toucher un adversaire gagnent un bonus de +10 x votre Niveau de Mains agiles.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"268\\\">Apprenti Sorcier de Village</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"177\\\">Sorcier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"213\\\">Charlatan</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"241\\\">Voleur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"238\\\">Devin</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Escamotage, Corps à corps (Bagarre) pour toucher un adversaire","addCharacteristic":""},{"index":96,"id":"maître artisan","label":"Maître artisan","rand":61,"max":"Bonus de Dextérité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Au choix)<br><br>Vous possédez un vrai talent créatif. Ajoutez la Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> associée à n'importe quelle Carrière que vous entamez. Si la Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> est déjà incluse dans votre Carrière, vous pouvez à la place acheter la Compétence pour 5 PX de moins par Augmentation.<br><br><b>Spécialisations: </b>Apothicaire, Armurier, Barbier, Batteur d'armure, Brasseur, Bricoleur, Calligraphe, Cartographe, Chandelier, Charpentier, Charpentier naval, Cirier, Colifichets, Construction de bateaux, Cordonnier, Cuisinier, Embaumeur, Empoisonneur, Explosifs, Fabricant d'arcs, Ferronnier, Forgeron, Graveur, Herboriste, Imprimerie, Ingénieur, Joallier, Lapidaire, Maçon, Maroquinier, Maréchal-ferrant, Matériel artistique, Orfèvre, Peintre, Potier, Poisons, Sulpteur sur bois, Tailleur de pierre, Tailleur, Tanneur, Tisseur, Tonnelier, Verrier, Vigneron<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span>: Maître artisan (Fermiers) ou Costaud</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span>: Maître artisan (Au choix) ou Doigts de fée</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span>: Maître artisan (Cuisinier) ou Négociateur</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"4\\\">Apprenti Artisan</span>: Maître artisan (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"148\\\">Apprenti Apothicaire</span>: Maître artisan (Apothicaire)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"157\\\">Ingénieur</span>: Maître artisan (Ingénieur)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"193\\\">Femme du fleuve</span>: Maître artisan (Construction de bateaux)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"258\\\">Maître Herboriste</span>: Maître artisan (Herboriste)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"262\\\">Maître Mineur</span>: Maître artisan (Explosifs)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"270\\\">Maître Sorcier de village</span>: Maître artisan (Herboriste)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"274\\\">Échevin</span>: Maître artisan (Au choix)</li></ul>\"}","spec":"","origins":[],"specs":"Apothicaire, Armurier, Barbier, Batteur d'armure, Brasseur, Bricoleur, Calligraphe, Cartographe, Chandelier, Charpentier, Charpentier naval, Cirier, Colifichets, Construction de bateaux, Cordonnier, Cuisinier, Embaumeur, Empoisonneur, Explosifs, Fabricant d'arcs, Ferronnier, Forgeron, Graveur, Herboriste, Imprimerie, Ingénieur, Joallier, Lapidaire, Maçon, Maroquinier, Maréchal-ferrant, Matériel artistique, Orfèvre, Peintre, Potier, Poisons, Sulpteur sur bois, Tailleur de pierre, Tailleur, Tanneur, Tisseur, Tonnelier, Verrier, Vigneron","specName":"Métier","addSkill":"Métier (Au choix)","addTalent":"","addMagic":"","test":"Métier (Au choix)","addCharacteristic":""},{"index":97,"id":"maître en deguisement","label":"Maître en déguisement","rand":"","max":"Bonus de Sociabilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Interprétation) lorsque vous êtes quelqu'un d'autre<br><br>Vous excellez à prendre l'apparence et les manières des autres. Avec rien d'autre que des changements de posture, une torsion du visage et l'utilisation judicieuse de vêtements appropriés, vous ne vous ressemblez plus sans avoir besoin d'utiliser de nécessaire de déguisement, même en vous faisant passer pour quelqu'un de sexe différent.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"50\\\">Agent secret</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"146\\\">Troubadour</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"215\\\">Escroc</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Divertissement (Interprétation) lorsque vous êtes quelqu'un d'autre","addCharacteristic":""},{"index":98,"id":"maîtrise des des","label":"Maîtrise des dés","rand":"","max":"Bonus d'Intelligence","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span> et <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span> quand vous jouez à un jeu de dés<br><br>Vous êtes un maître des jeux de dés, et tous ceux qui affirment que vous trichez ont clairement tort. Quand vous utilisez <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span> ou <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span> de façon réussie avec des dés, vous pouvez choisir soit d'utiliser le DR obtenu, soit le chiffre des unités du dé. Donc, un lancer réussi de 06 peut être utilisé comme un DR de +6. Si vous jouez à des jeux de dés réels pour représenter celui en jeu, lancez toujours un nombre de dés supplémentaires égal à votre niveau de Maîtrise des dés et choisissez les meilleurs résultats.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"72\\\">Sentinelle</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"84\\\">Recrue</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"212\\\">Filou</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Pari et Escamotage quand vous jouez à un jeu de dés","addCharacteristic":""},{"index":99,"id":"maîtrise du combat","label":"Maîtrise du combat","rand":"","max":"Bonus d'Agilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span><br><br>Vous avez accumulé des années d'expérience au combat, ce qui vous permet de tenir facilement les combattants les plus faibles à distance. Pour chaque fois que vous avez ce Talent, vous comptez comme une personne supplémentaire lors du calcul pour déterminer si l'un des camps dépasse l'autre en nombre. Ce Talent n'entre en jeu que lorsque vous êtes dépassé en nombre. Voir page 162 pour les règles concernant ce cas.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"78\\\">Champion de fosse</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"43\\\">Champion de Justice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"75\\\">Garde officier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"99\\\">Tueur de Démons</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":100,"id":"maniement de deux armes","label":"Maniement de deux armes","rand":"","max":"Bonus d'Agilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> ou <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> si vous attaquez avec deux armes<br><br>Quand vous êtes équipé de deux armes, vous pouvez attaquer avec les deux pour votre Action. Effectuez un lancer pour toucher avec l'arme tenue par votre main principale. Si vous touchez, déterminez les Dégâts normalement, mais rappelez- vous de conserver votre lancer de dés, car vous l'utiliserez de nouveau. Si la première frappe est réussie, une fois résolue, l'arme dans votre main secondaire peut ensuite viser un adversaire disponible de votre choix en utilisant le même lancer de dés que celui de la première frappe, mais inversé. Donc, si vous avez obtenu 34 pour toucher avec la première arme, vous obtenez 43 pour toucher avec la seconde. Rappelez- vous de modifier ce second lancer avec la pénalité de votre mauvaise main (-20 à moins que vous ne possédiez le Talent Ambidextre). Cette seconde attaque est opposée à un nouveau lancer de défense et les Dégâts pour cette seconde frappe sont calculés normalement. Une exception à cela : si vous obtenez un Critique pour votre première frappe. Si cela se produit, utilisez le lancer du tableau des Critiques pour servir de lancer à la seconde attaque. Donc, si vous infligez un Critique à la tête et lancez un 56 sur le tableau des Critiques et obtenez une Blessure majeure à l'œil, votre seconde attaque aurait donc une valeur de 56. Si vous choisissez d'attaquer avec les deux armes, tous vos lancers défensifs subissent une pénalité de -10 jusqu'au début de votre prochain Tour. Vous ne gagnez pas d'Avantage quand vous réussissez à frapper ou à infliger une Blessure à un adversaire avec le Maniement de deux armes sauf si les deux attaques touchent.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"96\\\">Tueur de Trolls</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"77\\\">Gladiateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"81\\\">Prêtre Guerrier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-t es Rounds de combat","addCharacteristic":""},{"index":116,"id":"pas de côte","label":"Pas de côté","rand":"","max":"Bonus d'Agilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span><br><b>Tests: </b>Tests d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span> pour activer ce Talent<br><br>Vous êtes doué pour être là où les armes ennemies ne se trouvent pas. Si vous utilisez <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span> pour vous défendre contre une attaque et gagnez le Test opposé, vous pouvez vous déplacer jusqu'à 2 mètres alors que vous plongez hors de portée, ce qui signifie que vous n'êtes plus Engagé. Aucun de vos adversaires ne gagnera d'Attaque gratuite quand vous faites ce Pas de côté.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"40\\\">Escrimeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"124\\\">Coureur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"2\\\">Fauteur de Troubles</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"22\\\">Maître Mendiant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"242\\\">Maître voleur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests d'Esquive pour activer ce Talent","addCh s\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":122,"id":"pharmacologie","label":"Pharmacologie","rand":"","max":"Bonus d'Intelligence","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Apothicaire)<br><br>Vous êtes hautement qualifié en pharmacie, à même de fabriquer des pilules, des baumes, des onguents, des huiles, des crèmes, etc. Vous pouvez inverser n'importe quel Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Apothicaire) raté si cela permet d'obtenir un succès.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"149\\\">Apothicaire</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Métier (Apothicaire)","addCharacteristic":""},{"index":123,"id":"pied marin","label":"Pied marin","rand":"","max":"Bonus d'Endurance","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span><br><b>Tests: </b>Tout Tests pour résister au mal de mer<br><br>Vous êtes habitué aux roulis des océans, et il est très improbable que vous ayez le mal de mer, même dans les pires des tempêtes. Dans des conditions normales en mer, vous n'avez jamais besoin de Test pour savoir si vous avez le mal de mer. Dans d'autres cas (tels qu'une tempête ou un mal de mer causé par la magie), vous pouvez ignorer toutes les pénalités des Tests pour éviter ces nausées.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"197\\\">Marin</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"206\\\">Pilote</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"210\\\">Abordeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"187\\\">Roi des contrebandiers</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tout Tests pour résister au mal de mer","addCharacteristic":""},{"index":124,"id":"pilote","label":"Pilote","rand":"","max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><b>Tests: </b>Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"34\\\">Ramer</span> ou de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"44\\\">Voile</span> pendant que vous naviguez sur des eaux peu sûres<br><br>Vous êtes doué pour diriger des vaisseaux à travers les eaux dangereuses. Si vous ratez un Test pour les traverser, vous pouvez inverser le résultat si cela entraîne un succès ; cependant, si vous le faites, vous ne pouvez pas obtenir plus de +1 DR, car vous repérez le danger imminent au dernier moment.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"186\\\">Maître contrebandier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"206\\\">Pilote</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"210\\\">Abordeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"183\\\">Capitaine</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"199\\\">Capitaine de Navire</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"203\\\">Capitaine naufrageur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests de Ramer ou de Voile pendant que vous naviguez sur des eaux peu sûres","addCharacteristic":""},{"index":125,"id":"porte-bouclier","label":"Porte-Bouclier","rand":"","max":"Bonus de Force","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span><br><b>Tests: </b>N'importe quel Test impliquant Filature<br><br>Vous êtes habile dans le maniement de votre bouclier pour manœuvrer en combat afin de pouvoir tirer le meilleur parti d'une situation désespérée. Quand vous utilisez un <span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"8\\\">Bouclier</span> pour vous défendre, vous gagnez un nombre d'Avantages égal au nombre de Niveaux que vous possédez en Porte-bouclier si vous perdez le Test opposé.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"69\\\">Chevalier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"73\\\">Garde</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"77\\\">Gladiateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"85\\\">Soldat</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"N'importe quel Test impliquant Filature","addCharacteristic":""},{"index":126,"id":"presence imposante","label":"Présence imposante","rand":"","max":"Bonus de Sociabilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span><br><br>Votre présence emplit les autres de crainte et d'admiration. Votre aura d'autorité est telle que ceux possédant un Statut inférieur ne peuvent pas résister à vos Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span> avec leur <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Évidemment, les ennemis ne sont toujours pas plus enclins à vous respecter ou à vous obéir, mais le commun des mortels se dresse rarement contre vous.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"11\\\">Bourgmestre</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"39\\\">Chancelier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"47\\\">Ambassadeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"55\\\">Gouverneur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"59\\\">Noble Seigneur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"135\\\">Capitaine Patrouilleur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"163\\\">Juge</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"171\\\">Prieure Générale</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"211\\\">Maître abordeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"231\\\">Baron du crime</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"247\\\">Magistrat</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Commandement","addCharacteristic":""},{"index":127,"id":"prevoyant","label":"Prévoyant","rand":"","max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><br>Vous êtes habitué à anticiper les besoins des autres comme les vôtres. Un nombre de fois par séance égal à votre niveau de Prévoyant, vous pouvez sortir de votre sac à dos (ou similaire) l'équipement nécessaire à la situation actuelle, tant que son Encombrement est de 0, qu'il est crédible que vous l'ayez acheté récemment, et qu'il ne soit pas trop invraisemblable. Cela peut être n'importe quoi, de la flasque d'alcool pour fortifier un camarade blessé au sifflet bon marché, absolument nécessaire pour un saltimbanque de passage. Chaque fois que vous le faites, vous devez déduire le coût de l'objet sorti de votre sac pour compenser l'argent dépensé plus tôt. <br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"61\\\">Serviteur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"265\\\">Mystique</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"114\\\">Maître colporteur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":128,"id":"rat d'egout","label":"Rat d'égout", s donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"103\\\">Chasseur de primes vétéran</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"251\\\">Maître de la Chasse</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":158,"id":"tour des souvenirs","label":"Tour des souvenirs","rand":"","max":"Bonus d'Intelligence","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><br><br>Une technique de mémorisation initiée par le Culte de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span>, d'après ce que l'on prétend, tirée des pratiques elfiques enseignées par les Maîtres du savoir de Hoeth, Tour des souvenirs vous permet de vous rappeler parfaitement une série d'événements en les mémorisant dans une tour imaginaire. Vous pouvez vous souvenir d'une série d'événements d'une longueur égale à votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> sans avoir besoin d'effectuer de Test. Pour chaque tranche de 10 éléments supplémentaires que vous tentez de mémoriser, vous devez effectuer un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> dont la Difficulté augmente pour vous en souvenir correctement, en partant de Très facile (+60) pour 10+, Facile (+40) pour 20+, Accessible (+20) pour 30+, etc. Au-delà de son utilité évidente pour le <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span>, car ce Talent ajoute un Bonus de +20 à +60, selon l'utilité de la mémorisation lor istics\\\" data-index=\\\"7\\\">Intelligence</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span> et <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span> quand vous jouez à un jeu de cartes<br><br>Vous êtes doué pour jouer et gagner aux cartes, bien que vos méthodes puissent impliquer un peu de triche. Quand vous utilisez <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span> ou <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span> avec succès en jouant aux cartes, vous pouvez choisir, soit d'utiliser le DR obtenu, soit le chiffre des unités de votre dé. Donc, un succès de 28 peut être utilisé comme un DR de +8. Si vous jouez avec un jeu de cartes réel pour représenter ce qui se passe en jeu, vous pouvez recevoir un nombre supplémentaire de cartes par distribution égal à votre niveau de Tricheur, puis en défausser pour revenir à la taille de main appropriée avant chaque tour de jeu.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"212\\\">Filou</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"232\\\">Brocanteur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Pari et Escamotage quand vous jouez à un jeu de cartes","addCharacteristic":""},{"index":164,"id":"tueur","label":"Tueur","rand":"","max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><br>Quand vous déterminez les Dégâts, utilisez le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> de votre adversaire comme votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> s'il est plus élevé ; déterminez toujours ce point avant toute autre règle modifiant votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> ou Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span>. De plus, si votre cible est plus grande que vous, et que vous obtenez un Critique (voir page 159), multipliez tous les Dégâts de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> que vous infligez par le nombre de catégories de Taille de votre cible, supérieures à la vôtre (donc, 2 catégories = x2, 3 = x3, et ainsi de suite) ; cette multiplication est calculée une fois tous les modificateurs appliqués. Voir page 342 pour plus d'informations au sujet de la Taille. <br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"96\\\">Tueur de Trolls</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":165,"id":"veloce","label":"Véloce","rand":"","max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><br>Vous gagnez +1 à votre Attribut de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span>.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"104\\\">Garde forestier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"124\\\">Coureur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></ t accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"4\\\">Rhya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"12\\\">Ringil</span></li></ul>\"}"},{"index":16,"id":"benediction de tenacite","label":"Bénédiction de Ténacité","type":"Béni","spec":"","desc":"{\"Info\":\"<b>Portée: </b>6 mètres<br><b>Cible: </b>1<br><b>Durée: </b>Instantanée<br><br>Votre cible peut retirer 1 Etat.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"11\\\">Mabyn</span></li></ul>\"}"},{"index":17,"id":"benediction de vigueur","label":"Bénédiction de Vigueur","type":"Béni","spec":"","desc":"{\"Info\":\"<b>Portée: </b>6 mètres<br><b>Cible: </b>1<br><b>Durée: </b>6 rounds<br><br>Votre cible gagne +10 en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"10\\\">Evawn</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"11\\\">Mabyn</span></li></ul>\"}"},{"index":18,"id":"benediction de vivacite","label":"Bénédiction de Vivacité","type":"Béni","spec":"","desc":"{\"Info\":\"<b>Portée: </b>6 mètres<br><b>Cible: </b>1<br><b>Durée: </b>6 rounds<br><br>Votre cible gagne +10 en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"12\\\">Ringil</span></li></ul>\"}"},{"index":19,"id":"alerte","label":"Alerte","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>1 mètre<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantanée<br><br>Vous concentrez la magie dans un objet, remarquant immédiatement s'il a été empoisonné ou piégé."},{"index":20,"id":"amitie animale","label":"Amitié animale","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>1 mètre<br><b>Cible: </b>1<br><b>Durée: </b>1 heure<br><br>Vous vous liez d'amitié avec une créature plus petite que vous et possédant le <span class=\"showHelp\" data-type=\"lore\" data-index=\"142\">Trait de créature Bestial</span>. L'animal a totalement confiance en vous et vous considère comme un ami."},{"index":21,"id":"bruits","label":"Bruits","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous créez de petits bruits, discrets et indistincts qui résonnent comme s'ils émanaient d'un endroit particulier situé à portée, sans tenir compte de la Ligne de Vue. Les bruits peuvent évoquer quelque chose de spécifique, tel que des bruits de pas, des murmures ou le hurlement d'un animal, mais rien assez distinct pour pouvoir transmettre un message.<br> Tant que le Sort est actif, vous pouvez contrôler les sons en réussissant un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"17\">Focalisation</span> Accessible (+20). Un succès vous permet de déplacer les sons jusqu'à un autre point à portée, ou d'augmenter ou diminuer le volume sonore."},{"index":22,"id":"choc","label":"Choc","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>Instantanée<br><br>Votre cible reçoit 1 Etat Assommé"},{"index":23,"id":"conservation","label":"Conservation","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>1 mètre<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) jours<br><br>Vous préservez jusqu'à une journée de vivres. Pendant ce temps, ils ne pourriront pas, ne développeront pas de moisissures ou ne se dessècheront pas, bien qu'ils puissent toujours être abîmés par des facteurs extérieurs (mouillés, brûlés ou empoisonnés)."},{"index":24,"id":"coup de vent","label":"Coup de vent","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantanée<br><br>Vous créez une brève rafale de vent, mais suffisamment forte pour éteindre une bougie, faire claquer une porte ouverte ou balayer quelques pages sur le sol."},{"index":25,"id":"creer un petit animal","label":"Créer un petit animal","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>Contact<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantanée<br><br>Vous fouillez dans un sac, une poche ou un chapeau, ou sous un rocher, une souche creuse ou dans un terrier, créant un petit animal d'un type que l'on peut s'attendre à trouver à proximité, tel qu'un lapin, une colombe ou un rat. S'il n'y a pas d'animal local approprié, le Sort n'a aucun effet. Le caractère de l'animal n'est pas garanti."},{"index":26,"id":"drain","label":"Drain","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>Instantanée<br><br>Vous touchez vos cibles, drainant leur vie. Ce Sort est considéré comme un Projectile magique avec Dégât +0 qui ignore les PA. Puis vous Guérissez 1 Point de Blessure."},{"index":27,"id":"eblouissant","label":"Éblouissant","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>La cible gagne un <span class=\"showHelp\" data-type=\"lore\" data-index=\"120\">État Aveuglé</span>, puis un autre <span class=\"showHelp\" data-type=\"lore\" data-index=\"120\">État Aveuglé</span> au début de chaque round pour la durée du Sort."},{"index":28,"id":"en catimini","label":"En catimini","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous téléportez un petit objet – pas plus gros que votre poing – proche de votre personne entre vos mains."},{"index":29,"id":"feux follets","label":"Feux follets","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) minutes<br><br>Vous créez des lumières magiques scintillantes jusqu'à un nombre égal à votre Bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"7\">Intelligence</span>. Elles ressemblent à des torches ou des lampes-tempête. Pourvu qu'elles restent dans la Ligne de vue, pour votre Action, vous pouvez contrôler les lumières en réussissant un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"17\">Focalisation</span> Accessible (+20) ; un succès vous permet de faire bouger les lumières dans n'importe quelle direction. Elles se déplacent en ligne droite en passant à travers les objets (ou les témoins) sur leur chemin, à moins que vous n'effectuiez un nouveau Test pour modifier leur direction."},{"index":30,"id":"flamme magique","label":"Flamme magique","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous allumez une petite flamme qui vacille dans la paume de votre main. Elle ne vous brûlera pas, mais elle émettra de la chaleur et enflammera des objets inflammables, comme le ferait une flamme naturelle."},{"index":31,"id":"flechette","label":"Fléchette","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>Instantanée<br><br>Vous faites voler une petite fléchette d'énergie magique depuis vos doigts. Il s'agit d'un Projectile magique avec Dégât +0."},{"index":32,"id":"lumiere","label":"Lumière","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) minutes<br><br>Vous créez une petite lumière, presque équivalente à une torche, qui jaillit de vos mains, de votre bâton ou d'une autre partie de votre personne. Tant que le Sort est actif, vous pouvez choisir d'augmenter la luminosité pour qu'elle soit équivalente à celle d'une lanterne, ou de la diminuer pour obtenir celle d'une bougie, si vous réussissez un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"17\">Focalisation</span> Accessible (+20)."},{"index":33,"id":"murmures","label":"Murmures","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous projetez votre voix vers un point situé à une distance en mètres égale à votre <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>, sans tenir compte de la Ligne de vue. Votre voix résonne depuis ce point, et tous ceux à portée de voix l'entendront."},{"index":34,"id":"pas leger","label":"Pas léger","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) minutes<br><br>La magie qui afflue dans vos pieds s'assure que les matières organiques sur lesquelles vous marchez ne soient pas endommagées : les brindilles ne cassent pas, l'herbe revient à sa position d'origine, et même les fleurs délicates ne sont pas abîmées. Ceux qui cherchent à utiliser la Compétence <span class=\"showHelp\" data-type=\"skills\" data-index=\"30\">Pistage</span> pour vous suivre à travers un terrain rural subissent une pénalité de -30 à leurs Tests."},{"index":35,"id":"protection contre la pluie","label":"Protection contre la pluie","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>) heures<br><br>Vous pouvez rester au sec quel que soit le temps, car vous n'êtes pas affecté par les précipitations. Cela concerne la pluie, la grêle, le grésil, la neige et n'importe quelle chute d'eau similaire provenant du ciel, mais pas l'eau stagnante."},{"index":36,"id":"purification de l'eau","label":"Purification de l'eau","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>1 mètre<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantanée<br><br>Vous purifiez toute l'eau à l'intérieur d'un réceptacle, un flacon d'eau, une chope ou une cruche. Toutes les impuretés non magiques, comme le poison ou les polluants sont éliminés, pour ne laisser qu'une eau potable fraîche et claire. Si le récipient contenait un autre liquide composé principalement d'eau –comme de la bière ou du vin –, il est aussi purifié, se changeant en une délicieuse eau pure sans la moindre trace d'alcool."},{"index":37,"id":"putrefaction","label":"Putréfaction","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>1 mètre<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantanée<br><br>Vous faites pourrir un volume de matières organiques de la taille approximative d'un poing. Les denrées alimentaires périssent, les vêtements se désagrègent, le cuir se racornit (perdant 1 PA à 1 Localisation), etc. Comme le MJ le décide."},{"index":38,"id":"reperes","label":"Repères","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>Instantanée<br><br>Vous détectez l'influx des Vents de la Magie depuis leur source. Vous savez dans quelle direction se trouve le Nord."},{"index":39,"id":"secousse","label":"Secousse","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantanée<br><br>Vous déplacez légèrement un objet. Quelque chose peut tomber d'une étagère, ou un livre peut se refermer en claquant. Si l'objet est tenu, le porteur doit réussir un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"6\">Dextérité</span> Accessible (+20) ou le laisser tomber."},{"index":40,"id":"serrure ouverte","label":"Serrure ouverte","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>Contact<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantanée<br><br>Une serrure non magique que vous touchez se déverrouille."},{"index":41,"id":"sommeil","label":"Sommeil","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous touchez votre adversaire, le plongeant dans un profond sommeil. Si la cible possède un <span class=\"showHelp\" data-type=\"lore\" data-index=\"119\">État À Terre</span>, elle gagne l'<span class=\"showHelp\" data-type=\"lore\" data-index=\"127\">État Inconscient</span> lorsqu'elle s'endort. Elle reste inconsciente pour la durée du Sort, bien que les bruits forts, le fait de la déplacer ou de la bousculer la réveille instantanément. Si votre cible se tient debout ou assise quand elle est affectée, elle commence à se réveiller en touchant le sol, gagnant l'<span class=\"showHelp\" data-type=\"lore\" data-index=\"119\">État À Terre</span>, mais en demeurant consciente.<br> Si votre cible ne résiste pas et qu'elle est suffisamment fatiguée, elle plongera dans un profond sommeil réparateur lorsque le Sort prendra fin."},{"index":42,"id":"source","label":"Source","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>Contact<br><b>Cible: </b>Spécial<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous touchez le sol et de l'eau en jaillit au rythme de 1 demi-litre par round, jusqu'à un total de votre Bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span> en litres."},{"index":43,"id":"tendre l'oreille","label":"Tendre l'oreille","type":"Magie mineure","spec":"","desc":"<b>NI: </b>0<br><b>Portée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span>) minutes<br><br>Vous pouvez entendre ce que vos cibles disent comme si vous vous teniez juste à côté d'elles."},{"index":44,"id":"arme aethyrique","label":"Arme aethyrique","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>2<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds +<br><br>Vous créez une arme de <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span> dont les Dégâts sont égaux à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>. Elle peut prendre n'importe quelle forme et peut donc utiliser n'importe quelle Compétence de <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span> que vous possédez. L'arme est considérée comme Magique."},{"index":45,"id":"armure aethyrique","label":"Armure Aethyrique","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>2<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds +<br><br>Vous gagnez +1 PA à toutes les Localisations en vous enveloppant dans un nuage de magie protectrice."},{"index":46,"id":"attaques en chaîne","label":"Attaques en chaîne","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>6<br><b>Portée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mètres<br><b>Cible: </b>Special <br><b>Durée: </b>Instantané<br><br>Vous formez un éperon de magie fracassante, tournoyant vers votre cible. Il s'agit d'un Projectile magique avec Dégâts +4. Si Attaques en chaîne réduit la cible à 0 Blessure, il rebondit sur une autre cible dans la portée initiale du Sort, et à une distance en mètres de la cible précédente égale à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>, infligeant de nouveau les mêmes Dégâts. Il peut rebondir un nombre maximum de fois égal à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>. Pour chaque +2 DR obtenu, il peut cibler une cible supplémentaire."},{"index":47,"id":"aura ordinaire","label":"Aura ordinaire","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) minutes<br><br>Vous drainez tous les Vents de la Magie de votre corps et de vos Possessions, retirant toute aura magique. Pour la durée du Sort, vous semblez ordinaire pour les Talents <span class=\"showHelp\" data-type=\"skills\" data-index=\"28\">Perception</span> de la magie et similaire. Vous n'avez effectivement aucune capacité magique et votre nature magique ne peut être détectée d'aucune façon. Tant que le Sort est actif, vous ne pouvez lancer aucun autre Sort. Aura ordinaire est instantanément dissipé si vous effectuez un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"17\">Focalisation</span>."},{"index":48,"id":"bouclier anti-fleches","label":"Bouclier anti-flèches","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>3<br><b>Portée: </b>Vous<br><b>Cible: </b>(Bonus de Force Mentale) mètres<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Tous les projectiles constitués de matière organique, comme des flèches en bois, sont automatiquement détruits s'ils entrent dans la Zone d'Effet, n'infligeant aucun Dégât à leur cible. Les projectiles constitués uniquement de matière non organique, comme les couteaux de lancer ou les munitions de pistolet, ne sont pas affectés."},{"index":49,"id":"bouclier magique","label":"Bouclier magique","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds +<br><br>Vous vous entourez d'une bande de magie protectrice. Tant que le Sort est actif, ajoutez +(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) DR quand vous tentez de dissiper un Sort."},{"index":50,"id":"carreau","label":"Carreau","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Portée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>Vous concentrez la magie en un carreau destructeur. Carreau est un Projectile magique avec Dégât +4."},{"index":51,"id":"chute","label":"Chute","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>1<br><b>Portée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>Vous focalisez la magie dans un objet tenu par un adversaire. Cela peut être une arme, une corde ou la main de quelqu'un. À moins que la cible réussisse un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"6\">Dextérité</span> Intermédiaire (+0), l'objet tombe. Pour chaque +2 DR, vous pouvez imposer une pénalité de -10 supplémentaire au Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"6\">Dextérité</span>."},{"index":52,"id":"deplacement d'objet","label":"Déplacement d'objet","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Portée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>1 Round<br><br>En utilisant la magie, vous agrippez un objet inanimé pas plus grand que vous, et le déplacez par la seule force de votre volonté, qui est considérée comme ayant une <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> égale à votre <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>. Vous pouvez déplacer l'objet jusqu'à une distance en mètres égale à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>. Si quelqu'un tente de gêner le déplacement de l'objet, effectuez un Test opposé de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>/<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span>. Pour chaque +2 DR, vous pouvez augmenter la distance sur laquelle l'objet est déplacé d'un nombre de mètres égal à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>."},{"index":53,"id":"dôme","label":"Dôme","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>7<br><b>Portée: </b>Vous<br><b>Cible: </b>(Bonus de Force Mentale) mètres<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous créez un dôme d'énergie magique au-dessus des têtes, bloquant les attaques de l'extérieur. Quiconque se trouve dans la Zone d'Effet gagne le <span class=\"showHelp\" data-type=\"lore\" data-index=\"191\">Trait de créature Protection</span> (6+) (voir page 341) contre les Attaques magiques ou à distance provenant de l'extérieur du dôme. Les personnes à l'intérieur peuvent attaquer des cibles situées à l'extérieur du dôme normalement, et le dôme ne gêne pas le déplacement."},{"index":54,"id":"effrayant","label":"Effrayant","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>3<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>En vous recouvrant de magie, vous devenez effrayant et intimidant. Gagnez <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> 1. Pour chaque +3 DR, vous pouvez augmenter votre valeur de <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> de 1."},{"index":55,"id":"enchevetrement","label":"Enchevêtrement","type":"Magie des Arcanes","spec":"","desc":"{\"Info\":\"<b>NI: </b>3<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>Special<br><br>En utilisant la magie, vous piégez votre cible, l'enveloppant dans tout ce qui convient à votre Domaine : des vignes grimpantes, des ombres, ses propres vêtements… Votre cible gagne un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">État Empêtré</span> d'une <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> égale à votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>. Pour chaque +2 DR, vous pouvez donner +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">État Empêtré</span> à la cible. Le Sort dure jusqu'à ce que tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">État Empêtré</span> soient retirés.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span></li></ul>\"}"},{"index":56,"id":"envol","label":"Envol","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>8<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds +<br><br>Vous pouvez voler, en vous faisant pousser des ailes, en montant sur une colonne de lumière magique, ou toute autre méthode. Gagnez le <span class=\"showHelp\" data-type=\"lore\" data-index=\"210\">Trait de créature Vol</span> (<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Agilité</span>) (voir page 343)."},{"index":57,"id":"explosion","label":"Explosion","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Portée: </b>(<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mètres<br><b>Cible: </b>(Bonus de Force Mentale) mètres<br><b>Durée: </b>Instantané<br><br>Vous focalisez la magie en une onde de choc explosive. Il s'agit d'un Projectile magique de +3 Dégâts qui cible quiconque se trouve dans la Zone d'Effet."},{"index":58,"id":"perturbant","label":"Perturbant","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous vous enveloppez de magie, qui tourbillonne autour de vous, perturbant vos ennemis. Tant que le Sort est actif, vous gagnez le <span class=\"showHelp\" data-type=\"lore\" data-index=\"187\">Trait de créature Perturbant</span> (voir page 341)."},{"index":59,"id":"pont","label":"Pont","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Portée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) mètres<br><b>Cible: </b>(Bonus de Force Mentale) mètres<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds +<br><br>Vous créez un pont d'énergie magique, d'une longueur et d'une largeur maximales en mètres égales à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>. Pour chaque +2 DR, vous pouvez augmenter la longueur ou la largeur d'un nombre de mètres égal à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>."},{"index":60,"id":"poussee","label":"Poussée","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>6<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>Instantané<br><br>Toutes les créatures situées à une distance en mètres égale à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span> sont repoussées d'un nombre de mètres égal à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span> et gagnent l'<span class=\"showHelp\" data-type=\"lore\" data-index=\"119\">État À Terre</span>. Si cela les amène à entrer en contact avec un mur ou un autre grand obstacle, elles subissent un nombre de Dégâts égal à la distance parcourue en mètres. Pour chaque +2 DR, vous pouvez repousser les créatures d'un nombre de mètres supplémentaires égal à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>."},{"index":61,"id":"protection","label":"Protection","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>5<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous vous enveloppez d'une magie protectrice, gagnez le <span class
