mes","label":"Chasseur de primes","index":24,"class":"Itinérants","desc":"{\"Info\":\"<I>Déterminé et impitoyable, vous poursuivez votre proie sans relâche : pour la justice ou pour l'argent.</I><BR><BR>Les Chasseurs de primes poursuivent les fugitifs, ou les hors-la- loi, pour de l'argent. La plupart sont nommés en toute légalité par les cours de provinces et reçoivent des mandats qui leur confèrent le droit de capturer, voire quelquefois de tuer, leur cible. Alors que, certains sont motivés par la justice de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span>, la plupart sont quand même plus attirés par les récompenses et trouvent d'ailleurs que le « mort » de « mort ou vif » permet de s'enrichir encore plus vite. La plupart des Chasseurs de primes débutent en tant que Chasseur de voleurs, qui sont embauchés par les victimes de rapines afin de retrouver leurs biens dérobés. Au fil du temps, ceux qui ont acquis une bonne réputation arrivent parfois à trouver du travail régulier auprès de marchands, nobles, guildes ou autres cultes, ou montent encore une compagnie de Chasseurs de primes et travaillent en équipe dans le but de récupérer le maximum de récompenses.<br><br>« Il est amusant de constater à quel point un sourire charmeur suffit à ce que les gars se passent eux-mêmes les menottes. Si ça ne fonctionne pas, ça marche avec les couteaux »<br>– Anke Dorflinger, Chasseuse de primes<br><br>Les Chasseurs de primes, en fonction du criminel qu'ils recherchent, doivent quelquefois emprunter les chemins de l'aventure. Comme ils sont parfaitement autonomes, il est facile pour eux, temporairement, de laisser leur objectif de côté et de prendre une autre mission si elle se présente. De plus, comme les compétences qu'ils maîtrisent sont très souvent recherchées, il arrive fréquemment que les Chasseurs de primes se tournent définitivement vers une vie d'aventurier, louant leurs talents contre paiement. La Carrière de Chasseur de primes est une excellente Carrière de départ, car elle mélange parfaitement Compétences sociales et combat, ce qui vous permet d'être utile quelles que soient les circonstances.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Chasseur de voleurs<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"42\\\">Subornation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extérieur</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"1\\\">Affable</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"42\\\">Discret</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"49\\\">Effraction</span></li><li><span class=\\\"showHelp\\\" data-type=\ s de Menottes (4)</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":36,"Middenheim":41,"Middenland":36,"Nordland":35,"Halfling":45,"Dwarf":56,"Gnome":32,"High Elf":44,"Wood Elf":47}},{"id":"rôdeur fantôme","label":"Rôdeur fantôme","index":25,"class":"Itinérants","desc":"{\"Info\":\"<I>Elfe sylvain</I><BR><BR>Les forêts antiques et mortelles du Vieux Monde sont un véritable refuge pour bandits et autres dangereux parias. Elles regorgent de prédateurs naturels comme des ours, des loups et des araignées géantes. Et si ces dangers ne sont pas suffisants pour pousser les voyageurs à y écourter leur séjour, alors les créatures contre nature qui y résident aussi, comme les infâmes trolls, les hardes d'hommes-bêtes ou même les morts-vivants, le seront peut-être. Mais les Rôdeurs fantômes sont sans doute la plus mortelle de toutes ces menaces. Si les hauts elfes d'Ulthuan admirent et respectent la beauté de la nature, les elfes sylvains, eux, sont renommés pour la férocité dont ils peuvent faire preuve pour défendre leurs terres. Les Rôdeurs fantômes l'illustrent parfaitement. La détermination et le savoir-faire avec lesquels ces maîtres archers traquent tout ce qui menace la nature terrifieraient n'importe qui, si leur vitesse et leur silence presque surnaturels ne les rendaient pas pratiquement indécelables. L'harmonie des Rôdeurs fantômes avec la nature est telle que celle-ci semble presque cacher les traces de leur passage aux yeux indiscrets. Ils sont tellement dévoués à leur tâche que même les autres elfes sylvains les trouvent intimidants: leur dévotion confine à l'obsession malsaine pour un peuple si émotif.<br><br>« Y avait une harde d'hommes-bêtes qui rôdait pas loin de Drachenhöhle, du coup on a dû sortir les chevaux et partir à leur recherche. C'était facile de suivre leur trace, ils piétinaient tout sur leur passage et en plus, ils puaient comme des latrines d'orcs. On les a retrouvés morts dans leur camp, chacun percé d'une flèche en plein cœur. Bon le truc, c'est que les gars et moi, on s'est déjà frottés aux elfes de la forêt une ou deux fois. Ils fabriquent eux-mêmes leur équipement, du coup l'empennage de leurs flèches, c'est un peu un genre de signature. Là, c'étaient toutes les mêmes. Donc toute la harde a été butée par un seul archer. Les gars et moi, on a enterré les cadavres et semé quelques graines par-dessus, mais je peux te dire, on s'est barré TRÈS prudemment. »<br>– Gunther Rosch, Soldat impérial<br><br>Pour les Rôdeurs fantômes, la forêt est sacrée par-dessus tout. Ils ne tolèrent aucune transgression, et qu'il s'agisse d'une bête du Chaos qui erre sans but ou d'un simple paysan qui coupe du petit bois, tout intrus subira le même châtiment. Même si c'est dans les forêts que l'on croise le plus de Rôdeurs fantômes, ils sont à l'aise dans n'importe quelle étendue naturelle, considérant la protection d'une montagne vierge isolée avec autant au sérieux que celle d'une clairière en forêt (ce qui ne manque pas de leur attirer les foudres de nombreux mineurs nains). Les Rôdeurs fantômes aiment la solitude, et préfèrent arpenter la nature seuls plutôt que vivre au sein des royaumes elfiques qu'ils protègent. Cependant, ils sont pragmatiques, et tout à fait capables de travailler en groupe.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Garde forestier<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacité de Tir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Fabricant d'arcs)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"26\\\">Orientation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Arc)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Bêtes)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extérieur</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"13\\\">Bon marcheur</span> (Régions boisées)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"42\\\">Discret</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"155\\\">Tir précis</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"165\\\">Véloce</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"33\\\">Arc long</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"245\\\">Boîte à amadou</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-in d'élite</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"166\\\">Vigilance</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"32\\\">Arc elfique</span> avec au moins 1 Atout</li><li>Armure de cuir avec au moins 1 Atout</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"54\\\">Flèche elfique</span> (10)</li></ul>\",\"<div class=\\\"icon shield_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Courroux de la forêt<BR><BR><b>Statut: </b>Argent 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Au choix)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"63\\\">Frappe blessante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"72\\\">Haine</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"154\\\">Tir mortel</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"153\\\">Tireur embusqué</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"54\\\">Flèche elfique</span> antique (pour proie spéciale)</li><li>Réputation effrayante</li><li>Trophée d'un ennemi légendaire</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":"","Middenheim":"","Middenland":"","Nordland":"","Halfling":"","Dwarf":"","Gnome":"","High Elf":"","Wood Elf":47}},{"id":"cocher","label":"Cocher","index":26,"class":"Itinérants","desc":"{\"Info\":\"<I>Obstiné, vous menez vos passagers à bon port, en vous assurant de leur sécurité, et ce, malgré les dangers permanents auxquels vous faites face.</I><BR><BR>Pour de très nombreuses personnes, la diligence est le seul moyen permettant de voyager d'une ville à l'autre. Même si les étendues sauvages traversées jusqu'à destination vont grouiller d'hommes-bêtes, de bandits et bien pire, un Cocher courageux et opiniâtre, dont les chevaux sont frais et le fidèle tromblon chargé, pourra rendre ce voyage possible. Afin d'éviter au maximum les risques, les relais de diligence sont à la recherche permanente de vitesse, et leurs employés, ne faisant confiance à personne, sont précédés d'une réputation de rudesse chez les voyageurs. Les Cochers commencent le plus souvent en tant que Postillons, montés sur le cheval de tête d'un attelage, et par tous les temps. Certains Cochers transportent des lettres au lieu de passagers, travaillent en tant que chauffeurs pour certains nobles, conduisent des calèches ou des chariots remplis de biens, ou se retrouvent dans les plus grandes villes à piloter les omnibus. Enfin, certains deviennent complices d'évasion.<br><br>« Fais les manger en un quart d'heure. Une seule portion, pas plus. On n'est pas payés pour ça. La patronne du coche mange en dernier, mais gardez-lui les meilleurs morceaux. Si on dépasse le quart d'heure d'une minute, je te retiens un sou. Elle me paiera une pièce d'argent de moins et j'aurai les cochers de Castle Rock sur le dos en moins de temps qu'il n'en faut pour le dire. »<br>– Bettina Hoch, Aubergiste<br><br>« Il y a trois jours, j'étais bloquée à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"37\\\">Weissbruck</span> pendant les orages. Rien ne partait ni n'arrivait. Alors que je pensais que j'allais manquer mon rendez-vous à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"26\\\">Bögenhafen</span>, je vis apparaître trois diligences sur la piste gelée, en même temps. Tellement classique ! Vous attendez pendant des jours, et il y en a trois qui arrivent d'un coup ! »<br>– Stelle Grabbe, Marchande<br><br>Les bons Cochers sont très recherchés pour des demandes inhabituelles, dangereuses ou illégales. Un Cocher qui cherche à changer de routine profitera de l'hiver pour faire une pause, car les longs voyages connaissent une forte baisse à cette saison. Les sociétés de transport hésitent peu à embaucher des cochers expérimentés. Il est donc facile pour ces derniers de retrouver du travail.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Postillon<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacité de Tir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span> (Cheval)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"6\\\">Conduite d'attelage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Entraves)</li><li><span class=\\\"showHelp\\\" data-type=\\\" ata-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li></ul>\"}","rand":{"Human":37,"Middenheim":43,"Middenland":37,"Nordland":36,"Halfling":47,"Dwarf":57,"Gnome":"","High Elf":"","Wood Elf":""}},{"id":"colporteur","label":"Colporteur","index":27,"class":"Itinérants","desc":"{\"Info\":\"<I>Plein de sagesse et à l'abri de toute ingérence, vous voyagez à travers l'Empire afin de vendre vos biens où bon vous semble, sans entraves.</I><BR><BR>Les Colporteurs voyagent de villages en hameaux, proposant biens et services comme l'aiguisage des couteaux, le reprisage et autres bricolages. La plupart transportent des biens relativement bon marché qu'on trouve facilement dans les plus grandes villes, comme des rubans ou des épingles pour les cheveux. Les colporteurs sont toujours les bienvenus, même auprès des gens les plus méfiants, car chacun aime acquérir babioles et colifichets, même s'ils sont superflus.<br><br>Certains Colporteurs endossent également le travail de messager ; d'autres exercent de facto le même rôle que le crieur en ville, diffusant ragots et nouvelles dans les coins les plus paisibles de l'Empire, en échange du gîte et du couvert. À cause des dangers les guettant sur les routes, les Colporteurs préfèrent travailler avec un étal dans un marché en ville. On peut également les croiser sur les routes de pèlerinage, vivant des ventes de reliques aux dévots.<br><br>« Vous avez ici une œuvre d'art unique que vous ne verrez jamais nulle part ailleurs. Par contre, si vous en voulez d'autres, j'en ai une douzaine à l'arrière de ma charrette. »<br>– Delberz Trötte, Négociant<br><br>Un Colporteur doté d'un tant soit peu d'ambition sera forcément intéressé par les histoires qui prétendent à quel point il est facile de se faire de l'argent dans les terres les plus reculées. Comme ils ne comptent que sur eux-mêmes, il leur est facile d'accompagner n'importe quel groupe d'aventuriers, et de profiter de la route pour gagner quelques piécettes. Ils ont aussi la possibilité de se voir ouvrir les portes de diverses forteresses et autres campements sans qu'on leur pose la moindre question.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Vagabond<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Rurale ou Urbaine)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Narration)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-ty pe=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li></ul>\"}","rand":{"Human":38,"Middenheim":45,"Middenland":38,"Nordland":37,"Halfling":49,"Dwarf":59,"Gnome":38,"High Elf":"","Wood Elf":""}},{"id":"flagellant","label":"Flagellant","index":28,"class":"Itinérants","desc":"{\"Info\":\"<I>Alors que vous aviez perdu tout espoir, votre souffrance et la vertu de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> vous ont sauvés !</I><BR><BR>Le pardon n'est pas chose facile, et n'est acquis que de haute lutte, dans la douleur et en respectant la volonté de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. Les Flagellants parcourent l'Empire, se fouettent en pénitence de leurs péchés et de celui des autres. Ils sont résolus à rester au service de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> jusqu'à la fin du monde, qu'ils pensent imminente. Les bonnes personnes sont censées les accueillir, les aider, les nourrir et prier avec eux.<br><br>La plupart des Flagellants voyagent en groupes importants et sont menés par un Prophète du Destin qui interprète la volonté de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. Certains escortent des armées, se fouettant avec frénésie lorsqu'une bataille se produit et combattant sans s'inquiéter de leur propre sécurité. D'autres errent en solitaires, convaincus qu'ils serviront <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> plus efficacement en combattant le mal que ce dernier place sur leurs routes.<br><br>« Nous frappons cette chair et faisons couler ce sang, pour l'Empire, au nom de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> ! »<br>– Viktorina Schwefel, Flagellante<br><br>« Nous avons eu des Flagellants qui sont passés dans le village il y a quelques mois. Ils étaient terrifiants : agonie, douleur, souffrance. Voilà ce que nous ressentions, rien qu'à les regarder. Nous ne savions quoi faire. Nous savions que nous devions ouvrir nos portes, les accueillir, les nourrir et prier avec eux. Mais nous nous sommes finalement cachés dans la cave jusqu'à ce qu'ils soient partis. Effrayants ! »<br>– Wulfrum Barth, Villageois<br><br>« La fin est proche ! »<br>– Pancarte très souvent portée par des Flagellants.<br><br>Il n'est pas compliqué pour un Flagellant de se retrouver embarqué dans une aventure, surtout si elle implique des ennemis de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. Les Flagellants peuvent se comporter alors comme à leur habitude, se reposant sur les honnêtes gens du peuple de l'Empire pour qu'ils leur offrent nourriture, boisson et un toit alors qu'ils marchent d'un pas traînant vers la fin de toutes choses.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Zélote<BR><BR><b>Statut: </b>Bronze 0<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-inde =\\\"trappings\\\" data-index=\\\"107\\\">Symbole religieux</span></li></ul>\",\"<div class=\\\"icon skull_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Pénitent<BR><BR><b>Statut: </b>Bronze 0<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Théologie)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"7\\\">Assaut féroce</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"102\\\">Menaçant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"115\\\">Pansement de fortune</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"171\\\">Voyageur aguerri</span></li></ul><b>Possessions: </b><ul><li>Relique</li></ul>\",\"<div class=\\\"icon shield_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Prophète du destin<BR><BR><b>Statut: </b>Bronze 0<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Discours)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"31\\\">Contrôle de la Frénésie</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"50\\\">Effrayant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"59\\\">Ferveur ardente</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"136\\\">Sans peur</span> (Hérétiques)</li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"173\\\">Livre (Religion)</span></li><li>Partisans (dont des Pénitents</li><li>des Flagellants et des Zélotes)</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li></ul>\"}","rand":{"Human":40,"Middenheim":"","Middenland":"","Nordland":"","Halfling":"","Dwarf":"","Gnome":"","High Elf":"","Wood Elf":""}},{"id":"frere loup","label":"Frère Loup","index":29,"class":"Itinérants","desc":"{\"Info\":\"<I><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span> est votre unique source d'inspiration : vous avez décidé de surmonter les difficultés de la vie par la pratique d'une forme d'extrême autonomie.</I><BR><BR>On ne croise que peu de Flagellants dans le nord de l'Empire. Les zélotes qui suivent <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> ne s'y plaisent pas : personne ne les prend au sérieux, et ils ont du mal à trouver des compagnons de route. Le peu de Flagellants qui arpentent les routes des provinces du nord sont souvent raillés, et pas admirés comme ailleurs dans l'Empire.<br><br>Mais <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span> a ses propres zélotes. Ils ne portent pas d'uniforme et ne prêchent aucune parole, car ils sont discrets et individuels dans leur ferveur. Ils cherchent à incarner les vertus incarnées par leur dieu en se confrontant à la nature ; certains vont même jusqu'à vivre avec les loups en plein hiver. Dans les contrées sauvages du Nord, beaucoup perdent leur maison et leur famille suite à une attaque d'hommes-bêtes, de pirates norsques ou de gobelins de la forêt. Les survivants se réfugient souvent dans le credo ulricain, qui veut que le dieu veille sur ceux qui se protègent eux-mêmes. Ainsi, ils finissent par apprendre à vivre de ce que leur apporte la nature, à surmonter le froid hivernal et à faire face à leurs ennemis en combat individuel. <br><br>Nombre de Frères Loups ont une mauvaise impression des sigmarites ou des dirigeants du culte officiel d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>, qu'ils voient comme des hypocrites vaniteux. Cependant, la plupart souhaitent simplement honorer leur dieu à travers une vie de défi et d'extrême austérité. Beaucoup meurent sous les griffes de prédateurs ou les crocs de l'hiver, mais ceux qui survivent sont des modèles d'un mode de vie rude et ingénieux.<br><br>En général, les Frères Loups mènent une vie solitaire, mais ils se rassemblent parfois en petits groupes. S'ils se regroupent de la sorte, c'est généralement parce qu'ils croient que le seul moyen de faire face aux ennemis d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>, ou de suivre sa volonté, est de travailler de concert avec d'autres de ses fidèles pendant un moment.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Survivant<BR><BR><b>Statut: </b>Bronze 0<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"charac courts possibles.<br><br>Les Coureurs ont pour mission de transporter des messages urgents dans les villes. Dans les grandes agglomérations, des compétitions sont souvent organisées afin de déterminer lequel est le plus rapide de tous. Les vainqueurs sont récompensés de divers prix et de missions fort lucratives. Les Messagers travaillent aussi fréquemment pour les militaires, les Maisons de Nobles, les grandes Chambres de Commerce ou même pour certains gangs de criminels qui veulent rester discrets.<br><br>« Êtes-vous Monsieur Schmidt de Hochplazt à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"32\\\">Kemperbad</span> ? Hum, est-ce que vous connaissez un Monsieur Schmidt de Hochplazt à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"32\\\">Kemperbad</span> ? Euh, vous connaissez Hochplatz ? <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"32\\\">Kemperbad</span> ? »<br>– Willi Winkle, première journée en tant que Messager.<br><br>« Ça avait l'air d'un paquet de valeur, si tu vois ce que je veux dire. Je me suis dit que j'allais juste jeter un œil. C'était peut-être pour sa petite amie. Je me suis dit que ça pouvait être un truc un peu coquin, tu vois ? Comment aurais-je pu deviner que c'était juste des trucs en rapport avec l'espionnage. Au fait, c'est où la Bretonnie ? »<br>– Rufus Drucht, Messager qui a réussi à faire capturer le réseau d'espions de Bretonniens sanglants à lui tout seul, avant de perdre son travail.<br><br>Les messages peuvent renfermer toutes sortes d'informations, et certains peuvent mener à diverses aventures s'ils sont interceptés. La façon la plus simple, pour un ennemi (ou un groupe qui n'est pas au courant) de mettre la main sur de telles informations va consister à détourner un Messager. Si cela se produit, le Messager n'aura de cesse de suivre la trace du message jusqu'à ce qu'il le récupère. Les Messagers travaillent d'ordinaire à leur propre compte et sont payés à la course. Il est donc aisé pour eux de faire une pause une fois une mission achevée et de reprendre lorsqu'ils en ont de nouveau envie.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Coureur<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Bagarre)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"26\\\">Orientation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"67\\\">Fuite!</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"116\\\">Pas de côté</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"148\\\">Sprinter</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"165\\\">Véloce</span></li></ul><b>Poss <ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":41,"Middenheim":49,"Middenland":41,"Nordland":40,"Halfling":51,"Dwarf":61,"Gnome":39,"High Elf":45,"Wood Elf":50}},{"id":"patrouilleur des karak","label":"Patrouilleur des karak","index":31,"class":"Itinérants","desc":"{\"Info\":\"<I>Nain</I><BR><BR>Les forteresses naines isolées dans les montagnes sont difficiles d'accès: elles sont cernées de terrains dangereux, tant en surface qu'en sous-sol. Des routes entières peuvent être rendues impraticables par un glissement de terrain ; un pont jusque-là sûr peut soudain s'effondrer sous les rongements incessants des « raki » (skavens en khazalid). Chaque année, les peaux-vertes envahissent et s'approprient un peu plus du réseau souterrain des nains. La sûreté des routes doit être préservée, et un nouveau chemin doit être tracé lorsque l'ancien devient trop dangereux ; tel est le devoir des Patrouilleurs des karak. Ces nains endurcis ne doivent leur survie qu'à leur capacité à se préparer: il n'est pas facile de trouver de la compagnie ou du confort dans les tunnels sombres et les passes secrètes des montagnes, et ne parlons pas des chances de se voir apporter de l'aide en cas de danger. Selon l'itinéraire, il peut leur être nécessaire de franchir un abîme d'un bond, escalader une falaise abrupte, ou traverser une immense étendue d'eau (parfois usées, voire de lave). Le moindre buisson, la moindre ombre peut cacher son lot de dangers mortels. S'il veut survivre, un Patrouilleur des karak doit être coriace et savoir s'adapter: il doit savoir enchaîner chasse, reconnaissance et combat, voire même réparation d'un pont en plein milieu de son expédition.<br><br>« Des guides? Oui, bon, je suppose que vous pouvez nous appeler comme ça... Sauf qu'un guide, ça doit pas courir sur vingt lieues, nager sur dix autres, combattre un ogre affamé et escalader le Pic de Karak Norn, tout ça avant le p'tit déj'. Maintenant, tu paies, mon petit gars, ou par Grimnir, je te jure que ta caravane va livrer ses marchandises à titre posthume! »<br> – Snori Brakisson pendant la création d'une nouvelle route marchande entre <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"36\\\">Ubersreik</span> et son clan des <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"2\\\">Montagnes Grises</span><br><br>Les Patrouilleurs des karak passent souvent plusieurs mois d'affilée sur le terrain, loin de toute civilisation. Cependant, leur proximité avec la nature ne les rend pas plus sauvages, contrairement aux itinérants humains et halflings (mais pas elfes, qui ont toujours été « des sauvages qui adorent les arbres »): les Patrouilleurs des karak restent fidèles à leur peuple. Les montagnes sont brutales et sans pitié, et la seule manière de vivre en « harmonie » avec elles serait d'abandonner son peuple et ses traditions, ce qui ne viendrait même pas à l'esprit de tout nain digne de ce nom. Les Patrouilleurs des karak ne se soumettent pas à la nature: ils la domptent. Certains Patrouilleurs dressent un compagnon animal comme un chien, un rapace ou même une robuste chèvre des montagnes, à la fois pour leur tenir compagnie et pour les aider à explorer ou à chasser.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Coureur des forts<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Cartographe)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"34\\\">Ramer</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extérieur</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"13\\\">Bon marcheur</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"51\\\">Endurci</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"80\\\">Infatigable</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"143\\\">Sens de l'orientation</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"7\\\">Arme simple</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"245\\\">Boîte à amadou</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"91\\\">Cape</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"252\\\">Couverture</span></  class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"61\\\">Flairer les ennuis</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"69\\\">Grimpeur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"109\\\">Nomade</span></li></ul><b>Possessions: </b><ul><li>Arme à poudre noire</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"250\\\">Corde</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"255\\\">Grappin</span></li><li>Munitions (10)</li></ul>\",\"<div class=\\\"icon skull_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Gardien des routes des karak<BR><BR><b>Statut: </b>Argent 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Souterrains)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"26\\\">Orientation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"29\\\">Piégeage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Ingénierie)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"5\\\">Artilleur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"14\\\">Bonnes jambes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"28\\\">Combattant en espace clos</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"71\\\">Guide fluvial</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"155\\\">Tir précis</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"186\\\">Outils professionnels</span> (Maçonnerie)</li></ul>\",\"<div class=\\\"icon shield_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Arpenteur des karak<BR><BR><b>Statut: </b>Argent 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Au choix)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"15\\\">Bricoleur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"119\\\">Persévérant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"135\\\">Robuste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"138\\\">Savant</span> (Forteresses et routes naines)</li></ul><b>Possessions: </b><ul><li>Apprentis Coureurs des forts (4)</li><li>Cartes</li><li>Souvenirs de nombreux voyages</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li></ul>\"}","rand":{"Human":"","Middenheim":"","Middenland":"","Nordland":"","Halfling":"","Dwarf":61,"Gnome":"","High Elf":"","Wood Elf":""}},{"id":"patrouilleur routier","label":"Patrouilleur routier","index":32,"class":"Itinérants","desc":"{\"Info\":\"<I>L'œil toujours aux aguets et la main sur la garde de votre arme, vous parcourez les grandes routes de l'Empire en faisant respecter la loi.</I><BR><BR>Les Patrouilleurs routiers protègent les voyageurs des bandits, des peaux-vertes, des hommes-bêtes et des autres dangers qui rôdent près des principales grandes routes de l'Empire. Les Patrouilleurs sont payés grâce à un système de taxes de douane qu'ils collectent pour la plupart par eux-mêmes. Les Patrouilleurs routiers les plus reconnus sont très respectés et bien accueillis. On leur réserve bien souvent une couchette dans les auberges qu'ils rencontrent le long des routes. Une grande majorité de Patrouilleurs routiers, qui font partie de l'Armée impériale, parcourent les artères les plus importantes en temps de paix, parfaitement entraînés et impressionnants dans leurs uniformes impeccables. Les routes les moins fréquentées doivent se contenter des Patrouilleurs de la région, et il arrive que certains profitent de leur statut et délaissent la surveillance pour effectuer des tâches plus rémunératrices. Certains Patrouilleurs vont préférer demeurer dans leurs postes de garde fortifiés plutôt que d'aller surveiller les routes. Mais les voyageurs rechigneront à donner de l'argent si les routes sont mal entretenues et dangereuses.<br><br>« La seule chose que je peux vous dire, c'est qu'il faut payer un sou par membre inférieur. Ce sont leurs règles. Il n'y a rien que je puisse faire. Peut-être devriez-vous trouver une autre route pour mener vos abeilles à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"30\\\">Grünburg</span>. »<br>– Andreas Muller, Péager tatillon<br><br>« Donc j'ai été arrêté par une Patrouilleuse l'aut' jour. Elle m'a dit d'faire attention à un bonhomme peu scrupuleux qui rôde sur les routes et demande aux malheureux voyageurs trois sous pour les laisser passer. Je l'ai remerciée pour son précieux conseil. « Que <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"7\\\">Taal</span> vous guide, » me répondit-elle, « ça fera trois sous. »<br>– Ullrich le Colporteur<br><br>Les Patrouilleurs routiers n'ont aucune difficulté à trouver de quoi partir à l'aventure. Lorsqu'un événement fâcheux se produit, il est souvent proche d'une route bien surveillée. Lorsque les problèmes arrivent, les Patrouilleurs routiers sont appelés pour régler les choses. S'ils répondent à l'appel et entreprennent des recherches, ils ne font que leur métier, gagnant ainsi quelques pièces supplémentaires pour leur peine, et ce, même si l'aventure qui s'ensuit les mène bien loin de leur secteur habituel.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Péager<BR><BR><b>Statut: </b>Bronze 5<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacité de Tir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Arbalète)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"42\\\">Subornation</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"55\\\">Escroquer</span></li><li ss=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"113\\\">Orateur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"126\\\">Présence imposante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"166\\\">Vigilance</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"91\\\">Cape</span> de qualité</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"94\\\">Chapeau</span> de qualité</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"200\\\">Cheval de guerre léger</span></li><li>Munition (10)</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"50\\\">Pistolet</span></li><li>Unité de Patrouilleurs routiers</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (P sent toutes les familles qui vivent près de leurs itinéraires (et quelles pâtisseries elles sont susceptibles d'offrir à un Gardechamps qui patrouillerait complètement par hasard devant leur porte à l'heure du thé).<br>Tout le monde tient les Gardechamps en haute estime, et leur emploi du temps est toujours bien rempli, même en dehors du service: ils sont tout le temps invités à des repas pour le Jour des fournées, à des festins de mariage, à des dîners de commémoration funéraire ou à des concours du plus gros mangeur de tourtes.<br><br>« Bonjour, Mme Vinderonce! Comment va Alfie? Oh non, le pauvre... Ah, mais je suis sûr que votre fantastique tourte à la framboise le remettra vite sur pied! Comment? Oh! Oh, non, pas pendant le service, je ne pourrais tout de même pas... Ah, fichtre, qui suis-je pour décliner une invitation de l'indétrônable championne locale de la confiture depuis quatre ans déjà! Vous me connaissez, je ne résiste pas longtemps à une offre de casser la graine... »<br>– Brasselot Bordécharde, Gardechamps des Feuillevertes<br><br>Les Gardechamps qui patrouillent le long des frontières sont au cœur de l'action. Le Moot est un endroit fertile et prospère, une terre convoitée par toutes sortes de bandits, de peaux-vertes et de nobles qui se croient au-dessus des frontières provinciales. Ces intrus se rendent rapidement compte que le pays n'est pas aussi vulnérable qu'il en a l'air, et la plupart finissent par fuir précipitamment sous une pluie de pierres lancées avec précision par des Gardechamps camouflés. Les morts-vivants sont angoissants, et afin que personne ne doive les côtoyer trop longtemps, aucun Gardechamps n'est posté plus d'une semaine par mois le long de la frontière avec la Sylvanie. En effet, même en temps de « paix » avec les Comtes vampires de Sylvanie, la plupart des patrouilles ont la garantie de tomber sur au moins un groupe de zombis pourrissants qui rôde près de la frontière. À cause de ce devoir peu engageant, mais très nécessaire, les Gardechamps vétérans surprennent souvent les autres aventuriers (surtout les Prêtres et les Répurgateurs, oui, oui) par leur expérience face à la nécromancie.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Garde novice<BR><BR><b>Statut: </b>Bronze 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacité de Tir</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Rurale)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"26\\\">Orientation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Fronde)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Le Moot)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"24\\\">Cœur vaillant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"43\\\">Distraire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"64\\\">Frappe précise</span></li><li><span class=\\\"sho </I><BR><BR>Peu de personnes sont aussi craintes et respectées que les Répurgateurs, qui disposent d'une incroyable marge de manœuvre pour mener à bien leur devoir. Généralement équipés de lames en argent et d'une paire de pistolets – difficile en effet de dissiper le plomb – ils poursuivent leurs traques dans les coins les plus reculés du Vieux Monde, prêts à juger toute sorcière dont ils croiseraient la route ou quiconque oserait en héberger. La plupart des Répurgateurs de l'Empire appartiennent au Culte de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>. Les plus profanes d'entre eux sont quelquefois embauchés par des gouvernements de province et ne sont ni plus ni moins que des chasseurs de primes spécialisés. Les Collèges de Magie ont leurs propres Répurgateurs qu'ils appellent Gardiens des Magisters et qui pourchassent les sorciers solitaires, les nécromanciens et les démonologues et ils pensent qu'il est plus sage d'envoyer un sorcier pour attraper un sorcier.<br><br>« Je n'ai jamais rencontré de sorcières qui ne soient pas sensibles au feu. »<br>– Père Linken Donatus, Prêtre de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span>, assassiné par un pyromancien véreux<br><br>« Si tu n'es pas une sorcière, tu n'as rien à craindre. »<br>– Walter Keller, Répurgateur vétéran, le nuit précédant l'incendie d'Almshof<br><br>L'existence d'un Répurgateur est une aventure permanente au cours de laquelle il va parcourir de long en large de nombreuses provinces. On fait appel à eux dès qu'apparaissent des signes de manifestations magiques non officielles, et on attend d'eux qu'ils les suivent jusqu'à la source. Plus la réputation d'un Répurgateur est importante, plus il se retrouve confronté à des ennemis dangereux qui lui font vivre des aventures animées. Si vous incarnez un Répurgateur, prenez la peine de vous assurer qu'aucun autre Joueur ne joue un Sorcier de village ou un Sorcier dissident, ce qui risquerait de déclencher un conflit immédiat au sein du groupe.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Interrogateur<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Bagarre)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"18\\\">Guérison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Torture)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"40\\\">Déterminé</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"77\\\">Imperturbable</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"86\\\">Lire/Écrire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"102\\\">Menaçant</span></li></ul><b>Possessions nt accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li></ul>\"}","rand":{"Human":43,"Middenheim":51,"Middenland":43,"Nordland":42,"Halfling":"","Dwarf":"","Gnome":"","High Elf":"","Wood Elf":""}},{"id":"saltimbanque","label":"Saltimbanque","index":35,"class":"Itinérants","desc":"{\"Info\":\"<I>Que vous soyez de haute ou basse extraction, vous divertissez les gens pour leur faire oublier la dure réalité de la vie.</I><BR><BR>On trouve des Saltimbanques partout dans le Vieux Monde, et ils sont nombreux à parcourir les routes du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span>, cherchant à gagner leur croûte. Certains restent affectés à un unique théâtre, d'autres se produisent seuls et d'autres encore appartiennent à une troupe. Les plus pauvres ne sont rien de plus que des mendiants itinérants, alors qu'on chantera les louanges de ceux qui se produisent à la cour des comtes et autres princes. Ce n'est pas une vie facile et les gens n'ont que peu de pitié pour les mauvaises prestations, et n'hésiteront pas à expulser les mauvais artistes après leur avoir jeté des légumes pourris au visage.<br><br>Les Saltimbanques les plus répandus sont les amuseurs de foules, comme les bouffons, les chanteurs, les acteurs, les musiciens, les acrobates, les danseurs et les jongleurs, même si, dans le Vieux Monde, on trouve également des spectacles bien plus étranges.<br><br>Errant tel un ménestrel<br><br>Vie de carnaval et de chiffons,<br><br>De vers, ballades et de chansons,<br><br>Ainsi que de berceuses irréelles ! »<br>– Libretto de L'Empereur du Nippon, par Guillibert et Solomon<br><br>« Comment on entre dans la troupe du Théâtre de Luitpold ? Par l'entraînement ! »<br>– Blague très répandue à <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span><br><br>« Vladimira Tchaukofiev, prodige de la musique, se produisit dans toutes les cours de l'Empire, interprétant ses compositions pour les riches et les puissants. À son retour triomphant dans son Kislev natal, au cours du règne de Katerin la Sanglante, elle joua la première de son opéra « Les Comtes vampires du Stirland », inspiré par ses voyages en Sylvania. Anticonformiste, elle dirige toujours avec une baguette en argent. »<br>– « Plaidoyer contre la nécromancie », Patriarche Felip Iyrtu, 2415 CI, issu de la liste de lecture de la première année, Collège Améthyste<br><br>La route à perte de vue, un nouveau village chaque nuit, l'odeur du fard et les rugissements de la foule – la vie en soi est une aventure pour un Saltimbanque qui amène joie et excitation dans la triste vie de ceux qu'il divertit. Compte tenu de leur existence en marge de la société respectable, les Saltimbanques un peu curieux de ce qui les entoure auront maintes opportunités de partir à l'aventure.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Musicien de rues<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"3\\\">Itinérants</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"show s d'alambics bouillonnants, de béchers débordants, de pilons et de mortiers usagés ainsi que de tout un attirail destiné à diverses préparations physiques. Certains Apothicaires arrondissent leurs fins de mois en vendant des substances illicites – en passant des stimulants pour les étudiants aux abois jusqu'aux plantes hallucinogènes les plus étranges destinées aux nobles oisifs, ou lorsqu'ils répondent à des commandes louches destinées à des groupes encore plus louches. C'est un commerce fort lucratif, mais dangereux. Les ingrédients les plus rares sont chers, et c'est la raison pour laquelle, bien souvent, les Apothicaires rencontrent des problèmes de trésorerie et qu'ils partent eux-mêmes explorer les contrées sauvages afin de trouver leurs propres ingrédients. Ils sont nombreux à accepter des missions de courte durée au sein de certaines expéditions de mercenaires ou militaires, ce qui leur rapporte quelques pièces supplémentaires.<br><br>« Regarde donc ce sceau : mortier blanc, pilon noir. Ne t'avise même pas de passer commande sans qu'il y apparaisse ou tu seras immédiatement signalé à la Garde. Et, mon garçon, ne t'avise pas de doubler notre Apothicaire, ou tu te demanderas le reste de ta vie si ta prochaine boisson ne sera la dernière. »<br>– Kathe l'Invisible, Assassin.<br><br>« La chimie des hommes ? Aussi rudimentaire que leur architecture. Ça vous tuera ! J'ai demandé une fois un revigorant après une nuit de beuverie un peu difficile. J'y ai gagné une intoxication alimentaire qui a duré une semaine ! »<br>– Thorica Norrasdotr, Marchande naine<br><br>À cause de la pression imposée par la guilde des Médecins, la plupart des villes refusent que les Apothicaires exercent la médecine, mais cela n'empêche pas qu'ils puissent, au cours de la partie, endosser le rôle de guérisseurs. Ils sont très polyvalents, car ils se révèlent capables d'identifier des substances peu courantes et potentiellement dangereuses sur lesquelles le groupe peut tomber et même en transformer certaines en médicaments utiles.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Apprenti Apothicaire<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrés</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"18\\\">Guérison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Classique)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Apothicaire)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Empoisonneur)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Chimie)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Plantes)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Remèdes)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"29\\\">Concocter</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"86\\\">Lire/Écrire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"96\\\">Maître artisan</span> (Apothicaire)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Érud \" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":46,"Middenheim":55,"Middenland":46,"Nordland":45,"Halfling":56,"Dwarf":64,"Gnome":45,"High Elf":50,"Wood Elf":""}},{"id":"erudit","label":"Érudit","index":37,"class":"Lettrés","desc":"{\"Info\":\"<I>Vous consacrez votre vie à parfaire vos connaissances, et ce, quels que soient les chemins que vous aurez à emprunter.</I><BR><BR>Les Érudits étudient en général dans une des institutions d'apprentissage du Vieux Monde, parmi lesquelles se trouve bien évidemment l'université d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>. La plupart se spécialisent dans une ou deux matières, et nombreux sont ceux qui en apprennent juste assez pour leur permettre d'exercer un métier utile ou leur fournir assez de connaissances pour se sentir à l'aise pendant une conversation lors d'un diner mondain. Les Érudits les plus pauvres tiennent souvent le rôle de scribes, lisant et écrivant des lettres pour les autres, la plupart des citoyens de l'Empire étant illettrés. D'autres deviennent précepteurs et instruisent les familles les plus riches.<br><br>Les Érudits les plus talentueux sont régulièrement invités par les universités à rejoindre leurs rangs, des établissements où des Professeurs de renom tiennent des conférences devant des centaines d'Étudiants. Les nains et les hauts elfes sont moins susceptibles de se retrouver en poste dans des institutions impériales, ce qui ne les empêche pas de parcourir l'Empire à la recherche de connaissances ésotériques.<br><br>« Aucun d'entre nous n'avait d'elle une haute opinion. C'était une petite chose maigrichonne que le Capitaine avait sortie d'une bibliothèque d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, même qu'elle s'appelait Sosber. Le nez dans un livre. Mais lorsqu'on s'est retrouvés face à cette espèce de cadavre, et que les soi-disant guerriers ont pris la fuite, elle a réagi à la vitesse de l'éclair. Sa voix douce résonnait comme de l'acier alors qu'elle nous disait où frapper. Pas au niveau des têtes, comme on pourrait le croire, mais au corps. Même si c'est l'acier qui a tué la bête ce jour-là, c'est le savoir qui a rendu cet acte possible. »<br>– Oskar Reisdorf, Mercenaire<br><br>Les Érudits les plus pauvres qui ne peuvent, ou ne veulent pas enseigner auront souvent besoin de trouver des fonds pour financer leurs recherches. Quelques-uns iront chercher des secrets depuis longtemps oubliés ou des ouvrages très anciens dans les coins les plus reculés du monde. D'autres sont embauchés afin d'accompagner des groupes d'aventuriers conscients que leurs connaissances pourront être très utiles.<br><br>Érudit est une Carrière très utile, car elle donne accès à des Compétences Savoir d'une grande rareté, et offre un excellent moyen au MJ de partager des informations avec les Joueurs. S'il est joué avec un minimum de bon sens, l'Érudit pourra tempérer les tendances un peu brutales et belliqueuses des autres Personnages qui résolvent tous les problèmes à coups d'épée. Les Érudits peuvent utiliser leurs connaissances pour résoudre des énigmes ou élaborer des stratégies et des tactiques sortant de l'ordinaire.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Étudiant<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrés</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Narration)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Classique)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span
