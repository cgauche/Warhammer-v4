"children":[],"level":2},{"index":126,"id":"etat hemorragique","prefix":"","book":"ldb","page":169,"label":"État Hémorragique","parent":"les etats","desc":"Vous saignez abondamment. Perdez 1 Blessure à la fin de chaque Round, en ignorant tous les modificateurs. De plus, vous subissez une pénalité de -10 lorsqu'il s’agit de faire un Test pour résister à une Blessure Purulente, Infection Mineure ou Infection du Sang (voir page 187). Si vous atteignez 0 Blessure, vous ne perdez plus de Points de Blessure supplémentaires et tombez immédiatement inconscient (et vous gagnez l’<span class=\"showHelp\" data-type=\"lore\" data-index=\"127\">État Inconscient</span>) à cause de la perte de sang. À la fin du Round, vous avez 10 % de chance de mourir par État Hémorragique que vous possédez ; donc, si vous souffrez de 3 États Hémorragique, vous mourrez de la perte de sang sur un résultat de 1 à 30. Si vous faites un double sur ce jet, vos blessures coagulent un peu et vous perdez 1 État Hémorragique. Vous ne pouvez pas reprendre vos esprits tant que tous <span class=\"showHelp\" data-type=\"lore\" data-index=\"117\">les États</span> Hémorragique ne sont pas retirés (voir Traumatisme à la page 172). <br><br>On peut retirer un État Hémorragique avec : un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"18\">Guérison</span> réussi, où chaque DR retire un État Hémorragique supplémentaire ; ou avec n’importe quel Sort ou n’importe quelle <span class=\"showHelp\" data-type=\"skills\" data-index=\"31\">Prière</span> qui guérit les Points de Blessure, avec un État de retiré par Point de Blessure guéri. <br><br>Une fois tous <span class=\"showHelp\" data-type=\"lore\" data-index=\"117\">les États</span> Hémorragique retirés, gagnez un <span class=\"showHelp\" data-type=\"lore\" data-index=\"125\">État Exténué</span>.","title":"","spec":"etat","children":[],"level":2},{"index":127,"id":"etat inconscient","prefix":"","book":"ldb","page":169,"label":"État Inconscient","parent":"les etats","desc":"Vous êtes KO, inconscient, ou frappé d'incapacité. Vous ne pouvez absolument rien faire de votre tour et n’avez aucune conscience de ce qui vous entoure. Un attaquant qui vous cible gagne le bénéfice de la règle Je ne faillirai pas ! (voir p. 171) sans avoir à dépenser un Point de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"13\">Résilience</span> ; ou, si le MJ préfère, une attaque en combat rapproché vous tue automatiquement. Toute attaque à distance est également un succès et occasionne les mêmes Dégâts que si le tireur était à bout portant. <br><br>L’État Inconscient ne se cumule pas – soit vous êtes Inconscient, soit vous ne l’êtes pas. <br><br>Récupérer d’un État Inconscient va bien souvent dépendre des circonstances qui ont causé cette inconscience. Reportez-vous aux Traumatismes à la page 172 pour en savoir plus sur le sujet. Si vous dépensez un Point de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"14\">Détermination</span> pour vous débarrasser d’un État Inconscient, mais que vous êtes toujours sujet aux causes de cette inconscience, vous gagnez un nouvel État Inconscient à la fin du Round. <br><br>Lorsque vous vous débarrassez de l’État Inconscient, vous gagnez l'<span class=\"showHelp\" data-type=\"lore\" data-index=\"119\">État À Terre</span> et l'<span class=\"showHelp\" data-type=\"lore\" data-index=\"125\">État Exténué</span>.","title":"","spec":"etat","children":[],"level":2},{"index":128,"id":"etat sonne","prefix":"","book":"ldb","page":169,"label":"État Sonné","parent":"les etats","desc":"Vous avez reçu un coup sur la tête, ou êtes désorienté ou confus ; vos oreilles bourdonnent et plus rien n'a vraiment de sens. <br><br>Vous êtes incapable d’effectuer votre Action au cours de votre tour et vous ne pouvez vous déplacer que de la moitié de votre <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span>. Vous pouvez vous défendre lors des Tests opposés – mais pas ceux qui utilisent <span class=\"showHelp\" data-type=\"skills\" data-index=\"21\">Langue</span> (Magick). Vous subissez également une pénalité de -10 à tous les Tests, et tout adversaire qui tente de vous frapper en Combat au <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span> gagne +1 Avantage avant d’effectuer son attaque. <br><br>À la fin de chaque Round, vous pouvez tenter un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"37\">Résistance</span> Intermédiaire (+0). Sur un succès, retirez 1 État Sonné, et chaque DR obtenu permet de retirer 1 État Sonné supplémentaire. <br><br>Une fois débarrassé de tous <span class=\"showHelp\" data-type=\"lore\" data-index=\"117\">les États</span> Sonné, gagnez 1 <span class=\"showHelp\" data-type=\"lore\" data-index=\"125\">État Exténué</span> si vous n’en possédez pas déjà.","title":"","spec":"etat","children":[],"level":2},{"index":129,"id":"etat surpris","prefix":"","book":"ldb","page":169,"label":"État Surpris","parent":"les etats","desc":"Vous avez été pris au dépourvu et vous n'êtes absolument pas prêt à réagir à ce qu’il arrive. <br><br>Vous ne pouvez effectuer ni votre <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> ni votre Action pendant ce tour et vous ne pouvez pas vous défendre lors de Tests opposés. Tout adversaire qui tente de vous frapper en Combat au <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span> gagne +20 à la <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">CC</span>. <br><br>L’État Surpris ne se cumule pas, et donc vous ne pouvez pas en subir plusieurs, même si, techniquement, vous pouvez être surpris plus d’une fois dans un même Round. <br><br>À la fin de chaque Round, ou après la première tentative effectuée pour vous toucher, vous perdez l’État Surpris.","title":"","spec":"etat","children":[],"level":2},{"index":130,"id":"trait de creature","prefix":"","book":"ldb","page":338,"label":"Trait de créature","parent":"","desc":"Vous avez été pris au dépourvu et vous n'êtes absolument pas prêt à réagir à ce qu'il arrive. <br><br>Vous ne pouvez effectuer ni votre <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> ni votre Action pendant ce tour et vous ne pouvez pas vous défendre lors de Tests opposés. Tout adversaire qui tente de vous frapper en Combat au <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span> gagne +20 à la <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">CC</span>. <br><br>L’<span class=\"showHelp\" data-type=\"lore\" data-index=\"129\">État Surpris</span> ne se cumule pas, et donc vous ne pouvez pas en subir plusieurs, même si, techniquement, vous pouvez être surpris plus d’une fois dans un même Round. <br><br>À la fin de chaque Round, ou après la première tentative effectuée pour vous toucher, vous perdez l’<span class=\"showHelp\" data-type=\"lore\" data-index=\"129\">État Surpris</span>.","title":"","spec":"trait","children":[131,132,133,134,135,136,137,138,139,140,141,142,143,144,145,146,147,148,149,150,151,152,153,154,155,156,157,158,159,160,161,162,163,164,165,166,167,168,169,170,171,172,173,174,175,176,177,178,179,180,181,182,183,184,185,186,187,188,189,190,191,192,193,194,195,196,197,198,199,200,201,202,203,204,205,206,207,208,209,210,211],"level":1},{"index":131,"id":"trait de creature a distance","prefix":"","book":"ldb","page":338,"label":"Trait de créature À distance","parent":"trait de creature","desc":"La créature possède une arme à distance. L'arme cause Indice Dégâts et la distance en mètres est (Portée).","title":"(Indice) (Portée)","spec":"trait","children":[],"level":2},{"index":132,"id":"trait de creature a sang-froid","prefix":"","book":"ldb","page":338,"label":"Trait de créature À sang-froid","parent":"trait de creature","desc":"La créature est à sang-froid et lente à réagir. Elle peut inverser tous ses Tests de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span> échoués.","title":"","spec":"trait","children":[],"level":2},{"index":133,"id":"trait de creature affame","prefix":"","book":"ldb","page":338,"label":"Trait de créature Affamé","parent":"trait de creature","desc":"La créature est toujours avide de chair fraîche. Si elle tue ou neutralise un adversaire (ou qu'elle tombe sur un cadavre récent), elle doit réussir un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span> Accessible (+20) ou festoyer, perdant sa prochaine Action et son prochain <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span>.","title":"","spec":"trait","children":[],"level":2},{"index":134,"id":"trait de creature amphibie","prefix":"","book":"ldb","page":338,"label":"Trait de créature Amphibie","parent":"trait de creature","desc":"La créature est à l'aise dans l’eau. Elle peut ajouter son bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Agilité</span> au DR de tous les Tests de <span class=\"showHelp\" data-type=\"skills\" data-index=\"25\">Natation</span> et se déplace à sa vitesse maximale de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> dans l’eau.","title":"","spec":"trait","children":[],"level":2},{"index":135,"id":"trait de creature animosite","prefix":"","book":"ldb","page":338,"label":"Trait de créature Animosité","parent":"trait de creature","desc":"La créature n'aime pas la Cible. Voir page 190 pour les règles concernant l’<span class=\"showHelp\" data-type=\"lore\" data-index=\"111\">Animosité</span>.","title":"(Cible)","spec":"trait","children":[],"level":2},{"index":136,"id":"trait de creature arboricole","prefix":"","book":"ldb","page":338,"label":"Trait de créature Arboricole","parent":"trait de creature","desc":"La créature est à l'aise dans les forêts. Dans les régions boisées, ajoutez son bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Agilité</span> au DR pour tous ses Tests d’<span class=\"showHelp\" data-type=\"skills\" data-index=\"13\">Escalade</span> et de <span class=\"showHelp\" data-type=\"skills\" data-index=\"9\">Discrétion</span>.","title":"","spec":"trait","children":[],"level":2},{"index":137,"id":"trait de creature arme","prefix":"","book":"ldb","page":338,"label":"Trait de créature Arme","parent":"trait de creature","desc":"La créature porte une arme de <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span>, ou utilise ses dents, griffes ou similaires en combat. <br><br>L'arme inflige Indice Dégâts qui incluent déjà son bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span>. En général, le nombre de Dégâts est égal à 4 + son bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> (représentant une arme simple).","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":138,"id":"trait de creature armure","prefix":"","book":"ldb","page":338,"label":"Trait de créature Armure","parent":"trait de creature","desc":"La créature est protégée par une armure ou une peau épaisse. Elle a Indice PA à toutes ses Localisations.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":139,"id":"trait de creature attaque caudale","prefix":"","book":"ldb","page":338,"label":"Trait de créature Attaque caudale","parent":"trait de creature","desc":"La queue de la créature est capable de balayer les ennemis. À son tour, elle peut effectuer une Attaque gratuite en dépensant 1 Avantage. La queue inflige Indice Dégâts, qui incluent déjà son bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span>. Les adversaires avec une plus petite Taille que la créature, qui perdent des Points de Blessure par cette attaque, subissent également l'<span class=\"showHelp\" data-type=\"lore\" data-index=\"119\">État À Terre</span>.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":140,"id":"trait de creature belliqueux","prefix":"","book":"ldb","page":338,"label":"Trait de créature Belliqueux","parent":"trait de creature","desc":"La créature adore combattre. Tant qu'elle a plus d’Avantages que son adversaire, elle gagne Immunité <span class=\"showHelp\" data-type=\"lore\" data-index=\"110\">Psychologique</span>.","title":"","spec":"trait","children":[],"level":2},{"index":141,"id":"trait de creature beni","prefix":"","book":"ldb","page":338,"label":"Trait de créature Béni","parent":"trait de creature","desc":"La créature est Béni et peut accorder des Bénédictions. La divinité concernée est indiquée entre parenthèses.","title":"(Divers)","spec":"trait","children":[],"level":2},{"index":142,"id":"trait de creature bestial","prefix":"","book":"ldb","page":338,"label":"Trait de créature Bestial","parent":"trait de creature","desc":"La créature ne possède ni pensée, ni langage rationnel. Elle a peur du feu et gagne l'<span class=\"showHelp\" data-type=\"lore\" data-index=\"121\">État Brisé</span> si elle est touchée par ce dernier. En défense, elle peut seulement utiliser la Compétence <span class=\"showHelp\" data-type=\"skills\" data-index=\"15\">Esquive</span>. Si elle perd plus de la moitié de ses Blessures, elle tente de fuir à moins qu’elle ne protège son petit ou qu’elle soit acculée ou encore qu’elle possède le trait Territorial. Dans ce cas, elle entre en <span class=\"showHelp\" data-type=\"lore\" data-index=\"113\">Frénésie</span> (voir Psychologie dans le Chapitre 5 : Règles à la page 190). Pas de caractéristique de Social.","title":"","spec":"trait","children":[],"level":2},{"index":143,"id":"trait de creature bond","prefix":"","book":"ldb","page":338,"label":"Trait de créature Bond","parent":"trait de creature","desc":"La créature a la capacité de bondir haut, grâce à des jambes puissantes, à la magie ou à des ailes courtes. Quand elle Charge ou Court, elle double sa Caractéristique de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span>, et elle peut ignorer tous les terrains et les personnages qui s'interposent quand elle les dépasse.","title":"","spec":"trait","children":[],"level":2},{"index":144,"id":"trait de creature brutal","prefix":"","book":"ldb","page":338,"label":"Trait de créature Brutal","parent":"trait de creature","desc":"La créature est lourde et brutale. Elle reçoit -1 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">M</span>, -10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Ag</span> et +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">F</span> et en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">E</span>.","title":"","spec":"trait","children":[],"level":2},{"index":145,"id":"trait de creature champion","prefix":"","book":"ldb","page":338,"label":"Trait de créature Champion","parent":"trait de creature","desc":"La créature est un guerrier exceptionnel. Si elle gagne un Test opposé en se défendant dans un Combat au <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span>, elle cause autant de Dégâts que si elle était l'attaquant.","title":"","spec":"trait","children":[],"level":2},{"index":146,"id":"trait de creature constricteur","prefix":"","book":"ldb","page":338,"label":"Trait de créature Constricteur","parent":"trait de creature","desc":"La créature comprime et écrase sa proie. Tout lancer réussi pour toucher donne à son adversaire l'<span class=\"showHelp\" data-type=\"lore\" data-index=\"122\">État Empêtré</span>. Elle peut ensuite entamer une Empoignade (voir page 163).","title":"","spec":"trait","children":[],"level":2},{"index":147,"id":"trait de creature coriace","prefix":"","book":"ldb","page":338,"label":"Trait de créature Coriace","parent":"trait de creature","desc":"La créature est plus résistante aux Dégâts que la normale, et elle est peu susceptible de reculer. Elle reçoit + 10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">E</span> et <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">FM</span>.","title":"","spec":"trait","children":[],"level":2},{"index":148,"id":"trait de creature cornes","prefix":"","book":"ldb","page":338,"label":"Trait de créature Cornes","parent":"trait de creature","desc":"La créature possède des cornes ou d'autres appendices acérés. Si ses Cornes représentent un Aspect différent, il sera noté entre parenthèses. Quand la créature gagne un Avantage pour Charger, elle peut aussi gagner une Attaque gratuite de Cornes, calculée normalement, en utilisant Indice pour les Dégâts (son bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> est déjà inclus).","title":"(Aspect), (Indice)","spec":"trait","children":[],"level":2},{"index":149,"id":"trait de creature corruption","prefix":"","book":"ldb","page":338,"label":"Trait de créature Corruption","parent":"trait de creature","desc":"La créature est corrompue par le Chaos, ou peut-être imprégnée de <span class=\"showHelp\" data-type=\"lore\" data-index=\"68\">Magie noire</span>. Le Degré de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"17\">Corruption</span> est indiqué entre parenthèses. Voir page 182.","title":"(Degré)","spec":"trait","children":[],"level":2},{"index":150,"id":"trait de creature corruption mentale","prefix":"","book":"ldb","page":339,"label":"Trait de créature Corruption mentale","parent":"trait de creature","desc":"Le Chaos s'est insinué dans l'esprit de la créature... Faites un lancer sur le Tableau de la <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"17\">Corruption</span> Mentale qui se trouve à la p. 185.","title":"","spec":"trait","children":[],"level":2},{"index":151,"id":"trait de creature demoniaque","prefix":"","book":"ldb","page":339,"label":"Trait de créature Démoniaque","parent":"trait de creature","desc":"L'essence de la créature est constituée de magie brute et de l’ichor impie coule dans ses veines. Ces créatures n’ont besoin ni d’eau, ni de nourriture, ni d’air... Toutes ses attaques sont Magiques. Lancez 1d10 après chaque coup reçu, si la créature obtient le nombre de l’Indice ou plus, le coup est ignoré, même s’il s’agit d’un critique. Si la créature tombe à 0 Point de Blessure, son âme retourne immédiatement dans les Royaumes du Chaos, ce qui la retire du jeu.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":152,"id":"trait de creature dresse","prefix":"","book":"ldb","page":339,"label":"Trait de créature Dressé","parent":"trait de creature","desc":"Ce Trait concerne les animaux entraînés par l'intermédiaire de la Compétence <span class=\"showHelp\" data-type=\"skills\" data-index=\"11\">Dressage</span>. Les Compétences que l'animal connaît sont indiquées entre parenthèses. Vous êtes libre de créer vos propres Compétences spécifiques. <br><br><b>Divertir:</b> l’animal est entraîné à divertir les autres. Vous ajoutez un bonus de +10 aux Tests appropriés de <span class=\"showHelp\" data-type=\"skills\" data-index=\"10\">Divertissement</span>, <span class=\"showHelp\" data-type=\"skills\" data-index=\"24\">Musicien</span> et <span class=\"showHelp\" data-type=\"skills\" data-index=\"36\">Représentation</span>. <br><br><b>Dompté:</b> l’animal est entraîné à ignorer son Trait Bestial. Il reçoit 2d10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"9\">Sociabilité</span>. <br><br><b>Garder:</b> l’animal est entraîné à rester à la même place ou à patrouiller autour comme un garde. Elle gagne le Trait Territorial. <br><br><b>Guerre:</b> l’animal est entraîné pour la guerre, il gagne +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">CC</span>. Il ignore également son trait Nerveux pour les bruits forts. <br><br><b>Magie:</b> l’animal est entraîné à ignorer son trait Nerveux en présence de magie, ce qui est nécessaire à la plupart des chevaux utilisés par les Sorciers. <br><br><b>Monture:</b> l’animal est entraîné à accepter un cavalier. Certaines créatures sont particulièrement belliqueuses, et n’accepteront jamais de cavalier sans la Compétence adaptée. Ainsi, pour chevaucher un griffon, vous avez besoin de la Compétence <span class=\"showHelp\" data-type=\"skills\" data-index=\"4\">Chevaucher</span> (Griffon). <br><br><b>Rapporter:</b> l’animal est entraîné à rapporter. Cette discipline est normalement réservée aux chiens et autres animaux similaires. <br><br><b>Revenir à la maison:</b> l’animal est entraîné à revenir chez lui s’il est relâché ou perdu. <br><br><b>Trait:</b> L’animal est entraîné à tirer un carrosse, un chariot, une charrue, une carriole ou similaire.","title":"(Compétences spécifiques)","spec":"trait","children":[],"level":2},{"index":153,"id":"trait de creature effraye","prefix":"","book":"ldb","page":339,"label":"Trait de créature Effrayé","parent":"trait de creature","desc":"La créature a <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> 0 de la Cible. Voir Psychologie dans le Chapitre 5 : Règles à la page 190 pour les règles concernant la <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span>.","title":"(Cible)","spec":"trait","children":[],"level":2},{"index":154,"id":"trait de creature elite","prefix":"","book":"ldb","page":339,"label":"Trait de créature Élite","parent":"trait de creature","desc":"La créature est un féroce vétéran. Elle reçoit +20 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">CC</span>, <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"1\">CT</span> et <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">FM</span>.","title":"","spec":"trait","children":[],"level":2},{"index":155,"id":"trait de creature endurant","prefix":"","book":"ldb","page":339,"label":"Trait de créature Endurant","parent":"trait de creature","desc":"La créature peut encaisser plus de Dégâts que la plupart des autres. Augmentez ses Points de Blessure d'un nombre égal à son Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> (appliqué avant tout modificateur de Taille).","title":"","spec":"trait","children":[],"level":2},{"index":156,"id":"trait de creature ethere","prefix":"","book":"ldb","page":339,"label":"Trait de créature Éthéré","parent":"trait de creature","desc":"La créature est immatérielle, ce qui lui permet de passer à travers les objets solides. Elle ne peut être blessée que par les Attaques magiques.","title":"","spec":"trait","children":[],"level":2},{"index":157,"id":"trait de creature etreinte glaciale","prefix":"","book":"ldb","page":339,"label":"Trait de créature Étreinte glaciale","parent":"trait de creature","desc":"Le toucher de la créature glace l'âme de son ennemi. Au prix de 2 Avantages et de son Action, elle peut tenter un Test opposé de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">CC</span>/<span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span> ou <span class=\"showHelp\" data-type=\"skills\" data-index=\"15\">Esquive</span>. Sur un succès, son adversaire perd automatiquement 1d10 + DR Blessures qui ignorent le Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> et les PA. Il s’agit d’une Attaque magique.","title":"","spec":"trait","children":[],"level":2},{"index":158,"id":"trait de creature fabrique","prefix":"","book":"ldb","page":339,"label":"Trait de créature Fabriqué","parent":"trait de creature","desc":"Cette créature, fruit de la magie, est complètement stupide, et son intégrité est maintenue par des liens magiques. Elle ne possède pas de Caractéristiques d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"7\">Int</span>, de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">FM</span> ou de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"9\">Soc</span>. Si un Test pour ces Caractéristiques est requis, ils sont considérés comme automatiquement réussis. Si aucun sorcier ne la contrôle, ou sans le Trait Territorial, la créature erre sans raison, suivant les flux de magie alentour. Pour le calcul des Blessures de la créature, au lieu d’utiliser son bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>, utilisez son bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span>. Toutes ses Attaques sont Magiques.","title":"","spec":"trait","children":[],"level":2},{"index":159,"id":"trait de creature foulee","prefix":"","book":"ldb","page":339,"label":"Trait de créature Foulée","parent":"trait de creature","desc":"La créature effectue de grandes foulées, soit parce que c'est un quadrupède, soit parce qu’elle bénéficie de jambes particulièrement longues. Multipliez son <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> de charge de 1,5 quand elle Court.","title":"","spec":"trait","children":[],"level":2},{"index":160,"id":"trait de creature frenesie","prefix":"","book":"ldb","page":339,"label":"Trait de créature Frénésie","parent":"trait de creature","desc":"La créature peut entrer en <span class=\"showHelp\" data-type=\"lore\" data-index=\"113\">Frénésie</span>. Voir page 190.","title":"","spec":"trait","children":[],"level":2},{"index":161,"id":"trait de creature furtif","prefix":"","book":"ldb","page":339,"label":"Trait de créature Furtif","parent":"trait de creature","desc":"La créature est particulièrement discrète. Ajoutez son bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Agilité</span> au DR de tous ses Tests de <span class=\"showHelp\" data-type=\"skills\" data-index=\"9\">Discrétion</span>.","title":"","spec":"trait","children":[],"level":2},{"index":162,"id":"trait de creature grand","prefix":"","book":"ldb","page":339,"label":"Trait de créature Grand","parent":"trait de creature","desc":"La créature est un grand spécimen de son espèce. Elle reçoit +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">F</span> et en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">E</span> et -5 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Ag</span>.","title":"","spec":"trait","children":[],"level":2},{"index":163,"id":"trait de creature grimpant","prefix":"","book":"ldb","page":339,"label":"Trait de créature Grimpant","parent":"trait de creature","desc":"La créature peut facilement escalader les surfaces verticales et même parcourir les plafonds, prête à fondre sur les proies imprudentes. Elle avance à sa vitesse maximale de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> sur toutes les surfaces appropriées et réussit automatiquement tous ses Tests d'<span class=\"showHelp\" data-type=\"skills\" data-index=\"13\">Escalade</span>.","title":"","spec":"trait","children":[],"level":2},{"index":164,"id":"trait de creature haine","prefix":"","book":"ldb","page":339,"label":"Trait de créature Haine","parent":"trait de creature","desc":"La créature hait profondément la Cible. Voir <span class=\"showHelp\" data-type=\"lore\" data-index=\"114\">Haine</span> à la page 190.","title":"(Cible)","spec":"trait","children":[],"level":2},{"index":165,"id":"trait de creature hurlement fantomatique","prefix":"","book":"ldb","page":339,"label":"Trait de créature Hurlement fantomatique","parent":"trait de creature","desc":"Le hurlement de la créature est glaçant, et même capable de tuer ceux qui l'entendent. Pendant son tour, elle peut dépenser tous ses Avantages (minimum 2), pour pouvoir pousser un cri abominable (cela n'utilise pas son Action). Toutes les créatures vivantes (ne possédant pas le trait Mort-vivant) se trouvant à un nombre de mètres égal à l’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span> de la créature subissent immédiatement 1d10 Blessures qui ignorent le Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> et les PA. Ils doivent réussir un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"37\">Résistance</span> Accessible (+20) ou gagner l’<span class=\"showHelp\" data-type=\"lore\" data-index=\"121\">État Brisé</span>. Toutes les Cibles affectées gagnent 3 <span class=\"showHelp\" data-type=\"lore\" data-index=\"118\">État Assourdi</span>.","title":"","spec":"trait","children":[],"level":2},{"index":166,"id":"trait de creature immunite","prefix":"","book":"ldb","page":339,"label":"Trait de créature Immunité","parent":"trait de creature","desc":"La créature est totalement immunisée à un certain Type de Dégâts, comme ceux du poison, magiques ou électriques. Tous les Dégâts de ce Type, y compris les Dégâts Critiques, sont ignorés.","title":"(Type)","spec":"trait","children":[],"level":2},{"index":167,"id":"trait de creature immunite psychologique","prefix":"","book":"ldb","page":340,"label":"Trait de créature Immunité Psychologique","parent":"trait de creature","desc":"Peu importe que la créature soit téméraire, extrêmement stupide ou juste dans le feu de l'action, elle n’a peur de rien. Elle ignore les règles de la Psychologie. Voir page 190.","title":"","spec":"trait","children":[],"level":2},{"index":168,"id":"trait de creature increvable psychologique","prefix":"","book":"ldb","page":340,"label":"Trait de créature Increvable Psychologique","parent":"trait de creature","desc":"Peu importe à quel point la créature est touchée, elle se relève. Toutes les Blessures Critiques n'entraînant pas la mort peuvent être soignées : attachez juste les parties du corps nécessaires aux endroits appropriés, avec des agrafes ou de grandes pointes pour les maintenir en place, et elle est prête à repartir. Même la « mort » peut être « soignée » si les parties nécessaires, comme une tête décapitée, sont rattachées à son corps. Si la mort survient et que toutes les parties sont en place, un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"37\">Résistance</span> Intermédiaire (+0) nécessitant un DR de 6 peut être retenté au début de chaque Round pendant un nombre de Rounds égal à son bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> après la mort. Sur un succès, elle revient à la vie avec 1 Point de Blessure.","title":"","spec":"trait","children":[],"level":2},{"index":169,"id":"trait de creature infecte","prefix":"","book":"ldb","page":340,"label":"Trait de créature Infecté","parent":"trait de creature","desc":"La créature, ou ses armes, est porteuse d'une dangereuse infection. Si elle force un adversaire non Mort-vivant à perdre des Points de Blessure, il doit effectuer un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"37\">Résistance</span> Facile (+40) pour éviter la Contamination d’une Blessure Purulente (page 186).","title":"","spec":"trait","children":[],"level":2},{"index":170,"id":"trait de creature infravision","prefix":"","book":"ldb","page":340,"label":"Trait de créature Infravision","parent":"trait de creature","desc":"La créature peut voir dans l'obscurité comme en plein jour.","title":"","spec":"trait","children":[],"level":2},{"index":171,"id":"trait de creature insensible a la douleur","prefix":"","book":"ldb","page":340,"label":"Trait de créature Insensible à la douleur","parent":"trait de creature","desc":"La créature ne ressent pas la douleur ou est capable de l'ignorer. Les pénalités de Blessures Critiques qui ne découlent pas d’amputations sont ignorées, bien que <span class=\"showHelp\" data-type=\"lore\" data-index=\"117\">les États</span> soient subis normalement.","title":"","spec":"trait","children":[],"level":2},{"index":172,"id":"trait de creature instable","prefix":"","book":"ldb","page":340,"label":"Trait de créature Instable","parent":"trait de creature","desc":"Le corps de la créature est maintenu par d'ignobles magies, fondamentalement instables dans le plan matériel. Chaque fois qu’elle met fin à un Round Engagé avec un adversaire ayant un Avantage supérieur, la créature est repoussée et les magies la maintenant entière s’affaiblissent. Elle perd un nombre de Points de Blessure égal à la différence entre son Avantage et celui supérieur de son adversaire. Ainsi, si elle a 0 Avantage et son adversaire 2, elle perd 2 Points de Blessure. Si elle a déjà atteint 0 Point de Blessure elle « meurt ».","title":"","spec":"trait","children":[],"level":2},{"index":173,"id":"trait de creature intelligent","prefix":"","book":"ldb","page":340,"label":"Trait de créature Intelligent","parent":"trait de creature","desc":"La créature possède un esprit particulièrement aiguisé. Elle reçoit + 20 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"7\">Int</span> et +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">I</span>.","title":"","spec":"trait","children":[],"level":2},{"index":174,"id":"trait de creature lanceur de sorts","prefix":"","book":"ldb","page":340,"label":"Trait de créature Lanceur de Sorts","parent":"trait de creature","desc":"La créature peut lancer des Sorts : le type de magie spécifique est indiqué entre parenthèses.","title":"(Divers)","spec":"trait","children":[],"level":2},{"index":175,"id":"trait de creature langue prehensile","prefix":"","book":"ldb","page":340,"label":"Trait de créature Langue préhensile","parent":"trait de creature","desc":"La langue préhensile de la créature peut s'enrouler autour d’une proie, l’entraînant vers une fin horrible. <br><br>Pendant son tour, elle peut effectuer une Attaque gratuite en dépensant 1 Avantage. C’est une Attaque à distance qui inflige Indice Dégâts (la Portée est indiquée entre parenthèses, en mètres). Si l’Attaque touche, son adversaire reçoit 1 <span class=\"showHelp\" data-type=\"lore\" data-index=\"122\">État Empêtré</span> et, s’il a une Taille inférieure, il est entraîné vers la créature. Elle peut laisser ensuite partir la cible, effectuer une Attaque gratuite en utilisant son Trait Arme, ou conserver la cible enroulée dans sa langue, avec le démarrage d’une Empoignade (voir page 163).","title":"(Indice) (Portée)","spec":"trait","children":[],"level":2},{"index":176,"id":"trait de creature limicole","prefix":"","book":"ldb","page":340,"label":"Trait de créature Limicole","parent":"trait de creature","desc":"La créature est à l'aise dans un marais. Elle ne subit pas de pénalité de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> pour se mouvoir sur un terrain marécageux.","title":"","spec":"trait","children":[],"level":2},{"index":177,"id":"trait de creature magique","prefix":"","book":"ldb","page":340,"label":"Trait de créature Magique","parent":"trait de creature","desc":"La créature est imprégnée de Magie. Toutes ses Attaques sont des Attaques magiques et peuvent blesser les créatures qui sont uniquement vulnérables aux Attaques magiques.","title":"","spec":"trait","children":[],"level":2},{"index":178,"id":"trait de creature maladie","prefix":"","book":"ldb","page":340,"label":"Trait de créature Maladie","parent":"trait de creature","desc":"La créature est porteuse de la maladie Type. Les autres doivent faire un Test approprié pour éviter la Contraction de la maladie. Voir page 186.","title":"(Type)","spec":"trait","children":[],"level":2},{"index":179,"id":"trait de creature meneur","prefix":"","book":"ldb","page":340,"label":"Trait de créature Meneur","parent":"trait de creature","desc":"La créature est un meneur méthodique. Recevez +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"9\">Soc</span> et en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">FM</span>. Remarque : ce Trait ne peut pas être pris si elle possède déjà le Trait Bestial.","title":"","spec":"trait","children":[],"level":2},{"index":180,"id":"trait de creature miracles","prefix":"","book":"ldb","page":340,"label":"Trait de créature Miracles","parent":"trait de creature","desc":"La créature peut accomplir des Miracles. La divinité concernée est indiquée entre parenthèses.","title":"(Divers)","spec":"trait","children":[],"level":2},{"index":181,"id":"trait de creature morsure","prefix":"","book":"ldb","page":340,"label":"Trait de créature Morsure","parent":"trait de creature","desc":"Pendant son tour, la créature peut effectuer une Attaque gratuite en dépensant 1 Avantage. Les Dégâts de l'Attaque égalent Indice et incluent déjà son bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span>.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":182,"id":"trait de creature mort-vivant","prefix":"","book":"ldb","page":340,"label":"Trait de créature Mort-vivant","parent":"trait de creature","desc":"Les morts-vivants ne sont ni vivants ni morts, ce qui signifie qu'ils ne sont pas dépendants des conditions indispensables à la vie : l’air, la nourriture, l’eau...Ce Trait est généralement utilisé lorsque des Sorts, des Miracles ou autres capacités affectent seulement les morts-vivants.","title":"","spec":"trait","children":[],"level":2},{"index":183,"id":"trait de creature mutation","prefix":"","book":"ldb","page":340,"label":"Trait de créature Mutation","parent":"trait de creature","desc":"La créature a la « chance » de posséder une Mutation. Faites un lancer sur le Tableau des Corruptions physiques (page 184).","title":"","spec":"trait","children":[],"level":2},{"index":184,"id":"trait de creature nerveux","prefix":"","book":"ldb","page":340,"label":"Trait de créature Nerveux","parent":"trait de creature","desc":"La créature est facilement effrayée par la magie ou les bruits forts. Si cela se produit, elle gagne +3 <span class=\"showHelp\" data-type=\"lore\" data-index=\"121\">État Brisé</span>.","title":"","spec":"trait","children":[],"level":2},{"index":185,"id":"trait de creature nuee","prefix":"","book":"ldb","page":340,"label":"Trait de créature Nuée","parent":"trait de creature","desc":"Les nuées sont constituées d'un grand nombre de créatures identiques agissant comme une seule. Elles ignorent les règles de Psychologie (voir page 190), toutes les règles du <span class=\"showHelp\" data-type=\"lore\" data-index=\"202\">Trait de créature Taille</span>, et celles d’Engagement en utilisant son <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span>. Si une nuée attaque avec succès un opposant, elle active la règle de Frappe mortelle (même si l’opposant n’est pas tué, voir page 160). Tous les opposants Engagés avec une nuée perdent automatiquement 1 Point de Blessure à la fin de chaque Round, car la nuée submerge tout ce qui se trouve à proximité. La nuée possède cinq fois plus de Points de Blessure que l’une des créatures types qui la composent et gagne +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">Capacité de Combat</span>. Toutes les tentatives de tirer sur la nuée obtiennent un Bonus de +40 au toucher. La nuée ignore toutes les règles du <span class=\"showHelp\" data-type=\"lore\" data-index=\"202\">Trait de créature Taille</span>.","title":"","spec":"trait","children":[],"level":2},{"index":186,"id":"trait de creature parasite","prefix":"","book":"ldb","page":340,"label":"Trait de créature Parasité","parent":"trait de creature","desc":"La peau de la créature est couverte de puces ou autre vermine similaire. Tous les adversaires subissent une pénalité de -10 pour la toucher en combat au <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span> puisque les parasites les perturbent et les submergent.","title":"","spec":"trait","children":[],"level":2},{"index":187,"id":"trait de creature perturbant","prefix":"","book":"ldb","page":341,"label":"Trait de créature Perturbant","parent":"trait de creature","desc":"La créature perturbe ou désoriente ses ennemis : peut-être qu'elle dégage un musc soporifique ou une odeur nauséabonde, ou peut-être que son apparence est horrifiante ou étrange. Toute personne se trouvant à un nombre de mètres égal à son Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> obtient une pénalité de -20 à tous ses Tests. Les créatures touchées ne peuvent subir cette pénalité qu’une seule fois, peu importe le nombre d’ennemis Perturbants.","title":"","spec":"trait","children":[],"level":2},{"index":188,"id":"trait de creature peur","prefix":"","book":"ldb","page":341,"label":"Trait de créature Peur","parent":"trait de creature","desc":"La nature de la créature engendre de la <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> surnaturelle chez les autres créatures, égale à Indice. Voir page 190.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":189,"id":"trait de creature pisteur","prefix":"","book":"ldb","page":341,"label":"Trait de créature Pisteur","parent":"trait de creature","desc":"Les pisteurs sont experts dans l'art de poursuivre leur proie, généralement grâce à l’odorat ou à l’ouïe. Ajoutez un DR égal au bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span> de la créature, à tous les Tests de <span class=\"showHelp\" data-type=\"skills\" data-index=\"30\">Pistage</span>.","title":"","spec":"trait","children":[],"level":2},{"index":190,"id":"trait de creature prejuge","prefix":"","book":"ldb","page":341,"label":"Trait de créature Préjugé","parent":"trait de creature","desc":"La créature n'apprécie pas la Cible. Voir page 190 pour les règles concernant les Préjugés.","title":"(Cible)","spec":"trait","children":[],"level":2},{"index":191,"id":"trait de creature protection","prefix":"","book":"ldb","page":341,"label":"Trait de créature Protection","parent":"trait de creature","desc":"Parce qu'elles sont magiques, bénéficient d’un talisman particulier ou sont simplement chanceuses, certaines créatures semblent éviter les coups. Lancer 1d10 après chaque coup reçu. En cas de résultat supérieur ou égal à Indice, le coup est ignoré même s’il s’agit d’un Critique.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":192,"id":"trait de creature rage","prefix":"","book":"ldb","page":341,"label":"Trait de créature Rage","parent":"trait de creature","desc":"La créature peut entrer dans une rage dévorante. Elle peut dépenser tous ses Avantages (minimum 1) pour que celui devienne <span class=\"showHelp\" data-type=\"lore\" data-index=\"114\">Haine</span> envers ses adversaires en combat rapproché. Elle peut aussi dépenser tous ses Avantages (minimum 3) pour entrer en <span class=\"showHelp\" data-type=\"lore\" data-index=\"113\">Frénésie</span>. Voir page 190.","title":"","spec":"trait","children":[],"level":2},{"index":193,"id":"trait de creature rapide","prefix":"","book":"ldb","page":341,"label":"Trait de créature Rapide","parent":"trait de creature","desc":"La créature se déplace de façon incroyablement rapide. Elle reçoit +1 <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">M</span> et +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Ag</span>.","title":"","spec":"trait","children":[],"level":2},{"index":194,"id":"trait de creature regard petrifiant","prefix":"","book":"ldb","page":341,"label":"Trait de créature Regard pétrifiant","parent":"trait de creature","desc":"Le regard de la créature peut changer la chair en pierre. Pour son Action, elle peut dépenser autant d'Avantages qu’elle désire (minimum 1) pour lancer son regard. Elle effectue un Test opposé de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"1\">CT</span>/<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span>, et ajoutez 1 DR par Avantage dépensé. Son adversaire gagne 1 <span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">État Sonné</span> pour chaque tranche de 2 DR avec lesquels elle gagne. Si c’est de 6 DR ou plus, son adversaire est définitivement changé en pierre. Si son adversaire est un Lanceur de Sorts, le Test peut être opposé à la <span class=\"showHelp\" data-type=\"skills\" data-index=\"21\">Langue</span> (Magick) au lieu de l’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span> si des contre-sorts sont lancés.","title":"","spec":"trait","children":[],"level":2},{"index":195,"id":"trait de creature regeneration","prefix":"","book":"ldb","page":341,"label":"Trait de créature Régénération","parent":"trait de creature","desc":"La créature est capable de guérir à une vitesse extraordinaire, et même de faire repousser ses membres amputés. <br><br>Au début de chaque Round, s'il reste plus de 0 Point de Blessure à la créature, elle régénère 1d10 Points de Blessure. Si elle est à 0 Point de Blessure, lancez 1d10. Sur un résultat de 8+, elle régénère 1 seul Point de Blessure. Sur un résultat de 10 à l’un ou l’autre de ces jets, elle régénère également une Blessure Critique, et ne souffre plus des pénalités et <span class=\"showHelp\" data-type=\"lore\" data-index=\"117\">les États</span> associés. <br><br>Les Blessures et Blessures Critiques infligées par le <span class=\"showHelp\" data-type=\"lore\" data-index=\"59\">Feu</span> ne peuvent pas être régénérées, et doivent être notées séparément.","title":"","spec":"trait","children":[],"level":2},{"index":196,"id":"trait de creature resistance a la magie","prefix":"","book":"ldb","page":341,"label":"Trait de créature Résistance à la Magie","parent":"trait de creature","desc":"La Magie n'affecte pas la créature autant que les autres. Le DR de tous les Sorts l’affectant est réduit du nombre indiqué. Ainsi, <span class=\"showHelp\" data-type=\"skills\" data-index=\"37\">Résistance</span> à la Magie 2 réduit le DR de 2.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":197,"id":"trait de creature ruse","prefix":"","book":"ldb","page":341,"label":"Trait de créature Rusé","parent":"trait de creature","desc":"La créature est rusée. Elle reçoit +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"9\">Soc</span>, <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"7\">Int</span> et <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">I</span>.","title":"","spec":"trait","children":[],"level":2},{"index":198,"id":"trait de creature sang corrosif","prefix":"","book":"ldb","page":341,"label":"Trait de créature Sang corrosif","parent":"trait de creature","desc":"Le sang de la créature est corrosif. Chaque fois qu'elle subit des Blessures dont le sang éclabousse, tous ceux qui sont Engagés avec elle reçoivent 1d10 Points de Blessure modifiés par le Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> et les PA, avec un minimum de 1.","title":"","spec":"trait","children":[],"level":2},{"index":199,"id":"trait de creature se cabrer","prefix":"","book":"ldb","page":341,"label":"Trait de créature Se cabrer","parent":"trait de creature","desc":"Pour une Action de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span>, la créature peut effectuer une Attaque de Piétinement si elle est plus grande que son adversaire. Voir Taille pour plus d'informations.","title":"","spec":"trait","children":[],"level":2},{"index":200,"id":"trait de creature souffle","prefix":"","book":"ldb","page":341,"label":"Trait de créature Souffle","parent":"trait de creature","desc":"Le souffle de la créature est une arme puissante. Pendant son tour, au prix de 2 Avantages, elle peut activer son <span class=\"showHelp\" data-type=\"spells\" data-index=\"63\">Souffle</span> en tant qu'Attaque gratuite. Choisissez 1 cible qu’elle peut voir, située à une distance en mètres égale à son bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> +20. Tous les personnages situés à une distance en mètres égale au Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> de cette cible sont touchés, ainsi que tous les personnages entre la créature et la cible. <br><br>Effectuez un Test opposé de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"1\">CT</span>/<span class=\"showHelp\" data-type=\"skills\" data-index=\"15\">Esquive</span> contre toutes les cibles affectées (un lancer pour chaque cible). Toutes les cibles qui échouent subissent un montant de Dégâts d’Arme égal à son Indice. <br><br>De plus, si le trait indique l’un des Types suivants entre parenthèses, appliquez également les règles correspondantes :<ul><li><b>Froid:</b> les cibles gagnent l’<span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">État Sonné</span> pour chaque tranche de 5 Blessures subies (minimum 1). </li><li><b>Corrosif:</b> toutes les Armures et Armes portées par les cibles subissent 1 Dégât. </li><li><b><span class=\"showHelp\" data-type=\"lore\" data-index=\"59\">Feu</span>:</b> toutes les Blessures infligées ignorent les PA. Les cibles gagnent l’État Enflammé. </li><li><b>Électricité:</b> toutes les Blessures infligées ignorent les PA. Les cibles gagnent l’<span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">État Sonné</span>. </li><li><b>Poison:</b> toutes les Blessures infligées ignorent les PA. Les cibles gagnent l’<span class=\"showHelp\" data-type=\"lore\" data-index=\"123\">État Empoisonné</span>. </li><li><b>Fumée:</b> la zone se remplit de fumée, bloquant les Lignes de vue pendant un nombre de Rounds égal au Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> de la créature. </li></ul>La créature est immunisée à son propre <span class=\"showHelp\" data-type=\"spells\" data-index=\"63\">Souffle</span>. Il s’agit d’une Attaque magique.","title":"(Indice) (Type)","spec":"trait","children":[],"level":2},{"index":201,"id":"trait de creature stupide","prefix":"","book":"ldb","page":341,"label":"Trait de créature Stupide","parent":"trait de creature","desc":"Bien que n'étant pas entièrement dénuée de lucidité (et ne disposant ainsi pas du Trait Bestial), la créature est Stupide. Si elle se trouve aux côtés d’un allié n’étant, lui, pas Stupide, ce dernier la guide et rien ne se passe. Sinon, elle effectue un Test d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"7\">Intelligence</span> Facile (+40) au début de chaque Round. Sur un échec, elle devient confuse, bave ou s’assied, se cure le nez ou toute autre action sans grande utilité, perdant à la fois son <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> et son Action pour ce tour.","title":"","spec":"trait","children":[],"level":2},{"index":202,"id":"trait de creature taille","prefix":"","book":"ldb","page":342,"label":"Trait de créature Taille","parent":"trait de creature","desc":"Ce Trait représente les créatures dont la taille diffère du standard du jeu (c'est-à-dire environ la taille humaine). Il y a sept catégories de Taille, allant de Minuscule à Monstrueuse. <br><br><table><tr><th>Taille</th><th>Exemples</th></tr><tr><td>Minuscule</td><td>Papillon, souris, pigeon</td></tr><tr><td>Très petite</td><td>Chat, faucon, bébé humain</td></tr><tr><td>Petite</td><td>Rat géant, halfling, enfant humain</td></tr><tr><td>Moyenne</td><td>Nain, elfe, humain</td></tr><tr><td>Grande</td><td>Cheval, ogre, troll</td></tr><tr><td>Énorme</td><td>Griffon, vouivre, manticore</td></tr><tr><td>Monstrueuse</td><td>Dragon, géant, Prince démon</td></tr></table><br><br><b>Modificateurs de Taille en Combat </b><br>Si la créature est plus grande : <ul><li>Ses armes gagnent l’Atout <span class=\"showHelp\" data-type=\"lore\" data-index=\"82\">Dévastatrice</span> si la créature est d’une catégorie de Taille supérieure, et <span class=\"showHelp\" data-type=\"lore\" data-index=\"87\">Percutante</span> si elle est plus grande d’au moins deux catégories de Taille.</li><li>Vous multipliez les Dégâts infligés par le nombre de catégories de Taille supérieures (ainsi, 2 catégories = x2, 3 catégories = x3, et ainsi de suite) : cette multiplication est calculée après l’application des modificateurs.</li><li>Toutes les frappes réussies activent la règle optionnelle Frappe Mortelle (voir page 160), même si la cible survit.</li></ul>Si la créature est plus petite : <ul><li>Elle gagne un bonus de +10 pour toucher. </li></ul><b>Défense contre les grosses créatures </b><br>Vous subissez une pénalité de DR -2 pour chaque catégorie de Taille supérieure de votre adversaire, quand vous utilisez la <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">CC</span> pour vous défendre lors d’un Test opposé. Il est conseillé d’esquiver un Géant balançant un arbre plutôt que de le parer. <br><br><b><span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> en Combat </b><br>Une créature plus grande ignore la nécessité de se Désengager pour quitter le combat au <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span>. À la place, vous dégagez les combattants de taille inférieure du chemin, vous déplaçant où vous voulez. <br><br><b><span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> opposée </b><br>Pendant les Tests opposés de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> (et similaires), si l’une des créatures est supérieure d’au moins deux Tailles, elle gagne automatiquement. Si l’une des créatures est d’une Taille supérieure, la plus petite doit obtenir un Critique sur son jet pour pouvoir s’opposer. Si c’est le cas, le DR est comparé comme d’habitude. Tout autre résultat indique que la plus grande créature l’a emporté. <br><br><b><span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> et <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span> </b><br>Si la créature est considérée comme agressive, elle provoquera la <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> chez toute créature plus petite qu’elle, et de la <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span> à toute créature plus petite qu’elle d’au moins deux catégories. Le niveau de <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> ou de <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span> égale la différence de catégories de Taille. Ainsi, si elle est de catégorie Grande et son adversaire de catégorie Petite, elle lui cause <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span> 2. Voir page 191. <br><br><b>Piétinement </b><br>Les créatures plus grandes que leurs adversaires peuvent effectuer une Attaque de Piétinement comme Action gratuite au prix de 1 Avantage lorsqu’elles frappent vers le bas ou un adversaire plus petit. Cette Attaque inflige un nombre de Dégâts égal à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> +0, et utilise la Compétence <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span> (Bagarre). <br><br><b>Blessures </b><br>Les créatures plus grandes encaissent plus de Blessures. <br><br><table><tr><th>Taille</th><th>Blessures</th></tr><tr><td>Minuscule</td><td>1</td></tr><tr><td>Très petite</td><td>Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span></td></tr><tr><td>Petite</td><td>(2 x Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>) + Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span></td></tr><tr><td>Moyenne</td><td>Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> + (2 x Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>) + Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span></td></tr><tr><td>Grande</td><td>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> + (2 x Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>) + Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) x 2</td></tr><tr><td>Énorme</td><td>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> + (2 x Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>) + Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) x 4</td></tr><tr><td>Monstrueuse</td><td>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> + (2 x Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>) + Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) x 8</td></tr></table>","title":"(Divers)","spec":"trait","children":[],"level":2},{"index":203,"id":"trait de creature # tentacules","prefix":"","book":"ldb","page":343,"label":"Trait de créature # Tentacules","parent":"trait de creature","desc":"La créature possède un nombre <span class=\"showHelp\" data-type=\" de tentacules. Gagnez une Action d'Attaque gratuite par tentacule. Les tentacules infligent Indice Dégâts, qui incluent déjà son bonus de #characteristics\" data-index=\"2\">Force</span>. Si elle cause des Dégâts, elle peut aussi infliger à son adversaire l’<span class=\"showHelp\" data-type=\"lore\" data-index=\"122\">État Empêtré</span>, bien que cela entame une Empoignade avec ce tentacule. Si un tentacule est en Empoignade, vous pouvez utiliser une Action d’Attaque gratuite pour résoudre l’Empoignade au lieu de l’Action de la créature. Voir page 163.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":204,"id":"trait de creature terreur","prefix":"","book":"ldb","page":343,"label":"Trait de créature Terreur","parent":"trait de creature","desc":"La créature suscite une <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span> surnaturelle à glacer le sang des autres créatures, avec un niveau égal à Indice. Voir page 191.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":205,"id":"trait de creature territorial","prefix":"","book":"ldb","page":343,"label":"Trait de créature Territorial","parent":"trait de creature","desc":"Cette créature protège une zone ou région particulière. Elle combat jusqu'à la mort pour la protéger et, normalement, ne poursuit pas les ennemis s’ils fuient la zone.","title":"","spec":"trait","children":[],"level":2},{"index":206,"id":"trait de creature toile","prefix":"","book":"ldb","page":343,"label":"Trait de créature Toile","parent":"trait de creature","desc":"La créature peut créer une toile pour attraper les ennemis imprudents. Chaque fois qu'elle réussit à toucher, son adversaire gagne 1 <span class=\"showHelp\" data-type=\"lore\" data-index=\"122\">État Empêtré</span>, avec une <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> de Indice. Voir page 168.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":207,"id":"trait de creature vampirique","prefix":"","book":"ldb","page":343,"label":"Trait de créature Vampirique","parent":"trait de creature","desc":"La créature se nourrit de sang et y puise une grande force physique. Chaque fois qu'elle réussit une Attaque de Morsure contre un adversaire approprié, elle récupère autant de Points de Blessure que son adversaire en perd. Boire du sang de cette façon est la seule manière pour elle de se soigner.","title":"","spec":"trait","children":[],"level":2},{"index":208,"id":"trait de creature venin","prefix":"","book":"ldb","page":343,"label":"Trait de créature Venin","parent":"trait de creature","desc":"Les attaques de la créature impliquent du poison ou du venin. Quand elle inflige des Points de Blessure avec ses Attaques venimeuses, son adversaire subit un <span class=\"showHelp\" data-type=\"lore\" data-index=\"123\">État Empoisonné</span>. Si aucune Difficulté n'est indiquée pour résister au Venin, le Test est considéré comme Intermédiaire. Voir page 168.","title":"(Difficulté)","spec":"trait","children":[],"level":2},{"index":209,"id":"trait de creature vision nocturne","prefix":"","book":"ldb","page":343,"label":"Trait de créature Vision nocturne","parent":"trait de creature","desc":"La créature possède le Talent Vision nocturne. Voir page 147.","title":"","spec":"trait","children":[],"level":2},{"index":210,"id":"trait de creature vol","prefix":"","book":"ldb","page":343,"label":"Trait de créature Vol","parent":"trait de creature","desc":"Quand la créature se Déplace, elle peut voler jusqu'à Indice mètres. Elle ignore alors tous les terrains, obstacles et personnages qui s’interposent. À la fin de son <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span>, elle décide si elle atterrit ou si elle continue de voler. Elle peut utiliser ce <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> pour Charger. <br><br>Si elle commence son tour en volant, elle doit choisir le Vol pour son <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span>. Si elle ne peut pas voler, le MJ décide à quelle distance elle tombe (voir 168). <br><br>Lorsqu’elle est une cible en vol, il faut mesurer la distance horizontale normalement, puis augmenter la distance de 1. Ainsi, une Longue Distance devient une Distance Extrême, et une créature volante à une Distance Extrême ne peut pas être touchée. <br><br>Quand elle vole, elle subit une pénalité de -20 à toutes les tentatives de combat à distance, alors qu’elle virevolte dans le ciel.","title":"(Indice)","spec":"trait","children":[],"level":2},{"index":211,"id":"trait de creature vomissement","prefix":"","book":"ldb","page":343,"label":"Trait de créature Vomissement","parent":"trait de creature","desc":"La créature peut vomir un flot de corruption corrosive, aspergeant son adversaire d'immondices à moitié digérées. Pendant son tour, au prix de 3 Avantages, elle peut activer son Vomissement comme une Attaque gratuite. Elle choisit 1 cible qu’elle peut voir, située à une distance en mètres égale à son Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>, et lui vomit dessus. Toutes les cibles à moins de deux mètres sont également touchées. <br><br>La créature effectue un Test opposé de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"1\">CT</span>/<span class=\"showHelp\" data-type=\"skills\" data-index=\"15\">Esquive</span> contre toutes les cibles affectées (un jet opposé pour chaque cible). Le Test est généralement Facile (+40) pour elle à cause de la distance rapprochée, et Intermédiaire (+0) pour ses adversaires. Toutes les cibles qui échouent subissent une somme de Dégâts d’Arme égale à son Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> +4 et reçoivent l’<span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">État Sonné</span>. <br><br>Toutes les Armures et les Armes portées par les cibles affectées subissent 1 Dégât à cause de l’acidité corrosive du vomissement.","title":"(Indice)","spec":"trait","children":[],"level":2}],"foundry":{}};</script>
