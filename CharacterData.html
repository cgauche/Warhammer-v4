autres déclarent qu'une telle absurdité est une hérésie, sachant que rien, sauf des ennuis, ne ressort du phénomène d'un tel pouvoir impie, et sont plus que disposés à utiliser la violence pour sauver les âmes de la folie. <br><br>","title":"","spec":"lore","children":[],"level":3},{"index":55,"id":"le magick","prefix":"","book":"ldb","page":230,"label":"Le Magick","parent":"","desc":"Même si les Vents de la Magie soufflent en permanence sur toute chose, ils sont relativement inoffensifs tant qu'ils ne sont pas maîtrisés par le Magick. Pour une raison encore obscure, lorsque certaines paroles sont prononcées par des personnes sensibles à la magie, les Vents répondent. Les Collèges de Magie enseignent une langue complexe appelée lingua praestantia qui va former la base de leurs Sorts et qui a été, à l'origine, enseignée aux humains par les elfes. Même si elle est extraordinairement difficile à prononcer correctement, elle est un dérivé largement simplifié d'Anoqeyån, la langue elfique servant à façonner leurs puissantes magies. Les Magisters des Collèges et les elfes ne sont pas les seuls à maîtriser le Magick. Ses formes complexes sont également utilisées par de nombreuses créatures magiques un peu partout dans le Vieux Monde, dont les esprits et les démons. De nombreux Sorciers dissidents semblent également comprendre cette langue de manière instinctive, un peu comme si elle s'était insinuée en eux, les implorant de s'en servir pour être transformée en Sort. <br><br>","title":"","spec":"magick","children":[56,65,68,71],"level":1},{"index":56,"id":"les huits domaines","prefix":"","book":"ldb","page":230,"label":"Les Huits Domaines","parent":"le magick","desc":"Chacun des huit Vents de Magie bénéficie d'un domaine qui lui est associé, sous la forme d'un ensemble de Sorts et de connaissances utilisé par ses adeptes. Chacun des huit Collèges de Magie n'étudie qu'un seul domaine, et leurs bâtiments sont construits en fonction de cet unique Vent de sorte que son instruction soit la moins dangereuse possible. <br><br>","title":"","spec":"magick","children":[57,58,59,60,61,62,63,64],"level":2},{"index":57,"id":"bete","prefix":"Domaine de la","book":"ldb","page":"230, 245","label":"Bête","parent":"les huits domaines","desc":"{\"Info\":\"Domaine de la Bête Le Domaine de la Bête est lié à Ghur, le Vent d'Ambre, une froide force primale associée aux régions sauvages et aux bêtes qui y vivent. Pour ceux qui possèdent la Seconde vue, Ghur semble souffler faiblement dans les zones où la nature a été apprivoisée et des colonies construites. Cela peut expliquer pourquoi les Chamanes de l'Ordre d'Ambre choisissent souvent une existence hermétique et évitent leurs semblables. <br><br>Les Sorts du Domaine de la Bête permettent à un Chamane de communiquer avec les animaux, demandant leur aide et les invoquant même en bataille. La Magie change-forme peut aussi être utilisée par le Sorcier pour adopter une forme animale. <br><br>Le Vent ambre, Ghur, reflète une férocité primitive et glaciale, qui trouble autant les bêtes que les créatures conscientes. Chaque fois que vous lancez avec succès un Sort du Domaine de la Bête, vous pouvez aussi gagner le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"188\\\">Trait de créature Peur</span> 1 (voir page 341) pour les 1d10 prochains Rounds. <br><br><b>Composants:</b> les Chamanes utilisent de la fourrure animale, de la peau et des os, enroulés à l'aide de tendons et barbouillés de runes de sang pour concentrer le Vent ambre. Ils utilisent aussi souvent des griffes sculptées, des organes desséchés et des plumes trempées dans des humeurs rares. Il est assez courant que des excréments, de l'urine, et autres sécrétions, soient également utilisés. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"67\\\">Forme bestiale</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"68\\\">Incarnation de Wyssan</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"69\\\">La lance d'Ambre</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"70\\\">Langue bestiale</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"71\\\">Maître de la bête</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"72\\\">Peau de chasseur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"73\\\">Serres d'ambre</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"74\\\">Vol du Destin</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":58,"id":"cieux","prefix":"Domaine des","book":"ldb","page":"230, 246","label":"Cieux","parent":"les huits domaines","desc":"{\"Info\":\"Le Domaine des Cieux est lié à Azyr, le Vent bleu. Il cascade à travers le ciel du Vieux Monde, crépitant au firmament comme un gros nuage chargé. Les Astromanciens de l'Ordre Céleste, réputés pour eurs attitudes calmes et contemplatives, utilisent le vent pour prédire l'avenir, la lentille d'Azyr influençant ce qu'ils peuvent voir dans les étoiles. <br><br>Les Sorts du Domaine des Cieux impliquent la manipulation du destin, la création de barrières de protection ou la malédiction d'un ennemi avec série de malchances contre nature. Sur le champ de bataille, les Astromanciens contrôlent aussi les forces élémentaires, frappant leurs ennemis avec des éclairs, ou faisant même tomber des étoiles filantes du ciel. <br><br>Les Sorts d'Arcane issus du Domaine des Cieux s'accompagnent du craquement de la foudre et d'une odeur d'ozone. Les Sorts infligeant des Dégâts ignorent les PA des armures en métal, et se dirigent vers toutes les autres cibles dans les 2 mètres, à l'exception de ceux possédant le Talent Magie des Arcanes (Cieux), infligeant un nombre de Dégâts égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, traités comme un Projectile magique. <br><br><b>Composants:</b> les instruments, cartes, lentilles et symboles astronomiques prédominent dans la magie des Cieux, de même que les composants associés à l'augure, telles que les viscères des animaux, les miroirs, les boules de cristal et les langues d'oiseau. Certains Sorts basés sur le vent utilisent des ailes et des plumes, et ceux impliquant l'électricité préfèrent des éclats de métal sculpté. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"75\\\">Arc de T'Essla</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"76\\\">Bouclier céruléen</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"77\\\">Comète de Cassandora</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"78\\\">Ironie du Destin</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"79\\\">Le Premier Signe d'Amul</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"80\\\">Le Second Signe d'Amul</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"81\\\">Le Troisième Signe d'Amul</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"82\\\">Maudit</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":59,"id":"feu","prefix":"Domaine du","book":"ldb","page":"231, 247","label":"Feu","parent":"les huits domaines","desc":"{\"Info\":\"Le Domaine du Feu est lié à Aqshy, le Vent rouge. Aqshy est un vent brûlant et sec associé à la fougue, au courage et à la ferveur et attiré par la chaleur empirique. Les Pyromanciens de l'Ordre Flamboyant sont braves et colériques, ce qui en fait des Magisters de bataille incroyablement destructeurs. <br><br>Beaucoup des Sorts du Domaine du Feu sont offensifs de nature, permettant au lanceur de conjurer de grandes boules de feu, ou d'enflammer les lames de leurs alliés. Même leurs Sorts non offensifs, comme les grossières magies de guérison, sont toujours destructeurs par nature. Les Sorciers Flambloyants sont également capables d'inspirer leurs alliés, rassemblant leur courage et inspirant bravoure et loyauté aux troupes qu'ils servent. <br><br>Le Domaine du Feu, et le Vent flamboyant d'Aqshy, est tout sauf subtil. Ses Sorts sont hurlés avec ferveur et se manifestent de façon grandiloquente, avec des flammes vives et une chaleur intense. Vous pouvez infliger +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span> à quiconque ciblé par des Sorts du Domaine du Feu, à moins qu'il ne possède également le Talent Magie des Arcanes (Feu). Chaque <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span> situé à une distance en mètres égale à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> ajoute +10 aux tentatives de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> ou d'Incantation avec Aqshy. <br><br><b>Composants:</b> les Pyromanciens utilisent une large sélection de matériaux inflammables comme composants, souvent immolés au moment où le Sort est lancé, notamment le charbon, les huiles, les graisses et les bois rouges. Les Possessions immunisées au feu sont aussi courantes, telles que les clefs en fer, les parties sculptées des grilles de foyers et de petits fours de pierre. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"83\\\">Cautériser</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"84\\\">Cœurs ardents</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"85\\\">Couronne de Flammes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"86\\\">Grands feux d'U'Zhul</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"87\\\">L'Égide d'Aqshy</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"88\\\">L'Épée ardente de Rhuin</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"89\\\">Mur de feu</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"90\\\">Purification</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":60,"id":"lumiere","prefix":"Domaine de la","book":"ldb","page":"231, 248","label":"Lumière","parent":"les huits domaines","desc":"{\"Info\":\"Le Domaine de Lumière est en lien avec Hysh, le Vent blanc. Hysh est considéré comme le Vent le plus difficile à percevoir et à manipuler. Il paraît confus même pour ceux qui possèdent la Seconde Vue. Ce qui le rend difficile à dompter même s'il est moins imprévisible que les autres. On associe Hysh à la patience, l'intelligence et la pureté. Les Hiérophantes de l'Ordre Lumineux sont reconnus pour leur discipline, leurs connaissances et leur dévotion à la lutte contre le Chaos. <br><br>Les Sorts du Domaine de la Lumière sont parmi les plus puissants, et on trouve, entre autres, des cônes de lumière aveuglante ainsi que les Sorts permettant de bannir les démons et les morts-vivants du plan des mortels. Hysh permet également de soigner ses compagnons ou de remettre de l'ordre dans les pensées. <br><br>Les Sorts d'Arcane issus du Domaine de la Lumière ont tendance à émettre des rayons éclatants d'une lumière blanche aveuglante, ou à entourer le lanceur de Sorts de vagues chatoyantes de radieuse pureté. Vous pouvez infliger un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">État Aveuglé</span> aux cibles des Sorts du Domaine de la Lumière, à moins qu'ils ne possèdent le Talent Magie des Arcanes (Lumière). <br><br>Si une cible possède les Traits de créature Démoniaque ou Mort-vivant, les Sorts infligent une frappe supplémentaire avec un nombre de Dégâts égal à votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> qui ignore le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA. <br><br><b>Composants:</b> les Hiérophantes du Domaine de la Lumière utilisent de nombreux artefacts associés à la sainteté et aux lieux sacrés, complétés par des cristaux, du verre, des pyramidions et de petites statues, tous sculptés de symboles sacrés, de serpents se contorsionnant et de contes moraux. Les bougies blanches, l'argent ouvragé et le papier blanchi sont également courants. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"91\\\">Bannissement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"92\\\">Clarté d'esprit</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"93\\\">Fauche-démon</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"94\\\">Filet d'Amyntok</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"95\\\">Lumière aveuglante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"96\\\">Lumière de guérison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"97\\\">Pensée rapide</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"98\\\">Protection de Phâ</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":61,"id":"metal","prefix":"Domaine du","book":"ldb","page":"231, 249","label":"Métal","parent":"les huits domaines","desc":"{\"Info\":\"Le Domaine du Métal est associé à Chamon, le Vent doré. Pour ceux qui ont la Seconde vue, Chamon apparaît comme un Vent fort et dense, s'enfonçant dans la terre avant de se fondre avec des métaux denses, comme le plomb et l'or. Les Alchimistes de l'Ordre Doré ont la réputation d'être étrangement prosaïques, ce qui est rare parmi les Sorciers, et ils sont nombreux à désirer approfondir leurs connaissances en physique et en chimie tout en travaillant à leur magie. <br><br>Les Sorts du Domaine du Métal impliquent bien souvent la transmutation ou la modification des métaux. Lorsqu'ils se retrouvent sur les champs de bataille, on sait que les Alchimistes ont la capacité d'éroder les armes et les armures, d'alourdir subitement leurs adversaires en jouant sur la densité de leurs protections ou encore d'enchanter les armes de leurs alliés grâce à leur mystérieux pouvoir. <br><br>Le vent de Chamon est très dense, et s'attache rapidement aux substances métalliques. Les Sorts issus de ce Domaine s'accompagnent de lumière dorée et de chaleur, et sont particulièrement efficaces contre les ennemis suffisamment insensés pour s'envelopper dans du métal. Les Sorts infligeant des Dégâts ignorent les PA des armures métalliques, et infligent un bonus de Dégâts égal au nombre de PA de l'armure métallique portée à n'importe quelle Localisation frappée. Donc, si votre Sort frappe un Bras protégé par 2 PA d'une armure métallique, il inflige +2 Dégâts supplémentaires et ignore les PA. <br><br><b>Composants:</b> les métaux épais et lourds de tous types, incrustés ou sculptés, constituent la majorité des composants Dorés, bien que beaucoup de Sorts utilisent aussi des possessions associées à la forge, y compris des sections de soufflets marqués de formules mathématiques, des morceaux gravés d'une enclume ou des fragments de fourneaux. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"99\\\">Arme enchantée</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"100\\\">Creuset de Chamon</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"101\\\">Écaille d'acier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"102\\\">Forge de Chamon</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"103\\\">L'Or des fous</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"104\\\">Métal changeant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"105\\\">Plume de plomb</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"106\\\">Transmutation de Chamon</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":62,"id":"mort","prefix":"Domaine de la","book":"ldb","page":"232, 250","label":"Mort","parent":"les huits domaines","desc":"{\"Info\":\"Le Domaine de la Mort est relié à Shyish, le Vent violet. Il est attiré par les endroits funestes, tels que les champs de bataille, les Jardins de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> et les sites d'exécutions. Comme on dit que le vent souffle plus fort pendant les périodes de transition, les Sorciers de l'Ordre d'Améthyste ont donc tendance à effectuer leurs plus grands rites au crépuscule, ou juste avant l'aube. Bien que Shyish soit relié au temps et à la mortalité, il se distingue de la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Nécromancie</span>, la pratique illégale consistant à relever et contraindre les morts, qui utilise la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"68\\\">Magie noire</span> de Dhar au lieu de Shyish. En effet, l'Ordre d'Améthyste, tout comme le Culte de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>, œuvre inlassablement à combattre la menace de la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Nécromancie</span>. <br><br>Néanmoins, les Sorts du Domaine de la Mort ressemblent à ceux de la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"70\\\">Nécromancie</span> pour un œil non averti. Ils peuvent drainer la force de vie de leurs cibles, répandre la peur parmi leurs ennemis et contacter les esprits des défunts. <br><br>Le Vent améthyste de Shyish transporte la poussière et le bruissement incessant du sable glissant dans le sablier du Temps. Les cibles affectées par des Sorts du Domaine de la Mort sont drainées de leur force vitale, et demeurent affaiblies et léthargiques. Vous pouvez assigner +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span> à chaque cible vivante affectée par un Sort de ce Domaine. Une cible peut n'avoir qu'un seul <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span> gagné de cette façon à la fois. <br><br><b>Composants:</b> les os des créatures conscientes sont très répandus dans la magie d'Améthyste, ainsi que les symboles de mort, y compris le bois ou les clous provenant d'un cercueil, les fluides d'embaumement, les sabliers, les pièces en argent et la poussière de cimetière, le tout soigneusement présenté ou gravé. Les pierres précieuses, matériaux et fleurs de couleur violette (en particulier les roses) sont aussi fréquents. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"107\\\">Caresse de Laniph</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"108\\\">Dernières paroles</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"109\\\">La Faux de Shyish</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"110\\\">Le Voile violet de Shyish</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"111\\\">Mort rapide</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"112\\\">Sanctifier</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"113\\\">Vol de vie</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"114\\\">Vortex d'âmes</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":63,"id":"ombres","prefix":"Domaine des","book":"ldb","page":"232, 251","label":"Ombres","parent":"les huits domaines","desc":"{\"Info\":\"Le Domaine des Ombres est relié à Ulgu, le Vent gris. Pour la Seconde vue, il apparaît comme un brouillard épais, se rassemblant en zones où intrigues et tromperies sont pratiquées, se changeant en tornades et tempêtes lorsqu'un conflit éclate. Les Magisters de l'Ordre Gris, connus sous le nom de Gardiens gris, ont des manières mystérieuses et des loyautés incertaines. Malgré cela, l'Ordre Gris, réputé pour sa sagesse et son habileté dans les négociations, est souvent appelé pour des missions diplomatiques. <br><br>Les Sorts du Domaine des Ombres peuvent être utilisés pour masquer ou obscurcir, déconcerter ou désorienter les ennemis. En combat, les tentacules sombres et intangibles d'Ulgu peuvent transpercer le cœur de leurs ennemis, éviscérant les troupes les mieux protégées, tout en laissant des armures étrangement intactes. <br><br>Les Sorts lancés depuis le Domaine des Ombres le sont de manière furtive, tout comme sont prononcés les mots du lingua praestantia, en toute discrétion. N'importe lequel des Sorts de protection que vous lancerez vous enveloppera dans les ombres et dans des volutes de fumée, vous rendant immatériel, permettant même parfois que les lames vous traversent sans vous blesser. De plus, les Sorts lancés depuis le Domaine des Ombres ignorent tous les PA non magiques. <br><br><b>Composants:</b> tout objet utilisé pour se cacher ou se dissimuler peut être un composant gris ; cela comprend entre autres le maquillage, les parfums, les foulards, les lunettes, les miroirs et les perruques. Les objets utilisés par des professions versées dans les intrigues, comme les artefacts diplomatiques, les symboles de rang et, l'expression ultime du pouvoir – l'épée – sont utilisés très fréquemment. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"115\\\">Destrier d'Ombre</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"116\\\">Illusion</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"117\\\">Jumeau maléfique</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"118\\\">Linceul d'Invisibilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"119\\\">Miasme mystifiant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"120\\\">Ombres étrangleuses</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"121\\\">Perte de mémoire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"122\\\">Portail d'Ombre</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":64,"id":"vie","prefix":"Domaine de la","book":"ldb","page":"232, 253","label":"Vie","parent":"les huits domaines","desc":"{\"Info\":\"Le Domaine de la Vie est lié à Ghyran, le Vent vert. Ghyran est associé à la croissance, à la fertilité et à la nourriture. Pour ceux qui possèdent la Seconde vue, Ghyran ressemble beaucoup à une pluie légère, tombant sur le sol et se regroupant en rapides tourbillons. Il s'enfonce dans le sol pour y être aspiré par les racines des plantes et nourrir tous les êtres vivants. Les Druides de l'Ordre de Jade préfèrent souvent une vie éloignée des cités, en accord avec les saisons et la nature. <br><br>Les Sorts du Domaine de la Vie impliquent souvent la guérison et le rajeunissement, allant du soin des blessures à l'éclosion de la vie dans un désert stérile. Ils peuvent également avoir des applications défensives. Les ennemis d'un Druide peuvent se retrouver soudain enchevêtrés dans des ronces et des plantes grimpantes acérées. <br><br>Les Sorts lancés avec Ghyran, le Vent de Jade, sont imprégnés de vie et se manifestent généralement sous forme de lumière verte, s'accompagnent souvent de phénomènes naturels dotés de qualités surnaturelles. Les vignes grimpantes, les sous-bois, les arbres et les rivières se plient tous à la volonté des Druides. <br><br>Recevez un bonus de +10 aux lancers pour Incanter ou Focaliser dans un environnement rural ou sauvage. Les créatures vivantes – par exemple, les créatures ne possédant pas les Traits Démoniaque ou Mort-vivant – ciblées par des Sorts d'Arcane issus du Domaine de la Vie se voient retirer tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span> et <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">État Hémorragique</span>, après que tous les autres effets ont été appliqués, alors que des flots magiques de vie les traversent. Les créatures avec le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de créature Mort-vivant</span>, à l'inverse, subissent un nombre de Dégâts supplémentaires égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, ignorant le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA, si elles sont affectées par un Sort issu du Domaine de la Vie. <br><br><b>Composants:</b> les Druides utilisent une large variété de composants naturels, allant de graines rares et de noix, d'humeurs recueillies sur des créatures conscientes en bonne santé, de sèves d'arbres rares, du limon fertile, des eaux de source et une variété de composants vivants, y compris des plantes et des petits animaux. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"123\\\">Configuration du terrain</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"124\\\">Don de Vie</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"125\\\">Eau de la terre</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"126\\\">Écorce</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"127\\\">Forêt d'épines</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"128\\\">Graisse de la terre</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"129\\\">Régénération</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"130\\\">Sang de la Terre</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":65,"id":"autres domaines","prefix":"","book":"ldb","page":233,"label":"Autres domaines","parent":"le magick","desc":"Dans les coins les plus reculés de l'Empire, dans les communautés rurales éloignées de l'influence des Collèges de Magie, des formes de magie anciennes sont toujours pratiquées, bien qu'elles soient illégales et passibles de la peine de mort. Il en existe un nombre incalculable, mais deux des Domaines les plus courants toujours pratiqués par les humains sont la <span class=\"showHelp\" data-type=\"lore\" data-index=\"66\">Magie naturelle</span> et la <span class=\"showHelp\" data-type=\"lore\" data-index=\"67\">Sorcellerie</span>. <br><br>","title":"","spec":"magick","children":[66,67],"level":2},{"index":66,"id":"magie naturelle","prefix":"Domaine de la","book":"ldb","page":"233, 254","label":"Magie naturelle","parent":"autres domaines","desc":"{\"Info\":\"Les pratiquants de la Magie naturelle mènent généralement des vies discrètes, en marge des plus petites colonies humaines, au service des communautés locales. Tout comme ils vivent entre la civilisation et la nature sauvage, une grande partie de leur Magie concerne l'espace se trouvant entre le monde matériel et le royaume des esprits. Elle a tendance à se concentrer sur le folklore, les esprits et le monde naturel, ainsi que sur les moyens d'aider les communautés rurales qui le peuplent. Jadis communément répandue dans l'empire, plus de deux siècles de persécution suite à la fondation des Collèges de Magie l'ont pratiquement éradiquée.<br><br>Les sorciers de village sont convaincus que leur Domaine est un don des dieux, et font référence à ceux qui le pratiquent comme étant les Élus. À cause de leurs anciennes traditions et leurs croyances fermement enracinées, leurs Sorts ne peuvent pas être lancés sans composants, partie intégrante du processus d'incantation. <br><br>Par chance, ceux qu'ils utilisent se trouvent facilement en bordure des villages et ne sont, la plupart du temps, que des herbes et des plantes. Vous récupérez DR+1 composants lorsque vous recherchez de la nourriture en utilisant <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Herboristerie), comme décrit sous Trouver de la nourriture et des herbes à la page 131, ou vous pouvez encore les acheter pour 5 sous de cuivre chacun. <br><br><b>Composants:</b> les villageois utilisent des composants préparés avec des matériaux locaux en suivant des standards exigeants et des outils bien spécifiques. Ainsi, les composants peuvent inclure des choses aussi précises que les ailes d'une libellule tuée avec une pointe en argent, des baguettes de bouleaux polies avec du miel d'abeille lors du Sonnstill, ou des os enterrés sous une haie pendant un mois d'hiver complet. \",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"131\\\">Bonne Volonté</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"132\\\">Charme protecteur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"133\\\">Chevaucher l'Obscurité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"134\\\">Nepenthès</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"135\\\">Panacée</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"136\\\">Séparer les branches</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":67,"id":"sorcellerie","prefix":"Domaine de la","book":"ldb","page":"233, 255","label":"Sorcellerie","parent":"autres domaines","desc":"{\"Info\":\"Bien que le Domaine de la Sorcellerie ne soit pas réellement malveillant, ou inféodé aux dieux du Chaos, il a une réputation méritée de lien avec le mal et les désagréments. Souvent autodidactes et utilisant plusieurs Vents, ceux qui pratiquent le Domaine de la Sorcellerie manquent de la discipline et du savoir des Collèges de Magie, et courent un risque considérable de corruption. Les effets corrosifs de Dhar et le rejet des personnes bien-pensantes de l'Empire font souvent d'eux des âmes amères et malveillantes, au cœur dur et au regard sinistre. <br><br>Les Sorts de Sorcellerie se nourrissent de tous les Vents disponibles, sans se soucier des mélanges et d'éventuels résultats catastrophiques. À chaque fois qu'un pratiquant de la Sorcellerie fait un jet sur le Tableau des Incantations Imparfaites, il gagne 1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span>. De plus, vous pouvez infliger un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">État Hémorragique</span> à toute cible d'un Sort du Domaine de la Sorcellerie. Enfin, le fait de focaliser ou lancer des Sorts de ce Domaine nécessite systématiquement un lancer sur le Tableau des Incantations Imparfaites Mineures à moins d'être lancé avec un ingrédient, ou bien ce composant ne servira à rien si un jet sur le Tableau des Incantations Imparfaites doit malgré tout être effectué. Par chance, les ingrédients du Domaine de la Sorcellerie sont bon marché et facilement disponibles : la plupart du temps, ce sont des morceaux d'animaux de petite taille. Les composants coûtent le N<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">I</span> du Sort en sous de cuivre, à la place des pistoles d'argent habituelles. Sinon, un Sorcier dissident peut chercher les différents composants lui- même, en utilisant la Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extérieur</span> : un jet réussi permet de recevoir 1+ DR composants, comme décrit sous Trouver de la nourriture et des herbes, page 131. <br><br><b>Composants:</b> les Sorciers dissidents utilisent un horrible mélange de morceaux, qu'ils récupèrent le plus souvent alors que l'animal est encore vivant. Il n'est pas rare de les apercevoir en train d'écraser des yeux de lézards, ou des pattes de chien, des estomacs de baudet, ou bien pire encore, pendant qu'ils marmonnent leurs horribles Sorts. <br><br>\",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"137\\\">Dégradation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"138\\\">Horreur obsédante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"139\\\">Malédiction de douleur paralysante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"140\\\">Malédiction de malchance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"141\\\">Mauvais œil</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"142\\\">Menace rampante</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":68,"id":"magie noire","prefix":"","book":"ldb","page":233,"label":"Magie noire","parent":"le magick","desc":"Bien que difficile à maîtriser, Qhaysh est la combinaison sûre de plusieurs Vents de Magie. Dhar, connu généralement sous le nom de Magie noire, est une méthode bien plus dangereuse pour lancer des Sorts en utilisant plusieurs Vents. Elle n'est généralement pratiquée que par les enchanteurs maléfiques, les nécromanciens, et par de puissantes sorcières, car elle offre une source séduisante de puissance brute, mais souillée de terribles effets secondaires. Bien peu parviennent à focaliser longtemps Dhar sans succomber à l'influence corruptrice du vent malveillant, car il déforme leurs corps et leurs esprits d'une manière surnaturelle. <br><br>Dhar est semblable à un bourbier stagnant pour ceux qui possèdent la Seconde vue, se terrant dans les endroits saturés de mal ou de corruption : les pierres des hordes d'hommes-bêtes, les idoles sombres des adorateurs du Chaos, et là où plusieurs des Vents de Magie agissent. Dhar est si dense et puissant qu'il peut fusionner et se cristalliser de manière autonome en une matière physique, la substance largement redoutée appelée malepierre. <br><br>","title":"","spec":"magick","children":[69,70],"level":2},{"index":69,"id":"demonologie","prefix":"Domaine de la","book":"ldb","page":256,"label":"Démonologie","parent":"magie noire","desc":"{\"Info\":\"Le Domaine de Démonologie, dont l'usage est proscrit, s'intéresse à l'invocation, au lien et au contrôle des démons, et ce dans le but de rendre plus puissant le lanceur du Sort. Son utilisation est extrêmement dangereuse, entraînant le plus souvent la soumission de l'âme du démonologue aux Puissances de la Ruine, donnant ainsi naissance à un nouveau Sorcier du Chaos. \",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"143\\\">Destruction de Démon Mineur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"144\\\">Détection de démon</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"145\\\">Manifestation de Démon mineur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"146\\\">Octogramme</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":70,"id":"necromancie","prefix":"Domaine de la","book":"ldb","page":256,"label":"Nécromancie","parent":"magie noire","desc":"{\"Info\":\"La Nécromancie est un antique art magique qui cherche à maîtriser la mort et à obtenir la vie éternelle, en utilisant le plus souvent des corps en décomposition. Considérée comme la forme la plus infecte de la Magie, une pure hérésie, l'étude de ses secrets n'est jamais prise à la légère, car l'horreur que représentent la mort et les morts-vivants ne doit jamais être sous-estimée. \",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"147\\\">Crâne hurlant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"148\\\">L'appel de Vanhel</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"149\\\">Réanimation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"150\\\">Relever les morts</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":71,"id":"magie du chaos","prefix":"","book":"ldb","page":257,"label":"Magie du Chaos","parent":"le magick","desc":"Trois des quatre Grandes Puissances du Chaos possèdent un Domaine de Magie unique — seul Khorne, le dieu du Sang, qui exècre la Magie et tout ce qui s'y rapporte, ne possède pas de Domaine. Vous trouverez ici un Sort pour chacun de ces Domaines du Chaos, afin de pouvoir apporter de la consistance à vos cultistes du Chaos et les ajouter aux Sorts d'Arcane et du Domaine de <span class=\"showHelp\" data-type=\"lore\" data-index=\"69\">Démonologie</span>. ","title":"","spec":"magick","children":[72,73,74],"level":2},{"index":72,"id":"nurgle","prefix":"Domaine de","book":"ldb","page":257,"label":"Nurgle","parent":"magie du chaos","desc":"{\"Info\":\"Le Domaine de Nurgle répand d'horribles maladies et immondices, mélangeant les excès boursouflés du Vent de Jade avec toute la corruption disponible, avant de les recracher dans tous les endroits possibles. \",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"151\\\">Flot de Corruption</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":73,"id":"slaanesh","prefix":"Domaine de","book":"ldb","page":257,"label":"Slaanesh","parent":"magie du chaos","desc":"{\"Info\":\"Le Domaine de Slaanesh n'est que tortures et excès, destinés à être exhibés devant le Prince du Plaisir et de la Souffrance pour son éternel amusement. Il est en général composé du mélange perverti des vents d'Améthyste, d'Or et de Jade, aussi tordu qu'original. \",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"152\\\">Consentement</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":74,"id":"tzeentch","prefix":"Domaine de","book":"ldb","page":257,"label":"Tzeentch","parent":"magie du chaos","desc":"{\"Info\":\"Tzeentch est le Maître de la Magie, de la traîtrise et du mensonge. Le Domaine de Tzeentch en est l'incarnation, composé en grande partie de Sorts se concentrant sur le changement, ces derniers s'appuyant sur les Vents Gris, Améthyste et Blanc. \",\"Sorts\":\"<b>Sorts uniques: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"spells\\\" data-index=\\\"153\\\">Trahison de Tzeentch</span></li></ul>\"}","title":"","spec":"magick","children":[],"level":3},{"index":75,"id":"equipement","prefix":"","book":"","page":"","label":"Équipement","parent":"","desc":"","title":"","spec":"equipment","children":[76,97,104,107],"level":1},{"index":76,"id":"atouts d'arme","prefix":"","book":"ldb","page":297,"label":"Atouts d'arme","parent":"equipement","desc":"Certaines armes présentent des avantages spécifiques par rapport à d'autres, qui sont décrits avec les Atouts d'arme.","title":"","spec":"equipment","children":[77,78,79,80,81,82,83,84,85,86,87,88,89,90,91,92,93,94,95,96],"level":2},{"index":77,"id":"a enroulement","prefix":"","book":"ldb","page":297,"label":"À Enroulement","parent":"atouts d'arme","desc":"Les armes À Enroulement possèdent généralement de longues chaînes avec des poids au bout, les rendant très difficiles à parer efficacement. Les Tests de <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span> opposant une attaque provenant d'une arme À Enroulement subissent une pénalité de -1 DR, car les frappes parées s'enroulent sur le haut des boucliers ou autour des lames.","title":"","spec":"equipment","children":[],"level":3},{"index":78,"id":"a poudre noire","prefix":"","book":"ldb","page":297,"label":"À Poudre noire","parent":"atouts d'arme","desc":"Les coups de feu suivis de volutes de fumée et de confusion peuvent être terrifiants. Si vous êtes ciblé par une arme à Poudre noire, vous devez réussir un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"2\">Calme</span> Accessible (+20) ou gagner un <span class=\"showHelp\" data-type=\"lore\" data-index=\"121\">État Brisé</span>, même si le tir vous rate.","title":"","spec":"equipment","children":[],"level":3},{"index":79,"id":"a repetition","prefix":"","book":"ldb","page":297,"label":"À Répétition","parent":"atouts d'arme","desc":"Votre arme contient Indice munitions, automatiquement rechargées après chaque coup que vous tirez. Lorsque vous avez utilisé toutes vos munitions, vous devez recharger entièrement l'arme en utilisant les règles normales.","title":"(Indice)","spec":"equipment","children":[],"level":3},{"index":80,"id":"assommante","prefix":"","book":"ldb","page":297,"label":"Assommante","parent":"atouts d'arme","desc":"Les armes Assommantes sont particulièrement efficaces pour forcer les ennemis à se soumettre. Si vous touchez la Tête avec une arme Assommante, tentez un Test opposé <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span>/ <span class=\"showHelp\" data-type=\"skills\" data-index=\"37\">Résistance</span> contre la cible frappée. Si vous remportez le Test, votre adversaire gagne un <span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">État Sonné</span>.","title":"","spec":"equipment","children":[],"level":3},{"index":81,"id":"defensive","prefix":"","book":"ldb","page":298,"label":"Défensive","parent":"atouts d'arme","desc":"Les armes Défensives sont conçues pour parer les attaques. Si vous utilisez une telle arme, vous gagnez un bonus de +1 DR à n'importe quel Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span> quand vous opposez une attaque.","title":"","spec":"equipment","children":[],"level":3},{"index":82,"id":"devastatrice","prefix":"","book":"ldb","page":298,"label":"Dévastatrice","parent":"atouts d'arme","desc":"Une arme Dévastatrice peut utiliser le résultat le plus haut entre le dé des unités ou le DR pour déterminer les Dégâts causés par une touche réussie. Par exemple, si vous obtenez 34 à votre Test d'attaque et que le nombre visé était 52, vos pouvez choisir d'utiliser le DR, qui dans ce cas est de 2, ou le résultat du dé des unités, qui est de 4. Une arme <span class=\"showHelp\" data-type=\"lore\" data-index=\"101\">Inoffensive</span> ne peut jamais être Dévastatrice (<span class=\"showHelp\" data-type=\"lore\" data-index=\"101\">Inoffensive</span> prend le dessus).","title":"","spec":"equipment","children":[],"level":3},{"index":83,"id":"empaleuse","prefix":"","book":"ldb","page":298,"label":"Empaleuse","parent":"atouts d'arme","desc":"Les armes Empaleuses peuvent tuer d'une simple frappe nette et causent un Coup Critique sur n'importe quel nombre divisible par 10 (par exemple : 10, 20, 30, etc.), ainsi que sur un double (par exemple : 11, 22, 33) obtenu inférieur ou égal au Test approprié au combat.<br><br>Si l'empalement vient d'une arme à distance, la munition utilisée s'est fermement logée dans le corps de la cible. Les flèches et les carreaux nécessitent un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"18\">Guérison</span> Intermédiaire pour être retirés – les balles nécessitent un chirurgien (voir le Talent Chirurgie au Chapitre 4 : Compétences et Talents). Chaque flèche ou balle non retirée vous empêche de guérir 1 de vos Blessures.","title":"","spec":"equipment","children":[],"level":3},{"index":84,"id":"a explosion","prefix":"","book":"ldb","page":298,"label":"À Explosion","parent":"atouts d'arme","desc":"Tous les Personnages situés à Indice mètres du point cible frappé subissent DR + Dégâts d'arme et gagnent tous <span class=\"showHelp\" data-type=\"lore\" data-index=\"117\">les États</span> infligés par l'arme.","title":"(Indice)","spec":"equipment","children":[],"level":3},{"index":85,"id":"immobilisante","prefix":"","book":"ldb","page":298,"label":"Immobilisante","parent":"atouts d'arme","desc":"Votre arme s'enroule autour de vos adversaires, les entravant. N'importe quel adversaire touché avec succès par votre arme gagne un <span class=\"showHelp\" data-type=\"lore\" data-index=\"122\">État Empêtré</span> avec une <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> égale à votre Caractéristique de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span>. Quand vous Entravez un adversaire, vous ne pouvez par ailleurs pas utiliser l'arme pour toucher. Vous pouvez y mettre un terme quand vous le souhaitez.","title":"","spec":"equipment","children":[],"level":3},{"index":86,"id":"incassable","prefix":"","book":"ldb","page":298,"label":"Incassable","parent":"atouts d'arme","desc":"L'arme est extrêmement bien conçue ou faite dans un matériau particulièrement résistant. Dans presque toutes les circonstances, cette arme ne sera ni brisée, ni corrodée, ni émoussée.","title":"","spec":"equipment","children":[],"level":3},{"index":87,"id":"percutante","prefix":"","book":"ldb","page":298,"label":"Percutante","parent":"atouts d'arme","desc":"Certaines armes sont vraiment colossales ou causent de terribles dégâts dus à leur poids ou à leur conception. Sur une touche réussie, ajoutez le résultat du dé des unités du lancer d'attaque à tout Dégât causé par une arme Percutante. Une arme <span class=\"showHelp\" data-type=\"lore\" data-index=\"101\">Inoffensive</span> ne peut jamais être également Percutante (<span class=\"showHelp\" data-type=\"lore\" data-index=\"101\">Inoffensive</span> prend le dessus).","title":"","spec":"equipment","children":[],"level":3},{"index":88,"id":"perforante","prefix":"","book":"ldb","page":298,"label":"Perforante","parent":"atouts d'arme","desc":"L'arme est extrêmement efficace pour pénétrer les armures. Les PA ne provenant pas de métal sont ignorés, et le premier point de toutes les autres armures est ignoré.","title":"","spec":"equipment","children":[],"level":3},{"index":89,"id":"perturbante","prefix":"","book":"ldb","page":298,"label":"Perturbante","parent":"atouts d'arme","desc":"Les armes Perturbantes peuvent être utilisées pour forcer un adversaire à reculer à cause de leur dangerosité ou de leur capacité d'enroulement. Au lieu de causer des Dégâts, une attaque réussie avec une arme Perturbante peut forcer un adversaire à reculer d'un mètre par DR obtenu au Test opposé.","title":"","spec":"equipment","children":[],"level":3},{"index":90,"id":"piege-lame","prefix":"","book":"ldb","page":298,"label":"Piège-lame","parent":"atouts d'arme","desc":"Certaines armes sont conçues pour piéger d'autres armes, et parfois même les briser. Si vous obtenez un Critique quand vous vous défendez contre une attaque provenant d'une arme possédant une lame, vous pouvez choisir de la piéger plutôt que de causer un Coup Critique.<br><br>Si vous choisissez cela, effectuez un Test opposé de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span>, en ajoutant votre DR obtenu au précédent Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span>. Si vous l'emportez, votre adversaire laisse tomber la lame qui lui est arrachée. Si vous obtenez un Succès Stupéfiant, vous ne désarmez pas seulement votre adversaire, mais la force de votre manœuvre brise la lame à moins qu'elle ne possède l'Atout <span class=\"showHelp\" data-type=\"lore\" data-index=\"86\">Incassable</span>. Si vous échouez au Test, votre adversaire libère sa lame et peut combattre normalement.","title":"","spec":"equipment","children":[],"level":3},{"index":91,"id":"pistolet","prefix":"","book":"ldb","page":298,"label":"Pistolet","parent":"atouts d'arme","desc":"Vous pouvez utiliser cette arme pour attaquer en Combat rapproché.","title":"","spec":"equipment","children":[],"level":3},{"index":92,"id":"pointue","prefix":"","book":"ldb","page":298,"label":"Pointue","parent":"atouts d'arme","desc":"Il est facile d'atteindre sa cible avec cette arme. Gagnez un bonus de +1 DR à tout Test réussi quand vous attaquez avec cette arme.","title":"","spec":"equipment","children":[],"level":3},{"index":93,"id":"precise","prefix":"","book":"ldb","page":298,"label":"Précise","parent":"atouts d'arme","desc":"L'arme est précise et permet de toucher aisément. Gagnez un bonus de +10 à n'importe quel Test quand vous utilisez cette arme.","title":"","spec":"equipment","children":[],"level":3},{"index":94,"id":"protectrice","prefix":"","book":"ldb","page":298,"label":"Protectrice","parent":"atouts d'arme","desc":"Si vous utilisez cette arme pour opposer une attaque, vous êtes considéré comme ayant Indice PA à tous les endroits de votre corps. Si votre arme possède un Indice Protectrice de 2 ou plus (donc : Protectrice 2 ou Protectrice 3), vous pouvez aussi opposer des projectiles tirés dans votre Ligne de Vue.","title":"(Indice)","spec":"equipment","children":[],"level":3},{"index":95,"id":"rapide","prefix":"","book":"ldb","page":298,"label":"Rapide","parent":"atouts d'arme","desc":"Les armes Rapides sont conçues pour frapper avec une telle rapidité que parer n'est pas une option, laissant un adversaire transpercé avant qu'il ait pu réagir. Le porteur d'une arme Rapide peut choisir d'attaquer avec l'arme Rapide en dehors de l'ordre d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span> normale, que ce soit pour frapper le premier, le <br><br>De plus, tous les Tests de <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span> pour se défendre contre des armes Rapides subissent une pénalité de -10 si votre adversaire utilise une arme sans l'Atout Rapide ; les autres Compétences défendent normalement. Deux adversaires avec des armes Rapides combattent dans l'ordre d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span> (l'un par rapport à l'autre) normalement. Une arme Rapide ne peut jamais être aussi <span class=\"showHelp\" data-type=\"lore\" data-index=\"102\">Lente</span> (<span class=\"showHelp\" data-type=\"lore\" data-index=\"102\">Lente</span> prend le dessus).dernier ou au moment où il le souhaite.","title":"","spec":"equipment","children":[],"level":3},{"index":96,"id":"taille","prefix":"","book":"ldb","page":299,"label":"Taille","parent":"atouts d'arme","desc":"Les armes de Taille possèdent de lourdes lames qui peuvent entamer les armures avec une horrifiante facilité. Si vous touchez un adversaire, vous Endommagez de 1 Point une pièce d'armure ou un Bouclier frappé tout en blessant la cible.","title":"","spec":"equipment","children":[],"level":3},{"index":97,"id":"defauts d'arme","prefix":"","book":"ldb","page":299,"label":"Défauts d'arme","parent":"equipement","desc":"Certaines armes sont juste plus difficiles à utiliser, ou simplement dangereuses, comme décrit dans les Défauts d'arme.","title":"","spec":"equipment","children":[98,99,100,101,102,103],"level":2},{"index":98,"id":"dangereuse","prefix":"","book":"ldb","page":299,"label":"Dangereuse","parent":"defauts d'arme","desc":"Certaines armes sont presque aussi susceptibles de vous blesser que votre adversaire. Tout Test raté incluant un 9 sur le dé des dizaines ou des unités entraîne une Maladresse (voir Chapitre 5 : Règles pour plus d'informations sur les Maladresses).","title":"","spec":"equipment","children":[],"level":3},{"index":99,"id":"epuisante","prefix":"","book":"ldb","page":299,"label":"Épuisante","parent":"defauts d'arme","desc":"L'arme est fatigante à utiliser ou il est difficile de viser avec. Vous ne gagnez les bénéfices des Traits d'arme <span class=\"showHelp\" data-type=\"lore\" data-index=\"87\">Percutante</span> et <span class=\"showHelp\" data-type=\"lore\" data-index=\"82\">Dévastatrice</span> que lors d'un Tour où vous Chargez.","title":"","spec":"equipment","children":[],"level":3},{"index":100,"id":"imprecise","prefix":"","book":"ldb","page":299,"label":"Imprécise","parent":"defauts d'arme","desc":"Les armes Imprécises sont difficiles à manier car elles sont lourdes ou bien il est difficile de viser avec. Subissez une pénalité de -1 DR quand vous utilisez l'arme pour attaquer. Une arme Imprécise ne peut jamais être également <span class=\"showHelp\" data-type=\"lore\" data-index=\"93\">Précise</span> (Imprécise prend le dessus).","title":"","spec":"equipment","children":[],"level":3},{"index":101,"id":"inoffensive","prefix":"","book":"ldb","page":299,"label":"Inoffensive","parent":"defauts d'arme","desc":"Certaines armes ne sont pas très efficaces pour pénétrer les armures. Tous les PA sont doublés contre les armes Inoffensives. De plus, vous n'infligez pas automatiquement le minimum de 1 Blessure sur une touche réussie en combat.","title":"","spec":"equipment","children":[],"level":3},{"index":102,"id":"lente","prefix":"","book":"ldb","page":299,"label":"Lente","parent":"defauts d'arme","desc":"Les armes Lentes sont lourdes et massives, les rendant difficiles à utiliser correctement. Les Personnages utilisant des armes Lentes frappent toujours en dernier lors d'un Round, sans tenir compte de l'ordre d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span>. De plus, les adversaires gagnent un bonus de +1 DR à tout Test pour se défendre contre vos attaques.","title":"","spec":"equipment","children":[],"level":3},{"index":103,"id":"recharge","prefix":"","book":"ldb","page":299,"label":"Recharge","parent":"defauts d'arme","desc":"L'arme est longue à recharger. Une arme déchargée possédant ce défaut nécessite un Test étendu de <span class=\"showHelp\" data-type=\"skills\" data-index=\"32\">Projectiles</span> approprié au Groupe d'armes correspondant et nécessite également d'obtenir Indice DR pour être rechargée. Si vous êtes interrompu pendant que vous rechargez, vous devez recommencer à zéro.","title":"(Indice)","spec":"equipment","children":[],"level":3},{"index":104,"id":"atouts d'armure","prefix":"","book":"ldb","page":300,"label":"Atouts d'armure","parent":"equipement","desc":"Les Armures peuvent posséder les Atouts d'armure","title":"","spec":"equipment","children":[105,106],"level":2},{"index":105,"id":"flexible","prefix":"","book":"ldb","page":300,"label":"Flexible","parent":"atouts d'armure","desc":"Une armure Flexible peut être portée sous une couche d'armure non Flexible si vous le souhaitez. Si c'est le cas, vous gagnez les bénéfices des deux.","title":"","spec":"equipment","children":[],"level":3},{"index":106,"id":"impenetrable","prefix":"","book":"ldb","page":300,"label":"Impénétrable","parent":"atouts d'armure","desc":"L'armure est particulièrement résistante, ce qui signifie que la plupart des attaques ne peuvent tout simplement pas la pénétrer. Toutes les Blessures Critiques causées par un nombre impair pour vous toucher, tel que 11 ou 33, sont ignorées.","title":"","spec":"equipment","children":[],"level":3},{"index":107,"id":"defauts d'armure","prefix":"","book":"ldb","page":300,"label":"Défauts d'armure","parent":"equipement","desc":"Certaines armures possèdent des points faibles, tels que décrits par les Défauts d'armure.","title":"","spec":"equipment","children":[108,109],"level":2},{"index":108,"id":"partielle","prefix":"","book":"ldb","page":300,"label":"Partielle","parent":"defauts d'armure","desc":"L'armure ne couvre pas entièrement la Localisation. Un adversaire qui obtient un nombre pair pour vous toucher, ou obtient un Coup Critique, ignore les PA de l'armure Partielle.","title":"","spec":"equipment","children":[],"level":3},{"index":109,"id":"points faibles","prefix":"","book":"ldb","page":300,"label":"Points faibles","parent":"defauts d'armure","desc":"L'armure possèdent de petits Points faibles où une lame peut facilement se glisser si votre adversaire est suffisamment habile ou chanceux. Si votre adversaire possède une arme avec l'Atout <span class=\"showHelp\" data-type=\"lore\" data-index=\"83\">Empaleuse</span> et obtient un Critique, les PA de votre armure sont ignorés.","title":"","spec":"equipment","children":[],"level":3},{"index":110,"id":"psychologique","prefix":"","book":"ldb","page":190,"label":"Psychologique","parent":"","desc":"Nos instincts et nos émotions ont une très forte influence sur la façon dont nous réagissons en fonction des circonstances. Ces règles apportent un côté théâtral à vos parties et contribuent à rendre encore plus vivants les habitants du Vieux Monde. <br><br><h3>Test de Psychologie</h3><br><br>Si vous vous retrouvez exposé à l'un des Traits Psychologiques suivants, vous pouvez tenter de résister à leurs effets en réussissant un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"2\">Calme</span> au début du Round, Test dont la Difficulté est déterminée par le MJ. Sur un succès, les effets sont annulés jusqu'à la fin de la rencontre, même si d'autres Tests peuvent être nécessaires si les circonstances changent. <br><br><b>Liste complète des États</b><br><br><span class=\"showHelp\" data-type=\"lore\" data-index=\"111\">Animosité</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"113\">Frénésie</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"114\">Haine</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"115\">Préjugé</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span><br><br><b>Exemple:</b> Brokk possède <span class=\"showHelp\" data-type=\"lore\" data-index=\"111\">Animosité</span> (elfes). Lorsque le nain tombe sur un groupe d'elfes hautains dans une taverne, en train de descendre des pichets de vin et de rire à gorges déployées, il effectue un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"2\">Calme</span> pour ne pas s’énerver. Il le réussit et n’est donc pas sujet à Hostilité, même s’il ne manque pas de cracher au sol alors qu’il passe devant les créatures narquoises. Un peu plus tard, un elfe le bouscule au niveau du bras, et il renverse une partie de sa choppe de bière. Le MJ lui demande d’effectuer un nouveau Test. Cette fois, c’est un échec. Il pose donc sa choppe et se lève afin « de causer » avec l’elfe incriminé, et lâche, sans être capable de se retenir, une tirade qui exprime clairement le fond de sa pensée quant à sa soi-disant maladresse !","title":"","spec":"psychologie","children":[111,112,113,114,115,116],"level":1},{"index":111,"id":"animosite","prefix":"","book":"ldb","page":190,"label":"Animosité","parent":"psychologique","desc":"Vous nourrissez une hostilité envers la Cible, qui représente un groupe de personnes ou de créatures, comme les « nordlanders » ou les « hommes-bêtes ». Vous devez effectuer un Test de Psychologie chaque fois que vous rencontrez l'un de ces groupes. Sur un succès, il est possible que vous marmonniez et crachiez au sol, mais vous ne subirez qu'une pénalité de -20 à vos Tests de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"9\">Sociabilité</span> envers ce groupe. Sur un échec, vous subissez Animosité. À la fin de chaque Round suivant, vous pouvez tenter un nouveau Test de Psychologie pour mettre fin à l'Animosité. Si ce n’est pas le cas, les effets d’Animosité cesseront naturellement lorsque tous les membres du groupe en question dans votre Ligne de Vue se seront calmés ou auront disparu, que vous aurez gagné un <span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">État Sonné</span> ou Inconscient, ou que vous serez tombé sous le coup d’un autre effet psychologique. <br><br>Lorsque vous êtes atteint par l’Animosité, vous devez immédiatement vous en prendre aux créatures en question, que ce soit verbalement (insultes, sarcasmes ou autres) ou physiquement (le plus souvent avec les poings), en fonction. Vous gagnez également +1 DR dès que vous vous en prenez au groupe, que cela soit socialement ou physiquement. Animosité est annulé par <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> et <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span>.","title":"(Cible)","spec":"psychologie","children":[],"level":2},{"index":112,"id":"peur","prefix":"","book":"ldb","page":190,"label":"Peur","parent":"psychologique","desc":"La Peur représente une aversion extrême pour quelque chose. Les créatures qui causent la Peur possèdent un Indice de Peur ; cette valeur représente le DR que vous devez atteindre lorsque vous effectuez votre Test étendu de <span class=\"showHelp\" data-type=\"skills\" data-index=\"2\">Calme</span> pour vaincre cette Peur. Vous pouvez effectuer ce Test à la fin de chaque Round jusqu'à ce que votre DR devienne supérieur ou égal à l'Indice de Peur de la créature. Tant que ce n’est pas le cas, vous êtes sujet à la Peur. <br><br>Lorsque vous êtes sous le coup de la Peur, vous subissez -1 DR à tous les Tests en rapport avec la source de votre peur. Vous êtes incapable de vous rapprocher de ce qui provoque cette Peur à moins de réussir un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"2\">Calme</span> Intermédiaire (+0). Si la source de votre Peur se rapproche de vous, vous devez réussir un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"2\">Calme</span> Intermédiaire (+0) ou gagner un <span class=\"showHelp\" data-type=\"lore\" data-index=\"121\">État Brisé</span>.","title":"(Indice)","spec":"psychologie","children":[],"level":2},{"index":113,"id":"frenesie","prefix":"","book":"ldb","page":190,"label":"Frénésie","parent":"psychologique","desc":"Vous pouvez, par le biais d'un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>, vous mettre dans un état psychologique dans lequel vous allez vous surmotiver, mordre votre bouclier, etc. Sur un succès, vous entrez en Frénésie. <br><br>Tant que vous êtes en Frénésie, vous êtes immunisé à tous les autres Traits Psychologiques, et sous aucun prétexte vous ne fuirez, ni ne battrez en retraite. À l'inverse, vous devez vous déplacer à votre maximum en direction de l’ennemi le plus proche dans votre Ligne de Vue pour l’attaquer. La seule Action possible est un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">Capacité de Combat</span> ou un Test d’<span class=\"showHelp\" data-type=\"skills\" data-index=\"1\">Athlétisme</span> pour atteindre votre ennemi le plus rapidement possible. De plus, vous pouvez effectuer un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">Capacité de Combat</span> gratuit chaque Round car vous vous lancez à corps perdu dans votre attaque. Enfin, vous gagnez un Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> de +1 grâce à votre férocité. <br><br>Vous restez en Frénésie jusqu’à ce que tous les ennemis dans votre Ligne de Vue soient neutralisés ou que vous gagniez l’<span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">État Sonné</span> ou Inconscient. Dès que votre Frénésie s’achève, vous gagnez l’<span class=\"showHelp\" data-type=\"lore\" data-index=\"125\">État Exténué</span>.","title":"","spec":"psychologie","children":[],"level":2},{"index":114,"id":"haine","prefix":"","book":"ldb","page":190,"label":"Haine","parent":"psychologique","desc":"Vous ressentez une profonde haine pour la Cible, qui représente en général un groupe de personnes ou de créatures, comme les « hochlanders », les « pieuvres des tourbières » ou les « esclavagistes ». Vous n'interagirez jamais avec des personnes que vous haïssez à ce point. Lorsque vous rencontrez ceux qui vous provoquent la Haine, vous devez effectuer un Test de Psychologie. Sur un échec, vous ressentez de la Haine. À la fin de chaque Round qui suivra, vous pourrez tenter un autre Test de Psychologie afin de mettre fin à votre État de Haine. Si vous ne le faites pas, les effets de la Haine se dissiperont d'eux-mêmes lorsque tous les membres du groupe concerné dans votre Ligne de Vue seront morts ou auront disparu, ou que vous gagniez l’<span class=\"showHelp\" data-type=\"lore\" data-index=\"127\">État Inconscient</span>. <br><br>Tant que vous ressentez de la Haine, vous devez faire tout ce qui est en votre pouvoir pour détruire le groupe haï, et ce, le plus rapidement et de manière la plus violente possible. Vous gagnez +1 DR à tous vos Tests de Combat effectués contre le groupe en question, et êtes immunisé à <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> et <span class=\"showHelp\" data-type=\"skills\" data-index=\"19\">Intimidation</span> (mais pas <span class=\"showHelp\" data-type=\"lore\" data-index=\"116\">Terreur</span>) causés par ceux de ce groupe. ","title":"(Cible)","spec":"psychologie","children":[],"level":2},{"index":115,"id":"prejuge","prefix":"","book":"ldb","page":190,"label":"Préjugé","parent":"psychologique","desc":"Vous ressentez une profonde aversion pour la Cible, en général un groupe de personnes ou de créatures, comme les « ostlanders », les « elfes » ou les « Sorciers ». Vous devez effectuer un Test de Psychologie chaque fois que vous rencontrez l'un de ces groupes. Sur un succès, il est possible que vous fronciez les sourcils, mais cela ne vous empêchera pas de vous comporter normalement. Vous ne subirez qu'une pénalité de -10 à vos Tests de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"9\">Sociabilité</span> avec ce groupe. Sur un échec, vous devenez sensible aux Préjugés. À partir du Round qui suivra, vous pourrez effectuer un autre Test de Psychologie de façon à mettre fin aux Préjugés. Si vous ne le faites pas, les effets de Préjugé s’arrêteront d’eux-mêmes lorsque tous les membres du groupe qui étaient dans votre Ligne de Vue auront disparu, que vous gagniez l’<span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">État Sonné</span> ou Inconscient, ou que vous soyez sujet à un autre Trait <span class=\"showHelp\" data-type=\"lore\" data-index=\"110\">Psychologique</span>. <br><br>Lorsque vous êtes sujet aux Préjugés, vous devez copieusement insulter votre Cible à haute et intelligible voix.","title":"(Cible)","spec":"psychologie","children":[],"level":2},{"index":116,"id":"terreur","prefix":"","book":"ldb","page":191,"label":"Terreur","parent":"psychologique","desc":"Certaines créatures sont si profondément perturbantes qu'elles parviennent à provoquer une terreur glaçante auprès de leurs adversaires. Lorsque vous rencontrez pour la première fois une créature qui inspire la Terreur, effectuez un Test de Psychologie. Sur un succès, vous ne subissez aucun effet supplémentaire à cause de la Terreur. Sur un échec, vous gagnez autant d’<span class=\"showHelp\" data-type=\"lore\" data-index=\"121\">État Brisé</span> que l’Indice de Terreur de la créature, auquel vous rajoutez les DR inférieurs à 0. <br><br>Une fois ce Test de Psychologie effectué, la créature cause la <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span>, avec un Indice de <span class=\"showHelp\" data-type=\"lore\" data-index=\"112\">Peur</span> équivalent à son Indice de Terreur.","title":"(Indice)","spec":"psychologie","children":[],"level":2},{"index":117,"id":"les etats","prefix":"","book":"ldb","page":167,"label":"les États","parent":"","desc":"Les États représentent l'effet des événements qui se produisent au cours de vos aventures. Ces différents États peuvent être notés sur votre feuille de Personnage, mais rien ne vous empêche d'utiliser des pions pour les symboliser. La description de chaque État indique la durée normale des effets qu'il génère ; cependant, il est possible que certaines causes – comme un Sort ou une Blessure critique, changent cet état de fait. <br><br><b>Note:</b> Si vous subissez un État quel qu'il soit, vous perdez immédiatement tout Avantage (voir p. 164). <br><br>Un État peut être annulé en utilisant des Points de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"14\">Détermination</span>. Si la plupart sont fortement invalidants, vous parviendrez à les gérer assez facilement si vous êtes prudent (voir page 171). <br><br><h3>États multiples</h3><br><br>Vous pouvez être la victime du même État à plusieurs reprises ; de plus, il arrivera quelquefois que vous obteniez plusieurs fois le même État au cours d'une seule occasion. Si cela se produit, les pénalités obtenues s’accumulent. Ainsi, si vous avez 3 États Hémorragique, vous perdez 3 Points de Blessure par Round ; de même, si vous avez 3 États Exténué, vous subissez une pénalité de -30 à tous vos Tests. <br><br>Vous pouvez également être sous l’emprise d’États différents simultanément. Lorsque cela se produit, les effets ne se cumulent pas ; vous choisissez la pénalité la plus importante et vous l’appliquez. Donc, si vous êtes sous l’emprise des États Exténué et À Terre, vous ne subirez qu’une pénalité de -20 à vos Test, et non de -30. <br><br><b>Liste complète des États</b><br><br><span class=\"showHelp\" data-type=\"lore\" data-index=\"118\">État Assourdi</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"119\">État À Terre</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"120\">État Aveuglé</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"121\">État Brisé</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"122\">État Empêtré</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"123\">État Empoisonné</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"124\">État En flammes</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"125\">État Exténué</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"126\">État Hémorragique</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"127\">État Inconscient</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">État Sonné</span>, <span class=\"showHelp\" data-type=\"lore\" data-index=\"129\">État Surpris</span>","title":"","spec":"etat","children":[118,119,120,121,122,123,124,125,126,127,128,129],"level":1},{"index":118,"id":"etat assourdi","prefix":"","book":"ldb","page":167,"label":"État Assourdi","parent":"les etats","desc":"Que ce soit à cause d'un bruit tonitruant ou d’un coup porté à la tête, vous ne parvenez plus à entendre correctement. Vous subissez une pénalité de -10 à tous les Tests impliquant l’audition, et tout adversaire qui vous attaque en combat rapproché par le flanc ou par derrière gagne un bonus supplémentaire de +10 pour vous toucher (ce bonus n’est pas augmenté avec de multip<span class=\"showHelp\" data-type=\"lore\" data-index=\"117\">les États</span> Assourdi). Un État Assourdi est retiré à la fin de chaque Round après le premier, souvent remplacé par un acouphène.","title":"","spec":"etat","children":[],"level":2},{"index":119,"id":"etat a terre","prefix":"","book":"ldb","page":167,"label":"État À Terre","parent":"les etats","desc":"Vous vous retrouvez au sol, sans doute parce que vous n'avez plus de Points de Blessure disponibles, que vous avez chuté ou que vous avez été frappé par quelque chose de très gros. <br><br>Pendant votre tour, votre <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> ne peut être utilisé que pour vous relever ou encore ramper de la moitié de votre <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> en mètres (Note : s’il ne vous reste plus aucune Blessure, vous ne pouvez que ramper). Vous subissez une pénalité de -20 à tout Test qui implique un déplacement quelconque, et tout adversaire qui tente de vous attaquer en Combat au <span class=\"showHelp\" data-type=\"skills\" data-index=\"7\">Corps à corps</span> gagne un bonus de +20 pour vous toucher. <br><br>À l’inverse de la plupart des États, À Terre ne se cumule pas – soit vous êtes À Terre, soit vous ne l’êtes pas. <br><br>Vous perdez l’État À Terre lorsque vous vous relevez.","title":"","spec":"etat","children":[],"level":2},{"index":120,"id":"etat aveugle","prefix":"","book":"ldb","page":167,"label":"État Aveuglé","parent":"les etats","desc":"Vous n'êtes plus capable de voir clairement, que ce soit à cause d’un éclair lumineux ou d’un liquide que vous aurez reçu dans les yeux. <br><br>Vous subissez une pénalité de -10 à tous les Tests qui impliquent la vue, et un adversaire qui vous attaque en combat rapproché gagne +10 pour vous toucher. <br><br>Un État Aveuglé est retiré à la fin de chaque Round, à partir du prochain Round.","title":"","spec":"etat","children":[],"level":2},{"index":121,"id":"etat brise","prefix":"","book":"ldb","page":168,"label":"État Brisé","parent":"les etats","desc":"Vous êtes terrifié, vaincu, paniqué ou encore convaincu que vous allez mourir. Pendant votre tour, votre <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> et votre Action doivent être utilisés pour vous éloigner le plus vite possible jusqu'à ce que vous vous retrouviez à l’abri, hors de vue de l’ennemi ; vous pourrez alors utiliser votre Action sur une Compétence qui vous permettra de vous cacher plus efficacement. Vous subissez également une pénalité de -10 à tous les Tests autres que ceux impliquant la course ou la dissimulation. <br><br>Vous ne pouvez effectuer aucun Test pour récupérer de cet État si vous êtes Engagé avec un ennemi (voir page 159). Si vous n’êtes pas Engagé, à la fin de chaque Round, vous pouvez tenter un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"2\">Calme</span> pour vous débarrasser d’un État Brisé, où chaque DR retire un État Brisé supplémentaire, et dont la Difficulté est dictée par les circonstances dans lesquelles vous vous trouvez ; il est plus facile de vous reprendre pour recouvrer vos esprits si vous vous cachez derrière un tonneau au fond d’une impasse située loin du danger (Accessible +20) plutôt que lorsque vous vous trouvez à trois enjambées d’un démon salivant qui réclame votre sang (Très difficile -30). <br><br>Si vous passez un Round entier à être caché hors de vue de tout ennemi, vous retirez 1 État Brisé. <br><br>Une fois que vous n’avez plus d’États Brisé, vous gagnez 1 <span class=\"showHelp\" data-type=\"lore\" data-index=\"125\">État Exténué</span>.","title":"","spec":"etat","children":[],"level":2},{"index":122,"id":"etat empetre","prefix":"","book":"ldb","page":168,"label":"État Empêtré","parent":"les etats","desc":"Vous êtes gêné par quelque chose qui restreint votre déplacement ; cela peut être des cordes, une toile d'araignée, ou les biceps protubérants d’un adversaire. <br><br>Au cours de votre tour, vous ne pouvez pas utiliser votre <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span>, et toute action qui implique un déplacement quelconque subit une pénalité de -10 (dont l’Empoignade ; voir page 163). <br><br>Vous pouvez utiliser votre Action pour retirer l’État Empêtré en réussissant un Test opposé de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> contre la source de cet empêtrement, et chaque DR obtenu permet de retirer un État Empêtré supplémentaire.","title":"","spec":"etat","children":[],"level":2},{"index":123,"id":"etat empoisonne","prefix":"","book":"ldb","page":168,"label":"État Empoisonné","parent":"les etats","desc":"Vous avez été Empoisonné ou un venin vous a été injecté. La difficulté de tous les Tests effectués pour éliminer le poison est dictée par le poison ou le venin en question. <br><br>À la fin de chaque Round, perdez 1 Point de Blessure, en ignorant tous les modificateurs. De plus, vous subissez une pénalité de -10 à tous vos Tests. <br><br>Si vous atteignez 0 Point de Blessure alors que vous êtes Empoisonné, vous ne pouvez soigner aucune Blessure tant qu'il vous reste des États Empoisonné. Si vous tombez Inconscient alors que vous êtes Empoisonné, effectuez un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"37\">Résistance</span> après un nombre de Rounds équivalent à votre Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> ou vous mourrez dans d’horribles souffrances. Voir Traumatisme page 172 pour en savoir plus. <br><br>À la fin de chaque Round, vous pouvez effectuer un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"37\">Résistance</span>. Sur un succès, retirez un État Empoisonné, et chaque DR permet d’en retirer un supplémentaire. Un Test de <span class=\"showHelp\" data-type=\"skills\" data-index=\"18\">Guérison</span> permet d’obtenir le même résultat. <br><br>Une fois débarrassé de tous <span class=\"showHelp\" data-type=\"lore\" data-index=\"117\">les États</span> Empoisonné, gagnez 1 <span class=\"showHelp\" data-type=\"lore\" data-index=\"125\">État Exténué</span>.","title":"","spec":"etat","children":[],"level":2},{"index":124,"id":"etat en flammes","prefix":"","book":"ldb","page":168,"label":"État En flammes","parent":"les etats","desc":"Vous avez pris feu ! Cet État ne peut s'appliquer que si vous êtes inflammable – par exemple : porter des vêtements susceptibles de prendre feu –, mais certains effets, magiques ou divins, peuvent également vous enflammer même si vous n’êtes normalement pas combustible ! <br><br>À la fin de chaque Round, vous subissez 1d10 Points de Blessure, résultat modifié par votre Bonus d’<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> et les PA de la Localisation la moins protégée, pour un minimum de 1 Blessure. Pour chaque État En flammes supplémentaire que vous subissez, ajoutez +1 aux Dégâts subis ; ainsi, si vous avez 3 États En flammes, vous subissez 1d10+2 Points de Blessure. Un unique État En flammes peut être retiré avec un Test d’<span class=\"showHelp\" data-type=\"skills\" data-index=\"1\">Athlétisme</span>, et chaque DR obtenu permet de retirer un État En flammes supplémentaire. La difficulté du Test est ajustée en fonction des circonstances : il est plus facile de se défaire des flammes en se roulant dans le sable qu’au milieu d’une cuisine pleine d’huile.","title":"","spec":"etat","children":[],"level":2},{"index":125,"id":"etat extenue","prefix":"","book":"ldb","page":168,"label":"État Exténué","parent":"les etats","desc":"Vous êtes épuisé, ou stressé, mais quoi qu'il en soit, vous avez besoin de repos. <br><br>Vous subissez une pénalité de -10 à tous vos Tests. <br><br>Pour retirer un État Exténué, il faut normalement du repos, un Sort ou un effet divin, mais, dans certaines conditions, par exemple lorsque l’État Exténué est dû à une charge portée trop importante (voir Encombrement à la page 293), le fait de faire des modifications (comme porter moins de pièges, par exemple), peut permettre de retirer l’État.","title":"","spec":"etat",
