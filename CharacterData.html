Help\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Au choix)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"61\\\">Flairer les ennuis</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"86\\\">Lire/Écrire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"93\\\">Magie mineure</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"146\\\">Sorcier!</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"186\\\">Outils professionnels</span> (Ecriture)</li></ul>\",\"<div class=\\\"icon shield_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Prophète<BR><BR><b>Statut: </b>Bronze 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> (Azyr)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Prophétie)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"91\\\">Magie des Arcanes</span> (Cieux)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"102\\\">Menaçant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"111\\\">Obstiné</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"118\\\">Perception de la magie</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"186\\\">Outils professionnels</span> (Astrologie)</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":94,"Middenheim":94,"Middenland":94,"Nordland":94,"Halfling":"","Dwarf":"","Gnome":"","High Elf":"","Wood Elf":100}},{"id":"sorcier de village","label":"Sorcier de village","index":66,"class":"Ruraux","desc":"{\"Info\":\"<I>D'une grande sagesse et nimbé d'une aura de mystère, vous guidez votre communauté grâce à une antique magie transmise de génération en génération.</I><BR><BR>Les Répurgateurs utilisent le terme « Sorcier de village » pour désigner toute personne utilisant illégalement la magie, mais cela n'a pas toujours été le cas. Autrefois, les Sorciers de village étaient des membres très respectés des communautés rurales et pratiquaient une magie plus ancienne encore que les forêts. Mais des décennies de persécution, engendrées par l'émergence des Collèges de Magie, ont réduit leur nombre à quelques survivants, dispersés à travers le monde et totalement brisés. Ils se terrent désormais dans les endroits les plus calmes du Vieux Monde, dans leurs huttes fumantes et leurs masures grinçantes sises à la frontière entre les zones civilisées et les étendues sauvages. La plupart des Sorciers de village ont décidé de vivre en solitaires afin de se protéger des visiteurs indésirables. Mais leurs talents sont connus de tous les habitants du coin. Ils gardent pour eux les secrets leur permettant de se protéger du mal, mais, très souvent, on les sollicite pour bénéficier de leur savoir en herboristerie, ou pour aider à un accouchement, ou encore pour se voir administrer des soins.<br><br>« Nous allons dire aux gens que l'offrande de poissons est en faveur de Grand-père <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span>, cela les rassurera plus que de leur expliquer que le fleuve abrite un esprit affamé. Et cela apaisera également l'esprit en question. »<br>– Alt Zaunreiter, Sage de village<br><br>Un Sorcier de village est souvent le premier à remarquer les manifestations surnaturelles suspectes. Les recherches qui s'ensuivent les mènent régulièrement à toutes sortes d'aventures dangereuses. Lorsqu'un Répurgateur arrive en ville, les Sorciers de village ont pour habitude de s'absenter, faisant profil bas ou partant en voyage le temps que tout danger soit écarté.<br><br>Ces Sorciers sont connus sous bien des noms au travers de l'Empire, ce qui ne les empêche pas d'être unis autour d'un seul but : empêcher la disparition de leurs anciennes traditions. Les Sorciers de village ne portent pas les Collèges de Magie dans leur cœur, car ils savent pertinemment que tout enfant qui leur sera ôté ne reviendra jamais et qu'il sera en outre enrôlé dans une guerre lointaine. Lorsque c'est possible, ils cachent les enfants qu'ils considèrent comme « bénis » afin qu'ils ne deviennent jamais des sbires des Collèges, même si quelquefois l'un d'entre eux sera envoyé – espion ou sacrifice, qui peut savoir ?\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Apprenti Sorcier de Village<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Magick)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Folklore)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Herbes)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extérieur</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"13\\\">Bon marcheur</span> (Régions boisées)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"93\\\">Magie mineure</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"95\\\">Mains agiles</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"109\\\">Nomade</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"75\\\">Besace</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"0\\\">Bâton de combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"91\\\">Cape</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"12\\\">Dague</span></li><li>Porte-bonheurs (1d10)</li><li><span class=\\\"showHelp\\\" data-type=\\\"t ><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"19\\\">Intimidation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"31\\\">Prière</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"111\\\">Obstiné</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"142\\\">Sens aiguisé</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"160\\\">Travailleur qualifié</span> (Herboriste)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"167\\\">Vision nocturne</span></li></ul><b>Possessions: </b><ul><li>Assortiment de crânes d'animaux</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"91\\\">Cape</span> de cérémonie</li><li>Couronne de fleurs</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li></ul>\"}","rand":{"Human":95,"Middenheim":95,"Middenland":95,"Nordland":95,"Halfling":"","Dwarf":"","Gnome":"","High Elf":"","Wood Elf":""}},{"id":"villageois","label":"Villageois","index":67,"class":"Ruraux","desc":"{\"Info\":\"<I>Vous constituez le cœur de la vie rurale et travaillez les terres pour nourrir les populations.</I><BR><BR>Le très fertile Empire de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> regorge de cultures, de bétail et de tout un tas d'autres biens facilement commercialisables. C'est pourquoi il y a toujours beaucoup de travail à effectuer sur ces terres. Les Villageois représentent la grande majorité de la population de l'Empire et occupent beaucoup de rôles importants, dont ceux de fermiers, charbonniers, bûcherons, meuniers, bergers et bien d'autres encore. La plupart des Villageois dépendent du domaine d'une noble famille, où l'administration des tâches quotidiennes est assurée par un Bailli. Les affaires du village sont le plus souvent gérées par un conseil, composé à parts égales de fermiers et de commerçants et dirigé par un Doyen. Un Échevin ou un Doyen peuvent exercer une influence considérable au niveau local en supervisant les nombreuses décisions concernant les terres environnantes.<br><br>« Ah c'est certain que ce n'est pas une vie facile, mais c'est une bonne vie. Tous les ans, la dame qui vit dans le manoir envoie sa garde pour faire place nette dans la forêt et faire fuir les hommes-bêtes et autres bizarreries du genre. Cette famille assure notre sécurité, et, en échange, on s'occupe de leurs troupeaux. C'est, la plupart du temps, un échange de bons procédés tout à fait équitable. »<br>– Gunni Ackermann, bergère<br><br>« Écoute, tu peux me rire au nez tant qu'tu veux, mais n'empêche que Konrad le Héros autodidacte est originaire du même village que moi. Alors arrête de parler de nous comme ça, tu veux ? On est des gens bien ! »<br>– Erika Bauer, fermière<br><br>Le calme bucolique d'un village protégé est bien souvent, pour les plus jeunes Villageois, un synonyme de l'ennui le plus profond, eux qui ne cessent d'écouter les légendes parlant de pays lointains. Bien évidemment, les histoires qu'ils entendent auprès des marchands ambulants ou des Strigany et qui ne font qu'alimenter leurs envies de liberté n'ont pas grand-chose à voir avec la rude réalité de la vie dans l'Empire. Au cours de l'hiver, lorsque la nourriture se fait rare et que les champs n'ont pas besoin d'entretien, les jeunes partent à l'aventure vers les villes et les cités les plus proches à la recherche de travail. Il arrive qu'ils ne reviennent jamais, incapables de se passer de l'excitation de ces grandes villes.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Paysan<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"7\\\">Ruraux</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Bagarre)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Région)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"41\\\">Soin aux animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extérieur</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"16\\\">Brouet</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"80\\\">Infatigable</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"109\\\">Nomade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"111\\\">Obstiné</span></li><  accomplir quelque chose d'important.<br><br>Pour réprésenter cela, vous commencez la partie avec un certain nombre de Points de Destin. Ce sont ces Points qui vous différencient du reste des habitants du Vieux Monde. Ils vont vous permettre de survivre même lorsque toutes les chances sont contre voous et de l'emporter là où les gens normaux échouerraient<br><br>Le Destin détermine le nombre de Points de Chance dont vous pouvez disposer et qui peuvent être sacrifiés lors des circonstances les plus difficiles afin d'éviter une mort certaine."},{"index":12,"foundryName":"fortune","label":"Chance","id":"chance","abr":"","rand":{"Human":0,"Halfling":0,"Dwarf":0,"Gnome":0,"High Elf":0,"Wood Elf":0},"class":"","desc":"Le Destin est directement lié à vos Points de Chance. Les Points de Chance sont dépensés pour recevoir un bonus mineur, y compris la possibilité de pouvoir relancer un Test qui s'est soldé par un échec ou de prendre l'avantage lorsque la chance vous sourit, et leur nombre ne va pas cesser de fluctuer au cours du jeu."},{"index":13,"foundryName":"resilience","label":"Résilience","id":"resilience","abr":"","rand":{"Human":1,"Halfling":2,"Dwarf":2,"Gnome":0,"High Elf":0,"Wood Elf":0},"class":"extra","desc":"Alors que les Points de Destin représentent votre destinée, peut-être tracée par une divinité mystérieuse, la Résilience représente votre volonté et votre détermination à endurer les événements et à vous dépasser quels que soient les obstacles auxquels vous faite face.<br><br>La Résilience détermine votre limite maximale de Détermination et elle peut être sacrifiée pour vous permettre de surmonter des situations à priori impossibles."},{"index":14,"foundryName":"resolve","label":"Détermination","id":"determination","abr":"","rand":{"Human":0,"Halfling":0,"Dwarf":0,"Gnome":0,"High Elf":0,"Wood Elf":0},"class":"","desc":"Tout comme le Destin, la Résilience est directement liée à une réserve de Point, cette fois appelée Détermination. Les Points e Détermination sont dépensés afin de passer outre des contrariétés mineures, comme le fait d'ignorer les effets négatifs des Blessures critiques pendant un Round ou de retirer un Etat."},{"index":15,"foundryName":"","label":"Extra Points","id":"extra points","abr":"","rand":{"Human":3,"Halfling":3,"Dwarf":2,"Gnome":2,"High Elf":2,"Wood Elf":2},"class":"points","desc":"Vous commencez avec une valeur de base pour le Destin et la Résilience, puis vous disposez d'un nombre de Points supplémentaires à répartir entre ces Attributs, comme bon vous semble. Les nombres de Points supplémentaires sont indiqués dans le Tableau des Attributs. Plus vous attribuez de Points à votre Destin, plus vous êtes chanceux. En comparaison, une plus haute Résilience indique que vous pouvez faire face à n'importe quelle situation."},{"index":16,"foundryName":"move","label":"Mouvement","id":"mouvement","abr":"M","rand":{"Human":4,"Halfling":3,"Dwarf":3,"Gnome":3,"High Elf":5,"Wood Elf":5},"class":"mv","desc":"Le Mouvement est utilisé pour déterminer vos vitesses de marche et de course. Le Mouvement humain standard est de 4. Si vous utilisez une grille pour le déplacement, cela indique le nombre de cases que vous pouvez parcourir en un Round, ou de centimètres sur une table. À plus long terme, il indique combien de kilomètres par heure vous pouvez aisément parcourir à pied. Pour plus de détails sur le Mouvement, voir page 164.<br><br><table> <tr> <th> Mouvement </th> <th> Marche </th> <th> Charge </th> </tr> <tr> <td> 3 </td> <td> 6 </td> <td> 12 </td> </tr> <tr> <td> 4 </td> <td> 8 </td> <td> 16 </td> </tr> <tr> <td> 5 </td> <td> 10 </td> <td> 20 </td> </tr> </table> "},{"index":17,"foundryName":"","label":"Corruption","id":"corruption","abr":"","rand":{"Human":0,"Halfling":0,"Dwarf":0,"Gnome":0,"High Elf":0,"Wood Elf":0},"class":"","desc":"Les Points de Corruption sont utilisés pour représenter la lente dérive de votre âme vers les Dieux Sombres du Chaos. Chaque fois que vous êtes exposé à une potentielle source de Corruption, vous risquez d'accumuler des Points. Plus ce total est important, plus vous vous rapprochez du Chaos et plus votre âme s'assombrit, jusqu'à ce qu'éventuellement, vous changiez..."}],"eyes":[{"index":0,"label":{"Human":"Au choix","Halfling":"Gris clair","Dwarf":"Houille","Gnome":"Bleu pâle","High Elf":"Jais","Wood Elf":"Ivoire"},"rand":2},{"index":1,"label":{"Human":"Vert","Halfling":"Gris","Dwarf":"Plomb","Gnome":"Bleu","High Elf":"Améthyste","Wood Elf":"Anthraciste"},"rand":3},{"index":2,"label":{"Human":"Bleu pâle","Halfling":"Bleu pâle","Dwarf":"Acier","Gnome":"Bleu profond","High Elf":"Aigue-marine","Wood Elf":"Vert lierre"},"rand":4},{"index":3,"label":{"Human":"Bleu","Halfling":"Bleu","Dwarf":"Bleu","Gnome":"Turquoise","High Elf":"Saphir","Wood Elf":"Vert mousse"},"rand":7},{"index":4,"label":{"Human":"Gris pâle","Halfling":"Vert","Dwarf":"Brun terre","Gnome":"Vert pâle","High Elf":"Turquoise","Wood Elf":"Châtaigne"},"rand":11},{"index":5,"label":{"Human":"Gris","Halfling":"Noisette","Dwarf":"Marron foncé","Gnome":"Noisette","High Elf":"Emeraude","Wood Elf":"Châtaigne"},"rand":14},{"index":6,"label":{"Human":"Marron","Halfling":"Marron","Dwarf":"Noisette","Gnome":"Brun pâle","High Elf":"Ambre","Wood Elf":"Marron foncé"},"rand":17},{"index":7,"label":{"Human":"Noisette","Halfling":"Cuivre","Dwarf":"Vert","Gnome":"Brun","High Elf":"Cuivre","Wood Elf":"Ocre"},"rand":18},{"index":8,"label":{"Human":"Marron foncé","Halfling":"Marron foncé","Dwarf":"Cuivre","Gnome":"Brun foncé","High Elf":"Citrine","Wood Elf":"Châtain clair"},"rand":19},{"index":9,"label":{"Human":"Noir","Halfling":"Marron foncé","Dwarf":"Or","Gnome":"Violet","High Elf":"Or","Wood Elf":"Violet"},"rand":20}],"hairs":[{"index":0,"label":{"Human":"Blond blanc","Halfling":"Gris","Dwarf":"Blanc","Gnome":"Noir","High Elf":"Argent","Wood Elf":"Bouleau argenté"},"rand":2},{"index":1,"label":{"Human":"Blond doré","Halfling":"Paille","Dwarf":"Gris","Gnome":"Brun foncé","High Elf":"Blanc" and":6,"max":"Bonus de Force Mentale","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span><br><br>Les animaux sauvages se sentent en confiance en votre présence, et ont tendance à vous suivre. Toutes les créatures avec le Trait Bestial non dressées à être agressives seront automatiquement calmes en votre présence, à moins qu'elles n'aient une raison de ne pas l'être, comme la douleur, une attaque, une hyper agressivité naturelle ou un jeune à proximité.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"108\\\">Postillon</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"53\\\">Intendant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"105\\\">Rôdeur fantôme</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"269\\\">Sorcier de village</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"273\\\">Villageois</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"238\\\">Devin</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Emprise sur les animaux","addCharacteristic":""},{"index":3,"id":"ambidextre","label":"Ambidextre","rand":9,"max":2,"desc":"{\"Info\":\"<b>Maxi: </b>2<br><br>Vous pouvez utiliser votre main non directrice bien mieux que la plupart des gens, grâce à votre entraînement ou à un talent inné. Vous subissez seulement une pénalité de -10 aux Tests reposant uniquement sur votre main secondaire au lieu de -20. Si vous possédez deux fois ce Talent, vous ne subissez aucune pénalité.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"77\\\">Gladiateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"217\\\">Entremetteur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"42\\\">Maître duelliste</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"98\\\">Tueur de Dragons</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"35\\\">Maestro</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"95\\\">Assassin</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":4,"id":"ame pure","label":"Âme pure","rand":13,"max":"Bonus de Force Mentale","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span><br><br>Votre âme est pure, très résistante aux déprédations du Chaos. Vous pouvez gagner un nombre de Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span> supplémentaires égal à votre niveau d'Âme pure avant d'avoir à effectuer un Test pour savoir si vous êtes corrompu.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"82\\\">Prêtre sergent</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"270\\\">Maître Sorcier de village</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"143\\\">Répurgateur vétéran</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"171\\\">Prieure Générale</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"175\\\">Lecteur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":"Corruption"},{"index":5,"id":"artilleur","label":"Artilleur","rand":"","max":"Bonus de Dextérité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span><br><br>Vous pouvez recharger avec facilité les armes à Poudre noire. Ajoutez un DR égal à votre niveau d'Artilleur à n'importe quel Test étendu pour recharger une arme à Poudre noire.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"156\\\">Étudiant Ingénieur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"65\\\">Cavalier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"109\\\">Cocher</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"209\\\">Patrouilleur fluvial</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"130\\\">Gardien des routes des karak</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":6,"id":"artiste","label":"Artiste","rand":16,"max":"Bonus de Dextérité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"0\\\">Art</span> (Au choix)<br><br>Vous possédez un talent naturel pour l'art, et vous pouvez produire des dessins précis avec un peu de temps et le support approprié. Cette capacité offre plusieurs usages dans le jeu, allant de la création d'avis de recherche à l'illustration de journaux spécialisés, et présente des Avantages spécifiques déterminés par le MJ. Ajoutez également <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"0\\\">Art</span> (Au choix) à n'importe quelle Carrière que vous entamez ; si c'est déjà inclus dans la Carrière, vous pouvez à la place acheter la Compétence pour 5 PX de moins par Augmentation.<br><br><b>Spécialisations: </b>Calligraphie, Cartographie, Écriture, Gravure, Icones, Mosaïque, Peinture, Sculpture, Tatouage, Tissage<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"4\\\">Apprenti Artisan</span>: Artiste (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"32\\\">Artiste Apprenti</span>: Artiste (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"156\\\">Étudiant Ingénieur</span>: Artiste (Au choix)</li></ul>\"}","spec":"","origins":[],"specs":"Calligraphie, Cartographie, Écriture, Gravure, Icones, Mosaïque, Peinture, Sculpture, Tatouage, Tissage","specName":"Art","addSkill":"Art (Au choix)","addTalent":"","addMagic":"","test":"Art (Au choix)","addCharacteristic":""},{"index":7,"id":"assaut feroce","label":"Assaut féroce","rand":"","max":"Bonus d'Agilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> quand vous effectuez des attaques supplémentaires<br><br>Vos coups se succèdent rapidement et pleuvent sur vos adversaires avec la fureur d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>. Une fois par Round, si vous touchez un adversaire en combat rapproché, vous pouvez immédiatement dépenser un Avantage ou votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span> pour effectuer une attaque supplémentaire (en supposant qu'il vous reste votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span>).<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"98\\\">Tueur de Dragons</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"118\\\">Pénitent</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"122\\\">Compagnon Loup</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"75\\\">Garde officier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"79\\\">Légende de la fosse</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"83\\\">Prêtre capitaine</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"95\\\">Assassin</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"203\\\">Capitaine naufrageur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Corps à corps quand vous effectuez des attaques supplémentaires","addCharacteristic":""},{"index":8,"id":"attirant","label":"Attirant","rand":19,"max":"Bonus de Sociabilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><br><b>Tests: </b>Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span> pour influencer ceux qui vous trouvent attirant.<br><br>Que ce soit votre regard perçant, votre corps musclé, ou peut- être l'éclat de vos dents parfaites, vous savez comment utiliser au mieux ce que les dieux vous ont offert. Quand vous réussissez à utiliser <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span> pour influencer ceux qui vous trouvent Attirant, vous pouvez choisir d'utiliser soit le DR de votre lancer, soit le nombre des unités obtenu sur votre dé. Donc, une réussite de 63 peut être utilisée comme un DR de +3. <br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"144\\\">Musicien de rues</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"216\\\">Prostitué</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"264\\\">Voyant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"45\\\">Émissaire</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"57\\\">Noble</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"237\\\">Sorcier dissident</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"50\\\">Agent secret</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"214\\\">Arnaqueur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Test de Charme pour influencer ceux qui vous trouvent attirant.","addCharacteristic":""},{"index":9,"id":"baratiner","label":"Baratiner","rand":"","max":"Bonus de Sociabilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span> pour Baratiner<br><br>Appelé « parler à tort et à travers » dans le Nordland, ou simplement « raconter des âneries » au Ostland, Baratiner consiste à parler rapidement de façon incessante, ou parler longuement de façon volubile, en parlant de choses sans importance ou n'ayant aucun sens, pour embrouiller et déconcerter verbalement une cible. Vous utilisez votre Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span> pour Baratiner. Tentez un Test opposé <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span>/<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>. Un succès donne à votre adversaire un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"128\\\">État Sonné</span>. De plus, pour chaque niveau que vous possédez dans ce Talent, votre adversaire gagne un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"128\\\">État Sonné</span> supplémentaire. Les cibles Sonnées grâce à Baratiner ne peuvent rien faire d'autre que vous regarder, médusées et essayant de suivre ou de comprendre ce que vous racontez. Une fois que le dernier <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"128\\\">État Sonné</span> touche à sa fin, la cible peut enfin placer un mot, et peut ne pas être très contente de vous. Après tout, vous avez parlé de choses sans importance ou n'ayant aucun sens pendant assez longtemps. Si vous arrêtez de parler, votre adversaire perd immédiatement tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"128\\\">État Sonné</span> causés par votre Talent Baratiner. En général, vous ne pouvez tenter de Baratiner un Personnage qu'une seule fois par scène, ou plus longtemps (le MJ détermine ce point), car la cible ne tarde pas à prendre conscience de vos simagrées.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"0\\\">Pamphlétaire</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"16\\\">Négociant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"44\\\">Héraut</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"48\\\">Informateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"160\\\">Étudiant en Droit</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"216\\\">Prostitué</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"37\\\">Conseiller</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"173\\\">Prêtre</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"213\\\">Charlatan</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"22\\\">Maître Mendiant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"146\\\">Troubadour</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Charme pour Baratiner","addCharacteristic":""},{"index":10,"id":"battement","label":"Battement","rand":"","max":"Bonus de Capacité de Combat","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> pour effectuer une manœuvre de Battement<br><br>Vous êtes entraîné à effectuer des frappes précises contrôlées sur l'arme de votre adversaire, créant une ouverture pour une attaque ou empêchant simplement une attaque de vous atteindre. Pour votre Action, vous pouvez choisir Battement avant de lancer les dés. Effectuez un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> ; sur un succès, votre adversaire perd -1 Avantage et -1 de plus par DR que vous avez obtenu. Ce Test n'est pas opposé. Ce Talent est inutile si votre adversaire ne porte pas d'arme, ou est d'une Taille supérieure à la vôtre (voir page 342).<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"40\\\">Escrimeur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Corps à corps pour effectuer une manœuvre de Battement","addCharacteristic":""},{"index":11,"id":"benediction de tzeentch","label":"Bénédiction de Tzeentch","rand":"","max":1,"desc":"<b>Maxi: </b>1<br><br><span class=\"showHelp\" data-type=\"lore\" data-index=\"74\">Tzeentch</span>, le Dieu du Chaos de la Magie, vous a béni d'un parasite enfui dans votre esprit. Lorsque vous achetez ce Talent, un Sort unique se faufile dans votre tête où il s'installe, murmurant de temps en temps pendant votre sommeil. Ce sort peut être choisi dans n'importe quel savoir de Magie des Couleurs. De plus, vous pouvez acheter un Sort de Magie des Couleurs supplémentaire pour 100 XP pour chaque Sort que vous avez mémorisé provenant du <span class=\"showHelp\" data-type=\"skills\" data-index=\"39\">Savoir</span> de <span class=\"showHelp\" data-type=\"lore\" data-index=\"74\">Tzeentch</span>.<br>","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":12,"id":"beni","label":"Béni","rand":"","max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><br>Vous êtes protégé par l'un des dieux et vous pouvez intensifier le pouvoir de simples Prières. Vous pouvez à présent utiliser les Bénédictions de votre divinité listées au Chapitre 7 : Religions et Croyances. Dans des conditions normales, vous ne pouvez connaître qu'un seul <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> divin pour le Talent Béni.<br><br><b>Spécialisations: </b>Manann, Morr, Myrmidia, Ranald, Rhya, Shallya, Sigmar, Taal, Ulric, Verena<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"80\\\">Novice (Prêtre Guerrier)</span>: Béni (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"ic  </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span>: Chanceux ou Imitation</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"56\\\">Héritier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"212\\\">Filou</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"264\\\">Voyant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"19\\\">Prince Marchand</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"239\\\">Démoniste</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":"Chance"},{"index":20,"id":"charge berserk","label":"Charge berserk","rand":"","max":"Bonus de Force","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> sur un Round lorsque vous effectuez une Charge berserk<br><br>Vous vous précipitez sur vos ennemis avec une témérité sans bornes, utilisant la force de votre charge pour ajouter du poids à vos frappes. Lorsque vous effectuez une Charge berserk, vous infligez +1 point de Dégât par niveau dans ce Talent à toutes les attaques de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span>.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"116\\\">Zélote</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"120\\\">Survivant</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Corps à corps sur un Round lorsque vous effectuez une Charge berserk","addCharacteristic":""},{"index":21,"id":"chat de gouttiere","label":"Chat de gouttière","rand":"","max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Urbaine)<br><br>Vous êtes à l'aise dans les ruelles sombres. Quand vous utilisez <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Urbaine), vous pouvez inverser le lancer de n'importe quel Test raté si cela entraîne un Succès.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"8\\\">Employé</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"12\\\">Limier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"216\\\">Prostitué</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"224\\\">Trafiquant de cadavres</s act","rand":"","max":"Bonus de Dextérité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> quand vous combattez au contact ou que vous allez au contact<br><br>Vous êtes entraîné à vous placer très près d'un adversaire. Vous ne subissez aucune pénalité pour vous battre contre un adversaire avec une arme plus longue que la vôtre. De plus, si vous utilisez les règles optionnelles de Combat au contact (voir page 297), gagnez un bonus de +10 pour toucher votre adversaire. <br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"76\\\">Pugiliste</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"92\\\">Matamore</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"203\\\">Capitaine naufrageur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Corps à corps quand vous combattez au contact ou que vous allez au contact","addCharacteristic":""},{"index":28,"id":"combattant en espace clos","label":"Combattant en espace clos","rand":"","max":"Bonus d'Agilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span> dans des environnements clos<br><br>Vous avez appris à tirer le meilleur parti des combats en espace clos. Vous ignorez les pénalités de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> causées par les espaces confinés, comme les tunnels, les lignes de front, les petites fosses de combat et endroits similaires, et vous pouvez utiliser la Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span>, même si c'est normalement impossible à cause du manque d'espace.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"29\\\">Ratier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"86\\\">Sergent</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"130\\\">Gardien des routes des karak</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Esquive dans des environnements clos","addCharacteristic":""},{"index":29,"id":"concocter","label":"Concocter","rand":"","max":"Bonus d'Intelligence","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Apothicaire)<br><br>Vous êtes doué pour la fabrication de potions, de philtres et de décoctions. Vous pouvez effectuer gratuitement une Activité Artisanat pour utiliser <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Apothicaire) sans avoir besoin d'<span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"177\\\">Atelier</span>. Les autres Activités Artisanat suivent les règles normales.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"148\\\">Apprenti Apothicaire</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"259\\\">Herboriste de renom</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Savoir (Apothicaire)","addCharacteristic":""},{"index":30,"id":"contorsionniste","label":"Contorsionniste","rand":"","max":"Bonus d'Agilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"36\\\">Représentation</span> et Agilité quand vous vous aidez de Contorsionniste<br><br>Vous pouvez plier votre corps en une myriade de positions apparemment anormales. Cela vous permet de vous glisser dans des espaces improbables et de manipuler votre corps de façon incroyable, vous offrant des Avantages accordés par le MJ, avec éventuellement un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span> réussi.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"145\\\">Saltimbanque</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Représentation et Agilité quand vous vous aidez de Contorsionniste","addCharacteristic":""},{"index":31,"id":"contrôle de la frenesie","label":"Contrôle de la Frénésie","rand":"","max":"Bonus de Force Mentale","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\ lp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"129\\\">Patrouilleur des karak</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"261\\\">Mineur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"106\\\">Esprit du vent</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"182\\\">Chef de bord</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"198\\\">Maître d'équipage</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"226\\\">Pilleur de tombeaux</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"99\\\">Tueur de Démons</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":36,"id":"criminel","label":"Criminel","rand":"","max":"Aucun","desc":"{\"Info\":\"<b>Maxi: </b>Aucun<br><br>Vous êtes un criminel actif qui gagne de l'argent grâce à des sources illégales, et vous n'êtes pas toujours discret à ce sujet. Pour calculer vos revenus, que ce soit quand vous Gagnez de l'argent ou quand vous effectuez une Activité Revenus, référez- vous au tableau suivant :<br><br><table><tr><td>Standing de Carrière</td><td>Bonus d'argent par fois où le Talent est pris</td></tr><tr><td>1</td><td>+2d10 sous de cuivre</td></tr><tr><td>2</td><td>+1d10 pistoles d'argent</td></tr><tr><td>3</td><td>+2d10 pistoles d'argent</td></tr><tr><td>4</td><td>+1 couronne d'or</td></tr></table><br><br>À cause de votre nature criminelle évidente, les autres vous considèrent d'un Statut inférieur, à moins qu'ils ne possèdent également le Talent Criminel. Dans ce cas, le Statut est comparé normalement – vous possédez peut-être des tatouages de gang, avez l'air louche, ou êtes juste un peu brute, vous avez le choix. À cause de cela, les forces de l'ordre locales se montrent toujours méfiantes et doutent de vos motivations. Plus vous prenez ce Talent, plus cela empire, les répercussions exactes étant déterminées par le MJ. Ceux qui transgressent la loi sans posséder le Talent Criminel gagnent bien moins d'argent, mais comme ce n'est pas notoire, ils conservent donc leur Statut. Avec l'accord du MJ, vous pouvez retirer des niveaux du Talent Criminel pour le même montant de PX que leur coût d'achat.<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span>: Criminel ou Savoir-vivre (Criminel) ou Savoir-vivre (Guilde)</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"184\\\">Coureur de rivières</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"200\\\">Pilleur d'épaves</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"220\\\">Bandit</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"224\\\">Trafiquant de cadavres</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"228\\\">Coupe-jarret</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"236\\\">Ensorceleur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"240\\\">Rôdeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"21\\\">Mendiant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"25\\\">Milicien</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"33\\\">Artiste</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"37\\\">Conseiller</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"93\\\">Spadassin</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"125\\\">Messager</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"133\\\">Patrouilleur routier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"149\\\">Apothicaire</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"161\\\">Juriste</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"165\\\">Médecin</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"189\\\">Débardeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"209\\\">Patrouilleur fluvial</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"213\\\">Charlatan</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"217\\\">Entremetteur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"233\\\">Receleur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"245\\\">Bailli</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":37,"id":"desarmer","label":"Désarmer","rand":"","max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><b>Tests: </b>Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> concernant ce Talent<br><br>Vous êtes capable de désarmer un adversaire d'un coup de poignet judicieux ou grâce à une frappe bien ciblée à la main. Pour une Action, vous pouvez tenter un Test opposé <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span>/Corps à corps. Sur un succès, votre adversaire perd une arme tenue, qui atterrit à 1d10 x 30 cm dans une direction aléatoire (avec des effets supplémentaires déterminés par le MJ). Si vous réussissez de 2 DR, vous pouvez déterminer à quelle distance l'arme est projetée au lieu d'effectuer un lancer ; si vous gagnez de 4 DR, vous pouvez également choisir la direction dans laquelle est projetée l'arme ; si vous gagnez de 6 DR ou plus, vous pouvez prendre l'arme de votre adversaire si vous avez une main libre, l'attrapant en l'air avec panache. Ce Talent est inutile si votre adversaire n'a pas d'arme, ou s'il est d'une Taille supérieure à la vôtre (voir page 342).<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"26\\\">Sergent de la Milice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"42\\\">Maître duelliste</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"78\\\">Champion de fosse</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"94\\\">Tueur à gages</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"71\\\">Chevalier du Cercle Intérieur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests de Corps à corps concernant ce Talent","addCharacteristic":""},{"index":38,"id":"destinee","label":"Destinée","rand":"","max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><br>À l'âge de 10 ans, un Prêtre de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> aussi appelé Augure, vous a pris à part pour prédire votre mort lors d'un rituel de passage à l'âge adulte, lourd d'encens, appelé la Destinée. En accord avec votre MJ, proposez une Destinée appropriée. Si votre Personnage meurt d'une façon y correspondant, votre prochain Personnage gagnera un bonus égal à la moitié du total de PX accumulés par votre Personnage mort pendant la partie.<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":39,"id":"detection d'artefact","label":"Détection d'artefact","rand":"","max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><b>Tests: </b>Tests d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span> pour détecter des artefacts magiques<br><br>Vous êtes capable de déceler quand la magie réside dans un artefact. Vous pouvez tenter un Test d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span> pour n'importe quel artefact magique touché. Sur un succès, vous sentez que l'objet est magique ; de plus, chaque DR apprend également une règle spéciale spécifique concernant l'objet, s'il en possède. En principe, vous ne pouvez tenter ce Test qu'une seule fois par artefact touché.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"177\\\">Sorcier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"265\\\">Mystique</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Tests d'Intuition pour détecter des artefacts magiques","addCharacteristic":""},{"index":40,"id":"determine","label":"Déterminé","rand":"","max":"Bonus de Force","desc":"{\"Info\":\"<b>Maxi: </b>Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span><br><br>Vous lancez des attaques avec une détermination acharnée. Ajoutez votre niveau de Talent Déterminé à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> quand vous Chargez.<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span>: Déterminé ou Obstiné</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"140\\\">Interrogateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"90\\\">Sergent blaireau</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":41,"id":"diction instinctive","label":"Diction instinctive","rand":"","max":"Bonus d'Initiative","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Magick) quand vous faites une Incantation<br><br>Vous comprenez instinctivement la langue Magick et êtes capable d'articuler rapidement les phrases les plus complexes sans erreur. Vous ne subissez pas d'Incantation Imparfaite si vous obtenez un double à un Test réussi de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Magick).<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"236\\\">Ensorceleur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"178\\\">Maître Sorcier</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Langue (Magick) quand vous faites une Incantation","addCharacteristic":""},{"index":42,"id":"discret","label":"Discret","rand":"","max":"Bonus d'Agilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span><br><b>Tests: </b>N'importe quel Test impliquant Filature<br><br>Vous êtes doué pour suivre les gens sans vous faire remarquer. Vous pouvez utiliser les règles de Filature à la page 121 sans effectuer de Test combiné. Au lieu de cela, vous effectuez simplement un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> ou de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span>, en fonction du plus élevé.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"48\\\">Informateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"100\\\">Chasseur de voleurs</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"104\\\">Garde forestier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"13\\\">Enquêteur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"61\\\">Serviteur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"141\\\">Répurgateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"241\\\">Voleur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"N'importe quel Test impliquant Filature","addCharacteristic":""},{"index":43,"id":"distraire","label":"Distraire","rand":"","max":"Bonus d'Agilité","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span> pour Distraire<br><br>Vous êtes formé à effectuer des mouvements simples pour distraire ou surprendre votre adversaire, détournant les regards de votre véritable intention. Vous pouvez utiliser votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span> pour Distraire. Ceci se résout par un Test opposé d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span>/<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span>. Sur un succès, votre adversaire ne gagne pas d'Avantage jusqu'à la fin du prochain Round.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"40\\\">Escrimeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"136\\\">Garde novice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"90\\\">Sergent blaireau</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Athlétisme pour Distraire","addCharacteristic":""},{"index":44,"id":"disciple du changement","label":"Disciple du changement","rand":"","max":1,"desc":"<b>Maxi: </b>1<br><br>Lorsque vous obtenez une Mutation, lancez deux fois les dés et choisissez l'un des deux résultats.<br>","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":45,"id":"doigts de fee","label":"Doigts de fée","rand":32,"max":1,"desc":"{\"Info\":\"<b>Maxi: </b>1<br><br>Vous gagnez un bonus permanent de +5 à votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span> de départ (ne compte pas comme des Augmentations).<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span>: Maître artisan (Au choix) ou Doigts de fée</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"5\\\">Artisan</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"33\\\">Artiste</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"257\\\">Herboriste</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"242\\\">Maître voleur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"167\\\">Médecin de la cour</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"275\\\">Doyen</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":"Dextérité"},{"index":46,"id":"double vie","label":"Double vie","rand":"","max":1,"desc":"<b>Maxi: </b>1<br><br>Vous êtes tellement habile à maintenir votre identité secrète que vous êtes capable de mener deux vies complètement séparées. Lorque vous prenez ce Talent, vous pouvez entamer une deuxième Carrière parallèlement à votre Carrière du Chaos. Vous comptez maintenant comme appartenant aux deux Carrières, et vous pouvez acheter des Compétences avancées et des Talents dans l'une ou l'autre, ainsi que prendre et abandonner de nouvelles Carrières dans l'une ou l'autre. Comme toujours, tout changement de Carrière doit être approuvé par votre MJ afin de s'adapter au mieux aux plans de campagne et de refléter correctement votre Double vie.<br>","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"","addCharacteristic":""},{"index":47,"id":"doue en calcul","label":"Doué en calcul","rand":36,"max":"Bonus d'Intelligence","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><br><b>Tests: </b><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"16\\\">Évaluation</span>, <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span><br><br>Vous avez un don pour calculer et trouvez facilement la solution de la plupart des problèmes mathématiques. Vous pouvez utiliser une simple calculatrice pour simuler ce que votre PJ est capable de compter mentalement.<br>\",\"Accès\":\"<b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"152\\\">Étudiant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"158\\\">Maître Ingénieur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"234\\\">Maître receleur</span></li></ul>\"}","spec":"","origins":[],"specs":"","specName":"","addSkill":"","addTalent":"","addMagic":"","test":"Évaluation, Pari","addCharacteristic":""},{"index":48,"id":"dur a cuire","label":"Dur à cuire","rand":40,"max":"Bonus d'Endurance","desc":"{\"Info\":\"<b>Maxi: </b>Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span><br><br>Vous gagnez autant de Points de Blessure supplémentaires que votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>. Si ce dernier augmente, le nombre de Points de Blessure conféré par Dur à cuire augmente également.<br>\",\"Accès\":\"<b>Races donnant accès au talent: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span>: Brouet ou Dur à cuire</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span>: Dur à cuire ou Seconde vue</li></ul><b>Carrières donnant accès au talent: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"24\\\">Recrue de la Milice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"248\\\">Traqueur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"97\\\">Tueur de Géants</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"117\\\">Flagellant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"273\\\">Villageois</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"22\\\">Maître Mendiant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"30\\\">Égoutier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"258\\\">Maître Herboriste</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"103\\\">Chasseur de primes vétéran</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLe
