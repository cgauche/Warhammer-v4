=\"showHelp\" data-type=\"lore\" data-index=\"191\">Trait de créature Protection</span> (9+) (voir page 341)."},{"index":62,"id":"sang corrosif","label":"Sang corrosif","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>4<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous vous imprégnez de magie, donnant à votre sang une puissance effroyable. Vous gagnez le <span class=\"showHelp\" data-type=\"lore\" data-index=\"198\">Trait de créature Sang corrosif</span> (voir page 341)."},{"index":63,"id":"souffle","label":"Souffle","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>6<br><b>Portée: </b>1 mètre<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>Vous effectuez immédiatement une attaque de Souffle, comme si vous aviez dépensé 2 Avantages pour activer le <span class=\"showHelp\" data-type=\"lore\" data-index=\"200\">Trait de créature Souffle</span> (voir page 341). Souffle est un Projectile magique dont les Dégâts sont égaux à votre Bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>. Le MJ détermine quel type d'attaque de Souffle correspond le mieux à votre Talent Magie des Arcanes."},{"index":64,"id":"teleportation","label":"Téléportation","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>5<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>Instantané<br><br>En utilisant la magie, vous pouvez vous téléporter jusqu'à une distance en mètres égale à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>. Ce déplacement vous permet de traverser des espaces, d'éviter des dangers et des pièges et d'ignorer les obstacles. Pour chaque +2 DR, vous pouvez augmenter la distance parcourue d'un nombre de mètres égal à votre Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>."},{"index":65,"id":"terrifiant","label":"Terrifiant","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>7<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous gagnez le <span class=\"showHelp\" data-type=\"lore\" data-index=\"204\">Trait de créature Terreur</span> 1 (voir page 343)."},{"index":66,"id":"vision dans l'obscurite","label":"Vision dans l'obscurité","type":"Magie des Arcanes","spec":"","desc":"<b>NI: </b>1<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>) Rounds<br><br>Vous renforcez votre Seconde vue pour aider vos sens ordinaires. Tant que le Sort est actif, vous gagnez le <span class=\"showHelp\" data-type=\"lore\" data-index=\"170\">Trait de créature Infravision</span> (voir page 340)."},{"index":67,"id":"forme bestiale","label":"Forme bestiale","type":"Magie des Arcanes","spec":"Bête","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous imprégnez vos os et votre chair de Ghur, transformant votre corps en celui d'une créature. Quand vous incantez, choisissez une nouvelle forme parmi les Bêtes du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> présentées dans le Bestiaire (voir page 314). Gagnez tous les Traits standards de la créature sauf Bestial. De plus, remplacez vos <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">F</span>, <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">E</span>, Agi et <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dex</span> par celles de la créature, puis recalculez vos Points de Blessure. Pour chaque +2 DR, vous pouvez intégrer 1 des Traits facultatifs de la créature.<br> Sous Forme bestiale, vous ressemblez à la version normale de la créature, avec des reflets bruns et ambre. Vous ne pouvez pas parler, ce qui signifie que vous ne pouvez pas lancer de Sorts ou tenter de les dissiper.<br> Lorsque le Sort s'achève et que vous reprenez votre vraie forme, les Points de Blessure éventuellement perdus le demeurent, avec un minimum de 0.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bête</span></li></ul>\"}"},{"index":68,"id":"incarnation de wyssan","label":"Incarnation de Wyssan","type":"Magie des Arcanes","spec":"Bête","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous faites appel à la puissance sauvage de Ghur pour vous imprégner, vous abandonnant à ses délices sauvages. Gagnez les Traits de créature suivants (voir page 338) : Arboricole, Arme (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> +2), Armure 2, Belliqueux, Grand, Magique, Morsure (Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> +1), <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> 1, Rage. Tant que le Sort est actif, vous êtes incapable d'utiliser toutes vos Compétences <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> ou <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bête</span></li></ul>\"}"},{"index":69,"id":"la lance d'ambre","label":"La lance d'Ambre","type":"Magie des Arcanes","spec":"Bête","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantané<br><br>Vous projetez en ligne droite une grande lance de pur Ghur. Il s'agit d'un Projectile magique avec Dégâts +12. Elle frappe la première créature sur la trajectoire, ignorant les PA des armures faites de cuir et de fourrure. Si la cible subit des Blessures, elle inflige aussi +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">État Hémorragique</span>, après quoi la lance continue sa route, frappant chaque cible de la même façon, mais avec -1 Dégât à chaque fois. Si la lance n'inflige aucune Blessure, sa progression est stoppée et le Sort prend fin. La lance d'Ambre inflige un Point de Blessure minimum (voir page 236) à la première cible qu'elle frappe.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bête</span></li></ul>\"}"},{"index":70,"id":"langue bestiale","label":"Langue bestiale","type":"Magie des Arcanes","spec":"Bête","desc":"{\"Info\":\"<b>NI: </b>3<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous pouvez communiquer avec toutes les créatures possédant le Trait Bestial. Ghur obstrue votre gorge et votre langage devient des grondements, des sifflements ou des rugissements en fonction des bêtes auxquelles vous voulez parler. Bien que les créatures ne soient pas forcées de vous répondre, ou de faire ce que vous demandez, la plupart seront suffisamment curieuses pour vous écouter.<br> Vous gagnez +20 aux Tests d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span> et <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"11\\\">Dressage</span>. Tant que ce Sort est actif, vous pouvez uniquement parler avec des bêtes – vous ne pouvez parler aucune langue civilisée, et pouvez seulement communiquer avec votre groupe en utilisant des gestes ou <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Bataille). Notez que cela signifie également que vous ne pouvez lancer aucun Sort tant que <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> bestiale est actif.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bête</span></li></ul>\"}"},{"index":71,"id":"maître de la bete","label":"Maître de la bête","type":"Magie des Arcanes","spec":"Bête","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Portée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) jours<br><br>Votre souffle s'embrase et vos yeux prennent une lueur ambre alors que Ghur s'instille en vous. Votre regard et vos mots persuadent 1 créature possédant le trait Bestial que vous êtes le chef de sa meute, et elle combattra jusqu'à la mort pour vous protéger. Tant qu'elle sera sous votre contrôle, elle suivra vos instructions, comprenant instinctivement des instructions simples. Si la créature est libérée du Sort – parce que la durée est écoulée ou parce que le Sort a été dissipé – elle conservera suffisamment de respect et de crainte résiduels pour ne pas vous attaquer, à moins d'y être contrainte. Vos alliés pourraient ne pas avoir cette chance.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bête</span></li></ul>\"}"},{"index":72,"id":"peau de chasseur","label":"Peau de chasseur","type":"Magie des Arcanes","spec":"Bête","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous vous couvrez d'un manteau chatoyant de Ghur. Tant que le Sort est actif, gagnez un bonus de +20 en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les Traits de créature <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> 1 et Infravision (voir pages 341 et 340), ainsi que le Talent Sens aiguisé (Odorat).\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bête</span></li></ul>\"}"},{"index":73,"id":"serres d'ambre","label":"Serres d'ambre","type":"Magie des Arcanes","spec":"Bête","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vos ongles se transforment en serres acérées de cristal ambre. Les attaques à mains nues effectuées en utilisant <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Bagarre) sont considérées comme magiques, possèdent une valeur de Dégâts égale à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> et infligent +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">État Hémorragique</span> chaque fois qu'elles entraînent la perte des Blessures.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bête</span></li></ul>\"}"},{"index":74,"id":"vol du destin","label":"Vol du Destin","type":"Magie des Arcanes","spec":"Bête","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>La volée attaque farouchement quiconque se trouve dans la Zone d'Effet et qui ne possède pas le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bête</span>), infligeant +7 Dégâts à la fin du Round. La volée reste en jeu pour la durée du Sort. Pour votre Action, vous pouvez effectuer un Test d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"12\\\">Emprise sur les animaux</span> Accessible (+20) pour déplacer la volée sur une autre cible à portée. Tant qu'elles se trouvent dans la Zone d'Effet, toutes les créatures gagnent +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">État Aveuglé</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"57\\\">Bête</span></li></ul>\"}"},{"index":75,"id":"arc de t'essla","label":"Arc de T'Essla","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>7<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>Un éclair crépitant jaillit du bout de vos doigts, frappant votre cible. Il s'agit d'un Projectile magique avec Dégâts +10 qui inflige +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">État Aveuglé</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":76,"id":"bouclier ceruleen","label":"Bouclier céruléen","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>7<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous vous enfermez dans une cage crépitante d'étincelles d'électricité et d'Azyr. Pour la durée du Sort, gagnez + DR PA à toutes les Localisations contre les Attaques de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span>. Si vous êtes attaqué par une arme en métal –dagues, épées ou lances avec une pointe métal – votre attaquant subit un nombre de Dégâts égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":77,"id":"comete de cassandora","label":"Comète de Cassandora","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) mètres<br><b>Cible: </b>ZdE (Bonus d'Initiative) mètres<br><b>Durée: </b>Spécial<br><br>Vous focalisez tout l'Azyr que vous pouvez rassembler et levez les mains vers le ciel, en appelant une comète pour anéantir vos ennemis. Choisissez un point cible à portée. À la fin du prochain Round, effectuez un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Accessible (+20). Pour chaque +DR que vous obtenez, vous pouvez déplacer le point cible d'un nombre de mètres égal à votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>.<br> Pour chaque -DR, le MJ déplacera le point cible dans une direction aléatoire d'un nombre de mètres égal au Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>. La Comète de Cassandora agit ensuite comme un Projectile magique avec Dégâts +12 qui frappe toutes les cibles dans la Zone d'Effet, qui gagnent également +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span> et +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">État À Terre</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":78,"id":"ironie du destin","label":"Ironie du Destin","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>Vous<br><b>Cible: </b>Zde (Bonus d'Initiative) mètres<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Tous les alliés situés dans la Zone d'Effet, hormis ceux qui possèdent le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span>), forment une unique réserve pour leurs Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>. Tous peuvent piocher dans la réserve, premier arrivé, premier servi. Quand le Sort prend fin, vous réallouez les Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>, aussi équitablement que possible.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":79,"id":"le premier signe d'amul","label":"Le Premier Signe d'Amul","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>3<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) rounds<br><br>Gagnez +1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>. Pour chaque +2 DR, gagnez +1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span> supplémentaire. Tous ces Points inutilisés à la fin de la Durée du Sort sont perdus.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":80,"id":"le second signe d'amul","label":"Le Second Signe d'Amul","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) rounds<br><br>Gagnez +DR Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span>. Pour chaque +2 DR, gagnez +1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span> supplémentaire. Tous ces Points inutilisés à la fin de la Durée du Sort sont perdus.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":81,"id":"le troisieme signe d'amul","label":"Le Troisième Signe d'Amul","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>12<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) rounds<br><br>Gagnez +1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"11\\\">Destin</span>. Si ce Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"11\\\">Destin</span> n'a pas été utilisé à la fin de la Durée du Sort, il est perdu.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":82,"id":"maudit","label":"Maudit","type":"Magie des Arcanes","spec":"Cieux","desc":"{\"Info\":\"<b>NI: </b>7<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) rounds<br><br>Tant que le Sort est actif, vous pouvez dépenser des Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"12\\\">Chance</span> pour forcer un adversaire à relancer ses Tests.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"58\\\">Cieux</span></li></ul>\"}"},{"index":83,"id":"cauteriser","label":"Cautériser","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>4<br><b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>Vous focalisez Aqshy à travers vos mains, pour les poser sur les blessures d'un allié. Guérissez immédiatement 1d10 Blessures et retirez tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">État Hémorragique</span>. De plus, les Blessures ne s'infecteront pas.<br> Les cibles ne possédant pas le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span>) doivent réussir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> Intermédiaire (+0) ou hurler de douleur. Si elle échoue de -6 DR ou plus, la cible gagne l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"127\\\">État Inconscient</span> et est marquée à vie, se réveillant 1d10 heures plus tard.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":84,"id":"coeurs ardents","label":"Cœurs ardents","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Votre voix profonde résonne, faisant écho à la passion fougueuse d'Aqshy. Les alliés affectés perdent tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">État Brisé</span> et <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span>, et gagnent +1 Talent Coude-à-coude, Sans peur et Cœur vaillant tant que le Sort est actif.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":85,"id":"couronne de flammes","label":"Couronne de Flammes","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous focalisez Aqshy en une majestueuse couronne de feu inspirant autour de votre front. Gagnez le Trait <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> 1 et +1 Talent Seigneur de guerre tant que le Sort est actif.<br> Pour chaque +2 DR, vous pouvez augmenter la valeur de <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> de +1, ou prendre de nouveau le Talent Seigneur de guerre. De plus, gagnez un bonus de +10 à toutes les tentatives pour Focaliser et Incanter avec Aqshy tant que le Sort est actif.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":86,"id":"grands feux d'u'zhul","label":"Grands feux d'U'Zhul","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous projetez un grand souffle explosif d'Aqshy sur un ennemi. Ce dernier explose en un brasier furieux, d'une chaleur aussi intense que celle d'une forge. Il s'agit d'un Projectile magique avec Dégâts +10 qui ignore les PA et inflige +2 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span> et l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">État À Terre</span>. Quiconque situé dans la Zone d'Effet autour de cette cible subit +5 Dégâts qui ignorent les PA, et doit réussir un Test d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span> ou gagner également un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span>. Le Sort cesse de se comporter comme un Projectile magique alors que le feu continue de brûler dans la Zone d'Effet pour la durée du Sort. Quiconque se trouve dans la Zone d'Effet au début d'un Round subit 1d10+6 Dégâts, qui ignorent les PA et gagne +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":87,"id":"l'egide d'aqshy","label":"L'Égide d'Aqshy","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous vous enroulez dans une cape ardente d'Aqshy, qui concentre les flammes sous forme d'Égide. Vous êtes complètement immunisé aux Dégâts de feu non magiques, y compris les attaques de souffle des monstres et ignorez tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span> que vous subissez. Vous recevez le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"191\\\">Trait de créature Protection</span> (9+) (voir page 341) contre les attaques de feu magiques, y compris les Sorts du Domaine du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":88,"id":"l'epee ardente de rhuin","label":"L'Épée ardente de Rhuin","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous enveloppez une épée de flammes magiques. L'arme possède Dégâts +6 et l'Atout Percutante (voir page 298), et quiconque est frappé par la lame gagne +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span>. Si les porteurs ne possèdent pas le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span>), et obtiennent une maladresse lors d'une attaque avec l'Épée ardente, ils gagnent +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":89,"id":"mur de feu","label":"Mur de feu","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>ZdE (Spécial)<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous focalisez une traînée ardente d'Aqshy pour créer un mur de flammes. Le Mur de feu est large d'un nombre de mètres égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, et épais de 1 mètre. Pour chaque +2 DR, vous pouvez allonger la longueur du Mur de feu d'un nombre de mètres égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Quiconque traverse le mur de feu gagne 1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span> et subit une frappe avec un nombre de Dégâts égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, traitée comme un Projectile magique.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":90,"id":"purification","label":"Purification","type":"Magie des Arcanes","spec":"Feu","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous concentrez d'intenses flammes pour consumer le vice et la corruption dans une zone. Tout ce qui est inflammable s'embrase, et toutes les créatures dans la zone gagnent +DR <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"124\\\">État En flammes</span>. Si l'endroit renferme une Influence corruptrice, telle que Dhar, une malepierre ou un objet empreint de Chaos, il va également se consumer et noircir en brûlant. Ce Sort peut être maintenu au delà de la durée du Sort en effectuant un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> Intermédiaire (+0) par rounds consécutifs. Le temps précis nécessaire pour éliminer l'Influence corruptrice sera déterminé par votre MJ. Pour vous donner une idée approximative, une petite quantité (plus petite qu'un gland) de malepierre, ou un objet souillé de Chaos mineur nécessite 10-Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> rounds (minimum 1 Round). Une plus grande quantité de malepierre – de la taille d'un poing – ou un objet empreint de Chaos plus puissant peut nécessiter le double de temps. Un puissant Artefact du Chaos peut demander des heures, voire plus… Voir page 182 pour plus de détails sur les Influences corruptrices.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"59\\\">Feu</span></li></ul>\"}"},{"index":91,"id":"bannissement","label":"Bannissement","type":"Magie des Arcanes","spec":"Lumière","desc":"{\"Info\":\"<b>NI: </b>12<br><b>Portée: </b>Vous<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>Instantané<br><br>Vous envoyez depuis vos mains un halo purificateur de Hysh, affectant toutes les créatures à l'intérieur de la Zone d'Effet dont l'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> est inférieure à votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Les cibles possédant les Traits de créature Mort-vivant ou Démoniaque gagnent le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"172\\\">Trait de créature Instable</span> (voir page 340). Si elles possèdent déjà le Trait Instable, elles sont réduites à 0 Point de Blessures.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumière</span></li></ul>\"}"},{"index":92,"id":"clarte d'esprit","label":"Clarté d'esprit","type":"Magie des Arcanes","spec":"Lumière","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>) minutes<br><br>Vous apaisez l'esprit de votre cible, lui permettant de réfléchir avec lucidité. Tous les modificateurs négatifs agissant sur ses pensées – issus d'États, de mutations mentales, de Trait <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"110\\\">Psychologique</span> ou de n'importe quelle autre source – sont ignorés tant que le Sort est actif.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumière</span></li></ul>\"}"},{"index":93,"id":"fauche-demon","label":"Fauche-démon","type":"Magie des Arcanes","spec":"Lumière","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Portée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>Vous invoquez un souffle de Hysh qui traverse la frontière entre le Royaume du Chaos et le monde matériel. Le Test d'Incantation est opposé par la cible effectuant un Test de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Si vous l'emportez, vous annihilez une cible possédant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"151\\\">Trait de créature Démoniaque</span> grâce à une lumière blanche aveuglante, la renvoyant d'où elle venait. Si le Sort bannit avec succès un démon, quiconque regardait en direction de la cible, à moins qu'il possède le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumière</span>), reçoit +DR <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">État Aveuglé</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumière</span></li></ul>\"}"},{"index":94,"id":"filet d'amyntok","label":"Filet d'Amyntok","type":"Magie des Arcanes","spec":"Lumière","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> de la cible) rounds<br><br>Vous lancez un délicat filet tissé à partir de fins brins de Hysh sur vos cibles, dont les esprits sont alors submergés par des énigmes et paralysés par l'indécision. Les cibles gagnent +1 État Assommé, qui ne peut être retiré tant que le Sort est actif. En se remettant de cet État, les cibles effectuent un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> au lieu d'un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span>. Les cibles possédant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"142\\\">Trait de créature Bestial</span> sont immunisées contre ce Sort.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumière</span></li></ul>\"}"},{"index":95,"id":"lumiere aveuglante","label":"Lumière aveuglante","type":"Magie des Arcanes","spec":"Lumière","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>Vous<br><b>Durée: </b>Instantané<br><br>Vous émettez un éclair lumineux et aveuglant depuis votre main ou votre bâton. Quiconque regarde dans votre direction, à moins qu'il ne possède le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumière</span>), reçoit +DR <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">État Aveuglé</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumière</span></li></ul>\"}"},{"index":96,"id":"lumiere de guerison","label":"Lumière de guérison","type":"Magie des Arcanes","spec":"Lumière","desc":"{\"Info\":\"<b>NI: </b>9<br><b>Portée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>Votre cible scintille d'une rayonnante lumière purifiante (équivalent à la lumière d'un feu de camp), guérissant d'un nombre de Blessure égal à votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> + votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Si la cible réussit un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> Difficile (-20), elle perd également 1 Point de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span> gagné dans l'heure précédente.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumière</span></li></ul>\"}"},{"index":97,"id":"pensee rapide","label":"Pensée rapide","type":"Magie des Arcanes","spec":"Lumière","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Un voile de Hysh recouvre votre esprit, permettant une accélération de vos pensées. Vous gagnez un Bonus de +20 en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span> et en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumière</span></li></ul>\"}"},{"index":98,"id":"protection de pha","label":"Protection de Phâ","type":"Magie des Arcanes","spec":"Lumière","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Portée: </b>Vous<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous invoquez une aura protectrice de pure lumière sacrée. Les créatures profanes – celles ayant les Traits de créature Mort-vivant ou Démoniaque, des mutations ou celles ayant plus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span> que leurs Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> et Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> combinés – ne peuvent pas entrer dans la Zone d'Effet. Toutes celles déjà à l'intérieur de la Zone gagnent l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">État Brisé</span> jusqu'à ce qu'elles la quittent. Les créatures à l'intérieur de la Zone ne peuvent pas gagner de Points de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"17\\\">Corruption</span> tant que le Sort est actif.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"60\\\">Lumière</span></li></ul>\"}"},{"index":99,"id":"arme enchantee","label":"Arme enchantée","type":"Magie des Arcanes","spec":"Métal","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>Contact<br><b>Cible: </b>Spécial<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous enveloppez une arme non magique de lourdes bandes de Chamon, ce qui améliore sa puissance. Pour la durée du Sort, l'arme est considérée comme Magique et gagne un bonus au Dégâts égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, et l'Atout Incassable (voir page 298). Pour chaque +3 DR, vous pouvez aussi ajouter +1 Atout ou retirer 1 Défaut de l'arme, tant que le Sort est actif.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Métal</span></li></ul>\"}"},{"index":100,"id":"creuset de chamon","label":"Creuset de Chamon","type":"Magie des Arcanes","spec":"Métal","desc":"{\"Info\":\"<b>NI: </b>7<br><b>Portée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>Vous focalisez Chamon dans un objet métallique non magique, tel qu'une arme ou une pièce d'armure. L'objet se répand sur le sol sous forme de métal fondu, refroidissant presque instantanément. S'il est tenu, l'objet est lâché. S'il est porté, le porteur subit une frappe équivalente à celle d'un Projectile magique, avec un nombre de Dégâts égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> qui ignore le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>. Bien que l'objet soit détruit, le métal conserve sa valeur de base, et peut être utilisé ensuite par un forgeron comme matière première.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Métal</span></li></ul>\"}"},{"index":101,"id":"ecaille d'acier","label":"Écaille d'acier","type":"Magie des Arcanes","spec":"Métal","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>) rounds<br><br>Les rafales sauvages de Chamon tourbillonnent autour de vous, déviant les coups et interceptant les projectiles et les Attaques magiques. Gagnez le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"191\\\">Trait de créature Protection</span> (9+) (voir page 341) contre toutes les attaques et Sorts vous prenant pour cible. Chaque frappe évitée avec succès augmente l'efficacité de Protection de 1, jusqu'à un maximum de Protection (3+).\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Métal</span></li></ul>\"}"},{"index":102,"id":"forge de chamon","label":"Forge de Chamon","type":"Magie des Arcanes","spec":"Métal","desc":"{\"Info\":\"<b>NI: </b>9<br><b>Portée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous modifiez la qualité d'un objet composé de métal. Vous pouvez ajouter 1 Atout ou retirer 1 Défaut. Pour chaque +2 DR, vous pouvez ajouter un autre Atout ou retirer un autre Défaut.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Métal</span></li></ul>\"}"},{"index":103,"id":"l'or des fous","label":"L'Or des fous","type":"Magie des Arcanes","spec":"Métal","desc":"{\"Info\":\"<b>NI: </b>4<br><b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous tissez les vents de Chamon dans un objet non magique constitué de métal, modifiant fondamentalement sa nature alchimique. Pour la durée du Sort, tout le métal de l'objet devient de l'or. Ce n'est pas une illusion : il s'est réellement transformé en or. Quand le Sort prend fin, l'objet revient à son métal d'origine. Ce Sort peut ruiner de bonnes armes, rendre les armures trop lourdes à porter, et changer les pièces de plomb en quelque chose de plus attrayant. Les effets découlant de ce Sort sont à l'entière préférence du MJ.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Métal</span></li></ul>\"}"},{"index":104,"id":"metal changeant","label":"Métal changeant","type":"Magie des Arcanes","spec":"Métal","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous touchez un objet non magique composé de métal qui devient instantanément chaud au toucher lorsque vous y faites entrer Chamon. Vous pouvez plier et tordre l'objet avec un Test de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> Accessible (+20). Si vous voulez effectuer une modification plus complexe, vous pouvez faire un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Forgeron ou similaire) Accessible (+20) à la place.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Métal</span></li></ul>\"}"},{"index":105,"id":"plume de plomb","label":"Plume de plomb","type":"Magie des Arcanes","spec":"Métal","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>En faisant appel au vent Doré, vous modifiez la densité des biens de votre cible, augmentant ou diminuant leur poids. Pour la durée du Sort, choisissez l'un des effets suivants pour quiconque se trouve dans la Zone d'Effet :<br> • Considéré comme Surchargé de deux paliers supplémentaires<br> • N'est pas considéré comme Surchargé<br> Voir page 293 pour plus de détails sur l'Encombrement. <br>\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Métal</span></li></ul>\"}"},{"index":106,"id":"transmutation de chamon","label":"Transmutation de Chamon","type":"Magie des Arcanes","spec":"Métal","desc":"{\"Info\":\"<b>NI: </b>12<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous arrachez Chamon des métaux portés par vos ennemis, et de la terre elle-même, transformant brièvement la chair de vos ennemis en métal. Il s'agit d'un Projectile magique affectant tout ce qui se trouve dans la Zone d'Effet, avec une valeur de Dégâts égale à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> ; le Sort ignore le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et inflige +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">État Aveuglé</span>, +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"118\\\">État Assourdi</span> et +1 État Assommé, qui persistent tous pour la durée du Sort. Toutes les cibles affectées gagnent +1 PA issu de l'or qui entoure leur corps, mais souffrent également de Suffocation (voir page 181). Si les cibles meurent pendant que le Sort est actif, elles sont enfermées de façon permanente dans une carapace de métaux communs, un macabre rappel des risques de la sorcellerie.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"61\\\">Métal</span></li></ul>\"}"},{"index":107,"id":"caresse de laniph","label":"Caresse de Laniph","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>7<br><b>Portée: </b>Contact<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantané<br><br>Alors que vous tendez les mains, elles semblent desséchées, même squelettiques, drainant Shyish du corps de votre cible. C'est considéré comme un Projectile magique avec Dégâts +6 qui ignore le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA. Pour chaque tranche de 2 Points de Blessure infligés, vous pouvez récupérer 1 Point de Blessure.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":108,"id":"dernieres paroles","label":"Dernières paroles","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>En touchant le corps d'une créature récemment décédée (la journée précédente), vous rappelez brièvement son âme. Pour la durée du Sort, vous pouvez communiquer avec elle, bien qu'elle ne puisse rien faire d'autre que parler. Elle n'est pas forcée de vous répondre, mais elle ne ment pas.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":109,"id":"la faux de shyish","label":"La Faux de Shyish","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous invoquez une faux magique, qui peut être portée en combat, utilisant la Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Arme d'hast). Elle agit comme une faux banale avec une valeur de Dégâts égale à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> +3. Les ennemis possédant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de créature Mort-vivant</span> ne reçoivent pas d'Avantage quand ils sont Engagés en combat avec vous.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":110,"id":"le voile violet de shyish","label":"Le Voile violet de Shyish","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>9<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous confectionnez un voile composé de brins fins de magie violette. Gagnez +(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) PA à toutes les Localisations, et le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"188\\\">Trait de créature Peur</span> 1 (voir page 341). Pour chaque +2 DR, vous pouvez augmenter l'Indice de <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> de 1.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":111,"id":"mort rapide","label":"Mort rapide","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>Contact<br><b>Cible: </b>Spécial<br><b>Durée: </b>Instantané<br><br>Votre contact apporte un trépas miséricordieux à une cible mortellement blessée. Si vous touchez avec succès une cible avec 0 Blessure et au moins 2 Blessures Critiques, elle décède rapidement. De plus, la cible ne peut pas être ranimée en mort-vivant.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":112,"id":"sanctifier","label":"Sanctifier","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Portée: </b>Contact<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>En traçant un cercle magique, vous le protégez grâce à Shyish, avec une barrière impénétrable pour les morts-vivants. Les créatures possédant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de créature Mort-vivant</span> ne peuvent ni entrer ni sortir du cercle.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":113,"id":"vol de vie","label":"Vol de vie","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>7<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>De fines volutes de brume violette vous connectent brièvement à votre cible, qui dépérit sous vos yeux. C'est considéré comme un Projectile magique avec Dégâts +6 qui ignore les PA et inflige +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span>. De plus, vous retirez tout <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span> dont vous souffrez actuellement, et vous pouvez vous guérir un nombre de Points de Blessure égal à la moitié des Blessures subies par la cible, arrondi à l'entier supérieur.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":114,"id":"vortex d'ames","label":"Vortex d'âmes","type":"Magie des Arcanes","spec":"Mort","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>Instantané<br><br>Vous projetez une balle chatoyante de Shyish qui explose en un tourbillon de flammes violettes, composées de visages fantomatiques, la bouche ouverte en une terreur silencieuse. Les cibles à l'intérieur de la Zone d'Effet reçoivent +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"121\\\">État Brisé</span>. Contre des cibles possédant le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"182\\\">Trait de créature Mort-vivant</span>, Vortex d'âmes est un Projectile magique avec Dégâts +10 qui ignore le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"62\\\">Mort</span></li></ul>\"}"},{"index":115,"id":"destrier d'ombre","label":"Destrier d'Ombre","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>Jusqu'au prochain lever de soleil<br><br>Vous invoquez un destrier fantomatique. La chair surnaturelle de la créature est noire comme la nuit, et semble parfois aussi solide qu'immatérielle. Utilisez les règles pour un cheval de monte. Quand le Destrier d'Ombre est hors de la lumière du soleil, il gagne également les Traits de créature suivants : Éthéré, Infravision, Magique, Insensible à la douleur, Furtif, Foulée, <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> 1 et Protection (9+).<br> Même quand ils sont immatériels, les Destriers d'Ombre peuvent être chevauchés. Les cavaliers possédant le Talent Magie des Arcanes (Ombre) le font avec un bonus de +20 aux Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span>. Ceux qui ne possèdent pas le Talent subissent une pénalité de -20 aux Tests de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span>. Les Destriers d'Ombre sont infatigables, ils n'ont donc pas besoin de repos (bien que leurs cavaliers, eux, puissent en avoir besoin!). Aux premiers rayons de l'aube pointant à l'horizon, les Destriers se fondent dans la brume. S'ils sont toujours chevauchés quand le Sort prend fin, ou quand il est dissipé, les cavaliers subissent des Dégâts de Chute (voir page 166).\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":116,"id":"illusion","label":"Illusion","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>ZdE (Bonus d'Initiative) mètres<br><b>Durée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous tissez une toile de brins sinueux d'Ulgu, masquant la Zone d'Effet d'une image illusoire de votre choix. Vous trompez automatiquement quiconque ne possède pas le Talent Seconde vue. Ceux qui possèdent ce Talent doivent réussir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Complexe (-10) pour remarquer l'illusion. Cela ne leur permet pas de voir à travers le Sort. Ils doivent le dissiper pour ce faire.<br> Par défaut, l'illusion demeure statique. Pour votre Action, vous pouvez effectuer un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"17\\\">Focalisation</span> Difficile (-20) pour déplacer l'illusion pour ce round.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":117,"id":"jumeau malefique","label":"Jumeau maléfique","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>10<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>) minutes<br><br>Vous tissez un masque et une cape d'Ulgu autour de votre silhouette, adoptant l'apparence d'une autre créature humanoïde avec laquelle vous êtes familier (comme déterminé par le MJ). Votre apparence trompe quiconque ne possède pas le Talent Seconde vue, bien que certains puissent le remarquer si vos manières sont incorrectes. Ceux possédant ce Talent doivent réussir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Complexe (-10) pour remarquer que vous camouflez votre silhouette. Cela ne leur permet pas de voir à travers le Sort. Pour ce faire, ils doivent le dissiper.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":118,"id":"linceul d'invisibilite","label":"Linceul d'Invisibilité","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous enroulez votre cible dans un linceul d'Ulgu. Elle devient alors invisible et ne peut pas être perçue par les sens ordinaires. Le Sort trompe automatiquement quiconque ne possède pas le Talent Seconde vue. Ceux qui le possèdent doivent réussir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Intermédiaire (+0) pour remarquer que quelqu'un est à proximité, bien qu'ils ne soient pas capables de discerner l'emplacement exact. Pour ce faire, ils doivent dissiper le Linceul d'Invisibilité. La cible est toujours perceptible par les autres sens, et le Sort prend fin si elle attire l'attention sur elle en faisant des bruits forts ou en attaquant quelqu'un.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":119,"id":"miasme mystifiant","label":"Miasme mystifiant","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous invoquez une masse tourbillonnante de brume traversée d'ombres troublantes qui perturbent les sens. Tous ceux pris à l'intérieur de la brume qui ne possèdent pas le Talent Magie des Arcanes (Ombre) sont affectés par le Miasme, gagnant +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"120\\\">État Aveuglé</span>, +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"118\\\">État Assourdi</span> et +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span>, qui persistent pour la durée du Sort. Toute personne atteinte tentant de se déplacer doit réussir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Intermédiaire (+0), ou gagner un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"119\\\">État À Terre</span>. Si le Sort est dissipé alors qu'il est encore actif, toute personne affectée par le Sort doit réussir un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span> Facile (+40), ou gagner un État Assommé.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":120,"id":"ombres etrangleuses","label":"Ombres étrangleuses","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous enroulez des tentacules d'ombre d'Ulgu autour du cou de vos ennemis. En supposant qu'ils aient besoin de respirer, ils gagnent +1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"125\\\">État Exténué</span>, ne peuvent pas parler et sont soumis aux règles de la Suffocation (voir page 181).\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":121,"id":"perte de memoire","label":"Perte de mémoire","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>1 mètre<br><b>Cible: </b>1<br><b>Durée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>Vous invoquez de délicats brins d'Ulgu dans l'esprit de votre cible, faisant disparaître tout souvenir de vous pour la durée du Sort. Une fois le Sort terminé, la cible doit réussir un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> Accessible (+20), ou la perte de mémoire devient permanente jusqu'à ce qu'elle soit dissipée.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":122,"id":"portail d'ombre","label":"Portail d'Ombre","type":"Magie des Arcanes","spec":"Ombres","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>Vous<br><b>Durée: </b>Instantané<br><br>Vous créez un Portail d'Ombre d'Ulgu à travers l'Aethyr. Vous disparaissez de votre emplacement actuel et apparaissez immédiatement à une distance en mètres pouvant être égale jusqu'à votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Tous les ennemis Engagés avec vous au moment de votre disparition ou réapparition gagnent l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"129\\\">État Surpris</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"63\\\">Ombres</span></li></ul>\"}"},{"index":123,"id":"configuration du terrain","label":"Configuration du terrain","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>5<br><b>Portée: </b>(Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span>) kilomètres<br><b>Cible: </b>Vous<br><b>Durée: </b>Spécial<br><br>En touchant la terre, vos sens circulent à travers Ghyran en repérant la zone avoisinante. Après avoir communié pendant 1 minute, vous percevez une carte mentale détaillée de toutes les caractéristiques naturelles – reliefs, forêts, rivières, mais pas les zones habitées – à portée. Les zones habitées peuvent être sous-entendues – zones de terrain dégagées, ou tranchées creusées, par exemple. Chaque fois que vous augmentez la portée avec un DR, ajoutez +1 minute le temps de communication avec le terrain.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":124,"id":"don de vie","label":"Don de Vie","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>Spécial<br><b>Durée: </b>Spécial<br><br>Ghyran inonde une zone brûlée ou désertique. Vous pouvez cibler un lit de rivière asséché, un puit, un champ ou un animal domestique. Si vous lancez le Sort avec succès, la cible reprend vie :<br> • Une rivière asséchée recommence à couler<br> • Un puit asséché ou pollué devient potable et frais<br> • Un champ, un vignoble ou un verger fourmille de vie et toutes les cultures atteignent immédiatement leur pleine maturité<br> • Un animal malade ou improductif guérit. La bête affectée est à présent en bonne santé et productive (les vaches produisent du lait, les poules pondent des œufs, les cuirs et toisons des vaches et des moutons sont sains et lustrés) et toutes les maladies sont guéries.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":125,"id":"eau de la terre","label":"Eau de la terre","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>8<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>Instantané<br><br>En lançant ce Sort, vous disparaissez immédiatement dans le sol, dans un torrent sauvage de Ghyran. Vous apparaissez au début du prochain round à n'importe quel endroit situé à une distance en mètres égale à votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, faisant violemment irruption de la terre. Pour chaque +2 DR, vous pouvez augmenter la distance parcourue d'un nombre de mètres égal à votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>. Tous les ennemis que vous avez Engagés lors de votre apparition gagnent l'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"129\\\">État Surpris</span>. Ce Sort ne vous permettra pas de vous déplacer à travers la pierre, mais vous permettra de vous déplacer à travers l'eau.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":126,"id":"ecorce","label":"Écorce","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>3<br><b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous faites en sorte que la peau de la cible devienne dure et rugueuse comme l'écorce d'un arbre. Tant qu'elle est affectée par le Sort, la cible gagne +2 à son Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span>, mais subit une pénalité de -10 en <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span> et <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span>.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":127,"id":"foret d'epines","label":"Forêt d'épines","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) mètres<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Ce Sort peut uniquement cibler un carré de terre (même très petit). Vous faites jaillir un amas dense de ronces et de vignes grimpantes qui recouvre la Zone d'Effet.<br> Tant que le Sort est actif, quiconque tente de traverser la zone à pied sans posséder le Talent Magie des Arcanes (<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span>) doit réussir un Test d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span> Difficile (-20). Un échec signifie qu'il gagne 1 <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">État Hémorragique</span> et un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">État Empêtré</span>, qui utilise votre <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> pour sa <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span>. Une fois le Sort terminé, la végétation persiste mais perd ses propriétés surnaturelles.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":128,"id":"graisse de la terre","label":"Graisse de la terre","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>4<br><b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) jours<br><br>Vous inondez le corps de la cible du si nourrissant Ghyran. Elle n'a pas besoin de manger ou de boire, mais elle excrétera normalement, bien que les excréments soient d'un vert intense.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":129,"id":"regeneration","label":"Régénération","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Votre cible gagne le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"195\\\">Trait de créature Régénération</span> (voir page 341).\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":130,"id":"sang de la terre","label":"Sang de la Terre","type":"Magie des Arcanes","spec":"Vie","desc":"{\"Info\":\"<b>NI: </b>6<br><b>Portée: </b>Vous<br><b>Cible: </b>ZdE (Bonus de Force Mentale) mètres<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Pour lancer ce Sort, vous devez être debout et pieds nus, en contact direct avec la terre. Pour la durée du Sort, toutes les créatures également en contact direct avec la terre à l'intérieur de la Zone d'Effet guérissent d'un nombre de Blessures égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> au début de chaque round.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"64\\\">Vie</span></li></ul>\"}"},{"index":131,"id":"bonne volonte","label":"Bonne Volonté","type":"Magie des Arcanes","spec":"Magie naturelle","desc":"{\"Info\":\"<b>NI: </b>0<br><b>Portée: </b>Vous<br><b>Cible: </b>ZdE (Bonus de Sociablité) mètres<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous créez une atmosphère propice à la bienveillance et à la gentillesse. Tous les Tests de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span> effectués dans la Zone d'Effet bénéficient d'un bonus de +10, et les Psychologies <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"111\\\">Animosité</span> et <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"114\\\">Haine</span> n'ont aucun effet.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"66\\\">Magie naturelle</span></li></ul>\"}"},{"index":132,"id":"charme protecteur","label":"Charme protecteur","type":"Magie des Arcanes","spec":"Magie naturelle","desc":"{\"Info\":\"<b>NI: </b>0<br><b>Portée: </b>Contact<br><b>Cible: </b>Special <br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) jours<br><br>Vous imprégnez une breloque avec un Sort de protection. Ceux qui la portent gagnent le Talent <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> à la magie. S'ils possèdent déjà ce Talent, la breloque n'a aucun effet.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"66\\\">Magie naturelle</span></li></ul>\"}"},{"index":133,"id":"chevaucher l'obscurite","label":"Chevaucher l'Obscurité","type":"Magie des Arcanes","spec":"Magie naturelle","desc":"{\"Info\":\"<b>NI: </b>0<br><b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) minutes<br><br>En prononçant des mots d'une magie ancienne, votre esprit quitte votre corps et entre dans la Haie, cet espace obscur, frontière entre le monde matériel et celui des esprits. Pendant la durée du Sort, vous vous trouvez hors du monde, témoin invisible sans pouvoir l'affecter d'aucune manière que ce soit. Les barrières physiques ne sont pas un problème et vous pouvez passer à travers n'importe quel obstacle non magique si vous le souhaitez. Votre corps reste sur place, immobile et insensible.<br> À la fin du Sort, vous réintégrez soudain votre corps. Si ce dernier est tué pendant que vous Chevauchez l'Obscurité, votre esprit errera sans but toute l'éternité.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"66\\\">Magie naturelle</span></li></ul>\"}"},{"index":134,"id":"nepenthes","label":"Nepenthès","type":"Magie des Arcanes","spec":"Magie naturelle","desc":"{\"Info\":\"<b>NI: </b>0<br><b>Portée: </b>Contact<br><b>Cible: </b>Special <br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous marmonnez des mots de pouvoir au-dessus d'une potion d'herbe spécialement préparée et la transformez magiquement en un philtre d'une grande puissance. Si cette potion est ingérée alors que le Sort est toujours actif, la cible peut choisir d'oublier un individu de façon permanente.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"66\\\">Magie naturelle</span></li></ul>\"}"},{"index":135,"id":"panacee","label":"Panacée","type":"Magie des Arcanes","spec":"Magie naturelle","desc":"{\"Info\":\"<b>NI: </b>0<br><b>Portée: </b>Contact<br><b>Cible: </b>Special <br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>) Rounds<br><br>Vous lancez un Sort sur une décoction déjà prête, lui conférant des propriétés magiques. Si cette dernière est bue alors que le Sort est actif, la cible est guérie d'un nombre de Points de Blessure équivalent à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span>, ainsi que d'une maladie. Pour chaque DR+2 que vous obtenez, vous pouvez guérir une Maladie supplémentaire.\",\"Accès\":\"<b>Domaines donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"66\\\">Magie naturelle</span></li></ul>\"}"},{"index":136,"id":"separer les b
