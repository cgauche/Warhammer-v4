Invocation","spec":"Ulric","desc":"{\"Info\":\"<b>Portée: </b>Contact<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) heures<br><br>Vos Prières hurlées attirent l'attention d'<span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span>, permettant à vos cibles de survivre à la morsure de son royaume. Bien que les cibles ressentent toujours la douleur et l'inconfort causés par le froid et les conditions hivernales, elles ne subissent aucune pénalité automatique.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"8\\\">Ulric</span></li></ul>\"}"},{"index":208,"id":"entraves a la verite","label":"Entraves à la vérité","type":"Invocation","spec":"Verena","desc":"{\"Info\":\"<b>Portée: </b>(<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous faites appel à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span>, sollicitant son jugement sur un suspect présumé. Si votre cible a commis un crime et affirme que non, alors qu'il est affecté par ce Miracle, il gagne un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"122\\\">État Empêtré</span> qui ne peut pas être retiré pendant toute la durée du Miracle. Si vous avez faussement accusé la cible, <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> est contrariée par votre manque de sagesse : vous gagnez +1 Point de Péché et devez immédiatement effectuer un lancer sur le tableau de la Colère des dieux.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span></li></ul>\"}"},{"index":209,"id":"epee de justice","label":"Épée de justice","type":"Invocation","spec":"Verena","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous priez <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> de guider votre lame pour terrasser l'injustice. Si vous portez une épée, elle ignore les PA et est considérée comme Magique. De plus, si les adversaires frappés sont des criminels (ce qui est déterminé par le MJ), ils doivent réussir un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span> Accessible (+20) ou subir un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"127\\\">État Inconscient</span> qui dure pendant un nombre de rounds au moins égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>. Si n'importe quel crime est perpétré contre les adversaires inconscients, vous subissez +1 Point de Péché par crime.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"11\\\">Mabyn</span></li></ul>\"}"},{"index":210,"id":"justice aveugle","label":"Justice aveugle","type":"Invocation","spec":"Verena","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous marmonnez des Prières sur les perceptions aiguisées de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span>, capable de percer la vérité de toutes choses. Vous pouvez effectuer un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span> Intermédiaire (+0) pour percer à jour les Sorts et les Miracles impliquant une illusion ou une mauvaise direction. Vous pouvez aussi effectuer un Test d'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span> Accessible (+20) pour savoir si un Personnage qui vous parle est en train de mentir. Remarque : cela ne vous dira que si le Personnage pense dire la vérité, cela ne vous alertera pas s'il se trompe.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"12\\\">Ringil</span></li></ul>\"}"},{"index":211,"id":"la verite eclatera","label":"La Vérité éclatera","type":"Invocation","spec":"Verena","desc":"{\"Info\":\"<b>Portée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) mètres<br><b>Cible: </b>1<br><b>Durée: </b>Instantané<br><br>Vous entonnez des Prières sur la capacité de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> à trouver la vérité. Vous pouvez poser une seule question aux cibles. Elles y répondront immédiatement, sincèrement et entièrement. Les cibles peuvent tenter de résister en contestant votre DR avec un Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> Accessible (+20). Sur un succès, elles peuvent refuser obstinément de répondre. Si elles obtiennent +2 DR, elles peuvent cacher des informations mineures. +4 DR leur permet de dissimuler des informations importantes alors que +6 DR leur permet de mentir ouvertement. Vous saurez si elles résistent avec succès, même si vous manquerez d'informations sur l'ampleur de leur tromperie ou de preuve de leur malhonnêteté.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span></li></ul>\"}"},{"index":212,"id":"sagesse de la chouette","label":"Sagesse de la chouette","type":"Invocation","spec":"Verena","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>Vous faites appel à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> pour vous apporter sagesse et connaissance. Vous gagnez un bonus de +20 à tous les Tests d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> pendant que ce Miracle est actif. Vos pupilles se dilatent considérablement et votre regard devient perçant et inquiétant : gagnez +1 Talent Menaçant et +1 Talent Sens aiguisé (Vue).\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span></li></ul>\"}"},{"index":213,"id":"verena est mon temoin","label":"Verena est mon témoin","type":"Invocation","spec":"Verena","desc":"{\"Info\":\"<b>Portée: </b>Vous<br><b>Cible: </b>Vous<br><b>Durée: </b>(Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span>) rounds<br><br>En demandant à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> d'être votre témoin, la véracité de vos paroles est évidente pour tous. Pour la durée du Miracle, à condition que vous ne disiez que la vérité, tous les auditeurs croiront ce que vous dites. Évidemment, cela ne signifie pas nécessairement qu'ils seront d'accord avec vos conclusions.\",\"Accès\":\"<b>Dieux donnant accès au sort: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span></li></ul>\"}"}],"trappings":[{"index":0,"id":"baton de combat","label":"Bâton de combat","t /b>1<br><br><br>Pièces, poèmes, ballades ou peut-être des arrangements musicaux griffonnés sur des parchemins volants, les livres d'Art prennent différentes formes. Ils comprennent également les traités de perspective, de forme et de style souvent rédigés par des peintres ou sculpteurs célèbres – tels que Leonardo<br><br>ldb page 304","type":"Livres et documents","spec":"","carry":""},{"index":168,"id":"livre (cryptographie)","label":"Livre (Cryptographie)","title":"","enc":1,"desc":"<b>Catégorie: </b>Livres et documents<br><b>Prix: </b>8CO<br><b>Disponibilité: </b>Exotique<br><b>Encombrement: </b>1<br><br><br>Là où les algorithmes et les clefs de cryptage peuvent être rédigés sur une seule page ou deux, les livres de cryptographie sont souvent des codex manuscrits traitant de mathématiques, de numérologie et de cryptage poly-alphabétique.<br><br>ldb page 304","type":"Livres et documents","spec":"","carry":""},{"index":169,"id":"livre (ingenierie)","label":"Livre (Ingénierie)","title":"","enc":1,"desc":"<b>Catégorie: </b>Livres et documents<br><b>Prix: </b>3CO<br><b>Disponibilité: </b>Limitée<br><b>Encombrement: </b>1<br><br><br>La majorité des livres d'ingénierie sont imprimés. L'ingénierie est une science avancée de l'Empire, en grande partie grâce à l'École des Ingénieurs impériaux d'<span class=\"showHelp\" data-type=\"lore\" data-index=\"24\">Altdorf</span> et la Guilde des Ingénieurs nains. De ce fait, les textes d'Ingénierie sont souvent écrits, co-écrits et publiés par ces derniers.<br><br>ldb page 304","type":"Livres et documents","spec":"","carry":""},{"index":170,"id":"livre (loi)","label":"Livre (Loi)","title":"","enc":1,"desc":"<b>Catégorie: </b>Livres et documents<br><b>Prix: </b>15CO<br><b>Disponibilité: </b>Rare<br><b>Encombrement: </b>1<br><br><br>Les lois varient considérablement d'une région à une autre. Les cités possédant des presses à imprimer en rassemblent les décrets en volumes reliés, alors que les juges des plus petites villes se réfèrent /b>1<br><br><br><br>ldb page 306","type":"Animaux et véhicules","spec":"","carry":""},{"index":212,"id":"selle et harnais","label":"Selle et Harnais","title":"","enc":4,"desc":"<b>Catégorie: </b>Animaux et véhicules<br><b>Prix: </b>6CO<br><b>Disponibilité: </b>Commune<br><b>Encombrement: </b>4<br><br><br><br>ldb page 306","type":"Animaux et véhicules","spec":"","carry":""},{"index":213,"id":"singe","label":"Singe","title":"","enc":2,"desc":"<b>Catégorie: </b>Animaux et véhicules<br><b>Prix: </b>10CO<br><b>Disponibilité: </b>Rare<br><b>Encombrement: </b>2<br><br><b>Contenu: </b>1<br><br><br>ldb page 306","type":"Animaux et véhicules","spec":"","carry":1},{"index":214,"id":"vers","label":"Vers","title":"(6)","enc":0,"desc":"<b>Catégorie: </b>Animaux et véhicules<br><b>Prix: </b>1sc<br><b>Disponibilité: </b>Commune<br><b>Encombrement: </b>0<br><br><br><br>ldb page 306","type":"Animaux et véhicules","spec":"","carry":""},{"index":215,"id":"bave","label":"Bave","title":"","enc":0,"desc":"<b>Catégorie: </b>Drogues et poisons<br><b>Prix: </b>1CO 5/-<br><b>Disponibilité: </b>Rare<br><b>Encombrement: </b>0<br><br><br>Extrait des oursins caméléons des marais de l'Empire, cet hallucinogène extraordinairement puissant donne des visions d'un désir profond, comme un amour perdu, un ami décédé ou un enfant disparu. Appelé Bave dans les rues, il est populaire auprès des personnes désespérées. Après l'exposition, vous devez réussir un Test d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> Très difficile (-30) ou être perdu dans un fantasme très réaliste, que le MJ doit gérer. Durée: 1d10 minutes.<br><br>ldb page 306","type":"Drogues et poisons","spec":"","carry":""},{"index":216,"id":"bonnet de fou","label":"Bonnet de fou","title":"","enc":0,"desc":"<b>Catégorie: </b>Drogues et poisons<br><b>Prix: </b>5CO<br><b>Disponibilité: </b>Exotique<br><b>Encombrement: </b>0<br><br><br>Ces champignons hallucinogènes sont consommés par les gobelins fanatiques avant la bataille. Ils induisent une rage berserk, ajoutant +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span>, +4 Blessures et le Talent <span class=\"showHelp\" data-type=\"lore\" data-index=\"113\">Frénésie</span>. Quand l'effet se dissipe, l'utilisateur perd 1d10 Points de Blessure. Tous ceux qui ne sont pas des peaux-vertes doivent aussi réussir un Test de Résistance Intermédiaire (+0) ou contracter une Infection mineure. Durée: actif tant qu'il est mâché plus 2d10 minutes supplémentaires.<br><br>ldb page 306","type":"Drogues et poisons","spec":"","carry":""},{"index":217,"id":"brise-coeur","label":"Brise-cœur","title":"","enc":0,"desc":"<b>Catégorie: </b>Drogues et poisons<br><b>Prix: </b>40CO<br><b>Disponibilité: </b>Exotique<br><b>Encombrement: </b>0<br><br><br>Combiner les venins d'un Amphisbaena (un serpent rare à deux têtes) et d'un Jabberslythe produit un poison inodore et incolore. Quand il est ingéré, la mixture mortelle inflige 4 <span class=\"showHelp\" data-type=\"lore\" data-index=\"123\">État Empoisonné</span>. Combattu avec un Test de Résistance Complexe (-10).<br><br>ldb page 306","type":"Drogues et poisons","spec":"","carry":""},{"index":218,"id":"delice de ranald","label":"Délice de Ranald","title":"","enc":0,"desc":"<b>Catégorie: </b>Drogues et poisons<br><b>Prix: </b>18/-<br><b>Disponibilité: </b>Limitée<br><b>Encombrement: </b>0<br><br><br>Ce stimulant très addictif est un composé synthétique à base de soufre, de mercure et d'autres éléments. Inhaler la poudre octroie un bonus de +1 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span>, et de +10 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">F</span>, <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">E</span>, <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Ag</span> et <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">CC</span>. Cela dure trois heures, après lesquelles l'utilisateur subit une pénalité de -2 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> et -20 en <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"0\">Capacité de Combat</span>, <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>, <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"2\">Force</span> et <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Agilité</span>. Durée: 1 jour.<br><br>ldb page 306","type":"Drogues et poisons","spec":"","carry":""},{"index":219,"id":"fleur de lune","label":"Fleur de lune","title":"","enc":0,"desc":"<b>Catégorie: </b>Drogues et poisons<br><b>Prix: </b>5CO<br><b>Disponibilité: </b>Limitée<br><b>Encombrement: </b>0<br><br><br>Ce tranquillisant est une mousse séchée qui pousse seulement sur les feuilles de la forêt Laurelorn. Les elfes utilisent la Fleur de lune pour traiter la Peste noire, octroyant un bonus de +30 à tous les Tests associés pour résister à la maladie, mais elle n'a aucun effet sur les autres races. Les autres peuvent inhaler les vapeurs en faisant bouillir la mousse et s'ils ratent un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span> Très difficile (-30) gagnent un <span class=\"showHelp\" data-type=\"lore\" data-index=\"127\">État Inconscient</span>. Sur un succès, ils reçoivent un bonus de +20 aux Tests de Calme et gagnent 1 <span class=\"showHelp\" data-type=\"lore\" data-index=\"125\">État Exténué</span>. La Fleur de lune est utilisée comme anesthésique par les médecins réputés et onéreux. Durée: 1d10 + 5 heures.<br><br>ldb page 306","type":"Drogues et poisons","spec":"","carry":""},{"index":220,"id":"lotus noir","label":"Lotus noir","title":"","enc":0,"desc":"<b>Catégorie: </b>Drogues et poisons<br><b>Prix: </b>20CO<br><b>Disponibilité: </b>Exotique<br><b>Encombrement: </b>0<br><br><br>Cette plante mortelle pousse dans les jungles des Terres du Sud, et elle est utilisée pour empoisonner les lames. Les victimes qui subissent au moins 1 Point de Blessure d'une lame recouverte de sa sève subissent immédiatement 2 État Empoisonnés. Combattu avec un Test de Résistance Complexe (-10).<br><br>ldb page 306","type":"Drogues et poisons","spec":"","carry":""},{"index":221,"id":"mystracine","label":"Mystracine","title":"","enc":0,"desc":"<b>Catégorie: </b>Drogues et poisons<br><b>Prix: </b>4/-<br><b>Disponibilité: </b>Rare<br><b>Encombrement: </b>0<br><br><br>L'une des drogues de rue les plus courantes de l'Empire, la mystracine doit être mâchée, pour apporter une sensation d'euphorie et des hallucinations agréables qui, selon les dires de certains, pourraient être reliées aux Vents de la Magie. La drogue donne un bonus de +10 aux Tests d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span> et de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span>, mais une pénalité de -10 aux Tests d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"5\">Agilité</span>, d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"4\">Initiative</span> et d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"7\">Intelligence</span>. Durée: active tant qu'elle est mâchée plus 1d10 x 10 minutes supplémentaires.<br><br>ldb page 306","type":"Drogues et poisons","spec":"","carry":""},{"index":222,"id":"racine de mandragore","label":"Racine de mandragore","title":"","enc":0,"desc":"<b>Catégorie: </b>Drogues et poisons<br><b>Prix: </b>1/-<br><b>Disponibilité: </b>Rare<br><b>Encombrement: </b>0<br><br><br>Cette substance hallucinogène extrêmement addictive pousse sous les potences et elle est mâchée pour calmer un esprit agité. Les utilisateurs doivent réussir un Test de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"8\">Force Mentale</span> à chaque Round pour effectuer une Action ou un <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> (un au choix) ; de plus, le <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> est réduit de moitié. Cependant, les Tests de Calme reçoivent un bonus de +20. Durée: active tant qu'elle est mâchée plus 1d10 x 10 minutes supplémentaires.<br><br>ldb page 306","type":"Drogues et poisons","spec":"","carry":""},{"index":223,"id":"belladone","label":"Belladone","title":"","enc":0,"desc":"<b>Catégorie: </b>Herbes et potions<br><b>Prix: </b>3CO<br><b>Disponibilité: </b>Rare<br><b>Encombrement: </b>0<br><br><br>La consommation de cette herbe plonge la victime dans un profond sommeil au bout de 2-3 heures, à moins qu'elle réussisse un Test de Résistance. Un sommeil induit par la belladone dure 1d10 + 4 heures. Dose: 1 par personne.<br><br>ldb page 307","type":"Herbes et potions","spec":"","carry":""},{"index":224,"id":"cataplasme de guerison","label":"Cataplasme de guérison","title":"","enc":0,"desc":"<b>Catégorie: </b>Herbes et potions<br><b>Prix: </b>12/-<br><b>Disponibilité: </b>Commune<br><b>Encombrement: </b>0<br><br><br>Cette bande médicinale malodorante est fabriquée à partir d'excréments et d'urine d'animaux, associés à un certain nombre d'herbes communes telles que la sigmafoil, la tarrabeth ou la valériane. Vous ne subissez aucune Infection mineure issue d'une Blessure Critique traitée avec un cataplasme de guérison.<br><br>ldb page 307","type":"Herbes et potions","spec":"","carry":""},{"index":225,"id":"faxtoryll","label":"Faxtoryll","title":"","enc":0,"desc":"<b>Catégorie: </b>Herbes et potions<br><b>Prix: </b>15/-<br><b>Disponibilité: </b>Exotique<br><b>Encombrement: </b>0<br><br><br>Appliqués sur une plaie, les cataplasmes constitués de ce coagulant végétal retirent tout <span class=\"showHelp\" data-type=\"lore\" data-index=\"126\">État Hémorragique</span> sans Test de Guérison. Dose: 1 par Blessure Critique.<br><br>ldb page 307","type":"Herbes et potions","spec":"","carry":""},{"index":226,"id":"potion de guerison","label":"Potion de guérison","title":"","enc":0,"desc":"<b>Catégorie: </b>Herbes et potions<br><b>Prix: </b>10/-<br><b>Disponibilité: </b>Limitée<br><b>Encombrement: </b>0<br><br><br>Si vous avez plus de 0 Blessure, récupérez immédiatement un nombre de Points de Blessure égal à votre Bonus d'<span class=\"showHelp\" data-type=\"characteristics\" data-index=\"3\">Endurance</span>. Dose: 1 par rencontre.<br><br>ldb page 307","type":"Herbes et potions","spec":"","carry":""},{"index":227,"id":"potion de vitalite","label":"Potion de vitalité","title":"","enc":0,"desc":"<b>Catégorie: </b>Herbes et potions<br><b>Prix: </b>18/-<br><b>Disponibilité: </b>Limitée<br><b>Encombrement: </b>0<br><br><br>Boire cette décoction retire instantanément tout <span class=\"showHelp\" data-type=\"lore\" data-index=\"125\">État Exténué</span>.<br><br>ldb page 307","type":"Herbes et potions","spec":"","carry":""},{"index":228,"id":"racine de terre","label":"Racine de terre","title":"","enc":0,"desc":"<b>Catégorie: </b>Herbes et potions<br><b>Prix: </b>5CO<br><b>Disponibilité: </b>Limitée<br><b>Encombrement: </b>0<br><br><br>Cette herbe est ingérée pour annuler les effets de bubons causés par la Peste noire (bien que l'odeur soit toujours conséquente). De plus, gagnez un bonus de +10 à tous les Tests concernant la maladie. Dose: 1 par jour.<br><br>ldb page 307","type":"Herbes et potions","spec":"","carry":""},{"index":229,"id":"soude commune","label":"Soude commune","title":"","enc":0,"desc":"<b>Catégorie: </b>Herbes et potions<br><b>Prix: </b>12/-<br><b>Disponibilité: </b>Commune<br><b>Encombrement: </b>0<br><br><br>Maintenu sous le nez d'une personne, l'arôme d'une branche écrasée de cette herbe retire 1 <span class=\"showHelp\" data-type=\"lore\" data-index=\"128\">État Sonné</span>. Dose: 1 par rencontre.<br><br>ldb page 307","type":"Herbes et potions","spec":"","carry":""},{"index":230,"id":"tonique digestif","label":"Tonique digestif","title":"","enc":0,"desc":"<b>Catégorie: </b>Herbes et potions<br><b>Prix: </b>3/-<br><b>Disponibilité: </b>Commune<br><b>Encombrement: </b>0<br><br><br>Octroie +20 aux Tests pour se remettre des maux d'estomacs tels que la Courante galopante ou le Flux sanglant (voir Maladies et Infections page 186).<br><br>ldb page 307","type":"Herbes et potions","spec":"","carry":""},{"index":231,"id":"cache-oeil","label":"Cache-œil","title":"","enc":0,"desc":"<b>Catégorie: </b>Prothèses<br><b>Prix: </b>6sc<br><b>Disponibilité: </b>Commune<br><b>Encombrement: </b>0<br><br><br>Souvent décoratif, un cache-œil est utilisé pour recouvrir un globe oculaire meurtri.<br><br>ldb page 308","type":"Prothèses","spec":"","carry":""},{"index":232,"id":"crochet","label":"Crochet","title":"","enc":1,"desc":"<b>Catégorie: </b>Prothèses<br><b>Prix: </b>3/4<br><b>Disponibilité: </b>Commune<br><b>Encombrement: </b>1<br><br><br>Vous possédez un crochet là où vous aviez une main. Outil étonnamment maniable une fois que vous vous y êtes habitué, vous pouvez racheter la pénalité de -20 à tous les Tests impliquant deux mains pour 100 PX pour chaque tranche de 5, soustraite de la pénalité, retirant la pénalité entière pour 400 PX. Ajout: en Combat rapproché, les Crochets sont considérés comme des Dagues.<br><br>ldb page 308","type":"Prothèses","spec":"","carry":""},{"index":233,"id":"dents en bois","label":"Dents en bois","title":"","enc":0,"desc":"<b>Catégorie: </b>Prothèses<br><b>Prix: </b>10/-<br><b>Disponibilité: </b>Rare<br><b>Encombrement: </b>0<br><br><br>Les fausses dents sont souvent magnifiquement sculptées et peintes, et représentent parfois une amélioration par rapport aux originales. Vous ignorez toutes les pénalités dues à la perte de dents.<br><br>ldb page 308","type":"Prothèses","spec":"","carry":""},{"index":234,"id":"fausse jambe","label":"Fausse jambe","title":"","enc":2,"desc":"<b>Catégorie: </b>Prothèses<br><b>Prix: </b>16/-<br><b>Disponibilité: </b>Limitée<br><b>Encombrement: </b>2<br><br><br>Une fausse jambe (ou juste un faux pied, pour la moitié du prix) vous permet d'ignorer 1 Point de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> perdu par la perte de votre membre. De plus, pour 100 PX, vous pouvez récupérer le dernier Point de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"16\">Mouvement</span> perdu, car vous vous entraînez à utiliser votre prothèse, et pour 200 PX, vous réapprenez comment utiliser de nouveau Esquive. Tout cela nécessite, cependant, que vous ne perdiez pas votre fausse jambe.<br><br>ldb page 308","type":"Prothèses","spec":"","carry":""},{"index":235,"id":"merveille d'ingenierie","label":"Merveille d'ingénierie","title":"","enc":1,"desc":"<b>Catégorie: </b>Prothèses<br><b>Prix: </b>20CO<br><b>Disponibilité: </b>Exotique<br><b>Encombrement: </b>1<br><br><br>Si, et seulement si, vous êtes extrêmement riche, vous commandez une œuvre d'art auprès de l'une des Guildes d'Ingénieurs, ce qui vous permet d'ignorer complètement la perte d'une oreille, d'une main, d'un bras ou d'une jambe, lorsque la vapeur siffle et que la machinerie fonctionne à la place du sang et des muscles. Si vous subissez une Blessure Critique à la Merveille, elle tombe automatiquement en panne et doit être rapportée pour une réparation coûteuse (au moins 10 % du prix de base, en fonction de la nature de la Blessure Critique reçue).<br><br>ldb page 308","type":"Prothèses","spec":"","carry":""},{"index":236,"id":"nez dore","label":"Nez doré","title":"","enc":0,"desc":"<b>Catégorie: </b>Prothèses<br><b>Prix: </b>18/-<br><b>Disponibilité: </b>Limitée<br><b>Encombrement: </b>0<br><br><br>Bien que la plupart soient faits de bois ou de céramique, le terme de nez doré demeure très utilisé. Vous pouvez ignorer la perte de <span class=\"showHelp\" data-type=\"characteristics\" data-index=\"9\">Sociabilité</span dez quelque part, le DR cible dépendant de la longueur du voyage, et le nombre de Tests indiquant combien de temps vous mettez à arriver. Un Test de Chevaucher peut être modifié par les conditions environnementales et le tempérament de la monture. Pour plus d'information sur les montures, voir le Chapitre 12 : Bestiaire.<br><br>La Compétence Chevaucher peut être activement utilisée en combat. Voir Chapitre 5 : Règles pour plus d'informations sur le combat monté.<br><br><b>Spécialisations: </b>Blaireau, Cheval, Grand Loup, Griffon, Demigriffon, Pégase\",\"Accès\":\"<b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"44\\\">Héraut</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"64\\\">Apprenti Cavalier</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"68\\\">Ecuyer</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"88\\\">Taquineur de blaireau</span>: Chevaucher (Blaireau)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"108\\\">Postillon</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"53\\\">Intendant</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"57\\\">Noble</span>: Ch 58\\\">Maître Ingénieur</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"178\\\">Maître Sorcier</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"222\\\">Chef de bande</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"246\\\">Préfet</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"250\\\">Pisteur</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"3\\\">Démagogue</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"27\\\">Capitaine de la Milice</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"35\\\">Maestro</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"39\\\">Chancelier</span>: Chevaucher (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"151\\\">Apothicaire de Renom</span>: Chevaucher (Cheval)</li></ul><b>Talents liés à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"0\\\">Acrobaties équestres</span>: Tests d'Esquive à cheval, Chevaucher (Cheval)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"18\\\">Cavalier émérite</span>: Chevaucher (Cheval) pendant les combats</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"23\\\">Claquer le fouet</span>: Tests de Conduite d'attelage ou de Chevaucher quand vous Fuyez ou lors d'une Course.</li></ul>\"}"},{"index":5,"id":"commandement","label":"Commandement","characteristic":"Sociabilité","spec":"","origins":[],"specs":"","specName":"","type":"base","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span><i>, de base</i><br><br>C'est une indication de votre capacité à diriger les autres et à vous faire respecter. Le plus souvent associée à des situations martiales, un meneur déterminé peut toutefois réagir rapidement lors d'un incendie ou autre catastrophe, et les nobles utilisent fréquemment la Compétence pour commander leurs subordonnés.<br><br>Un Test de Commandement réussi vous permet de donner des ordres à un nombre de cibles égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span> + DR. Si les cibles sont vos subordonnés directs – un noble commandant un serf ou un sergent dirigeant ses troupes – les ordres ne rencontrent aucune opposition. S'il n'y a pas de hiérarchie en place, ou que l'ordre est particulièrement exigeant – comme ordonner à vos soldats de charger la tête d'une hydre – le Test est opposé au <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> de vos cibles.<br><br>En combat, vous pouvez utiliser Commandement pour encourager vos subalternes. Un Test de Commandement réussi confère un bonus de +10 à tous les Tests de Psychologie jusqu'à la fin du prochain Round (voir page 190).<br><br>Par ailleurs, Commandement peut être utilisé pour transférer un Avantage à des alliés capables de vous entendre ; après un Test de Commandement réussi, vous pouvez transférer un Avantage à un allié de votre choix, et +1 Avantage par DR obtenu, qui peut de nouveau être alloué aux alliés de votre choix à portée de voix.<br><br><b>Exemple: </b>Lord Ludwig von Schemp a regardé ses deux gardes du corps discuter avec des voyous pendant trois Rounds, utilisant sa Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"20\\\">Intuition</span> pour cumuler 3 Avantages. Sentant que la situation ne va nulle part, il lance un ordre péremptoire pour attaquer le chef de file ; réussissant son Test avec 5 DR, il donne 2 Avantages à l'un de ses gardes du corps et 1 Avantage à l'autre, espérant que cela mette rapidement fin à l'affaire.\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul><b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"56\\\">Héritier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"80\\\">Novice (Prêtre Guerrier)</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"1\\\"> "111\\\">Maître des routes</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"119\\\">Prophète du destin</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"127\\\">Messager vétéran</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"139\\\">Capitaine Gardechamps</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"147\\\">Chef de troupe</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"183\\\">Capitaine</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"187\\\">Roi des contrebandiers</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"203\\\">Capitaine naufrageur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"207\\\">Maître nocher</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"219\\\">Meneur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"263\\\">Contremaître de la mine</span></li></ul><b>Talents liés à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"56\\\">Exaltant</span>: Commandement pendant la guerre</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"126\\\">Présence imposante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"141\\\">Seigneur de guerre</span>: Tests de Commandement pendant la guerre</li></ul>\"}"},{"index":6,"id":"conduite d'attelage","label":"Conduite d'attelage","characteristic":"Agilité","spec":"","origins":[],"specs":"","specName":"","type":"base","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span><i>, de base</i><br><br>La Conduite d'attelage vous permet de conduire les véhicules – le plus souvent de simples chariots et de lourdes diligences, sans parler des créations plus « expérimentales » des Ingénieurs impériaux – sur les routes de l'Empire avec aussi peu d'incidents que possible.<br><br>Dans des circonstances normales, si vous possédez la Compétence Conduite d'attelage, aucun Test n'est nécessaire. Si les conditions sont moins idéales – peut-être la route est-elle en mauvais état ou si la météo est détestable –, un Test de Conduite d'attelage est nécessaire. Si vous ne possédez pas la Compétence Conduite d'attelage, un Test sera peut-être nécessaire pour effectuer des manœuvres même basiques. Un Échec Stupéfiant à un Test de Conduite d'attelage signifie que quelque chose de grave s'est produit. Faites un lancer sur le tableau suivant :<br><br><table><tr><th>1d10</th><th>Résultat</th></tr><tr><td>1–2</td><td>Harnais cassé : un cheval (ou équivalent) se libère ; réduisez la vitesse en fonction.</td></tr><tr><td>3–5</td><td>Cahots de la route : les passagers subissent 1 Point de Blessure et la marchandise fragile pourrait être endommagée.</td></tr><tr><td>6–8</td><td>Roue brisée : réussissez un Test de Conduite d'attelage à chaque Round pour éviter l'accident. Les véhicules à deux roues avec une Roue brisée se retrouvent automatiquement Accidentés.</td></tr><tr><td>9–10</td><td>Essieu cassé : le véhicule devient incontrôlable et se retrouve Accidenté.</td></tr></table><br><br>Accident : Les occupants de véhicules Accidentés subissent généralement 2d10 Points de Blessure modifiées par le Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span> et les PA, sauf si le véhicule roulait doucement (déterminé par le MJ). Les véhicules Accidentés doivent être réparés par quelqu'un possédant la Compétence de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> appropriée, comme <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Charpentier) ou <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Charron). Une roue de secours peut être installée par n'importe qui avec un Test de Conduite d'attelage ou un Test du <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> approprié.<br><br>En combat, la Conduite d'attelage peut être utilisée si les circonstances le permettent – par exemple, si le groupe se trouve dans une diligence attaquée par des hors-la-loi, et que vous souhaitiez percuter un ennemi ou les distancer (voir page 165).\",\"Accès\":\"<b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"8\\\">Employé</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"16\\\">Négociant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"44\\\">Héraut</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\ ntraîner. Une utilisation réussie de cette Compétence vous permet d'identifier les capacités Dressé possédées par un animal appartenant à votre Spécialisation (voir page 118). La Compétence Dressage permet aussi d'entreprendre l'Activité Dressage entre deux aventures (voir page 197).<br><br>En combat, un Test opposé de Dressage/<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> réussi vous permet d'intimider un seul animal appartenant à votre Spécialisation ; vous instillez la peur chez l'animal ciblé jusqu'à la fin de votre prochain tour (voir page 190). Quand vous insufflez de la peur de cette façon, vous pouvez par la suite utiliser votre Compétence Dressage au lieu de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> quand vous vous défendez contre votre cible ; avec l'accord du MJ, vous pouvez aussi utiliser Dressage pour attaquer votre cible, en donnant des instructions spécifiques.<br><br><b>Exemple: </b>Affrontant un chien de guerre affamé, Ilse réussit un Test opposé de Dressage (Chien) au premier Round de combat, en faisant peur à la bête et gagnant +1 Avantage. Pendant le Round suivant, elle « attaque » sa cible avec sa Compétence Dressage, contournant la défense du chien. Son MJ lui permet d'ordonner à la bête de fuir, ce qu'elle fait, la queue entre les jambes.<br><br><b>Spécialisations: </b>Blaireau, Cheval, Chien, Demigriffon, Pégase, Pigeon\",\"Accès\":\"<b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"28\\\">Chasseur de Rat</span>: Dressage (Chien)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"88\\\">Taquineur de blaireau</span>: Dressage (Blaireau)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"50\\\">Agent secret</span>: Dressage (Pigeon)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"110\\\">Maître cocher</span>: Dressage (Cheval)</li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"146\\\">Troubadour</span>: Dressage (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"251\\\">Maître de la Chasse</span>: Dressage (Au choix)</li></ul>\"}"},{"index":12,"id":"emprise sur les animaux","label":"Emprise sur les animaux","characteristic":"Force Mentale","spec":"","origins":[],"specs":"","specName":"","type":"base","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span><i>, de base</i><br><br>Il s'agit de votre aptitude à vous lier d'amitié, à calmer rapidement ou à asservir les animaux.<br><br>Un Test réussi d'Emprise sur les animaux vous permet d'influencer le comportement d'un ou plusieurs animaux, jusqu'à un maximum égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> + DR. Si les cibles animales sont naturellement dociles, ce Test peut être incontesté, mais il est généralement opposé à la <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span> de la cible.<br><br>En combat, vous pouvez utiliser Emprise sur les animaux lorsque vous affrontez des animaux. Si vous réussissez, aucune cible affectée ne vous attaquera durant ce Round et vous gagnez +1 Avantage. Vous pouvez le faire pendant autant de Rounds successifs que vous le souhaitez, jusqu'à ce que vous décidiez d'arrêter ou ratiez un Test d'Emprise sur les animaux. Après quoi l'instinct de la créature reprend le dessus et vous n'avez plus d'influence.\",\"Accès\":\"<b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"28\\\">Chasseur de Rat</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"52\\\">Gardien</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"64\\\">Apprenti Cavalier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"68\\\">Ecuyer</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"88\\\">Taquineur de blaireau</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"108\\\">Postillon</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"248\\\">Traqueur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"252\\\">Coureur des bois</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"256\\\">Cueilleur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-i ire méfiant.<br><br>Vous pouvez aussi utiliser Escamotage pour « aider » votre Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span> quand vous jouez à un jeu de hasard approprié. Avant chaque Round (ou équivalent, en fonction du jeu en question), vous pouvez tenter un Test d'Escamotage (qui sera opposé si les autres se méfient). Sur un succès, vous pouvez inverser votre Test de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span> pour le Round si cela entraîne un succès. Sur un échec, vos adversaires peuvent ne pas être franchement ravis...<br><br>Escamotage et combat se mélangent rarement, bien que des Joueurs inventifs puissent être capables de créer une diversion spectaculaire avec l'accord du MJ, peut-être même gagner un Avantage en faisant surgir une dague de nulle part, surprenant un ennemi superstitieux.\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span ls\\\" data-index=\\\"268\\\">Apprenti Sorcier de Village</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon shield_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"267\\\">Prophète</span>: Focalisation (Azyr)</li></ul><b>Talents liés à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"74\\\">Harmonisation aethyrique</span>: Focalisation (Au choix)</li></ul>\"}"},{"index":18,"id":"guerison","label":"Guérison","characteristic":"Intelligence","spec":"","origins":[],"specs":"","specName":"","type":"avancée","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span><i>, avancée</i><br><br>Cette Compétence signifie que vous êtes formé à soigner les blessures et les maladies. Un Test de Guérison réussi vous permet de faire l'une des choses suivantes :<br><ul><li>Diagnostiquer une pathologie, une infection ou une maladie.</li><li>Traîter une maladie (voir page 186)</li><li>Guérir un nombre de Points de Blessure égal à votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> + DR (Remarque : un patient ne peut bénéficier que d'un jet de Guérison après chaque rencontre). Si des liquides stériles ou des pansements et des cataplasmes appropriés sont utilisés, aucune Infection ne se développera suite à la blessure (voir page 181).</li><li>Arrêter un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">État Hémorragique</span> (chaque DR retire un <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"126\\\">État Hémorragique</span> supplémentaire).</li></ul><br>Un échec à un Test de Guérison peut potentiellement provoquer des Blessures si le total de votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span> + DR est inférieur à 0. Sur un Échec Stupéfiant, votre patient contractera également une Infection mineure (voir page 187).<br><br>Si vous vous occupez d'une personne malade, un Test de Guérison réussi vous protège de la maladie pour ce jour. Chaque DR empêche également un autre Personnage qui rencontre le patient ce même jour de contracter la maladie. Pour chaque journée complète pendant laquelle le patient reste à vos bons soins, la durée de la maladie est réduite de 1, jusqu'à un minimum de 1. Pour plus d'informations, voir Maladie et Infection au Chapitre 5 : Règles.<br><br>Certaines blessures nécessitent de la Chirurgie ; voir le Talent Chirurgie pour plus de détails. Pour plus d'informations sur la façon de guérir les blessures, référez-vous au Chapitre 5 : Règles.<br><br>Votre MJ peut appliquer des modificateurs aux Tests de Guérison pour illustrer la virulence de la maladie, le caractère approprié des conditions et du matériel, ou le stress dû à votre situation. Si vous guérissez quelqu'un pendant un combat, les Tests seront très probablement Intermédiaires (+0).\",\"Accès\":\"<b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"40\\\">Escrimeur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"68\\\">Ecuyer</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"80\\\">Novice (Prêtre Guerrier)</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"96\\\">Tueur de Trolls</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"116\\\">Zélote</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"120\\\">Survivant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"140\\\">Interrogateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"148\\\">Apprenti Apothicaire</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"164\\\">Étudiant en Médecine</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"168\\\">Novice (Nonne)</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"173\\\">Prêtre</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"221\\\">Hors-la-loi</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"257\\\">Herboriste</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"269\\\">Sorcier de village</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"74\\\">Garde d'honneur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"86\\\">Sergent</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"182\\\">Chef de bord</span></li></ul><b>Talents liés à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"22\\\">Chirurgie</span>: Tests de Guérison en dehors des Rounds de combat ; quand vous avez le temps de le faire correctement.</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"115\\\">Pansement de fortune</span>: Guérison pendant les Rounds de combat</li></ul>\"}"},{"index":19,"id":"intimidation","label":"Intimidation","characteristic":"Force","spec":"","origins":[],"specs":"","specName":"","type":"base","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span><i>, de base</i><br><br>Cette Compétence vous permet de contraindre ou d'effrayer des créatures douées de conscience. La manière précise d'initier un Test d'Intimidation dépend du contexte : bien qu'il soit généralement accompagné d'une menace non dissimulée, il peut s'agir parfois d'une allusion subtile ou même d'un simple regard. L'Intimidation est presque toujours opposée à la Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> de votre cible ; sur un succès, vous pouvez intimider un nombre de cibles égal à votre Bonus de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span> + DR. Chaque cible réagira à l'Intimidation en fonction de sa propre personnalité et de la façon dont vous avez réussi à la menacer, mais dans tous les cas, elle fera marche arrière ou s'écartera du chemin et ne vous dénoncera pas, ou bien considérera que le combat est la seule solution et préparera ses armes.<br><br>En combat, vous provoquez la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> (voir page 190) chez toutes les cibles Intimidées. Vous pouvez aussi utiliser votre Compétence Intimidation à la place de <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> quand vous vous défendez face à ceux qui ont peur de vous, obligeant les personnes intimidées à quitter le combat par votre volonté et votre seule posture. Par ailleurs, avec l'accord de votre MJ, vous pouvez utiliser Intimidation pour « attaquer » de telles cibles, en dictant des ordres précis, comme « lâche ton arme » ou « dégage de là ». Cependant, si vous échouez à l'un de ces Tests d'Intimidation ultérieurs, vous n'intimidez plus (ou ne causez plus de la <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span>) les adversaires affectés. Avec l'accord de votre MJ, vous pouvez tenter de les Intimider de nouveau lors d'un prochain Round, mais cela entraîne un modificateur négatif, puisqu'ayant déjà constaté vos fanfaronnades, ils sont moins susceptibles de vous craindre.<br><br><b>Exemple: </b>Face à un groupe de tire-laine, Svetlana la Puissante obtient 4 DR à son Test d'Intimidation. Combiné à son B<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">F</span> de 5, cela signifie qu'elle peut affecter jusqu'à 9 cibles, bien plus que suffisant pour affecter les trois tire-laine qui ont à présent <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"112\\\">Peur</span> de Svetlana. Comme elle a gagné de 3 DR, elle gagne également +1 Avantage jusqu'à la fin de son prochain tour. Au Round suivant, elle « attaque » les tire-laine en utilisant son Intimidation, dans l'intention de les effrayer jusqu'à ce qu'ils la laissent tranquille. Cependant, elle échoue au Test, et les tire-laine réalisent qu'ils sont plus nombreux qu'elle, et armés...\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul><b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"56\\\">Héritier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"76\\\">Pugiliste</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"92\\\">Matamore</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"116\\\">Zélote</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"120\\\">Survivant</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"140\\\">Interrogateur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"216\\\">Prostitué</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"220\\\">Bandit</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"228\\\">Coupe-jarret</span></li><l pe=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span><i>, de base</i><br><br>La Compétence Intuition vous permet de percevoir ce qui vous entoure, de remarquer quand quelque chose ne va pas, et de ressentir quand des gens vous cachent quelque chose. Une utilisation réussie de la Compétence Intuition vous donne des renseignements subtils et implicites concernant votre environnement, déterminés par votre MJ. Cela peut être une information, comme savoir si quelqu'un est convaincu de la véracité de ses propos, quelle est l'attitude générale envers le noble local, ou est-ce que les intentions des gens du coin, si serviables, sont aussi pures qu'elles le paraissent. Si quelqu'un essaye activement de dissimuler ses intentions, il peut résister à votre Intuition avec <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span> ou <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Interprétation).<br><br>En combat, un Test d'Intuition réussi peut être utilisé pour vous donner +1 Avantage puisque vous évaluez l'environnement et vos adversaires. Vous pouvez continuer à renforcer votre Avantage lors des tours suivants à condition que vous soyez capable d'observer vos cibles et que vous ne soyez pas interrompu (en étant attaqué par exemple) ; de cette façon vous pouvez gagner un maximum d'Avantages égal à votre Bonus d'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span>.\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halfli ir besoin de faire de Test. Si votre partie ne se déroule pas dans l'Empire, remplacez le reikspiel par la langue locale.<br><br>Si vous possédez l'une de ces Compétences, vous êtes généralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amené à faire un Test de votre Compétence de Langue quand un concept particulièrement difficile doit être transmis, ou qu'un dialecte ou vocabulaire obscur est utilisé.<br><br>Remarque : Langue (Magick) est utilisée pour lancer des Sorts et peut, de temps à autre, nécessiter un Test avec... des conséquences fâcheuses en cas d'échec. Référez-vous au Chapitre 8 : Magie pour plus d'information à ce sujet.<br><br><b>Spécialisations: </b>Albionais, Bataille, Bretonnien, Classique, Elthárin, Estalien, Ghassalli, Gospodarin, Grumbarth, Guilde, Halfling, Khazalid, Magick, Norse, Queekique, Reikspiel, Tiléen, Voleur, Wastelander\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span>: Langue (Wastelander)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span>: Langue (Wastelander)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span>: Langue (Wastelander)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span>: Langue (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span>: Langue (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span>: Langue (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span>: Langue (Halfling)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings Barbier, Batteur d'armure, Brasseur, Bricoleur, Calligraphe, Cartographe, Chandelier, Charpentier, Charpentier naval, Cirier, Colifichets, Construction de bateaux, Cordonnier, Cuisinier, Embaumeur, Empoisonneur, Explosifs, Fabricant d'arcs, Ferronnier, Forgeron, Graveur, Herboriste, Imprimerie, Ingénieur, Joallier, Lapidaire, Maçon, Maroquinier, Maréchal-ferrant, Matériel artistique, Orfèvre, Peintre, Potier, Poisons, Sulpteur sur bois, Tailleur de pierre, Tailleur, Tanneur, Tisseur, Tonnelier, Verrier, Vigneron","specName":"Au choix","type":"avancée","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span><i>, avancée, groupée</i><br><br>Beaucoup de gens au <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> embrassent une profession ; même les aventuriers ont souvent une Carrière plus fiable ou plus respectable sur laquelle compter entre deux épisodes palpitants.<br><br>La Compétence Métier représente votre capacité à créer quelque chose ou à fournir un service, ainsi que votre connaissance du savoir essentiel entourant votre profession.<br><br>Posséder la Compétence est suffisant pour effectuer automatiquement les tâches associées à votre profession, en partant du principe que vous possédez les ressources et des outils adaptés. Vous avez besoin d'effectuer un Test de Métier uniquement si vous cherchez à créer quelque chose rapidement, que les conditions sont défavorables ou que vous cherchez à inventer ou créer un objet de grande qualité.<br><br>Les Tests de Métier de ce type sont souvent des Tests étendus, dont le DR et le temps nécessaires dépendent de la portée ou de l'ampleur de ce qui est produit ; un repas rapide avec Métier (Cuisinier) pour impressionner un seigneur local prendra bien moins de temps que la construction d'un navire de guerre avec Métier (Charpentier de marine).<br><br>Vous pouvez aussi effectuer un Test de Métier comme une Compétence <span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> pour déterminer une information importante concernant la profession en question. Dans de telles circonstances, le MJ peut préférer utiliser l'<span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Int</span> plutôt que la <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dex</span> comme Caractéristique de base, bien que cela soit souvent ignoré pour simplifier.<br><br>Bien que beaucoup de Compétences Métier aient peu d'utilité en combat, il y a autant de Compétences Métier que de professions, et certaines peuvent être utilisées en fonction des circonstances. Par exemple, réussir un Test de Métier (Apothicaire) peut être utile si vous combattez dans une échoppe d'Apothicaire, car vous identifiez des substances âcres à jeter sur vos ennemis.<br><br>La Compétence Métier est aussi utilisée pour effectuer une Activité Artisanat (voir page 196).<br><br><b>Spécialisations: </b>Apothicaire, Armurier, Barbier, Batteur d'armure, Brasseur, Bricoleur, Calligraphe, Cartographe, Chandelier, Charpentier, Charpentier naval, Cirier, Colifichets, Construction de bateaux, Cordonnier, Cuisinier, Embaumeur, Empoisonneur, Explosifs, Fabricant d'arcs, Ferronnier, Forgeron, Graveur, Herboriste, Imprimerie, Ingénieur, Joallier, Lapidaire, Maçon, Maroquinier, Maréchal-ferrant, Matériel artistique, Orfèvre, Peintre, Potier, Poisons, Sulpteur sur bois, Tailleur de pierre, Tailleur, Tanneur, Tisseur, Tonnelier, Verrier, Vigneron\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span>: Métier (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span>: Métier (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings< ","spec":"","origins":[],"specs":"Clavecin, Cor, Cornemuse, Luth, Violon","specName":"Au choix","type":"avancée","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span><i>, avancée, groupée</i><br><br>Il s'agit de votre capacité à jouer d'un instrument de musique, assez bien, nous l'espérons, pour impressionner les autres. Un Test de Musique réussi vous permet de divertir les personnes suffisamment proches pour vous voir et vous entendre ; le DR indique la qualité du morceau joué.<br><br><b>Spécialisations: </b>Clavecin, Cor, Cornemuse, Luth, Violon\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span>: Musicien (Au choix)</li></ul><b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"56\\\">Héritier</span>: Musicien (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"84\\\">Recrue</span>: Musicien (Tambour ou Fifre)</li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"144\\\">Musicien de rues</span>: Musicien (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"9\\\">Bourgeois</span>: Musicien (Au choix)</li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"145\\\">Saltimbanque</span>: Musicien (Au choix)</li></ul>\"}"},{"index":25,"id":"natation","label":"Natation","characteristic":"Force","spec":"","origins":[],"specs":"","specName":"","type":"avancée","desc":"{\"Info\":\"<b>Attribut: </b><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span><i>, avancée</i><br><br>C'est votre capacité à nager dans l'eau sans vous noyer. Si vous possédez la Compétence Natation, vous êtes automatiquement en mesure de nager librement sans effectuer de Test. Mais si vous vous trouvez dans des courants difficiles, en course- poursuite, ou que vous fuyez un requin géant envoyé par Stromfels, le dieu de la Noyade, un Test sera nécessaire. Il peut être modifié par les conditions de l'eau, ou par l'encombrement de vos vêtements, de votre armure, ou autre équipement.<br><br>Natation est utilisée en combat, uniquement s'il vous arrive de combattre dans l'eau. Alors, elle remplace des Compétences telles que l'<span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span> pour déterminer le <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span>. Si une vitesse déterminée est nécessaire, vous nagez à la moitié de votre Caractéristique de <span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"16\\\">Mouvement</span>, en utilisant les règles normales pour se déplacer qui se trouvent à la page 164.\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul><b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"180\\\">Canotier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"184\\\">Coureur de rivières<  journée de voyage, en fonction de la nature du trajet.\",\"Accès\":\"<b>Races donnant accès à la compétence: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul><b>Carrières donnant accès à la compétence: </b><ul><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"104\\\">Garde forestier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"124\\\">Coureur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon cross_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"136\\\">Garde novice</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"89\\\">Chevaucheur de blaireau</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"109\\\">Cocher</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"157\\\">Ingénieur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"201\\\">Naufrageur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"205\\\">Nautonier</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon sword_icon\\\"></div><span class=\\\"showHelp\\\" data-type=\\\"careersLevels\\\" data-index=\\\"253\\\">Éclaireur</span></li><li style=\\\"display: flex\\\"><div class=\\\"icon skull_icon\\\"></div><span class=\\\"showHelp\\\"
