ns (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":48,"Middenheim":57,"Middenland":48,"Nordland":47,"Halfling":58,"Dwarf":66,"Gnome":47,"High Elf":54,"Wood Elf":56}},{"id":"ingenieur","label":"Ingénieur","index":38,"class":"Lettrés","desc":"{\"Info\":\"<I>Vous créez des machines et des constructions aussi étranges qu'utiles et souvent carrément mortelles.</I><BR><BR>Les Ingénieurs sont capables de concevoir et de fabriquer des appareils ou des structures mécaniques comme des ponts, des canaux ou même des fortifications. La plupart d'entre eux ont suivi une formation, les nains à la très rigide guilde des Ingénieurs nains, les humains dans des établissements avant-gardistes tels que l'École impériale d'Ingénieurs d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, et ce, même si l'on déniche également certains autodidactes de talent. Les Ingénieurs humains attachent une grande importance à l'innovation et aux découvertes alors que les nains préfèrent se reposer sur des conceptions qui ont fait leurs preuves depuis des générations. Les Ingénieurs des compagnies minières sont très bien payés ; ceux de l'Armée qui entretiennent les machines de guerre de l'Empire et officient en tant que soldats du génie et constructeurs de ponts, beaucoup moins. Les Maîtres Ingénieurs doivent souvent gérer des équipes entières sur des projets de constructions ambitieux. Les Ingénieurs agréés sont les plus respectés de l'Empire, mandatés pour concevoir, tester et exécuter des Commandes impériales, telles que les Roues à aubes à vapeur, qui ont révolutionné la vitesse de transport sur les <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"16\\\">canaux du Vorbergland</span>.<br><br>« Qu'est-ce que ça fait ? Eh bien, c'est censé plumer les poulets, Tiblair. Recule-toi ! »<br>– Wolfgang Kugelschrieber, Inventeur<br><br>« Le Maître Ingénieur Volker von Meinkopt a trouvé l'inspiration en regardant des étudiants en train de recharger à l'École impériale d'Artillerie. Il a eu une révélation : plus de canons = plus de tirs = plus de morts potentiels. Il a donc très vite fabriqué la première arme de poing à répétition, « Cavalcade de la Mort tournoyante de von Meinkopt » ainsi que le premier pistolet « Micro-Ressort à innombrables Volées de Plomb pernicieux de von Meinkopt ». Et comme il n'était pas question qu'il se repose sur ses lauriers, il a ensuite inventé cet énorme canon à 9 fûts, le canon à répétition Feu d'Enfer, arme mortelle pour ceux qui se trouvent dans sa ligne de mire et, bien souvent, pour l'équipe qui le manie. »<br>– « Grand Ingénieur de l'Empire » Dame Theodora Holzenauer, Ingénieur et Journaliste<br><br>Certains Ingénieurs effectuent des recherches dans des Forteresses naines, pour la plupart abandonnées, car elles renferment des secrets de fabrication de l'ancien temps. Ceux qui osent affronter les profondeurs de ces endroits trouvent quelquefois des merveilles datant de plusieurs millénaires, dont la plupart détournées par les gobelins et les skavens dans le but de réaliser leurs infâmes projets. Les gigantesques ponts de pierres qui surplombent ces forteresses sont tout aussi époustouflants, certains s'étirant sur plusieurs kilomètres, véritables merveilles et vestiges d'un temps révolu qui reliaient autrefois les villes, forts et fermes arables des nains.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Étudiant Ingénieur<BR><BR><b>Statut: </b>Bronze 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrés</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"1\\\">Capacité de Tir</span></li><li><span class=\\\"s species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li></ul>\"}","rand":{"Human":49,"Middenheim":58,"Middenland":49,"Nordland":48,"Halfling":59,"Dwarf":69,"Gnome":"","High Elf":"","Wood Elf":""}},{"id":"juriste","label":"Juriste","index":39,"class":"Lettrés","desc":"{\"Info\":\"<I>Vous louvoyez au milieu d'un système juridique totalement déloyal, défendant vos clients et poursuivant les coupables en justice.</I><BR><BR>Les Juristes fournissent des conseils légaux, interprètent les lois et plaident en faveur de leurs clients devant les cours. Ils sont souvent spécialisés dans les lois de la province dans laquelle ils exercent ou encore dans la loi ecclésiastique. La plupart ont étudié dans les universités et sont donc riches et influents, bien que certains individus doués de basse extraction soient parfois leurs apprentis. Les Juristes du culte apprennent auprès de leurs semblables, et ceux instruits par les Cultes de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span> et de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> sont particulièrement appréciés. Certains Juristes sont employés comme médiateurs, réglant des conflits informels hors des cours si onéreuses, l'un des rôles préférés des halflings. D'autres travaillent pour des gangs de criminels, exploitant les failles légales pour libérer leurs clients, toujours coupables. En haut de l'échelle, les Maître du Barreau sont les seuls Juristes à avoir le droit de plaider devant les cours d'appel des cités-États et réclament des commissions exorbitantes pour leurs services.<br><br>« Requins ! Non, pis ! Sangsues ! Mais pas de celles qui vont nous débarrasser de nos mauvais fluides, oh non. Ce sont ces sangsues qui vont vider vos coffres et vous laisser sans le sou. »<br>– Stefan Bachler, Marchand<br><br>« Ce n'est pas ce que le juriste raconte à propos de mes droits qui m'inquiète, mais plus ce qui est raisonnable et qui entre dans le cadre de la justice. Ces éléments devraient servir de base à notre nouvelle loi. »<br>– Lectrice Agatha von Böhrn, Chancelier suprême de l'Empire.<br><br>Les Juristes excellent à sortir les autres du pétrin lorsque les aventuriers excellent à les y mettre. Ils peuvent se servir de leurs connaissances de certaines lois obscures de la région afin d'éviter des ennuis en suggérant des approches individuelles pour résoudre les problèmes épineux. Après tout, il est plus rentable, et moins dangereux, d'emmener un malfrat devant une cour que de le ligoter au fond d'une cave.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Étudiant en Droit<BR><BR><b>Statut: </b>Bronze 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrés</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Classique)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"22\\\">Marchandage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"35\\\">Recherche</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Loi)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Théologie)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"9\\\">Baratiner</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"84\\\">Lecture rapide</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"86\\\">Lire/Écrire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Érudit)</li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"75\\\">Besace</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li><span clas Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":50,"Middenheim":59,"Middenland":50,"Nordland":49,"Halfling":61,"Dwarf":71,"Gnome":48,"High Elf":58,"Wood Elf":""}},{"id":"medecin","label":"Médecin","index":40,"class":"Lettrés","desc":"{\"Info\":\"<I>La main sûre et le cœur bien accroché, vous pratiquez la médecine, luttant pour sauver des vies.</I><BR><BR>Les Médecins étudient les symptômes de leurs patients et leur prescrivent des remèdes, ou pratiquent des interventions chirurgicales. Alors que l'art de la guérison est ancestral, et dans son ensemble issu de pratiques elfiques, la science formelle qu'est la médecine est plutôt récente, et nombreux sont ceux qui ne sont pas convaincus de son efficacité. À cause du passif de l'Empire par rapport à la nécromancie et aux garanties demandées par le Culte de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span>, l'étude des cadavres est interdite, ce qui rend compliqué l'apprentissage de l'anatomie. La réputation de la médecine est également mise à mal par les escrocs qui vendent des remèdes miracles sans aucun effet, s'ils ne causent pas encore plus de souffrances à ceux qui les utilisent. Les Médecins apprennent leur profession dans une université ou étudient dans la guilde des Médecins. La plupart des opérations chirurgicales peu coûteuses sont assurées par des médecins d'arrière-cour, connus sous le nom de barbiers-chirurgiens à la formation totalement officieuse. Les Docteurs diplômés en médecine, au cœur bien accroché, sont très demandés au sein de l'Armée. Les Médecins les plus réputés n'exercent qu'auprès des marchands les plus riches et des nobles.<br><br>« Venez voir Neuber pour vos amputations ! Je vous retire le bras en quelques secondes ! Et je vous recouds avant même que vous soyez réveillé. Mon travail est tellement bon que vous y reviendrez ! »<br>– Gotthard Neuber, barbier-chirurgien<br><br>« Méfiez-vous du docteur de Bronze. »<br>– Proverbe reiklander qui met en garde contre les médecins trop abordables.<br><br>« Ce sont des salauds, tous. Je ne peux même pas vous faire une bonne saignée sans leur permission. « Pratique de la médecine sans Licence », tu parles. Je sais que tu n'as pas les moyens de te payer leurs services, chéri. Tiens, mon chou, prends ce thé. Quoi ? Oh non, c'est juste du thé. Et si tu te sens mieux, tu remercies <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>, hein ? »<br>– Jana Palner, Chirurgienne à temps partiel<br><br>Il est de notoriété publique que les honoraires de la guilde des Médecins sont exorbitants, ce qui implique que, quelquefois, les Médecins débutants, sans encore de clientèle bien établie, vont chercher des sources de revenus alternatives. Certains Médecins sont en permanence à la recherche de traitements plus efficaces et de nouveaux médicaments, ce qui peut les entraîner assez loin. D'autres préfèrent perfectionner leurs connaissances en anatomie en étant les premiers à étudier des blessures graves, et quel meilleur moyen d'y parvenir que de voyager avec des aventuriers ?\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Étudiant en Médecine<BR><BR><b>Statut: </b>Bronze 4<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrés</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"6\\\">Conduite d'attelage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"14\\\">Escamotage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"18\\\">Guérison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"42\\\">Subornation</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"62\\\">Frappe assommante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"86\\\" mains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":51,"Middenheim":60,"Middenland":51,"Nordland":50,"Halfling":63,"Dwarf":72,"Gnome":50,"High Elf":60,"Wood Elf":""}},{"id":"nonne","label":"Nonne","index":41,"class":"Lettrés","desc":"{\"Info\":\"<I>Vous êtes au service de votre divinité, ayant fait vœu d'une vie pieuse.</I><BR><BR>Les Nonnes font partie d'ordres religieux et sont en temps normal cloîtrées au sein d'une abbaye, d'un couvent ou d'un monastère. La plupart se lèvent avant le soleil pour effectuer leurs Prières du matin avant d'effectuer leur labeur dans les champs, de soigner les malades ou de travailler à la préservation de manuscrits importants. Les serments de pèlerinage en contraignent certaines à voyager à travers l'Empire alors que d'autres ont fait vœu d'aider la communauté, marchant aux côtés du peuple et répondant à ses besoins spirituels. Certains ermites, tout comme ceux qui prennent soin des sanctuaires, sont souvent appelés Nonnes ou Moines par les habitants de l'Empire. De nombreuses Nonnes apprennent les métiers, indispensables de vignerons, de brasseurs ou de cartographes. Les Abbesses mettent ces activités en avant afin d'attirer les dons de la noblesse locale. Les chefs d'ordres militaires, ou très rassembleurs, bénéficient d'une influence importante au sein de leur propre culte ainsi qu'avec la classe dirigeante d'une province. Pour en savoir plus sur les différentes religions et les différents ordres, référez-vous au Chapitre 7 : Religions et Croyances.<br><br>« Ils sont arrivés en imaginant qu'il était simple de massacrer quelques pauvres frères malchanceux et de s'emparer de nos reliques. Je demande à <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span> de ne pas juger avec trop de sévérité les sept bandits que nous enterrons ce jour, car frère Hild les a déjà suffisamment punis. »<br>– Abbé Ernst Halfhauser<br><br>« Vite ! Dépêche-toi ! Les Sœurs de la Foi et de la Chasteté vont défiler dans les rues. Je suis curieux de voir si je parviens à coincer quelques pièces de cuivre entre leurs épines. Ça porte chance pour une année entière ! »<br>– Bengt, vagabond d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span><br><br>Lorsqu'un ordre religieux découvre de terribles secrets ou une partie d'une prophétie, ses dirigeants ressentent souvent la nécessité d'agir en envoyant frères et sœurs de par le monde. Les abbayes sises le long des routes de pèlerinage vont régulièrement envoyer leurs membres pour protéger les nombreux pèlerins qui parcourent les longues routes sacrées de l'Empire. De même, il y aura toujours des religieux itinérants parcourant le monde et partant à l'aventure dans chaque nouveau territoire qu'ils découvrent.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Novice (Nonne)<BR><BR><b>Statut: </b>Bronze 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrés</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"0\\\">Art</span> (Calligraphie)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Narration)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"18\\\">Guérison</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"31\\\">Prière</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\ ><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Brasseur)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Herboriste)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"23\\\">Métier</span> (Vigneron)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"35\\\">Recherche</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"83\\\">Invocation</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"115\\\">Pansement de fortune</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"139\\\">Savoir-vivre</span> (Fidèles)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"168\\\">Visions sacrées</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"173\\\">Livre (Religion)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"186\\\">Outils professionnels</span> (Au choix)</li><li>Relique</li></ul>\",\"<div class=\\\"icon skull_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Abbesse<BR><BR><b>Statut: </b>Argent 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrés</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"5\\\">Commandement</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"28\\\">Perception</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Politique)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Région)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"24\\\">Cœur vaillant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"135\\\">Robuste</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"132\\\">Résistance</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"138\\\">Savant</span> (Théologie)</li></ul><b>Possessions: </b><ul><li>Abbaye</li><li>Bibliothèque (Théologie)</li></ul>\",\"<div class=\\\"icon shield_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Prieure Générale<BR><BR><b>Statut: </b>Argent 5<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrés</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Au choix)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"111\\\">Obstiné</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"126\\\">Présence imposante</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"170\\\">Volonté de fer</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"4\\\">Âme pure</span></li></ul><b>Possessions: </b><ul><li>Ordre de religieux</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li></ul>\"}","rand":{"Human":53,"Middenheim":62,"Middenland":53,"Nordland":52,"Halfling":"","Dwarf":"","Gnome":"","High Elf":"","Wood Elf":""}},{"id":"pretre","label":"Prêtre","index":42,"class":"Lettrés","desc":"{\"Info\":\"<I>Vous portez la parole de votre dieu et assouvissez les besoins spirituels des masses.</I><BR><BR>Les Prêtres s'occupent de tous les fidèles du Vieux Monde. Même si la plupart sont affectés à des temples spécifiques, d'autres préfèrent une vie d'errance afin de toucher les fidèles qui ne peuvent, ou ne veulent pas se rendre dans les temples. On attend d'eux qu'ils incarnent les croyances de leur religion – ce qui va dépendre de la divinité qu'ils servent. Les Grands Prêtres sont responsables d'un temple, et de tous ses membres du culte et laïcs. Souvent, ils sont appelés, aux côtés des Lecteurs, afin de porter conseil aux classes dirigeantes, et nombreux sont ceux qui tiennent une place active dans la politique d'une région. Les Prêtres ont de nombreuses obligations relatives à leur dieu, comme le devoir de consécration des nouveaux navires des Prêtres de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"0\\\">Manann</span> ou la responsabilité de ceux de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span> envers les malades et les blessés. Ils interviennent donc dans tous les aspects de la vie de l'Empire. Pour en apprendre plus sur la religion et les différents ordres, voir le Chapitre 7 : Religions et Croyances.<br><br>« Lorsque j'ai besoin d'un conseil sensé, je me tourne vers un Prêtre de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"9\\\">Verena</span>. Pour tout le reste, je cherche un Prêtre de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"3\\\">Ranald</span>. »<br>– Wermer Losch, Marchand<br><br>« La prêtresse de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"5\\\">Shallya</span>, juste une gamine, a posé sa main sur le front de mon petit Anton en murmurant et il s'est tout de suite arrêté de crier. Il m'a souri pour la première fois depuis des jours. Je n'oublierai jamais. Oh, il est mort quelques jours plus tard, mais il n'a pas souffert. Non, il n'a pas souffert. »<br>– Sabine Schmidt, Poissonnière<br><br>« Écoutez, il n'y a rien à craindre. La Nuit des Sorcières, l'Hexensnacht a lieu tous les ans. Nous devons juste demander au Seigneur de la Mort de veiller sur nous. Et, lorsque minuit sonnera, nous appellerons MORR ! MORR ! MORR ! »<br>– Père Wilhelm Abgott, Prêtre de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"1\\\">Morr</span><br><br>Certains Prêtres, qui doivent normalement rester en service dans des temples, cherchent des prétextes afin de séjourner à l'extérieur. Lorsqu'ils ont vent de problèmes étranges rapportés par leur congrégation, ils peuvent partir en quête de réponses. Certains Grands Prêtres trouvent les obligations administratives tellement éloignées de ce qu'ils avaient imaginé, lorsqu'ils ont rejoint le culte, qu'ils partent pour de longs pèlerinages loin de leur temple.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Initié<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrés</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\" pan> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"138\\\">Savant</span> (Théologie)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"4\\\">Âme pure</span></li></ul><b>Possessions: </b><ul><li>Bibliothèque (Théologie)</li><li>Grands Prêtres subordonnés</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li></ul>\"}","rand":{"Human":58,"Middenheim":67,"Middenland":58,"Nordland":56,"Halfling":"","Dwarf":"","Gnome":51,"High Elf":"","Wood Elf":""}},{"id":"sorcier","label":"Sorcier","index":43,"class":"Lettrés","desc":"{\"Info\":\"<I>Détenteur de plein droit d'une magie aussi puissante que dangereuse, vous êtes craint des citoyens de l'Empire à qui vous inspirez la plus grande méfiance.</I><BR><BR>Les Sorciers concentrent l'un des huit Vents de Magie, que seuls les lanceurs de sorts sont capables de percevoir, afin de lancer de puissants sortilèges. Pour avoir le droit d'utiliser la magie au sein de l'Empire, un humain doit suivre les Articles de l'Ordonnance impériale et appartenir à l'un des huit Collèges de Magie d'<span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span> – chacun spécialisé dans l'un des Vents, car les Magisters ne peuvent concentrer qu'un seul Vent sans risquer de se mettre en danger. Après avoir réussi leurs examens, les Sorciers novices deviennent des Magisters. Ils étudient et pratiquent leur art avec la plus grandes précautions, art que, selon les Articles, ils ne peuvent utiliser hors des collèges que pour défendre leur vie, ou contre les ennemis de l'Empire. De nombreux Magisters sont rattachés à l'Armée impériale, et même s'ils sont considérés avec grande méfiance, personne ne remet en cause leur efficacité sur le champ de bataille.<br><br>« Je n'ai rien à faire des promesses qu'ils ont faites, ni des collèges auxquels ils appartiennent, ce sont des abominations dangereuses. Je vais continuer à demander à ce qu'ils soient détruits au nom de <span class=\\\"showHelp\\\" data-type=\\\"gods\\\" data-index=\\\"6\\\">Sigmar</span> et pour le bien de tous. »<br>– Reikhardt Mair, Répurgateur<br><br>De nombreux Magisters quittent leur Collège de Magie endettés pour les cours reçus. Ces Sorciers cherchent rapidement un emploi ou partent chercher fortune sur terre, sur mer ou dans tout autre endroit où ils sont susceptibles de dénicher des reliques, des artefacts et d'anciens livres débordant de savoirs magiques. Les Magisters nomades, qui ne demandent qu'à faire leurs preuves, sont alors activement encouragés à tester leurs Compétences à travers l'Empire en chassant tout danger potentiel qui menace les populations locales.<br><br>Les Sorciers font d'excellents Personnages, car ils ajoutent de la puissance de feu à un groupe, mais ils peuvent paraître compliqués pour les Joueurs débutants dans le sens où il leur faut apprendre des règles supplémentaires pour les Sorts. Pour cette raison, le MJ devra garder en tête qu'il devra peut-être accompagner le Sorcier afin qu'il utilise efficacement ces règles et qu'il apporte un avantage au groupe. Vous choisissez la couleur de la magie que vous étudiez au moment où vous obtenez le Talent Magie des Arcanes. Pour en apprendre plus sur la magie, voir le Chapitre 8 : Magie.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Sorcier novice<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span cla class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"144\\\">Sixième sens</span></li></ul><b>Possessions: </b><ul><li>Licence magique</li></ul>\",\"<div class=\\\"icon skull_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Maître Sorcier<BR><BR><b>Statut: </b>Or 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrés</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"4\\\">Chevaucher</span> (Cheval)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Guerre)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"41\\\">Soin aux animaux</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"16\\\">Évaluation</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"41\\\">Diction instinctive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"100\\\">Maniement de deux armes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"102\\\">Menaçant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"118\\\">Perception de la magie</span></li></ul><b>Possessions: </b><ul><li>Apprenti</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"200\\\">Cheval de guerre léger</span></li><li>Objet magique</li></ul>\",\"<div class=\\\"icon shield_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Seigneur sorcier<BR><BR><b>Statut: </b>Or 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"4\\\">Lettrés</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"21\\\">Langue</span> (Au choix)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Au choix)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"50\\\">Effrayant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"90\\\">Mage de guerre</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"166\\\">Vigilance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"170\\\">Volonté de fer</span></li></ul><b>Possessions: </b><ul><li>Apprenti</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"177\\\">Atelier</span> (Magie)</li><li>Bibliothèque (Magie)</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"20\\\">Elfe sylvain</span></li></ul>\"}","rand":{"Human":59,"Middenheim":68,"Middenland":59,"Nordland":57,"Halfling":"","Dwarf":"","Gnome":58,"High Elf":64,"Wood Elf":60}},{"id":"batelier","label":"Batelier","index":44,"class":"Riverains","desc":"{\"Info\":\"<I>Vous naviguez sur les eaux dangereuses du Vieux Monde, transportant tour à tour des passagers ou des marchandises, tout en relayant les dernières nouvelles.</I><BR><BR>De très nombreux bateaux et barges parcourent les voies navigables de l'Empire, transportant des biens provenant des coins les plus reculés des provinces vers les plus grandes villes. Ces navires à fond plat sont en mesure de naviguer bien plus facilement à contre-courant que les autres, et un important réseau de canaux leur permet d'atteindre les endroits les plus reculés. Les Capitaines sont des marins aguerris qui connaissent parfaitement les rivières qu'ils empruntent. Un Canotier n'est encore qu'un larbin, mais il ne faudra pas bien longtemps avant qu'il n'apprenne les ficelles. Les Bateliers pilotent des navires marchands chargés de marchandises vers, et depuis, les marchés, et sont soit à leur propre compte ou travaillent pour une chambre de commerce plus importante. De nombreux Bateliers sont également passeurs, faisant traverser les rivières à leurs passagers vers, ou depuis, les villes. Dans les cités les plus importantes, certains pilotent également des taxis de rivière, sont à la tête de bateaux de plaisance ou encore convoient des navires au nom d'un tiers.<br><br>« Un jour ou l'autre, la pluie s'abattra pour de bon. Alors, n'oubliez pas votre chapeau, madame. »<br>– Travis Binckel, Taxi de rivière<br><br>« Attention à l'embranchement. C'est le Conducteur de barges qui a de la bouteille qui vous dit ça. Si vous approchez d'un rocher ou d'un autre danger, suivez la direction des étoiles et assurez-vous de rester dans cette direction, ou prenez la direction de la forêt et faites attention de bien maintenir le cap. Sinon, vous risquez de dériver et de couler. Et personne n'a envie de perdre sa barge. »<br>– Jacob Walles, Conducteur de barges ayant coulé la sienne à un embranchement<br><br>Un Batelier n'aura pas besoin d'aller au-devant de l'aventure, car c'est elle qui ne manquera pas de se présenter à lui. Tout le monde a besoin des bateaux, surtout ceux qui partent à l'aventure. De plus, ces esquifs constituent une excellente base d'opérations. Le Batelier n'aura même pas à savoir si les objectifs de l'aventure vont nécessiter de quitter les berges de la rivière ou pas. Et même si c'était temporairement le cas, les aventuriers pourraient facilement permettre à un Batelier talentueux de s'occuper des leurs affaires pendant qu'ils font une pause au cours de leur expédition fluviale.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Canotier<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Bagarre)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"25\\\">Natation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"34\\\">Ramer</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"44\\\">Voile</span> (Au choix)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"25\\\">Co ss=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":61,"Middenheim":"","Middenland":61,"Nordland":59,"Halfling":64,"Dwarf":74,"Gnome":59,"High Elf":65,"Wood Elf":""}},{"id":"contrebandier","label":"Contrebandier","index":45,"class":"Riverains","desc":"{\"Info\":\"<I>Vous faites de la contrebande de cargaisons, cherchant à éviter les taxes et esquiver les patrouilleurs fluviaux afin d'encaisser le maximum de bénéfice.</I><BR><BR>Le commerce est taxé par les seigneurs locaux, tout comme il est ponctionné, mais illégalement, par les bandits et par ceux qui font du racket. Les Contrebandiers se considèrent comme des âmes charitables : les marchands font de meilleurs profits, les clients paient moins cher, les Patrouilleurs fluviaux, peu étouffés par la moralité, prennent une petite commission, les hors-la-loi sont évités, au minimum. Une bonne dose d'ingéniosité et un peu de bouteille sont nécessaires pour éviter les huissiers, les douanes officielles, les receveurs d'octroi et tous ceux qui chercheront à les arrêter. Mais les Contrebandiers acceptent cette prise de risques, car ils doivent subvenir à leurs besoins et à ceux de leur famille.<br><br>Il existe toutes sortes de Contrebandiers : certains vont transporter des objets de petite taille, mais de très forte valeur pour des familles de nobles, alors que d'autres vont convoyer d'énormes cargaisons pour des marchands plus ou moins louches. Certains font également la contrebande de biens illégaux, et c'est là un crime pour lequel la peine encourue est bien plus lourde qu'un simple doigt brûlé ou que recevoir la marque du Contrebandier.<br><br>« Écoute, c'est là qu'on va mettre les meilleures bouteilles de Bordeleaux. Les patrouilleurs fluviaux vont chercher derrière, les trouver et les confisquer. Et c'est ce qu'on veut, parce que cela signifie qu'ils ne vont pas trouver les douze bouteilles qu'on a cachées en dessous, là. Et si jamais ils les trouvaient, ce ne serait pas la fin du monde parce qu'ils seraient tellement satisfaits de leur prise qu'ils n'iraient même pas regarder où l'on a caché vingt-quatre autres bouteilles. »<br>– Hansel Solomon, Contrebandier<br><br>Bien souvent, les Contrebandiers se retrouvent embarqués dans des aventures même s'ils cherchent généralement à ce que tout reste le plus calme possible. De nombreuses péripéties peuvent survenir au cours d'une mission de contrebande, et même si tout se passe bien, il y aura toujours la tentation de la mission d'après, plus grosse et encore plus lucrative que la précédente. On peut vivre un grand nombre d'aventures en solo rien qu'avec des missions de contrebande. Il est également facile, pour un Contrebandier, de trouver du travail qui s'écarte un peu de ce qu'il fait habituellement. Celui qui a plus d'un tour dans son sac, l'œil aux aguets, et qui est capable de conserver son calme, même quand la situation se complique, sera toujours une recrue de choix pour n'importe quelle expédition dangereuse.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Coureur de rivières<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"8\\\">Force Mentale</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"2\\\">Calme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"9\\\">Discrétion</span> (Rurale ou Urbaine)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"25\\\">Natation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"34\\\">Ramer</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"42\\\">Subornation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"44\\\">Voile</span> (Au choix)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"13\\\">Bon marcheur</span> (Marécages)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"36\\\">Criminel</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"80\\\">Infatigable</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"117\\\">Pêcheur</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"75\\\">Besace</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"245\\\">Boîte à amadou</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"91\\\">Cape</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"12\\\">Dague</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"80\\\ \\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":62,"Middenheim":69,"Middenland":62,"Nordland":61,"Halfling":68,"Dwarf":76,"Gnome":62,"High Elf":66,"Wood Elf":""}},{"id":"debardeur","label":"Débardeur","index":46,"class":"Riverains","desc":"{\"Info\":\"<I>Même si vous déchargez les marchandises des navires contre rémunération, tout le monde sait que ce sont les Débardeurs qui font la loi sur les docks.</I><BR><BR>Même si leur seule attribution consiste à charger et à décharger les navires, les guildes de Débardeurs ont le pouvoir de ralentir ou d'accélérer le commerce. Ce qui leur confère un certain pouvoir, car beaucoup de quais sont dirigés par ces guildes. Dans les villes les plus grandes, il peut y avoir des affrontements violents entre plusieurs gangs afin de décider duquel aura le pouvoir. Les Contremaîtres à la mine renfrognée gèrent les affaires courantes de la guilde lorsqu'ils ne sont pas à user de leur sifflet pour faire sortir leur gang des tavernes du quai lors de l'arrivée d'un nouveau bateau, ou encore pour défendre leur territoire.<br><br>Un Débardeur peut travailler en solitaire dans un village riverain, ou appartenir à un gang plus important qui œuvre sur un quai fourmillant d'activité. Quelquefois, il peut même se retrouver dans une bande de criminels organisés qui va effectuer ce travail en tant que couverture. Certains décident de devenirs des exécuteurs, et s'assurent que tout le monde travaille à son maximum.<br><br>« Écoute, je sais bien que nous sommes plus ou moins spécialisés dans le charbon, mais ne te méprends pas, on porte n'importe quoi tant qu'il y a suffisamment d'argent en jeu. Donc, on fait le truc avant que les porteurs désignés arrivent, et on est bons, mon pote. »<br>– Albert Pförtner, Porteur de charbon<br><br>« Mon garçon, faut pas croire que les débardeurs se la coulent douce. C'est un travail dangereux, en espace confiné, avec des charges très lourdes et des piles de caisses qui n'en finissent pas, et si c'est mal fait, la cargaison risque de se déséquilibrer et de faire chavirer le bateau. Ce que je veux te dire, c'est qu'il faut les payer correctement. Et si tu veux voir un bateau couler, rajoute quelques pièces. »<br>– Aleida Fuchs, Marchande<br><br>Malgré la monotonie et la répétition qui régissent la vie sur les quais, certaines opportunités d'aventure s'offrent à un Débardeur. Certains gangs font littéralement la loi et n'hésiteront pas à se battre pour défendre chaque pouce de leur territoire. Les Débardeurs sont des Personnages intéressants à avoir sous la main, car ils sont très débrouillards et ont l'habitude de traiter avec les miséreux.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Porteur<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"25\\\">Natation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"25\\\">Combat déloyal</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"33\\\">Costaud</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"80\\\">Infatigable</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"161\\\">Très fort</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trapping re: </b>Maître des docks<BR><BR><b>Statut: </b>Argent 5<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"7\\\">Intelligence</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"3\\\">Charme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Taxes)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"17\\\">Caïd</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"86\\\">Lire/Écrire</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"102\\\">Menaçant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"110\\\">Numismate</span></li></ul><b>Possessions: </b><ul><li>Bureau</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"144\\\">Nécessaire d'écriture</span></li><li>Personnel</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"1\\\">Humains (Middenheim)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li></ul>\"}","rand":{"Human":64,"Middenheim":71,"Middenland":64,"Nordland":63,"Halfling":71,"Dwarf":78,"Gnome":"","High Elf":"","Wood Elf":""}},{"id":"femme du fleuve","label":"Femme du fleuve","index":47,"class":"Riverains","desc":"{\"Info\":\"<I>Les rivières sont le centre névralgique du commerce du Vieux Monde, et vous vivez en plein milieu de cette fourmilière.</I><BR><BR>Les berges fertiles des grandes rivières de l'Empire sont très fortement peuplées, et les habitants qui travaillent jour et nuit sur les eaux et dans les marais proches fournissent la grande majorité du poisson frais, des anguilles et des crustacés qui vont permettre de nourrir les villes et les cités avoisinantes. À l'inverse des villages situés à l'intérieur des terres, les étrangers, qui viennent commercer ou livrer, sont très nombreux dans les villages côtiers. Les Femmes du fleuve sont de ce fait très polyvalentes et bien souvent les premières à apprendre les nouvelles en provenance des terres lointaines. Les rivières sont pourvoyeuses de bien des métiers différents. Nombreux sont ceux qui récoltent les richesses du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span> : les pêcheurs (qui utilisent des cannes, des lances ou des filets), les chasseurs d'anguilles (qui utilisent des nasses) ou encore les plongeurs pour les coquillages. La plupart vivent dans les villages riverains, draguant les lits des rivières, tractant et entretenant les milliers de navires qui parcourent le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span>.<br><br>« Si je laisse tomber ce bâton dans l'eau, juste ici, il terminera sa course à Marienburg. À moins qu'il ne reste coincé dans la boue, évidemment. »<br>– Jemima l'Alevin<br><br>« Ils disent qu'on peut parcourir tout l'empire si on reste sur le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span> suffisamment longtemps. Eh bien, j'y suis resté, pendant vingt ans, à suivre le courant du regard. J'en ai vu des choses. J'ai assisté à de nombreuses guerres, et j'ai vu la paix. J'ai été témoin de périodes d'allégresse et d'époques plus rudes. J'ai vu la joie, et la tristesse. Et, pendant tout ce temps, je peux vous dire, le plus honnêtement du monde, que je n'ai pas pêché un seul poisson. »<br>– Thys Lange, le plus mauvais pêcheur du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span><br><br>Une Femme du fleuve se sent chez elle lorsqu'elle se trouve à proximité d'une étendue d'eau, et l'étendue de ses compétences est telle qu'elle peut se permettre d'arrêter de travailler quand elle le souhaite, car elle pourra trouver du travail n'importe où ailleurs si elle en a besoin. Une Femme du fleuve sera l'une des premières à entendre les ragots qui émaillent les coins les moins fréquentables des berges d'une rivière et peut même avoir des contacts intéressants parmi les plus démunis. Leur expérience et leurs connaissances peuvent faire la différence entre le succès et l'échec lors d'une expédition fluviale.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Alevin<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"3\\\">Endurance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"1\\\">Athlétisme</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"25\\\">Natation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"34\\\">Ramer</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extérieur</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"13\\\">Bon marcheur</span> (Marécages)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"104\\\">Nageur endurant</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"117\\\">Pêcheur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"145\\\">Sociable</span></li></ul><b>Possessions: </b><ul><li>Appâts</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"75\\\">Besace</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"76\\\">Bourse</span></li><li>Canne à pêche</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"91\\\">Cape</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"12\\\">Dague</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"80\\\">Flasque</span> (Alcool)</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"61\\\">Jambières en cuir</span></li><li>Sceau</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"110\\\">Vêtements</span></li></ul>\",\"<div class=\\\"icon sword_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Femme du fleuve<BR><BR><b>Statut: </b>Bronze 3<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"29\\\">Piégeage</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Entraves)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"32\\\">Projectiles</span> (Lancer)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Région)</li><li><span class nt</span> (Voies fluviales)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"161\\\">Très fort</span></li></ul><b>Possessions: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"196\\\">Barque</span></li><li>Huile</li><li><span class=\\\"showHelp\\\" data-type=\\\"trappings\\\" data-index=\\\"259\\\">Lampe tempête</span></li></ul>\",\"<div class=\\\"icon shield_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Ancienne du fleuve<BR><BR><b>Statut: </b>Argent 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"10\\\">Divertissement</span> (Narration)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"39\\\">Savoir</span> (Folklore)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"111\\\">Obstiné</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"113\\\">Orateur</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"160\\\">Travailleur qualifié</span> (Construction de bateaux)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"169\\\">Vivacité</span></li></ul><b>Possessions: </b><ul><li>Cabane ou Bateau de transport fluvial</li></ul>\",\"Accès\":\"<b>Race donnant accès a la carrière: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"0\\\">Humains (Reiklander)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"2\\\">Humains (Middenland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"3\\\">Humains (Nordland)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"4\\\">Halflings</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"5\\\">Halflings (Cendreplaine)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"18\\\">Gnomes</span></li></ul>\"}","rand":{"Human":67,"Middenheim":"","Middenland":67,"Nordland":66,"Halfling":74,"Dwarf":80,"Gnome":66,"High Elf":"","Wood Elf":""}},{"id":"marin","label":"Marin","index":48,"class":"Riverains","desc":"{\"Info\":\"<I>L'appel du large et une vie passée à parcourir les mers résonnent en vous, même si de nombreux Marins du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> n'ont jamais vu la mer.</I><BR><BR>Les Marins parcourent la haute mer dans la Marine impériale, ou se mettent au service de Marchands. Même si le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> ne possède aucune côte, le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span>, entre le Wasteland et <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"24\\\">Altdorf</span>, est large de plusieurs kilomètres et emprunté par de nombreux navires de grande taille. La Première Flotte impériale, qui patrouille ces eaux, ne voit que très rarement la haute mer, en grande partie à cause du fait que les taxes à payer pour faire passer un navire de guerre par Marienburg sont exorbitantes.<br><br>Un Marin parvient toujours à trouver du travail, que ce soit comme membre d'équipage sur un vaisseau de combat de l'Empire ou comme simple équipier sur un sloop de commerce. Certains Marins parcourent le monde et paient leur transport en travaillant. Le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span> possède également de nombreuses « Missions », ces bâtiments fournis par la Marine impériale, et qui emploient de nombreux Marins.<br><br>« Je vois la mer ! »<br>– Marian Zelman, Marin du <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"0\\\">Reikland</span> optimiste<br><br>« Ouaip, j'ai navigué vers Marienburg. Ces maudits Wastelanders ont fait tout leur possible pour nous empêcher de prendre la haute mer. J'te jure, le Nautonier a dû faire trois fois le tour des îles avant qu'on sente enfin l'odeur de l'eau salée. Et ils nous ont taxés double sur tout. Même le chat de l'équipage y a eu droit. Honnêtement, je suis content d'être rentré à la maison. »<br>– Thom Wesserbrug, Maître d'équipage<br><br>Une fois Marienburg franchie, c'est le monde entier qui attend le Marin : la dangereuse Mer des griffes, le Grand Océan aux profondeurs insondables, les Îles aux sirènes et leur exotisme, les Mers du Sud et le Golfe noir. Et même sur le <span class=\\\"showHelp\\\" data-type=\\\"lore\\\" data-index=\\\"12\\\">Reik</span>, un Marin peut passer sa vie entière à en parcourir les eaux sans jamais vivre la même journée.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Marin d'eau douce<BR><BR><b>Statut: </b>Argent 1<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"5\\\">Agilité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"6\\\">Dextérité</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"9\\\">Sociabilité</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Bagarre)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"25\\\">Natation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"27\\\">Pari</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"33\\\">Ragot</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"34\\\">Ramer</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"44\\\">Voile</span> (Au choix)</li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"13\\\">Bon marcheur</span> (Littoral)</li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-in /span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"6\\\">Halflings (Basseronce)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"7\\\">Halflings (Tuilecaramel)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"8\\\">Halflings (Piedfoin)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"9\\\">Halflings (Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"10\\\">Halflings (Piedfoin-Piedpaille)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"11\\\">Halflings (Pochégarée)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"12\\\">Halflings (Havrebas)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"13\\\">Halflings (Rumster)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"14\\\">Halflings (Bordécharde)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"15\\\">Halflings (Pavéderonces)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"16\\\">Halflings (Fraisedébois)</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"17\\\">Nains</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"species\\\" data-index=\\\"19\\\">Hauts elfes</span></li></ul>\"}","rand":{"Human":69,"Middenheim":"","Middenland":69,"Nordland":70,"Halfling":75,"Dwarf":81,"Gnome":"","High Elf":81,"Wood Elf":""}},{"id":"naufrageur","label":"Naufrageur","index":49,"class":"Riverains","desc":"{\"Info\":\"<I>Vous attirez les navires et les faites couler par le fond avant d'en récupérer le chargement.</I><BR><BR>Quelquefois, les dieux vont offrir une aubaine aux riverains sous la forme d'un navire au tragique destin. Mais parfois, les dieux ont besoin d'un coup de main : c'est là que les Naufrageurs entrent en jeu. Par la pose de pièges perfides et l'envoi de signaux perturbateurs, les Naufrageurs parviennent à attirer les navigateurs imprudents vers des bancs de sable ou des rochers avant de récupérer ce qui se trouve dans l'épave, sans se préoccuper des protestations d'éventuels survivants de l'équipage.<br><br>Certains Naufrageurs sont particulièrement fiers de leurs pièges astucieux, qui parviennent à donner l'illusion d'un accident lors du naufrage et leur permettent de rester à une distance respectable. Certains prennent les navires à l'abordage et balancent l'équipage par-dessus bord, capables de repérer au premier coup d'œil les bateaux aux lourdes cargaisons et aux défenses les plus faibles. Ces Pirates des rivières sont pourchassés, autant par les Patrouilleurs de routes que par les fluviaux et sont en perpétuel mouvement afin d'échapper aux autorités.<br><br>« On espionnait ce sloop bien prometteur alors qu'il retournait vers Carroburg et que la nuit tombait. Puis on a allumé des feux sur la berge à leur gauche afin de leur faire croire que le village n'était qu'à quelques centaines de mètres devant. Ils ont viré à tribord, comme on l'avait prévu et ont percuté le banc de sable de plein fouet. C'était parfait. Bon, comment est-ce qu'on pouvait deviner que le bateau transportait une compagnie de pistoliers ? »<br>– Greta Lachsmann, peu de temps avant sa pendaison<br><br>« Si on laisse vivre l'équipage, ils vont dire aux patrouilleurs où on opère, donc la seule chose raisonnable à faire c'est de tous les tuer. »<br>– Mandel Stein, Pirate des rivières pragmatique<br><br>La préparation et l'exécution d'un naufrage est une aventure en elle-même : éviter les autorités, disposer des biens, s'assurer que tout le monde tient sa langue et dépenser l'agent ainsi gagné, tout cela offre des opportunités de danger et d'aventure. Et comment savoir quelle cargaison va être découverte, et qui va venir les prendre en chasse une fois le larcin effectué ? Les Naufrageurs, dont la vie quotidienne est faite de ces péripéties, n'auront aucun mal à quitter cette existence et à y revenir lorsqu'il sera temps à nouveau.\",\"<div class=\\\"icon cross_icon\\\"></div>\":\"<b>Niveau de carrière: </b>Pilleur d'épaves<BR><BR><b>Statut: </b>Bronze 2<BR><BR><b>Classe: </b><span class=\\\"showHelp\\\" data-type=\\\"classes\\\" data-index=\\\"5\\\">Riverains</span><BR><BR><b>Attributs: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"0\\\">Capacité de Combat</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"2\\\">Force</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"characteristics\\\" data-index=\\\"4\\\">Initiative</span></li></ul><b>Compétences: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"7\\\">Corps à corps</span> (Base)</li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"13\\\">Escalade</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"15\\\">Esquive</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"25\\\">Natation</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"34\\\">Ramer</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"37\\\">Résistance</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"38\\\">Résistance à l'alcool</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"skills\\\" data-index=\\\"43\\\">Survie en extérieur</span></li></ul><b>Talents: </b><ul><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"36\\\">Criminel</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"49\\\">Effraction</span></li><li><span class=\\\"showHelp\\\" data-type=\\\"talents\\\" data-index=\\\"80\\\">Infatigable</span></li><li><span class=\\\"showHelp\\\" data-typ
