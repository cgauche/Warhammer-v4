iption", "value": "<p>Le souffle de la créature est une arme puissante. Pendant son tour, au prix de 2 Avantages, elle peut activer son Souffle en tant qu\'Attaque gratuite. Choisissez 1 cible qu\'elle peut voir, située à une distance en mètres égale à son Bonus d\'Endurance + 20. Tous les personnages situés à une distance en mètres égale à son Bonus de Force de cette cible sont touchés, ainsi que tous les personnages entre la créature et la cible. Effectuez un Test opposé de Compétence de CT /Esquive contre toutes les cibles affectées (un lancer pour chaque cible). Toutes les cibles qui échouent subissent un montant de Dégâts d\'Arme égal à (X). De plus, si le trait indique l\'un des types suivants entre parenthèses, appliquez également les règles correspondantes :</p>\\n <p>• Froid : les cibles gagnent l\'État Assommé pour chaque tranche de 5 Blessures subies (minimum 1).</p>\\n <p>• Corrosif : toutes les Armures et Armes portées par les cibles subissent 1 Dégât.</p>\\n <p>• Feu : toutes les Blessures infligées ignorent les PA. Les cibles gagnent l\'Etat Enflammé.</p>\\n <p>• Électricité : toutes les Blessures infligées ignorent les PA. Les cibles gagnent l\'État Assommé.</p>\\n <p>• Poison : toutes les Blessures infligées ignorent les PA. Les cibles gagnent l\'Etat Empoisonné.</p>\\n <p>• Fumée : la zone se remplit de fumée, bloquant les Lignes de vue pendant un nombre de rounds égal au Bonus d\'Endurance de la créature.</p>\\n <p>La créature est immunisée à votre propre Souffle. Il s\'agit d\'une Attaque Magique.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "lore": { "type": "String", "label": "Lore", "value": "", "effect": "" }, "range": { "type": "String", "label": "Range", "value": "1 yard" }, "target": { "type": "String", "label": "Target", "value": "1", "aoe": false }, "duration": { "type": "String", "label": "Duration", "value": "Instant", "extendable": false }, "damage": { "type": "String", "label": "Damage", "dice": t": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.spells.wHaglsPNfRMpKB9K" } } }, { "_id": "PpBa3BmuvQJReaA7", "name": "Malédiction de douleur paralysante", "type": "spell", "img": "modules/wfrp4e-core/icons/spells/curse-of-crippling-pain.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>En poignardant une représentation grossière de votre cible - une pourpée ou un mannequin, vous lui infligez une douleur paralysante. Lorsque le Sort est lancé avec succès, choisissez quel endroit vous poignardez :</p>\\n<ul type=\\"disc\\">\\n<li>Jambe : la jambe devient inutilisable, comme si elle avait été amputée. Si la cible était en train de courir, elle subit un État À Terre et des Dégâts de chute.</li>\\n</ul>\\n<ul type=\\"disc\\">\\n<li>Bras : le bras devient inutilisable, comme s\'il avait été amputé. Si la cible tenait quelque chose à la main, elle le lâche automatiquement.</li>\\n</ul>\\n<ul type=\\"disc\\">\\n<li>Corps : la cible souffre d\'agonie, subit +1 État <em>Exténué</em>, et doit réussir un Test Difficile (-20) de Résistance ou subir l\'État <em>À Terre</em>.</li>\\n<li>Tête : la cible gagne 1 État <em>Inconscient</em>&nbsp;qui dure le temps de la durée du Sort.</li>\\n</ul>\\n<p>Tant que le Sort est effectif, vous pouvez, pour votre Action, effectuer un Test de Focalisation en poignardant de nouveau la poupée pour choisir une nouvelle Localisation.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "lore": { "type": "String", "label": "Lore", "value": "witchcraft", "effect": "" }, "range": { "type": "String", "label": "Range", "value": "Force Mentale mètres" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Force Mentale Rounds", "extendable": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "" }, "cn": { "type": "Number ring", "label": "Description", "value": "<p><span style=\\"color: #231f20;\\">Vous pouvez voler, en vous faisant pousser des ailes, en montant sur une colonne de lumière magique, ou toute autre méthode. Gagnez le Trait </span><span style=\\"color: #231f20;\\">Vol (x)</span></p>\\n<p>&nbsp;</p>\\n<blockquote>\\n<p>Quand la créature se Déplace, elle peut voler jusqu\'à x mètres. Elle ignore alors tous les terrains, obstacles et personnages qui s\'interposent. À la fin de son Mouvement, elle décide si elle atterrit ou si elle continue de voler. Elle peut utiliser ce Mouvement pour Charger. Si elle commence son tour en volant, elle doit choisir le Vol pour son Mouvement. Si elle ne peut pas voler, le MJ décide à quelle distance elle tombe.</p>\\n<p>Lorsqu\'elle est une cible en vol, il faut mesurer la distance horizontale normalement, puis augmenter la distance de 1. Ainsi, une Longue Distance devient une Distance Extrême, et une créature volante à une Distance Extrême ne peut pas être touchée.</p>\\n<p>Quand elle vole, elle subit une pénalité de -20 à toutes les tentatives de combat à distance, alors qu\'elle virevolte dans le ciel.&nbsp;</p>\\n<p>&nbsp;</p>\\n</blockquote>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "lore": { "type": "String", "label": "Lore", "value": "beasts", "effect": "" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "target": { "type": "String", "label": "Target", "value": "Vous", "aoe": false }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Force Mentale Rounds", "extendable": true }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "" }, "cn": { "type": "Number", "label": "Casting Number", "value": 8, "SL": 0 }, "magicMissile": { "type": "Boolean", "label": "Magic Missile", "value": false }, "memorized": { "type": "Boolean", "label": "Memorized", "value": false }, "ingredients": [], "currentIng": { "type": "Number", "label": "Ingredient", "v rme, noir et entouré de flammes vertes et pourpres se matérialise devant vous, avant de voler droit devant lui, en criant et gloussant. Le crâne se déplace en ligne droite sur toute la portée du Sort, suivant les contours du relief en passant à travers tous les obstacles qu\'il rencontre. Crâne hurlant est un Projectile magique qui n\'affecte que les cibles ne diposant pas du Trait de créature Mort-Vivant, et inflige des Dégâts équivalents à votre Bonus de Force Mentale. Pour chaque blessure infligée par le Sort, il faut réussir un Test de <strong>Calme Intermédiaire (+0)</strong> ou subir un État <em>Brisé</em>.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "lore": { "type": "String", "label": "Lore", "value": "necromancy", "effect": "" }, "range": { "type": "String", "label": "Range", "value": "Force Mentale mètres" }, "target": { "type": "String", "label": "Target", "value": "Special ", "aoe": false }, "duration": { "type": "String", "label": "Duration", "value": "Instantané", "extendable": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "Force Mentale Bonus" }, "cn": { "type": "Number", "label": "Casting Number", "value": 8, "SL": 0 }, "magicMissile": { "type": "Boolean", "label": "Magic Missile", "value": false }, "memorized": { "type": "Boolean", "label": "Memorized", "value": false }, "ingredients": [], "currentIng": { "type": "Number", "label": "Ingredient", "value": 0 }, "wind": { "value": "" }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "7oLWNjhcKGn7ggII", "flags": { "wfrp4e": { "effectApplication": "damage", "effectTrigger": "applyDamage", "script": "args.actor.setupSkill(\\"Cool\\", { context: { failure: \\"Gained a @Condit ore les PA. L\'attaque dispose également des Traits <em>Corrosif</em> et <em>Poison</em> qui viennent s\'ajouter à la suite du Trait de Créature Souffle. De plus, si une cible reçoit plus de Blessures que son Bonus d\'Endurance, elle doit réussir un Test de Résistance Intermédiaire (+0) ou contracter Infection du Sang. Pour chaque tranche de +2 DR, vous pouvez augmenter les Dégâts de +2.</p>\\n<p>&nbsp;</p>\\n<blockquote>\\n<p>Le souffle de la créature est une arme puissante.Pendant son tour, au prix de 2 Avantages, elle peut activer son Souffle, en tant qu\'Attaque gratuite.Choisissez une cible qu\'elle peut voir, située à une distance en mètres égale à son I.Tous les personnages situés à une distance en mètres égale à son Bonus de Force de cette cible sont touchés, ainsi que tous les personnages entre la créature et la cible.Effectuez un Test opposé de Compétence de CT/Esquive contre tous les cibles affectées (un lancer pour chaque cible). Toutes les cibles qui échouent subissent un montant de Dégâts d\'Arme égal à x. De plus, si le trait indique l\'un des types suivants entre parenthèses, appliquez également les règles correspondantes :</p>\\n<p>• Froid: les cibles gagnent l\'État Assommé pour chaque tranche de 5 Blessures subies (minimum 1)</p>\\n<p>• toutes les Armures et Armes portées par les cibles subissent 1 Dégât</p>\\n<p>• toutes les Blessures infligées ignorent les PA. Les cibles gagnent l\'État Enflammé.</p>\\n<p>• toutes les Blessures infligées ignorent les PA. Les cibles gagent l\'État Assommé.</p>\\n<p>• Poison : toutes les Blessures infligées ignorent les PA. Les cibles gagnent l\'État Empoisonné.</p>\\n<p>• Fumée : La zone se remplit de fumée, bloquant les Lignes de vue pendant un nombre de rounds égal au Bonus d\'Endurance de la créature.</p>\\n<p>Vous êtes immunisé à votre propre Souffle. Il s\'agit d\'une Attaque Magique.</p>\\n<p>&nbsp;</p>\\n</blockquote>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "lore": { g", "label": "Description", "value": "<p>Spell grimoires are usually scribed by wizards, and their covers are often secured with locks. Sometimes grimoires are even protected by magical alarms or wards. Carrying a spell grimoire is punishable as heresy unless the owning wizard is licensed by the Colleges of Magic.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "quantity": { "type": "Number", "label": "Quantity", "value": 1 }, "encumbrance": { "type": "Number", "label": "Encumbrance", "value": 1 }, "price": { "type": "String", "label": "Price", "gc": "20", "ss": "0", "bp": "0" }, "availability": { "type": "String", "label": "Availability", "value": "exotic" }, "location": { "type": "Number", "label": "Location", "value": 0 }, "trappingType": { "type": "String", "label": "Trapping Type", "value": "booksAndDocuments" }, "worn": false, "spellIngredient": { "type": "String", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.trappings.qQQ6rRUqcRIaU7kr" } } }, { "_id": "kTpEdrHdNxKzY73n", "name": "Livre, Médecine", "type": "trapping", "img": "modules/wfrp4e-core/icons/equipment/book_documents/book-medicine.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Medical texts can either be scribed or press-printed, depending on the authoring physician’s prestige. Illuminations are common, and usually include detailed autopsy drawings and procedural diagrams.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "quantity": { "type": "Number", "label": "Quantity", "value": 1 }, "encumbrance": { "type": "Number", "label": "Encumbrance", "value": 1 }, "price": { "type": "String", "label": "Price", "gc": "15", "ss": "0", "bp": "0" }, "availability": { "type": "String", "label": "Availabil n", "value": 0 }, "damageToItem": { "type": "Number", "value": 0, "shield": 0 }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "SB+5", "meleeValue": "SB+5", "rangedValue": "" }, "reach": { "type": "String", "label": "Reach", "value": "long" }, "range": { "type": "String", "label": "Range", "value": "" }, "skill": { "type": "String", "label": "Skill Override", "value": "" }, "modeOverride": { "type": "String", "label": "Mode Override", "value": "" }, "twohanded": { "type": "Boolean", "label": "Two-Handed", "value": true }, "ammunitionGroup": { "type": "String", "label": "Ammunition Group", "value": "none" }, "currentAmmo": { "type": "Number", "value": 0 }, "consumesAmmo": { "value": true }, "weaponGroup": { "type": "String", "label": "Weapon Group", "value": "twohanded" }, "qualities": { "label": "Qualities", "value": [ { "name": "damaging" }, { "name": "hack" } ], "type": "String" }, "flaws": { "label": "Flaws", "value": [], "type": "String" }, "special": { "type": "String", "label": "Special", "value": "" }, "equipped": false, "loaded": { "value": false, "repeater": false, "amt": 0 }, "offhand": { "value": false }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.trappings.039vRQ8jv5cY3P4o" } } }, { "_id": "xloYt8sCQ91aq790", "name": "Dressage", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Dressage représente votre compréhension d\'un type particulier d\'animal, et votre capacité à l\'entraîner. Une utilisation réussie de cette Compétence vous permet d\'identifier les capacités Entraînées possédées par un animal appartenant à votre Spécialisation. La Compétence Dressage permet aussi d\'entreprendre l\'Activité Dressage entre deux aventures.</p>\\n<p>&nbsp;</p>\\n<p>En combat, un Test opposé de Dressage/Force Mentale réussi vous permet d\'intimider un seul animal appartenant à votre Spécialisation ; vous instillez la peur chez l\'animal ciblé jusqu\'à la fin de votre prochain tour. Quand vous insufflez la peur de cette façon, vous pouvez par la suite utiliser votre compétence Dressage au lieu de Corps à corps quand vous vous défendez contre votre cible ; avec l\'accord du MJ, vous pouvez aussi utiliser Dressage pour attaquer votre cible, en donnant des instructions spécifiques.</p>\\n<p>&nbsp;</p>\\n<h3><span style=\\"text-decoration: underline;\\">Animaux</span></h3>\\n<p>C\'est au MJ de décider si Soin aux animaux et Dressage fonctionnent ou non avec une créature. Alors que pour certaines - chien, cheval, hippogriffe - la réponse semble évidente, pour d\'autres, ça l\'est beaucoup moins. Vous pouvez débattre sur le fait qu\'un dragon pourrait ou non bénéficier de Dressage, mais essayez d\'expliquer ça au dragon en question...</p>\\n<p>&nbsp;</p>\\n<p><strong>Exemple</strong>: <em>Affrontant un chein de guerre affamé, Ilse réussi un Test opposé de Dressage (Chien) au premier round de combat, en faisant peur à la bête et gagnant +1 Avantage. Pendant le round suivant, elle ‘attaque’ sa cible avec sa Compétence Dressage, contournant la défense du chien. Son MJ lui permet d\'ordonner à la bête de fuir, ce qu\'elle fait, la queue entre les jambes.&nbsp;</em></p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.uZpeJ8P0g10UBRdE" } } }, { "_id": "LU7HXjwxruN0q6CJ", "name": "Art", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-dex.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Créez des œuvres d\'art avec le moyen d\'expression de votre choix. Ne pas avoir accès aux Outils de la profession appropriés entraînera une pénalité&nbsp;à vos Tests. Le DR obtenu détermine la qualité de l\'œuvre finale. Un Test étendu peut être nécessaire pour la réalisation d\'une œuvre d\'art complexe ou de grande taille. La Compétence Art est peu utilisée en combat, mais les bustes de marbre peuvent faire de formidables armes improvisées.</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Spécialisations : </span>Cartographie, Gravure, Mosaïque, Peinture, Sculpture, Tatouage, Tissage&nbsp;</p>\\n<p>&nbsp;</p>\\n<p><strong>Exemple</strong> : <em>Irina a reçu une commande pour peindre le portrait d\'un noble local, dont son groupe cherche à obtenir les faveurs. Son MJ décide que cela nécessite un total de 10 DR à un Test étendu d\'Art, et chaque Test représente une semaine de travail.</em></p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "dex" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.fdq3RFSOKl5b3WzW" } } }, { "_id": "WJn7T9rqbRdRmc0d", "name": "Divertissement", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-fel.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Cette Compétence vous permet de ravir les foules par la parole, peut-être en chantant, en jouant la comédie ou en faisant quelques blagues. Une utilisation réussie de la Compétence Divertissement signifie que vous avez assez amusé les spectateurs alentour pour qu\'ils vous écoutent ; le DR indique à quel point vous avez réussi.</p>\\n<p>En combat, il est peu probable que Divertissement soit d\'une grande utilité, bien que vous puissiez trouver une façon intéressante d\'utiliser Divertissement(Comédie) pour troubler ou leurrer vos adversaires.</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Spécialisations: </span>Chant, Comédie, Interprétation, Narration&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.0CwV96kTDRF0jUhk" } } }, { "_id": "AWrmMLWCMGTpL4FO", "name": "Langue", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Langue indique votre aisance avec différentes langues. Tous les Personnages sont considérés comme capables de parler le « reikspiel » - la langue de l\'Empire - et leur langue maternelle (si votre Personnage en possède une différente du reikspiel), sans avoir besoin de faire de Test. Si votre partie ne se déroule pas dans l\'Empire, remplacez le reikspiel par la langue locale.</p>\\n<p>&nbsp;</p>\\n<p>Si vous possédez l\'une de ces Compétences, vous êtes généralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amené à faire un Test de votre Compétence de Langue quand un concept particulièrement difficile doit être transmis, ou qu\'un dialecte ou vocabulaire obscur est utilisé.</p>\\n<p>&nbsp;</p>\\n<p><strong>Remarque</strong>: Langue (Magick) est utilisée pour lancer des Sorts et peut, de temps à autre, nécessiter un Test avec... des conséquences fâcheuses en cas d\'échec. Référez-vous au Chapitre 8 : Magie pour plus d\'information à ce sujet.</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Spécialisations : </span>bataille, bretonnien, classique, guilde, khazalid, Magick, voleur, tiléen&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.XQiiwS9m2Du1IMUz" } } }, { "_id": "wT7KTEJ9AKsZ3ogS", "name": "Savoir", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Posséder une Compétence Savoir signifie que vous avez officiellement étudié, ou avez appris d\'une façon ou d\'une autre, une branche de connaissances avancées. Vous possédez des données approfondies dans une spécialisation et n\'avez donc pas besoin d\'effectuer de Test pour que le MJ vous donne les éléments d\'information utiles. Si vous cherchez des informations spécifiques moins connues, vous aurez besoin d\'effectuer un Test de Savoir, modifié selon la nature obscure de l\'information, où les DR indiqueront combien de détails vous vous souvenez.</p>\\n<p>&nbsp;</p>\\n<p>En combat, un Test de Savoir réussi peut éventuellement vous accorder +1 Avantage (avec l\'accord de votre MJ). Par exemple, Savoir (Géologie) peut vous donner un Avantage si vous combattez dans une caverne, ou Savoir (Ingénierie) peut vous aider si vous combattez un ennemi armé d\'un appareil mécanique complexe. Vous pouvez continuer à renforcer votre Avantage lors des tours ultérieurs, à condition que les circonstances le permettent (déterminé par le MJ) et que vous ne soyez pas interrompu ; de cette façon, vous pouvez gagner un maximum d\'Avantages, égal à votre Bonus d\'intelligenece.</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Spécialisations: </span>Généalogie, Géologie, Histoire, Ingénieurie, Loi, Magick, Métallurgie, Science, Théologie&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.DRO5DLF6UcfkvNSh" } } }, { "_id": "V40MhztTkRQeUQWh", "name": "Corps à corps", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-ws.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Corps à corps représente l\'entraînement spécifique que vous avez reçu avec un seul type d\'armes de combat rapproché. Chaque Spécialisation de Corps à corps indique un entraînement à une classe d\'arme spécifique. Si vous n\'avez pas la Spécialisation appropriée pour une arme que vous souhaitez utiliser, référez-vous au <span style=\\"font-weight: bold;\\">Chapitre 11 : Guide de l\'équipement </span>pour consulter les statistiques de l\'arme et savoir quelles pénalités vous subirez. Voir <span style=\\"font-weight: bold;\\">Chapitre 5 : Règles </span>pour plus d\'informations sur les combats et l\'utilisation de la Compétence Corps à corps.</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Spécialisations : </span>Arme d\'hast, Arme à deux mains, Bagarre, Base, Cavalerie, Escrime, Fléau, Parade.&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "ws" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.F8NfBZdVSEIGCMtu" } } }, { "_id": "zJMjkHeRPqRT5rOK", "name": "Représentation", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-ag.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous avez appris un art physiquement exigeant, probablement pour gagner votre vie, peut-être en tant que saltimbanque ou membre d\'un carnaval itinérant. Une utilisation réussie de la Compétence Représentation vous permet de divertir tous les spectateurs suffisamment proches pour vous voir et vous entendre ; le DR indique à quel point vous avez réussi.</p>\\n<p>&nbsp;</p>\\n<p>En combat, certaines spécialisations physiques de Représentation peuvent vous donner un Avantage au combat. Avec l\'accord de votre MJ, Représentation (Acrobaties) peut être utilisée à la place d\'Esquive. D\'autres Compétences Représentation peuvent être directement utilisées comme arme si vous possédez l\'équipement approprié, comme avec Représentation (Cracheur de feu) !</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Spécialisations : </span>Acrobaties, Cracheur de feu, Danser, Funambule, Jonglage, Mime, Pitreries&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.HO8vIjGTHjmenIaV" } } }, { "_id": "eHwNguP6HRCQjv8T", "name": "Musicien", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-dex.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Il s\'agit de votre capacité à jouer d\'un instrument de musique, assez bien, nous l\'espérons, pour impressionner les autres. Un Test de Musicien réussi vous permet de divertir les personnes suffisamment proches pour vous voir et vous entendre ; le DR indique la qualité du morceau joué.&nbsp;</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Spécialisations : </span>Clavecin, Cor, Cornemuse, Luth, Violon&nbsp;</p>\\n<p>&nbsp;</p>\\n<h3>Le Vieux Monde est une scène...</h3>\\n<p>Bien qu\'il puisse y avoir des recoupements entre les Compétences Divertissement, Représentations et Musicien, chacun représente un groupe de Compétence distinctes.</p>\\n<p>&nbsp;</p>\\n<p><strong>Divertissement</strong> est une Compétence de Base utilisant la Sociabilité. Elle représente des Compétences de divertissement que tout le monde peut tenter, même sans entraînement, comme chanter ou raconter des histoires.</p>\\n<p><strong>Resprésentation</strong> est une Compétence Avancée utilisant l\'Agilité. Les Spécialisations de Représentation nécessitent de l\'entraînement, et reposent sur la vitesse et la coordination.</p>\\n<p><strong>Musicien</strong> est aussi une Compétence Avancée, utilisant la Dextérité. Elle représente la formation à des instruments de musique particuliers, pour lesquels un apprentissage et de la pratique sont nécessaires pour en jouer correctement.</p>\\n<p>&nbsp;</p>\\n<p>Vous devez choisir avec soin pour déterminer si votre Spécialisation choisie appartient à Divertissement, Représentation, ou Musicien ; considérez comment le Personnage effectuera physiquement la Compétence, et si un débutant peut réussir avec succès. Après tout, quelqu\'un sans entraînement musical peut vraisemblablement très bien chanter, mais jouer d\'une cornemuse...</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "dex" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.bBLK2hznjPlby6Jb" } } }, { "_id": "k8VB3zK85ObrLTmC", "name": "Projectiles", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-bs.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Bien que tout le monde puisse lancer une simple pierre en utilisant la Capacité de Tir, il faut de l\'entraînement et de la pratique pour utiliser des armes comme des arcs et des pistolets. Chaque Spécialisation de Projectiles représente un groupe particulier d\'armes à distance. Si vous ne possédez pas la Spécialisation Projectiles pour une arme dont vous souhaitez user, référez-vous au <span style=\\"font-weight: bold;\\">Chapitre 11 : Guide de l\'équipement </span>pour voir quelles pénalités vous subirez en l\'utilisant. Voir le <span style=\\"font-weight: bold;\\">Chapitre 5 : Règles </span>pour plus de détails sur le combat à distance.</p>\\n<p>&nbsp;</p>\\n<p>&nbsp;<span style=\\"font-weight: bold;\\">Exemples de Spécialisations : </span>Arbalète, Arc, Entraves, Explosifs, Fronde, Ingénierie, Lancer, Poudre noire&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "bs" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.Z9hQe46ykQBZneoU" } } }, { "_id": "1poo1QJGNoOAH1ms", "name": "Chevaucher", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-ag.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>C\'est la façon dont vous maîtrisez le fait de chevaucher un groupe particulier d\'animaux ; Chevaucher (Cheval), par exemple, vous permettra de monter des chevaux, des mules, des ânes et autres animaux similaires. Vous aurez besoin de faire un Test uniquement lorsque vous voudrez effectuer quelque chose d\'inhabituel, comme une course, du dressage, traverser un terrain dangereux ou charger en combat. Autrement, si vous possédez la Compétence, vous êtes considéré comme capable de chevaucher sans avoir besoin de Test.</p>\\n<p>&nbsp;</p>\\n<p>Si vous êtes monté sur un destrier, vous vous déplacez en utilisant les statistiques de Mouvement du destrier ; si vous voulez courir, sauter, ou bondir, vous utilisez votre compétence Chevaucher, et pas Athlétisme. Un Test de Chevaucher étendu peut être nécessaire si vous vous rendez quelque part, le DR cible dépendant de la longueur du voyage, et le nombre de Tests indiquant combien de temps vous mettez à arriver. Un Test de Chevaucher peut être modifié par les conditions environnementales et le tempérament de la monture. Pour plus d\'information sur les montures, voir le Chapitre 12 : Bestiaire. Le Compétence Chevaucher peut être activement utilisée en combat. Voir Chapitre 5 : Règles pour plus d\'informations sur le combat monté.</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Spécialisations : </span>Cheval, Grand Loup, Griffon, Hippogriffe, Pégase&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.MeXCAQ3wqJzX07X7" } } }, { "_id": "Rq0dCRfGjIXJiydU", "name": "Voile", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-ag.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>C\'est votre capacité à piloter et manœuvrer un voilier - y compris gérer les nœuds, le gouvernail, la mesure du vent, etc. En partant du principe que vous disposez d\'un équipage suffisamment entraîné sur votre vaisseau, vous utilisez uniquement la Compétence Voile quand vous devez pousser votre vaisseau pour effectuer une course-poursuite, naviguer sur des hauts-fonds particulièrement dangereux, lutter contre de mauvaises conditions météo, ou lors de difficultés similaires. Naviguer simplement par vent calme ou guider un bateau dans le sens du courant ne nécessite pas de Test pour ceux qui possèdent Voile. La Compétence peut aussi être utilisée pour des activités liées à la voile, comme faire des nœuds ou les utiliser pour ligoter des peronnes. Comme tous les bateaux à voile sont peu ou prou identiques à diriger, possèder une Spécialisation fait que les autres sont de Base pour vous.</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Spécialisations : </span>Caravelle, Chaland, Cogue, Drakkar, Frégate&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.n8IfmLt4kzMhIKIv" } } }, { "_id": "KW6NLz1ygooG7Mtl", "name": "Signes secrets", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous avez été formé à utiliser des marques clandestines intelligibles pour les membres d\'un groupe sélectionné. Les raisons pour lesquelles quelqu\'un peut vouloir délivrer un message secret sont nombreuses : les vagabonds peuvent indiquer quels propriétaires sont susceptibles d\'offrir la charité, les voleurs peuvent vouloir indiquer des failles, ou des cibles potentielles, alors que les guetteurs peuvent vouloir alerter les autres sur l\'emplacement proche d\'un monstre dangereux.</p>\\n<p>&nbsp;</p>\\n<p>Cette Compétence ne nécessite généralement pas de Test - vous pouvez déchiffrer n\'importe quels signes appropriés que vous pouvez voir si vous possédez cette Compétence. Mais si les signes ont été modifiés, effacés, ou si vous êtes pressé par le temps, un Test sera probablement nécessaire. La plupart des messages sont très simples, et ne comptent pas plus de trois mots.</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Spécialisations : </span>Ordre Gris, Guildes (au choix), Ruraux, Eclaireurs, Voleurs, Vagabonds&nbsp;</p>\\n<p>&nbsp;</p>\\n<h3>J\'ai vu le signe…</h3>\\n<p>Voici une liste des principaux signes secrets du Vieux Monde, et de ceux qui les utilisent. Il s\'agit juste d\'un petit échantillon des plus communément utilisés au Reikland, et cette liste est loin d\'être exhaustive. Nous vous encourageons a créer ceux qui correspondent le mieux à votre partie.</p>\\n<p>&nbsp;</p>\\n<p>&nbsp;</p>\\n<div style=\\"direction: ltr;\\">\\n<table style=\\"direction: ltr; border-color: #a3a3a3; border-width: 1pt;\\" title=\\"\\" border=\\"1\\" summary=\\"\\" cellspacing=\\"0\\" cellpadding=\\"0\\">\\n<tbody>\\n<tr>\\n<td style=\\"vertical-align: top; width: .959in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"font-weight: bold;\\">Signes secrets </span></p>\\n</td>\\n<td style=\\"vertical-align: top; width: 4.3381in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"font-weight: bold;\\">Utilisés par…</span></p>\\n</td>\\n</tr>\\n<tr>\\n<td style=\\"vertical-align: top; width: .9395in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">Ordre Gris</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 4.3576in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">&nbsp;…les mystérieux Sorciers gris utilisent un ensemble complexe de signes, dont beaucoup ne sont perceptibles que par les sorciers. Ils marquent la région pour leurs Magisters errants, indiquant les maisons sûres, les endroits dangereux, les régions où ils ne sont pas les bienvenus, et bien plus encore.</p>\\n</td>\\n</tr>\\n<tr>\\n<td style=\\"vertical-align: top; width: .9395in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">Guilde</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 4.3576in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">…les guildes. Beaucoup de grandes guildes, de celle des maçons aux débardeurs, utilisent un ensemble de marques et de signes pour identifier ce qui est important pour leurs membres.</p>\\n</td>\\n</tr>\\n<tr>\\n<td style=\\"vertical-align: top; width: .9395in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">Ruraux</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 4.427in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">…les hommes des bois et autres peuples des campagnes. Les signes des Eclaireurs sont le plus souvent utilisés pour marquer un territoire, pour signaler une zone importante ou dangereuse, et baliser les chemins sûrs.</p>\\n</td>\\n</tr>\\n<tr>\\n<td style=\\"vertical-align: top; width: .9395in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">Guetteur</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 4.3576in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">…les éclaireurs, en particuliers ceux engagés par les compagnies militaires et mercenaires. Les signes sont le plus souvent utilisés pour signaler des zones de ravitaillement, les itinéraires pour les convois de nourriture, et les dangers notables en amont.</p>\\n</td>\\n</tr>\\n<tr>\\n<td style=\\"vertical-align: top; width: .9395in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">Voleur</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 4.3576in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">…les voleurs et les roublards. Les différents gangs et organisations criminelles des villes et cités utilisent une multitude de marques pour signaler des refuges, des cibles faciles, des zones souvent patrouillées, etc.</p>\\n</td>\\n</tr>\\n<tr>\\n<td style=\\"vertical-align: top; width: .9395in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">Vagabond</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 4.427in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">…les vagabonds et les colporteurs. Les signes des vagabonds sont le plus souvent utilisés pour identifier les endroits sûrs où dormir, les villages à éviter, et les sources de nourriture et d\'eau.</p>\\n</td>\\n</tr>\\n</tbody>\\n</table>\\n</div>\\n<p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.bVdhLdfuSAfMi3qq" } } }, { "_id": "06MpE3WLvhjUuIIi", "name": "Discrétion", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-ag.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Cette Compétence vous permet de vous glisser sournoisement et de vous dissimuler dans les ombres plus facilement que la plupart des gens. Discrétion est généralement opposée à la Compétence Perception de votre adversaire, et les Tests seront modifiés en fonction de l\'obscurité ou de la façon dont votre itinéraire est dissimulé, ainsi que par le soin que vous avez mis à vous habiller ou non en conséquence. Un Echec Impressionnant à un Test de Discrétion attirera probablement et immédiatement l\'attention des ennemis que vous essayiez en premier lieu d\'éviter.</p>\\n<p>&nbsp;</p>\\n<p>Discrétion a beaucoup d\'applications potentielles en combat, la plupart utiles pour se dissimuler lors de la préparation d\'une Embuscade, ou pour vous glisser derrière un adversaire afin de la prendre à revers. Voir le Chapitre 5 : Règles pour plus d\'informations sur les conséquences de cette action. Bien sûr, vous pouvez aussi utiliser la Compétence pour fuir un conflit sans être vu...</p>\\n<h3>&nbsp;</h3>\\n<p><span style=\\"font-weight: bold;\\">Spécialisations : </span>Rurale, Souterrains, Urbaine&nbsp;</p>\\n<p>&nbsp;</p>\\n<h3>Option : Filature</h3>\\n<p>La Filature est le fait de suivre quelqu\'un discrètement. Cela nécessite un Test Combiné de Perception et Discrétion (voir page 155). Si la cible essaye activement de brouiller les pistes, le Test est opposé à la Compétence Discrétion de la cible.</p>\\n<p>&nbsp;</p>\\n<p>Si vous réussissez le Test de Perception et échouez au Test de Discrétion, vous suivez la cible, mais vous êtes repéré. Si vous échouez au Test de Perception, mais réussissez le Test de Discrétion, vous perdez votre cible, mais vous passez inaperçu.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.McTtmZu3Ac8Lh48W" } } }, { "_id": "9YimjeVCMAjL4BNU", "name": "Métier", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-dex.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Beaucoup de gens au Reikland embrassent une profession ; même les aventuriers ont souvent une Carrière plus fiable ou plus respectable sur laquelle compter entre deux épisodes palpitants. La Compétence Métier représente votre capacité à créer quelque chose ou à fournir un service, ainsi que votre connaissance du savoir essentiel entourant votre profession.</p>\\n<p>&nbsp;</p>\\n<p>Posséder la Compétence est suffisant pour effectuer automatiquement les tâches associées à votre profession, en partant du principe que vous possédez les ressources et des outils adaptés. Vous avez besoin d\'effectuer un Test de Métier uniquement si vous cherchez à créer quelque chose rapidement, que les conditions sont défavorables ou que vous cherchez à inventer ou créer un objet de grande qualité.</p>\\n<p>&nbsp;</p>\\n<p>Les Tests de Métier de ce type sont souvent des Tests étendus, dont le DR et le temps nécessaires dépendent de la portée ou de l\'ampleur de ce qui est produit ; un repas rapide avec Métier (Cuisinier) pour impressionner un seigneur local prendra bien moins de temps que la construction d\'un navire de guerre avec Métier (Charpentier de marine).</p>\\n<p>&nbsp;</p>\\n<p>Vous pouvez aussi effectuer un Test de Métier comme une Compétence Savoir pour déterminer une information importante concernant la profession en question. Dans de telles circonstances, le MJ peut préférer utiliser l\'Int plutôt que la Dex comme Caractéristique de base, bien que cela soit souvent ignoré pour simplifer.</p>\\n<p>&nbsp;</p>\\n<p>Bien que beaucoup de Compétences Métier aient peu d\'utilité en combat, il y a autant de Compétences Métier que de professions, et certaines peuvent être utilisées en fonction des circonstances. Par exemple, réussir un Test de Métier (Apothicaire) peut être utile si vous combattez dans une échoppe d\'Apothicaire, car vous identifiez des substances âcres à jeter sur vos ennemis.</p>\\n<p>&nbsp;</p>\\n<p>La Compétence Métier est aussi utilisée pour effectuer une Activité Artisanat (voir page 196).</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Spécialisations: </span>Apothicaire, Calligraphe, Cirier, Charpentier, Cuisinier, Embaumeur, Forgeron, Tanneur&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "dex" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.wKwel9MG7NIG3i3w" } } }, { "_id": "GahJKB1EcnTD2d7B", "name": "Magie des Arcanes (Bêtes)", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/arcane-magic.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>&nbsp;</p>\\n<p>Vous connaissez l\'un des huit Domaines de la Magie - Bêtes, Cieux, Mort, Feu, Métal, Ombres, Lumière ou Vie - ou pratiquez un savoir moins connu comme la Magie Sauvage ou la Nécromancie. Vous pouvez à présent mémoriser des Sorts du Domaine choisi pour le prix en PX suivant. </p>\\n<p>&nbsp;</p>\\n<div>\\n<table title=\\"\\" border=\\"1\\" summary=\\"\\" cellspacing=\\"0\\" cellpadding=\\"0\\">\\n<tbody>\\n<tr>\\n<td>\\n<p>Nombre de sorts actuellement connus</p>\\n</td>\\n<td>\\n<p>Cout en PX pour un nouveau Sort</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>Bonus d\'Intelligence × 1&nbsp;</p>\\n</td>\\n<td>\\n<p>100 PX</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>Bonus d\'Intelligence × 2</p>\\n</td>\\n<td>\\n<p>200 PX</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>Bonus d\'Intelligence × 3</p>\\n</td>\\n<td>\\n<p>300 PX</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>Bonus d\'Intelligence × 4</p>\\n</td>\\n<td>\\n<p>400 PX</p>\\n</td>\\n</tr>\\n</tbody>\\n</table>\\n</div>\\n<p>&nbsp;...et ainsi de suite.</p>\\n<p>&nbsp;</p>\\n<p>Donc si votre Bonus d\'Intelligence est de 4, les 4 premièrs Sorts vous coûteront 100 PX chacun, puis 200 PX pour les 4 suivants, et ainsi de suite. Les règles commplètes sur l\'apprentissage de nouveaux Sorts se trouvent dans le Chapitre 8 : Magie. Dans des conditions normales, vous ne pouvez pas appendre plus d\'un Talent <em>Magie des Arcanes (Domaine)</em>. De plus, vous ne pouvez pas apprendre les Talents <em>Béni</em> ou <em>Invocation</em> quand vous psosédez le Talent <em>Magie des Arcanes</em>. Vous pouvez désapprendre ce Talent pour 1000 PX, mais si vous le faites, vous perdrez immédiatement tous vos Sorts.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "defau Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "babele": { "translated": true, "hasTranslation": true, "originalName": "Invoke" }, "core": { "sourceId": "Compendium.wfrp4e-core.talents.voV0C2ar1bKpcpnH" } } }, { "_id": "AJTsKCEDXvf6OFRC", "name": "Subornation", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-fel.png", "data": { "description": { "type": "String", "label": "Description", "value": "<pIl s\'agit de votre capacité à juger de la probabilité qu\'une personne accepte ou non un pot-de-vin, et de la meilleure façon de lui présenter la chose pour qu\'elle l\'accepte. Un Test de Compétence Subornation réussi vous indique si une cible peut être soudoyée. Si oui, votre MJ détermine secrètement le prix de sa coopération en utilisant le Revenu de la cible, en augmentant le montant en fonction de son honnêteté habituelle et du risque encouru en acceptant le pot-de-vin. Puis vous estimez ce montant cible et le MJ vous indiquera si le prix est supérieur, inférieur ou égal. Chaque DR obtenu lors de votre Test de Subornation vous offre une estimation supplémentaire. A la fin de ce processus, vous déterminez combien d\'argent offrir, en vous basant sur les informations obtenues.</p>\\n<p>&nbsp;</p>\\n<p>En combat, vous pouvez utiliser ainsi Subornation pour essayer d\'arrêter le combat, mais considérez le Test comme Difficile(-20) à cause du stress de la situation. Si votre cible n\'est pas réceptive, vous ne pouvez pas offrir de pot-de-vin, ou si votre cible ne parle pas votre langue, vos tentatives pathétiques de l\'acheter resteront vaines. Evidemment, ils ont l\'avantage du nombre, qu\'est-ce qui pourrait les empêcher de prendre tout votre argent ?</p>\\n<p>&nbsp;</p>\\n<p><strong>Exemple</strong>: <em>Snorri tente de soudoyer un Garde pour qu\'il le laisse passer ; il s\'agit s\'un Personnage Bronze 2, ce qui signifie qu\'il a un Revenu de 4d10 sous. Le MJ décide que le garde peut être soudoyé et obtient secrètement 21 sur les 4d10, indiquant que le prix pour soudoyer le garde est de 21 sous de bronze. Laisser passer Snorri n\'est pas trop risqué pour le Garde, il le fait d\'ailleurs souvent, le MJ n\'augmente donc pas le pot-de-vin nécessaire. Snorri a obtenu 1 DR à son Test de Subornation; il sait donc que le Garde est réceptif au pot-de-vin, et a 2 estimations pour trouver le prix. La première estimation de Snorri est de 15 sous de bronze, ce à quoi son MJ répond « Supérieur ». Sa seconde estimation se monte à 40, ce à quoi son MJ répond « Inférieur ». Snorri sait à présent qu\'il doit verser un pot-de-vin au garde compris entre 15 et 40 sous de bronze. Il décide de viser haut et offre 30 sous. Le sourire aux lèvres, le Garde fait traverser Snorri.</em></p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "babele": { "translated": true, "hasTranslation": true, "originalName": "Bribery" }, "core": { "sourceId": "Compendium.wfrp4e-core.skills.d3VZwO4Y5JH5DXdT" } } }, { "_id": "7k6NDDsxriGKgJ5y", "name": "Orientation", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-i.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Orientation vous permet de trouver votre chemin dans la nature en utilisant des repères, des corps stellaires ou des cartes. Passéder la Compétence Orientation signifie que vous savez à peu près où vous vous trouvez, et pouvez déterminer votre chemin grâce à des repères bien connus sans effectuer de Test. Un Test est nécessaire uniquement si vous êtes désorienté ou que vous voyagez loin des sentiers battus. Une réussite vous indique alors la bonne direction ou vous permet d\'éviter les mésaventures.</p>\\n<p>&nbsp;</p>\\n<p>Si vous parcourez un long traget, votre MJ peut vous demander d\'effectuer un Test d\'Orientation étendu, modifié par les conditions météo, les repères visibles, et l\'accès à des informations géographiques fiables. Le DR nécessaire pour réussir dépend de la distance à laquelle se trouve la destination, et chaque Test représente entre une heure et une journée de voyage, en fonction de la nature du trajet.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "babele": { "translated": true, "hasTranslation": true, "originalName": "Navigation" }, "core": { "sourceId": "Compendium.wfrp4e-core.skills.zZUX7wO4rOo8k9F0" } } } ], "effects": [ { "_id": "dap0EoiDhNWDYYnj", "changes": [], "disabled": fa
