 "_id": "MCiIHngsfOKqgcbr", "name": "Justice Aveugle", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous marmonnez des prières sur les pereceptions aiguisées de Verena, capable de percer la vérité de toutes choses. Vous pouvez effectuer un <stront>Test Elementaire de Perception Intermédiaire (0)</strong> pour percer à jours les Sorts et les Miracles impliquant une illusion ou une mauvaise direction. Vous pouvez aussi effectuer un <strong>Test d\'Intuition Accessible (+20)</strong> pour savoir si un Personnage qui vous parle est en train de vous mentir. <strong>Remarque : </strong> cela ne vous dira que si le Personnage pense dire la vérité, cela ne vous alertera pas s\'il se trompe.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Verena" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Vous", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.R6Q16WOXcPfaHnOb" } } }, { "_id": "ImHeb6IQADTRJCAw", "name": "Yeux de Chat", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Existe-t-il quelque chose qui ne peut-êre vu ? Vous posez l\'enigme à Ranald, qui envoie en réponse un Serviteur Divin sous la forme d\'un chat. Cet envoyé ressemble à un chat normal et en possède les capacités, mais ne peut être blessé en aucune façon. Pendant que le Miracle est actif, vous percevez tout ce que le chat perçoit - ce qu\'il voit, entend et touche - et vous contrôlez son Mouvement. Vos sens sont aiguisés comme ceux d\'un chat, mais vous n\'avez accès à aucun de vos propres Talents, tels que <em>Vision Nocturne</em>. Pendant que le miracle est actif, vous ne pouvez rien percevoir à travers vos propres sens, ce qui vous rend vulnérable.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Ranald" }, "range": { "type": "String", "label": "Range", "value": "Sociabilité mètres" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Vous", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.Bo3ukcaipFNb7Ljl" } } }, { "_id": "2WQ5uocWSXVUVu33", "name": "Masque Mortuaire", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Morr oeuvre à travers vous, franchissant le Portail pour révéler sa présence à vos ennemis. Votre visage prend un aspect cadavérique et vous gagnez <strong>Peur (1) </strong>.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Morr" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Vous", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "PeuwnpI5ULBkyZIo": 3, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.prayers.0AQheUiRtffqfKNg" } } }, { "_id": "8Cza1gFv6c7iyQQ9", "name": "Anéantir les Morts-vivants", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous faites appel à la puissance de Morr pour châtier tous les morts-vivants. Un feu noir se propage depuis votre corps en un cercle parfait dont le rayon en mètre égal à votre Bonus de Sociabilité. Toutes les ciblees potentielles ayant le Trait de créature Mort-Vivant perdent 1d10 Points de Blessures, qui ignorent le Bonus d\'Endurance et les PA. Tout mort-vivant détruit par ce Miracle ne peut jamais être relevé par Nécromancie dans des conditions normales. Pour chaque +2 DR, vous pouvez augmenter la zone d\'effet de +(Bonus de Sociabilité) mètres.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Morr" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "duration": { "type": "String", "label": "Duration", "value": "Instantané" }, "target": { "type": "String", "label": "Target", "value": "Bonus de Sociabilité mètres", "aoe": true }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "HqH1WB4M1YCR0kRg", "flags": { "wfrp4e": { "effectTrigger": "oneTime", "effectApplication": "apply", "script": "if (args.actor.data.traits.find(t => t.name == \\"Mort-vivant\\"))\\n{\\n let damage = new Roll(\\"1d10\\").roll().total\\n args.actor.applyBasicDamage(damage, {damageType : game.wfrp4e.config.DAMAGE_TYPE.IGNORE_ALL})\\n}", "hide": false, "preventDuplicateEffects": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/prayers/miracles.png", "label": "Anéantir les Morts-vivants", "tint": "", "transfer": false } ], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.sdSy4k7ygDhAjSSX" } } }, { "_id": "EqLkuklZe71owIS1", "name": "Condamné", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>En plongeant pronfédement votre regard dans les yeux de votre cible tout en murmurant une lamentation à Morr, vous obtenez une vision de sa Destinée, un aperçu de ce que lui réserve l\'avenir. Ce Miracle ne peut être pratiqué qu\'une seule fois par Personnage, après quoi le Talent <em>Destinée</em> peut être acheté par des PX comme s\'il faisait partie de la Carrière de la cible.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Morr" }, "range": { "type": "String", "label": "Range", "value": "Contact" }, "duration": { "type": "String", "label": "Duration", "value": "Instantané" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.itARFNqBAbwNDAAy" } } }, { "_id": "FG4N3ZH22UHPFAit", "name": "Visage de l\'homme noyé", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous implorez Mannan de noyer vos ennemis. Les poumons de votre cible se remplissent d\'eau salée sans discontinuer tant que le Miracle est actif. Ses cheveux flottent autour de sa tête comme si elle était immergée. Votre cible gagne l\'Etat <em>Exténué</em> et est sujet aux règles de Noyade et de Suffocation (page 181) pendant que le Miracle est actif. Quand le Miracle prend fin, votre cible doit effectuer un <strong>Test de Résistance Difficile (-20)</strong>. Sur un echec, elle subit également un Etat <em>A Terre</em>.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Manann" }, "range": { "type": "String", "label": "Range", "value": "Sociabilité mètres" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.i5DW3xX2lGu6Pps6" } } }, { "_id": "ce0fD04jfAhuaVmX", "name": "Oeil de l\'Aigle", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous faites appel à Myrmidia pour envoyer un Serviteur Divin vous accordant la connaissance de vos ennemis. Un aigle spectral se manifeste, planant dans le ciel au-dessus. L\'aigle ressemble et possède les capacités d\'un aigle normal, mais ne peut pas physiquement affecter le monde, ou être blessé en aucune manière. Pendant que le Miracle est actif, vous pouvez voir à travers les yeux de l\'aigle et contrôler son vol, surveillant le champ de bataille et espionnant vos ennemis. Votre vision est perçante, mais vous n\'avez accés à aucun de vos propres Talents, tels que <em>Vision Nocture</em>. Pendant que vous regardez à travers les yeux de l\'aigle, vous ne pouvez pas le faire par vos propres yeux, ce qui vous laisse potentiellement vulnérable.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Myrmidia" }, "range": { "type": "String", "label": "Range", "value": "Sociabilité mètres" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Vous", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.7KUKKbXBv8MbyEHt" } } }, { "_id": "1xXbKH8gJJe6WTva", "name": "Vents Favorables", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Les voiles du vaisseau ciblé s\'emplissent de vents favorables, l\'entraînant rapidement en toute sécurité vers sa destination. Tant que ce Miracle est actif, le voilier se déplace à sa vitesse maximale, peu importe le vent, la marée ou le courant. Tous les Tests effectués pour diriger le vaisseau gagnent un bonus de +10.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Manann" }, "range": { "type": "String", "label": "Range", "value": "Bonus de Initiative Miles" }, "duration": { "type": "String", "label": "Duration", "value": "1 Hour" }, "target": { "type": "String", "label": "Target", "value": "1 sailing", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.nQ9Fydtqshroi11E" } } }, { "_id": "XVAqYGI4UHaiahe8", "name": "Appel à la Fureur", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vos Prières passionnées inspirent à vos alliés un mépris féroce de leurs ennemis. Tous les alliés affectés reçoivent le Trait de Psychologie <em>Haine</em> à l\'égard de tous ceux qui les engagent en combat.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Myrmidia" }, "range": { "type": "String", "label": "Range", "value": "Sociabilité mètres" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Bonus de Intelligence allies", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "Bt7ExFoPhWP05nr8", "flags": { "wfrp4e": { "effectTrigger": "oneTime", "effectApplication": "apply", "script": "fromUuid(\\"Compendium.wfrp4e-core.psychologies.5hH73j2NgPdsLCZN\\").then(item => {\\n args.actor.createEmbeddedEntity(\\"OwnedItem\\", item)\\n})", "hide": false, "preventDuplicateEffects": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/prayers/miracles.png", "label": "Appel à la Fureur", "tint": "", "transfer": false } ], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.nyZNUwJ54MTLKQ7Y" } } }, { "_id": "BpbLEMpHzjOpnmVp", "name": "N\'écoutez point la Sorcière", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous faites appel à Sigmar pour protéger de l\'influence du Chaos tous ceux qui se trouvent près de vous. Tous les Sorts qui ciblent quelque chose ou quelqu\'un dans les (Bonus de Sociabilité) mètres subissent une pénalité de -20 aux Tests de Langue(Magick), en plus de toute autre pénalité. Pour chaque +2DR, vous pouvez augmenter la zone d\'effet d\'un nombre de mètres égal à votre Bonus de Sociabilité.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Sigmar" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Bonus de Sociabilité mètres", "aoe": true }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.Ffm7xIlRUWyacvKU" } } }, { "_id": "5LfFhgdkN5okyQqF", "name": "Frisson du Givre", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous criez rageusement des Prières et le froid Ulric répond. Vos yeux prennent une lueur bleu acier et l\'air autour de vous devient anormalement froid. Vous insufflez <em>Peur 1</em> (voir page 190) à tous les ennemis et tous ceux qui se trouvent dans un rayon de (Sociabilité) mètres de vous perdent -1 Avantage au début de chaque roud, car ils sont gelés jusqu\'aux os.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Ulric" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Sociabilité mètres", "aoe": true }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.v28a5ilgxvDJfBqR" } } }, { "_id": "xP00baDanxE77rBv", "name": "Hurlement du Loup", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous hurlez pour obtenir de l\'aide d\'Ulric, et il envoie un Serviteur divin inférieur sous la forme d\'un loup blanc. Le loup combat vos ennemis pendant la durée du Miracle, avant de retourner aux Terrains de Chasse d\'Ulric dans un hurlement fantomatique effrayant. Le loup blanc posède les statistiques d\'un loup (voir page 315) avec les Traits de créature <em>Frénésie, Magique et Taille(Grande)</em>.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Ulric" }, "range": { "type": "String", "label": "Range", "value": "Sociabilité mètres" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Special ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.9ALNZLZUZSLrLvkd" } } }, { "_id": "2oNhxqFASb39h899", "name": "Exaltant", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vos appels exaltants peuvent renverser le cours d\'une bataille. Référez-vous au tableau suivant pour voir combien de personnes vous pouvez à présent influencer avec votre Compétence Commandement (voir page 120) lors d\'une guerre.</p>\\n<p>&nbsp;</p>\\n<div>\\n<table title=\\"\\" border=\\"1\\" summary=\\"\\" cellspacing=\\"0\\" cellpadding=\\"0\\">\\n<tbody>\\n<tr>\\n<td>\\n<p>Talent pris</p>\\n</td>\\n<td>\\n<p>Nombre de soldats influencés</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>1</p>\\n</td>\\n<td>\\n<p>Normal × 5</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>2</p>\\n</td>\\n<td>\\n<p>Normal × 10</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>3</p>\\n</td>\\n<td>\\n<p>&nbsp;Normal × 20</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>4</p>\\n</td>\\n<td>\\n<p>&nbsp;Normal × 50</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>5</p>\\n</td>\\n<td>\\n<p>&nbsp;Normal × 100</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>6</p>\\n</td>\\n<td>\\n<p>&nbsp;Normal × 200</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>7</p>\\n</td>\\n<td>\\n<p>&nbsp;Normal × 500</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>8</p>\\n</td>\\n<td>\\n<p>&nbsp;Normal × 1000</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>9</p>\\n</td>\\n<td>\\n<p>&nbsp;Tous ceux qui peuvent entendre votre voix inspirante</p>\\n</td>\\n</tr>\\n</tbody>\\n</table>\\n</div><p>&nbsp;</p><b>Exemple</b> : <i>le monastère de l\'Abesse Brigitte von der Hoogenband est pris d\'assaut par les peaux-vertes, et les choses vont mal. De fait, elle décide de renforcer l\'esprit de ses soldats avec un Test de Commandement, leur octroyant +10 à tous les Tests de Psychologie. Elle obtient 3 DR à son Test de Commandement. Etant donné qu\'elle possède un Bonus de Sociabilité de 6, et qu\'elle peut influencer un nombre de soldats égal à son Bonus de Sociabilité + DR en utilisant Commandement, elle renforce 9 soldats. Cependant, comme elle possède Exaltant 3, ce nombre est multiplié par 20, ce qui signifie que 180 de ses soldats sont inspirés par ses cris d\'encouragement « MAINTENEZ LES RANGS ! »</i>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Myrmidia" }, "range": { "type": "String", "label": "Range", "value": "Fellowship yards" }, "duration": { "type": "String", "label": "Duration", "value": "Fellowship Bonus Rounds" }, "target": { "type": "String", "label": "Target", "value": "Intelligence Bonus allies", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" }, "tests": { "value": "Commandement pendant la guerre" } }, "effects": [ { "_id": "PG0aFGzMCDuLR7fK", "flags": { "wfrp4e": { "effectTrigger": "oneTime", "effectApplication": "apply", "script": "fromUuid(\\"Compendium.wfrp4e-core.talents.J9MK0AIaTbvd5oF6\\").then(item => {\\n args.actor.createEmbeddedDocuments(\\"Item\\", [item.toObject()])\\n})", "hide": false, "preventDuplicateEffects": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/prayers/miracles.png", "label": "Inspiring", "tint": null, "transfer": false } ], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.ezVl3vFWTwHfNXL3" } } }, { "_id": "rSdNttJmt6ZC1cT7", "name": "Roi de la Nature", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous psalmodiez lentement une Prière, et Taal répond avec un animal convenant à la zone environnante. Ce dernier agit selon vos souhaits pour la durée du Miracle. Voir <strong>Les bêtes du Reikland</em> page 314 pour des exemples d\'animaux qui peuvent être invoqués.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Taal" }, "range": { "type": "String", "label": "Range", "value": "Sociabilité mètres" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.n8MfaJhczROmscCR" } } }, { "_id": "Hqa7YVkcE26L3gCF", "name": "Rites Funéraires", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous chantez un requiem solennel devant un cadavre. Ce Miracle assure que l\'âme soit envoyé par le Portail vers le Royaume de Morr, et garanti que le cadavre ne puisse pas être ciblé par les Sorts de Nécromancie. Si le Miracle cible un ennemi avec les Traits de créature <em>mort-vivant</em> ou <em>Fabriqué</em>, il sera détruit.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Morr" }, "range": { "type": "String", "label": "Range", "value": "1 mètre" }, "duration": { "type": "String", "label": "Duration", "value": "Instantané" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "gvhH2LxUqQQxN6R8", "flags": { "wfrp4e": { "effectTrigger": "oneTime", "effectApplication": "apply", "script": "if (args.actor.data.traits.find(t => t.name == \\"Mort-vivant\\") && args.actor.data.traits.find(t => t.name == \\"Construct\\"))\\n args.actor.addCondition(\\"dead\\")", "hide": false, "preventDuplicateEffects": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/prayers/miracles.png", "label": "Rites Funéraires", "tint": "", "transfer": false } ], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.rbdxcYoj8N2eMaqV" } } }, { "_id": "RAHPLvi1uggF54bB", "name": "Bondissant comme un cerf", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous chantez pour Père Taal, et il vous accorde sa faveur, vous accordant vitesse et agilité. Vous gagnez +1 Mouvement et +1 Talent <em>Bonnes Jambes</em>. De plus, vous réussisez automatiquement tous les Tests d\'Athlétisme pour sauter avec au moins +0 DR ; si vous obtenez moins, augmentez le DR à 0.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Taal" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Vous", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "DIcpr650MAJVHQ5u", "flags": { "wfrp4e": { "effectApplication": "apply" } }, "changes": [ { "key": "data.details.move.value", "mode": 2, "value": "1" } ], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/prayers/miracles.png", "label": "Augmentation du Mouvement", "tint": "", "transfer": false }, { "_id": "q7pJlPm8uR0UxxN1", "flags": { "wfrp4e": { "effectTrigger": "oneTime", "effectApplication": "apply", "script": "fromUuid(\\"Compendium.wfrp4e-core.talents.CV9btQn09S9Fn8Jk\\").then(item => {\\n args.actor.createEmbeddedEntity(\\"OwnedItem\\", item)\\n})", "hide": false, "preventDuplicateEffects": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/prayers/miracles.png", "label": "Bondissant comme un cerf", "tint": "", "transfer": false } ], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.mXKrxO8WRZ9QLHA6" } } }, { "_id": "HbsHFyV2uGwPGqwt", "name": "Seigneur de la Chasse", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous faites appel à Taal pour vous guider durant la chasse de votre proie, qui doit être un animal que vous avez vu, ou un individu que vous connaissez (limité par le MJ). Pendant que le Miracle est actif, vous ne pouvez pas perdre la piste de votre proie, sauf de façon surnaturelle. Si votre proie entre dans une zone habitée, la piste d\'arrêt là. Vous recevez aussi un bonus de +10 à tous les Tests concernant votre proie pendant que vous ête sous l\'influence du Miracle.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Taal" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Hours" }, "target": { "type": "String", "label": "Target", "value": "Vous", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.JxmIQjVuoPcQnyPF" } } }, { "_id": "VHikChFb9iv3AKjn", "name": "Générosité de Manann", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous implorez Mannan de vous fournir de la nourriture. En restant dans un plan d\'eau, vous attrapez suffisament de poisson pour nourrir 1 personne; si c\'est en mer, vous en obtenez suffisamment pour 2 personnes. Pour chaque +2 DR vous pouvez nourrir une autre personne.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Manann" }, "range": { "type": "String", "label": "Range", "value": "Contact" }, "duration": { "type": "String", "label": "Duration", "value": "Instantané" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.IKW03JiqXVdDoPA6" } } }, { "_id": "tYXNImpYZuOrlKrr", "name": "Martyr", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous entonnez des Prières sur le besoin de Shallya de supporter la douleur du monde. Vous recevez tous les Dégâts subis en principe par vos cibles. Si vous prenez des Dégâts à cause de ce Miracle, votre Bonus d\'Endurance est doublé pour le calcul des Points de Blessure subis à cause de ces Dégâts.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Shallya" }, "range": { "type": "String", "label": "Range", "value": "Sociabilité mètres " }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.YCjWyU567vb4Rs11" } } }, { "_id": "5CvsA3h8Rk8sDPP7", "name": "Peau de Loup d\'Hiver", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vos Prières hurlées attirent l\'attention d\'Ulric, permettant à vos cibles de survivre à la morsure de son royaume. Bien que les cibles ressentent toujours la douleur et l\'inconfort causés par le froid et les conditions hivernales, elles ne subissent aucune pénalité automatique.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Ulric" }, "range": { "type": "String", "label": "Range", "value": "Contact" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Hours" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.3ONBOTaeWq657MQR" } } }, { "_id": "rAJBlkCMGohuENOB", "name": "Seuil du portail", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous tracez une ligne de huit mètres de long au sol tout en incantant un chant funèbre à Morr. En exécutant ce Miracle, un portail sombre indistinct semble apparaître au milieu des croassements rauques de corbeaux. Les créatures ayant le Trait de créature <em>Mort-vivant</em> doivent réussir un <strong>Test de Force Mentale Intermédiaire (+0)</strong> pour passer la ligne. Les créatures possédant à la fois les Traits <em>Mort-vivant</em> et <em>Fabriqué</em> ne peuvent tout simplement pas la franchir. Le Miracle reste actif jusqu\'à l\'aube.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Morr" }, "range": { "type": "String", "label": "Range", "value": "Contact" }, "duration": { "type": "String", "label": "Duration", "value": "Special " }, "target": { "type": "String", "label": "Target", "value": "8 mètres", "aoe": true }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.uE6AXjMjYvtvXQvy" } } }, { "_id": "kXb3KtgBVu9ZLwgv", "name": "Grâce de Ranald", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous faites appel à Ranald pour permettre à votre cible de gérer les énigmes de la réalité. Votre cible gagne +10 en Agilité, +10 en Discrétion et +1 Talent <em>Souplesse Féline</em pour la durée du Miracle.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Ranald" }, "range": { "type": "String", "label": "Range", "value": "Contact" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Agilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "yAJjiwiK0OSoIrkf", "flags": { "wfrp4e": { "effectApplication": "apply", "effectTrigger": "prefillDialog", "script": "if (args.type == \\"skill\\" && args.item.name.includes(\\"Discrétion\\"))\\n args.prefillModifiers.modifier += 10" } }, "changes": [ { "key": "data.characteristics.ag.modifier", "mode": 2, "value": "10" } ], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/prayers/miracles.png", "label": "Grâce de Ranald", "tint": "", "transfer": false }, { "_id": "y7N8PrEOVgsRaJGR", "flags": { "wfrp4e": { "effectTrigger": "oneTime", "effectApplication": "apply", "script": "fromUuid(\\"Compendium.wfrp4e-core.talents.g4Q6AtzZuo5iIvD4\\").then(item => {\\n args.actor.createEmbeddedEntity(\\"OwnedItem\\", item)\\n})", "hide": false, "preventDuplicateEffects": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/prayers/miracles.png", "label": "Chat de gouttière", "tint": "", "transfer": false } ], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.hL7B3d7A0sYYjHXn" } } }, { "_id": "wWI3ueaCceJXkYQb", "name": "Enfants de Rhya", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Posant les mains à terre, vous psalmodiez une Prière pour Rhya réclamant son aide pour mieux comprendre son Royaume. Ce Miracle peut seulement être invoqué à l\'extérieur, en dehors des zones habitées. Vous ressentez la présence et le passage de toutes créatures conscientes dans un rayon de (Sociabilité) mètres. Chaque + 2 DR étend la zone d\'effet de +(Sociabilité) mètres.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Rhya" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Sociabilité mètres", "aoe": true }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.qB1T6ii29jreZBRP" } } }, { "_id": "ibiXXgxaIyDl0cYk", "name": "Récolte de Rhya", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous psalmodiez vos Prières à Rhya, et la vie jaillit. Des fruits, légumes et champignons comestibles poussent aux endroits que vous touchez. Pour chaque round durant lequel le Miracle est actif, vous produisez suffisament de nourriture pour nourrir une personne. Le type de nourriture dépend de l\'endroit ou vous vous trouvez : dans une grotte vous pouvez faire pousser des champignons, alors qu\'en extérieur vous pouvez produire différents fruits et légumes.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Rhya" }, "range": { "type": "String", "label": "Range", "value": "Contact" }, "duration": { "type": "String", "label": "Duration", "value": "1 Round" }, "target": { "type": "String", "label": "Target", "value": "Vous", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.OiMiQmsv1mut24jD" } } }, { "_id": "on8Bjr3aboXY5Fzr", "name": "Abri de Rhya", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous chantez l\'un des hymnes sur l\'abri et la sécurité à Rhya. Vous pouvez seulement invoquer ce Miracle en extérieur et hors des zones habitées. Vous découvrez un abri naturel parfait. Une association de terre et d\'arbres a formé un endroit idéal pour camper la nuit. Le coin est protégé de toutes les pluies et vents naturels et dure aussi longtemps que vous campez là. L\'abri est suffisamment grand pour une personne. Pour chaque +2 DR, il autorise un individu supplémentaire. Lorsque vous quittez le camp, l\'abri ne peut pas être redécouvert. Comme si son existence n\'était dû qu\'à la volonté de votre déesse.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Rhya" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "duration": { "type": "String", "label": "Duration", "value": "Special " }, "target": { "type": "String", "label": "Target", "value": "Vous", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": true, "label": "People", "valuePerOvercast": { "type": "value", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "value", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.25trttu8NxFQQCo9" } } }, { "_id": "CUuj7XN1RFApQdio", "name": "Secours de Rhya", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous psalmodiez une chanson de revitalisation de Rhya. Toutes les cibles affectées retirent 1 Etat. Si cela retire tous les Etats subis, les cibles se sentent aussi revigorées qu\'après une bonne nuit de sommeil, et gagnent un bonus de +10 à tous les Tests lors de leur prochain Tour.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Rhya" }, "range": { "type": "String", "label": "Range", "value": "Sociabilité mètres" }, "duration": { "type": "String", "label": "Duration", "value": "Instantané" }, "target": { "type": "String", "label": "Target", "value": "Bonus de Sociabilité allies", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.pBWXlJDOE7tfl8hP" } } }, { "_id": "VPVHVjO59Gt8aItO", "name": "Caresse de Rhya", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous posez les mains sur une cible blessée ou malade tout en psalmodiant vos Prières. Choissiez l\'un des effets suivants :</p>\\n<p>• Guérir (Bonus de Sociabilité) Blessures</p>\\n<p>• Traiter 1 maladie contractée naturellement</p>\\n<p>Pour chaque +2 DR, vous pouvez choisir un autre effet, ou le même de façon répétée. Ce Miracle est lent, et les résultats mettent au moins 10 minutes à se manifester. S\'il est interrompu, le Miracle devra être invoqué à nouveau.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Rhya" }, "range": { "type": "String", "label": "Range", "value": "Contact" }, "duration": { "type": "String", "label": "Duration", "value": "Special " }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.0uT3mzx8v4H3gVQj" } } }, { "_id": "iH5sIjIpALdrSian", "name": "Union de Rhya", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous bénissez et consacrez l\'union entre deux âmes. Pendant que le Miracle est actif, et si c\'est biologiquement possible, le couple concevra un enfant.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Rhya" }, "range": { "type": "String", "label": "Range", "value": "Contact" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Hours" }, "target": { "type": "String", "label": "Target", "value": "Special ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.dDxhGgBBM9CugxsH" } } }, { "_id": "rNKVQSmdy2oE0ucu", "name": "Riche, Pauvre, Mendiant, Voleur", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous souriez à Ranald tout en demandant effrontément aux autres ce qu\'est exactement la richesse ? Pour chaque cible affectée, choisissez une option : </p>\\n<ul type=\\"disc\\">\\n<li>la bourse lde la cible semble vide</li>\\n<li>la bourse de la cible semble pleine</li>\\n<li>la tenue de la cible semble bon marché et insignifiante</li>\\n<li>la tenue de la cible semble riche et bien taillée</li>\\n<li>le seul objet de valeur disponible est impossible à percevoir</li>\\n</ul>\\n<p>Pour chaque +2 DR, vous pouvez choisir un effet supplémentaire pour l\'une de vos cibles.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Ranald" }, "range": { "type": "String", "label": "Range", "value": "1 mètre" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Minutes" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": true, "label": "Effects", "valuePerOvercast": { "type": "value", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "value", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.QSwJNH8sotKjtdi4" } } }, { "_id": "S73uCmliSbxDYYB8", "name": "Pied marin", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes habitués aux roulis des océans, et il est très improbable que vous ayez le mal de mer, même dans les pires tempêtes. Dans des conditions normales en mer, vous n\'avez jamais besoin de Test pour savoir si vous avez le mal de mer. Dans d\'autres cas (tels qu\'une tempête ou un mal de mer causé par la magie), vous pouvez ignorer toutes les pénalités des Tests pour éviter ces nausées." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Manann" }, "range": { "type": "String", "label": "Range", "value": "Fellowship yards" }, "duration": { "type": "String", "label": "Duration", "value": "Fellowship Bonus Rounds" }, "target": { "type": "String", "label": "Target", "value": "1", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" }, "tests": { "value": "N\'importe lequel associé au mal de mer" } }, "effects": [ { "_id": "s0zdvcCpdHza4MZf", "flags": { "wfrp4e": { "effectTrigger": "oneTime", "effectApplication": "apply", "script": "args.actor.addCondition(\\"blinded\\")\\nargs.actor.addCondition(\\"deafened\\")\\nargs.actor.addCondition(\\"fatigued\\")" } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/prayers/miracles.png", "label": "Sea Legs", "tint": null, "transfer": false } ], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.VUyCJ5LRPkuC5iZx" } } }, { "_id": "kJPq08cBWRNGtJCV", "name": "Entraves à la Vérité", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous faites appel à Verena, sollicitant son jugement sur un suspect présumé. Si votre cible a commis un crime et affirme que non, alors qu\'il est affecté par ce Miracle, il gagne un Etat <em>Empêtré</em> qui ne peut pas être retirée pendant toute la durée du Miracle. Si vous avez faussement accusé la cible, Venera est contrariée par votre manque sagesse : vous gagnez +1 Point de Péché et devez immédiatement effectuer un lancer sur le tableau de la <strong>Colère des Dieux</strong>.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Verena" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Vous", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.oI3iwxVEXHRLSael" } } }, { "_id": "S9a9w1MrplqVSWUO", "name": "Larmes de Shallya", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous faites appel à Shallya avec passion pour qu\'elle épargne une pauvre âme blessée, alors que les larmes coulent librement sur vos joues. Vous priez pendant 10 - (Bonus de Sociabilité) rounds, et vous guérissez la cible d\'1 Blessure Critique. Pour chaque +2 DR, vous pouvez guérir une autre Blessure Critique. Si vos Prières sont interrompues, la cible ne reçoit aucun bénéfice. Ce Miracle ne peut pas rattacher des membres amputées.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Shallya" }, "range": { "type": "String", "label": "Range", "value": "Contact" }, "duration": { "type": "String", "label": "Duration", "value": "Special " }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": true, "label": "Critical Wounds", "valuePerOvercast": { "type": "value", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "value", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.YAauxOwJJa3JahxQ" } } }, { "_id": "rLW1qq77eBVY5jVo", "name": "Bouclier de Myrmidia", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vos prières passionnées incintent Myrmidia à protéger vos alliés avec des filaments de lumière vive et scintillante, repoussant les frappes ennemies. Toutes les cibles affectées gagnent +1 PA à toutes les Localisations.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Myrmidia" }, "range": { "type": "String", "label": "Range", "value": "Sociabilité mètres" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Bonus de Intelligence allies", "aoe": false }, "damage": { "type" , "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.o5soyuEJoUk9HmCC" } } }, { "_id": "KQotGaebNUS8sChm", "name": "Enchevêtrement", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous faites appel à Taal, en psalmodiant des Prières pour protéger ses régions sauvages. Racines, plantes grimpantes et lianes s\'enroulent autour des vos ennemis. Toutes les cibles dans un rayon de (Bonus de Sociabilité) mètres de la zone cible gagnent l\'Etat <em>Empêtré</em>. Pour chaque +2 DR, vous pouvez augmenter la zone d\'effet d\'un nombre de mètres égal à votre Bonus de Sociabilité, ou infliger un Etat <em>Empêtré</em> supplémentaire. Enchevêtrement possède une Force égale à votre Force Mentale lorsqu\'il s\'agit de se libérer.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Taal" }, "range": { "type": "String", "label": "Range", "value": "Sociabilité Yards" }, "duration": { "type": "String", "label": "Duration", "value": "Instantané" }, "target": { "type": "String", "label": "Target", "value": "Bonus de Sociabilité mètres", "aoe": true }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": true, "label": "Entangled", "valuePerOvercast": { "type": "value", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "value", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "FbFPvypAtB428U0r", "flags": { "wfrp4e": { "effectTrigger": "oneTime", "effectApplication": "apply", "script":  { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.GVMPSJwgscMVJzpX" } } }, { "_id": "z4p2dXRuUcl1QAmM", "name": "Dent et Griffe", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous faites appel à Taal pour qu\'il vous accorde la puissance féroce de son royaume. Gagnez les Traits de créature <em>Morsure</em> (Bonus de Force +3) et <em>Arme</em> (Bonus de Force +4). Ces attaques sont Magiques.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Taal" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Vous", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "1TWDvZQnuHAsfxxd", "flags": { "wfrp4e": { "effectTrigger": "oneTime", "effectApplication": "apply", "script": "fromUuid(\\"Compendium.wfrp4e-core.traits.pLW9SVX0TVTYPiPv\\").then(item => {\\n item.specification.value = 3\\n this.actor.createEmbeddedEntity(\\"OwnedItem\\", item)\\n})\\n\\nfromUuid(\\"Compendium.wfrp4e-core.traits.AtpAudHA4ybXVlWM\\").then(item => {\\n item.specification.value = 4\\n this.actor.createEmbeddedEntity(\\"OwnedItem\\", item)\\n})", "preventDuplicateEffects": false, "hide": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/prayers/miracles.png", "label": "Dent et Griffe", "tint": "", "transfer": false } ], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.PcKMAEF6UoaPSK6d" } } }, { "_id": "Po7q7aygADTSZrLm", "name": "La Vérité éclatera", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous entonnez des Prières sur la capacité de Verena à trouver la vérité. Vous pouvez poser une seule question aux cibles. Elles y répondront immédiatement, sincèrement et entièrement. Les cibles peuvent tenter de résister en contestant votre DR avec un <strong>Test de Calme Accessible (+20)</strong>. Sur un succès, elles peuvent refuser obstinément de répondre. Si elles obtiennent un +2 DR, elles peuvent cacher des informations mineures, +4 DR leur permet de dissimuler des informations importantes alors que +6 DR leur permet de mentir ouvertement. Vous saurez si elles résistent avec succès, même si vous manquerez d\'informations sur l\'ampleur de leur tromperie ou de preuve de leur malhonnêteté.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Verena" }, "range": { "type": "String", "label": "Range", "value": "Bonus de Sociabilité mètres" }, "duration": { "type": "String", "label": "Duration", "value": "Instantané" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.DA4ZB3HkOh51vhuB" } } }, { "_id": "pJrgOg0VwCeQwcae", "name": "Comète à Deux-Queues", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous invoquez des litanies pour Sigmar, faisant appel à lui pour châtier ses ennemis. Une comète à Deux Queues, laissant une traînée de feu dans son sillage, tombe du ciel pour frapper un point dans la Ligne de Vue et dans la zone d\'effet. Tout ce qui se trouve dans un rayon de (Bonus de Sociabilité) mètres du point d\'impact subit 1d10 + DR Dégâts, qui ignorent le Bonus d\'Endurance et les PA, et gagne l\'Etat <em>Enflammé</em>. L\'endroit ciblé doit se trouver à l\'extérieur, et peut seulement cibler que ceux que Sigmar jugerait être des ennemis.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Sigmar" }, "range": { "type": "String", "label": "Range", "value": "Sociabilité mètres" }, "duration": { "type": "String", "label": "Duration", "value": "Instantané" }, "target": { "type": "String", "label": "Target", "value": "Bonus de Sociabilité mètres", "aoe": true }, "damage": { "type": "String", "label": "Damage", "dice": "1d10", "value": "", "addSL": true }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "dx14txcPj5zl0vjZ", "flags": { "wfrp4e": { "effectTrigger": "oneTime", "effectApplication": "apply", "script": "args.actor.addCondition(\\"ablaze\\")", "preventDuplicateEffects": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/prayers/miracles.png", "label": "Comète à Deux-Queues", "tint": "", "transfer": false } ], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.rjkMzFwN1trbSLL8" } } }, { "_id": "J3N2raShtQMk9cRW", "name": "Fureur d\'Ulric", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous psalmodiez frénétiquement les Prières et la férocité d\'Ulric se répand. Les cibles gagnent le Trait de créature <em>Frénésie</em>.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Ulric" }, "range": { "type": "String", "label": "Range", "value": "Sociabilité mètres" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.F6iJdTrvBvGQ54G3" } } }, { "_id": "bWUzszWzLeNvf4ds", "name": "Innocence Immaculée", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>En posant vos mains sur l\'affligé, vous implorez Shallya de le débarrasser d\'une corruption récemment contractée. La cible perd 1 Point de Corruption, et peut perdre un Point supplémentaire pour chaque +2 DR obtenue. Cependant, les dieux du Chaos n\'aiment pas être ainsi rejetés. Si une tentative pour invoquer le Miracle se traduit par une Maladresse, vous et votre cible gagnez 1d10 Points de Corruption, en plus des autres effets. Ce Miracle doit être déclenché dans l\'heure qui suit le moment où la cible a gagné un Point de Corruption.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Shallya" }, "range": { "type": "String", "label": "Range", "value": "Contact" }, "duration": { "type": "String", "label": "Duration", "value": "Special " }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": true, "label": "Corruption Points", "valuePerOvercast": { "type": "value", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "value", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.SItGUVYokyOo7csk" } } }, { "_id": "uvs9UIe6WQrKntBk", "name": "Vaincre les Impies", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vos Prières emplissent vos alliés désignés d\'un féroce mépris pour les ennemis de Sigmar. Tous les alliés affectés reçoivent le Trait de Psychologie <em>Haine</em> à l\'égard des peaux-vertes, des morts-vivants et tout ce qui est associé au Chaos.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Sigmar" }, "range": { "type": "String", "label": "Range", "value": "Sociabilité mètres" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Rounds" }, "target": { "type": "String", "label": "Target", "value": "Bonus de Sociabilité allies", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.I8YPP2uRmUKyHEq2" } } }, { "_id": "I8SV8mlhrQ0FSJDN", "name": "Marcher sur les Eaux", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous faites appel à Manann pour vous permettre de traverser une étendue d\'eau libre comme s\'il s\'agissait d\'un terrain solide. Cela ne fonctionne que sur les grandes étendues d\'au moins dix mètres de large. Tout ce qui est plus petit est trop éloigné du domaine de Manann pour être remarqué.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Manann" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité minutes" }, "target": { "type": "String", "label": "Target", "value": "Vous", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.iWVQRVDVDCx1SyPA" } } }, { "_id": "cipvEvWCqouoM3DQ", "name": "Morsure de l\'Hiver", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous rugissez des Prières en hommage à Blitzbeil, la hache assoiffée d\'Ulric; Si vous portez une hache, elles est considérée comme Magique, cause +DR Dégâts supplémentaires et toutes les cibles vivantes frappées doivent réussir un <strong>Test de Résistance Intermédiaire (+0)</strong> ou gagner un état <em>Assommé</em>. De plus, les cibles frappées perdent tous les Etats <em>Hémorragique</em> alors que leur sang gèle; de même, les attaques de votre hache ne peuvent pas causer d\'Etat <em>Hémorragique</em>.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": atures vivantes - par exemple, les créatures ne possédant pas les Traites Démonique ou Mort-vivant - ciblées par des Sorts d\'Arcane issus du Domaine de la Vie se voient retirer tous les États Exténué ou Hémorragique, après que tous les autres effets ont été appliqués, alors que des flots magiques de vie les traversent. Les créature avec le Trait de créature Mort-vivant, à l\'inverse, subissent un nombre de Dégâts supplémentaires égal à votre Bonus de Force Mentale, ignorant le Bonus d\'Endurance et les PA, si elles sont affectées par un Sort issu du Domaine de la Vie." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "lore": { "type": "String", "label": "Lore", "value": "life", "effect": "" }, "range": { "type": "String", "label": "Range", "value": "Vous" }, "target": { "type": "String", "label": "Target", "value": "Bonus de Force Mentale mètres", "aoe": true }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Force Mentale Rounds", "extendable": true }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "" }, "cn": { "type": "Number", "label": "Casting Number", "value": 3, "SL": 0 }, "magicMissile": { "type": "Boolean", "label": "Magic Missile", "value": false }, "memorized": { "type": "Boolean", "label": "Memorized", "value": false }, "ingredients": [], "currentIng": { "type": "Number", "label": "Ingredient", "value": 0 }, "wind": { "value": "" }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "zDTGrjRsCg6JHfj3", "flags": { "wfrp4e": { "effectApplication": "apply", "effectTrigger": "oneTime", "lore": true, "script": "\\n fromUuid(this.effect.origin).then(caster => {\\n if (this.actor.isOwner)\\n {\\n if (!this.actor.has(game.i18n.loc
