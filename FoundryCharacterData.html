"value": "Intimidation" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "IRRiQjVGZiHjLnxt", "flags": { "wfrp4e": { "effectApplication": "actor", "preventDuplicateEffects": false, "effectTrigger": "dialogChoice", "effectData": { "description": "Tests pour Intimider", "modifier": null, "slBonus": 1, "successBonus": null, "difficultyStep": null } } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/menacing.png", "label": "Menaçant", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.0hn6UaKq8CoZP2zD" } } }, { "_id": "pUmZeXZf016dRHep", "name": "Imitation", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/mimic.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous avez une bonne oreille pour les accents et dialectes et pour les reproduire avec exactitude. Vous pouvez copier n\'importe quel accent auquel vous êtes exposé pendant au moins une journée grâce à un Test d\'Initiative; ce Test peut être tenté une fois par jour. Une fois réussi, vous pouvez toujours imiter l\'accent, et les autochtones croiront que vous êtes l\'un des leurs." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Divertissement (Comédie) lorsque les accents sont importants" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.LU6Ycl5z4kp1Wr04" } } }, { "_id": "CidNKDqez5zhQQ8y", "name": "Vision Nocturne", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/night-vision.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous pouvez voir parfaitement dans les ténèbres naturelles. En présumant que vous possédez au moins une faible source de lumière (telle que la lumière des étoiles, le clair de lune, la bioluminescence), vous pouvez voir clairement jusqu\'à 20 mètres par Niveau de Vision nocturne. De plus, vous pouvez étendre la distance d\'illumination effective de toutes les sources de lumière de 20 mètres par niveau de Vision nocturne.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Perception dans des conditions de basse lumière" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.x0WMGwuQzReXcQrs" } } }, { "_id": "CpRXnIWCY6BU5Wkd", "name": "Doigts de fée", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/nimble-fingered.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous gagnez un bonus permanent de +5 à votre Caractéristique Dextérité de départ (ne compte pas comme des Augmentations)." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "iT6aqNkxEikCpTEY", "flags": { "wfrp4e": { "effectApplication": "actor", "preventDuplicateEffects": false } }, "changes": [ { "key": "data.characteristics.dex.initial", "mode": 2, "value": "5" } ], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/nimble-fingered.png", "label": "Doigts de fée", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.7bZjB82f6LSkeczP" } } }, { "_id": "VGtTCoW2Xet6PZJN", "name": "Noblesse", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/noble-blood.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes issu de la noblesse, ou des évènements durant le jeu vous ont permis de vous y élever. En partant du principe que vous êtes habillé de façon appropriée, vous êtes toujours considéré d\'un plus haut Statut que les autres, à moins qu\'ils ne possèdent le Talent <em>Noblesse</em>. Dans ce cas, les Statuts sont comparés normalement. " }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "N\'importe quel test conditionné par votre Statut" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.talents.1IVGksL10N7GVrw3" } } }, { "_id": "IG8awVy8YoSDpPep", "name": "Flairer les ennuis", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/nose-for-trouble.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous avez l\'habitude de vous retrouver dans de mauvaises situations, et de préférence à vous en sortir. Vous pouvez tenter un Test d\'Intuition pour repérer ceux qui cherchent à créer des problèmes ou à vous faire du mal, même si cela ne devait normalement pas vous accorder de Test ( à cause de Talents ou d\'un Sort par exemple). Ce Test sera probablement opposé si les autres sont dissimulés, et le MJ peut préférer effectuer ce Test en votre nom pour que vous ne connaissiez pas le résultat en cas d\'échec. Si les perturbateurs repérés engagent le combat, vous pouvez ignorer n\'importe quel Etat <em>Surpris</em> qu\'ils auraient en principe infligé.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "N\'importe quel test pour repérer les perturbateurs" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.AcnFuDKRemLI9ey7" } } }, { "_id": "jex3l8vh6zvOCBjp", "name": "Numismate", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/numismatics.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous connaissez bien les monnaies du Vieux Monde, et vous êtes un expert pour déterminer leur valeur. Vous pouvez juger de la valeur réelle d\'une pièce par votre seule expérience, sans que cela ne nécessite jamais de Test. De plus, vous pouvez identifier des pièces contrefaites avec un Test simple d\'Evaluation; il n\'est jamais opposé par le DR du faussaire.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Evaluation pour établire la valeur des pièces" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.5QcrpLQWWrsbKR79" } } }, { "_id": "lZGnTv4edI8BFIqB", "name": "Loup de mer", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/old-salt.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes un marin expérimenté, et vous êtes parfaitement habitué à la vie en mer. Vous pouvez ignorer tous les modificateurs négatifs aux Tests en mer résultant de conditions météorologiques défavorables, du roulis des bateaux, et situations similaires. De plus, vous comptez comme deux marins pour le nombre minimum de membres d\'équipage nécessaire pour piloter un navire de haute mer." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Voile (Tout vaisseaux marins)" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.L74MT9BDwE4CfutY" } } }, { "_id": "wVHGERuYRiLj9mlF", "name": "Sens de l\'orientation", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/orientation.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous avez un sens instinctif de l\'orientation. Vous savez automatiquement où se trouve le nord en regardant les étoiles, les arbres ou n\'importe quels autres signes familiers." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Voile" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.afREA9q7v4Scuozn" } } }, { "_id": "mtGdMqLwESPoKbjK", "name": "Faire la manche", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/panhandle.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes un mendiant expérimenté, capable de faire mettre la main à la poche même aux individus les plus cyniques. Vous pouvez effectuer un Test de Charme toutes les demi-heures quand vous Mendiez, et non toutes les heures (voir page 119)." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Charme (Mendicité)" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.eEHauevJWhmzvCSx" } } }, { "_id": "0RgWIw8Rh4fBe2Pj", "name": "Oreille absolue", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/perfect-pitch.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous avez l\'oreille absolue, capable de reproduire parfaitement les notes et de les identifier sans jamais avoir besoin d\'effectuer de Test. De plus, ajoutez Divertissement (Chant) à n\'importe quelle Carrière que vous entamez; si la Compétence est déja dans votre Carrière, vous pouvez à la place acheter la Compétence pour 5 PX de moins par Augmentation." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Divertissement (Chant), Langue (Langues tonales, telles que l\'Elthárin, le Cathayan, ou Magick)" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.talents.pQjZdMJDDaz0DpAD" } } }, { "_id": "nGtuz7SlXvFtAERW", "name": "Magie Mineure", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/petty-magic.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous portez en vous l\'étincelle de la magie et maîtrisez les techniques pour la contrôler au niveau le plus élémentaire. Quand vous prenez ce Talent, vous pratiquez et mémorisez de façon permanente, un nombre de Sorts égale à votre Bonus de Force Mentale. Vous pouvez apprendre les Sorts de Magie Mineure supplémentaires pour le prix en PX suivants.</p>\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\">&nbsp;</p>\\n <div style=\\"direction: ltr;\\">\\n <table style=\\"direction: ltr; border-collapse: collapse; border: 1pt solid #A3A3A3;\\" title=\\"\\" border=\\"1\\" summary=\\"\\" cellspacing=\\"0\\" cellpadding=\\"0\\">\\n <tbody>\\n <tr>\\n <td style=\\"vertical-align: top; width: 2.4312in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\">Nombre de Sorts connus actuellement</p>\\n </td>\\n <td style=\\"vertical-align: top; width: 1.5833in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\"><span style=\\"mso-spacerun: yes;\\">&nbsp;</span>Coût en PX pour un nouveau sort</p>\\n </td>\\n </tr>\\n <tr>\\n <td style=\\"vertical-align: top; width: 2.4125in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\">Jusqu\'à Bonus FM x 1</p>\\n </td>\\n <td style=\\"vertical-align: top; width: 1.5333in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\">50 PX</p>\\n </td>\\n </tr>\\n <tr>\\n <td style=\\"vertical-align: top; width: 2.4125in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\">Jusqu\'à Bonus FM x 2</p>\\n </td>\\n <td style=\\"vertical-align: top; width: 1.5333in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\">100 PX</p>\\n </td>\\n </tr>\\n <tr>\\n <td style=\\"vertical-align: top; width: 2.4125in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\">Jusqu\'à Bonus FM x 3</p>\\n </td>\\n <td style=\\"vertical-align: top; width: 1.5333in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\">150 PX</p>\\n </td>\\n </tr>\\n <tr>\\n <td style=\\"vertical-align: top; width: 2.4125in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\">Jusqu\'à Bonus FM x 4</p>\\n </td>\\n <td style=\\"vertical-align: top; width: 1.5333in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\">200 PX</p>\\n </td>\\n </tr>\\n </tbody>\\n </table>\\n </div>\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\">...et ainsi de suite.</p>\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\">&nbsp;</p>\\n <p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\">Donc si votre Bonus de Force Mentale est de 3 et que vous disposez de 3 Sorts Mineurs, il vous en coutera 50 PX pour le premier, puis 100 PX pour les 3 suivants, et ainsi de suite. Les règles complètes pour l\'apprentissage de nouveaux Sorts se trouvent au <em>Chapitre 8 : Magie</em>.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.mdPGZsn2396dEpOf" } } }, { "_id": "RbgHq66UFyvuLvMt", "name": "Pharmacologie", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/pharmacist.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes hautement qualifié en pharmacie, à même de fabriquer des pilules, des baumes, des onguents, des huiles, des crêmes, etc. Vous pouvez inverser n\'importe quel Test de Métier (Apothicaire) raté si cela perm re/icons/talents/reversal.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes habitué aux combats désespérés, capable de retourner même les situations les plus désastreuses à votre Avantage. Si vous gagnez le <em>Test opposé de Corps à corps</em>, au lieu de gagner + 1 Avantage, vous prenez tous les avantages actuels de votre adversaire. Dans ce cas, vous ne pouvez infliger aucun Dégât, même si c\'était votre tour dans le round.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "s" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Corps à corps en défense" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.QolNfSUkezLoAcky" } } }, { "_id": "LaZ6tT2iH0Fgvdnt", "name": "Riposte", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/riposte.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La meilleure défense c\'est l\'attaque, donc vous répondez à une attaque par une contre-attaque rapide comme l\'éclair. Si votre arme possède l\'Atout <em>Rapide</em>, vous pouvez infliger des Dégâts quand vous êtes attaqué, comme si c\'était votre Action. Vous pouvez Riposter à un nombre d\'Attaques par Round égale à votre Niveau de Riposte.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Corps à corps en défense" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.x8jsChg17VQ9XgiK" } } }, { "_id": "BdaxkJzXixqgaM5G", "name": "Guide fluvial", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/river-guide.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous connaissez toutes les astuces pour naviguer sur les rivières dangereuses. Vous n\'avez pas besoin de Test pour traverser les étendues d\'eau perfide jusqu\'à ce que la Difficulté soit de -10 ou mois - vous réussissez automatiquement tous les Tests plus faciles. De plus, si vous possédez la Compétence Savoir (Région) appropriée, vous n\'avez jamais besoin d\'effectuer de Test pour naviguer sur les eaux dangereuses - car on considère que vous connaissez les itinéraires à emprunter.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "N\'importe quel test de Savoir concernant les fleuves et rivières" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.PoYlemaEIbZw30Em" } } }, { "_id": "9zXPISSfEhr2cSgd", "name": "Robuste", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/robust.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes un dur à cuire et vous encaissez les Dégâts. Vous réduisez tous les Dégâts subis de 1 par nombre de fois ou vous avez pris le Talent <em>Robuste</em>, même si les Dégâts ne peuvent normalement pas être réduits. Mais vous subissez toujours un minimum de 1 Blessure de n\'importe quelle source de Dégâts.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "t" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "yTGSEMqLFPOts08w", "flags": { "wfrp4e": { "effectTrigger": "takeDamage", "effectApplication": "actor", "script": "args.totalWoundLoss -= 1\\nargs.messageElements.push(\\"1 Robuste\\")\\n\\nif (args.totalWoundLoss <= 0)\\n{\\nlet weapon = args.opposedTest.attackerTest.item\\nif \\n(weapon && weapon.properties.flaws.includes(game.i18n.localize(\\"PROPERTY.Undamaging\\")))\\n args.totalWoundLoss = 0\\nelse\\n args.totalWoundLoss = 1\\n}", "preventDuplicateEffects": false, "hide": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/robust.png", "label": "Robuste", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.nWLsoWQBCjPRKxYx" } } }, { "_id": "GgncHCOhBRgbpPNV", "name": "Cavalier émérite", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/roughrider.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes à l\'aise en selle même dans les situations les plus difficiles, et savez comment tirer le meilleur de votre monture pendant les conflits. En supposant que vous possédez la Compétence Chevaucher, vous pouvez directement demander à votre monture d\'effectuer une Action, pas seulement un Mouvement, sans Test de Chevaucher.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Chevaucher (Cheval) pendant les combats" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.9CAkY3SQjQxRTlNJ" } } }, { "_id": "gAHStG3vd3MNSAAI", "name": "Nomade", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/rover.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes à l\'aise quand vous arpentez les espaces sauvages. Quand vous utilisez Discrétion en environnement rural, ceux qui croisent votre route n\'obtiennent pas de Test de Perception passif pour vous détecter; ils peuvent vous détecter uniquement s\'ils sont spécifiquement à l\'affût ou à la recherche de personnes cachées." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Discrétion en environnement rural" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.q58lK4kULJZB5GjE" } } }, { "_id": "KBuHHGpVL5zaDco8", "name": "Savant", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/savant.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes exceptionnellement instruit, et vous posssédez un niveau important de connaissances avancées dans un domaine d\'études. Vous connaissez automatiquement un nombre d\'informations correctes égal à votre Niveau de Savant (Savoir), au sujet d\'une question pertinente sans avoir besoin de Test de Compétence Savoir. Les Tests, comme toujours, vous fourniront plus d\'informations, déterminées par le MJ." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Savoir (au choix)" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.580fwhKfOZJFxMID" } } }, { "_id": "hTU66JVaqUJs7ns8", "name": "Perspicace", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/savvy.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous gagnez un bonus permanent de +5 à votre Caractéristique Intelligence de départ (ne compte pas comme des Augmentations)." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "sx7NGIdCYniQHaHi", "flags": { "wfrp4e": { "effectApplication": "actor", "preventDuplicateEffects": false } }, "changes": [ { "key": "data.characteristics.int.initial", "mode": 2, "value": "5" } ], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/savvy.png", "label": "Perspicace", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.QsrXxGZiHjth7RMg" } } }, { "_id": "mvEJkabP0i2NAJlv", "name": "Grimpeur", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/scale-sheer-surface.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes un grimpeur exceptionnel. Vous pouvez tenter de grimper même sur des surfaces paraissant trop lisses, telles que des fortifications à pic, des plateformes glacées, des murs enduits de plâtre, etc. et vous ignorez les pénalités aux Tests d\'Escalade résultat de la difficulté de la surface escaladée." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "s" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Escalade" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.MGEPI4jNhymNIRVz" } } }, { "_id": "T9yl32ai9XP8usi5", "name": "Intrigant", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/schemer.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes un maître en politique et vous dénichez les conspirations partout où elles se cachent. Une fois par session, vous pouvez poser une question au MJ concernant une situation polotique ou une organisation sociale complexe; le MJ effectuera un Test d\'Intelligence secret et vous fournira certaines observations sur la situation en se basant sur votre DR." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Intelligence concernant ce Talent" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.b4x1qEWcevX7xK58" } } }, { "_id": "Uiq8mbb6m4tDgmoI", "name": "Pied marin", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/sea-legs.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes habitués aux roulis des océans, et il est très improbable que vous ayez le mal de mer, même dans les pires tempêtes. Dans des conditions normales en mer, vous n\'avez jamais besoin de Test pour savoir si vous avez le mal de mer. Dans d\'autres cas (tels qu\'une tempête ou un mal de mer causé par la magie), vous pouvez ignorer toutes les pénalités des Tests pour éviter ces nausées." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "t" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "N\'importe lequel associé au mal de mer" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.Ij9N3G8jzxb4lrwy" } } }, { "_id": "8Yf0pmMqLDEdSDpx", "name": "Voyageur aguerri", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/seasoned-traveller.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes une âme curieuse qui a voyagé partout, et appris toutes sortes d\'informations locales. Ajouter <em>Savoir (Région)</em> à n\'importe quelle Carrière que vous entamez. Si elle est déja incluse dans la carrière, vous pouvez acheter la compétence deux fois - avec une spécialisation différente à chaque fois, telle qu\'Altdorf, Vorbergland ou Ubersreik - pour 5 PX de moins par Augmentation.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "N\'importe quel test lié au Savoir local" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.jQmIu8P85tF0njmD" } } }, { "_id": "i9Lf1WZoUyt8oq78", "name": "Seconde Vue", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/second-sight.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous pouvez percevoir les Vents changeants de la Magie, qui soufflent depuis les Portes du Chaos jusqu\'aux pôles du monde. Vous possédez à présent <em>Seconde Vue</em> (voir page 233)." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "N\'importe quel test pour détecter les Vents de Magie" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.OEjUvJKi0xmBwbS2" } } }, { "_id": "qJRWRBI4ASQ0jwHa", "name": "Identité Secrète", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/secret-identity.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous entretenez une identité secrète qui vous permet de paraître plus riche, ou peut-être plus pauvre, que vous ne l\'êtes actuellement. Avec l\'accord du MJ, choisissez une Carrière. Tant que vous êtes habillé de façon appropriée, vous pouvez utiliser le Statut Social de la Carrière d\'emprunt choisie plutôt que celui de la vôtre, pour modifier les Tests de Sociabilité. Vous pouvez même ignorer le Talent <em>Criminel</em>. Cependant, conserver cette identité nécessitera des Tests de Divertissement (Comédie) quand vous rencontrez ceux qui pourraient déceler votre supercherie. Vous pouvez créer une nouvelle identité secrète pour chaque Niveau que vous possédez dans ce Talent." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Divertissement (Comédie) pour couvrir votre identité secrête" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.PJ4oxDExnuFNr2Fi" } } }, { "_id": "cRPIJ7fnZ4rUUY68", "name": "Discret", "type": png", "label": "Coopératif", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.aZavWXbSXVBmWeJi" } } }, { "_id": "QjXw2xqsYSzDmQTL", "name": "Tir sûr", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/sure-shot.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous savez comment trouver les points faibles de l\'armure d\'une cible. Quand vous la touchez, vous pouvez ignorer un nombr de PA égal à votre Niveau de Tir sûr.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.phXzaUxl3mFqkmDq" } } }, { "_id": "WJxnxRUqHRvpDnlv", "name": "Chirurgie", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/surgery.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes un Chirurgien capable d\'ouvrir et de refermer les chairs pour soigner. Vous pouvez traiter n\'importe quelle Blessure Critique nécessitant de la Chirurgie pour résoudre des problèmes internes avec un <em>Test étendu de Guérison Intermédiaire (+0)</em> dont le DR cible est déterminé par le MJ (en général 5-10) en fonction de la difficulté de la procédure en cours. Cela fait 1d10 Blessures et 1 Etat <em>Hémorragique</em> par Test, ce qui signifie que la Chirurgie a de fortes chances de tuer le patient si le praticien n\'est pas rigoureux. Après la Chirurgie, le patient doit réussir un <em>Test de Résistance Accessible (+20)</em> ou gagner une <em>Infection Mineure</em> (voir page 187).</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Guérison en dehors des rounds de combat; c\'est à dire quand vous avez du temps pour réaliser les soins correctement" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.talents.NP4EHyyh1yOLbsPU" } } }, { "_id": "jPwJHO8VNuRwxSKu", "name": "Persévérant", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/tenacious.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous n\'abandonnez jamais, même si les tâches paraissent impossibles. Vous pouvez doubler le temps que les Tests de Résistance réussis vous accordent pour supporter une difficulté. Cela inclut endurer une chevauchée prolongée, une exposition, des rituels et autres problèmes similaires." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "t" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Résistance pour supporter les difficultés" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.jviOQmy0luQOySC2" } } }, { "_id": "orLB4lEY5m1xRMzW", "name": "Bricoleur", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/tinker.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes une sort de touche-à-tout, capable de réparer presque n\'importe quoi. Vous considérez toutes les Compétences Métier non magiques comme étant de Base lorsque vous réparer des objets cassés." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "dex" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Métier pour réparer des objets cassés" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.6lQRRgjz8IZH4bbV" } } }, { "_id": "MyT2Z79n1q7WA0uy", "name": "Tour des souvenirs", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/tower-of-memories.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Une technique de mémorisation initiée par le Culte de Venera, réputée pour les pratiques elfiques enseignées par les Maîtres du savoir de Hoeth. Tour des souvenirs vous permet de vous rappeler parfaitement une série d\'évènements en les mémorisant dansune tour imaginaire. Vous pouvez vous souvenir d\'une série d\'évènements d\'une longueur égale à votre Intelligence sans avoir besoin d\'effectuer de Test. Pour chaque Tranche de 10 éléments supplémentaires que vous tentez de mémoriser, vous devez effectuer un Test d\'Intelligence donc la Difficulté augmente pour vous en souvenir correctement, en parte de <em>Très facile (+60)</em> pour 10+, <em>Facile (+40)</em> pour 20+, <em>Accessible (+40)</em> pour 30+, etc. Au-delà de son utilité évidente pour le Jeu (Pari), car ce Talent ajoute un bonus de +20 à +60, selon l\'utilité de la mémorisation lors du jeu en cours, le MJ peut, si nécessaire, appliquer des Bonus aux autres Tests. Chaque fois que vous prenez ce Talent, vous pouvez vous rappeler une série supplémentaire d\'évènements, sans avoir à en oublier une précedemment mémorisée.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.V9N0LMnXf1WYseCL" } } }, { "_id": "5YkIi4pbeWriuAfw", "name": "Acrobaties équestres", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/trick-riding.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes capable de prouesses incroyables à cheval. Vous pouvez utiliser n\'importe laquelle de vos Compétences Représentation, et Esquive non modifiée, quand vous êtes à cheval. De plus, quand vous êtes en selle, vous pouvez effectuer votre Mouvement au début du round au lieu de votre Tour." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Esquive lorsque monté, Chevaucher (Cheval)" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "HRSjpI6pAoSuf9tl", "flags": { "wfrp4e": { "effectTrigger": "prefillDialog", "effectApplication": "actor", "script": "if (args.type == \\"characteristic\\") {\\n if (args.options.dodge && this.actor.isMounted)\\n args.prefillModifiers.modifier += 20\\n }\\n\\n if (args.type == \\"skill\\") {\\n if (args.item.name == \\"Esquive\\") && this.actor.isMounted)\\n args.prefillModifiers.modifier += 20\\n\\n }", "preventDuplicateEffects": true } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/trick-riding.png", "label": "Acrobaties équestres", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.FjTnaxixsu1ShNNr" } } }, { "_id": "4EiDhZQI3nP4Zqix", "name": "Rat d\'égout", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/tunnel-rat.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes à l\'aise dans les tunnels, les égouts et tout autre environnement souterrain. Quand vous y utilisez Discrétion, ceux qui croisent votre chemin n\'obtiennent pas de Tests de Perception passifs pour vous détecter; ils ne peuvent vous remarquer que s\'ils sont spécifiquement à l\'âffut ou à la recherche de personnes cachées." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Discrétion en sous-sol" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.Z91GFaT6FhEwyESU" } } }, { "_id": "xLsZtYWBr8XhxL52", "name": "Inébranlable", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/unshakable.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes un Vétéran blasé qui a survecu à plus d\'une rafale de tirs d\'Armes à Poudre noire. Vous avez besoin d\'effectuer un Test de Calme pour résister à un Etat <em>Brisé</em>, uniquement si vous êtes blessé avec un succès par une arme à Poudre noire, et non pas simplement sous le feu d\'une arme à poudre.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "wp" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Calme pour résister aux tirs des armes à Poudre noire" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.talents.8oWhzlcw7oiHGMFu" } } }, { "_id": "wyu6WKAD5KhfsFwc", "name": "Très résistant", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/very-resilient.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous gagnez un bonus permanent de +5 à votre Caractéristique Endurance de départ (ne compte pas comme des Augmentations)." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "vntOVrHSurqI8lbG", "flags": { "wfrp4e": { "ef  "value": "<p>Votre regard sévère et vos mots exaltants incitent vos soldats à se battre jusqu\'au bout. Tous les subalternes capables de vous voir peuvent ajouter votre Niveau de Seigneur de Guerre au DR d\'un Test de Force Mentale par Round. Ce bonus n\'est pas cumulatif.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Commandement pendant les combats" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.talents.vCgEAetBMngR53aT" } } }, { "_id": "6uLBKd1YdnjEgKeU", "name": "Mage de guerre", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/war-wizard.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes entraîné à faire appel à l amagie au milieu de combat. A votre Tour, vous pouvez lancer gratuitement un Sort avec un Niveau d\'Incantation de 5 ou moins, sans utiliser votre Action. Cependant, si vous le faites, vous ne pouvez lancer aucun autre Sort ce Tour.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.F2EiuAc6IpaGd4J7" } } }, { "_id": "cT66bBXVT8TPSIO6", "name": "Guerrier né", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/warrior-born.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous gagnez un bonus permanent de +5 à votre Caractéristique de Combat (ne compte pas comme une Augmentation).</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "yjOMm9SFJOK8QBvQ", "flags": { "wfrp4e": { "effectApplication": "actor", "preventDuplicateEffects": false } }, "changes": [ { "key": "data.characteristics.ws.initial", "mode": 2, "value": "5" } ], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/warrior-born.png", "label": "Guerrier né", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.zGQ0ShUTSlUvVtWh" } } }, { "_id": "ESwOcGCRc9kFrh5Y", "name": "Marinier", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/waterman.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes un navigateur expérimenté en eaux douces, habitué aux navires fluviaux. Vous pouvez ignorer toutes les pénalités à vos Tests quand vous vous trouvez à bord d\'une barque qui dérive à cause des tourbillons, de navires qui tanguent, lorsqu\'il vous êtes déséquilibré et autres situations similaires. De plus, vous comptez comme deux bateliers pour le nombre minimum de membres d\'équipage nécessaires pour diriger un navire fluvial.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Voile pour les navires fluviaux" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.tlEg21DHMEJoWcJq" } } }, { "_id": "kRDJxfuwFzlwwp2z", "name": "Nanti", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/wealthy.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes fabuleusement riche, et rarement à court d\'argent. Quand vous Gagnez de l\'argent (y compris avec des Activités <em>Revenus</em>), vous gagnez + 1CO par nombre de fois ou vous avez pris ce Talent.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "none" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.OROfMcVqRnZHINkU" } } }, { "_id": "kDk1cRnwHndMNWI8", "name": "Prévoyant", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/well-prepared.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes habitués à anticiper les besoins des autres commes les vôtres. Un nombre de fois par séance égal à votre niveau de Prévoyant, vous pouvez sortir de votre sac à dos (ou similaire) l\'équipement nécessaire à la situation actuelle, tant que son Encombrement est de 0, qu\'il est crédible que vous l\'ayez acheté recemment, et qu\'il ne soit pas trop invraisemblable. Cela peut-être n\'importe quoi, de la flasque d\'alcool pour fortifier un camarade blessé au sifflet bon marché, absolument nécessaire pour un saltimbanque de passage. Chaque fois que vous le faites, vous devez déduire le coût de l\'objet sorti de votre pour compenser l\'argent dépensé plus tôt.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.SHH2vUpNxj0wmmPT" } } }, { "_id": "tVdYDwocY8qq42Uz", "name": "Sorcier !", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/witch!.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes un lanceur de Sorts autodidacte qui a compris peu à peu comment utiliser la magie, par tâtonnements. Ajoutez Language (Magick) à n\'importe quelle carrière que vous entamez; si elle est déja comprise dans votre Carrière, vou pouvez à la place acheter la compétence pour 5 PX de moins par Augmentation. De plus, vous pouvez dépenser un Point de résilience pour lancer (et mémoriser) un Sort provenant de n\'importe quel Domaine de Magie, pour 0 PX. Vous pouvez le faire un nombre de fois égal à votre Niveau dans ce Talent." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "wp" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.qdMbxW09FUoYBzmB" } } }, { "_id": "X2SpWuLdejro4bL4", "name": "Invitation", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous énoncez l\'une des énigmes de Ranald concernant des portails, s\'ils existent ou pas lorsqu\'ils sont fermés. L\'un des systèmes de verrouillage d\'une porte, une fenêtre ou d\'une trappe ciblée cède : une serrure se déverouille, un loquet se débloque, une corde se détache. Pour chaque +2 DR, vous pouvez cibler un autre système de verrouillage de la porte, fenêtre ou trappe.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Ranald" }, "range": { "type": "String", "label": "Range", "value": "1 mètre" }, "duration": { "type": "String", "label": "Duration", "value": "Instantané" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": true, "label": "Locks", "valuePerOvercast": { "type": "value", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "value", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "Of e": null, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.jXyyzYWid3nruQmc" } } }, { "_id": "CeV9DhiyfY0Z3vxT", "name": "Baume pour un esprit blessé", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous faites appel à Shallya pour apaiser les esprits tourmentés de vos cibles. Tout les Traits de Psychologie sont retirés pour la durée du Miracle et les cibles plongent ensuite dans un sommeil profond et réparateur jusqu\'au lever de soleil suivant, en supposant qu\'elles ne soient pas dérangées. Des cibles non volontaires peuvent effectyuer un <strong>Test de Calme Intermédiaire (+0)</strong> pour résister au sommeil.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Shallya" }, "range": { "type": "String", "label": "Range", "value": "Contact" }, "duration": { "type": "String", "label": "Duration", "value": "Bonus de Sociabilité Minutes" }, "target": { "type": "String", "label": "Target", "value": "1 ", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOvercast": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false }, "initial": { "type": "", "value": 1, "SL": false, "additional": "", "characteristic": "", "bonus": false } }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "P6tCKz870qYioCAH", "changes": [], "disabled": false, "duration": { "startTime": null }, "flags": ource" } }, "effects": [ { "_id": "FaH4jPWjtPWfjjv2", "flags": { "wfrp4e": { "effectTrigger": "oneTime", "effectApplication": "apply", "script": "let broken = args.actor.hasCondition(\\"broken\\")\\nif (broken)\\n args.actor.removeCondition(\\"broken\\", broken.flags.wfrp4e.value)" } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/prayers/miracles.png", "label": "Flambeau de Vertu", "tint": "", "transfer": false } ], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.prayers.Dk0zjtcANtahntHx" } } }, { "_id": "n8zQXMQxRfhO2NP7", "name": "Encalminé", "type": "prayer", "img": "modules/wfrp4e-core/icons/prayers/miracles.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous volez le vent des voiles d\'un navire ou d\'un bateau. Il est complètement encalaminé. Même en cas de tempêtes, des eaux étrangement calmes et lisses entoure le vaisseau tandis que des vents violents, des pluies cinglantes et des crêtes imposantes s\'élèvent et s\'écrasent tout autour de lui. Cette zone de calme s\'étend autour du vaisseau sur une distance en mètre égale au Bonus d\'Initiative, et si le navire est propulsé par un autre moyen, tel que des rames, la zone se déplace avec lui.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "type": { "type": "String", "label": "Type", "value": "miracle" }, "god": { "type": "String", "label": "God", "value": "Manann" }, "range": { "type": "String", "label": "Range", "value": "Bonus de Initiative Miles" }, "duration": { "type": "String", "label": "Duration", "value": "1 Hour" }, "target": { "type": "String", "label": "Target", "value": "1 sailing", "aoe": false }, "damage": { "type": "String", "label": "Damage", "dice": "", "value": "", "addSL": false }, "overcast": { "enabled": false, "label": "", "valuePerOve
