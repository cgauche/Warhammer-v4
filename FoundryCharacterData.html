DR de +3.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Charme pour influencer ceux qui vous trouvent attirant" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "pq0wuLa5jebvLTGR", "flags": { "wfrp4e": { "effectTrigger": "preRollTest", "effectApplication": "actor", "script": "if (args.test.item && args.test.item.name == \\"Charme\\" && (args.test.result.roll <= 5 || args.test.result.roll <= args.test.target))\\n{\\n\\nlet SL = Math.floor(args.test.target / 10) - Math.floor(args.test.result.roll / 10)\\nlet ones = Number(args.test.result.roll.toString().split(\\"\\").pop())\\n\\nif (ones > SL)\\n args.test.result.other.push(`<b>${this.effect.label}</b>: Peut utiliser les unités comme DR de base (+${args.test.successBonus + args.test.slBonus} bonus DR) si la cible est attirée par vous.`)\\n}", "preventDuplicateEffects": true, "hide": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/attractive.png", "label": "Attirant", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.talents.6l3jvIAvrKxt0lA9" } } }, { "_id": "m37JEQxeU57csGl4", "name": "Contrôle de la Frénésie", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/battle-rage.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes davantage en mesur de contrôler votre Frénésie en combat. Vous pouvez y mettre fin avec un Test de Calcme réussi à la fin du round." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "wp" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Corps à Corps lorsqu\'en Frénésie" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.FtjMeeGEO4YuGIBv" } } }, { "_id": "KShUId5X8ULUjBlN", "name": "Battement", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/beat-blade.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes entraîné à effectuer des frappes précises contrôlées sur l\'arme de votre adversaire, créant une ouverture pour une attaque ou empêchant simplement une attaque de vous atteindre. Pour votre Action, vous pouvez choisir Battement avant de lancer les dés. Effectuez un Test de Corps à Corps; sur un succès, votre adversaire perd -1 Avantage et -1 de plus par DR que vous avez obtenu. Ce Test n\'est pas opposé. Ce Talent est inutile si votre adversaire ne porte pas d\'arme ou est d\'une Taille supéérieur à la vôtre.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "wp" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Corps à corps pour effectuer une manoeuvre de Battement" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.L1MoarOIAlia1Ti4" } } }, { "_id": "XExONMZVoL9qYPVU", "name": "Insignifiant", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/beneath-notice.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Les grands et puissants ne prêtent pas attention à votre présence, sachant que vous n\'êtes pas digne d\'être remarqué. En supposant que vous êtes correctement vêtu et pas dans une position incongrue, les personnes d\'un Echelon de Statut plus haut vous ignorent, à moins que votre présence ne soit déplacée, ce qui peut rendre très facile l\'écoute de conversations que vous n\'êtes peut-être pas censé entendre. De plus, les Personnages d\'un Echelon de Statut plus élevé que vous ne gagent pas d\'Avantage lorsqu\'ils vous battent en combat, car il n\'y a aucun mérite à battre un si pauvre hère. </p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Discrétion quand vous êtes à la vue de tous" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.5KP9sOoLSGvj9EXp" } } }, { "_id": "V0bBTDhw2WYi9n6q", "name": "Charge Berserk", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/berserk-charge.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous vous précipitez sur vos ennemis avec une témérité sans bornes, utilisant la force de votre charge pour ajouter du poids à vos frapeps. Lorsque vous effectuez Charge berserk, vous infligez +1 Dégats par niveau dans ce Talent à toutes les attaques de Corps à corps." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "s" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Corps à corps sur le round de Charge Berserk" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "6dxDagVXzDKL4vgR", "flags": { "wfrp4e": { "effectTrigger": "rollWeaponTest", "effectApplication": "actor", "script": "if (args.test.result.charging)\\n{\\n args.test.result.damage += 1\\n args.additionalDamage += 1\\n}", "preventDuplicateEffects": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/berserk-charge.png", "label": "Charge Berserk", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.oRx92ByVNEBN6YkK" } } }, { "_id": "bYm3VzDcSRIhhpuM", "name": "Baratiner", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/blather.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Appelé \\"parler à tort et à travers\\" dans le Nordland ou simplement \\"raconter des aneries\\" en Ostland, Baratiner consiste à parler rapidement de façon incessante, ou parler longuement de façon volubile, en parlant de choses sans importance ou n\'ayant aucun sens, pour embrouiller et déconcerter verbalement une cible. Vous utilisez votre compétence Charme pour Baratiner. Tentez un <em>Test opposé Baratiner/Intelligence</em>. Un succès donne à votre adversaire un état <em>Assommé</em>. De plus, pour chaque niveau que vous possédez dans ce Talent, votre adversaire gagne un état <em>Assommé</em> supplémentaire. Les cibles assommées grâce à Baratiner ne peuvent rien faire d\'autre que vous regarder, médusés, et essayant de suivre ou de comprendre ce que vous racontez. Une fois que le dernier Etat <em>Assommé</em> touche à sa fin, la cible peut enfin placer un mot, et peut ne pas être très contente de vous. Après tout, vos avez parlé de choses sans importance ou n\'ayant aucun sens pendant assez longtemps. Si vous arrêtez de parler, votre adversaire perd immédiatement tous les Etats assomé causés par votre Talent Baratiner. En général, vous ne pouvez tenter de Baratiner un Personnage qu\'une seule fois par scène, ou plus longtemps (le MJ détermine ce point), car la cible ne tarde pas à prendre conscience de vos simagrées.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Charme pour Baratiner" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.77p3QRKgFWakkndF" } } }, { "_id": "qYHYtHfEZo4FtVyb", "name": "Studieux", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/bookish.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes un vrai rat de bibliothèque. Quand vous utilisez Recherche, vous pouvez inverser le dé de n\'importe quel Test raté si cela entraîne un succès." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Recherche" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "LKDNluFVNLBNUH4N", "flags": { "wfrp4e": { "effectTrigger": "preRollTest", "effectApplication": "actor", "script": "if (args.test.item && args.test.item.name == \\"Recherche\\")\\n args.test.preData.canReverse = true", "preventDuplicateEffects": true } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/bookish.png", "label": "Studieux", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.zv3IyoU2wkPZu8pD" } } }, { "_id": "2gdBhUMCmaKcnSnY", "name": "Effraction", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/break-and-enter.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes expert pour défoncer rapidement les portes et effectuer des effractions. Vous pouvez ajouter +1 Dégât pour chaque niveau dans ce Talent quand vous déterminez les Dégâts infligés à des objets inanimés, tels que des fenêtres, des coffres, des portes et objets similaires." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "s" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Corps à Corps en essayer de casser ou démolir des objets/mobilier" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.wrpVYmdiIy1jPulc" } } }, { "_id": "4Qs3TZMfCB9rqAxT", "name": "Suborneur", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/briber.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes un corrupteur hautement qualifié. Le MJ peut réduire le coût de base de n\'importe quel pot-de-vin requis de 10 % par niveau que vous possédez en Suborneur, jusqu\'à un minimum de 10% du montant d\'origine." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Subornation" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.34EBUkHQkrqF1sq7" } } }, { "_id": "Mg4j9KUQCHQ6IBLr", "name": "Tricheur", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/cardsharp.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes doué pour jouer et gagner aux cartes, bien que vos méthodes puissent impliquer un peu de triche. Quand vous utilisez Pari ou Escamotage avec succès en jouant aux cartes, vous pouvez choisir, soit d\'utiliser le DR obtenu, soit le chiffre des unités de votre dé. Donc, un succès de 28 peut être utilisé comme un DR de +8. Si vous jouez avec un jeu de cartes réel pour représenter ce qui se passe en jeu, vous pouvez recevoir un nombre supplémentaire de cartes par distribution égal à votre niveau de Tricheur, puis en défausser pour revenir à la taille de main appropriée avant chaque tour de jeu." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Pari et Escamotage quand vous jouez à un jeu de cartes" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.Yiw5h1Kj4B2WLlfm" } } }, { "_id": "ibinPSG4Vr9CYR0f", "name": "Frappe précise", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/careful-strike.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes doué pour frapper votre ennemi exactement là où vous le voulez, que ce soit à Distance ou au Corps à corps. Vous pouvez modifier votre résultat de la Localisation jusqu\'à +/- 10 par nombre de fois où vous avez pris ce Talent. Donc, si vous avez pris deux fois ce Talent et obtenez la Localisation 34, Bras droit, vous pouvez le modifier en 14, Bras gauche, ou en 54, Corps (voir page 159).</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "c66r2RrClNOTONMB", "flags": { "wfrp4e": { "effectTrigger": "rollWeaponTest", "effectApplication": "" } }, "changes": [], "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/careful-strike.png", "label": "Frappe précise", "transfer": true, "disabled": false } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.GU1KpgY3MeFIaDaq" } } }, { "_id": "mWUaD9XITcPl2KlG", "name": "Noctambule", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/carouser.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes un fêtard chevronné et vous savez comment vous amuser. Vous pouvez inverser le dé de n\'importe quel Test de Consommation d\'alcool raté si cela entraîne un succès." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "t" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Charme et Ragot lors de fêtes, Résistance à l\'Alcool" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "rdiV37QZ38bf5z2P", "flags": { "wfrp4e": { "effectApplication": "actor", "preventDuplicateEffects": false, "effectTrigger": "preRollTest", "script": "if (args.test.item && args.test.item.name == \\"Résistance à l\'alcool\\")\\n args.test.preData.canReverse = true" } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/carouser.png", "label": "Noctambule", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.hTgrGkWnmIR4xhVe" } } }, { "_id": "qjsdsQw0PInZHjRC", "name": "Menteur", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/cat-tongued.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Tel Ranald le dieu de la Duperie, vous mélangez vérité et mensonges comme s\'il n\'y avait aucune différence. Quand vous utilisez Charme pour mentir, les auditeurs ne peuvent pas s\'y Opposer avec leur Intuition pour détecter s\'il y a quelque chose de douteux dans vos propos.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Charme lorsque vous mentez" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.LzgxyMknSHjSkkeQ" } } }, { "_id": "pYsZ5PvBCAyrtOSA", "name": "Souplesse féline", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/catfall.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes agile comme un chat, et capable de tomber de plus grandes hauteurs que les autres sans vous blesser. Chaque fois que vous tombez, effectuez un Test d\'Athlétisme. Sur un succès, réduisez la distance de chute de 1 mètre, +1 mètre supplémentaire par +1 DR obtenu, pour calculez les Dégats." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Athlétisme lors de chutes" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.g4Q6AtzZuo5iIvD4" } } }, { "_id": "ky3NaS3KYUGsWuTJ", "name": "Magie du Chaos (Nurgle)", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/chaos-magic.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Par accident ou &agrave; dessein, vous avez c&eacute;d&eacute; une partie de votre &acirc;me &agrave; l\'un des Sombres dieux, et pouvez &agrave; pr&eacute;sent pratiquer les inf&acirc;mes magies du Chaos. Votre chef de la Ruine vous conf&egrave;re imm&eacute;diatement l\'acc&egrave;s &agrave; un seul Sort du Domaine choisi (le plus souvent les Domaines de Nurgle, Slaanesh ou Tzeentch) et vous gagnez un Point de Corruption lorsque le Sort s\'insinue dans votre esprit, pour ne plus jamais en sortir.</p>\\n<p>&nbsp;</p>\\n<p>Lorsque vous prenez ce Talent, qui co&ucirc;te &agrave; chaque fois 100 PX, vous apprenez un autre Sort du Domaine choisi et gagnez un Point de Corruption. Pour plus d\'informations sur les Sorts disponibles, voir le <strong>Chapitre 8 : Magie</strong>. Dans des conditions normales, vous ne pouvez conna&icirc;tre qu\'un seul Savoir de Magie chaotique.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.hiU7vhBOVpVI8c7C" } } }, { "_id": "McJjH12tsuORjtYE", "name": "Vigilance", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/combat-aware.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous avez l\'habitude d\'analyser le champ de bataille pour prendre des décisions rapides, éclairées par les vagues changeantes du conflit. Vous pouvez effectuer un <b>Test de Perception Intermédiaire (+0)</b> pour ignorer la Surprise, modifié normalement par la situation.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Perception lors de Corps à Corps" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.0LdHytqyNmg2pcAX" } } }, { "_id": "BRHoWPYvGfTVQvRf", "name": "Maîtrise du combat", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/combat-master.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous avez accumulé des années d\'exprérience au combat, ce qui vous permet de tenir facilement les combattants les plus faibles à distance. Pour chaque fois que vous avez ce Talent, vous comptez comme une personne supplémentaire lors du calcul pour déterminer si l\'un des camps dépasse l\'autre en nombre. Ce Talent n\'entre en jeu que lorsque vous êtes dépassé en nombre. Voir page 162 pour les règles concernant ce cas." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.NDetl9BhAQBVnHKf" } } }, { "_id": "wdVvkRRCx3mWfYwV", "name": "Combat Instinctif", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/combat-reflexes.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous réagissez aussi vite que l\'éclair. Votre Initiative est plus élevée de 10 pour déterminer l\'Initiative de Combat pour chaque nivuea que vous possédez dans ce Talent." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "7i8RGItRAF5GLESP", "flags": { "wfrp4e": { "effectTrigger": "getInitiativeFormula", "effectApplication": "actor", "script": "let initiativeSetting = game.settings.get(\\"wfrp4e\\", \\"initiativeRule\\")\\n\\nswitch (initiativeSetting) {\\n case \\"default\\":\\n args.initiative += \\"+10\\"\\n break;\\n\\n case \\"sl\\":\\n args.initiative += \\"+1\\"\\n break;\\n\\n case \\"d10Init\\":\\n args.initiative += \\"+10\\"\\n break;\\n\\n case \\"d10InitAgi\\":\\n args.initiative += \\"+1\\"\\n break;\\n}", "preventDuplicateEffects": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/combat-reflexes.png", "label": "Combat Instinctif", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.tXKX29QZBdHmyMc7" } } }, { "_id": "mjv1udsDMw50aeTu", "name": "Présence imposante", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/commanding-presence.png", "data": { "description": { "type": "String", "label": "Description", "value": "Votre présence emplit les autres de crainte et d\'admiration. Votre aura d\'autorité est telle que ceux possédant un Statut inférieur ne peuvent pas résister à vos Tests de Commandement avec leur Force Mentale. Evidemment, les ennemis ne sont toujours pas plus enclins à vous respecter ou à vous obéir mais le commun des mortels se dresse rarement contre vous." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Commandement" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.x8g3U68oi8XzWiYr" } } }, { "_id": "TxTqhCt9MUgwjweg", "name": "Concocter", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/concoct.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes doué pour la fabrication de potions, de philtres et de décoctions. Vous pouvez effectuer gratuitement une Activité Artisanat pour utiliser Métier (Apothicaire) sans avoir besoin d\'Atelier. Les autres Activités Artisanat suivent les règles normales." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Métier (Apothicaire)" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.wXcJWxJdw0ib5b8W" } } }, { "_id": "X3OgWMNQDmk6cI0D", "name": "Contorsionniste", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/contortionist.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous pouvez plier votre corps en une myriade de positions apparemment anormales. Cela vous permet de vous glisser dans des espaces improbables et de manipuler votre corps de façon incroyable, vous offrant des Avantages accordés par le MJ, avec éventuellement un Test d\'Agilité réussi." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Représentation et Agilité lorsque vous vous aidez de contortionnisme" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.TaYriYcJkFuIdBKp" } } }, { "_id": "zCnqTrLjx9NwHTtF", "name": "Imperturbable", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/coolheaded.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous gagnez un bonus permanent de +5 à votre Caractéristique FM de départ (ne comptent pas comme des Augmentations)." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "QTmmZBqgkJMBn9KT", "flags": { "wfrp4e": { "effectApplication": "actor", "preventDuplicateEffects": true } }, "changes": [ { "key": "data.characteristics.wp.initial", "mode": 2, "value": "5" } ], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/coolheaded.png", "label": "Imperturbable", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.JLzJws09GMw9GWBV" } } }, { "_id": "fpDd9COmj7vVn1Ib", "name": "Claquer le fouet", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/crack-the-whip.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous savez comment tirer le meilleur parti de vos animaux. Lorsque l\'un des animaux que vous contrôlez Fuit ou Court, il gagne +1 en Mouvement si vous utilisez un fouet." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "dex" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Conduite d\'Attelage ou Chevaucher quand vous fuyez ou lors d\'une course" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.edsenrEYTLOtpa6b" } } }, { "_id": "bEPpIY5ZW9hKx3li", "name": "Maître Artisan", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/craftsman.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous possédez un vrai talent créatif. Ajoutez la Compétence Métier associée à n\'importe quelle Carrière que vous entamez. Si la Compétence Métier est déjà incluse dans votre Carrière, vous pouvez à la place acheter la Compétence pour 5 PX de moins par Augmentation." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "dex" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Métier (Au choix)" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.GRRN3XAKIpEVCY7z" } } }, { "_id": "QaIkwxPDGEyzX7iv", "name": "Criminel", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/criminal.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes un criminel actif qui gagne de l\'argent grâce à des sources illégales, et vous n\'êtes pas toujours discret à ce sujet. Pour calculer vos revenus, que ce soit quand vous Gagnez de l\'argent ou quand vous effectuez une Activité Revenus, référez-vous au tableau suivant :</p>\\n<p>&nbsp;</p>\\n<div>\\n<table title=\\"\\" border=\\"1\\" summary=\\"\\" cellspacing=\\"0\\" cellpadding=\\"0\\">\\n<tbody>\\n<tr>\\n<td>\\n<p>Standing de Carrière</p>\\n</td>\\n<td>\\n<p>Bonus d\'argent par fois où le Talent est pris</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>1</p>\\n</td>\\n<td>\\n<p>+2d10 sous de cuivre</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>2</p>\\n</td>\\n<td>\\n<p>+1d10 pistoles d\'argent</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>3&nbsp;</p>\\n</td>\\n<td>\\n<p>+2d10 pistoles d\'argent</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>4</p>\\n</td>\\n<td>\\n<p>+1 couronne d\'or</p>\\n</td>\\n</tr>\\n</tbody>\\n</table>\\n</div>\\n<p>&nbsp;</p>\\n<p>À cause de votre nature criminelle évidente, les autres vous considèrent d\'un Statut inférieur, à moins qu\'ils ne possèdent également le Talent Criminel. Dans ce cas, le Statut est comparé normalement - vous possédez peut-être des tatouages de gang, avez l\'air louche, ou êtes juste un peu brute, vous avez le choix. A cause de cela, les forces de l\'ordre locales se montre toujours méfiantes et doutent de vos motivations. Plus vous prenez ce Talent, plus cela empire, les répercussions exactes étant déterminées par le MJ. Ceux qui transgressent la loi sans posséder le Talent Criminel gagnent bien moins d\'argent, mais comme ce n\'est pas notoire, ils conservent donc leur Statut. Avec l\'accord du MJ, vous pouvez retirer des niveaux du Talent Criminel pour le même montant de PX que leur coût d’achat.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "none" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "tS0NjO6ujjQH6sV9", "flags": { "wfrp4e": { "effectTrigger": "rollIncomeTest", "effectApplication": "actor", "script": "console.log(args)", "preventDuplicateEffects": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/criminal.png", "label": "Criminel", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.r180vP86SlwyJc8W" } } }, { "_id": "gswEF326ZKNj0LnF", "name": "Tir mortel", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/deadeye-shot.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous touchez toujours un adversaire juste entre les deux yeux... ou à l\'endroit que vous aviez l\'intention d\'atteindre. Au lieu d\'inverser le dé pour déterminer quelle Localisation est touchée avec votre arme à distance, vous pouvez la choisir.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.jLJzZb4keVvE0qRv" } } }, { "_id": "d2MOEwaMT3ZbDNUO", "name": "Négociateur", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/dealmaker.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes un homme d\'affaires expérimenté qui sait comment conclure un marché. Quand vous utilisez la Compétence Marchandage, vous réduisez ou augmentez les prix des produits de 10% supplémentaires.</p>\\n<p>&nbsp;</p>\\n<p>Remarque: le MJ peut imposer une réduction inférieure des prix pour montrer qu\'un vendeur refuse de vendre à perte.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Marchandage" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.epPBu7x6BRWp2PHG" } } }, { "_id": "DgkebXLElAF2tOyD", "name": "Détection d\'artefact", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/detect-artifact.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes capable de déceler quand la magie réside dans un artefact. Vous pouvez tenter un Test d\'Intuition pour n\'importe quel artefact magique touché. Sur un succès, vous sentez que l\'objet est magique ; de plus, chaque DR apprend également une règle spéciale spécifique concernant l\'objet, s\'il possède. En principe, vous ne pouvez tenter ce Test qu\'une seule fois par artefact touché." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Intuition pour détecter des objets magiques" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 100001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.g3y373FnWJEAxgEB" } } }, { "_id": "nVgVqfwTY7KgVWB2", "name": "Maîtrise des dés", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/diceman.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes un maître des jeux de dés, et tous ceux qui affirment que vous trichez ont clairement tort. Quand vous utilisez Pari ou Escamotage de façon réussie avec des dés, vous pouvez choisir soit d\'utiliser le DR obtenu, soit le chiffre des unités du dé. Donc, un lancer réussi de 06 peut être utilisé comme DR de +6. Si vous jouez à des jeux de dés réels pour représenter celui en jeu, lancez toujours un nombre de dés supplémentaires égal à votre niveau de Maîtrise des dés et choisissez les meilleurs résultats." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Pari et Escamotage quand vous jouez aux dés" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.cAxNctMFWIAjDgV3" } } }, { "_id": "lVg2ybO9b9S1Q7G6", "name": "Combat déloyal", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/dirty-fighting.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous avez appris tous les coups bas du combat à mains nues. Vous pouvez choisir d\'infliger +1 Dégât supplémentaire pour chaque niveau de Combat déloyal, pour tous les coups réussis avec Corps à corps (Bagarre).</p>\\n<p>&nbsp;</p>\\n<p>Remarque: utiliser ce Talent sera considéré comme une tricherie dans tout combat officiel.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ws" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Corps à corps (Bagarre)" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.2Nzqsc9aclP6rpnl" } } }, { "_id": "FWDq1UVzgToa1AWN", "name": "Désarmer", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/disarm.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes capable de désarmer un adversaire d\'un coup de poignet judicieux ou grâce à une frappe bien ciblée à la main. Pour une Action, vous pouvez tenter un <strong>Test opposé Corps à corps/Corps à corps</strong>. Sur un succès, votre adversaire perd une arme tenue, qui atterit à 1d10 x 30 cm dans une direction aléatoire (avec des effets supplémentaires déterminées par le MJ). Si vous réussissez de 2 DR, vous pouvez déterminer à quelle distance l\'arme est projetée au lieu d\'effectuer un lancer ; si vous gagnez de 4 DR, vous pouvez également choisir la direction dans laquelle est projetée l\'arme ; si vous gagnez de 6 DR ou plus, vous pouvez prendre l\'arme de votre adversaire si vous avez une main libre, l\'attrapant en l\'air avec panache. Ce Talent est inutile si votre adversaire n\'a pas d\'arme, ou s\'il est d\'une Taille supérieure à la vôtre (voir page 342).</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Corps à corps concernant ce Talent" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.DS44h27iCOvUBa4O" } } }, { "_id": "ZD6hIJaZNUBgjvGz", "name": "Distraire", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/distract.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes formé à effectuer des mouvements simples pour distraire ou surprendre votre adversaire, détournant les regards de votre véritable intention. Vous pouvez utiliser votre Mouvement pour Distraire. Ceci se résout par un <strong>Test opposé d\'Athlétisme/Calme</strong>. Sur un succès, votre adversaire ne gagne pas d\'Avantage jusqu\'à la fin du prochain round.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Athélisme pour distraire" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.MoiYSfJRPHu7SZCQ" } } }, { "_id": "ZMvPaC4d3USTB96Z", "name": "Destinée", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/doomed.png", "data": { "description": { "type": "String", "label": "Description", "value": "À l\'âge de 10 ans, un Prêtre de Morr aussi appelé Augure, vous a pris à part pour prédire votre mort lors d\'un rituel de passage à l\'âge adulte, lourd d\'encens, appelé la Destinée. En accord avec votre MJ, proposez une Destinée appropriée. Si votre Personnage meurt d\'une façon y correspondant, votre prochain Personnage gagnera un bonus égal à la moitié du total de PX accumulés par votre Personnage mort pendant la partie." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.fn8QNQQ1S2rh12Us" } } }, { "_id": "fm955SlypRnJY6Mm", "name": "Coude-à-coude", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/drilled.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous avez été formé à combattre côte à côte avec d\'autres soldats. Si un ennemi vous fait perdre des Avantages alors qu\'il se tient à côté d\'un allié actif possédant le Talent Coude-à-coude, vous pouvez conserver 1 Avantage perdu pour chaque fois que vous avez pris le Talent Coude-à-coude.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ws" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Corps à corps quand vous vous trouvez à côté d\'un allié avec Coude-à-Coude" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.J9MK0AIaTbvd5oF6" } } }, { "_id": "TKyyu3bw1Io1B5qF", "name": "Maniement de deux armes", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/dual-wielder.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Quand vous êtes équipé de deux armes, vous pouvez attaquer avec les deux pour votre Action. Effectuez un lancer pour toucher avec l\'arme tenue par votre main principale. Si vous touchez, déterminez les Dégâts normalement, mais rappelez-vous de conserver votre lancer de dés, car vous l\'utiliserez de nouveau. Si la première frappe est réussie, une fois résolue, l\'arme dans votre main secondaire peut ensuite viser un adversaire disponible de votre choix en utilisant le même lancer de dés que celui de la première frappe, mais inversé. Donc, si vous avez obtenu 34 pour toucher avec la première arme, vous obtenez 43 pour toucher avec la seconde. Rappelez-vous de modifier ce second lancer avec la pénalité de votre mauvaise main (-20 à moins que vous ne possédiez le Talent Ambidextre). Cette seconde attaque est opposée à un nouveau lancer de défense et les Dégâts pour cette seconde frappe sont calculés normalement. Une exception à cela : si vous obtenez un Critique pour votre première frappe. Si cela se produit, utilisez le lancer du tableau des Critiques pour servir de lancer à la seconde attaque. Donc, si vous infligez un Critique à la tête et lancez un 56 sur le tableau des Critiques et obtenez une Blessure majeure à l\'œil. Votre seconde attaque aurait donc une valeur de 56. Si vous choisissez d\'attaquer avec les deux armes, tous vos lancers défensifs subissent une pénalité de -10 jusqu\'au début de votre prochain Tour. Vous ne gagnez pas d\'Avantage quand vous réussissez à frapper ou à infliger une Blessure à un adversaire avec le Maniement de deux armes sauf si les deux attaques touchent.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Corps à corps ou Projectiles lors d\'attaques avec 2 armes" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.URwIDtInCsxOoGqM" } } }, { "_id": "lvF8Zwtjs9WgxDIT", "name": "Escroquer", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/embezzle.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes doué pour détourner l\'argent de vos employeurs sans vous faire prendre. Chaque fois que vous Gagnez de l\'argent (pendant le jeu ou en effectuant une Activité Revenus), vous pouvez tenter un <strong>Test opposé d\'intelligence</strong> avec votre employeur (en partant du principe que vous en avez un). Si vous gagnez, vous détournez 2d10 + DR sous de cuivre, 1d10 + DR pistoles d\'argent, ou 1 + DR couronnes d\'or (en fonction de la taille de la transaction en question, déterminée par le MJ) sans vous faire prendre. Si votre employeur gagne de +6 DR, vous gagnez votre argent, mais votre Escroquerie est repérée ; ce qui arrive ensuite est laissé à l\'appréciation du MJ. Tout autre résultat signifie que vous avez échoué à escroquer de l\'argent.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Intelligence (Escroquerie)" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.HIofcsDLjXGKzSZf" } } }, { "_id": "aDEkLTnWwLtlT1sJ", "name": "Combattant en espace clos", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/enclosed-fighter.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous avez appris à tirer le meilleur parti des combats en espace clos. Vous ignorez les pénalités de Corps à corps causées par les espaces confinés, comme les tunnels, les lignes de front, les petites fosses de combat et endroits similaires, et vous pouvez utiliser la Compétence Esquive, même si c\'est normalement impossible à cause du manque d\'espace." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Esquive dans des environnements clos" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.VscjNv6RzHFb9CQp" } } }, { "_id": "GPcMyciDuTRe3rcD", "name": "Savoir-vivre", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/etiquette.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous pouvez vous intégrer socialement au groupe choisi, tant que vous vous habillez et vous comportez de façon appropriée. Voici des exemples de groupes sociaux pour ce Talent : Criminels, Cultistes, Guildes, Nobles, Érudits, Serviteurs et Soldats. Si vous ne possédez pas le Talent, ceux qui le possèdent remarquent votre gêne dans un environnement non familier. Cela concerne principalement l\'interprétation du Personnage, mais peut conférer un bonus aux Test de Sociabilité à la discrétion du MJ.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Charme et Ragot (Groupe social)" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.sYbgpSnRqSZWgwFP" } } }, { "_id": "4vgQKnh6sF6XYqzJ", "name": "Mains agiles", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/fast-hands.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous pouvez mouvoir vos mains avec une dextérité incroyable. Les passants ne bénéficient d\'aucun Test de Perception passif pour remarquer que vous utilisez la Compétence Escamotage. Au lieu de cela, ils ne peuvent s\'opposer à vos Tests d\'Escamotage que qu\'ils vous suspectent activement ou recherchent vos manipulations. De plus, les tentatives pour utiliser Corps à corps (Bagarre) pour simplement toucher un adversaire gagnent un bonus de +10 x votre Niveau de Mains Agiles." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "dex" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Escamotage, Corps à corps (Bagarre) pour toucher un adversaire" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.9sMAf0xmehjEmUao" } } }, { "_id": "u8NZh5gSTjXiW2nu", "name": "Tir Rapide", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/fast-shot.png", "data": { "description": { "type": "String", "label": "Description", "value": "Si vous avez une arme à distance chargée, vous pouvez faire feu en dehors de l\'ordre d\'Initiative normal avant que tout autre combattant ne réagisse dans le Round suivant. Vous effectuez un lancer pour toucher en utilisant les modificateurs normaux. Utiliser Tir rapide nécessite à la fois votre Action et votre Mouvement pour votre tour à venir, qui compteront comme ayant été dépensés pendant le prochain tour. Si deux Personnages ou plus utilisent Tir Rapide, celui qui a pris ce Talent le plus de fois tire en premier. En cas d\'égalité, ils font feu simultanément et devraient être gérés en même temps." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Projectiles lors d\'un Tir Rapide" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.5eDd6iFeR9G6cCfz" } } }, { "_id": "PTUUqV2dm9HLezjV", "name": "Sans peur", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/fearless.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes suffisamment courageux ou fou pour que la peur de certains ennemis ne soit qu\'un lointain souvenir. Avec un seul Test <strong>Calme Accessible (+20)</strong>, vous pouvez ignorez les effets d\'Intimidation, de Peur ou de Terreur de l\'ennemi spécifié quand vous le rencontrez. Les ennemis courants comprennent les hommes-bêtes, les peaux-vertes, les hors-la-loi, les vampires, les gardes et les sorciers sauvages.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "wp" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Calme en opposition à Intimidation, Peur et Terreur" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.talents.8pVzgPkgWpTJvfhG" } } }, { "_id": "1q2Wub2Mywa7afVs", "name": "Feinte", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/feint.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous avez appris comment faire de fausses attaques en combat rapproché pour duper votre adversaire. vous pouvez à présent faire un Feinte pour votre Action contre tout adversaire utilisant une arme. Cela est résolu avec un Test opposé Corps à Corps (Escrime)/Corps à corps. Si vous gagnez et que vous attaquez le même adversaire avant la fin du prochain Round, vous pourrez ajouter le DR de votre Feinte au résultat de votre jet." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "wp" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Corps à corps (Escrime) pour une Feinte" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.0pXva9EODy9bngQX" } } }, { "_id": "oowkkn93ZuLfRCiS", "name": "Pansement de fortune", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/field-dressing.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes habitué à traiter rapidement les blessures. Si vous ratez un Test de Guérison quand vous utilisez des Bandages, vous pouvez inverser le résultat si cela entraîne un succès ; cependant, si vous le faites, vous ne pouvez pas obtenir plus de +1 DR, car vous vous concentrez sur la vitesse plutôt que sur la précision." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Guérison durant des rounds de combat" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.fEFAMNqh8nJIfBkM" } } }, { "_id": "R9IOXLqqrcP40Ihc", "name": "Pêcheur", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/fisherman.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes un pêcheur très habile et connaissez les meilleures façons d\'attraper du poisson. En supposant qu\'une étendue d\'eau suffisamment grande soit disponible, vous êtes automatiquement considéré comme capable de pêcher suffisamment de poisson pour vous nourrir vous et un nombre de personnes égal à votre niveau de Pêcheur, en partant du principe que vous choisissez de passer au moins une heure ou deux avec une ligne et des appâts. Vous pouvez fournir plus de poisson en utilisant les règles normales pour la Recherche de nourriture." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "N\'importe quel test lié à la Pêche" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.1kgHcImgfyKI1IYp" } } }, { "_id": "fQ0TBYmXGxwTApI1", "name": "Flagellant", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/flagellant.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>You have dedicated your pain to the service of your God. Each day, you must spend half a bell (half an hour) praying as you maintain a number of Wounds suffered equal to your level in Flagellant. Until you next sleep, if you have the Frenzy Talent you may enter Frenzy immediately without testing.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "t" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Any for resisting the Ruinous Powers" }, "source": { "type": "String", "label": "Source" }, "trappings": [ "Affiche", "Symbole religieux", "Fronde" ] }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.Gs10qhA4CDmZyb1g" } } }, { "_id": "1nw1h1F2xYGZCwwm", "name": "Fuite !", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/flee!.png", "data": { "description": { "type": "String", "label": "Description", "value": "Quand votre vie est en jeu, vous êtes capable de courir à une vitesse impressionnante. Votre Attribut de Mouvement compte comme s\'il était augmenté de 1 quand vous fuyez." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Athlétisme lors de Fuite!" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.jrFIFLhyOYwcyMUl" } } }, { "_id": "IJiEA41foc95CLFL", "name": "Véloce", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/fleet-footed.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous gagnez +1 à votre Attribut de Mouvement." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "3fOs9R0x04viu1cj", "flags": { "wfrp4e": { "effectTrigger": "prePrepareData", "effectApplication": "actor", "script": "args.actor.details.move.value += 1", "preventDuplicateEffects": false, "hide": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/fleet-footed.png", "label": "Véloce", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "1qd8IxcsX8JyUmsN": 3, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.E3vTSCzgrasNijUO" } } }, { "_id": "dEfpEl2qYHvLbXFV", "name": "Frénésie", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/frenzy.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p style=\\"user-select: text; color: #111111;\\">Vous pouvez entrer en Frénésie comme décrit à la page 190.</p>\\n<p style=\\"user-select: text; color: #111111;\\">&nbsp;</p>\\n<p style=\\"user-select: text; color: #111111;\\">Tant que vous êtes en Frénésie, vous êtes immunisé à tous les autres Traits Psychologiques, et sous aucun prétexte vous ne fuirez, ni ne battrez en retraite. À l\'inverse, vous devez vous déplacer à votre maximum en direction de l\'ennemi le plus proche dans votre Ligne de Vue pour l\'attaquer. La seule Action possible est un Test de CC ou un Test d\'Athlétisme pour atteindre votre ennemi le plus raipdement possible. De plus, vous pouvez effectuer un Test de CC gratuit chaque round car vous vous lancez à corps perdu dans votre attaque. Enfin, vous gagnez un Bonus de Force +1 grâce à votre Férocité. Vous restez en Frénésie jusqu\'à ce que tous les ennemis dans votre Ligne de Vue soient apaisés ou que vous gagniez l\'État Assommé ou &nbsp;<em style=\\"user-select: text;\\">Stunned</em>&nbsp;or&nbsp;<em style=\\"user-select: text;\\">Inconscient</em>&nbsp;. Dès que votre Frénésie s\'achève, vous gagnez l\'État&nbsp;<em style=\\"user-select: text;\\">Exténué</em>&nbsp;.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "y1pfxqA1jLh5Ywca", "flags": { "wfrp4e": { "effectTrigger": "prePrepareItems", "effectApplication": "actor", "script": "args.actor.characteristics.s.bonus += 1\\nargs.actor.characteristics.s.calculationBonusModifier -= 1", "preventDuplicateEffects": false } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/frenzy.png", "label": "Frénésie", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.hXcfygzujgyMN1uI" } } }, { "_id": "EeGMVss4D0PvByc6", "name": "Effrayant", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/frightening.png", "data": { "description": { "type": "String", "label": "Description", "value": "Toute personne saine d\'esprit réfléchit à deux fois avant de vous approcher. Si vous le souhaitez, vous avez un indice de Peur de 1. Ajoutez +1 à cet indice par nombre de fois supplémentaires que vous avez pris ce Talent." }, "gmdescription": { "type": "Stri uand vous parlez pour défendre votre cause, votre situation ou votre religion, vos mots vibrent de passion et d\'ardente ferveur. Vous pouvez doubler votre Sociabilité pour calculer le nombre de personnes que vous influencez avec votre Talent Orateur (voir page 143) quand vous défendez votre cause.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Charme quand vous parlez pour défendre votre cause" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.oGbDwnLOn3isPJpO" } } }, { "_id": "tfZtArpXWdEgtyk5", "name": "Endurci", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/implacable.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Il en faut beaucoup pour vous achever. Vous pouvez ignorer le Point de Blessure perdu à cause d\'un Etat Hémorragique. Chaque niveau dans ce Talent vous permet d\'ignorer le Point de Blessure perdu à cause d\'un Etat Hémorragique supplémentaire.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "t" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "O6qLwcpRh7LjEm4o", "flags": { "wfrp4e": { "effectTrigger": "preApplyCondition", "effectApplication": "actor", "script": "args.eff voir combien de personnes vous pouvez à présent influencer avec votre Compétence Commandement (voir page 120) lors d\'une guerre.</p>\\n<p>&nbsp;</p>\\n<div>\\n<table title=\\"\\" border=\\"1\\" summary=\\"\\" cellspacing=\\"0\\" cellpadding=\\"0\\">\\n<tbody>\\n<tr>\\n<td>\\n<p>Talent pris</p>\\n</td>\\n<td>\\n<p>Nombre de soldats influencés</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>1</p>\\n</td>\\n<td>\\n<p>Normal × 5</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>2</p>\\n</td>\\n<td>\\n<p>Normal × 10</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>3</p>\\n</td>\\n<td>\\n<p>&nbsp;Normal × 20</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>4</p>\\n</td>\\n<td>\\n<p>&nbsp;Normal × 50</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>5</p>\\n</td>\\n<td>\\n<p>&nbsp;Normal × 100</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>6</p>\\n</td>\\n<td>\\n<p>&nbsp;Normal × 200</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>7</p>\\n</td>\\n<td>\\n<p>&nbsp;Normal × 500</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>8</p>\\n</td>\\n<td>\\n<p>&nbsp;Normal × 1000</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>9</p>\\n</td>\\n<td>\\n<p>&nbsp;Tous ceux qui peuvent entendre votre voix inspirante</p>\\n</td>\\n</tr>\\n</tbody>\\n</table>\\n</div><p>&nbsp;</p><b>Exemple</b> : <i>le monastère de l\'Abesse Brigitte von der Hoogenband est pris d\'assaut par les peaux-vertes, et les choses vont mal. De fait, elle décide de renforcer l\'esprit de ses soldats avec un Test de Commandement, leur octroyant +10 à tous les Tests de Psychologie. Elle obtient 3 DR à son Test de Commandement. Etant donné qu\'elle possède un Bonus de Sociabilité de 6, et qu\'elle peut influencer un nombre de soldats égal à son Bonus de Sociabilité + DR en utilisant Commandement, elle renforce 9 soldats. Cependant, comme elle possède Exaltant 3, ce nombre est multiplié par 20, ce qui signifie que 180 de ses soldats sont inspirés par ses cris d\'encouragement « MAINTENEZ LES RANGS ! »</i>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "Stri
