aisance avec différentes langues. Tous les Personnages sont considérés comme capables de parler le « reikspiel » - la langue de l\'Empire - et leur langue maternelle (si votre Personnage en possède une différente du reikspiel), sans avoir besoin de faire de Test. Si votre partie ne se déroule pas dans l\'Empire, remplacez le reikspiel par la langue locale.</p>\\n<p>&nbsp;</p>\\n<p>Si vous possédez l\'une de ces Compétences, vous êtes généralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amené à faire un Test de votre Compétence de Langue quand un concept particulièrement difficile doit être transmis, ou qu\'un dialecte ou vocabulaire obscur est utilisé.</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Reikspiel</span><strong> : &nbsp;</strong>Parlée par le peuple de l\'Empire. Le reikspiel est la langue principalement utilisée. Elle se décline en d\'innombrables dialects disctincts à travers l\'Empire, dont la plupart sont mutuellement intelligibles. Il s\'agit de la version moderne du langage parlé par le Dieu-Roi Sigmar quand il était encore mortel, il y a plus de deux mille cinq cents ans.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.I0QRyEA0tk4IAEAn" } } }, { "_id": "Rr5j3FFL3QF6v0Vm", "name": "Langue (Voleur)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Langue indique votre aisance avec différentes langues. Tous les Personnages sont considérés comme capables de parler le « reikspiel » - la langue de l\'Empire - et leur langue maternelle (si votre Personnage en possède une différente du reikspiel), sans avoir besoin de faire de Test. Si votre partie ne se déroule pas dans l\'Empire, remplacez le reikspiel par la langue locale.</p>\\n<p>&nbsp;</p>\\n<p>Si vous possédez l\'une de ces Compétences, vous êtes généralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amené à faire un Test de votre Compétence de Langue quand un concept particulièrement difficile doit être transmis, ou qu\'un dialecte ou vocabulaire obscur est utilisé.</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Langage des voleurs</span><strong> : &nbsp;</strong>Parlée par le peuple des rues du Vieux Monde. Les expressions de ce langage sont très localisées et propres à chaque royaume ; par exemples les Tiléens utilisent un « Langage des voleurs » radicalement différent de celui du peuple de l\'Empire.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.Uxnxmtvshz8OAVaX" } } }, { "_id": "7iMClO2Ci27tqH0D", "name": "Langue (Tiléen)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Langue indique votre aisance avec différentes langues. Tous les Personnages sont considérés comme capables de parler le « reikspiel » - la langue de l\'Empire - et leur langue maternelle (si votre Personnage en possède une différente du reikspiel), sans avoir besoin de faire de Test. Si votre partie ne se déroule pas dans l\'Empire, remplacez le reikspiel par la langue locale.</p>\\n<p>&nbsp;</p>\\n<p>Si vous possédez l\'une de ces Compétences, vous êtes généralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amené à faire un Test de votre Compétence de Langue quand un concept particulièrement difficile doit être transmis, ou qu\'un dialecte ou vocabulaire obscur est utilisé.</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Tiléen</span><strong> : &nbsp;</strong>Parlée par le peuple de Tilée, que l\'on rencontre principalement dans l\'Empire comme commerçants ou mercenaires. Les Principautés de Tilée, au sud, sont connues pour leur politique implacable et leur vénération de Myrmidia.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.12e3H6NX4JH0bwI3" } } }, { "_id": "oaST5xtirw7oamjU", "name": "Langue (Wastelander)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Langue indique votre aisance avec différentes langues. Tous les Personnages sont considérés comme capables de parler le « reikspiel » - la langue de l\'Empire - et leur langue maternelle (si votre Personnage en possède une différente du reikspiel), sans avoir besoin de faire de Test. Si votre partie ne se déroule pas dans l\'Empire, remplacez le reikspiel par la langue locale.</p>\\n<p>&nbsp;</p>\\n<p>Si vous possédez l\'une de ces Compétences, vous êtes généralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amené à faire un Test de votre Compétence de Langue quand un concept particulièrement difficile doit être transmis, ou qu\'un dialecte ou vocabulaire obscur est utilisé.</p>\\n<p>&nbsp;</p>\\n<p><strong>Wastelander : </strong>Parlée par les habitants ruraux du Wasteland, un territoire battu par les vents, se trouvant à l\'ouest du Reikland. La langue officielle de sa capitale, Marienburg, est pourtant le reikspiel, car ce royaume faisait jadis partie de l\'Empire.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.X16IoUlKcVLI4MRw" } } }, { "_id": "i10BRIDKI3doUJLj", "name": "Commandement", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-fel.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Il s\'agit d\'une indication de votre capacité à diriger les autres et à vous faire respecter. Le plus souvent associée à des situations martiales, un meneur déterminé peut toutefois réagir rapidement lors d\'un incendie ou autre catastrophe, et les nobles utilisent fréquemment la Compétence pour commander leurs subordonnés.</p>\\n<p>&nbsp;</p>\\n<p>Un Test de Commandement réussi vous permet de donner des ordres à un nombre de cibles égal à votre Bonus de Sociablilité + DR. Si les cibles sont vos subordonnés directs - un noble commandant un serf ou un sergent dirigeant ses troupes - les ordres ne rencontrent aucune opposition. S\'il n\'y a pas de hiérarchie en place, ou que l\'ordre est particulièrement exigeant - comme ordonner à vos soldats de charger la tête d\'une hydre - le Test est opposé au Calme de vos cibles.</p>\\n<p>&nbsp;</p>\\n<p>En combat, vous pouvez utiliser Commandement pour encourager vos subalternes. Un Test de Commandement réussi confère un bonus de +10 à tous les Tests de Psychologie jusqu\'à la fin du prochain round (voir page 190).</p>\\n<p>&nbsp;</p>\\n<p>Par ailleurs, Commandement peut être utilisé pour transférer un Avantage à des alliés capables de vous entendre ; après un Test de Commandement réussi, vous pouvez transférer un Avantage à un allié de votre choix, et +1 Avantage par DR obtenu, qui peut de nouveau être alloué aux alliés de votre choix à portée de voix.</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Exemple : </span><span style=\\"font-style: italic;\\">Lord Ludwig von Schemp a regardé ses deux gardes du corps discuter avec des voyous pendant trois rounds, utilisant sa Compétence Intuition pour cumuler 3 Avantages. Sentant que la situation ne va nulle part, il lance un ordre péremptoire pour attaquer le chef de file ; réussissant son Test avec 5 DR, il donne 2 Avantages à l\'un de ses gardes du corps et 1 Avantage à l\'autre, espérant que cela mette rapidement fin à l\'affaire.&nbsp;</span></p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.oMaJZ5cvCJeOUq9H" } } }, { "_id": "ckoqVoZctWMTstcZ", "name": "Savoir (Ingénierie)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Posséder une Compétence Savoir signifie que vous avez officiellement étudié, ou avez appris d\'une façon ou d\'une autre, une branche de connaissances avancées. Vous possédez des données approfondies dans une spécialisation et n\'avez donc pas besoin d\'effectuer de Test pour que le MJ vous donne les éléments d\'information utiles. Si vous cherchez des informations spécifiques moins connues, vous aurez besoin d\'effectuer un Test de Savoir, modifié selon la nature obscure de l\'information, où les DR indiqueront combien de détails vous vous souvenez.</p>\\n<p>&nbsp;</p>\\n<p>En combat, un Test de Savoir réussi peut éventuellement vous accorder +1 Avantage (avec l\'accord de votre MJ). Par exemple, Savoir (Géologie) peut vous donner un Avantage si vous combattez dans une caverne, ou Savoir (Ingénierie) peut vous aider si vous combattez un ennemi armé d\'un appareil mécanique complexe. Vous pouvez continuer à renforcer votre Avantage lors des tours ultérieurs, à condition que les circonstances le permettent (déterminé par le MJ) et que vous ne soyez pas interrompu ; de cette façon, vous pouvez gagner un maximum d\'Avantages, égal à votre Bonus d\'intelligenece.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.osMw1Be6YgRBolTm" } } }, { "_id": "DiX5bLuSfpEaQHeA", "name": "Savoir (Géologie)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Posséder une Compétence Savoir signifie que vous avez officiellement étudié, ou avez appris d\'une façon ou d\'une autre, une branche de connaissances avancées. Vous possédez des données approfondies dans une spécialisation et n\'avez donc pas besoin d\'effectuer de Test pour que le MJ vous donne les éléments d\'information utiles. Si vous cherchez des informations spécifiques moins connues, vous aurez besoin d\'effectuer un Test de Savoir, modifié selon la nature obscure de l\'information, où les DR indiqueront combien de détails vous vous souvenez.</p>\\n<p>&nbs sic-skill-ws.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Corps à corps représente l\'entraînement spécifique que vous avez reçu avec un seul type d\'armes de combat rapproché. Chaque Spécialisation de Corps à corps indique un entraînement à une classe d\'arme spécifique. Si vous n\'avez pas la Spécialisation appropriée pour une arme que vous souhaitez utiliser, référez-vous au<span style=\\"font-weight: bold;\\">Chapitre 11 : Guide de l\'équipement </span>pour consulter les statistiques de l\'arme et savoir quelles pénalités vous subirez. Voir <span style=\\"font-weight: bold;\\">Chapitre 5 : Règles </span>pour plus d\'informations sur les combats et l\'utilisation de la Compétence Corps à corps.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "ws" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.Lst4xxUcxTYMlD3U" } } }, { "_id": "nq6M7E2M0KZfSqFn", "name": "Sens de l\'orientation", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-i.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous avez un sens instinctif de l\'orientation. Vous savez automatiquement où se trouve le nord en regardant les étoiles, les arbres ou n\'importe quels autres signes familiers." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" }, "tests": { "value": "Voile" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.zZUX7wO4rOo8k9F0" } } }, { "_id": "X5zcbaNIKOYuPKRZ", "name": "Survie en extérieur", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Survie en extérieur est utilisée pour la survie dans la nature, et comprend la capacité de pêcher, de chasser, de rechercher de la nourriture de faire un feu et de construire un abri. Les voyageurs expérimentés sont doués pour repérer les signes d\'un changement de météo et les excréments de nombreuses bêtes dangereuses.</p>\\n<p>&nbsp;</p>\\n<p>Quand vous campez, faites un Test de Survie en extérieur, modifié par la rudesse des conditions - par exemple, un Test est Intermédiaire (+0) s\'il pleut, Difficile (-20) lors d\'une tempête. Un Test réussi indique que vous pouvez vous procurer de la nouriture et un abri pour la nuit. Chaque DR vous permet de procurer l\'équivalent pour un Personnage de plus. Si le Test échoue, vous devez faire un Test de Résistance Intermédiaire (+0) ou recevoir l\'Etat Exténué. Si vous subissez un Echec Stupéfiant, quelque chose de fâcheux est arrivé, déterminé par le MJ ; peut-être votre camp a-t-il été attaqué pendant la nuit ?</p>\\n<p>&nbsp;</p>\\n<p>Quand vous combattez dans la nature sauvage, vous pouvez effectuer un Test de Survie en extérieur pour recevoir +1 Avantage, de la même façon qu\'avec Intuition, pour un nombre maximum d\'Avantages égal à votre Bonus d\'Intelligence, car vous repérez les terrains dangereux ou intéressants pour les utiliser à votre Avantage.</p>\\n<p>&nbsp;</p>\\n<h3>Option : Trouver de la nourriture et des herbes</h3>\\n<p>Trouver de la nourriture et des herbes prend en temps normal environ 2 heures. Les équipes de chasse et de recherche de nourriture effectuent un Test de Survie en extérieur Soutenu pour le groupe, dont la Difficulté est déterminée par les circonstances.</p>\\n<ul type=\\"disc\\">\\n<li>Recherche de nourriture : un succès procure suffisamment de nourriture pour un Personnage. Chaque DR procure assez de nourriture pour une personne de plus.&nbsp;</li>\\n</ul>\\n<p>&nbsp;</p>\\n<ul type=\\"disc\\">\\n<li>Chasser et pêcher : si vous possédez des arcs, lances, cannes à pêche ou filets appropriés, un Test réussi permet de nourrir deux personnes, et deux personnes supplémentaires par DR.</li>\\n</ul>\\n<p>&nbsp;</p>\\n<ul type=\\"disc\\">\\n<li>Piégeage : utilisez la Compétence Piégeage pour placer des pièges pour Animaux (voir page 303). Permet de nourrir le même nombre de personnes que Chasser et pêcher.</li>\\n</ul>\\n<p>&nbsp;</p>\\n<ul type=\\"disc\\">\\n<li>Savoir (Herbes) : si vous préférez cueillir des herbes en utilisant Savoir (Herbes), un succès permet de ramasser une dose de l\'herbe recherchée (voir page 307), et chaque DR ajoute une dose supplémentaire. Les Tests de cueillette sont modifiés en fonction de la Disponibilité des herbes : Commune (0), Limitée (-10), Rare (-20) ou Exotique (-30).&nbsp;</li>\\n</ul>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.os4NKy5Oy6sRt1eh" } } }, { "_id": "aX4ZLEb6ozbgSYqC", "name": "Perception", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-i.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Il s\'agit de votre capacité à percevoir des choses avec vos sens - la vue, l\'odorat, l\'ouïe, le toucher et le goût, et tout autre sens comme des sens magiques ou non humains. Votre MJ peut vous demander d\'effectuer un Test de Perception pour détecter quelque chose, comme un mouvement derrière la ligne des arbres, la présence d\'un piège ou quelqu\'un qui vous suit, modifié par la facilité à le remarquer. La Perception est aussi utilisée pour résister aux tentatives pour dissimuler des choses par le biais de Compétences telles qu\'Escamotage ou Discrétion. La Perception a de nombreuses utilités en combat, le plus souvent pour remarquer des détails importants, au-delà de ce qui est évident dans l\'environnement alentour et vos adversaires, comme déterminé par le MJ.&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4m label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.nCnEDGtiGYgv80xJ" } } }, { "_id": "A9m60tSOjAZYZpqZ", "name": "Musicien (Cornemuse)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-dex.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Il s\'agit de votre capacité à jouer de la cornemuse, assez bien, nous l\'espérons, pour impressionner les autres. Un Test de Musicien réussi vous permet de divertir les personnes suffisamment proches pour vous voir et vous entendre ; le DR indique la qualité du morceau joué.&nbsp;</p>\\n <p>&nbsp;</p>\\n <h3>Le Vieux Monde est une scène...</h3>\\n <p>Bien qu\'il puisse y avoir des recoupements entre les Compétences Divertissement, Représentations et Musicien, chacun représente un groupe de Compétence distinctes.</p>\\n <p>&nbsp;</p>\\n <p><strong>Divertissement</strong> est une Compétence de Base utilisant la Sociabilité. Elle représente des Compétences de divertissement que tout le monde peut tenter, même sans entraînement, comme chanter ou raconter des histoires.</p>\\n <p><strong>Resprésentation</strong> est une Compétence Avancée utilisant l\'Agilité. Les Spécialisations de Représentation nécessitent de l\'entraînement, et reposent sur la vitesse et la coordination.</p>\\n <p><strong>Musicien</strong> est aussi une Compétence Avancée, utilisant la Dextérité. Elle représente la formation à des instruments de musique particuliers, pour lesquels un apprentissage et de la pratique sont nécessaires pour en jouer correctement.</p>\\n <p>&nbsp;</p>\\n <p>Vous devez choisir avec soin pour déterminer si votre Spécialisation choisie appartient à Divertissement, Représentation, ou Musicien ; considérez comment le Personnage effectuera physiquement la Compétence, et si un débutant peut réussir avec succès. Après tout, quelqu\'un sans entraînement musical peut vraisemblablement très bien chanter, mais jouer d\'une cornemuse...</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "dex" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.kFfdmvE78pEUVB6f" } } }, { "_id": "3qtjjpXYfbCypzjL", "name": "Musicien (Clavecin)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-dex.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Il s\'agit de votre capacité à jouer du clavecin, assez bien, nous l\'espérons, pour impressionner les autres. Un Test de Musicien réussi vous permet de divertir les personnes suffisamment proches pour vous voir et vous entendre ; le DR indique la qualité du morceau joué.&nbsp;</p>\\n <p>&nbsp;</p>\\n <h3>Le Vieux Monde est une scène...</h3>\\n <p>Bien qu\'il puisse y avoir des recoupements entre les Compétences Divertissement, Représentations et Musicien, chacun représente un groupe de Compétence distinctes.</p>\\n <p>&nbsp;</p>\\n <p><strong>Divertissement</strong> est une Compétence de Base utilisant la Sociabilité. Elle représente des Compétences de divertissement que tout le monde peut tenter, même sans entraînement, comme chanter ou raconter des histoires.</p>\\n <p><strong>Resprésentation</strong> est une Compétence Avancée utilisant l\'Agilité. Les Spécialisations de Représentati vantage supplémentaires, jusqu\'à un maximum égal à votre Bonus de Sociabilité.</p>\\n<p>&nbsp;</p>\\n<p>De plus, si vos ennemis comprennent votre langue et connaissent (ou craignent) votre divinité, le MJ peut vous permettre d\'utiliser Prière au lieu de la Compétence Intimidation.</p>\\n<p>&nbsp;</p>\\n<p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.9xR9uO8FIvi4YsJp" } } }, { "_id": "yOJTeYttG1m4Q4LX", "name": "Projectiles (Poudre noire)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-bs.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Bien que tout le monde puisse lancer une simple pierre en utilisant la Capacité de Tir, il faut de l\'entraînement et de la pratique pour utiliser des armes comme des arcs et des pistolets. Chaque Spécialisation de Projectiles représente un groupe particulier d\'armes à distance. Si vous ne possédez pas la Spécialisation Projectiles pour une arme dont vous souhaitez user, référez-vous au <span style=\\"font-weight: bold;\\">Chapitre 11 : Guide de l\'équipement </span>pour voir quelles pénalités vous subirez en l\'utilisant. Voir le <span style=\\"font-weight: bold;\\">Chapitre 5 : Règles </span>pour plus de détails sur le combat à distance.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, r": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.NSnpJQiky8JcMnme" } } }, { "_id": "vZiYMHBwi53W0cQA", "name": "Recherche", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Il s\'agit de votre habilité à dénicher les connaissances utiles et souvent obscures des bibliothèques et autres mines d\'informations. Recherche nécessite de posséder le Talent @Item[Lire/Ecrire].</p>\\n <p>&nbsp;</p>\\n <p>Le simple fait de posséder la Compétence Recherche indique que vous pouvez trouver des informations simples dans une bibliothèque clairement indexée sans Test en disposant d\'assez de temps. Si vous recherchez une information spécifique moins bien connue, ou si vous êtes pressé, vous devrez effectuer un Test de Recherche Etendu, dont la difficulté est modifiée par la taille de la bibliothèque, et le DR cible dépend de l\'obscurité du sujet.</p>\\n <p>&nbsp;</p>\\n <h3>Recherche et Bibliothèques</h3>\\n <p>Les bibliothèques du Vieux Monde vont de petites unités personnelles comprenant quelques diszaines de livres à de vastes archives dans les universités et les temples des villes et des cités.</p>\\n<p></p>\\n<p>Effectuer un Test de Recherche dans une petite bibliothèque, peut-être pour trouver un livre en particulier, prendra seulement environ 5 minutes. En comparaison, les Tests de Recherche dans de grandes bibliothèques peuvent facilement prendre une heure ou plus par Test, mais sont plus susceptibles de mener à la découverte de connaissances ésotériques.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.9tbHTeuvEMZrp0rx" } } }, { "_id": "KZE24fJ7qgIbhngK", "name": "Chevaucher (Pégase)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-ag.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>C\'est la façon dont vous maîtrisez le fait de chevaucher des hippogriffe. Vous aurez besoin de faire un Test uniquement lorsque vous voudrez effectuer quelque chose d\'inhabituel, comme une course, du dressage, traverser un terrain dangereux ou charger en combat. Autrement, si vous possédez la Compétence, vous êtes considéré comme capable de chevaucher sans avoir besoin de Test.</p>\\n<p>&nbsp;</p>\\n<p>Si vous êtes monté sur un destrier, vous vous déplacez en utilisant les statistiques de Mouvement du destrier ; si vous voulez courir, sauter, ou bondir, vous utilisez votre compétence Chevaucher, et pas Athlétisme. Un Test de Chevaucher étendu peut être nécessaire si vous vous rendez quelque part, le DR cible dépendant de la longueur du voyage, et le nombre de Tests indiquant combien de temps vous mettez à arriver. Un Test de Chevaucher peut être modifié par les conditions environnementales et le tempérament de la monture. Pour plus d\'information sur les montures, voir le Chapitre 12 : Bestiaire. Le Compétence Chevaucher peut être activement utilisée en combat. Voir Chapitre 5 : Règles pour plus d\'informations sur l s": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.5WfSy7tUYgjvChyN" } } }, { "_id": "VSTKhiI7IWtOnERR", "name": "Signes secrets (Ordre Gris)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous avez été formé à utiliser des marques clandestines intelligibles pour les membres d\'un groupe sélectionné. Les raisons pour lesquelles quelqu\'un peut vouloir délivrer un message secret sont nombreuses : les vagabonds peuvent indiquer quels propriétaires sont susceptibles d\'offrir la charité, les voleurs peuvent vouloir indiquer des failles, ou des cibles potentielles, alors que les guetteurs peuvent vouloir alerter les autres sur l\'emplacement proche d\'un monstre dangereux.</p>\\n<p>&nbsp;</p>\\n<p>Cette Compétence ne nécessite généralement pas de Test - vous pouvez déchiffrer n\'importe quels signes appropriés que vous pouvez voir si vous possédez cette Compétence. Mais si les signes ont été modifiés, effacés, ou si vous êtes pressé par le temps, un Test sera probablement nécessaire. La plupart des messages sont très simples, et ne comptent pas plus de trois mots.</p>\\n<p>&nbsp;</p>\\n<p><strong>Ordre gris : &nbsp;</strong>Utilisés par les Sorciers gris. Les mystérieux Sorciers gris utilisent un ensemble complexe de signes, dont beaucoup ne sont perceptibles que par les sorciers. Ils marquent la région pour leurs Magisters errants, indiquant les maisons sûres, les endroits dangereux, les régions où ils ne sont pas les bienvenus, et bien plus encore.</p>\\n<p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.CJxLsDRzVMguEpF1" } } }, { "_id": "SdQ6KDobgAIrGaEi", "name": "Signes secrets (Guilde)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous avez été formé à utiliser des marques clandestines intelligibles pour les membres d\'un groupe sélectionné. Les raisons pour lesquelles quelqu\'un peut vouloir délivrer un message secret sont nombreuses : les vagabonds peuvent indiquer quels propriétaires sont susceptibles d\'offrir la charité, les voleurs peuvent vouloir indiquer des failles, ou des cibles potentielles, alors que les guetteurs peuvent vouloir alerter les autres sur l\'emplacement proche d\'un monstre dangereux.</p>\\n<p>&nbsp;</p>\\n<p>Cette Compétence ne nécessite généralement pas de Test - vous pouvez déchiffrer n\'importe quels signes appropriés que vous pouvez voir si vous possédez cette Compétence. Mais si les signes ont été modifiés, effacés, ou si vous êtes pressé par le temps, un Test sera probablement nécessaire. La plupart des messages sont très simples, et ne comptent pas plus de trois mots.</p>\\n<p>&nbsp;</p>\\n<p><strong>Guilde : &nbsp;</strong>Utilisés par les guildes. Beaucoup de grandes guildes, ce celle des maçons aux débardeurs, utilisent un ensemble de marques et de signes pour identifier ce qui est important pour leurs membres.</p>\\n<p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.D4JNPSl6VOpsVmSi" } } }, { "_id": "FKL0Mzt6VQGVhPqR", "name": "Signes secrets (Ruraux)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous avez été formé à utiliser des marques clandestines intelligibles pour les membres d\'un groupe sélectionné. Les raisons pour lesquelles quelqu\'un peut vouloir délivrer un message secret sont nombreuses : les vagabonds peuvent indiquer quels propriétaires sont susceptibles d\'offrir la charité, les voleurs peuvent vouloir indiquer des failles, ou des cibles potentielles, alors que les guetteurs peuvent vouloir alerter les autres sur l\'emplacement proche d\'un monstre dangereux.</p>\\n<p>&nbsp;</p>\\n<p>Cette Compétence ne nécessite généralement pas de Test - vous pouvez déchiffrer n\'importe quels signes appropriés que vous pouvez voir si vous possédez cette Compétence. Mais si les signes ont été modifiés, effacés, ou si vous êtes pressé par le temps, un Test sera probablement nécessaire. La plupart des messages sont très simples, et ne comptent pas plus de trois mots.</p>\\n <p>&nbsp;</p>\\n <p><strong>Ruraux : </strong>Utilisés par les hommes des bois et autres peuples des campagnes. Les signes des Eclaireurs sont le plus souvent utilisés pour marquer un territoire, pour signaler une zone importante ou dangereuse, et baliser les chemins sûrs.</p>\\n <p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.6l2JkMfD3mNxqiep" } } }, { "_id": "gnfBHxp4sVlm4sqe", "name": "Signes secrets (Eclaireur)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous avez été formé à utiliser des marques clandestines intelligibles pour les membres d\'un groupe sélectionné. Les raisons pour lesquelles quelqu\'un peut vouloir délivrer un message secret sont nombreuses : les vagabonds peuvent indiquer quels propriétaires sont susceptibles d\'offrir la charité, les voleurs peuvent vouloir indiquer des failles, ou des cibles potentielles, alors que les guetteurs peuvent vouloir alerter les autres sur l\'emplacement proche d\'un monstre dangereux.</p>\\n<p>&nbsp;</p>\\n<p>Cette Compétence ne nécessite généralement pas de Test - vous pouvez déchiffrer n\'importe quels signes appropriés que vous pouvez voir si vous possédez cette Compétence. Mais si les signes ont été modifiés, effacés, ou si vous êtes pressé par le temps, un Test sera probablement nécessaire. La plupart des messages sont très simples, et ne comptent pas plus de trois mots.</p>\\n <p>&nbsp;</p>\\n <p><strong>Guetteur : </strong>Utilisés par les éclaireurs, en particuliers ceux engagés par les compagnies militaires et mercenaires. Les signes sont le plus souvent utilisés pour signaler des zones de ravitaillement, les itinéraires pour les convois de nourriture, et les dangers notables en amont.</p>\\n <p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.COND1RfSn9v58QiN" } } }, { "_id": "Vvyh7SKF4pUDTGIm", "name": "Signes secrets (Voleur)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous avez été formé à utiliser des marques clandestines intelligibles pour les membres d\'un groupe sélectionné. Les raisons pour lesquelles quelqu\'un peut vouloir délivrer un message secret sont nombreuses : les vagabonds peuvent indiquer quels propriétaires sont susceptibles d\'offrir la charité, les voleurs peuvent vouloir indiquer des failles, ou des cibles potentielles, alors que les guetteurs peuvent vouloir alerter les autres sur l\'emplacement proche d\'un monstre dangereux.</p>\\n<p>&nbsp;</p>\\n<p>Cette Compétence ne nécessite généralement pas de Test - vous pouvez déchiffrer n\'importe quels signes appropriés que vous pouvez voir si vous possédez cette Compétence. Mais si les signes ont été modifiés, effacés, ou si vous êtes pressé par le temps, un Test sera probablement nécessaire. La plupart des messages sont très simples, et ne comptent pas plus de trois mots.</p>\\n<p>&nbsp;</p>\\n<p><strong>Voleurs : </strong>Utilisés par les voleurs et les roublards. Les différents gangs et organisations criminelles des villes et cités utilisent une multitude de marques pour signaler des refuges, des cibles faciles, des zones souvent patrouillées, etc.</p>\\n<p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.AIueed3kikw3euvn" } } }, { "_id": "cwX21kYzlHzFF1Bu", "name": "Signes secrets (Vagabond)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous avez été formé à utiliser des marques clandestines intelligibles pour les membres d\'un groupe sélectionné. Les raisons pour lesquelles quelqu\'un peut vouloir délivrer un message secret sont nombreuses : les vagabonds peuvent indiquer quels propriétaires sont susceptibles d\'offrir la charité, les voleurs peuvent vouloir indiquer des failles, ou des cibles potentielles, alors que les guetteurs peuvent vouloir alerter les autres sur l\'emplacement proche d\'un monstre dangereux.</p>\\n<p>&nbsp;</p>\\n<p>Cette Compétence ne nécessite généralement pas de Test - vous pouvez déchiffrer n\'importe quels signes appropriés que vous pouvez voir si vous possédez cette Compétence. Mais si les signes ont été modifiés, effacés, ou si vous êtes pressé par le temps, un Test sera probablement nécessaire. La plupart des messages sont très simples, et ne comptent pas plus de trois mots.</p>\\n <p>&nbsp;</p>\\n <p><strong>Vagabond: </strong>Utilisés par les vagabonds et les colporteurs. Les signes des vagabonds sont le plus souvent utilisés pour identifier les endroits sûrs où dormir, les villages à éviter, et les sources de nourriture et d\'eau.</p>\\n <p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.eXLVhJVuIhm8wPUF" } } }, { "_id": "rfbcw9faNR88imZ6", "name": "Piégeage", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-dex.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Du simple piège, ou piège-à-loup, aux appareils les plus spectaculaires tels que l\'Enduit-voleur de Von Grizzel, il est peu probable que les Joueurs s\'aventurent loin dans le Vieux Monde sans recontrer de pièges. La compétence Piégeage mesure votre capacité à poser et désarmer des pièges de toutes sortes. Quiconque la possède est automatiquement considéré comme capable d\'activer et de désarmer des pièges avec suffisamment de temps. Un Test n\'est en principe nécessaire que si vous essayez d\'utiliser la Compétence rapidement ou sous la pression, ou si le piège est particulièrement complexe. Un échantillon de pièges simples se trouve dans le <span style=\\"font-weight: bold;\\">Chapitre 11 : Guide de l\'équipement. </span><p>\\n\\n<p>Poser ou désarmer la plupart des pièges nécessite un <span style=\\"font-weight: bold;\\">Test de Piégeage Accessible (+20) </span>, mais des appareils plus complexes peuvent nécessiter un Test étendu, demandant plusieurs DR sur plusieurs rounds.&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "dex" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.HngrTVqKis08Nvcf" } } }, { "_id": "d4wjFumUK1dnaqjK", "name": "Discrétion (Rurale)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-ag.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Cette Compétence vous permet de vous glisser sournoisement et de vous dissimuler dans les ombres plus facilement que la plupart des gens. Discrétion est généralement opposée à la Compétence Perception de votre adversaire, et les Tests seront modifiés en fonction de l\'obscurité ou de la façon dont votre itinéraire est dissimulé, ainsi que par le soin que vous avez mis à vous habiller ou non en conséquence. Un Echec Impressionnant à un Test de Discrétion attirera probablement et immédiatement l\'attention des ennemis que vous essayiez en premier lieu d\'éviter.</p>\\n<p>&nbsp;</p>\\n<p>Discrétion a beaucoup d\'applications potentielles en combat, la plupart utiles pour se dissimuler lors de la préparation d\'une Embuscade, ou pour vous glisser derrière un adversaire afin de la prendre à revers. Voir le Chapitre 5 : Règles pour plus d\'informations sur les conséquences de cette action. Bien sûr, vous pouvez aussi utiliser la Compétence pour fuir un conflit sans être vu...</p>\\n<h3>&nbsp;</h3>\\n<h3>Option : Filature</h3>\\n<p>La Filature est le fait de suivre quelqu\'un discrètement. Cela nécessite un Test Combiné de Perception et Discrétion (voir page 155). Si la cible essaye activement de brouiller les pistes, le Test est opposé à la Compétence Discrétion de la cible.</p>\\n<p>&nbsp;</p>\\n<p>Si vous réussissez le Test de Perception et échouez au Test de Discrétion, vous suivez la cible, mais vous êtes repéré. Si vous échouez au Test de Perception, mais réussissez le Test de Discrétion, vous perdez votre cible, mais vous passez inaperçu.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.Xk5tp3aasPNtk4zt" } } }, { "_id": "XrlMdZv5piGPRbk8", "name": "Discrétion (Souterrains)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-ag.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Cette Compétence vous permet de vous glisser sournoisement et de vous dissimuler dans les ombres plus facilement que la plupart des gens. Discrétion est généralement opposée à la Compétence Perception de votre adversaire, et les Tests seront modifiés en fonction de l\'obscurité ou de la façon dont votre itinéraire est dissimulé, ainsi que par le soin que vous avez mis à vous habiller ou non en conséquence. Un Echec Impressionnant à un Test de Discrétion attirera probablement et immédiatement l\'attention des ennemis que vous essayiez en premier lieu d\'éviter.</p>\\n<p>&nbsp;</p>\\n<p>Discrétion a beaucoup d\'applications potentielles en combat, la plupart utiles pour se dissimuler lors de la préparation d\'une Embuscade, ou pour vous glisser derrière un adversaire afin de la prendre à revers. Voir le Chapitre 5 : Règles pour plus d\'informations sur les conséquences de cette action. Bien sûr, vous pouvez aussi utiliser la Compétence pour fuir un conflit sans être vu...</p>\\n<h3>&nbsp;</h3>\\n<h3>Option : Filature</h3>\\n<p>La Filature est le fait de suivre quelqu\'un discrètement. Cela nécessite un Test Combiné de Perception et Discrétion (voir page 155). Si la cible essaye activement de brouiller les pistes, le Test est opposé à la Compétence Discrétion de la cible.</p>\\n<p>&nbsp;</p>\\n<p>Si vous réussissez le Test de Perception et échouez au Test de Discrétion, vous suivez la cible, mais vous êtes repéré. Si vous échouez au Test de Perception, mais réussissez le Test de Discrétion, vous perdez votre cible, mais vous passez inaperçu.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.cHbQeJQ7cVZZyDyl" } } }, { "_id": "vC52CB76qypF0omu", "name": "Discrétion (Urbaine)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-ag.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Cette Compétence vous permet de vous glisser sournoisement et de vous dissimuler dans les ombres plus facilement que la plupart des gens. Discrétion est généralement opposée à la Compétence Perception de votre adversaire, et les Tests seront modifiés en fonction de l\'obscurité ou de la façon dont votre itinéraire est dissimulé, ainsi que par le soin que vous avez mis à vous habiller ou non en conséquence. Un Echec Impressionnant à un Test de Discrétion attirera probablement et immédiatement l\'attention des ennemis que vous essayiez en premier lieu d\'éviter.</p>\\n<p>&nbsp;</p>\\n<p>Discrétion a beaucoup d\'applications potentielles en combat, la plupart utiles pour se dissimuler lors de la préparation d\'une Embuscade, ou pour vous glisser derrière un adversaire afin de la prendre à revers. Voir le Chapitre 5 : Règles pour plus d\'informations sur les conséquences de cette action. Bien sûr, vous pouvez aussi utiliser la Compétence pour fuir un conflit sans être vu...</p>\\n<h3>&nbsp;</h3>\\n<h3>Option : Filature</h3>\\n<p>La Filature est le fait de suivre quelqu\'un discrètement. Cela nécessite un Test Combiné de Perception et Discrétion (voir page 155). Si la cible essaye activement de brouiller les pistes, le Test est opposé à la Compétence Discrétion de la cible.</p>\\n<p>&nbsp;</p>\\n<p>Si vous réussissez le Test de Perception et échouez au Test de Discrétion, vous suivez la cible, mais vous êtes repéré. Si vous échouez au Test de Perception, mais réussissez le Test de Discrétion, vous perdez votre cible, mais vous passez inaperçu.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.zkI6tIqbyAZvh0Th" } } }, { "_id": "Fx2pVPgnXwQE9pBU", "name": "Natation", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-s.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>C\'est votre capacité à nager dans l\'eau sans vous noyer. Si vous possédez la Compétence Natation, vous êtes automatiquement en mesure de nager librement sans effectuer de Test. Mais si vous vous trouvez dans des courants difficiles, en course-poursuite, ou que vous fuyez un requin géant envoyé par Stromfels, le dieu de la Noyade, un Test sera nécessaire. Il peut être modifié par les conditions de l\'eau, ou par l\'encombrement de vos vêtements, de votre armure, ou autre équipement.</p>\\n<p>&nbsp;</p>\\n<p>Natation est utilisée en combat, uniquement s\'il vous arrive de combattre dans l\'eau. Alors, elle remplace des Compétences telles que l\'Athlétisme pour déterminer le Mouvement. Si une vitesse déterminée est nécessaire, vous nagez à la moitié de votre Caractéristique de Mouvement, en utilisant les règles normales pour se déplacer qui se trouvent à la page 164.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "s" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.hodHqFNKAmu40ajh" } } }, { "_id": "H9yJbmtFqR8T5DJw", "name": "Pistage", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-i.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes capable de suivre des traces subtiles laissées par d\'autres. Pistage est utilisé pour suivre des traces difficiles dans la nature. Il ne s\'agit pas d\'une Compétence pour traquer un ensemble d\'empreintes de pieds dans la neige, car un simple test de Perception suffit pour cela. Pistage implisque des connaissances et une sensibilisation plus profonde permettant de reconnaître les signes subtils du passage d\'une proie. Vous pouvez aussi tenter de dissimuler vos traces, auquel cas votre Compétence Pistage est opposée au Test de Pistage de votre poursuivant.</p>\\n <p>&nbsp;</p>\\n <p>Un Test étendu de Pistage est souvent nécessaire pour suivre une piste, dont la Difficulté est modifiée par la fraîcheur des traces, et par l\'état du terrain : une terre humide trahit mieux le passage qu\'un sol pierreux. Le MJ peut aussi utiliser les règles de Poursuite pour déterminer si vous réussissez à traquer une proie en fuite (voir page 166).</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.rt2rGSwFDCDHPh0A" } } }, { "_id": "RqDU42DUdniXc5cC", "name": "Métier (Apothicaire)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-dex.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Beaucoup de gens au Reikland embrassent une profession ; même les aventuriers ont souvent une Carrière plus fiable ou plus respectable sur laquelle compter entre deux épisodes palpitants. La Compétence Métier représente votre capacité à créer quelque chose ou à fournir un service, ainsi que votre connaissance du savoir essentiel entourant votre profession.</p>\\n<p>&nbsp;</p>\\n<p>Posséder la Compétence est suffisant pour effectuer automatiquement les tâches associées à votre profession, en partant du principe que vous possédez les ressources et des outils adaptés. Vous avez besoin d\'effectuer un Test de Métier uniquement si vous cherchez à créer quelque chose rapidement, que les conditions sont défavorables ou que vous cherchez à inventer ou créer un objet de grande qualité.</p>\\n<p>&nbsp;</p>\\n<p>Les Tests de Métier de ce type sont souvent des Tests étendus, dont le DR et le temps nécessaires dépendent de la portée ou de l\'ampleur de ce qui est produit ; un repas rapide avec Métier (Cuisinier) pour impressionner un seigneur local prendra bien moins de temps que la construction d\'un navire de guerre avec Métier (Charpentier de marine).</p>\\n<p>&nbsp;</p>\\n<p>Vous pouvez aussi effectuer un Test de Métier comme une Compétence Savoir pour déterminer une information importante concernant la profession en question. Dans de telles circonstances, le MJ peut préférer utiliser l\'Int plutôt que la Dex comme Caractéristique de base, bien que cela soit souvent ignoré pour simplifer.</p>\\n<p>&nbsp;</p>\\n<p>Bien que beaucoup de Compétences Métier aient peu d\'utilité en combat, il y a autant de Compétences Métier que de professions, et certaines peuvent être utilisées en fonction des circonstances. Par exemple, réussir un Test de Métier (Apothicaire) peut être utile si vous combattez dans une échoppe d\'Apothicaire, car vous identifiez des substances âcres à jeter sur vos ennemis.</p>\\n<p>&nbsp;</p>\\n<p>La Compétence Métier est aussi utilisée pour effectuer une Activité Artisanat (voir page 196).</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "dex" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.0qQqFANTRUDTDpRg" } } }, { "_id": "kST5LUWD9DFAlK2a", "name": "Métier (Calligraphie)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-dex.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Beaucoup de gens au Reikland embrassent une profession ; même les aventuriers ont souvent une Carrière plus fiable ou plus respectable sur laquelle compter entre deux épisodes palpitants. La Compétence Métier représente votre ca représente votre capacité à créer quelque chose ou à fournir un service, ainsi que votre connaissance du savoir essentiel entourant votre profession.</p>\\n<p>&nbsp;</p>\\n<p>Posséder la Compétence est suffisant pour effectuer automatiquement les tâches associées à votre profession, en partant du principe que vous possédez les ressources et des outils adaptés. Vous avez besoin d\'effectuer un Test de Métier uniquement si vous cherchez à créer quelque chose rapidement, que les conditions sont défavorables ou que vous cherchez à inventer ou créer un objet de grande qualité.</p>\\n<p>&nbsp;</p>\\n<p>Les Tests de Métier de ce type sont souvent des Tests étendus, dont le DR et le temps nécessaires dépendent de la portée ou de l\'ampleur de ce qui est produit ; un repas rapide avec Métier (Cuisinier) pour impressionner un seigneur local prendra bien moins de temps que la construction d\'un navire de guerre avec Métier (Charpentier de marine).</p>\\n<p>&nbsp;</p>\\n<p>Vous pouvez aussi effectuer un Test de Métier comme une Compétence Savoir pour déterminer une information importante concernant la profession en question. Dans de telles circonstances, le MJ peut préférer utiliser l\'Int plutôt que la Dex comme Caractéristique de base, bien que cela soit souvent ignoré pour simplifer.</p>\\n<p>&nbsp;</p>\\n<p>Bien que beaucoup de Compétences Métier aient peu d\'utilité en combat, il y a autant de Compétences Métier que de professions, et certaines peuvent être utilisées en fonction des circonstances. Par exemple, réussir un Test de Métier (Apothicaire) peut être utile si vous combattez dans une échoppe d\'Apothicaire, car vous identifiez des substances âcres à jeter sur vos ennemis.</p>\\n<p>&nbsp;</p>\\n<p>La Compétence Métier est aussi utilisée pour effectuer une Activité Artisanat (voir page 196).</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "dex" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.u9dLyalenY0AIzCT" } } }, { "_id": "iAYMAKVVfUTZNHvr", "name": "Tir précis", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/accurate-shot.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous êtes un tireur exceptionnel et savez où atteindre un ennemi pour lui causer un maximum de Dégâts. Vous infligez +1 Dégât supplémentaire avec toutes les armes à distance par niveau acquis dans ce Talent.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "bs" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "ors3yseo6f4uQCgq", "flags": { "wfrp4e": { "effectTrigger": "prePrepareItems", "effectApplication": "actor", "script": "args.actor.data.flags.rangedDamageIncrease += 1" } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/accurate-shot.png", "label": "Tir précis", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.XIcDsaW4D8wScezw" } } }, { "_id": "wx5cdN61B0dbkoZG", "name": "Sens Aiguisé", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/acute-sense.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>L\'un de vos cinq sens principaux est particulièrement développé, vous permettant de repérer ce qui échappe à d\'autres. Vous pouvez effectuer des Tests de Perception pour détecter des détails normalement imperceptibles grâce au sens associé, déterminés par le MJ. Cela peut-être : voir un aigle au-delà du champ visuel de tout le monde, sentir un poison presque inodore, entendre la respiration d\'une souris immobile dans un mur, percevoir une lettre effacée dans une gravure, ou déceler que deux bières d\'un même brasseur ont été tirées de deux tonneaux différents.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Perception (Sens)" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.9h82z72XGo9tfgQS" } } }, { "_id": "RFjoWMwi9FU7dOIY", "name": "Harmonisation Aethyrique", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/aethyric-attunement.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Votre expérience, Talent ou entraînement vous permet de manipuler de façon plus sûre les Vents de la Magie. Vous ne subissez pas d\'Incantation Imparfaite si vous obtenez un double à un Test de Focalisation réussi.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Focalisation (Au choix)" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "mqSUg3ORIh2YCotB", "flags": { "wfrp4e": { "effectTrigger": "rollChannellingTest", "effectApplication": "actor", "script": "// Remove the miscast if doubles rolled and succeeded\\nif(args.test.result.outcome == \\"success\\" && args.test.result.minormis && args.test.result.roll % 11 == 0)\\n{\\n delete args.test.result.minormis\\n}\\n// Decrement the major miscast to minor miscast\\nelse if(args.test.result.outcome == \\"success\\" && args.test.result.majormis && args.test.result.roll % 11 == 0)\\n{\\n delete args.test.result.majormis\\n args.test.result.minormis = game.i18n.localize(\\"ROLL.MinorMis\\")\\n}", "preventDuplicateEffects": true } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/aethyric-attunement.png", "label": "Harmonisation Aethyrique", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.1IZWRr7BYOIcqPlQ" } } }, { "_id": "rsLa6b2dJRUSfCsl", "name": "Chat de gouttière", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/alley-cat.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes à l\'aise dans les ruelles sombres. Quand vous utilisez Discrétion (Urbaine), vous pouvez inverser le lancer de n\'importe quel Test raté si cela entraîne un Succès." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Discrétion (Urbaine)" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "kS7RdyolGOxATaC3", "flags": { "wfrp4e": { "effectTrigger": "preRollTest", "effectApplication": "actor", "script": "if (args.test.item && args.test.item.name == \\"Discrétion (Urbaine)\\")\\n args.test.preData.canReverse = true", "preventDuplicateEffects": true } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/alley-cat.png", "label": "Chat de gouttière", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.wBhPFggGqIXwbx1r" } } }, { "_id": "zslYAJTNBhXXP9p2", "name": "Ambidextre", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/ambidextrous.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Vous pouvez utiliser votre main non directive bien mieux que la plupart des gens, grâce à votre entraînement ou à un Talent inné. Vous subissez seulement une pénalité de -10 aux Tests reposant uniquement sur votre main secondaire au lieu de -20. Si vous possédez deux fois ce Talent, vous ne subissez aucune pénalité.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "2" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "jc0qgnuBJlMsA5Yn", "flags": { "wfrp4e": { "effectApplication": "actor", "effectTrigger": "prepareData", "script": "args.actor.data.flags.ambi+= 1" } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/ambidextrous.png", "label": "Ambidextre", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.IFKWu98qmWpaSfUi" } } }, { "_id": "RHfrbVkPk2fSMbAz", "name": "Affinité avec les animaux", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/animal-affinity.png", "data": { "description": { "type": "String", "label": "Description", "value": "Les animaux sauvages se sentent en confiance en votre présence, et ont tendance à vous suivre. Toutes les créatures avec le Trait <em>Bestial</em> non entraînées à être belliqueuse seront automatiquement calmes en votre présence, à moins qu\'elles n\'aient une raison de ne pas l\'être, comme la douleur, une attaque, une hyper agressivité naturelle ou un jeune à proximité." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "wp" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Emprise sur les animaux" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.9fq6p9Q6H02LjaSi" } } }, { "_id": "8EYRSCEKqNpzyO8N", "name": "Magie des Arcanes (Magie Sauvage)", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/arcane-magic.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>&nbsp;</p>\\n<p>Vous connaissez l\'un des huit Domaines de la Magie - Bêtes, Cieux, Mort, Feu, Métal, Ombres, Lumière ou Vie - ou pratiquez un savoir moins connu comme la Magie Sauvage ou la Nécromancie. Vous pouvez à présent mémoriser des Sorts du Domaine choisi pour le prix en PX suivant. </p>\\n<p>&nbsp;</p>\\n<div>\\n<table title=\\"\\" border=\\"1\\" summary=\\"\\" cellspacing=\\"0\\" cellpadding=\\"0\\">\\n<tbody>\\n<tr>\\n<td>\\n<p>Nombre de sorts actuellement connus</p>\\n</td>\\n<td>\\n<p>Cout en PX pour un nouveau Sort</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>Bonus d\'Intelligence × 1&nbsp;</p>\\n</td>\\n<td>\\n<p>100 PX</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>Bonus d\'Intelligence × 2</p>\\n</td>\\n<td>\\n<p>200 PX</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>Bonus d\'Intelligence × 3</p>\\n</td>\\n<td>\\n<p>300 PX</p>\\n</td>\\n</tr>\\n<tr>\\n<td>\\n<p>Bonus d\'Intelligence × 4</p>\\n</td>\\n<td>\\n<p>400 PX</p>\\n</td>\\n</tr>\\n</tbody>\\n</table>\\n</div>\\n<p>&nbsp;...et ainsi de suite.</p>\\n<p>&nbsp;</p>\\n<p>Donc si votre Bonus d\'Intelligence est de 4, les 4 premièrs Sorts vous coûteront 100 PX chacun, puis 200 PX pour les 4 suivants, et ainsi de suite. Les règles commplètes sur l\'apprentissage de nouveaux Sorts se trouvent dans le Chapitre 8 : Magie. Dans des conditions normales, vous ne pouvez pas appendre plus d\'un Talent <em>Magie des Arcanes (Domaine)</em>. De plus, vous ne pouvez pas apprendre les Talents <em>Béni</em> ou <em>Invocation</em> quand vous psosédez le Talent <em>Magie des Arcanes</em>. Vous pouvez désapprendre ce Talent pour 1000 PX, mais si vous le faites, vous perdrez immédiatement tous vos Sorts.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "1" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 200001, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.talents.3O9clK7LGyuLTHPW" } } }, { "_id": "9V3DzajNGoD5vApC", "name": "Ergoteur", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/argumentative.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous êtes habitué à faire valoir vos opinions et à les imposer. Si vous réussissez un Test de Charme pour débattre avec un adversaire, vous pouvez choisir soit d\'utiliser le DR de votre lanceur, soit le chiffre des unités obtenus sur votre dé. Donc, un lancer réussi de 24 peut être utilisé comme un DR de +4." }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Charme avec argumentation ou contreverse" }, "source": { "type": "String", "label": "Source" } }, "effects": [ { "_id": "oAsvKkgS9pLtavj7", "flags": { "wfrp4e": { "effectTrigger": "preRollTest", "effectApplication": "actor", "script": "if (args.test.item && args.test.item.name == \\"Charme\\" && (args.test.result.roll <= 5 || args.test.result.roll <= args.test.target))\\n{\\n\\nlet SL = Math.floor(args.test.target / 10) - Math.floor(args.test.result.roll / 10)\\nlet ones = Number(args.test.result.roll.toString().split(\\"\\").pop())\\n\\nif (ones > SL)\\n args.test.result.other.push(`<b>${this.effect.label}</b>: Peut utiliser l\'unité comme DR de base (+${args.test.successBonus + args.test.slBonus} bonus DR) lors d\'un débat.`)\\n}", "preventDuplicateEffects": true } }, "changes": [], "disabled": false, "duration": { "startTime": null }, "icon": "modules/wfrp4e-core/icons/talents/argumentative.png", "label": "Ergoteur", "tint": "", "transfer": true } ], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.41JhsSNW1Ttza3JK" } } }, { "_id": "FubPMCTGakj1rMyd", "name": "Artiste", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/artistic.png", "data": { "description": { "type": "String", "label": "Description", "value": "Vous possédez un talent naturel pour l\'Art, et vous pouvez produire des dessins précis avec un peu de temps et le support approprié. Cette capacité offre plusieurs usages dans le jeu, allant de la création d\'avis de recherche à l\'illustration de journaux spécialisés, et présente des Avantages spécifiques déterminés par le MJ. Ajoutez également Art (au choix) à n\'importe quelle Carrière que vous entamez; si c\'est déjà inclus dans la Carrière , vous pouvez à la place acheter la Compétence pour 5 PX de moins par Augmentation" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "max": { "type": "String", "label": "Max Advances", "value": "dex" }, "advances": { "type": "Number", "label": "Advances", "value": 1, "force": false }, "career": { "value": "", "type": "String", "label": "Career" }, "tests": { "type": "String", "label": "Tests", "value": "Art (Au choix)" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.talents.2eq8Ejotk54AZYwX" } } }, { "_id": "zOaLAnu8G1V2amcC", "name": "Attirant", "type": "talent", "img": "modules/wfrp4e-core/icons/talents/attractive.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Que ce soit votre regard perçant, votre corps musclé, ou peut-être l\'éclat de vos dents parfaites, vous savez comment utiliser au mieux ce que les dieux vous ont offert. Quand vous réussissez à utiliser Charme pour influencer ceux qui vous trouvent Attirant vous pouvez choisir d\'utiliser soit le DR de votre lancer, soit le nombre des unités obtenues sur votre dé. Donc, une réussite de 63 pour être utilisé comme un
