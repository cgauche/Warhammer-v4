": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.careers.CNoXG2ZZUudm8paf" } } }, { "_id": "a22sNGrJLa4RrN6f", "name": "Zélote", "type": "career", "img": "modules/wfrp4e-core/icons/careers/flagellant-01.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>@Compendium[wfrp4e-core.career-descriptions.Vtice54Y7PV95Dkp]{Flagellant}</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "careergroup": { "type": "String", "label": "Career Group", "value": "Flagellant" }, "class": { "type": "String", "label": "Class", "value": "Itinérants" }, "current": { "type": "Boolean", "value": true }, "complete": { "type": "Boolean", "value": false }, "level": { "type": "String", "label": "Career Level", "value": "1" }, "status": { "tier": "b", "standing": 0 }, "characteristics": [ "ws", "s", "t" ], "skills": [ "Esquive", "Résistance", "Guérison", "Intimidation", "Intuition", "Savoir (Sigmar)", "Corps à corps (Fléau)", "Survie en extérieur" ], "talents": [ "Charge Berserk", "Frénésie", "Lire/Ecrire", "Brouet" ], "trappings": [ "Fléau", "Robes en lambeaux" ], "incomeSkill": [], "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.careers.UQMYUKgXAi2QFhFn" } } }, { "_id": "4qlIUObXrVJf18wA", "name": "Soin aux animaux", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Soin aux animaux vous permet de vous occuper des animaux et de les soigner quand ils tombent malades ou sont blessés</p>\\n <p>Posséder une seule Augmentation en Soin aux animaux signifie que vous pouvez garder les animaux en bonne santé sans avoir besoin de faire de Test. Vous pouvez également effectuer un Test de Soin aux animaux pour identifier et résoudre des problèmes avec les animaux tels que :</p>\\n <p>&nbsp;</p>\\n <p>• Déceler une maladie.</p>\\n <p>• Comprendre les raisons de la désobéissance ou de l\'inconfort.</p>\\n <p>• Déterminer les caractéristiques de l\'animal.</p>\\n <p>• Guérir un nombre de blessures égal au Bonus d\'Intelligence + DR (Remarque : un animal ne peut bénéficier que d\'un lancer de Guérison après chaque rencontre).</p>\\n <p>• Stopper un Etat Hémorragique.</p>\\n <p>• Préparer l\'animal pour une démonstration.</p>\\n <p>&nbsp;</p>\\n <p>En combat, vous pouvez évaluer un animal ennemi avec Test de Soin aux animaux. Sur un succès, vous, et tous ceux que vous en informez, gagnez +10 pour toucher lorsque vous attaquez cet animal — ou quiconque l\'utilise comme monture — jusqu\'à la fin de votre prochain tour, car vous remarquez un harnachement détaché, une boiterie causée par une blessure mineure, ou mettez en lumière n\'importe quelle autre faiblesse ou vulnérabilité. Soin aux animaux ne peut fournir qu\'un maximum de +10 pour toucher par animal, quel que soit le nombre de Tests effectués pour déceler une faiblesse.</p>\\n <p>&nbsp;</p>\\n <h3>Animaux</h3>\\n <p>C\'est au MJ de décider si Soin aux animaux et Dressage fonctionnent ou non avec une créature. Alors que pour certaines - chien, cheval, hippogriffe - la réponse semble évidente, pour d\'autres, ça l\'est beaucoup moins. Vous pouvez débattre sur le fait qu\'un dragon pourrait ou non bénéficier de Dressage, mais essayez d\'expliquer ça au dragon en question...</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.MXy22hFCgntdlQrn" } } }, { "_id": "tGYVOSX94NOZF6Za", "name": "Dressage (Pégase)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Dressage représente votre compréhension d\'un hippogriffe, et votre capacité à l\'entraîner. Une utilisation réussie de cette Compétence vous permet d\'identifier les capacités Entraînées possédées par un Hippogriffe. La Compétence Dressage permet aussi d\'entreprendre l\'Activité Dressage entre deux aventures.</p>\\n<p>&nbsp;</p>\\n<p>En combat, un Test opposé de Dressage/Force Mentale réussi vous permet d\'intimider un seul hippogriffe; vous instillez la peur chez l\'hippogriffe ciblé jusqu\'à la fin de votre prochain tour. Quand vous insufflez la peur de cette façon, vous pouvez par la suite utiliser votre compétence Dressage au lieu de Corps à corps quand vous vous défendez contre votre cible ; avec l\'accord du MJ, vous pouvez aussi utiliser Dressage pour attaquer votre cible, en donnant des instructions spécifiques.</p>\\n<p>&nbsp;</p>\\n<h3><span style=\\"text-decoration: underline;\\">Animaux</span></h3>\\n<p>C\'est au MJ de décider si Soin aux animaux et Dressage fonctionnent ou non avec une créature. Alors que pour certaines - chien, cheval, hippogriffe - la réponse semble évidente, pour d\'autres, ça l\'est beaucoup moins. Vous pouvez débattre sur le fait qu\'un dragon pourrait ou non bénéficier de Dressage, mais essayez d\'expliquer ça au dragon en question...</p>\\n<p>&nbsp;</p>\\n<p><strong>Example</strong>:&nbsp;<em>Affrontant un chein de guerre affamé, Ilse réussi un Test opposé de Dressage (Chien) au premier round de combat, en faisant peur à la bête et gagnant +1 Avantage. Pendant le round suivant, elle ‘attaque’ sa cible avec sa Compétence Dressage, contournant la défense du chien. Son MJ lui permet d\'ordonner à la bête de fuir, ce qu\'elle fait, la queue entre les jambes.&nbsp;</em></p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "core": { "sourceId": "Compendium.wfrp4e-core.skills.A5I729L56i4WQXfB" } } }, { "_id": "gigrLIhXXZQs5m2s", "name": "Dressage (Chien)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Dressage représente votre compréhension d\'un chien, et votre capacité à l\'entraîner. Une utilisation réussie de cette Compétence vous permet d\'identifier les capacités Entraînées possédées par un chien. La Compétence Dressage permet aussi d\'entreprendre l\'Activité Dressage entre deux aventures.</p>\\n<p>&nbsp;</p>\\n<p>En combat, un Test opposé de Dressage/Force Mentale réussi vous permet d\'intimider un seul chien; vous instillez la peur chez le chien ciblé jusqu\'à la fin de votre prochain tour. Quand vous insufflez la peur de cette façon, vous pouvez par la suite utiliser votre compétence Dressage au lieu de Corps à corps quand vous vous défendez contre votre cible ; avec l\'accord du MJ, vous pouvez aussi utiliser Dressage pour attaquer votre cible, en donnant des instructions spécifiques.</p> fession appropriés entraînera une pénalité à vos Tests. Le DR obtenu détermine la qualité de l\'œuvre finale. Un Test étendu peut être nécessaire pour la réalisation d\'une œuvre d\'art complexe ou de grande taille. La Compétence Art est peu utilisée en combat, mais les bustes de marbre peuvent faire de formidables armes improvisées.</p>\\n<p>&nbsp;</p>\\n<p><strong>Example</strong> :<em> Irina a reçu une commande pour peindre le portrait d\'un noble local, dont son groupe cherche à obtenir les faveurs. Son MJ décide que cela nécessite un total de 10 DR à un Test étendu d\'Art, et chaque Test représente une semaine de travail.&nbsp;</em></p>\\n<p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "dex" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.h7OXI7PXcs8EHdxf" } } }, { "_id": "EvrANJkrhq9iLBVM", "name": "Art (Gravure)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-dex.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Créez des œuvres d\'art en gravure. Ne pas avoir accès aux Outils de la profession appropriés entraînera une pénalité à vos Tests. Le DR obtenu détermine la qualité de l\'œuvre finale. Un Test étendu peut être nécessaire pour la réalisation d\'une œuvre d\'art complexe ou de grande taille. La Compétence Art est peu utilisée en combat, mais les bustes de marbre peuve vances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.IQ5MxF1XlWoRomfj" } } }, { "_id": "Fm6ydDpdriZQMQIO", "name": "Focalisation (Ulgu)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-wp.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Focalisation mesure votre capacité à faire appel et à contrôler Ulgu, le Vent gris. Elle est uniquement utilisée avec les règles sur la magie. Focalisation est une Compétence très particulière, en cela qu\'elle est à la fois Groupée, permettant les Spécialisations, mais aussi non Groupée pour ceux qui ne sont pas correctement formés à focaliser la magie.&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "wp" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.e6uURn9IFt09beNU" } } }, { "_id": "KyiBflOLESGU7SNf", "name": "Charme", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-fel.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Le Charme incite les gens à avoir une bonne opinion de vous, de vos points de vue et des actions proposées. Réussir un Test opposé de Charme/Calme vous permet d\'influencer l\'attitude d\'une ou plusieurs cibles, jusqu\'à un maximum égal à votre Bonus de Sociabilité + DR, affectant en premier la cible ayant la Force Mentale la plus faible. Si une cible est favorable à votre Charme, le Test sera incontesté.</p>\\n<p>Votre MJ peut vous autoriser à utiliser le Charme en Combat, s\'il pense que vos ennemis pourraient être sensibles à votre façon d\'implorer pour votre vie ou à des arguments persuasifs pour faire cesser les violences (bonne chance pour charmer un gobelin !)</p>\\n<p>Si vous utilisez Charme comme Action, calculez normalement le nombre de cibles potentielles. Si vous vous en servez pour vous défendre, l\'Action n\'affecte que votre adversaire. Sur un succès, les cibles charmées ne vous attaqueront pas pendant ce round et vous gagnez +1 Avantage normalement. Vous pouvez répéter l\'action sur plusieurs rounds jusqu\'à ce que vous arrêtiez ou échouiez, après quoi vos paroles n\'auront plus aucune incidence.</p>\\n<p>&nbsp;</p>\\n<h3>Parler en Public</h3>\\n<p>La Compétence Charme peut être utilisée pour faire un discours saisissant dans le but de faire pencher plusieurs cibles en faveur de votre façon de penser. En admettant qu\'ils vous entendent et qu\'ils soit enclins à vous écouter, vous pouvez influencer un nombre de cibles égal à votre Sociabilité + DR avec un seul Test de Charme, influençant en premier les cibles avec la Force Mentale la plus faible. Si la foule est déchaînée, ou non réceptive à votre discours, le Test est opposé à la Force Mentale moyenne de la foule (en général 35). Un échec indique que la foule n\'est pas convaincue. Les Talents Orateur et Grand orateur peuvent augmenter de façon significative le nombre de personnes que vous affectez avec Charme. Obtenir un Echec Stupéfiant à un Test de Charme signifie que votre auditoire se transforme rapidement en foule en colère, et vous êtes la cible de son courroux.&nbsp;</p>\\n<p>&nbsp;</p>\\n<h3>Mendier</h3>\\n<p>Le Compétence de Charme peut être utilisé pour mendier dans les rues. Un Test réussi vous vaudra un nombre de sous de bronze égale à votre Bonus de Sociabilité x DR par heure de la part des passants, dont la Difficulté est modifiée par le discours choisi pour mendier et à quel point votre apparence peut susciter la sympathie. Si vous n\'obtenez pas de DR, mais que vous réussissez quand même le Test, vous ne réussissez à glaner qu\'un sou. Un Echec Stupéfiant (-6) signifie que vous vous êtes peut-être attiré des ennuis avec les gardes locaux, ou avec d\'autres mendiants du coin, ou que vous avez essuyé d\'importants échecs.</p>\\n<p><strong>Remarque</strong>: les Personnages surpris à mendier par leurs pairs ou associés perdront probablement leur Statut, à moins qu\'ils n\'aient déjà une Carrière de Mendiant, ou une autre Carrière sans ressources.&nbsp;</p>\\n<p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.exLrBrn2mjb6x2Cq" } } }, { "_id": "HI26HNfprtBIqliw", "name": "Emprise sur les animaux", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-wp.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Il s\'agit de votre aptitude à vous lier d\'amitié, à calmer rapidement ou à asservir les animaux.</p>\\n<p>&nbsp;</p>\\n<p>Un Test réussi d\'Emprise sur les animaux vous permet d\'influencer le comportement d\'un ou plusieurs animaux, jusqu\'à un maximum égal à votre Bonus de Force Mentale + DR. Si les cibles animales sont naturellement dociles, ce Test peut être incontesté, mais il est généralement opposé à la Force Mentale de la cible.</p>\\n<p>&nbsp;</p>\\n<p>En combat, vous pouvez utiliser Emprise sur les animaux lorsque vous affrontez des animaux. Si vous réussissez, aucune cible affectée ne vous attaquera durant ce round et vous gagnez +1 Avantage. Vous pouvez le faire pendant autant de rounds successifs que vous le souhaitez, jusqu\'à ce que vous décidiez d\'arrêter ou ratiez un Test d\'Emprise sur les animaux. Après quoi l\'instinct de la créature reprend le dessus et vous n\'avez plus d\'influence.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "wp" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.4IGdIhnwTaZijzg7" } } }, { "_id": "ieX53nTDZjfQGmg5", "name": "Escalade", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-s.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Il s\'agit de votre capacité à grimper sur des surfaces lisses ou verticales</p>\\n <p>Si le temps n\'est pas un problème, et que l\'escalade est relativement facile, quiconque possède la Compétence Escalade est automatiquement considéré comme capable d\'escalader n\'importe quelle petite hauteur raisonnable.</p>\\n <p>Dans tous les autres cas, référez-vous à la page 165 qui gère aussi l\'Escalade pendant le combat. Vous pouvez même vous retrouver à escalader de grands adversaires, même si dans ce cas la notion de prudence reste discutable.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "s" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.sRuMlaPU5xdIrwhd" } } }, { "_id": "7TxqoI9oohXwebq4", "name": "Résistance à l\'alcool", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-t.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>&nbsp;</p>\\n<p>Il s\'agit de votre capacité à consommer de l\'alcool sans que cela n\'obscurcisse votre jugement ou ne vous rende déraisonnable.</p>\\n<p>Après chaque boisson alcoolisée, faites un Test de Résistance à l\'alcool, modifié par la puissance de la boisson. Pour chaque Test auquel vous échouez, vous subissez une pénalité de -10 à vos CC, CT, Ag, Dex et Int, jusqu\'à un maximum de -30 par Caractéristique. Si vous échouez à un nombre de Tests égal à votre Bonus d\'Endurance, vous êtes Ivre. Faites un lancer sur le tableau suivant pour connaître les conséquences:</p>\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">&nbsp;</p>\\n<div style=\\"direction: ltr;\\">\\n<table style=\\"direction: ltr; border-collapse: collapse; height: 256px; border: 1pt solid #a3a3a3;\\" title=\\"\\" border=\\"1\\" summary=\\"\\" cellspacing=\\"0\\" cellpadding=\\"0\\">\\n<tbody>\\n<tr style=\\"height: 30px;\\">\\n<td style=\\"vertical-align: top; width: 63px; padding: 4pt; height: 30px; border: 1pt solid #a3a3a3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"font-weight: bold;\\">1d10 </span></p>\\n</td>\\n<td style=\\"vertical-align: top; width: 521px; padding: 4pt; height: 30px; border: 1pt solid #a3a3a3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"font-weight: bold;\\">Ivre</span></p>\\n</td>\\n</tr>\\n<tr style=\\"height: 30px;\\">\\n<td style=\\"vertical-align: top; width: 63px; padding: 4pt; height: 30px; border: 1pt solid #a3a3a3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">1-2</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 521px; padding: 4pt; height: 30px; border: 1pt solid #a3a3a3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"mso-spacerun: yes;\\">&nbsp;</span><span style=\\"font-weight: bold;\\">« Bravoure du Marienburgher ! » : </span>Gagnez un bonus de +20 à votre Compétence Calme.</p>\\n</td>\\n</tr>\\n<tr style=\\"height: 30px;\\">\\n<td style=\\"vertical-align: top; width: 63px; padding: 4pt; height: 30px; border: 1pt solid #a3a3a3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">3-4</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 521px; padding: 4pt; height: 30px; border: 1pt solid #a3a3a3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"font-weight: bold;\\">« Vous êtes mon meilleur ami ! » : </span>Ignore tous vos Préjugés et toutes vos Animosités existantes.</p>\\n</td>\\n</tr>\\n<tr style=\\"height: 49px;\\">\\n<td style=\\"vertical-align: top; width: 63px; padding: 4pt; height: 49px; border: 1pt solid #a3a3a3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">5-6</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 521px; padding: 4pt; height: 49px; border: 1pt solid #a3a3a3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"mso-spacerun: yes;\\">&nbsp;</span><span style=\\"font-weight: bold;\\">« Pourquoi est-ce que la pièce tourne ? » : </span>A votre tour, vous pouvez soit effectuer un Mouvement, soit une Action, mais pas les deux.</p>\\n</td>\\n</tr>\\n<tr style=\\"height: 30px;\\">\\n<td style=\\"vertical-align: top; width: 63px; padding: 4pt; height: 30px; border: 1pt solid #a3a3a3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">7-8</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 521px; padding: 4pt; height: 30px; border: 1pt solid #a3a3a3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"font-weight: bold;\\">« Je vais tous vous prendre un par un ! » : </span>Gagnez Animosité (Tout le monde !)</p>\\n</td>\\n</tr>\\n<tr style=\\"height: 87px;\\">\\n<td style=\\"vertical-align: top; width: 63px; padding: 4pt; height: 87px; border: 1pt solid #a3a3a3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">9-10</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 521px; padding: 4pt; height: 87px; border: 1pt solid #a3a3a3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt;\\"><span style=\\"color: #231f20;\\"><span style=\\"mso-spacerun: yes;\\">&nbsp;</span></span><span style=\\"font-weight: bold; color: #231f20;\\">« Comment je suis arrivé là ? » : </span><span style=\\"color: #231f20;\\">Vous vous réveillez le lendemant, avec une gueule de bois de tous les diables et peu de souvenirs de ce qui s\'est passé. Le MJ et les autres Juoeurs qui étaient avec vous combleront les lacunes embarrassantes si vous cherchez à le savoir. Réussissez un Test de Résistance à l\'alcool ou gagnez un Etat Empoisonné.</span><span style=\\"color: #231f20;\\">Condition.</span></p>\\n</td>\\n</tr>\\n</tbody>\\n</table>\\n</div>\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">&nbsp;</p>\\n<p>Après une heure passée sans boire, effectuez un Test de Résistance à l\'alcool Intermédiaire (0). Les effets de l\'ivresse se dissiperont après 10-DR heures, et tous les modificateurs de Caractéristiques disparaîtront après ce délai. Une fois tous les effets dissipés, effectuez un nouveau Test de Résistance à l\'alcool Intermédiaire (0). Vous avez à présent la gueule de bois, qui correspond à l\'Etat Exténué et ne pet pas être retiré pendant 5-DR heures.</p>\\n<p>Vous pouvez dépenser 1 Point de Détermination pour ignorer les modificateurs négatifs de l\'ivresse jusqu\'à la fin du prochain round.</p>\\n<p>&nbsp;</p>\\n<p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "t" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.R2ytluHiEFF2KQ5e" } } }, { "_id": "q2DKQfIt6in7OovW", "name": "Calme", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-wp.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Calme vous permet de rester serein sous la pression, de résister à la peur quand vous affrontez l\'horreur, et à vous en tenir à vos convictions.</p>\\n<p>&nbsp;</p>\\n<p>Le Calme est en général utilisé pour résister aux autres Compétences - Charme, Intimidation et autres Compétences similaires -, mais vous devrez peut-être aussi faire un Test de Calme face à quelque chose qui vous oblige à agir contre votre volonté. Le Calme est aussi la principale Compétence utilisée pour résister aux effets de la Psychologie.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "wp" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.pxNjTxsp1Kp0SmQe" } } }, { "_id": "feIkcJgbiDV8eGt9", "name": "Esquive", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-ag.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>L\'Esquive est votre capacité à éviter les objets, en esquivant, plongeant ou en vous déplaçant rapidement. Elle est beaucoup utilisée pour éviter les chutes de pierre, les coups portés, les pièges inattendus, etc.</p>\\n<p>En combat, l\'Esquive est généralement utilisée pour résister aux attaques ou éviter les Dégâts.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.1jCxbFAUuFuAPLJl" } } }, { "_id": "BsJbVcrPVhq9bAFR", "name": "Conduite d\'attelage", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-ag.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>&nbsp;</p>\\n<p>La Conduite d\'attelage vous permet de conduire les véhicules - le plus souvent de simples chariots et de lourdes diligences, sans parler des créations plus « expérimentales » des Ingénieurs impériaux - sur les routes de l\'Empire avec aussi peu d\'incidents que possible.</p>\\n<p>&nbsp;</p>\\n<p>Dans des circonstances normales, si vous possédez la Compétence Conduite d\'attelage, aucun Test n\'est nécessaire. Si les conditions sont moins idéales - peut-être la route est-elle en mauvais état ou si la météo est détestable -, un Test de Conduite d\'attelage est nécessaire. Si vous ne possédez pas la Compétence Conduite d\'attelage, un Test sera peut-être nécessaire pour effectuer des manœuvres même basiques. Un Echec Stupéfiant (-6) à un Test de Conduite d\'attelage signifie que quelque chose de grave s\'est produit. Faites un lancer sur le tableau suivant :</p>\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">&nbsp;</p>\\n<div style=\\"direction: ltr;\\">\\n<table style=\\"direction: ltr; border-collapse: collapse; border: 1pt solid #A3A3A3;\\" title=\\"\\" border=\\"1\\" summary=\\"\\" cellspacing=\\"0\\" cellpadding=\\"0\\">\\n<tbody>\\n<tr>\\n<td style=\\"vertical-align: top; width: .6673in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"font-weight: bold;\\">1d10</span></p>\\n</td>\\n<td style=\\"vertical-align: top; width: 6.9111in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"font-weight: bold;\\"><span style=\\"mso-spacerun: yes;\\">&nbsp;</span>Résultat</span></p>\\n</td>\\n</tr>\\n<tr>\\n<td style=\\"vertical-align: top; width: .6673in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">1-2</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 6.9111in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"font-weight: bold;\\">Harnais cassé : </span>un cheval (ou équivalent) se libère ; réduisez la vitesse en fonction.</p>\\n</td>\\n</tr>\\n<tr>\\n<td style=\\"vertical-align: top; width: .6673in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">3-5</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 6.9111in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"mso-spacerun: yes;\\">&nbsp;</span><span style=\\"font-weight: bold;\\">Cahots de la route : </span>les passagers subissent 1 Point de Blessure et la marchandise fragile pourrait être endommagée.</p>\\n</td>\\n</tr>\\n<tr>\\n<td style=\\"vertical-align: top; width: .6673in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">6-8</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 6.9111in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"font-weight: bold;\\">Roue brisée : </span>réussissez un Test de Conduite d\'attelage à chaque Round pour éviter l\'accident. Les véhicules à deux roues avec une Roue brisée se retrouvent automatiquement Accidentés.</p>\\n</td>\\n</tr>\\n<tr>\\n<td style=\\"vertical-align: top; width: .6673in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">9-10</p>\\n</td>\\n<td style=\\"vertical-align: top; width: 6.9111in; padding: 4pt 4pt 4pt 4pt; border: 1pt solid #A3A3A3;\\">\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\"><span style=\\"mso-spacerun: yes;\\">&nbsp;</span><span style=\\"font-weight: bold;\\">Essieu cassé : </span>le véhicule devient incontrôlable et se retrouve Accidenté.</p>\\n</td>\\n</tr>\\n</tbody>\\n</table>\\n</div>\\n<p style=\\"margin: 0in; font-family: Calibri; font-size: 11.0pt; color: #231f20;\\">&nbsp;</p>\\n<p><strong>Accident </strong>: Les occupants de véhicules Accidentés subissent généralement 2d10 Points de Blessure modifiées par le Bonus d\'Endurance et les PA, sauf si le véhicule roulait doucement (déterminé par le MJ). Les véhicules Accidentés doivent être réparés par quelqu\'un possédant la compétence de Métier appropriée, comme Métier(Charpentier) ou Métier(Charron). Une roue de secours peut être installée par n\'importe qui avec un Test de Conduite d\'attelage ou un Test de Métier approprié.</p>\\n<p>En combat, la Conduite d\'attelage peut être utilisée si les circonstances le permettent - par exemple, si le groupe se trouve dans une diligence attaquée par des hors-la-loi, et que vous souhaitez percuter un ennemi ou les distancer.</p>\\n<p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "ag" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.iYan4z52v7HYM9u9" } } }, { "_id": "g3sdxx4UBlySG5kI", "name": "Résistance", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-t.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Résistance est sollicitée quand vous devez supporter des conditions difficiles, faire face à la privation, attendre sans bouger pendant une longue période de temps, ou survivre dans des environnements hostiles. Plus spécifiquement, les Tests de Résistance servent à résister ou à vous remettre de différents Etats (voir page 167) et vous aident à récupérer vos Points de Blessure perdus.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "t" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.CcNJsS4jSwB6Ug1J" } } }, { "_id": "1n1B5PDrHjIfwb9o", "name": "Divertissement (Interprétation)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-fel.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Cette Compétence vous permet de ravir les foules par la parole, peut-être en chantant, en jouant la comédie ou en faisant quelques blagues. Une utilisation réussie de la Compétence Divertissement signifie que vous avez assez amusé les spectateurs alentour pour qu\'ils vous écoutent ; le DR indique à quel point vous avez réussi.</p>\\n<p>En combat, il est peu probable que Divertissement soit d\'une grande utilité, bien que vous puissiez trouver une façon intéressante d\'utiliser Divertissement(Interprétation) pour troubler ou leurrer vos adversaires.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.1SVd48nGAHbASqr8" } } }, { "_id": "h8WtVeFoAPsX5Umz", "name": "Divertissement (Chant)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-fel.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Cette Compétence vous permet de ravir les foules par la parole, peut-être en chantant, en jouant la comédie ou en faisant quelques blagues. Une utilisation réussie de la Compétence Divertissement signifie que vous avez assez amusé les spectateurs alentour pour qu\'ils vous écoutent ; le DR indique à quel point vous avez réussi.</p>\\n<p>En combat, il est peu probable que Divertissement soit d\'une grande utilité, bien que vous puissiez trouver une façon intéressante d\'utiliser Divertissement(Comédie) pour troubler ou leurrer vos adversaires.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.UFunAopCNaD8Zdc7" } } }, { "_id": "FxtwFmxRBqGc1wQZ", "name": "Divertissement (Narration)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-fel.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Cette Compétence vous permet de ravir les foules par la parole, peut-être en chantant, en jouant la comédie ou en faisant quelques blagues. Une utilisation réussie de la Compétence Divertissement signifie que vous avez assez amusé les spectateurs alentour pour qu\'ils vous écoutent ; le DR indique à quel point vous avez réussi.</p>\\n<p>En combat, il est peu probable que Divertissement soit d\'une grande utilité, bien que vous puissiez trouver une façon intéressante d\'utiliser Divertissement(Comédie) pour troubler ou leurrer vos adversaires.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.qBm2fu3oMhxsDBNQ" } } }, { "_id": "pToGI8iImTOVl48U", "name": "Evaluation", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Evaluation vous permet de déterminer la valeur d\'artefacts rares, de marchandises inhabituelles et d\'œuvres d\'art. Tout le monde est supposé connaître la valeur relative d\'objets ordinaires, mais une utilisation réussie d\'Evaluation vous permet de déterminer la valeur d\'objet étranges et spécifiques. Un Test d\'Evaluation réussi peut aussi vous indiquer si les marchandises (ou pièces) que vous analysez sont contrefaites - ce Test est généralement opposé au DR du Test d\'Art ou de Métier du faussaire. Votre MJ peut appliquer des modificateurs basés sur la rareté ou la méconnaissance de l\'objet, ou sur les Compétences spécifiques de votre Personnage ou son passé.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.bSWoV1IiS5qWNw39" } } }, { "_id": "b2UhheNa4bNQ2E10", "name": "Pari", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Cette Compétence vous permet d\'évaluer la probabilité qu\'un pari porte ses fruits, et de participer avec succès à différents jeux de hasard.</p>\\n<p>Lors d\'un pari, tous les Joueurs effectuent un Test de Pari - en appliquant tous les modificateurs appropriés pour leur connaissance du jeu - et le Joueur qui obtient le DR le plus haut l\'emporte. En cas d\'égalité, tous les Joueurs ayant les scores les plus faibles se retirent, et les Joueurs restants effectuent un autre Test de Pari, en répétant ce processus jusqu\'à ce qu\'un Joueur l\'emporte.</p>\\n<p>Si vous souhaitez influencer le jeu par des procédés moins honnêtes, voir Escamotage.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.7pQo66cESWttzIlb" } } }, { "_id": "9h8UREFAC7RePWBz", "name": "Ragot", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-fel.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Cette Compétence vous permet de dénicher rapidement des nouvelles utiles et intéressantes, et de répandre vos propres rumeurs. Un Test de Ragot réussi signifie que vous avez trouvé un renseignement utile, que votre MJ peut vous transmettre, au sujet de la région. Chaque DR vous offre soit un renseignement supplémentaire, soit la possibilité de répandre une rumeur auprès d\'un nombre d\'individus égal à votre Bonus de Sociabilité. Le temps nécessaire pour un Test de Ragot dépend combien les Joueurs sont circonspects, et comment la région est peuplée, ce qui est décidé par le MJ.</p>\\n<p>Il est peu probable que Ragot puisse être utile en combat, mais si votre attaquant se trouve être de la région et que vous savez quelque chose de vraiment croustillant...</p>\\n<p>&nbsp;</p>\\n<h3>Chuchotements</h3>\\n<p>Même si partager les informations glanées grâce à des Tests de Ragot avec tous les Joueurs en même temps puisse être commode pour le MJ, il est aussi souvent plus plaisant de ne partager les informations qu\'individuellement, Joueur par Joueur (par une note ou en s\'entretenant rapidement avec eux à part). Cela signifie que les Joueurs doivent relier les informations entre elles - favorisant l\'immersion et l\'interprétation -, ce qui peut provoquer des erreurs et des malentendus, menant parfois à des résultats hilarants, ou épouvantables.&nbsp;</p>\\n<p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.RLQHm1s4IuY9RSr2" } } }, { "_id": "is3HCzBraVioLcDw", "name": "Marchandage", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-fel.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Marchandage vous permet d\'obtenir de meilleures offres lorsque vous négociez avec autrui. En général, Marchandage est utilisé pour savoir si vous faites, ou non, une bonne affaire, la plupart du temps grâce à un <span style=\\"font-weight: bold;\\">Test opposé de Marchandage</span>. De façon plus spécifique, cette Compétence peut être utilisée quand vous parcourez les échoppes pour trouver les meilleurs prix. Pour plus d\'informations à ce sujet, référez-vous au <span style=\\"font-weight: bold;\\">Chapitre 11 :Guide de l\'équipement.</span></p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "fel" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.pKLMbmG3Ivt6mzMf" } } }, { "_id": "p3pjtOhedOlnI0ap", "name": "Guérison", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Cette Compétence signifie que vous êtes formé à soigner les blessures et les maladies. Un Test de Guérison réussi vous permet de faire l\'une des choses suivantes :</p>\\n<ul>\\n<li>Diagnostiquer une pathologie, une infection ou une maladie.</li>\\n<li>Traîter une maladie (voir page 186)</li>\\n<li>Guérir un nombre de Points de Blessure égal à votre Bonus d\'intelligence + DR (Remarque: un patient ne peut bénéficier que d\'un jet de Guerison après chaque recontre). Si des liquides stériles ou des pansements et des cataplasmes appropriés sont utilisés, aucune Infection ne se développera suite à la blessure (voir page 181).</li>\\n<li>Arrêter un Etat Hémorragique (chaque DR retire un Etat Hémorragique supplémentaire).</li>\\n</ul>\\n<p>Un échec à un Test de Guérison peut potentiellement provoquer des Blessures si le total de votre Bonus d\'Intelligence + DR est inférieur à 0. Sur un Echec Stupéfiant, votre patient contractera également une Infection mineure (voir page 186).</p>\\n<p>&nbsp;</p>\\n<p>Si vous vous occupez d\'une personne malade, un Test de Guérison réussi vous protège de la maladie pour ce jour. Chaque DR empêche également un autre Personnage qui rencontre le patient ce même jour de contracter la maladie. Pour chaque journée complète pendant laquelle le patient reste à vos bons soins, la durée de la maladie est réduite de 1, jusqu\'à un minimum de 1. Pour plus d\'informations, voir Maladie et Infection au Chapitre 5 : Règles</p>\\n<p>&nbsp;</p>\\n<p>Certaines blessures nécessitent de la Chirurgie ; voir le Talent Chirurgie pour plus de détails. Pous plus d\'informations sur la façon de guérir les blessures, référez-vous au Chapitre 5 : Règles.</p>\\n<p>&nbsp;</p>\\n<p>Votre MJ peut appliquer des modificateurs aux Tests de Guérison pour illustrer la virulence de la maladie, le caractère approprié des conditions et du matériel, ou le stress dû à votre situation. Si vous guérissez quelqu\'un pendant un combat, les Tests seront très probablement Intermédiaires (+0).</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.HXZaV1CJhmTvcAz4" } } }, { "_id": "cXfujqkOa7hugYrC", "name": "Intimidation", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-s.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>Cette Compétence vous permet de contraindre ou d\'effrayer des créatures douées de conscience. La manière précise d\'initier un Test d\'Intimidation dépend du contexte : bien qu\'il soit généralement accompagné d\'une menace non dissimulée, il peut s\'agir parfois d\'une allusion subtile ou même d\'un simple regard. L\'Intimidation est presque toujours opposée à la Compétence Calme de votre cible ; sur un succès, vous pouvez intimider un nombre de cibles égal à votre Bonus de Force + DR. Chaque cible réagira à l\'Intimidation en fonction de sa propre personnalité et de la façon dont vous avez réussi à la menacer, mais dans tous les cas elle fera marche arrière ou s\'écartera du chemin et ne vous dénoncera pas, ou bien considérera que le combat est la seule solution et préparera ses armes.</p>\\n<p>&nbsp;</p>\\n<p>En combat, vous provoquez la Peur (voir page 190) chez toutes les cibles Intimidées. Vous pouvez aussi utiliser votre Compétence Intimidation à la place de Corps à corps quand vous vous défendez face à ceux qui ont peur de vous, obligeant les personnes intimidées à quitter le combat par votre volonté et votre seule posture. Par ailleurs, avec l\'accord de votre MJ, vous pouvez utiliser Intimidation pour « attaquer » de telles cibles, en dictant des ordres précis, comme « lâche ton arme » ou « dégage de là ». Cependant, si vous échouez à l\'un de ces Tests d\'Intimidation ultérieurs, vous n\'intimidez plus (ou ne causez plus de la Peur) les adversaires affectés. Avec l\'accord de votre MJ, vous pouvez tenter de les Intimider de nouveau lors d\'un prochain Round, mais cela entraîne un modificateur négatif, puisqu\'ayant déjà constaté vos fanfaronnages, ils sont moins susceptibles de vous craindre.</p>\\n<p>&nbsp;</p>\\n<h3>Option : Caractéristiques alternatives pour l\'Intimidation</h3>\\n<p>Bien que la Force soit la statistique par défaut pour les Tests d\'Intimidation, le MJ peut juger que certaines situations vous permettent d\'utiliser une Caractéristique différente : un Répurgateur acharné peut, par exemple, utiliser la Force Mentale pour dissuader un passant indiscret, ou un universitaire peut utiliser l\'Intelligence pour intimider un simple étudiant avec ses impressionnantes connaissances.&nbsp;</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Exemple: </span><span style=\\"font-style: italic;\\">Face à un groupe de tire-laine, Svetlana la Puissante obtient 4 DR à son Test d\'Intimidation. Combiné à son BF de 5, cela signifie qu\'elle peut affecter jusqu\'à 9 cibles, bien plus que suffisant pour affecter les trois tire-laine qui ont à présent Peur de Svetlana. Comme elle a gagné de 3 DR, elle gagne également +1 Avantage jsuqu\'à la fin de son prochain tour. Au round suivant, elle « attaque » les tire-laine en utilisant son Intimidations, dans l\'intention de les effrayer jusqu\'à ce qu\'ils la laissent tranquille. Cependant, elle échoue au Test, et les tire-laine réalisent qu\'ils sont plus nombreux qu\'elle, et armés...&nbsp;</span></p>\\n<p>&nbsp;</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "s" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.I0yPc4PH5erWJLmu" } } }, { "_id": "kei14jOLmcooqa9H", "name": "Intuition", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/basic-skill-i.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Intuition vous permet de percevoir ce qui vous entoure, de remarquer quand quelque chose ne va pas, et de ressentir quand des gens vous cachent quelque chose. Une utilisation réussie de la Compétence Intuition vous donne des renseignements subtils et implicites concernant votre environnement, déterminés par votre MJ. Cela peut être une information, comme savoir si quelqu\'un est convaincu de la véracité de ses propos quelle est l\'attitude fénérale envers le noble local, ou est-ce que les intentions des gens du coin, si serviables sont aussi pures qu\'elles le paraissent. Si quelqu\'un essaye activement de dissimuler ses intentions, il peut résister à votre Intuition avec Calme ou Divertissement (Comédie).</p>\\n <p>&nbsp;</p>\\n <p>En combat, un Test d\'Intuition réussi peut être utilisé pour vous donner +1 Avantage puisque vous évaluez l\'environnement et vos adversaires. Vous pouvez continuer à renforcer votre Avantage lors des tours suivants à condition que vous ne soyez pas interrompu (en étant attaqué par exemple) ; de cette façon vous pouvez gagner un maxumim d\'Avantages égal à votre Bonus d\'Intelligence.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "bsc", "type": "String" }, "grouped": { "value": "noSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "i" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.cYtU0ORRFCOpQLWz" } } }, { "_id": "LtS9byXA3fPpLiX0", "name": "Langue (Bataille)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Langue indique votre aisance avec différentes langues. Tous les Personnages sont considérés comme capables de parler le « reikspiel » - la langue de l\'Empire - et leur langue maternelle (si votre Personnage en possède une différente du reikspiel), sans avoir besoin de faire de Test. Si votre partie ne se déroule pas dans l\'Empire, remplacez le reikspiel par la langue locale.</p>\\n<p>&nbsp;</p>\\n<p>Si vous possédez l\'une de ces Compétences, vous êtes généralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amené à faire un Test de votre Compétence de Langue quand un concept particulièrement difficile doit être transmis, ou qu\'un dialecte ou vocabulaire obscur est utilisé.</p>\\n<p>&nbsp;</p>\\n<p><strong>Bataille : </strong>Parlée par les guerriers du Vieux Monde. Très répandue parmi les soldats et les mercenaires, elle est utilisée pour donner rapidement des ordres pendant la bataille. Elle a soi-disant été développée par la déesse Myrmidia lorsqu\'elle arpentait le Vieux Monde en tant que mortelle.</p>\\n<p>&nbsp;</p>\\n<h3>Option : Langue (Bataille)</h3>\\n<p>La Langue (Bataille) comprend une série d\'ordres et de gestes simples qui peuvent être utilisés dans le feu du combat. Un Personnage possédant Langue (Bataille) peut communiquer brièvement avec un autre Personnage pendant un combat, et sans pénalité. Ceux qui ne possèdent pas la Compétence ne peuvent pas coordonner rapidement leurs attaques ou discuter stratégie une fois le combat commencé.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.nqhgjUbJWglxU59j" } } }, { "_id": "1SkCFKQsX6GMjmtO", "name": "Langue (Bretonnien)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Langue indique votre aisance avec différentes langues. Tous les Personnages sont considérés comme capables de parler le « reikspiel » - la langue de l\'Empire - et leur langue maternelle (si votre Personnage en possède une différente du reikspiel), sans avoir besoin de faire de Test. Si votre partie ne se déroule pas dans l\'Empire, remplacez le reikspiel par la langue locale.</p>\\n<p>&nbsp;</p>\\n<p>Si vous possédez l\'une de ces Compétences, vous êtes généralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amené à faire un Test de votre Compétence de Langue quand un concept particulièrement difficile doit être transmis, ou qu\'un dialecte ou vocabulaire obscur est utilisé.</p>\\n<p>&nbsp;</p>\\n<p><strong>Bretonnien</strong><strong> : &nbsp;</strong>Parlée par le peuple de Bretonnie, souvent rencontré au Reikland. La Bretonnie est un royaume chevaleresque au sud-ouest de l\'Empire.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.5EvSIh1khpt77uM7" } } }, { "_id": "BY5djK9ODVQKkKbn", "name": "Langue (Classique)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Langue indique votre aisance avec différentes langues. Tous les Personnages sont considérés comme capables de parler le « reikspiel » - la langue de l\'Empire - et leur langue maternelle (si votre Personnage en possède une différente du reikspiel), sans avoir besoin de faire de Test. Si votre partie ne se déroule pas dans l\'Empire, remplacez le reikspiel par la langue locale.</p>\\n<p>&nbsp;</p>\\n<p>Si vous possédez l\'une de ces Compétences, vous êtes généralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amené à faire un Test de votre Compétence de Langue quand un concept particulièrement difficile doit être transmis, ou qu\'un dialecte ou vocabulaire obscur est utilisé.</p>\\n<p>&nbsp;</p>\\n<p><strong>Classique : </strong>Parlée par les universitaires humains de toutes sortes. Il s\'agit de la première langue humaine connue du Vieux Monde - vieille de plus de 3000 ans - utilisée dans la plus part des textes érudits de l\'Empire, y compris dans les grimoires des sorciers et beaucoup de livres sacrés.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "details", "core": { "sourceId": "Compendium.wfrp4e-core.skills.61L9aX2z164cjm7K" } } }, { "_id": "EZwtVzSYeddu8FVj", "name": "Langue (Elthárin)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Langue indique votre aisance avec différentes langues. Tous les Personnages sont considérés comme capables de parler le « reikspiel » - la langue de l\'Empire - et leur langue maternelle (si votre Personnage en possède une différente du reikspiel), sans avoir besoin de faire de Test. Si votre partie ne se déroule pas dans l\'Empire, remplacez le reikspiel par la langue locale.</p>\\n<p>&nbsp;</p>\\n<p>Si vous possédez l\'une de ces Compétences, vous êtes généralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amené à faire un Test de votre Compétence de Langue quand un concept particulièrement difficile doit être transmis, ou qu\'un dialecte ou vocabulaire obscur est utilisé.</p>\\n<p>&nbsp;</p>\\n<p><strong>Elthárin</strong><strong> : &nbsp;</strong>Parlée par le peuple d\'Athel Loren, de Lorenlorn et les marchands de passage originaires d\'Ulthuan. L\'Ethárin est la langue des elfes. La langue possède beaucoup de dialectes anciens, et est réputée très difficile à apprendre pour les non-elfes.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.5MzxtQSzv5RtJGbw" } } }, { "_id": "mQ19XLqZe3WLNvU5", "name": "Langue (Estalien)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Langue indique votre aisance avec différentes langues. Tous les Personnages sont considérés comme capables de parler le « reikspiel » - la langue de l\'Empire - et leur langue maternelle (si vot aternelle (si votre Personnage en possède une différente du reikspiel), sans avoir besoin de faire de Test. Si votre partie ne se déroule pas dans l\'Empire, remplacez le reikspiel par la langue locale.</p>\\n<p>&nbsp;</p>\\n<p>Si vous possédez l\'une de ces Compétences, vous êtes généralement capable de vous faire comprendre dans cette langue, ou de comprendre des concepts simples. Vous serez amené à faire un Test de votre Compétence de Langue quand un concept particulièrement difficile doit être transmis, ou qu\'un dialecte ou vocabulaire obscur est utilisé.</p>\\n<p>&nbsp;</p>\\n<p><span style=\\"font-weight: bold;\\">Khazalid</span><strong> : &nbsp;</strong>Parlée par le peuple de Karaz Ankor, le Royaume nain situé dans les montagnes. Cette langue est aussi très largement parlée au sein du culte de Sigmar, qui vénère la forte relation que Sigmar avait avec les nains lorsqu\'il était mortel.</p>" }, "gmdescription": { "type": "String", "label": "Description", "value": "" }, "advanced": { "value": "adv", "type": "String" }, "grouped": { "value": "isSpec", "type": "String" }, "characteristic": { "type": "String", "label": "Characteristic", "value": "int" }, "advances": { "type": "Number", "label": "Advances", "value": 0, "costModifier": 0, "force": false }, "modifier": { "type": "Number", "label": "Advances", "value": 0 }, "total": { "type": "Number", "label": "Total" }, "source": { "type": "String", "label": "Source" } }, "effects": [], "folder": null, "sort": 0, "permission": { "default": 0, "fe4mVOW0igRn63tU": 3 }, "flags": { "_sheetTab": "description", "core": { "sourceId": "Compendium.wfrp4e-core.skills.XzPlUWFDtOOjG98P" } } }, { "_id": "QuIoz1LX8pW13zhO", "name": "Langue (Magick)", "type": "skill", "img": "modules/wfrp4e-core/icons/skills/adv-skill-int.png", "data": { "description": { "type": "String", "label": "Description", "value": "<p>La Compétence Langue indique votre aisance avec différentes langues. Tous les Personnages sont considérés comme capables d
