        oThat.otherAction = false;

        oThat.randomAction = false;

                Menu(0, CharGen),

                            } else if (i === 2) {

                        $('.left_panel').show();
                        $('.right_panel').show();
                        CharGen.showPanel(CharGen.stepIndex, CharGen.stepList[CharGen.stepIndex]);
                    }
                },
                {
                    stepName: "Charger", onClick: function () {
                        $("#load").dialog({
                            resizable: false,
                            height: "auto",
                            buttons: {
                                "Charger": function () {
                                    var dial = $(this);
                                    google.script.run.withSuccessHandler(function (data, dial) {
                                        if (data) {
                                            CharGen.character = createNewCharacter(CharGen)
                                            CharGen.character.load(data);
                                            CharGen.saveName = $('.code').val();
                                            CharGen.stepIndex = CharGen.stepList.length - 1;
                                            $('.all_panel').hide();
                                            $('.left_panel').show();
                                            $('.right_panel').show();
                                            CharGen.showPanel(CharGen.stepIndex, CharGen.stepList[CharGen.stepIndex]);

                                            alert('Ce personnage n\'existe pas.');

                                    }).withUserObject(dial).load($('.code').val());

                                    $(this).dialog("destroy");

                            }

                },
